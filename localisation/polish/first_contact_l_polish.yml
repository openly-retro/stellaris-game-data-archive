 ## Observation Events
 fircon.1256.name: "Uległa i żyzna ziemia"
 fircon.1256.desc: "Dzięki eksperymentom z bogatymi w składniki odżywcze nawozami §Y[From.Owner.Capital.GetName]§! dysponuje teraz o wiele większą wiedzą rolniczą. Plony mieszkańców mają dzięki temu wyższą jakość, co przekłada się na lepsze zdrowie społeczeństwa.\n\nBiorąc pod uwagę, jak prymitywną technologią dysponują, ten rozwój w zakresie produkcji żywności jest niesamowity. Zdobycie próbki tego nawozu powinno pozwolić nam na powtórzenie ich wyczynu na większą skalę."
 fircon.1256.a: "Będziemy dalej monitorować ich działalność i trzymać dystans."
 fircon.1256.b: "Wyślijcie zespół, żeby zdobył tę próbkę."
 fircon.1257.name: "Uległa i żyzna ziemia: próbki zostały przebadane"
 fircon.1257.desc: "Nasza analiza próbek nawozu, z którego korzystają mieszkańcy planety §Y[FromFrom.Owner.Capital.GetName]§!, wiele nas nauczyła na temat praktyk rolniczych społeczeństw, które nie dysponują jeszcze napędem nadświetlnym. Często tak nowatorskich, że warto wdrożyć je również u nas. Było to przedsięwzięcie ze wszech miar warte zachodu. Misja zakończona powodzeniem."
 fircon.1261.name: "Głód!"
 fircon.1261.desc: "Osiedla na planecie §Y[From.Owner.Capital.GetName]§! mają problemy z uprawą pól. Niewystarczające plony ostatnich lat mogą doprowadzić do konfliktów o żywność. To krytyczny moment w rozwoju młodego społeczeństwa.\n\nCzy postanowią zjednoczyć się w potrzebie, czy też obrócą się przeciw sobie - ich decyzje mocno zaważą o ostatecznym kształcie ich cywilizacji.\n\nNiestety, niezależnie od tego, jakie podejmą decyzje, czeka ich wyjątkowo trudny okres."
 fircon.1261.a: "Nie będziemy wtrącać się w ich naturalny proces rozwoju."
 fircon.1261.b: "Mamy moralny obowiązek im pomóc."
 fircon.1261.c: "Zmniejszymy ich zapotrzebowanie na żywność..."
 fircon.1262.name: "Koniec głodu!"
 fircon.1262.desc: "Nasza niedawna interwencja na planecie §Y[FromFrom.Owner.Capital.GetName]§! przyniosła korzystny rezultat. Wykorzystując własne techniki rolnicze, zadbaliśmy po cichu, aby jej mieszkańcy nie powymierali z głodu.\n\nMają teraz nadmiar żywności, słusznie będzie więc ograniczyć nasz wpływ, zabierając jej nieco dla siebie."
 fircon.1271.name: "Jaskiniowe malowidła!"
 fircon.1271.desc: "Mieszkańcy planety §Y[From.Owner.Capital.GetName]§! stale tworzą w zamieszkiwanych przez siebie jaskiniach niezgrabne, artystyczne malowidła - zauważyliśmy, że niektóre obrazy wyglądają jak my.\n\nZdaje się, że nasze działania zwróciły ich uwagę."
 fircon.1271.a: "Uwiecznili nas w podobiznach. Fascynujące!"
 fircon.1271.b: "Te bazgroły to dla nas obraza. Usunąć je!"
 fircon.1271.c: "Zanieczyściliśmy ich kulturę. W przyszłości bądźcie ostrożniejsi."
 fircon.1285.name: "Zapisane w gwiazdach!"
 fircon.1285.desc: "Mieszkańcy planety §Y[From.Owner.Capital.GetName]§! wykorzystują niezgrabne płaskorzeźby do wyrażania siebie i swoich idei. Udokumentowane przez naszych badaczy próbki świadczą o ich świadomości istnienia ciał niebieskich innych niż ich glob. Zaczęli nawet zapisywać informacje o konstelacjach.\n\nTe wczesne próby tworzenia gwiezdnych map są całkiem udane jak na tak młodą cywilizację, nie na tyle jednak, żebyśmy nie byli w stanie podpowiedzieć im, jak je poprawić..."
 fircon.1285.a: "Kontynuować bierną obserwację. Muszą uczyć się sami."
 fircon.1285.b: "Może warto subtelnie wskazać im właściwy kierunek..."
 fircon.1290.name: "Zapisane w gwiazdach: mapy zostały dostarczone"
 fircon.1290.desc: "Wczesne gwiezdne mapy mieszkańców planety §Y[FromFrom.Owner.Capital.GetName]§! zostały potajemnie poprawione.\n\nW pobliskiej jaskini pojawiły się płaskorzeźby z diagramami pobliskich układów. Kiedy zostaną odkryte, powinny zapewnić miejscowym lepsze zrozumienie rozmiarów znanego wszechświata."
 fircon.1290.a: "Zrobiliśmy dziś dobry uczynek."
 fircon.1291.name: "Zapisane w gwiazdach: mapy zostały odebrane"
 fircon.1291.desc: "Niestety - ponieważ mieszkańcy planety §Y[FromFromFrom.Owner.Capital.GetName]§! nie wiedzieli, kto stworzył ich nowe gwiezdne mapy, potraktowali nasze starania jako zwykły wandalizm. Ochrona jaskiń została wzmocniona, zaś rządząca elita zaczęła wrogo odnosić się do nowych form autoekspresji...\n\nJest i pozytywny aspekt sytuacji - nasze działania nie były całkowitą stratą czasu. Ich reakcja na ostatnie wydarzenia okazała się fascynująca pod kątem kulturoznawczym."
 fircon.1292.name: "Zapisane w gwiazdach: powstrzymani"
 fircon.1292.desc: "Nasze próby potajemnego poprawienia map gwiezdnych na planecie §Y[FromFrom.Owner.Capital.GetName]§! okazały się nieudane. Ich procedury bezpieczeństwa są zaskakująco wyrafinowane jak na tak młodą społeczność. Biorąc pod uwagę naszą misję, ryzyko ujawnienia nas było zbyt wysokie. Przynajmniej na razie mieszkańcy planety będą musieli samotnie dokonywać astronomicznych odkryć."
 fircon.1300.name: "Rozwój piktogramów!"
 fircon.1300.desc: "Na planecie §Y[From.Owner.Capital.GetName]§! rozwinęło się niezależnie od siebie wiele niewerbalnych systemów komunikacji. Różnorodność stosowanych obrazów i hieroglifów świadczy o tym, że od stworzenia dominującego języka dzieli mieszkańców tego globu jeszcze wiele stuleci.\n\nCo ciekawe, jeden z systemów pisma ma strukturę gramatyczną podobną do naszego. Gdyby społeczność planety §Y[From.Owner.Capital.GetName]§! uznała go za wiodący, mogłoby nam to ułatwić w przyszłości wywieranie na nich kulturowego wpływu..."
 fircon.1300.a: "Ukształtujmy ich na nasze podobieństwo."
 align_pre_FTL_country_ethics_tooltip: "Staną się tacy jak my."
 fircon.1300.b: "Sami zdecydują o przyszłości swojego języka."
 fircon.1310.name: "Chwała nam!"
 fircon.1310.desc: "Nasza obecność na planecie §Y[From.Owner.Capital.GetName]§! nie pozostała niezauważona. Dominująca grupa kulturowa uważa nas teraz za mądre, potężne istoty, które władają żywiołami, a siłą rzeczy również ich losem.\n\nWielu z nich zawierzyło nam swoje życia w skomplikowanych ceremoniach, obawiając się, że nasze niezadowolenie może poskutkować groźnymi konsekwencjami."
 fircon.1310.a: "I tak powinno być!"
 fircon.1310.b: "Nie są nam nic winni."
 fircon.1315.name: "Oddają nam cześć!"
 fircon.1315.desc: "Dominujące społeczeństwo z planety §Y[FromFrom.Owner.Capital.GetName]§!, które obserwujemy już przez znaczną część jego historii, zaczęło czcić nas jako bóstwa. Chcą cieszyć się naszą łaskawością... więc składają ku naszej czci krwawe ofiary."
 fircon.1320.name: "Śmierć bogów"
 fircon.1320.desc.base: "Mieszkańcy planety §Y[FromFrom.Owner.Capital.GetName]§! uważają, że nie istnieją żadni bogowie.\n\nChoć próbowaliśmy przekonać ich, że jesteśmy ich bóstwami i panami, łatwo przejrzeli nasz podstęp."
 fircon.1320.desc.regular: "$fircon.1320.desc.base$ Mieszkańcy planety odrzucili całkowicie wiarę w bóstwa i przyjęli zdecydowanie materialistyczną wizję kosmosu. Pozbawieni twardych dowodów twierdzą, że są w kosmosie samotni."
 fircon.1320.desc.materialist: "$fircon.1320.desc.base$ Ze względu na brak naukowych, potwierdzonych empirycznie dowodów, stwierdzili, że nie ma szans na istnienie na naszej płaszczyźnie rzeczywistości czegokolwiek boskiego. Jest jeszcze dla nich nadzieja."
 fircon.1320.desc.authoritarian: "$fircon.1320.desc.base$ Błądząca populacja planety, odmawiając podporządkowania się, zaczęła słuchać najniższych instynktów i zarządzanie nią stało się możliwe. Powinni byli przyjąć nas jako swych władców, kiedy mieli ku temu okazję."
 fircon.1330.name: "Sztuka to potęga!"
 fircon.1330.desc: "Społeczność planety §Y[From.Owner.Capital.GetName]§! rozkwita, a w jej bogatej kulturze ważną rolę pełni sztuka. Mieszkańcy globu odkładają broń, chwytając zamiast niej przybory pisarskie. To nowo odkryte pragnienie pozbawionej konfliktów nauki i eksploracji świata może być zwiastunem złotego wieku na planecie."
 fircon.1330.b: "Cudownie! To zaszczyt móc obserwować, jak rodzi się tak wielkie piękno."
 fircon.1330.c: "Co za strata czasu."
 fircon.1340.name: "Początek wielkiej podróży"
 fircon.1340.desc: "Widzimy, jak mieszkańcy planety §Y[From.Owner.Capital.GetName]§! czynią pierwsze kroki ku oświeceniu. Spoglądają w górę i otwierają się na tajemnice wszechświata. Wyrażanie się przez sztukę przeżywa w ich kulturze gwałtowny rozwój - artyzm coraz doskonalej odzwierciedla duchowe ambicje ich społeczeństwa. Pragną wierzyć w coś więcej niż tylko w siebie samych."
 fircon.1340.b: "Odpowiemy na ich modlitwy!"
 fircon.1340.c: "Wszystko obraca się w proch. Życie to li tylko preludium."
 fircon.1345.name: "Co skrywa przyszłość?"
 fircon.1345.desc: "Otwierając się na boską prawdę o istnieniu, mieszkańcy planety §Y[FromFrom.Owner.Capital.GetName]§! zbliżają się do oświecenia. Jako ich przywódcy duchowi mamy obowiązek nimi pokierować."
 fircon.1350.name: "Każda droga ma swój koniec"
 fircon.1350.desc: "Kiedy mieszkańcy planety §Y[FromFrom.Owner.Capital.GetName]§! spojrzeli w niebo, mieli nadzieję otrzymać boskie błogosławieństwo, doświadczyli jednak tylko przejmującej ciszy. Ich modlitwy pozostały niewysłuchane. Muszą teraz pogodzić się jakoś z frywolną naturą duchowości. Tylko nauka może dać im odpowiedzi, których szukają."
 fircon.1360.name: "Ignorancja jest zaraźliwa"
 fircon.1360.desc: "Mieszkańcy planety §Y[From.Owner.Capital.GetName]§! zaczęli teoretyzować, że ich świat został im podarowany przez nieomylną istotę, życie zaś jest nagrodą za niezłomne oddanie boskiemu stwórcy. Mogą się nieco zaskoczyć, kiedy przyjdzie dla nich chwila nawiązania kontaktu ze społecznością galaktyczną."
 fircon.1360.a: "Czas dać im wykształcenie naukowe."
 fircon.1360.b: "Z czasem ich wiara się rozwinie."
 fircon.1360.c: "Powinni poznać prawdę!"
 fircon.1365.name: "Ignorancja jest zaraźliwa: skutek odwrotny od zamierzonego"
 fircon.1365.desc: "Objawiając się przyszłym duchowym przywódcom na planecie §Y[FromFrom.Owner.Capital.GetName]§!, zapewniliśmy ich, że tak zwany boski stwórca nie istnieje. Odpowiedzi, których szukają, można odnaleźć tylko poprzez naukę.\n\nNiestety nasze rady zostały zignorowane. Lud czci nas teraz jako bogów, przysięgając, że będą wielbić nas do końca wieków. Nasza misja przyniosła odwrotny skutek."
 fircon.1365.a: "Mogło to pójść lepiej."
 fircon.1370.name: "Ignorancja jest zaraźliwa: upokorzenie"
 fircon.1370.desc: "Są wściekli! Nasze działania sromotnie upokorzyły mieszkańców planety §Y[FromFrom.Owner.Capital.GetName]§!. Przez stulecia członkowie ich społeczności znikali w tajemniczych okolicznościach tylko po to, żeby powrócić po kilku dniach lub miesiącach z niesamowitymi opowieściami o obcej technologii, która z ich punktu widzenia równie dobrze mogła być magią.\n\nCo zrozumiałe, uświadomienie sobie, że magia nie istnieje - w przeciwieństwie do obcych, którzy obserwowali ich w celach badawczych - mocno wstrząsnęła ich światopoglądem. Właściwie z dnia na dzień stali się społeczeństwem odizolowanym i grzecznie poprosili, abyśmy przestali traktować ich jak obiekty doświadczalne. Może powinniśmy rozważyć tę prośbę."
 fircon.1370.a: "A może nie?"
 fircon.1380.name: "Rozwój przemysłu"
 fircon.1380.desc: "Gwałtowny rozwój technologii na planecie §Y[From.Owner.Capital.GetName]§! pozwolił wejść jej mieszkańcom w epokę uprzemysłowienia. Przełom w zakresie transportu pozwolił połączyć odizolowane dotąd strefy świata, umożliwiając światowy handel i dzielenie się odkryciami.\n\nRozpoczynają się jednak pierwsze spory o zasoby. Jeśli historia innych światów czegoś nas nauczyła, to tego, że wkrótce może dojść tam do wojny."
 fircon.1380.a: "Może dałoby się pomóc im w uniknięciu katastrofy..."
 fircon.1380.b: "W ten czy inny sposób wyciągną odpowiednią naukę."
 fircon.1385.name: "Nadciągająca katastrofa"
 fircon.1385.desc: "Świadomi ryzyka, ujawniliśmy się przed przywódcami planety §Y[FromFrom.Owner.Capital.GetName]§!. Jasnymi słowami doradziliśmy lokalnym rządom zakończenie konfliktu, ostrzegając, że konsekwencje wojny będą katastrofalne. Wielu niechętnie nas wysłuchało. Inni odrzucili wszelkie doniesienia o obecności \"obcych emisariuszy\" jako plotkę."
 fircon.1385.a: "Czas pokaże, czy wzięli sobie nasze ostrzeżenie do serca."
 fircon.1390.name: "Wojna bez zasad"
 fircon.1390.desc: "Pozostawiliśmy przywódców z planety §Y[FromFrom.Owner.Capital.GetName]§! samych sobie - sami są teraz odpowiedzialni za swoje przeznaczenie. Niestety, wygląda na to, że zmierzają ku wojnie.\n\nNiemożliwe rzekomo do przezwyciężenia różnice skłoniły kulturowe grupy na planecie do chwycenia za broń. Nadciągający konflikt stanowić będzie mroczny okres w ich rozwoju."
 fircon.1395.name: "Katastrofa zażegnana"
 fircon.1395.desc: "Przywódcy planety §Y[FromFromFrom.Owner.Capital.GetName]§! wzięli sobie naszą radę do serca i odłożyli broń. Nie sposób stwierdzić, czy pokój okaże się trwały, ale przynajmniej na razie nie zetrą sami siebie z powierzchni swojego świata."
 fircon.1400.name: "Katastrofa"
 fircon.1400.desc: "Zdaje się, że nasza interwencja na planecie §Y[FromFrom.Owner.Capital.GetName]§! dolała oliwy do ognia. Świat pogrążył się w wojnie. Jeśli jednak nie skończy się ona samozagładą rasy, może mieć pewien pozytywny skutek: spowodowała gwałtowny rozwój technologiczny.\n\nByć może kiedy już opadnie kurz bitewny, mieszkańcy planety wykorzystają swoje odkrycia w dobrym celu."
 fircon.1410.name: "Pokój i dobrobyt"
 fircon.1410.desc.base: "Rozwój technologii na planecie §Y[From.Owner.Capital.GetName]§! trwa, uprzemysłowienie zaś wynosi społeczeństwo na nowe wyżyny. Najnowsze odkrycia w zakresie inżynierii zrewolucjonizowały wykorzystanie transportu i pchnęły mieszkańców o krok bliżej do planetarnego zjednoczenia."
 fircon.1410.desc.regular: "$fircon.1410.desc.base$\n\nWbrew naszym modelom predykcyjnym §Y[From.Owner.Capital.GetName]§! jest teraz zjednoczonym światem. Mieszkańcy uczynili priorytetem wykorzystanie surowców dla dobra globalnej społeczności. Standard życia podnosi się."
 fircon.1410.desc.gestalt: "$fircon.1410.desc.base$\n\nWspólną pracą mieszkańcy planety §Y[From.Owner.Capital.GetName]§! stworzyli zjednoczony, uprzemysłowiony świat. Zgromadziwszy wspólne zasoby, poszczególne skupiska uznały za priorytet dobro globalnej społeczności. Ich ogólny standard życia jest wyjątkowo wysoki."
 fircon.1410.a: "Niesamowite. Bardzo niecodzienna rzecz."
 fircon.1410.b: "Mają więcej zasobów, niż im potrzeba..."
 fircon.1410.b.tooltip: "Moglibyśmy uwolnić ich od ciężaru części tych zasobów."
 fircon.1415.name: "Dobrobyt dla wszystkich"
 fircon.1415.desc: "Życie na planecie §Y[FromFrom.Owner.Capital.GetName]§! kwitnie, a rozwijająca się gospodarka zapewnia nam... wyjątkowe możliwości. Nowo powstała sieć lądowych transportowców stanowi doskonały cel. Nasi agenci powinni teoretycznie z łatwością wejść na pokład tych maszyn i przejąć ładunek. Zgodnie z naszym obecnym modelem obserwacyjnym musielibyśmy jednak przedsięwziąć dodatkowe środki, aby uniknąć odkrycia przez ogół mieszkańców planety."
 fircon.1415.a: "Przerwać akcję. Potrzebujemy od nich wyłącznie danych badawczych."
 fircon.1415.b: "Napad? Do dzieła!"
 fircon.1425.name: "Cała naprzód!"
 fircon.1425.desc: "Napad na transport na planecie §Y[FromFromFromFrom.Owner.Capital.GetName]§! zakończył się powodzeniem. Nasi agenci przejęli małą skrytkę ze stopami, a także dowiedzieli się dużo o transporcie w technologii [GetPreFTLLower&x]."
 fircon.1425.a: "Napad zakończony powodzeniem!"
 fircon.1430.name: "Koniec wycieczki!"
 fircon.1430.desc: "Napad na transport na planecie §Y[FromFromFromFrom.Owner.Capital.GetName]§! okazał się porażką. Nasi agenci zostali w trakcie operacji odkryci na transportowcu. W starciu obie strony poniosły straty. Nasze działania wyszły na jaw."
 fircon.1430.a: "Napad się nie powiódł."
 fircon.1445.name: "Konflikt! I co on dobrego niesie?"
 fircon.1445.desc: "Na planecie §Y[From.Owner.Capital.GetName]§! wybuchła wojna. W ostatnich latach niektóre frakcje na planecie zdołały zgromadzić dość bogactwa, aby zmonopolizować środki produkcji. W obliczu rosnących nierówności pozostałe grupy zbuntowały się. Trwa obecnie wojna klas na pełną skalę. To mroczny czas dla §Y[From.Owner.Capital.GetName]§!. Może wywrzeć swoje nieusuwalne piętno."
 fircon.1445.a: "Dzielni rewolucjoniści. Ubolewamy nad ich walką."
 fircon.1445.a.tt: "§Y[From.Owner.Capital.GetName]§! jest w naszych myślach. Przyglądanie się tej wojnie dostarczy nam wielu informacji o tym społeczeństwie."
 fircon.1445.b: "Nie zamierzamy się wtrącać w ich sprawy polityczne."
 fircon.1445.c: "Ci robotnicy za dużo sobie wyobrażają..."
 fircon.1450.name: "Milcząca rozpacz"
 fircon.1450.desc: "Wojna na planecie §Y[FromFrom.Owner.Capital.GetName]§! dobiegła końca. Rewolucjoniści zginęli jeden po drugim. Choć stosy ciał piętrzyły się wysoko, dominująca frakcja dużo zarobiła na wojnie, której przyczyną stała się chciwość jej członków.\n\nStatus quo zostało przywrócone. Rewolucyjne okrzyki umilkły."
 fircon.1450.a: "Co za straszliwa strata."
 fircon.1450.b: "To nie do przyjęcia."
 fircon.1451.name: "Koniec wojny!"
 fircon.1451.desc: "Ponieważ postanowiliśmy nie wtrącać się w politykę ([GetPreFTLLower&x]), wojna na planecie §Y[FromFrom.Owner.Capital.GetName]§! zakończyła się bez naszego udziału. Siły ciemiężycieli bez trudu zmiażdżyły rewolucjonistów.\n\nStatus quo zostało przywrócone. Rewolucja upadła."
 fircon.1452.name: "Tryumf kapitału"
 fircon.1452.desc: "Chuligańscy pracownicy z planety §Y[FromFrom.Owner.Capital.GetName]§! szybko zmęczyli się wojną - zbudowana na ich arogancji rewolucja zakończyła się porażką. Kierownictwao odzyskało kontrolę nad sytuacją poprzez subtelną restrukturyzację i zarządzanie wydajnością.\n\nStatus quo zostało przywrócone. Wszyscy wracają do swoich miejsc pracy."
 fircon.1453.name: "Brak bezpieczeństwa ekonomicznego"
 fircon.1453.desc: "Wbrew naszym modelom predykcyjnym chuligańscy pracownicy z planety §Y[FromFrom.Owner.Capital.GetName]§! dokonali wrogiego przejęcia i zdjęli ze stanowisk swoje kierownictwo.\n\nTo katastrofa - nasi robotnicy potraktowali to jako inspirację i zaczęli mierzyć o wiele za wysoko. Nasze inwestycje stały się ryzykowne jak nigdy dotąd. Powinniśmy byli zachować większą ostrożność."
 fircon.1455.name: "Milczący opór"
 fircon.1455.desc: "Głosy sprzeciwu na planecie §Y[FromFromFrom.Owner.Capital.GetName]§! zostały uciszone przez potężną elitę. Jeśli jednak teraz interweniujemy, moglibyśmy z pewnością to zmienić. Nasza obecność na planecie wzmocniłaby istniejące jeszcze resztki ruchu oporu."
 fircon.1455.a: "To przegrana sprawa."
 fircon.1455.b: "Nie mamy nic do stracenia."
 fircon.1460.name: "Ciemiężąc ciemiężycieli"
 fircon.1460.desc: "Po wylądowaniu na planecie §Y[FromFromFromFrom.Owner.Capital.GetName]§! nasze siły zdobyły natychmiast materiałową i strategiczną przewagę nad lokalnym wojskiem. Dawna elita wycofała się, rewolucjoniści zaś gotowi są przejąć władzę."
 fircon.1460.b: "To dramatycznie zła wiadomość."
 fircon.1470.name: "W poszukiwaniu kosmitów"
 fircon.1470.desc: "Mieszkańcy planety §Y[pre_ftl_planet.GetName]§! rozpoczęli aktywne poszukiwania inteligentnego życia poza ich własnym światem. Skoro przygotowują się, aby śmiało dotrzeć tam, gdzie dotarło już tak wielu, nadszedł być może czas zmodyfikować nasze procedury pierwszego kontaktu, aby powitać odpowiednio wcześnie w społeczności galaktycznej nowych jej członków."
 fircon.1470.a: "Powitamy ich, kiedy będą gotowi. Nie wcześniej."
 fircon.1470.b: "Drżyjcie ze strachu, wy mali głupcy!"
 fircon.1475.name: "Nasłuchują nas"
 fircon.1475.desc.base: "Cywilizacja [GetPreFTLLower&x] planety §Y[pre_ftl_planet.GetName]§! zdołała w jakiś sposób przechwycić i rozszyfrować komunikaty nadawane przez naszą orbitalną placówkę obserwacyjną."
 fircon.1475.desc.regular: "$fircon.1475.desc.base$\n\nAnalizują obecnie wiadomość o niezwykle intymnej treści wysłaną przez kogoś z personelu placówki do nieznanego odbiorcy w naszej stolicy.\n\nTen nieszczęśliwy przeciek ujawnił luki w naszych procedurach bezpieczeństwa."
 fircon.1475.desc.gestalt: "$fircon.1475.desc.base$\n\nMają dostęp do naszych wrażliwych danych. To dziura w naszych zabezpieczeniach."
 fircon.1475.a: "Powinniśmy byli zachować większą ostrożność."
 fircon.1475.b: "Znaleźć punkty przecieków. Opróżnić zdalnie repozytorium danych."
 fircon.1480.name: "Zaczęli myśleć, że są sami"
 fircon.1480.desc: "§Y[pre_ftl_planet.GetName]§!: mieszkańcy planety nie osiągnęli sukcesów w poszukiwaniu inteligentnego życia.\n\nChoć poświęcili czas i zasoby na znalezienie kogoś wśród gwiazd, z rozczarowaniem stwierdzili, że widzą tam tylko pustkę.\n\nNa razie poszukiwania trwają, widać jednak jasno, że ich nadzieja na powodzenie projektu szybko gaśnie. Nie trzeba chyba mówić, że zgodnie z parametrami misji będziemy nadal ukrywać przed nimi swoją obecność."
 fircon.1480.a: "Nie są jeszcze gotowi na spotkanie z nami."
 fircon.1485.name: "Przechwycone stare sygnały"
 fircon.1485.desc: "§Y[pre_ftl_planet.GetName]§!: mieszkańcy zdołali w jakiś wariacki sposób przechwycić za pomocą swojej marnej technologii nasze historyczne sygnały radiowe.\n\nIch rozszyfrowanie i interpretacja powinny zająć im kilka pokoleń. Na ich obecnym poziomie rozwoju nie musimy obawiać się wykrycia."
 fircon.1485.a: "Kontynuować obserwację."
 fircon.1490.name: "Bezmyślny żartowniś"
 fircon.1490.desc: "§Y[pre_ftl_planet.GetName]§!: pragnąc znaleźć inteligentne życie, mieszkańcy planety wysłali wiadomość w galaktykę. W odpowiedzi otrzymali transmisję o treści: \"bądźcie cicho, bo was usłyszą\".\n\nŻart ten urządził jeden z naszych agentów. W rezultacie młodzi kosmiczni pionierzy obawiają się tego, co może czaić się poza ich gwiezdnym układem."
 fircon.1490.a: "I słusznie."
 fircon.1500.name: "Ogłoszenie propozycji napędu"
 fircon.1500.desc: "§Y[pre_ftl_planet.GetName]§!: otrzymaliśmy meldunki o wyprodukowaniu na planecie nadświetlnego napędu kosmicznego. Mieszkańcy wydają się zdecydowani - ich cywilizacja ruszy między gwiazdy. To, co tam odkryją, może się okazać dla nich zbyt trudne do pojęcia."
 fircon.1505.name: "Wiele do zdobycia, ale i do stracenia"
 fircon.1505.desc: "§Y[event_target:pre_ftl_planet.GetName]§!: istnienie na planecie pojazdu teoretycznie zdolnego do lotu nadświetlnego zostało potwierdzone. Jest on już w fazie testów i wkrótce może przełamać barierę prędkości światła.\n\nJeśli projekt okaże się udany, mieszkańcy tego świata będą gotowi do zaangażowania się w galaktyczną dyplomację. Takie spotkanie z pewnością będzie miało istotny wpływ na ich społeczeństwo - czy to dobry, czy zły."
 fircon.1505.a: "Muszą uczyć się sami. Obserwujmy z oddali."
 fircon.1505.b: "Nie są na to gotowi. Przeprowadzić sabotaż."
 fircon.1505.c: "Zmieńmy podejście. Pomóżmy im sięgnąć gwiazd!"
 fircon.1505.d: "Robi się to już męczące. Pomóżmy im szybciej osiągnąć cel."
 fircon.1510.name: "Całkowita separacja"
 fircon.1510.desc: "§Y[pre_ftl_planet.GetName]§!: pełni zapału kosmiczni pionierzy podjęli próbę przełamania bariery światła. Cały ich świat obserwował lot ich pojazdu ku niebu.\n\nStart się powiódł. Wszystkie parametry mieściły się w normie. Później jednak uruchomili napęd zakrzywiający i wszystko się zmieniło.\n\nZdołali z powodzeniem zakrzywić kontinuum czasoprzestrzenne (fascynująca, lecz wadliwa technika przełamywania bariery światła), lecz tylko w rufowej części pojazdu. Chaos, do jakiego doszło później, wykraczał poza wszelkie wcześniejsze wyobrażenia mieszkańców planety §Y[pre_ftl_planet.GetName]§!. Załoga doznała brutalnego zakrzywienia - pozostawała w tym samym punkcie przestrzeni, lecz niektóre części ich ciała zostały rozciągnięte ku przyszłości.\n\nMoże minąć sporo czasu, zanim poczują się gotowi do podjęcia kolejnej próby."
 fircon.1510.a: "Gdybyśmy ich ostrzegli, przemierzaliby teraz przestrzeń kosmiczną..."
 fircon.1510.b: "Zgodnie z oczekiwaniami. Porażka była nieunikniona."
 fircon.1515.name: "Początek podróży międzygwiezdnych"
 fircon.1515.desc: "§Y[pre_ftl_planet.GetName]§!: mieszkańcy planety poczynili niezwykłe postępy w pracach nad swoim eksperymentalnym napędem, popełnili jednak rażące błędy w obliczeniach związanych z oczekiwanym zasięgiem generatora zaburzenia czasoprzestrzennego. Metodą bezpośredniej komunikacji zdołaliśmy skierować ich ku akceptowanej powszechnie metodzie podróży nadświetlnych poprzez sieć hiperlinii.\n\nDzięki naszym radom [pre_ftl_planet.GetName] dołączy wkrótce do społeczności galaktycznych podróżników."
 fircon.1515.a: "Czekamy na ich pojawienie się na galaktycznej scenie."
 fircon.1520.name: "Wśród nas"
 fircon.1520.desc: "§Y[pre_ftl_planet.GetName]§!: mieszkańcy planety dołączyli do społeczności globalnej jako cywilizacja lotów kosmicznych!\n\nNasza misja obserwacyjna dobiegła końca - umieją już osiągać prędkości nadświetlne."
 fircon.1520.a: "Witajcie w galaktyce."
 fircon.1520.b: "Tylko niech lepiej nie wchodzą nam w drogę."
 unadavance_tech_tt: "Ich technologia uległa regresowi, przez co de facto cofnęli się w rozwoju o jedną epokę."
 #Observation Modifiers
 protect_our_image: "Ochrona naszego wizerunku"
 protect_our_image_desc: "To mogła być sztuka. Wiemy tylko tyle, że nam się nie podobała."
 show_some_restraint: "Okażmy powściągliwość"
 show_some_restraint_desc: "W przyszłych misjach obserwacyjnych będziemy stosować ostrożniejsze podejście."
 food_crisis: "Kryzys żywnościowy!"
 food_crisis_desc: "Marniejące plony powodują długotrwałe problemy z dostawami żywności."
 rock_crisis: "Kryzys mineralny!"
 rock_crisis_desc: "Nieudana eksploatacja kamieniołomów powoduje długotrwałe trudności."
 rock_crisis_tooltip: "Produkcja minerałów na planecie jest trudna i niedochodowa."
 food_abundance: "Obfitość żywności!"
 food_abundance_desc: "Niedawny rozwój rolnictwa doprowadził do wzrostu produkcji żywności."
 rock_abundance: "Obfitość minerałów!"
