 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "Belagerung des Paradieses"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "Wir erreichten einen blühenden Planeten, dessen Landschaft von den dichten Wäldern bis zu den grünen Ebenen äußerst vielfältig und makellos gepflegt war. Es war ein lebendiger Garten, der den gesamten Planeten umfasste.\n\nEine nicht identifizierte plantoide Spezies hat um die halb organischen Städte riesige Befestigungsanlagen errichtet. Ein Scan des lokalen Sternensystems hat zudem eine Blockade aus schweren Kriegsschiffen ausfindig gemacht. Es scheint zwar noch keinen aktiven Konflikt zwischen ihnen zu geben, doch es ist klar, dass sich einer zusammenbraut."
 astral_rift.3000.a: "Nehmt Kontakt zu den Bewohnern des Planeten auf."
 astral_rift.3000.b: "Nehmt Kontakt zu der Orbitalflotte auf."
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "Baol"
 NAME_Baol_leader: "Eichenstiel"
 baol_leader_desc: "§Y[Root.GetName]§! ist [Root.An_Ethic_Class], den wir in einem Astralriss getroffen haben. [Root.GetSheHeCap] war im Krieg gegen die Grunur ein angesehener General."
 baol_leader_catch_phrase: "Ich werde dort Unterstützung leisten, wo es nötig ist."
 edict_astral_cloaking: "Astraltarnung"
 edict_astral_cloaking_desc: "In Tarnfeldgeneratoren eingewebte Astralfasern \"reflektieren\" unsere Schiffe teilweise in andere Dimensionen, wodurch sie in dieser Dimension noch schwerer zu entdecken sind."
 astral_cloaking_available_tt: "Neuer Erlass: §Y$edict_astral_cloaking$§!."
 astral_shield_experimentation: "Experimentelle Astralschilde"
 astral_rift.3005.desc.intro: "Auf der Oberfläche des Planeten trafen wir auf eine riesige Kreatur, deren Körper aus einem verschlungenen Netz von Wurzeln bestand."
 astral_rift.3005.desc.common.1: "Wir identifizierten dieses Wesen als Angehörigen der Baol, einer Spezies, die vor Hunderttausenden von Jahren in unserem Universum lebte."
 astral_rift.3005.desc.baol_started: "Wir vermuten, der Riss hat ein Tor zu einem Paralleluniversum geschaffen, in dem die Baol ihre Kolonien erbittert verteidigen."
 astral_rift.3005.desc.baol_completed: "Wir vermuten, der Riss hat ein Tor zu einem Paralleluniversum geschaffen, in dem die Baol noch nicht ausgerottet wurden."
 astral_rift.3005.desc.common.2: "Dank der umfangreichen archäologischen Daten, die wir bereits über diese Spezies gesammelt hatten, waren wir auf eine direkte Kommunikation vorbereitet."
 astral_rift.3005_3006.desc.common.plantoid: "§E\"Seid gegrüßt, Saatgeschwister. Erklärt uns, wie Ihr die Blockade umgangen habt und aus welchem Grund Ihr hergekommen seid.\"§!"
 astral_rift.3005_3006.desc.common.default: "§E\"Halt, unidentifiziertes vernunftbegabtes Wesen. Erklärt uns, wie Ihr die Blockade umgangen habt. Seid Ihr hier, um zu verhandeln?\"§!"
 astral_rift.3005.name: "Begegnung mit den Baol"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "Teilt ihnen mit, was wir über die Baol wissen."
 astral_rift.3006.name: "Begegnung mit einem Plantoiden"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ Das Wesen sprach mit einem tiefen, erdigen Timbre in einer Sprache, die wir nicht verstanden. Dann bot es uns einen Setzling an, der sich sanft mit [Leader.GetName] verband. Die Wurzeln des Setzlings bestanden aus einem merkwürdigen Material. Er streckte sich aus, um das [Explorer.GetNetworkName] zu berühren. Urplötzlich gab es einen Augenblick der Erkenntnis: Durch die Verschmelzung von Gedanke und Wurzel wurde eine direkte Kommunikation hergestellt."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "Wir sind Entdecker."
 astral_rift.3010.name: "Drohender Untergang"
 astral_rift.3010.desc.common.1: "Wir erklärten ihnen, dass uns ihre Spezies bekannt war: Die Boal in unserem Universum waren ein pazifistisches Schwarmbewusstsein sowie herausragende Gärtner und sie wurden"
 astral_rift.3010.desc.common.2: "Die Baol waren alarmiert. Sie erklärten uns, die Grunur wären erst vor Kurzem aufgetaucht und hätten eine Militärblockade um diese Kolonie errichtet. Jedes Detail unseres Berichts stimmte mit ihren eigenen bisherigen Erfahrungen überein.\n\nSie haben uns formell um unsere Hilfe gebeten, damit sie die Bedrohung abwenden können, bevor es zu spät ist."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$ von einer militaristischen Spezies, den \"Grunur\", angegriffen.\n\nSo wie die Dinge stehen, sieht es nicht gut aus. Es besteht die Gefahr, dass diese Kolonie bis auf die Wurzeln niedergebrannt wird.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$ von einem militaristischen Reich, den Grunur, angegriffen.\n\nJeder Planet und jede Kolonie der Baol wurde vernichtet. Nur ein einziger Baol-Knoten blieb übrig, der seit Jahrtausenden in einer verlassenen Forschungsstation gefangen war.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "Wir helfen, wo wir können."
 astral_rift.3010.b: "Wir sollten uns nicht einmischen."
 astral_rift.3015.name: "Ein Hilfsgesuch"
 astral_rift.3015.desc: "§E\"Wir treffen derzeit Vorbereitungen für die bevorstehende Schlacht. Bedauerlicherweise könnte Eure Expedition viel gefährlicher sein, als Ihr bisher angenommen habt.\"§!\n\nDer Plantoid fährt fort: §E\"Wir sind die §YBaol§!. Ihr befindet Euch derzeit auf einer unserer äußeren Kolonien. Wir werden belagert und unsere Ressourcen gehen zur Neige. Jegliche Diplomatie ist gescheitert. Die Aggressoren verhöhnen uns und spötteln über unsere Kommunikationsversuche. Sie bezeichnen sich selbst als §YGrunur§!.§!\n\n§EWir glauben, dass ihr Ziel nicht darin besteht, diese Welt zu erobern, sondern sie zu zerstören. Sie scheinen keine Gnade zu kennen. Wir nehmen jede Hilfe dankend an.\"§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "Rettung der Baol"
 astral_rift.3020.desc.baol_started: "Wir wissen, dass die Grunur diese Kolonie niederbrennen werden. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "Wir wissen, dass die Grunur vor nichts haltmachen werden, um die Baol zu vernichten. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "Ein diplomatischer Weg ist ausgeschlossen."
 astral_rift.3020.desc.common.1: "Wir diskutieren derzeit mit den Baol über einen praktischen Weg, ihnen zu helfen.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "Die Baol könnten versuchen, sich zu verteidigen, haben aber nur begrenzte militärische Mittel. Sie würden von mechanischen oder genetischen Verbesserungen profitieren, die ihre Geschwindigkeit, ihre Stärke und ihre Widerstandsfähigkeit gegen Brandwaffen erhöhen.\n\n"
 astral_rift.3020.desc.option_cloaking: "Wir können den Baol dabei helfen, den Grunur zu entkommen, indem wir ihre Heimatwelt mit einer temporären Tarnvorrichtung verbergen. Diese Kolonie wäre damit zwar noch immer dem Untergang geweiht, aber zumindest würde ihre Zivilisation überleben.\n\n"
 astral_rift.3020.desc.option_astral_shield: "Wir könnten versuchen, die fortschrittliche organische Technologie der Baol mit Astralfasern zu verbessern. Es sollte möglich sein, einen starken Schild um die Kolonie herum zu errichten. Das wird die Baol zwar auch daran hindern, den Planeten zu verlassen, aber zumindest wären sie vor einer Invasion geschützt.\n\n"
 astral_rift.3020.desc.common.2: "Als letzten Ausweg könnten wir Baol-Setzlinge durch den Riss mit zurücknehmen, damit zumindest ihre Spezies weiterleben kann, ganz egal, was in dieser Dimension geschieht."
 astral_rift.3020.a: "Führt genetische Modifikationen an den Baol durch."
 astral_rift.3020.b: "Setzt die experimentelle planetare Tarnvorrichtung ein."
 astral_rift.3020.c: "Nehmt die Setzlinge mit zurück in unsere Dimension."
 astral_rift.3020.d: "Erzeugt einen Astralschild."
 astral_rift.3021.name: "Abwägen der Optionen"
 astral_rift.3021.desc.common: "Da Diplomatie nicht infrage kommt, werden wir bei unserer Unterstützung kreativ sein müssen.\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "Das ist nicht unser Kampf"
 astral_rift.3025.desc: "Die Probleme der Baol, militärische wie sonstige, sind nicht unsere Angelegenheit. Wir kamen aus einer anderen Dimension, um zu beobachten und zu erforschen. Wir haben nicht den Wunsch, uns neue und mächtige Feinde zu machen.\n\nDas Schwarmbewusstsein war von unserer Entscheidung sichtlich enttäuscht, ließ uns unsere Forschungen allerdings fortsetzen."
 astral_rift.3025.a: "Bereitet die Beobachtungssatelliten vor."
 astral_rift.3030.name: "Genetische Verstärkung"
 astral_rift.3030.desc: "Wir haben unser Wissen in der Genmodifizierung genutzt, um die Baol für ihre bevorstehende Verteidigung zu stärken. Da sie nur noch wenige Optionen hatten, akzeptierten sie diese Veränderungen ihrer Biologie, wenn auch widerwillig. Das Reich der pazifistischen Baol, das auf die Landwirtschaft und das Bewahren eines Ökosystems aufgebaut war, wird nun von einer Miliz hoch belastbarer Drohnen mit enormer Körperkraft bevölkert.\n\nDa die Baol nun besser auf einen Krieg vorbereitet sind, haben sie uns aus Dankbarkeit einen Verteidigungsknoten angeboten. Dieses spezialisierte, halb autonome Wesen wird uns fortan dienen."
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§HDer plantoide Knoten bewegt sich langsam und bedächtig, doch es wäre ein Fehler, diese Schwerfälligkeit mit einem Mangel an Intelligenz gleichzusetzen. Der Organismus ist auf die Verteidigung des Kollektivs spezialisiert und stellt den Höhepunkt von Generationen an Forschung und Anpassungsfähigkeit dar. Der Knoten grüßt uns grimmig, aber höflich. Er möchte sich für den Gefallen revanchieren, den wir seinem Schwarmbewusstsein erwiesen haben.§!\n\nAls Teil der Baol hatte der Knoten keinen Namen. Wir sollen ihn einfach $NAME_Baol_leader$ nennen."
 astral_rift.3031.a: "Ihr wart als Teil der Baol ein Verteidigungsspezialist?"
 astral_rift.3031.a.response: "Dieser hatte die Aufgabe, unsere Kolonie auf einen Verteidigungskrieg vorzubereiten. Dazu gehörte auch die Verwaltung der begrenzten Ressourcen während der Belagerung sowie die Entwicklung und die Instandhaltung der militärischen Festungsanlagen. Dieser hielt die Bevölkerungszahl trotz der Blockade konstant. Seine Arbeit wurde als nützlich erachtet."
 astral_rift.3031.b: "Wie fühlt Ihr Euch jetzt, wo Ihr Euch uns angeschlossen habt?"
 astral_rift.3031.b.response: "Dieser hat alles für die Baol getan, was er konnte. In dieser Rolle gab es keinen weiteren Raum für Wachstum. Wenn ein lebendes System nicht wächst, beginnt es zu sterben. In dieser Dimension gibt es weitere Gelegenheiten zum Wachsen. Es besteht Hoffnung auf Erneuerung."
 astral_rift.3031.c: "Wie fühlt es sich an, vom Kollektiv getrennt zu sein?"
 astral_rift.3031.c.response: "Beschränkt. Frustrierend ... aber auch belebend. Das Gefühl ist anders als alles, was dieser je erlebt hat. Doch je eher dieser in die Arbeit von [Explorer.GetName] integriert wird, desto besser. Es ist viel angenehmer, dem Wohl einer größeren Sache zu dienen."
 astral_rift.3031.d: "Wie seid Ihr zu diesem Namen gekommen?"
 astral_rift.3031.d.response: "Einer der Forscher, der durch den Astralriss kam, nutzte ein KI-Textgenerierungsprogramm. Er machte eine Abfrage mit den Eigenschaften von diesem und erhielt als Ergebnis: §Y$NAME_Baol_leader$§!. Es fühlt sich ... passend an."
 astral_rift.3035.name: "Unter dem Radar"
 astral_rift.3035.desc: "Wir haben die Geheimnisse des Tarnfelds mit den Baol geteilt, wodurch sie eine Reihe organischer Tarnsatelliten herstellen konnten. Diese experimentellen Ableger sind zwar nur temporär, aber sie benötigen eine geringere Menge an Astralfasern und sollten lange genug halten, um die Heimatwelt der Baol vor den Grunur zu verbergen. Da diese Kolonie den Grunur bereits bekannt ist, ist sie dem Untergang geweiht.\n\nSobald ihre Heimatwelt getarnt ist, werden die Baol ihre Raumfahrtambitionen aufgeben müssen, da jedes Schiff, das beim Verlassen der Heimatwelt gesichtet wird, ihren Standort verraten könnte. Natürlich ist diese Unannehmlichkeit der Vernichtung vorzuziehen."
 astral_rift.3035.a: "Ein Kompromiss, der dem Anlass gemäß eingegangen werden muss."
 astral_rift.3040.name: "Das Leben findet einen Weg"
 astral_rift.3040.desc.common: "Als wir die Baol-Kolonie verließen, wurde uns ein Bündel ihrer wertvollsten Setzlinge anvertraut."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\nSollte der Konflikt zwischen den Baol und den Grunur weiter eskalieren, werden zumindest diese den Verwüstungen des Krieges entkommen."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\nSobald die Baol unweigerlich vernichtet werden, können sie sich zumindest damit trösten, dass ihre Spezies in einer anderen Dimension weiterleben wird."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\nWir hoffen, dass ihr Konflikt bald enden wird und die Baol auf beiden Seiten des Risses in Frieden leben können."
 astral_rift.3045.name: "Asche zu Asche"
 astral_rift.3045_3046.desc.common: "Wir haben unsere Beobachtungssatelliten in der Umlaufbahn positioniert. Dies sollte es uns erlauben, eine gewisse Menge an Daten durch den Riss zu übertragen."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\nVorerst werden wir die fortschrittlichen landwirtschaftlichen Technologien der Baol und ihre Techniken zur Bewahrung des Ökosystems studieren. Wenn die Zeit gekommen ist, werden wir schließlich wichtige Aufnahmen von der Vernichtung des Planeten durch die Grunur machen."
 astral_rift.3045.a: "Das ist eine einzigartige Forschungsmöglichkeit."
 astral_rift.3046.name: "Forschungsmöglichkeit"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\nWir werden den Planeten der Baol und ihre Techniken zur Bewirtschaftung des Ökosystems studieren, bis der Konflikt beginnt. Der folgende Krieg dürfte ebenfalls interessante Daten für unsere künftige Forschung liefern."
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "Staub zu Staub"
 astral_rift.3047.desc: "Die Baol-Kolonie auf der anderen Seite des Risses im [From.solar_system.GetName]-System wurde von den Grunur vernichtet. Wir konnten während der Schlacht zwar detaillierte Forschungsdaten sammeln, doch das Ziel dieses Beobachtungsprojekts, der Planet und die Baol, wurden eliminiert."
 astral_rift.3049.name: "Astralschild"
 astral_rift.3049.desc: "Indem wir die Astralfasern in die Verteidigungstechnologie der Baol eingewebt haben, konnten wir eine reaktive, aber dennoch robuste Form eines planetaren Schutzschilds um ihre belagerte Kolonie projizieren. Der Schild umgibt den gesamten Planeten und wird die Baol so lange schützen, wie er aufrechterhalten werden kann.\n\nHoffentlich überlebt er lange genug, damit die Grunur ihr Interesse an den Baol verlieren und sich leichtere Zeile suchen."
 astral_rift.3049.a: "Was für eine außergewöhnliche Technologie."
 ########################
 #Grunur Events Branch #
 ########################
 grunur_weapon_interface_modifier: "Grunur-Waffeninterface"
 astral_rift.3050.name: "Eskorte zum Flaggschiff"
 astral_rift.3050.desc.default: "Als wir in die Umlaufbahn des Gaia-Planeten eintraten, wurden wir von patrouillierenden Kriegsschiffen empfangen. Unsere Kommunikationsversuche stießen auf Schweigen.\n\nEine Patrouille eskortierte uns zu ihrem Flaggschiff, einem schwer bewaffneten Juggernaut, der von Dutzenden kleinerer Schiffe umgeben war. Als wir mit unserer §Y$tech_rift_sphere$§! in einem großen Hangar landeten, wurden wir sofort von einer Gruppe von Soldaten in Gewahrsam genommen. Ihre harten Panzer und die gezackten Zangen hatten eine verblüffende Ähnlichkeit mit mehreren uns bekannten Krustentieren. Sie marschierten in perfektem Gleichschritt und machten einen äußerst furchterregenden Eindruck. Die glubschigen Augen, die aus ihren gepanzerten Köpfen herausragten, blickten äußerst intelligent und wachsam drein."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nWir konnten die Spezies als §YGrunur§! identifizieren, eine äußerst aggressive Art, die vor Hunderttausenden von Jahren auch in unserem Universum lebte und für den Völkermord an einem plantoiden Schwarmbewusstsein, den §YBaol§!, verantwortlich gemacht wurde. Wir vermuten, der Riss hat uns in ein Paralleluniversum gebracht, in dem die Grunur weiterhin militärisch aktiv sind."
 astral_rift.3050.a: "Die Grunur sind gefährlich. Wir sollten vorsichtig sein."
 astral_rift.3050.b: "Wollen wir doch mal sehen, wohin uns das führt ..."
 astral_rift.3055.name: "Ein einzigartiges Gespräch"
 astral_rift.3055.desc.common_1: "Wir wurden in eine zentrale Kammer geführt. Um ein komplexes Steuerpult herum standen mehrere riesige Krustentiere, deren Zangen mit bemerkenswerter Präzision in eine spezielle Schnittstelle passten. Jedes Terminal enthielt eine Reihe von Kristallen, die offenbar durch die Geräusche gesteuert werden konnten, die tief aus der Brust der Besatzungsmitglieder kamen. In der Mitte des Raums stand ein Admiral in einer ramponierten Uniform. Er bellte einen Befehl und seine Untergebenen traten in Aktion."
 astral_rift.3055.desc.organic_common_1: "Einer unserer Forschungsassistenten wurde gefesselt und gescannt. Zu unserem Entsetzen"
 astral_rift.3055.desc.organic_common_2: "sie ihm direkt durch [leader.species.GetSkinTypeDE2] [leader.species.GetSkinType] und entnahmen das Gehirn. Das Organ wurde rasch an den Anführer der Krustentiere übergeben, der es auf einen der Kristalle auf der Kommandokonsole aufspießte."
 astral_rift.3055.desc.common_2: "Eine alles durchdringende Stimme ertönte aus den Kristallen. Sie sprach in unserer Muttersprache: §E\"ES IST ZEIT ZUM REDEN. WER SEID IHR?\"§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ stießen $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ bohrten $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\nEine unserer Forschungsdrohnen wurde gefesselt und gescannt. Ein scharfes Instrument wurde direkt in ihre CPU gebohrt, woraufhin sie inaktiv wurde. Die Prozessoreinheit wurde an den Anführer der Krustentiere übergeben, der sie mit einem der Kristalle auf der Kommandokonsole verband.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "Wir sind Entdecker und wir haben Eure Zukunft gesehen."
 astral_rift.3055.b: "Wir sind Entdecker."
 astral_rift.3060.name: "Die berüchtigten Grunur"
 astral_rift.3060.desc: "Wir stellten uns als Forscher aus einem Paralleluniversum vor.\n\nWir erzählten ihnen, dass die Grunur in unserer Dimension bereits seit Langem verschwunden und den archäologischen Aufzeichnungen zufolge Eroberer waren, die über ein riesiges Arsenal an fortschrittlichen Waffen verfügten ... und einen Hang zur Grausamkeit besaßen. Wir berichteten ihnen, dass ihre Vernichtung der Baol sowohl wegen ihrer Effizienz als auch wegen des Spektakels legendär sei und sie dazu bestimmt waren, die Baol-Kolonie in diesem System zu vernichten.\n\nAls unsere Worte übersetzt wurden, stießen die Grunur-Soldaten eine Reihe von Knallgeräuschen aus, die wir für ihre Version eines Lachens hielten. Doch das hartnäckige Schweigen des Anführers sorgte schon bald wieder für eine angemessene Ernsthaftigkeit. Er sprach durch den Übersetzungskristall:\n\n§E\"DANN WISST IHR ALSO? WO WISSEN IST, WIRD GEBEN SEIN.\"§!"
 astral_rift.3060.a.tech_dragon_armor: "$tech_dragon_armor$ mit den Grunur teilen."
 astral_rift.3060.a.tech_crystal_armor_2: "$tech_crystal_armor_2$ mit den Grunur teilen."
 astral_rift.3060.a.tech_dark_matter_propulsion: "$tech_dark_matter_propulsion$ mit den Grunur teilen."
 astral_rift.3060.a.tech_nanite_repair_system: "$tech_nanite_repair_system$ mit den Grunur teilen."
 astral_rift.3060.a.tech_nanite_autocannon: "$tech_nanite_autocannon$ mit den Grunur teilen."
 astral_rift.3060.a.tech_nanite_flak_batteries: "$tech_nanite_flak_batteries$ mit den Grunur teilen."
 astral_rift.3060.a.tech_strike_craft_skrand: "$tech_strike_craft_skrand$ mit den Grunur teilen."
 astral_rift.3060.a.tech_combat_computers_3: "$tech_combat_computers_3$ mit den Grunur teilen."
