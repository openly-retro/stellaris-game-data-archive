 leader_trait_resolution_category_rulesofwar_focus: "Priorytet: zasady wojny"
 leader_trait_resolution_category_rulesofwar_focus_desc: "Ten delegat interesuje się wyjątkowo wszelkimi sprawami powiązanymi z zasadami wojny."
 leader_trait_resolution_category_defenseprivatization_focus: "Priorytet: prywatyzacja obrony"
 leader_trait_resolution_category_defenseprivatization_focus_desc: "Ten delegat interesuje się wyjątkowo wszelkimi sprawami powiązanymi z prywatyzacją obrony."
 leader_trait_resolution_category_intergalacticdirective_focus: "Priorytet: dyrektywy międzygalaktyczne"
 leader_trait_resolution_category_intergalacticdirective_focus_desc: "Ten delegat interesuje się wyjątkowo wszelkimi sprawami powiązanymi z dyrektywami międzygalaktycznymi."
 leader_trait_resolution_category_bureaucraticsurveillance_focus: "Priorytet: nadzór biurokratyczny"
