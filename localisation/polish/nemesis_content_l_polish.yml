 spynetwork_vividsight: "Wpływowi agenci"
 spynetwork_vividsight_desc: "Nasi agenci w tej siatce szpiegowskiej są niezwykle popularni. Ich charyzma §Gułatwia przeprowadzanie operacji§!, ale zwiększone ryzyko dekonspiracji §Rzmniejsza nasz współczynnik $MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
 #spynetwork_operative_spooked: "Operative Spooked"
 #spynetwork_operative_spooked_desc: "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted: "Pomylenie z pożywieniem"
 spynetwork_drones_hunted_desc: "Nasi agenci są ścigani przez prymitywne aspekty istoty, którą szpiegujemy, więc nie mogą długo pozostawać w jednym miejscu."
 spynetwork_toxic_field: "Toksyczne działanie terenowe"
 spynetwork_toxic_field_desc: "Rój [toxic_field_country.GetAdj] jest lekko toksyczny dla naszych dronów-agentów. Utrudni im to działanie, dopóki nie stworzymy odpowiednich przeciwciał."
 spynetwork_excess_noise: "Nadmiar szumów"
 spynetwork_excess_noise_desc: "Środowisko światów [excess_noise_country.GetAdj] zostało zalane nadmiernym szumem elektrostatycznym. Jest on o wiele silniejszy, niż przywykliśmy. Utrudni nam to działanie, dopóki nie zmodyfikujemy funkcjonowania naszego zagrożonego sprzętu."
 spynetwork_drain_resources_cutties: "Przedsiębiorczy agenci odcinają się"
 spynetwork_drain_resources_cutties_desc: "Przyłapaliśmy grupę naszych agentów na reinwestowaniu funduszy z naszego budżetu przeznaczonego na działania wywiadowcze. Gdy próbowaliśmy ich odwołać z tego powodu, odcięli się od nas."
 #spynetwork_drain_resources_stopped: "Enterprising Operatives Tow the Line"
 #spynetwork_drain_resources_stopped_desc: "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
 #spynetwork_operatives_early_disavowal: "Operatives Prematurely Disavowed"
 #spynetwork_operatives_early_disavowal_desc: "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening: "Rygorystyczny odsiew agentów"
 spynetwork_rigorous_screening_desc: "W następstwie niedawnej dezercji agenta nasz $role_spymaster$ prowadzi ocenę kandydatów na nowych szpiegów ze zwiększoną surowością."
 spynetwork_grisly_countermeasures: "Makabryczne środki przeciwdziałania"
 spynetwork_grisly_countermeasures_desc: "Jeden z naszych sabotażystów odniósł obrażenia, które wzbudziły podejrzenia miejscowej ochrony."
 spynetwork_auxiliaries_insight: "Spostrzegawczy agenci pomocniczy"
 spynetwork_auxiliaries_insight_desc: "Grupa niezwykle spostrzegawczych agentów pomocniczych pomaga nam w sposób niezakłócony realizować działania."
 spynetwork_auxiliaries_lost: "Utrata agentów pomocniczych"
 spynetwork_auxiliaires_lost_desc: "Nasze zasoby zostały nadwerężone po niedawnej stracie agentów pomocniczych, którzy prawdopodobnie zbyt dużo wiedzieli."
 spynetwork_auxiliaries_leak: "Agenci pomocniczy wiedzieli za dużo"
 spynetwork_auxiliaires_leak_desc: "Część naszej siatki szpiegowskiej została zdekonspirowana, gdy agenci pomocniczy zdali sobie sprawę z odgrywanej przez nich roli i postanowili ujawnić posiadane informacje."
 operation_contact_lost: "Kontakt utracony"
 operation_contact_lost_desc: "Utrata kontaktu z wcześniej wysłanymi szpiegami zaszkodziła postępom tej operacji."
 operation_multiphasic_interference: "Zakłócenia wielofazowe"
 operation_multiphasic_interference_desc: "Ciągle tracimy kontakt z naszymi agentami, którzy doświadczają niecodziennych skutków ubocznych działania technologii osłonowej naszego celu."
 operation_grisly_countermeasures: "Ranny agent"
 operation_grisly_countermeasures_desc: "Nasz agent został zraniony przez zabezpieczenia znajdujące się w tej bazie gwiezdnej. Mamy trudności z postępami operacji i utrzymaniem przykrywki."
 espionage_research_backdoor: "Furtka do badań"
 espionage_research_backdoor_desc: "Wykorzystaliśmy okazję do zainstalowania furtki w badawczej bazie danych obcego mocarstwa. Teraz ich nauka będzie służyła naszej."
 espionage_finderskeepers: "Znaleziono klucz dekryptażu"
 espionage_finderskeepers_desc: "Jeden z naszych agentów znalazł niedawno klucz dekryptażu, zgubiony przez jakieś obce mocarstwo. Dzięki zbadaniu działania tego klucza zdobyliśmy wiedzę o nowych technikach dekryptażu."
 espionage_straycomm: "Zgubiono klucz dekryptażu"
 espionage_straycomm_desc: "Niektórzy nasi $job_politician_plural$ cechują się naganną niefrasobliwością. Jeden z nich zgubił niedawno pakiet poufnych materiałów, włącznie z aktualnym kluczem dekryptażu. Poziom bezpieczeństwa wewnętrznego w naszym państwie chwilowo spadł."
 espionage_drain_resources_exploit: "Przedsiębiorcza siatka szpiegowska"
 espionage_drain_resources_exploit_desc: "Grupa agentów jednej z naszych siatek szpiegowskich została przyłapana na manipulowaniu miejscowym rynkiem. Nasz $role_spymaster$ wykorzystał tę działalność czarnorynkową dla korzyści naszego wywiadu."
 research_stolen_sabotaged: "Sabotaż badań"
 research_stolen_sabotaged_desc: "Szpiedzy wroga włamali się do naszych baz danych i opóźnili prowadzone przez nas prace oraz spowolnili pozyskiwanie istniejących danych. Ponowna integracja naszych badań potrwa sporo czasu."
