 first_contact.10.xenophobe.desc.proactive: "Niespodziewane wtargnięcie obcego statku do układu §H[This.System.GetName]§! jest wciąż badane. Wciąż nie znamy celu jego przybycia, ale prawdopodobnie należy on do jakiejś większej organizacji ksenopolitycznej. Powinniśmy zebrać więcej danych o tych istotach, dzięki czemu lepiej ocenimy skalę i charakter tego nowego zagrożenia."
