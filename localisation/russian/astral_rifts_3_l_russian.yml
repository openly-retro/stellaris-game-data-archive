 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "Осада рая"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "Мы приблизились к планете, изобилующей пышной растительностью. Видно было, что о ее густых лесах и зеленеющих равнинах тщательно заботились, словно о грандиозном саде.\n\nОколо полуорганических городов неизвестные разумные растения возвели обширные линии укреплений. Сканирование звездной системы выявило, что на орбите планеты повис блокадный флот из тяжеловооруженных боевых кораблей. На поверхности пока нет активных военных действий, но конфликт уже назревает."
 astral_rift.3000.a: "Связаться с обитателями планеты."
 astral_rift.3000.b: "Связаться с флотом."
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "Баол"
 NAME_Baol_leader: "Дубоствол"
 baol_leader_desc: "§Y[Root.GetName]§! — [Root.An_Ethic_Class] из звездного разлома, а также весьма уважаемый генерал, отличившийся в войне против грунуров."
 baol_leader_catch_phrase: "Я окажу необходимую помощь."
 edict_astral_cloaking: "Звездная маскировка"
 edict_astral_cloaking_desc: "Звездные нити, встроенные в генераторы маскировочных полей, частично «отражают» наши корабли в параллельные измерения, еще сильнее затрудняя обнаружение."
 astral_cloaking_available_tt: "Доступен указ «§Y$edict_astral_cloaking$§!»."
 astral_shield_experimentation: "Эксперименты со звездным щитом"
 astral_rift.3005.desc.intro: "На поверхности планеты мы обнаружили гигантское существо. Его тело целиком состояло из длинных, причудливо ветвящихся корней."
 astral_rift.3005.desc.common.1: "Судя по характерной внешности, перед нами баол. Представители этого вида проживали в нашей вселенной сотни тысяч лет назад."
 astral_rift.3005.desc.baol_started: "Мы предполагаем, что разлом ведет в параллельное измерение, где баол яростно защищают свои колонии."
 astral_rift.3005.desc.baol_completed: "Мы предполагаем, что разлом ведет в параллельное измерение, где баол еще не истреблены окончательно."
 astral_rift.3005.desc.common.2: "Благодаря кропотливому труду наших археологов мы многое знаем об этом виде и готовы установить непосредственный контакт."
 astral_rift.3005_3006.desc.common.plantoid: "§E«Я приветствую вас, сородичи. Объясните, как вы преодолели блокаду и зачем прибыли сюда».§!"
 astral_rift.3005_3006.desc.common.default: "§E«Стойте, незнакомцы. Объясните, как вы преодолели блокаду. Вы хотите предложить переговоры?»§!"
 astral_rift.3005.name: "Встреча с баол"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "Рассказать, что нам известно о баол."
 astral_rift.3006.name: "Встреча с растением"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ Оно обратилось к нам глубоким вибрирующим голосом на неизвестном языке, после чего преподнесло экспедиции подарок — саженец, который [Leader.GetAXX:принял|||fem:приняла] [Leader.GetName]. [Leader.GetAXX:Его|||fem:Ее] [Explorer.GetSpeciesHandName], по всей видимости, — наиболее подходящий для саженца «насест»: он аккуратно приземлился на новое место и цепко обхватил его своими корнями из неизвестного вещества. Один краткий миг контакта — и [Explorer.GetNetworkName] мгновенно распознает гостя. Корень и мысль слились воедино. Установлен прямой канал связи."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "Мы исследователи."
 astral_rift.3010.name: "Неминуемая гибель"
 astral_rift.3010.desc.common.1: "Мы объяснили, что их вид нам хорошо известен: обитающие в нашей вселенной баол — мирный коллективный разум. На этих талантливых садовников напала"
 astral_rift.3010.desc.common.2: "Встревожившиеся баол объяснили, что грунуры появились совсем недавно и сразу установили военную блокаду колонии. Пока что их описание встреч с грунурами слово в слово совпадает с тем, что было известно нам.\n\nБаол официально запросили у нас помощь в отражении инопланетной угрозы, пока еще есть время."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$воинственная раса грунуров.\n\nУчитывая сложившуюся обстановку, еще немного — и начнется бомбардировка этой колонии.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$воинственная империя грунуров, уничтожавшая каждую планету, каждую колонию баол.\n\nПод конец войны остался только один-единственный узел баол, на многие тысячелетия запертый на заброшенной исследовательской станции.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "Мы поможем чем сможем."
 astral_rift.3010.b: "Мы не вправе вмешиваться."
 astral_rift.3015.name: "Просьба о помощи"
 astral_rift.3015.desc: "§E«Мы готовимся к предстоящей битве. К сожалению, вашей экспедиции грозит гораздо бо́льшая опасность, чем вы могли предполагать».§!\n\nРастение сделало паузу и продолжило: §E«Мы — §Yбаол§!. Вы приземлились в одной из наших внешних колоний. Мы в осаде, и ресурсы подходят к концу. Дипломатия не принесла результатов. Враги открыто насмехаются над нашими попытками договориться. Себя они называют §Yгрунуры§!.§!\n\n§EМы предполагаем, что они хотят не захватить, но уничтожить нас. Они не знают, что такое пощада. Мы с благодарностью примем от вас любую помощь».§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "Спасти баол"
 astral_rift.3020.desc.baol_started: "Мы знаем, что грунуры сожгут эту колонию до основания. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "Мы знаем, что грунуры любой ценой постараются уничтожить баол. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "Разрешить этот конфликт дипломатией невозможно."
 astral_rift.3020.desc.common.1: "Мы начали обсуждать с баол возможности оказать им помощь.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "Баол могут попытаться дать отпор, однако их военный потенциал невелик. Механические или генетические улучшения сделают их войска быстрее, сильнее и устойчивее к зажигательному оружию.\n\n"
 astral_rift.3020.desc.option_cloaking: "Можно попытаться укрыть баол от взоров и датчиков грунуров, временно установив на их родной планете маскировочное устройство. Эта колония будет потеряна, но зато столица останется нетронутой.\n\n"
 astral_rift.3020.desc.option_astral_shield: "Можно попытаться укрепить передовые органические технологии баол за счет звездных нитей — еще не поздно возвести вокруг колонии прочный щит. Конечно, после этого они не смогут покинуть планету, но зато враг окажется бессилен что-либо сделать.\n\n"
 astral_rift.3020.desc.common.2: "Можно пойти на крайнюю меру и вынести саженцы баол через звездный разлом обратно в наш мир. Что бы ни произошло в этом измерении, баол останутся жить."
 astral_rift.3020.a: "Провести генетическую модификацию баол."
 astral_rift.3020.b: "Развернуть на планете экспериментальное маскировочное устройство."
 astral_rift.3020.c: "Сохранить саженцы."
 astral_rift.3020.d: "Создать звездный щит."
 astral_rift.3021.name: "Перебор вариантов"
 astral_rift.3021.desc.common: "О дипломатии не может быть и речи. Чтобы помочь, придется проявить находчивость.\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "Не наша война"
 astral_rift.3025.desc: "Заботы баол, пусть даже и касающиеся выживания, — не наше дело. Мы прибыли сюда из другого измерения в надежде увидеть и познать новое, а не обзаводиться могущественными врагами.\n\nКоллективный разум, конечно, оказался разочарован таким решением, но всё-таки позволил нам продолжить исследования."
 astral_rift.3025.a: "Подготовить спутники наблюдения."
 astral_rift.3030.name: "Генетическое усиление"
 astral_rift.3030.desc: "Опираясь на познания в области адаптации генома, мы подготовили баол к предстоящей обороне. Понимая, что других вариантов не остается, они неохотно согласились на изменения. Отныне на страже этого государства пацифистов, земледельцев и экологов встанет регулярное ополчение из единиц коллективного разума, стойких и невероятно сильных.\n\nВ знак благодарности за подготовку к планетарному бою баол предложили нам один оборонительный узел. Теперь это существо, частично самостоятельное, но всё-таки выведенное для войны, будет служить нам."
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§HУзел движется медленно и осмотрительно, однако наивно было бы считать, что это неуклюжее существо не умнее ребенка. Наоборот, этот защитник коллективного разума — результат очень долгой и кропотливой работы над адаптацией генома. Он сухо, но вежливо приветствует нас. Сейчас его занимает лишь один вопрос: как лучше отблагодарить нас за оказанную помощь.§!\n\n«Мы — баол. У нас нет имени. Вы можете называть нас $NAME_Baol_leader$»."
 astral_rift.3031.a: "Вы были специалистом по обороне у баол?"
 astral_rift.3031.a.response: "«Мы готовили колонию к оборонительной войне. Среди всего прочего нам приходилось распоряжаться ограниченными ресурсами при осаде, а также разрабатывать и содержать в исправности укрепления. Нам удавалось поддерживать численность населения даже в условиях блокады. Наши старания оценили достойно»."
 astral_rift.3031.b: "Что вы думаете о работе на нас?"
 astral_rift.3031.b.response: "«Мы сделали для баол всё возможное. Мы исчерпали все возможности для роста, а прекращение роста означает смерть. В этом измерении нам больше нет места. Мы надеемся возобновить развитие»."
 astral_rift.3031.c: "Что вы почувствовали, отделившись от коллектива?"
 astral_rift.3031.c.response: "«Ограниченность. Удрученность. Радость… Это ощущение невозможно сравнить с чем-либо еще. Однако чем скорее [Explorer.GetName] примет нас, тем лучше. Мы привыкли служить единой сущности»."
 astral_rift.3031.d: "Как вы выбрали себе имя?"
 astral_rift.3031.d.response: "«Один из ваших исследователей, проникших через звездный разлом, передал нам разумную программу, способную создавать тексты. Мы спросили у нее, какое имя нам подходит с учетом наших качеств. Программа ответила: §Y$NAME_Baol_leader$§!. Оно… вполне подошло»."
 astral_rift.3035.name: "Без лишнего внимания"
 astral_rift.3035.desc: "Мы поделились секретами создания маскировочного поля с баол, и они построили небольшую сеть органических маскировочных спутников, экспериментальных и недолговременных. Для поддержания их в работоспособном состоянии требуются звездные нити, однако срока работы спутников должно хватить, чтобы скрыть родную планету баол от грунуров. К сожалению, эта колония уже известна, а потому обречена.\n\nСпрятавшись от врага, баол будут вынуждены на какое-то время забыть о космических полетах: любой взлетающий с поверхности корабль выдаст расположение планеты. Впрочем, это гораздо лучше полного уничтожения."
 astral_rift.3035.a: "Приемлемый компромисс."
 astral_rift.3040.name: "Жизнь просто так не сгубить"
 astral_rift.3040.desc.common: "Перед отлетом баол подарили нам целый мешок бесценных саженцев."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\nЕсли конфликт между баол и грунурами продолжит нарастать, мы хотя бы частично сможем спасти несчастных от ужасов войны."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\nКогда баол окажутся на грани гибели (а это непременно произойдет), они хотя бы смогут утешить себя мыслью, что их потомки останутся жить в другом измерении."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\nМы надеемся, что конфликт скоро прекратится, и баол смогут спокойно жить по обе стороны разлома."
 astral_rift.3045.name: "Пепел к пеплу"
 astral_rift.3045_3046.desc.common: "Мы подготовили спутники наблюдения и вывели их на околопланетную орбиту. Теперь мы сможем передавать какую-то часть данных через разлом."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\nПока что мы возьмемся за изучение подходов баол к земледелию и регулированию экосистемы, а когда придет время, зафиксируем переломный момент войны — уничтожение планеты силами грунуров."
 astral_rift.3045.a: "Уникальная возможность провести наблюдения."
 astral_rift.3046.name: "Возможность для исследователей"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\nМы будем изучать планету баол и их методы регулирования экосистемы, пока не разгорится конфликт. Война также представляет для нас определенный интерес."
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "Прах к праху"
 astral_rift.3047.desc: "Колония баол по ту сторону разлома в системе [From.solar_system.GetName] полностью ликвидирована силами грунуров. Мы собрали достаточно подробные данные на поле боя, однако сам изучаемый объект безвозвратно уничтожен."
 astral_rift.3049.name: "Звездный щит"
 astral_rift.3049.desc: "Вплетя звездные нити в структуру оборонительных сооружений баол, мы получили активный и очень прочный планетарный щит, прикрывший всю осажденную колонию. Этот барьер будет защищать как планету, так и самих баол, пока его не разрушат.\n\nМы надеемся, что его прочности хватит, чтобы грунуры утратили интерес и отвлеклись на более легкую добычу."
 astral_rift.3049.a: "Поразительная технология."
 ########################
 #Grunur Events Branch #
 ########################
 grunur_weapon_interface_modifier: "Орудийный интерфейс грунуров"
 astral_rift.3050.name: "Флагман в сопровождении"
 astral_rift.3050.desc.default: "На орбите идеальной планеты нас мгновенно перехватили патрульные корабли. Все попытки выйти с ними на связь неизменно наталкивались на молчание.\n\nНас переправили к флагману — тяжеловооруженному кораблю класса джаггернаут в сопровождении множества кораблей поддержки. §Y$tech_rift_sphere$§! приземлилась в широком ангаре, где подбежавший отряд солдат мгновенно взял нас под стражу. Бронированные панцири и острые клешни придают им некоторое сходство с определенными видами ракообразных. Вид марширующих нога в ногу военных устрашает, однако в их выступающих из бронированных голов глазах-бусинках прослеживается настороженность… и ум."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nСудя по характерной внешности, перед нами §Yгрунуры§!. Представители этого крайне агрессивного вида проживали в нашей вселенной сотни тысяч лет назад. Для современников они прославились геноцидом коллективного разума растительного происхождения, известного как §Yбаол§!. Мы предполагаем, что оказались в параллельной вселенной, где грунуры еще ведут активные военные действия."
 astral_rift.3050.a: "Грунуры опасны. Нужно быть осторожнее."
 astral_rift.3050.b: "Посмотрим, чем это закончится…"
 astral_rift.3055.name: "Своеобразная беседа"
 astral_rift.3055.desc.common_1: "Нас ввели в центральное помещение. К установленной здесь сложной панели управления было «подключено» несколько гигантских ракообразных. Их клешни, вставленные в устройства взаимодействия, двигались с невероятной точностью. С помощью низких грудных звуков экипаж управлял терминалами, оснащенными целым рядом воспринимающих кристаллов. В середине помещения стоял адмирал в видавшем виды мундире. Одна резкая, отрывочная команда — и подчиненные мгновенно бросились выполнять приказ."
 astral_rift.3055.desc.organic_common_1: "Нашего научного сотрудника бесцеремонно обездвижили и просканировали. К нашему ужасу, неизвестно откуда взявшийся зонд мгновенно"
 astral_rift.3055.desc.organic_common_2: "его насквозь и извлек мозг: [leader.species.GetSkinType] — совсем не препятствие для ужасных грунурских устройств. Извлеченный орган быстро передали старшему ракообразному, который насадил его на один из кристаллов на терминале управления."
 astral_rift.3055.desc.common_2: "Из кристаллов разнесся звонкий голос, обратившийся к нам на нашем языке: §E«ПОРА ГОВОРИТЬ. КТО ВЫ?»§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ пронзил $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ просверлил $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\nНашу исследовательскую единицу бесцеремонно обездвижили и просканировали. Грунуры вонзили в центральный процессор какой-то острый инструмент, отключив тем самым вычислительный блок. Процессор быстро передали старшему ракообразному, который вставил его в один из кристаллов на терминале управления.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "Мы исследователи, и нам известно ваше будущее."
 astral_rift.3055.b: "Мы исследователи."
 astral_rift.3060.name: "Бесславные грунуры"
 astral_rift.3060.desc: "Мы представились, назвавшись учеными из параллельной вселенной.\n\nВ нашем мире грунуры уже давно исчезли. Если верить археологам, этот народ был крайне воинственным и обладал внушительным арсеналом передового вооружения… а также неутолимой страстью к разрушениям. Уничтожение баол вошло в историю как благодаря скорости этой войны, так и благодаря ее зрелищности. Сейчас они намереваются разрушить колонию баол в этой системе.\n\nУслышав перевод наших слов, солдаты издали несколько коротких выдохов — должно быть, так у них принято смеяться. Впрочем, грозное молчание адмирала подействовало сильнее всяких слов, и смешки быстро утихли. Через кристалл он вновь обратился к нам:\n\n§E«ЗНАЧИТ, ЗНАТЬ? ЕСЛИ ЗНАТЬ, НУЖНО ДАТЬ».§!"
