 situation.2004.desc.again: "일전에 관측했던 유령 같은 만화경 패턴이 §H[kaleidoscope_system.GetName]§! 성계로 이동했습니다."
 #Project - mid-event
 situation.2005.name: "정전"
 situation.2005.desc: "전력망에는 결함이 없었습니다. 발전기는 에너지를 만들어 내고 있지만, 무언가가... 에너지를 흡수하고 있습니다. 하늘에 나타난 빛 패턴으로 인한 현상일 수도 있습니다. 패턴에서 나타나는 기하학적 형태를 보면, 지성체가 만들어 낸 것으로 보입니다.\n\n이 존재... 이 살아 있는 §Y만화경§!은 악의를 지닌 존재일까요, 아니면 아무 의식 없는 빛의 안개에 불과할까요? 아직 답은 알 수 없습니다."
 situation.2005.a: "만화경을 전력망에서 분리해 본다."
 #Project - end (first time)
 situation.2010.name: "검은 시작" #Translators note: https://en.wikipedia.org/wiki/Black_start
 situation.2010.desc: "[owner.GetTechnicianPlural]들과 [owner.GetScientistPlural]들 사이의 협력 덕분에, 에너지 기생체를 전력망에서 분리할 수 있었습니다. 길었던 어둠은 끝이 났지만, §Y만화경§!은 여전히 에너지를 노리며 우리 위에서 빛나고 있습니다.\n\n만화경과의 소통은 불가하며, 재래식 무기는 이러한 존재에게는 통하지 않을 것입니다. 남은 선택지는 에너지를 공급해 기분을 맞춰 주거나, 아예 굶기는 것뿐입니다. 첩보 요원들은 §Y첩보 작전§!을 통해 만화경을 다른 제국으로 유도하자는 제안을 하기도 했습니다. 다른 제국의 문제로 만들어 버리는 겁니다."
 situation.2010.desc.again: "우리가 궤도에서 본 것은 익숙한 패턴의 반복이었습니다. §H[capital_scope.GetName]§!의 모든 전력이 끊어져 수도 행성 전역이 정전을 겪는 가운데, 하늘에서는 빛의 춤이 일렁였습니다.\n§Y만화경§!이 돌아온 것입니다! 다른 제국에 떠넘겼던 에너지 기생체가 우리 제국에 돌아왔습니다.\n\n전문가들의 의견에 따르면, §Y$building_planetary_shield_generator$§!에 투자하면 우리 모행성이 기생체의 표적이 되지 않도록 방지할 수 있을 것이라고 합니다. 하지만 이제는 너무 늦었습니다. 에너지 기생체는 다른 곳으로 갈 생각이 없습니다."
 situation.2010.a: "자연의 섭리에 반하는 이 괴물을 우리 성계에 둘 순 없습니다!"
 situation.2010.b: "이 놀라운 생물과 어서 가까워져야 합니다!"
 situation.2010.c: "에너지를 원한다고? 숨 막혀 죽을 때까지 먹여 주지."
 situation.2010.tooltip: "§Y$operation_kaleidoscope$§! 첩보 작전이 잠금 해제됩니다."
 #Project - end (subsequent times)
 situation.2011.name: "$situation.2010.name$"
 situation.2011.desc: "검증된 절차에 따라, 우리는 만화경을 §H[root.GetName]§!의 에너지망에서 분리해 모성의 전력을 복구했습니다."
 ## Espionage Operation
 #Operation - phase 1
 situation.2020.name: "에너지망 침투"
 situation.2020.desc: "기술자로 위장한 우리 요원들이 §H[target.GetName]§!의 에너지 지구에 침투했습니다. 이들의 다음 임무는 에너지 기생체를 이 행성으로 유인하도록 유도 신호기를 설치하는 것입니다."
 #Operation - phase 2
 situation.2021.name: "맑아진 하늘"
 situation.2021.desc: "하늘에서 빛이 사라졌습니다. 이에 만화경이 사라졌다는 것을 알 수 있었고, 이어지는 요원들의 보고가 이 사실을 확인시켜 주었습니다. 요원들이 에너지 신호기를 가동해, §Y만화경§!을 다른 곳으로 유도했다고 합니다!\n\n이제 만화경은 §H[target.GetName]§!의 문제가 되었습니다."
 situation.2025.name: "문제 떠넘기기"
 situation.2025.desc: "첩보 보고에 따르면, §H[kaleidoscope_new_owner.GetName]§!(이)가 현재 에너지 부족 사태에 시달리고 있다고 합니다. 우리가 이들에게 선물한 §Y만화경§!이 이러한 경제 문제의 주요한 원인인 것 같습니다."
 ## Random events
 #Negative 1 - infests another planet
 situation.2030.name: "소규모 감염"
 situation.2030.desc: "굶주린 만화경 기생체가 (이빨은 없지만) §H[event_target:infested_planet.GetName]§!의 에너지망을 물었습니다. 그 결과 식민지 전역에 대대적인 정전 사태가 발생했지만, 과거의 정전과 크게 다르지는 않았습니다. 이제 우리는 대응책을 알고 있습니다."
 #Negative 2 - eats energy building
 situation.2031.name: "전기 충격"
 situation.2031.desc: "걸신들린 듯한 만화경 기생체가 §H[target.GetName]§!에 위치한 우리 §Y에너지 연결체§!에 강제로 연결을 시도하고 있습니다. 이번 사태는 기생체의 고유 능력을 조사할 수 있는 절호의 기회이지만, 그 와중에 건물은 심각한 손상을 입을 것으로 예상됩니다."
 situation.2031.a: "마음껏 섭취하라고 하세요. 과학을 위하여!"
 situation.2031.b: "에너지를 조금이라도 도로 뺏으세요."
 #Negative 3 - unnerving patterns (- pop happiness)
 situation.2032.name: "불안한 패턴"
 situation.2032.desc: "만화경이 위태롭게 흔들리며, 우리 하늘에 불쾌하고 어지러운 패턴의 빛을 채웠습니다. 주민들은 이 광경을 보고 불안에 떨고 있습니다."
 #Negative 4 - ominous patterns (spiritualists)
 situation.2033.name: "불길한 패턴"
 situation.2033.desc: "만화경이 마치 벌어진 상처처럼 맥동하면서 우리 하늘에 불길하고 역겨운 패턴을 그렸습니다. 사제들은 이것이 사악한 징조라고 믿고 있습니다. 기생체의 허기를 달래고 공포에 떠는 주민들을 안정시키려면, 어느 정도 에너지를 주는 것이 현명할지도 모릅니다."
 situation.2033.a: "만화경에게 에너지를 주세요."
 situation.2033.b: "저 녀석의 뜻에 굴복할 수는 없습니다."
 #Negative 5 - slow ships
 situation.2034.name: "좀도둑 패턴"
 situation.2034.desc: "에너지에 굶주린 만화경이 우리 함대에서 에너지를 흡수하는 방법을 알아냈습니다. 빼앗기는 양은 적지만, 우리 함선의 속도가 눈에 띄게 영향을 받았습니다."
 #Positive 1 - soothing patterns (unity)
 situation.2037.name: "잔잔한 패턴"
 situation.2037.desc: "행복에 겨운 만화경이 [owner.capital_scope.GetName]의 상공을 기분 좋은 형상으로 채우고 있습니다. 프랙털의 형상이 또 다른 프랙털 속으로 연달아 녹아들어 가면서, 끊임없이 변화하는 경이로운 광경을 자아내고 있습니다.\n\n행성의 모든 이가 멈춰 서서는, 이 장관을 감상하며 음미하고 있습니다."
 #Positive 2 - dazzling patterns (science)
 situation.2038.name: "화려한 패턴"
 situation.2038.desc: "만화경의 변화무쌍한 패턴은 일종의 의사소통 방식인 걸까요? 아니면 숨을 쉬는 것과 같은 자율적인 과정일까요? 제국의 [root.GetScientistPlural]들은 아직 해답을 찾지 못했으나, 만화경은 우리에게 막대한 양의 과학 데이터를 제공해 주고 있습니다."
 ## Endings
 #Kaleidoscope explodes! - Good ending
 situation.2041.name: "피어나는 만화경"
 situation.2041.desc: "우리는 은하계에서 가장 찬란한 빛의 향연을 목격하는 축복을 받았습니다. 만화경의 꽃잎이 접히고, 피어나고, 폭발하는 모습은 장관이었습니다! 하지만 수치 측정 결과는 그다지 밝지 않습니다.\n\n에너지 기생체가 너무 강력해져, 마치 죽어가는 항성처럼 안으로 붕괴하고 말았습니다. 그 잔해로부터, 우리 탐사정은 마치 꽃과 같은 모양의 크리스탈 덩어리를 회수했습니다. 1차 조사 결과, 이 '꽃'은 아주 희미한 광선도 증폭시킬 수 있으며, 기존의 물리 법칙을 몇 가지나 벗어나고 있습니다. 우리 [root.owner.GetScientistPlural]들이 세운 가설에 따르면, 이 꽃은 보다 큰 구성체의 일부에 불과하다고 합니다. 그 구성체는 바로 광선이 무한히 반사되고 합쳐지는 다차원적 거울의 집입니다."
 #Kaleidoscope explodes! - Good ending - Notifying other countries
 situation.2042.name: "$situation.2041.name$"
 situation.2042.desc: "§H[kaleidoscope_system.GetName]§! 성계에서 만화경의 패턴이 개화하다가 마지막으로 형형색색의 빛을 폭발시키며 사라지는 모습이 감지기에 포착되었습니다. 엄청난 장관이었을 것이 분명합니다."
 #Kaleidoscope explodes! - Bad ending
 situation.2043.name: "폭발하는 만화경"
 situation.2043.desc: "만화경이 안으로 붕괴했을 때, 잠시 동안 아주 섬세한 크리스탈 꽃 같은 모습이 나타났습니다. 하지만 뒤이어 나타난 폭발은 전혀 섬세하지 않았습니다. 눈부신 폭발이 성계를 휩쓸었으며, 우리 전자 장비에 과부하를 일으켰고, 에너지망을 태워버렸습니다.\n\n이미 수리가 진행 중이지만, 허전해져 버린 하늘에 적응하려면 시간이 다소 필요할 것입니다."
 #Kaleidoscope explodes! - Bad ending - Notifying other countries
 situation.2044.name: "$situation.2043.name$"
 situation.2044.desc: "§H[kaleidoscope_system.GetName]§! 성계의 만화경 패턴이 폭발하는 모습이 감지기에 포착되었습니다. 그로 인한 에너지 충격파는 분명히 성계의 모든 구조물에 피해를 주었을 것입니다."
 #Kaleidoscope fades away - owner
 situation.2040.name: "맑아진 하늘"
 situation.2040.desc: "붉은 물결 모양 패턴을 보이며 폭발한 만화경은 이내 사라졌고, 그 형형색색의 덩쿨은 안개처럼 흩어졌습니다.\n\n오랜 시간을 만화경의 빛 아래서 보내다 보니, 이제는 하늘이 허전해 보입니다."
 #Kaleidoscope fades away - notifying other countries
 situation.2045.name: "맑아진 하늘"
 situation.2045.desc: "감지 결과, [kaleidoscope_system.GetName] 성계에서 포착했던 만화경 패턴이 사라졌다고 합니다."
 #Kaleidoscope could get a Dyson sphere?
 situation.2048.name: "끝없는 허기"
 situation.2048.desc: "만화경은 이상할 정도로 우호적인 이웃인 것으로 나타났지만, 그 허기를 달래는 일은 결코 쉽지 않습니다. 다이슨 스피어를 만들면 만화경의 끝없는 허기를 달래 줄 수 있을까요?"
 situation.2048.a: "다이슨 스피어를 만화경용으로 개조하세요."
 situation.2048.a.tooltip: "새로운 다이슨 스피어 업그레이드가 잠금 해제됩니다."
 situation.2048.b: "그쪽에 쓸 자원이 없습니다."
 #DiScO EnDiNg
 situation.2049.name: "원더 스피어"
 situation.2049.desc: "만화경이 우리가 개조한 다이슨 스피어에 달라붙어 항성의 에너지를 섭취하면서, 성계 전체에 형형색색의 빛으로 이루어진 꽃잎을 퍼뜨리고 있습니다. 데이터 분석 결과, 이 에너지체는 일종의 제어된 과부하 상태에 들어가, 끊임없이 새로운 꽃봉오리를 만들어 내면서 죽음과 부활에 가까운 무한한 주기로 피어나고 있습니다.\n\n이 존재에게 사고력이 있는지는 알지 못하지만, 지금 만들어 내고 있는 빛의 패턴만큼이나 기분이 좋은 상태이기를 바랄 뿐입니다."
