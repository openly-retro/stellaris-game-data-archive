 #Hyper Relay Event
 over.100.title: "Vínculo Vetorial Feito"
 over.100.a.desc: "Conseguimos. Hoje, vamos mostrar à galáxia um dos nossos maiores feitos: a união da nossa Rede de Hipervetores com a de nossos amigos, os §Y[from.GetName]§!.\n\nHouve cerimônias impressionantes em [Root.GetName], que anunciaram esse novo vínculo entre nós. Dizem que, por agora, toda a inveja fútil, indiferença e apatia foram esquecidas. Misturada ao orgulho e ambição que sentimos, está uma confiança compartilhada nos dias que estão por vir. Agindo lado a lado, derrubamos uma barreira que antes julgávamos intransponível, dando início a uma era de prosperidade mútua e amizade."
 over.100.b.desc: "Hoje, deixamos uma marca ainda maior no registro de esplendor galáctico inédito. Por termos vinculado nossa Rede de Hipervetores à de §Y[from.GetName]§!, nossos cidadãos poderão viajar para os sistemas vizinhos sem nenhum problema.\n\nPor sua vez, os [from.GetAdj] dão boas-vindas à nossa valiosa influência [root.GetAdj]. Eles também vão se beneficiar da cultura abundante que define os nossos sistemas estelares magníficos."
 over.100.c.desc: "A partir de hoje, há um obstáculo a menos na galáxia para nós, já que nosso esforço conjunto com [from.GetName] terminou com bons resultados. O último vínculo entre nossas Redes de Hipervetores foi ativado, incentivando ambas as partes a atravessar rapidamente a fronteira que compartilhamos.\n\nAgora, o que nos aguarda é uma jornada em direção ao desconhecido, pois cada aspecto do acordo, seja positivo ou negativo, vale tanto para [from.GetName] quanto para nós. Vamos ver se os nossos vizinhos vão respeitar esse símbolo de confiança mútua."
 over.100.a: "Um dia de orgulho para todos."
 over.100.b: "Lucro sem fronteiras!"
 over.100.c: "Vamos ver."
