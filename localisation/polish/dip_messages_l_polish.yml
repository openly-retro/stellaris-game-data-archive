 HM_RELEASE_SUBJECT_ACCEPT: "Do tej pory akceptowaliśmy wasze przywództwo. [Root.GetName] przyjmie też tę ostatnią decyzję podjętą w naszym imieniu."
 HM_ASK_TO_BE_RELEASED_SUBJECT_SELECT: "Czy naprawdę uważacie, że [From.GetName] nie potrzebuje już ochrony wielkiego umysłu [Root.GetName]?"
 HM_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Nie potrzebujemy już waszej ochrony. [From.GetName] musi uzyskać wolność, aby rozwijać się tak, jak uzna za stosowne."
 HM_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT: "Rozumiemy, że [From.GetName] nie czuje się częścią nas w równym stopniu, co [Root.GetSpeciesNamePlural]. Ale i tak będziemy za wami tęsknić."
 HM_ASK_TO_BE_RELEASED_SUBJECT_REFUSE: "Wasze podzielenie sprawia, że jesteście słabi. Nie możemy pozwolić, abyście sami stanowili o sobie. To nie przyniosłoby wam nic dobrego."
 HM_REQUEST_WAR_SELECT: "Pragniecie, aby nasz umysł ocenił wasze wojenne plany?"
 #HM_REQUEST_WAR_PROPOSE: "The [Root.GetName] is unanimous. Conflict between the [From.From.GetName] and our federation is unavoidable."
