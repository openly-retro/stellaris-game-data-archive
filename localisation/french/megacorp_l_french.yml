 decision_art_monument: "Ouverture du monument artistique"
 decision_art_monument_desc: "Expose à la population ce sensationnel monument artistique créé pour nous par la Troupe des Artisans. Elle en tirera assurément plaisir et inspiration."
 decision_demolish_art_monument: "Retirer le monument artistique"
 decision_demolish_art_monument_desc: "Retire le monument artistique créé pour nous par la Troupe des Artisans. Il va être mis en réserve pour un usage ultérieur."
 artist_monument_erected: "Exposition du monument artistique"
 artist_monument_erected_desc: "Sur ce monde est exposé un monument artistique sensationnel, créé par la Troupe des Artisans."
 tech_resort_colonies: "Mondes de villégiature"
 tech_resort_colonies_desc: "Avec une étude méticuleuse consacrée à la formation de paysages, au contrôle du climat et aux sciences du loisir, la construction de mondes entiers dédiés aux loisirs est désormais possible."
 tech_penal_colonies: "Colonies pénales"
 tech_penal_colonies_desc: "Par la création de mondes pénitentiaires, les criminels peuvent se réhabiliter par un travail honnête et laborieux. Certains, pourtant, pourraient mettre toute leur vie à se racheter."
 tech_slave_colonies: "Mondes serviles"
 tech_slave_colonies_desc: "Par la création de mondes dédiés particulièrement à l'élevage des esclaves, il est possible d'assurer un approvisionnement constant en travailleurs sans risquer la moindre pénurie."
 resort_colony: "Monde de villégiature"
 resort_colony_desc: "Des paysages façonnés de façon parfaite, un système de contrôle climatique à l'échelle du monde : chaque facette de la conception de ce monde a visé à fournir un vaste panel de séjours de loisirs pour les citoyens désireux de se détendre."
 penal_colony: "Colonie pénale"
 penal_colony_desc: "Sur ce monde ne vivent que des criminels strictement surveillés, qui paient leur dette envers la société dans des camps de travail. Pour nombre d'entre eux, leur vie ne suffira pas à se réhabiliter."
 slave_colony: "Monde servile"
 slave_colony_desc: "Ce monde a été conçu afin de maximiser le taux de croissance de sa population d'esclaves."
 resort_colony_other_planets: "$resort_colony$"
 penal_colony_other_planets: "$penal_colony$"
 building_slave_huts: "Cases"
 building_slave_huts_desc: "Des habitations sommaires pour la population asservie de ce monde."
 building_overseer_homes: "Résidences des surveillants"
 building_overseer_homes_desc: "Ces habitations sont réservées à une classe relativement privilégiée, celle des surveillants des esclaves."
 decision_prospect: "Prospection planétaire"
 decision_prospect_effects_short: "Ajoute une §Yparticularité§! à ce monde."
 decision_prospect_desc: "Une étude et une prospection poussées  de ce monde pourraient permettre de découvrir la présence de ressources naturelles qui pourraient autrement échapper à notre attention."
 decision_expand_preserves: "Étendre les réserves naturelles"
 decision_expand_preserves_short: "Ajoute une £blocker£§Yréserve naturelle§! sur ce monde."
 decision_expand_preserves_desc: "Avec une planification et une vision appropriées, ce monde pourra servir de sanctuaire pour tous les écosystèmes."
 decision_resort_colony: "Façonner un monde de villégiature"
 decision_resort_colony_desc: "Ce monde a été réservé pour en faire un lieu de villégiature paisible, capable d'attirer des touristes venus de très loin. Afin de préserver sa beauté naturelle, les constructions à sa surface sont strictement limitées."
 decision_resort_colony_effects_short: "Interdit la construction de £district£§Ydistricts§! et de la plupart des £building£§Ybâtiments§! sur ce monde.\n\nAccroît la production de £amenities£§Yservices§! sur tous les autres mondes possédés."
 decision_resort_colony_no_districts: "£trigger_no£ Ce monde ne doit pas être souillé par le développement de districts et de bâtiments."
 decision_resort_colony_only_one: "£trigger_no£ La §Y[Root.Owner.GetName]§! ne peut disposer que d'un seul §Ymonde de villégiature§!."
 no_upgraded_capital_tooltip: "£trigger_no£ Ce monde ne peut disposer d'un capitole amélioré."
 decision_abolish_resort_colony: "Renoncer à la villégiature"
 decision_abolish_resort_colony_desc: "Ce monde ne sera plus considéré comme un lieu de villégiature particulier, et toutes les restrictions sur les constructions à sa surface seront levées."
 resort_colony_empire_effects: "Autres colonies de l'empire :\n   $MOD_PLANET_AMENITIES_MULT$ : §G+15%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$ : §G+15%§!"
 decision_crucible_colony: "Créer un monde cyborgiste"
 decision_crucible_colony_desc: "Ce monde doit offrir l'environnement parfait pour que la progéniture de nos drones cyborgs puisse se développer afin de devenir au plus vite des composants productifs du collectif."
 decision_crucible_colony_effects_short: "Désactive la construction de certains £building£§Ybâtiments§! sur ce monde.\n\nAccélère la £mod_pop_growth_speed£§Yvitesse de dév. des pops§! au prix d'un §Yentretien des £pop£pops§! accru et d'une §Yprod. de ressources par les £job£emplois§! réduite."
 decision_abolish_crucible_colony: "Renoncer au monde cyborgiste"
 decision_abolish_crucible_colony_desc: "Nous pourrions faire d'autres usages de ce monde."
 decision_crucible_colony_only_one: "£trigger_no£ La §Y[Root.Owner.GetName]§! ne peut disposer que d'un seul §Ymonde cyborgiste§!."
 crucible_colony: "$col_crucible$"
 crucible_colony_desc: "[Root.GetName] est consacrée à la croissance de drones cyborgs, assurant que cette progéniture devienne très vite productive au sein du collectif."
 crucible_colony_effects: "Quelques emplois de £job_replicator£§Yréplicateurs§! sont remplacés par des £job_crucible_drone£§Ydrones cyborgistes§! dans les £building£§Ycapitoles§!."
 decision_slave_colony: "Créer un monde servile"
 decision_slave_colony_desc: "Ce monde est entièrement prévu pour maximiser la croissance de sa population servile grâce à tout un panel de programmes d'incitations à la reproduction."
 decision_slave_colony_effects: "Empêche la construction de £housing£§Ydistricts urbains§! et de la plupart des £building£§Ybâtiments§! sur ce monde.\nPermet la construction de £building£§Ycases§!.\nLes £pop£§Ypops libres§! ne pourront plus se développer sur ce monde."
 decision_slave_colony_must_have_slave: "£trigger_no£ Il doit y avoir au moins une £pop£pop d'une espèce §Yentièrement asservie§! sur ce monde."
 decision_slave_colony_effects_short: "Accroît notablement la §Yvitesse de développement des pops§!.\n\nLe monde n'est plus adapté aux £pop£§Ypops libres§!."
 decision_abolish_slave_colony: "Abolir le monde servile"
 decision_abolish_slave_colony_desc: "Ce monde ne sera plus considéré comme un monde servile, et les programmes d'incitations à la reproduction de sa population asservie seront abandonnés."
 decision_penal_colony: "Créer une colonie pénale"
 decision_penal_colony_desc: "Ce monde sera entièrement réservé pour devenir une énorme colonie pénale. Les vastes communautés carcérales seront en partie autogérées par les détenus, et les punitions seront le plus souvent le bannissement dans les étendues sauvages et impitoyables."
 decision_penal_colony_effects_short: "Accroît la £crime£§Ycriminalité§! et les §Yincitations à l'immigration§! sur ce monde.\n\nRéduit la £crime£§Ycriminalité§! sur tous les autres mondes."
 decision_abolish_penal_colony: "Abolir le statut pénal"
 decision_abolish_penal_colony_desc: "Ce monde n'aura plus le statut de colonie pénale, et ses habitants disposeront désormais des mêmes droits et devoirs que sur tout autre monde."
 penal_colony_empire_effects: "Autres colonies de l'empire :\n   $MOD_PLANET_CRIME_MULT$ : §G-25%§!"
 building_resort_capital: "Administration de la villégiature"
 building_resort_capital_desc: "Le complexe central d'où est administré l'ensemble de ce monde de villégiature."
 building_resort_major_capital: "Complexe-capital de la villégiature"
 building_resort_major_capital_desc: "Un complexe vaste et tentaculaire ayant les moyens d'administrer un nombre encore plus important de lieux de loisirs et d'attractions touristiques."
 building_slave_capital: "Palais du gouverneur"
 building_slave_capital_desc: "C'est depuis ce palais somptueux que le monde servile est dirigé."
 building_slave_major_capital: "Domaines du gouverneur"
 building_slave_major_capital_desc: "Un complexe palatial immense et luxueux abrite les élites dirigeantes de ce monde servile."
 ap_xeno_compatibility: "Xénocompatibilité"
 ap_xeno_compatibility_desc: "L'invention d'une sexualité biologique universelle a révolutionné l'ensemble de la société. Même s'il est nécessaire de procéder à des rotations assez perturbantes pour permettre une réelle connexion."
 decision_planet_food_boost: "Encourager la croissance planétaire"
 decision_planet_food_boost_desc: "Un développement sain et rapide sera assuré par la distribution de généreuses rations de nourriture nutritive."
 planet_food_boost: "Croissance encouragée"
 planet_food_boost_desc: "Ce monde encourage actuellement la croissance de la population par la distribution de généreuses rations nutritives."
 decision_planet_luxuries_boost: "Distribuer des produits de luxe"
 decision_planet_luxuries_boost_desc: "Venir pour regarder, rester pour profiter des nouvelles installations d'holothéâtres personnelles et vêtements de sport personnalisables."
 planet_luxuries_boost: "Produits de luxe distribués"
 planet_luxuries_boost_desc: "La distribution de loisirs à la population est améliorée au moyen de programmes de distribution spéciaux visant à distribuer produits de luxe et biens de consommation."
 decision_enact_population_control: "Contrôle officiel de la population"
 decision_enact_population_control_desc: "La croissance de la population ne doit pas être tolérée au-delà des capacités administratives, même si cela implique des mesures draconiennes."
 decision_enact_population_control_effects_short: "Interrompt le développement des £pop£pops sur ce monde.\n\nRéduit la £stability£§Rstabilité§!."
 planet_population_control: "Contrôle officiel de la population"
 planet_population_control_desc: "Une limite a été fixée à la croissance de la population."
 decision_enact_population_control_gestalt: "Interruption de la production de drones"
 decision_enact_population_control_gestalt_desc: "Actuellement, il n'y a plus guère besoin de nouveaux drones sur ce monde."
 decision_enact_population_control_gestalt_effects_short: "Interrompt le développement des £pop£pops sur ce monde."
 planet_population_control_gestalt: "Contrôle de la population de drones"
 planet_population_control_gestalt_desc: "La production de drones a été interrompue, au moins de façon temporaire."
 decision_end_population_control: "Fin du contrôle de la population"
 decision_end_population_control_desc: "La planification de la population n'imposera plus de mesures restrictives."
 decision_end_population_control_effects_short: "Les £pop£pops peuvent désormais se développer normalement sur ce monde.\n\nAccroît la £stability£§Gstabilité§!."
 decision_end_population_control_gestalt: "Poursuivre la production de drones"
 decision_end_population_control_gestalt_desc: "Nous avons de nouveau besoin de drones."
 decision_end_population_control_gestalt_effects_short: "Les £pop£pops peuvent désormais se développer normalement sur ce monde."
 decision_enact_robot_assembly_control: "Interrompre l'assemblage de robots"
 decision_enact_robot_assembly_control_desc: "Interrompt tout assemblage de pops de robots, de droïdes et de synthétiques sur ce monde."
 decision_enact_robot_assembly_control_effects_short: "Interrompt tout assemblage de pops de robots, de droïdes et de synthétiques sur ce monde."
 decision_end_robot_assembly_control: "Relancer l'assemblage de robots"
 decision_end_robot_assembly_control_desc: "Relance l'assemblage de pops de robots, de droïdes et de synthétiques sur ce monde."
 decision_end_robot_assembly_control_effects_short: "Relance l'assemblage de pops de robots, de droïdes et de synthétiques sur ce monde."
 planet_robot_assembly_control: "Assemblage de robots interrompu"
 planet_robot_assembly_control_desc: "L'assemblage de pops de robots, de droïdes et de synthétiques est pour l'instant interrompu."
 decision_expel_population: "Expulser la population en excès"
 decision_expel_population_desc: "Les conditions de surpeuplement sur ce monde obligent à des mesures draconiennes. Une loterie à l'échelle planétaire va être organisée pour expulser les « vainqueurs ». Par la force si besoin."
 decision_expel_population_effects: "Expulse jusqu'à §Y10§! £pop£pops de ce monde pour réduire la surpopulation. Les pops expulsées vont devenir des réfugiés et pourront se réinstaller dans d'autres empires."
 decision_expel_population_effects_short: "Expulse jusqu'à §Y10§! £pop£pops de ce monde pour réduire la surpopulation.\n\nCela va réduire la £stability£§Rstabilité§!."
 planet_population_expelled: "Population expulsée"
 planet_population_expelled_desc: "Conséquence d'une mesure draconienne pour réduire la surpopulation, une bonne part de la population de ce monde a été expulsée par la force."
 decision_divine_algorithm: "Implémenter l'algorithme divin"
 decision_divine_algorithm_desc: "Le réseau local utilise l'algorithme divin de Numa en add-on pour améliorer la production énergétique sur l'ensemble de ce monde."
 divine_algorithm: "Algorithme divin"
 divine_algorithm_desc: "L'algorithme divin de Numa est actuellement utilisé sur ce monde."
 decision_discourage_growth: "Décourager la croissance de la population"
 decision_discourage_growth_desc: "Si les ressources et l'espace de vie deviennent un luxe, la planification de la population peut devenir une nécessité sur ce monde. Des mesures seront alors prises pour limiter volontairement le développement de la population."
 decision_discourage_growth_effects_short: "Réduit le développement des £pop£pops sur le monde.\n\nAccroît le §Gcoût d'entretien des pops§! tant que la décision ne sera pas abrogée."
 planet_growth_discouraged: "Croissance de la population découragée"
 planet_growth_discouraged_desc: "Ce monde est soumis à des mesures strictes conçues pour décourager la croissance de la population."
 decision_end_discourage_growth: "Réencourager la croissance de la population"
 decision_end_discourage_growth_desc: "Cela va mettre fin aux mesures politiques prises pour décourager la croissance de la population sur ce monde."
 decision_end_discourage_growth_effects_short: "Les £pop£pops vont de nouveau se développer normalement sur ce monde.\n\nRéduit le §Gcoût d'entretien des pops§!."
 decision_consecrated_worlds: "Consacrer ce monde"
 decision_consecrated_worlds_desc: "Déclare officiellement ce monde comme un lieu sacré selon les traditions de notre foi. Les pèlerins vont dès lors venir de fort loin pour s'imprégner de son aura sacrée."
 decision_consecrated_worlds_effects_short: "Ajoute ce monde au canon des mondes consacrés, encourageant l'§Yattractivité des éthiques spiritualistes§! et la production des £amenities£§Yservices dans l'empire§! tout en suscitant de l'£unity£§Yunité§!."
 decision_consecrated_worlds_effects_custom: "Ajoute ce monde à la liste des mondes consacrés (jusqu'à §Y3§!) dans nos canons. Cela va accroître l'attractivité de l'éthique §Yspiritualiste§!, la production des £amenities£§Yservices dans l'empire§! et susciter un surcroît d'£unity£§Yunité§! selon l'importance spirituelle de ce monde."
 decision_unconsecrated_worlds: "Déconsacrer ce monde"
 decision_unconsecrated_worlds_desc: "Cela va révoquer à ce monde son statut de lieu sacré."
 decision_unconsecrated_worlds_effects_short: "Révoque à ce monde son statut de monde consacré."
