 #Research Proposal
 observation.1501.name: "Propuesta de investigación"
 observation.1501.desc: "Nuestros científicos en el puesto de observación sobre [pre_ftl_planet.GetName] han solicitado una nave científica para ayudarles a obtener especímenes de la superficie de [pre_ftl_planet.GetPlanetHabitat]. Desean abducir a algunos [GetPreFTLLowerPlural] en secreto para someterlos a pruebas con fines de investigación. Luego los liberarán sanos y salvos, tras borrarles la memoria."
 observation.1501.a: "Eso nos ayudará a entenderlos mejor."
 observation.1501.b: "No, debemos dejarlos en paz."
 observation.1501.b.tt: "§Y$mission_passive_observation$§! ahora producirá §G+2§! $r_unity$\n$t$¡§RSe fijará en $mission_passive_observation$!§!"
 observation.1502.desc: "El [Root.GetName] ha completado su misión científica en [pre_ftl_planet.GetName]. Volando bajo y por la noche, las lanzaderas de la nave científica usaron pulsos EM para desactivar los arcaicos vehículos de combustión de los [GetPreFTLLowerPlural]. Luego sedaron y recogieron a sus ocupantes, mientras que otros equipos diseccionaron a parte del ganado local para obtener muestras.\n\nNuestra misión parece haber pasado desapercibida para la población de [pre_ftl_planet.GetPlanetHabitat], salvo por algunos informes de \"luces inexplicables\", y un incidente en el que una de las tripulaciones usó los motores de su lanzadera para trazar diseños circulares en un cultivo. Han sido amonestados."
 observation.1502.a: "Un trabajo bien hecho."
 #Special Projects for events above.
 EXTRACT_MISSING_SCIENTIST: "Sustraer al científico desaparecido"
 EXTRACT_MISSING_SCIENTIST_DESC: "Uno de nuestros científicos ha renegado de nosotros y los [GetPreFTLLowerPlural] de [pre_ftl_planet.GetName] lo adoran como a un dios. Debemos montar una operación para sacarlo de ahí; por la fuerza, si fuera necesario."
 SHUTTLE_INTERCEPTED: "Rescatar a supervivientes de lanzadera"
 SHUTTLE_INTERCEPTED_DESC: "Los nativos de [pre_ftl_country.GetName] han derribado una de nuestras lanzaderas, y debemos rescatar a los supervivientes antes de que los capturen las fuerzas locales."
 ABDUCT_SCIENTIST_PROJECT: "Abducir científico [GetPreFTLUpper]"
 ABDUCT_SCIENTIST_PROJECT_DESC: "Hemos identificado a un científico brillante entre los [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower] de [pre_ftl_planet.GetName]. Está desperdiciando su valiosa habilidad con la civilización [GetPreFTLLower], pero sería una gran incorporación a nuestros programas de investigación. Hemos puesto en marcha un plan para llevar a cabo su secuestro y \"convencerlo\" de que trabaje para nosotros."
 DEFENSE_FORCE_STRIKE_PROJECT: "Destruir fuerza de defensa nativa"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC: "Los estados nación [pre_ftl_country.GetSpeciesName] de [pre_ftl_planet.GetName] se han reunido y han formado una fuerza de combate antialienígena con la intención de frustrar nuestras operaciones en su mundo natal. Esto es intolerable. Debemos realizar un ataque de castigo contra la base principal de esta organización."
 IMPLANT_MALFUNCTIONS_PROJECT: "Quitar implantes defectuosos"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC: "Tenemos problemas con los implantes cerebrales que hemos puesto en varios sujetos de pruebas entre los [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLowerPlural] de [pre_ftl_planet.GetName]. Han tenido bastantes fallos que han causado comportamientos violentos y, en algunos casos, la muerte. Debemos quitárselos antes de que den más problemas."
 PROBE_ALIENS_PROJECT: "Investigar alienígenas"
 PROBE_ALIENS_PROJECT_DESC: "A nuestros científicos les gustaría reunir sujetos de prueba de la civilización nativa de [pre_ftl_planet.GetName]. Después de realizarles las pruebas, los devolveremos a la superficie de [pre_ftl_planet.GetPlanetHabitat], sin ningún recuerdo de la experiencia."
