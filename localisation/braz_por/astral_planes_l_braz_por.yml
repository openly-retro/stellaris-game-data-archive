 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "Os seres no centro da nossa galáxia estão gratos pela nossa ajuda e prometeram nos enviar presentes ocasionalmente."
 NAME_Formless_leader: "Zadigal"
 formless_leader_desc: "Um dos últimos líderes dos Amorfos. Esta entidade extradimensional tem comandado frotas há mais tempo do que vivem a maioria das espécies."
 formless_leader_catch_phrase: "gratidão... aceitação..."
 astral_planes.3155.name: "Guerra contra os Amorfos"
 astral_planes.3155.desc: "Nossa campanha agressiva contra os Amorfos fez com que [this.GetName] abandonasse suas frotas e retornasse ao seu povo."
 astral_planes.3155.a: "Muito bem."
 astral_planes.3165.name: "Amorfos Destruídos"
 astral_planes.3165.desc: "Conseguimos exterminar os últimos Amorfos em [event_target:formless_system.GetName].\n\nTudo o que restou foi um dispositivo misterioso. Basta tocá-lo para ativar suas propriedades regenerativas milagrosas. O dispositivo funciona como um tipo de canal para os planos astrais, e uma quantidade incrível de material extradimensional flui livremente por ele."
 astral_planes.3170.desc: "embora conheçamos vocês...\nnão é o momento de nos encontrarmos..."
 pm_formless_haven: "Refúgio dos Amorfos"
 pm_formless_haven_desc: "O último bastião dos seres conhecidos como Amorfos. Espécies de outras dimensões se estabelecerão aqui periodicamente sob a proteção deles."
 pm_formless_haven_tt: "§YGera 5 Pops§! de outra espécie neste planeta"
