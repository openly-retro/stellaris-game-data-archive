 EMPTY_DRIVE: "Brak napędu nadświetlnego"
 EMPTY_DRIVE_DESC: "Statki bez napędu nadświetlnego nigdy nie zdołają opuścić układów gwiezdnych, w których zostały zbudowane."
 EMPTY_DRIVE_CIVILIAN: "$EMPTY_DRIVE$"
 EMPTY_DRIVE_CIVILIAN_DESC: "$EMPTY_DRIVE_DESC$"
 WARP_DRIVE_1: "Napęd zakrzywiający I"
 WARP_DRIVE_1_DESC: "Napęd zakrzywiający umożliwia podróżowanie z prędkością nadświetlną do i z obrzeży układów gwiezdnych. Mają ograniczony zasięg oraz okres przygotowania i wyłączania podczas odlotów i przylotów."
