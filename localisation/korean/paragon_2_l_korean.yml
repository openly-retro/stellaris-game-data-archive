 #Generic
 leader_trait_educator: "예리한 멘토"
 leader_trait_educator_desc: "지식과 경험은 위대한 사회를 떠받치는 기둥입니다. 이 지도자는 이러한 가치관에 입각해, 다른 이들이 지식과 경험을 축적하도록 장려하고자 최선을 다합니다."
 leader_trait_master_bureaucrat: "관료제의 대가"
 leader_trait_master_bureaucrat_desc: "관료 생활로 잔뼈가 굵은 이 지도자는 서류 작업의 달인입니다. 모든 서류를 정확하게 처리함으로써, 부하들에게 더 많은 시간을 할애할 수 있습니다."
 #Governor
 leader_trait_shroud_preacher: "장막 전도사"
 leader_trait_shroud_preacher_effect: "$t$§Y10년§!마다 1 £pop£ 팝에게 §Y$trait_latent_psionic$§! 특성을 부여합니다."
 leader_trait_shroud_preacher_desc: "장막은 모든 생명체를 아우릅니다. 장막 내면의 힘과 연결된 이 지도자는 추종자들로부터 진정한 헌신을 이끌어 냅니다."
 leader_trait_master_diplomat: "외교의 대가"
 leader_trait_master_diplomat_desc: "이 지도자는 외국 대사관의 외교관들과 다년간 협력한 끝에 미묘한 문화적 차이에 대응하는 법을 익혔으며, 이웃 제국에서 온 고위 인사들과의 관계를 능숙하게 관리합니다."
 leader_trait_supreme_organizer: "흑막"
 leader_trait_supreme_organizer_desc: "이 지도자는 제국의 대소사를 장악하고 있으며, 미궁처럼 짜인 규칙과 법률, 관료적 절차의 중심에서 자신의 권력을 확대합니다."
 leader_trait_aturion_organizer: "아튜리온 효율성"
 leader_trait_aturion_organizer_desc: "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter: "무자비한 개발업자"
 leader_trait_arbiter_desc: "이 지도자는 안전 규정 따위는 아예 무시한 채 엄격한 권력을 휘둘러 뛰어난 성과를 달성합니다. 그 대가로 주민들의 기대 수명이 감소하고 이따금씩 대규모 파업이 발생하지만, 그러한 사소한 소란은 적절한 강제력을 동원해 손쉽게 처리할 수 있습니다."
 trait_ruler_fertility_preacher_2: "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc: "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion: "자동화의 투사"
 leader_trait_automation_champion_desc: "이 지도자에게 자동화는 다른 무엇보다 중요합니다. 자동화가 곧 핵심이며, 이 세상에 자동화할 수 없는 것은 없습니다. 이에 첨단 로봇 공학이든 단순한 기계든 모든 방면에서 자동화의 가능성을 모색합니다."
 leader_trait_expert_survivalist: "생존 전문가"
 leader_trait_expert_survivalist_desc: "어떤 이들은 높은 생존 능력을 타고나기도 합니다. 이 지도자는 가장 혹독하고 척박한 환경에서도 목숨을 부지하는 법을 알고 있어, 새 정착민들이 번영할 수 있도록 합니다."
 leader_trait_utopian_idealist: "유토피아 이상주의자"
 leader_trait_utopian_idealist_desc: "많은 이들이 진정한 유토피아를 건설하는 꿈을 꿉니다. 이 지도자는 그 꿈을 현실로 바꾸고자 노력합니다."
 leader_trait_mediator: "외계종 중재자"
 leader_trait_mediator_desc: "다양한 종족이 공존하는 인구 밀집 지역에서는 능숙한 중재자가 반드시 필요합니다. 이 지도자는 긴장을 해소하고 다종족 행성을 효율적으로 관리하는 법을 알고 있습니다."
 leader_trait_mediator_effect: "$PLANET_EFFECTS_TXT$:\n$t$행성에 거주하는 종족마다 £amenities£ $PLANET_AMENITIES_TITLE$ 생산량 §G2%§! 증가\n$t$행성에 거주하는 종족마다 §Y$MOD_POP_HAPPINESS$§! §G2%§! 증가\n\n$SECTOR_EFFECTS_TXT$:\n$t$각 행성에 거주하는 종족마다 £amenities£ $PLANET_AMENITIES_TITLE$ 생산량 §G1%§! 증가\n$t$각 행성에 거주하는 종족마다 §Y$MOD_POP_HAPPINESS$§! §G1%§! 증가"
 leader_trait_efficient: "엘리트 옹호자"
 leader_trait_efficient_desc: "상류층 출신인 이 지도자는 자기 계급의 가치에 대한 자부심을 바탕으로, 같은 상류 계급의 구성원들을 우대합니다."
 leader_trait_galvanizer: "동기 부여자"
 leader_trait_galvanizer_effect_non_gestalt: "$PLANET_EFFECTS_TXT$:\n$t$고용된 £pop£ 팝으로 인한 £unity£ $unity$: §G+0.50§!\n$t$고용된 £pop£ 팝으로 인한 £society£ $society_research$: §G+0.50§!\n$t$고용된 £pop£ 팝으로 인한 £trade_value£ 무역 가치: §G+0.25§!"
 leader_trait_galvanizer_desc: "분명한 목적의식이 있으면 여러 가지 긍정적인 결과가 나타납니다. 이 지도자는 주민들을 다루는 법을 알고 있으며, 그들이 열정적으로 추구할 공통의 목표를 제시합니다."
 #Scientist
 leader_trait_great_researcher: "위대한 연구자"
 leader_trait_great_researcher_desc: "드물지만 한 개인이 연구진 전체보다 뛰어난 성과를 내는 경우도 있습니다. 이 지도자는 실험 설계, 해결책 모색, 신기술 개발과 관련해 뛰어난 천재성을 보여 줍니다."
 leader_trait_deep_space_explorer: "심우주 탐험가"
 leader_trait_deep_space_explorer_desc: "심우주 탐사 담당관은 은하계 머나먼 변경을 탐사하는 임무에 투입됩니다. 이 지도자도 그러한 탐사가 중 하나로, 최첨단 기술의 힘을 빌려 미지의 세계로 뛰어듭니다."
 leader_trait_xeno_cataloger: "외계종 목록 편집자"
 leader_trait_xeno_cataloger_desc: "이 지도자는 모든 외계 생명체를 발견하고 식별해 목록을 작성하는 업무를 담당합니다. 수집한 데이터를 평가해 잠재적인 위협을 파악하고 만약에 대비해 오염 대응 절차를 수립합니다."
 leader_trait_xeno_cataloger_effect: "$t$탐사 완료 시:\n$tt$3개월 분량의 £unity£ §Y$unity$§! 획득"
 leader_trait_frontier_adventurer: "변경 모험가"
 leader_trait_frontier_adventurer_desc: "진정한 모험가라면 새로운 성계를 탐험하고, 새 행성을 찾고, 오래전에 잊힌 문명을 발견하는 데 관심을 쏟습니다. 이 지도자는 이러한 이상을 체화한 존재로, 언제나 은하계를 돌아다니며 사라진 지식과 잊힌 유적을 찾아다닙니다."
 leader_trait_frontier_adventurer_effect: "$t$탐사 완료 시:\n$tt$3개월 분량의 £society£ §Y$society_research$§! 획득"
 leader_trait_brilliant_shipwright: "불세출의 조선공"
 leader_trait_brilliant_shipwright_desc: "이 지도자는 함선 건조와 관련해 방대한 지식과 천부적인 이해를 갖추고 있어, 신기술뿐만 아니라 제국 조선소를 관장하는 업무 또한 담당합니다."
 leader_trait_truth_seeker: "진리 탐구자"
 leader_trait_truth_seeker_desc: "진실을 추구하려면 현실의 지평을 넘어서는, 나아가 현실의 베일 자체를 넘어서는 가능성에 마음을 열어야 합니다. 이 지도자는 어떤 위험이든 무릅쓰고 우주의 모든 비밀을 밝히려는 깊은 열망을 지니고 있습니다."
 leader_trait_surveyor: "행성 분석가"
 leader_trait_surveyor_desc: "첨단 감시 기술 및 장치를 활용하려면 다양한 현장 경험이 필요합니다. 이 지도자는 자신의 전문성을 바탕으로 행성 감시를 예술로 승화시켰습니다."
 leader_trait_surveyor_tt: "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew: "타고난 공학자"
 leader_trait_repair_crew_effect: "$SYSTEM_EFFECTS_TXT$:\n$t$성계 내 아군 함선:\n$tt$월간 선체 내구도 수리: §G+10%§!"
 leader_trait_repair_crew_desc: "이 지도자는 부서진 물건을 고치는 데 천부적인 능력을 지녔으며, 어린 시절의 대부분을 공학 연구소에서 보냈습니다. 이 능력을 바탕으로 제대로 된 조선소 없이도 함대를 보수할 수 있습니다."
 leader_trait_robotist: "로봇 군주"
 leader_trait_robotist_desc: "이 지도자는 로봇 설계와 로봇 제조 공정의 선구자로, 줄곧 가능성의 한계를 넓혀 왔습니다. 로봇 공학 분야에서 이뤄지는 발전에는 대부분 이 지도자의 손길이 닿아 있습니다."
 leader_trait_knowledge_for_the_masses: "열성적인 교육자"
 leader_trait_knowledge_for_the_masses_effect: "$t$팝마다 연구: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc: "올바른 교육만큼 중요한 일은 없습니다. 이 지도자는 자신을 따르는 수많은 대학원생의 도움을 받아 젊은이들을 교육하는 데 노력을 아끼지 않습니다."
 #Admiral
 leader_trait_fanatic: "광적인 군벌"
 leader_trait_fanatic_desc: "이 제독은 적을 분쇄하겠다는 광적인 열망에 사로잡혀 거의 광기에 가까운 상태에 빠지기도 합니다. 적에게 죽음을 선사하는 데는 더할 나위 없이 출중하지만, 그 무모함으로 인해 양측에 다수의 사상자가 발생하는 경우가 많습니다."
 leader_trait_reverse_engineer: "기술 수거자"
 leader_trait_reverse_engineer_effect: "$NAVAL_BATTLE_WON_TXT$:\n$t$기술 탈취 확률: §Y33%§!\n$t$초기 연구 진행도: §G+50%§!\n$t$탈취 대상:\n$tt$£engineering_research£ §Y추진§!\n$tt$£physics_research£ §Y입자§!"
 leader_trait_reverse_engineer_desc: "이 제독은 언제나 새로운 미지의 기술을 분석하는 데 열중합니다. 광대한 지식과 유연한 사고를 지니고 있어, 발전 수준이 높은 적을 만나면 전투 중에도 학습을 거듭하는 경우가 많습니다."
 leader_trait_supreme_admiral: "함대 지휘관"
 leader_trait_supreme_admiral_desc: "군수 및 전략 계획에 특출난 능력을 보이는 이 제독은 원래대로라면 휘하 장병들에게 큰 부담이 될 만한 규모의 함대를 지휘할 수 있습니다."
 leader_trait_armorer: "장갑 제작의 천재"
 leader_trait_armorer_desc: "이 지도자는 장갑을 강화하는 새로운 방법을 고안해 냈습니다. 은하계를 통틀어 이 지도자가 설계한 함선의 선체를 뚫을 수 있는 무기는 거의 없습니다."
 leader_trait_military_overseer: "군사 감독관"
 leader_trait_military_overseer_desc: "해군을 조직하는 일은 쉽지 않은 과업이며, 세심한 기획과 엄격한 기준이 필요합니다. 이 지도자는 효율적인 해군을 세우는 데 없어서는 안 될 경험을 갖췄습니다."
 leader_trait_master_gunner: "무기의 대가"
 leader_trait_master_gunner_desc: "이 제독은 무기 개발에 노력을 기울이며, 휘하 병력과 무기를 언제나 완벽한 상태로 유지합니다."
 leader_trait_demolisher_destiny: "제국의 망치"
 leader_trait_demolisher_destiny_desc: "적의 취약한 곳을 맹렬히 타격하는 것으로 널리 알려진 이 제독이 전장에 합류하는 날이면, 적들은 두려움에 떨어야 마땅할 것입니다. 완벽한 효율성과 날카로운 결단력으로 이끄는 대규모 함대를 버텨 낼 수 있는 방어선은 거의 없습니다."
 leader_trait_destiny_engineer: "무너지지 않는 지휘관"
 leader_trait_destiny_engineer_desc: "우주전에서는 한순간의 실수가 치명적인 결과를 초래할 수 있습니다. 이 지도자는 함대의 상태를 최상으로 유지할 수 있도록 엄격한 정비 루틴을 고집합니다."
 leader_trait_guerilla_tactics: "게릴라 전술가"
 leader_trait_guerilla_tactics_desc: "무조건 대규모 함대가 능사인 것은 아닙니다. 이 제독은 소규모 부대를 이끌고 자기보다 느리거나 규모가 큰 적의 허를 찌르는 데 능합니다."
 leader_trait_survivalist: "제국의 방패"
 leader_trait_survivalist_desc: "호국 정신 그 자체라고 할 수 있는 이 제독은 최전방 전투의 중심에서 우리 영역에 감히 들어오는 적을 모조리 막아 냅니다."
 leader_trait_maven_of_war: "전쟁 설계자"
 leader_trait_maven_of_war_desc: "전쟁 설계자는 무척 영예로운 칭호입니다. 방대한 전쟁 지식뿐만 아니라, 연구 부서 동료들과의 중요한 연결점을 갖춘 제독만이 이 칭호를 받을 수 있기 때문입니다."
 leader_trait_peacekeeper: "평화 수호자"
 leader_trait_peacekeeper_desc: "이 지도자는 평화를 지키기 위해서는 대응 범위를 넓혀야 한다는 점을 알고 있습니다. 일류 제독들은 반란 분자, 해적, 그리고 취약한 무역로를 습격해 손쉽게 이득을 취하려는 잡범이 없는지 언제나 주변을 경계합니다."
 #General
 leader_trait_supreme_warrior: "최고의 전사"
 leader_trait_supreme_warrior_effect: "$t$지상전 §Y10§!일마다:\n$tt$적 지상군 즉사 확률: §Y15%§!"
 leader_trait_supreme_warrior_desc: "이 지도자는 최고의 전사라는 칭호를 획득한 몇 안 되는 사령관 중 하나로, 직접 병력을 진두지휘해 아군의 사기를 올리고 아무리 강한 적이라도 압도할 수 있습니다."
 leader_trait_fortress_cracker: "요새 분쇄자"
 leader_trait_fortress_cracker_desc: "훌륭히 설계된 방어 시설을 무너뜨리려면 전투력, 지략, 경험의 삼박자를 갖춰야 합니다. 이 사령관은 이러한 과제에 도전하길 즐기며, 다른 이들은 가망이 없다며 포기하는 임무에서도 성공을 거둡니다."
 leader_trait_chainbreaker: "사슬 파괴자"
 leader_trait_chainbreaker_desc: "어떠한 지성체든 노예가 되어 다른 이들의 이익을 위해 착취당해서는 안 됩니다. 이 지도자의 명성은 익히 알려져 있으며, 노예와 억압받는 자들은 사슬 파괴자의 부름에 응답해 기꺼이 무기를 들 것입니다."
 leader_trait_chainbreaker_effect: "$t$70%의 확률로 공격한 행성의 §Y$pop_cat_slave$§!마다 §G1§! 지상군 생성"
 leader_trait_honored_warmaster: "명예 대장군"
 leader_trait_honored_warmaster_desc: "대장군은 사령관 중에서도 이름을 떨친 자들로, 자부심과 용기를 고취시켜 국민들에게 무기를 들고 군에 입대하고자 하는 열망을 불어넣습니다."
 leader_trait_honored_warmaster_effect: "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$§Y비노예§! 팝마다 §G1§! 방위군 생성"
 leader_trait_pilferer: "약탈꾼 군벌"
 leader_trait_pilferer_effect: "$ARMY_EFFECTS_TXT$ §Y지상 침공§! §E승리 시§!:\n$t$관련 £district£ §Y지구§!당 자원:\n$tt$ §Y기본 자원§! £energy£ £minerals£ £food£ §G+100§!\n$tt$ §Y고급 자원§! £alloys£ £consumer_goods£ §G+50§!\n$tt$ §Y연구 포인트§! £physics£ £society£ £engineering£ §G+25§!"
 leader_trait_tzrynn_tithe: "친 공물"
 leader_trait_tzrynn_tithe_desc: "치니아에는 어떤 분쟁이든 상관없이 패자가 가장 아끼는 것의 3분의 1을 승자가 취하는 전통이 있으며, 지아'주몬은 이 전통을 이어 가고 있습니다."
 leader_trait_pilferer_desc: "부유한 행성일수록 전리품도 많아집니다. 이 지도자는 최소한의 비용으로 최대한의 가치를 뽑아내는 데 일가견이 있습니다."
 leader_trait_taskmaster: "최고 업무 감독관"
 leader_trait_taskmaster_desc: "업무 감독관은 전략뿐만 아니라 각 병사의 일상생활에도 세세하게 신경을 쏟습니다."
 leader_trait_spymaster: "그림자 중개인"
 leader_trait_spymaster_desc: "이 지도자는 단순한 첩자 이상의 존재로, 수많은 정보원, 밀수꾼, 암살자로 이뤄진 거대한 첩보망을 운용합니다. 은밀히 처리해야 할 일이 있을 때, 그림자 중개인은 엄청난 자산이 될 수 있습니다."
 leader_trait_totalitarian: "제국의 전령"
 leader_trait_totalitarian_desc: "전령은 영예와 명성을 누리는 직책으로, 제국 간에 벌어지는 거대한 각축전에서 주역으로 활약합니다. 또한 지배국과 속국 사이에서 믿을 만한 연락책으로서의 역할도 담당합니다."
 leader_trait_bellicose: "존경받는 병참 장교"
 leader_trait_bellicose_effect: "$EMPIRE_EFFECTS_TXT$:\n$t$[Leader.GetLeaderSoldierJobType]마다:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc: "군수에 천부적인 재능을 지닌 이 사령관은 어이없을 정도로 단순한 해법을 통해 군사 작전의 효율성을 높입니다."
 #Special Traits
 leader_trait_erudite: "박식"
 leader_trait_erudite_desc: "이 지도자는 압도적인 지능과 방대한 지식을 보유하고 있습니다."
 leader_trait_cyborg: "사이보그"
 leader_trait_cyborg_desc: "이 지도자는 사이버네틱 삽입물로 신체를 크게 강화했습니다."
 leader_trait_synthetic: "합성체"
 leader_trait_synthetic_desc: "이 합성체 지도자는 온갖 소프트웨어 업그레이드를 다수 장착하고 있습니다."
 leader_trait_psionic: "초능력자"
 leader_trait_psionic_desc: "이 지도자는 강력한 사이오닉 능력을 지니고 있습니다."
 leader_trait_chosen: "선택받은 자"
 leader_trait_chosen_desc: "이 지도자는 선택받은 자로, 놀라운 사이오닉 능력을 사용하는 불멸의 존재입니다."
 leader_trait_whisperers_chosen: "속삭임의 선택받은 자"
 leader_trait_whisperers_chosen_desc: "이 지도자는 이해할 수 없는 장막의 존재가 지닌 힘을 다루도록 선택받았습니다. 섬뜩한 에너지를 받아 살아가는 자에게 죽음은 이제 남의 일입니다."
 leader_trait_eater_chosen: "포식자의 선택받은 자"
 leader_trait_eater_chosen_desc: "$leader_trait_whisperers_chosen_desc$"
 leader_trait_composer_chosen: "작곡가의 선택받은 자"
 leader_trait_composer_chosen_desc: "$leader_trait_whisperers_chosen_desc$"
 leader_trait_instrument_chosen: "하수인의 선택받은 자"
 leader_trait_instrument_chosen_desc: "$leader_trait_whisperers_chosen_desc$"
