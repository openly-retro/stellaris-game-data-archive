 tr_diplomacy_entente_coordination: "Coordinación de entente"
 tr_diplomacy_entente_coordination_desc: "La cantidad con la que contribuyes a la §Ycapacidad naval de la federación§! cuenta el doble."
 tr_diplomacy_entente_coordination_delayed: "Quizá el propósito más importante de cualquier federación interestelar es la mutua defensa de sus miembros. Tenemos la obligación de contribuir tanto como podamos."
 #tr_diplomacy_dynamic_ecomorphism: "Dynamic Ecomorphism"
