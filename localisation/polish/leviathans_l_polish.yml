 building_stellarite_trophy: "Trofeum z gwiezdnego pożeracza"
 building_stellarite_trophy_desc: "Trofeum ze szczątków gwiezdnego pożeracza będzie przypominać imperium o zwycięstwie nad tym olbrzymem."
