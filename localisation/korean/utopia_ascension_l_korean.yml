 tech_covenant_composer: "$COMPOSER_MARK$"
 tech_covenant_composer_desc: "함선에 사이오닉 에너지를 흐르게 하는 방법을 발견했습니다. 이 지식 덕분에 후원자의 힘을 함선에 부여할 수 있게 되었습니다."
