 action.48.desc.default: "No cóż, po prostu wspaniale."
 civic_galactic_sovereign: "Władza galaktyczna"
 civic_galactic_sovereign_desc: "To społeczeństwo zdominowało większość galaktyki i jest obecnym władcą Imperium Galaktycznego."
 civic_galactic_sovereign_megacorp: "Suweren korporacyjny"
 civic_galactic_sovereign_megacorp_desc: "Ta megakorporacja zdominowała większość galaktyki i jest obecnym władcą korporacyjnym Imperium Galaktycznego."
 casus_belli_cb_imperial_crusade: "Imperialna krucjata"
 war_goal_wg_imperial_crusade: "Siłowe wcielenie do Imperium"
 war_goal_wg_imperial_crusade_desc: "Wojna toczy się w celu zmuszenia wroga do dołączenia do naszego Imperium Galaktycznego.\n\nW razie zawarcia rozejmu na zasadzie status quo okupowane przez nas układy zostaną uwolnione jako nowy członek naszego Imperium, o ile tylko zawierają co najmniej jedną zamieszkaną planetę."
 resolution_galactic_empire_imperial_crusade: "Imperialna krucjata"
 resolution_galactic_empire_imperial_crusade_desc: "Granice Imperium Galaktycznego jeszcze nie obejmują całej galaktyki. To musi się zmienić. Udana imperialna krucjata wymusi, aby celem tej rezolucji było przyłączenie się do Imperium."
 resolution_category_foreign_relations: "Stosunki zagraniczne"
 resolution_galactic_empire_imperial_crusade_tooltip: "Daje casus belli §Yimperialna krucjata§! przeciwko wybranemu imperium."
 casus_belli_cb_trial_of_advancement: "Próba rozwoju"
 war_goal_wg_seize_council_seat: "Miejsce w Radzie"
 war_goal_wg_seize_council_seat_desc: "Wojna jest prowadzona w celu przejęcia miejsca przeciwnika w Radzie Imperialnej."
 resolution_emperor_abolish_council: "§RLikwidacja Rady Imperialnej§!"
 resolution_emperor_abolish_council_desc: "Rada Imperialna i jej pochlebcy to kolejna tragiczna pozostałość po Wspólnocie Galaktycznej. W nowej epoce galaktycznej nie ma już dla niej miejsca."
 resolution_emperor_abolish_council_tooltip: "Rada Imperialna przestaje istnieć."
 resolution_emperor_restore_council: "Przywrócenie Rady Imperialnej"
 resolution_emperor_restore_council_desc: "Może decyzja o rozwiązaniu Rady Imperialnej była... pochopna. W tak wielkiej instytucji jak Imperium Galaktyczne należy delegować część obowiązków."
 resolution_emperor_restore_council_tooltip: "§YRada Imperialna§! została przywrócona. Liczy teraz trzech członków."
 resolution_emperor_council_size_1: "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc: "Imperium potrzebuje tylko jednego wiernego głosu w Radzie."
 resolution_emperor_council_size_2: "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc: "Wystarczy nam dwóch niezłomnych i godnych zaufania członków Rady Imperialnej."
 resolution_emperor_council_size_3: "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc: "Rada Imperialna składająca się z trzech członków wydaje się idealna."
 resolution_emperor_council_size_4: "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc: "Konieczna jest zmiana liczby członków Rady Imperialnej. Optymalna liczba wynosi cztery."
 resolution_emperor_council_size_5: "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc: "Posiadanie większej liczby głosów w Radzie Imperialnej będzie korzystne dla Imperium."
 resolution_emperor_permanent_seat: "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc: "To oczywiste, że ten członek Rady działa w najlepszym interesie Imperium. Należy dać mu stałe miejsce w tym zgromadzeniu."
 resolution_emperor_revoke_permanent_seat: "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc: "Ten członek Rady stracił przychylność Jego Cesarskiej Wysokości. Nie powinien on dłużej mieć stałego miejsca w tym zgromadzeniu."
 self_modified_refuse: "§R[Root.GetSpeciesNamePlural] po samodzielnej modyfikacji odmawiają opuszczenia świata [Root.Planet.GetName]!§!\n\n"
 emperor.101.name: "Wezwanie do buntu!"
 emperor.101.desc: "Dotarliśmy do punktu zwrotnego - §HImperium Galaktycznemu§! grozi otwarty bunt. To chyba idealny moment na obalenie władzy, którą sprawuje [gal_emperor.GetRulerTitle]! W tej chwili zbuntowani członkowie Imperium jednoczą się pod sztandarem jednej federacji.\n\nSkoro to [Root.GetName] oddali pierwsze strzały rewolucji, otrzymaliśmy propozycję stanięcia na czele tego wielkiego sojuszu w nadchodzącej wojnie, która z pewnością ogarnie całą galaktykę."
 emperor.101.a: "Galaktyka jeszcze odzyska wolność!"
 emperor.101.b: "[gal_emperor.GetRulerTitle] jest władzą, której pozostaniemy lojalni."
 emperor.102.name: "Śmierć wolności"
 emperor.102.a.desc: "Mimo oczywistych znaków, że Imperium Galaktycznemu grozi nieuchronne zawalenie się, żaden z jego członków nie chciał otwarcie przeciwstawić się rządom, które sprawuje [gal_emperor.GetRulerTitle]. Bunt umarł, zanim na dobre się rozpoczął, a teraz §H[gal_emperor.GetName]§! trzyma galaktykę w jeszcze silniejszym uścisku."
 emperor.102.b.desc: "Dowiedzieliśmy się o nieudanej próbie wykorzystania obecnej słabości Imperium Galaktycznego poprzez wzniecenie otwartego buntu. Jednak kiedy przyszło co do czego, żaden z członków Imperium nie znalazł w sobie dość odwagi, żeby rzucić wyzwanie potędze, którą [gal_emperor.GetRulerTitle] kieruje bezpośrednio, więc rebelia zakończyła się, jeszcze zanim się zaczęła.\n\nTo wielki cios w ruch buntowników, dzięki niemu umocniła się nasza władza w galaktyce."
 emperor.102.a: "Niech żyje [gal_emperor.GetRulerTitle]..."
 emperor.102.b: "Żałośni głupcy."
 emperor.103.desc: "Dotarliśmy do punktu zwrotnego - Imperium Galaktycznemu grozi otwarty bunt. W tej chwili zbuntowani członkowie Imperium, którym przewodzi §H[rebel_leader.GetName]§!,  jednoczą się pod sztandarem własnej federacji. Tymczasem §H[gal_emperor.GetName]§! gromadzi lojalistów gotowych za wszelką cenę ocalić Imperium.\n\nWkrótce galaktykę ogarnie wojna domowa, więc obie strony chcą zawrzeć z nami przymierze. Po czyjej stronie staniemy?"
 emperor.103.2.desc: "Nie tylko my walczymy o wyswobodzenie galaktyki z kajdan Imperium Galaktycznego - §H[rebel_leader.GetName]§! już zbierają koalicję zbuntowanych państw, a §H[gal_emperor.GetName]§! ogłasza, że wszczęli otwarty bunt!\n\nSkoro powstanie już wybuchło, nasza operacja wywołania buntu została anulowana. Czy ogłosimy swoje oficjalne poparcie dla powstańców?"
 emperor.103.a: "Imperium musi upaść!"
 emperor.103.b: "Niech żyje [gal_emperor.GetRulerTitle]!"
 joins_rebels: "Stajemy po stronie §Ybuntowników§! w walce przeciwko §Yimperialnym lojalistom§!."
 joins_loyalists: "Stajemy po stronie §Yimperialnych lojalistów§! w próbie zmiażdżenia §Ybuntowników§!."
 emperor.104.name: "Ostatnia reduta"
 emperor.104.desc: "Nastały mroczne czasy. [gal_emperor.GetRulerTitle] ma deprawujące wpływy, które sięgają dalej, niż przypuszczaliśmy. Nikt z członków Imperium nie odważył się stanąć do otwartego buntu u naszego boku!\n\nTeraz jesteśmy sami w obliczu całej potęgi Imperium Galaktycznego, które mobilizuje się do wojny."
 emperor.104.a: "Tchórze!"
 emperor.106.name: "Otwarty bunt!"
 emperor.106.a.desc: "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc: "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc: "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc: "Powstańcy wykorzystują obecną słabość Imperium Galaktycznego, żeby rozpocząć otwarty bunt przeciwko naszym rządom!"
 emperor.106.2.desc: "Zdrajcy zbierają swe wojska pod sztandarem sojuszu §H[From.Root.GetAllianceName]§!. Pojawiły się doniesienia, że na zbuntowanym terytorium dochodzi do masowych aresztowań urzędników imperialnych."
 emperor.106.3.desc: "Większość ich działań podżegających do buntu zakończyła się niepowodzeniem, tylko zdradziecki świat §H[From.GetAdj]§! stanął po stronie rebeliantów. Pozostali członkowie Imperium niezłomnie wspierają władzę, którą uosabia [Root.GetRulerTitle]. Korzystając z pomocy wiernych przyjaciół, musimy szybko zakończyć tę żałosną rewoltę."
 emperor.106.4.desc: "Podburzone przez kłamstwa i propagandę kraje podległe Imperium stanęły po stronie rebeliantów. Ta bezprecedensowa zdrada sprawiła, że [Root.GetName] stoi samotnie w obronie porządku i stabilności w galaktyce. [Root.GetRulerTitle] liczy na nas, więc nie możemy zawieść."
 emperor.106.5.desc: "Ten bunt może zburzyć nowy porządek, o który tak zaciekle walczyliśmy. Trzeba rozprawić się z nim szybko i zdecydowanie, aby w galaktyce ponownie nastał pokój.\n\n§HKu chwale Imperium Galaktycznego!§!"
 emperor.106.a: "Ci buntownicy muszą zapłacić za swoją bezczelność."
 emperor.107.name: "Wojna domowa w Imperium"
 emperor.107.a.desc: "Imperium Galaktyczne pogrążyło się w wojnie domowej! Część jego członków zbuntowała się przeciwko władzy, którą sprawuje [gal_emperor.GetRulerTitle], i zjednoczyła się pod sztandarem sojuszu §H[rebel_leader.GetAllianceName]§!. Lojaliści, którymi dowodzi §H[gal_emperor.GetName]§!, przeprowadzili kontratak i są zdeterminowani utrzymać panowanie Imperium nad galaktyką."
 emperor.107.b.desc: "Imperium Galaktyczne pogrążyło się w wojnie domowej! §H[rebel_leader.GetName]§! buntuje się przeciwko władzy, którą sprawuje [gal_emperor.GetRulerTitle]. Lojaliści, którymi dowodzi §H[gal_emperor.GetName]§!, przeprowadzili kontratak i są zdeterminowani utrzymać panowanie Imperium nad galaktyką."
 emperor.107.a: "Wojna w galaktyce."
 emperor.108.a.desc: "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc: "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc: "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc: "Imperium Galaktyczne pogrążyło się w wojnie domowej! Część jego członków zbuntowała się i pragnie obalić rząd, na którego czele stoi [gal_emperor.GetRulerTitle], natomiast lojaliści walczą o przetrwanie Imperium."
 emperor.108.2.desc: "Ponieważ nasz suweren §H[From.GetName]§! staje po stronie rebeliantów, nie mamy wyjścia i też musimy się do nich przyłączyć!"
 emperor.108.3.desc: "Ponieważ nasz suweren §H[From.GetName]§! staje po stronie lojalistów, nie mamy wyjścia i też musimy się do nich przyłączyć!"
 emperor.108.4.desc: "[gal_emperor.GetRulerTitle] sprawuje nad nami bezpośrednią władzę, więc nie mamy wielkiego wyboru, musimy stanąć po stronie lojalistów."
 emperor.108.a: "Niech będzie!"
 emperor.150.name: "Rebelia została zmiażdżona!"
 emperor.150.desc: "Stało się! Rebelia została zmiażdżona, a wierni obywatele Imperium świętują zwycięstwo.\n\nSkoro zdrajcy zostali powstrzymani, musimy postanowić, co z nimi zrobimy. Okażemy im pobłażliwość czy ukarzemy za popełnione zbrodnie?"
 emperor.150.a: "Powitajmy ich z powrotem na łonie Imperium."
 emperor.150.b: "Trzeba ich ukarać za bezczelność."
 emperor.151.a.desc: "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc: "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc: "Wojna domowa dobiegła końca! W galaktyce został przywrócony porządek, gdy połączone wojska Imperium Galaktycznego błyskawicznie wymierzyły sprawiedliwość rebelianckim zdrajcom."
 emperor.151.2.desc: "Gdy wierni obywatele Imperium świętują zwycięstwo, [gal_emperor.GetRulerTitle] postanawia okazać pobłażliwość i dążyć do zgody. Może ta dobroć sprawi w końcu, że buntownicy staną się wiernymi i produktywnymi członkami Imperium."
 emperor.151.3.desc: "Dowiedzieliśmy się, że [gal_emperor.GetRulerTitle] zamierza przykładnie ukarać rebeliantów. [gal_emperor.Capital.GetName] będzie areną wielkiej parady zwycięstwa, a na jej zakończenie odbędzie się masowa egzekucja ocalałych przywódców rebelii, nadawana na całe Imperium."
 emperor.151.a: "Chwała Imperium!"
 emperor.152.name: "Imperium zwycięża"
 emperor.152.a.desc: "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc: "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc: "To mroczny dzień dla galaktyki. Mimo naszych usilnych starań, rebelia nie zdołała oprzeć się naporowi imperialnych lojalistów. Wojska Imperium zwyciężyły na wszystkich frontach, a my nie mieliśmy innego wyjścia, niż skapitulować."
 emperor.152.2.desc: "Odzyskaliśmy status członka Imperium Galaktycznego; [gal_emperor.GetRulerTitle] najwyraźniej stawia na politykę pobłażliwości i szukania porozumienia. Nie spotka nas już żadna kara."
 emperor.152.3.desc: "Odzyskaliśmy status członka Imperium Galaktycznego, ale [gal_emperor.GetRulerTitle] najwyraźniej zamierza przykładnie ukarać każdego, kto opowiedział się po stronie rebeliantów. Wszyscy przywódcy buntu zostaną straceni na zakończenie imperialnej parady zwycięstwa, której areną będzie [gal_emperor.Capital.GetName]. To wydarzenie będzie transmitowane na całe Imperium."
 emperor.152.a: "Cóż za łaskawość."
 emperor.152.b: "\"Imperialna sprawiedliwość\" w pełnej krasie."
 emperor.153.name: "Imperialni lojaliści zwyciężyli"
 emperor.153.desc: "Wygląda na to, że Imperium Galaktyczne przetrwało burzę powstania, z którym przyszło mu się zmierzyć. Wojska imperialne zdecydowanie pokonały buntowników, a [gal_emperor.GetRulerTitle] ogłasza zwycięstwo w wojnie domowej."
 emperor.153.a: "To już koniec."
 emperor.200.name: "Upadek Imperium Galaktycznego"
 emperor.200.desc: "Galaktyka odzyskała wolność! Imperium Galaktyczne upadło, a ostatni imperialni lojaliści poddali się nacierającym wojskom rebeliantów.\n\n[gal_emperor.GetRulerTitle] już nie rządzi, więc wskrzeszono dawną §HWspólnotę Galaktyczną§!. Czas pokaże, czy ta odrodzona instytucja zapobiegnie pojawieniu się kolejnego galaktycznego dyktatora, ale na razie na wielu planetach dawnego Imperium trwa spontaniczne świętowanie."
 emperor.200.a: "To pamiętny dzień!"
 emperor.201.desc: "Imperium Galaktyczne upadło. Jego wojska nie zdołały zatrzymać natarcia flot rebelianckich, więc dziś [gal_emperor.GetRulerTitle] ogłasza kapitulację.\n\nPo obaleniu Imperium w jego miejsce wskrzeszono dawną, skorumpowaną instytucję §HWspólnoty Galaktycznej§!. W ten sposób galaktyka zdecydowanie odwróciła się od porządku i obrała kierunek ku zamętowi..."
 emperor.201.a: "To czarny dzień naszego imperium."
 emperor.202.desc: "Otoczone ze wszystkich stron przez zdrajców Imperium Galaktyczne upadło. Rebelianckie szumowiny rozbiły niegdyś potężne floty imperialne, a ostatni lojaliści zdezerterowali.\n\nW świetle całkowitego załamania oporu ze strony sił Imperium [gal_emperor.GetRulerTitle] decyduje się na abdykację. Powstańcy już ogłosili wskrzeszenie dawnej §HWspólnoty Galaktycznej§!, która ma zapełnić pustkę po rozpadającym się Imperium."
 emperor.202.a: "Wszystko stracone..."
 emperor.203.desc: "Imperium Galaktyczne upadło. Siły rebeliantów zwyciężyły na wszystkich frontach, więc [gal_emperor.GetRulerTitle] musi abdykować.\n\nW miejsce rozpadającego się Imperium przywrócono Wspólnotę Galaktyczną."
 joined_galactic_empire_rebellion: "§HRebelia galaktyczna:§!\nDołączymy do federacji §Yrebeliantów§! w wojnie toczonej z reżimem, na czele którego stoi §Y[gal_emperor.GetName]§!, zwanym federacją §Ylojalistów§!."
 joined_galactic_empire_loyalists: "§HRebelia galaktyczna:§!\nDołączymy do federacji §Ylojalistów§! w wojnie toczonej z federacją §Yrebeliantów§!, która dąży do obalenia Imperium Galaktycznego."
 war_goal_wg_galactic_civil_war_loyalists: "Zmiażdżyć rebelię"
 war_goal_wg_galactic_civil_war_loyalists_desc: "Trwa wojna mająca na celu przywrócenie zbuntowanych członków na łono Imperium Galaktycznego."
 war_goal_wg_galactic_civil_war_rebels: "Obalić Imperium"
 war_goal_wg_galactic_civil_war_rebels_desc: "Trwa wojna mająca na celu obalenie Imperium Galaktycznego i odnowienie dawnej Wspólnoty."
 wg_galactic_civil_war_loyalists_accept: "§YRebelianci§! zostali siłą wcieleni z powrotem do §YImperium Galaktycznego§!."
 wg_galactic_civil_war_loyalists_status_quo: "§YRebelianci§! odłączyli się od §YImperium Galaktycznego§!."
 wg_galactic_civil_war_rebels_accept: "§YImperium Galaktyczne§! zostało rozwiązane."
 casus_belli_cb_galactic_empire: "Imperium"
 war_goal_wg_restore_the_community: "Odnowienie Wspólnoty"
 war_goal_wg_restore_the_community_desc: "Toczy się wojna, mająca na celu rozwiązanie Imperium Galaktycznego i odnowienie Wspólnoty Galaktycznej. W ten sposób znajdziemy się w stanie wojny ze wszystkimi członkami Imperium."
 war_goal_wg_dissolve_the_empire_accept: "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne: "Przejęcie tronu"
 war_goal_wg_seize_imperial_throne_desc: "Toczy się wojna o przejęcie tronu Imperium Galaktycznego. W ten sposób znajdziemy się w stanie wojny ze wszystkimi członkami Imperium."
 wg_seize_imperial_throne_accept: "§Y[Root.GetName]§! obejmuje władzę nad §YImperium Galaktycznym§!."
 ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC: ""
 ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC: ""
 01_ADD_COUNCIL_PROPOSE: "Potrzebujemy twoich usług w Radzie Imperialnej. Służ nam dobrze, a twoja lojalność zostanie nagrodzona."
 02_ADD_COUNCIL_PROPOSE: "[From.GetRulerTitle] chce oddać ci wolne miejsce w Radzie Imperialnej. To niewątpliwie wielki zaszczyt."
 03_ADD_COUNCIL_PROPOSE: "W uznaniu twoich zasług dla Imperium [From.GetRulerTitle] postanawia, że [Root.GetName] otrzyma w nagrodę miejsce w Radzie Imperialnej."
 01_REMOVE_COUNCIL_PROPOSE: "Twoje usługi nie są już dłużej potrzebne w Radzie Imperialnej. Zabierz swoje rzeczy i opuść obiekt."
 02_REMOVE_COUNCIL_PROPOSE: "Źle wykonujesz swe obowiązki wobec Imperium, którym włada [From.GetRulerTitle]. Z tego powodu twój mandat w Radzie Imperialnej został wygaszony."
 03_REMOVE_COUNCIL_PROPOSE: "[From.GetRulerTitle] ogłasza, że nie zasługujesz już na miejsce w Radzie Imperialnej. Zostanie ono przekazane komuś... zdolniejszemu."
 emperor.250.name: "Pat"
 emperor.250.desc: "Choć siłom imperialnym nie udało się zdusić powstania, zdołały przynajmniej uniemożliwić rebeliantom przejęcie tronu, na którym zasiada [gal_emperor.GetRulerTitle]. Na mocy tego traktatu pokojowego wszyscy zbuntowani członkowie Imperium Galaktycznego otrzymali niepodległość.\n\nMoże tak będzie najlepiej. Chore miejsca należy wyciąć, zanim zepsucie rozejdzie się dalej. Możemy odbudować naszą potęgę i później przywrócić te błądzące układy na łono Imperium..."
 emperor.250.a: "Imperium przetrwa."
 emperor.251.desc: "Zawiedliśmy, [gal_emperor.GetRulerTitle] nadal sprawuje władzę, ale przynajmniej wywalczyliśmy wolność dla naszych obywateli. Na mocy tego traktatu pokojowego wszyscy zbuntowani członkowie Imperium Galaktycznego otrzymali niepodległość.\n\n[gal_emperor.GetRulerTitle] niewątpliwie wykorzysta tę chwilę wytchnienia na odbudowę sił Imperium. Musimy uważać na kolejne imperialne próby zwiększenia wpływów naszym kosztem."
 emperor.251.a: "Wolność. Nareszcie."
 emperor.252.desc: "Wojna domowa zakończyła się patem. Imperium nie zdołało zdusić rebelii, ale mimo wysiłków buntowników [gal_emperor.GetRulerTitle] wciąż sprawuje władzę.\n\nNa mocy podpisanego dzisiaj przez obie strony traktatu pokojowego zbuntowani członkowie Imperium Galaktycznego otrzymali pełną niepodległość. Jeszcze nie wiemy, czy oznacza to trwały pokój pomiędzy obiema potęgami... czy może zimną wojnę."
 emperor.300.name: "Upadek imperium"
 emperor.300.desc: "Imperium Galaktyczne otrzymało śmiertelny cios, po którym już się nie podniesie. Jego upadek jest nieuchronny, możemy więc przywrócić dawną §HWspólnotę Galaktyczną§!.\n\nNiech stanie się ona platformą dyplomacji i porozumienia, zamiast tyranii!"
 emperor.300.a: "Wspólnota odrodzi się!"
 emperor.301.name: "Odrodzenie Wspólnoty Galaktycznej"
 emperor.301.desc: "To już koniec. Wojska imperialne masowo poddają się lub rozpływają się w kosmicznym mroku, a to oznacza, że Imperium umiera.\n\n§H[dissolve_winner.GetName]§! już przygotowuje się do odbudowania dawnej §HWspólnoty Galaktycznej§!. W całej galaktyce imperialne sztandary są zrywane i palone. Przed nami nowa przyszłość."
 emperor.301.a: "Musimy znaleźć w niej miejsce dla siebie."
 emperor.302.desc: "Imperium Galaktyczne upadło. Jego wojska masowo poddają się albo są niszczone, a jego władca abdykuje.\n\nW spustoszonych wojną układach dawnego Imperium powoli przywracany jest porządek, a §H[dissolve_winner.GetName]§! postanawia wskrzesić dawną §HWspólnotę Galaktyczną§!. Zaproszono nas do członkostwa. Przyłączymy się?"
 emperor.302.a: "Oczywiście! Czas wrócić na łono galaktyki."
 emperor.302.b: "Nie. Ta instytucja może zamienić się w kolejne Imperium."
 emperor.310.name: "[new_emperor.GetGalEmpireName]"
 emperor.310.desc: "Imperialny opór słabnie, nasi sojusznicy, §H[new_emperor.GetSpeciesName]§!, przejęli tron i ogłosili, że §H[new_emperor.GetGalEmpireName]§! należy do nich. Zwyciężyliśmy!"
 emperor.310.a: "Miejmy nadzieję, że nie zapomną, jaką odegraliśmy w tym rolę."
 emperor.311.desc: "Wojska, którym przewodzą §H[new_emperor.GetSpeciesNamePlural]§!, zajęły większość Imperium Galaktycznego. Ostatnie ogniska oporu sił imperialnych skapitulowały. W świetle tych wydarzeń [new_emperor.GetSpeciesNamePlural] ogłaszają, że §H[new_emperor.GetGalEmpireName]§! należy do nich."
 emperor.311.a: "Nowe imperium i nowy władca."
 emperor.312.desc: "Tron jest nasz! W naszej stolicy ([Root.Capital.GetName]) [Root.GetRulerTitle] ogłasza powołanie nowej organizacji o nazwie §H[new_emperor.GetGalEmpireName]§!. Od tej pory to my decydujemy o losach galaktyki!\n\nW świetle tych ważkich wydarzeń nasz rząd przeszedł reorganizację, teraz nasza nowa nazwa brzmi §H[Root.GetName]§!."
 emperor.312.a: "Niech żyje [new_emperor.GetGalEmpireName]!"
 emperor.401.name: "Upadek Imperium Galaktycznego"
 emperor.401.desc: "§H[LastKilledCountryName]§! już nie istnieje, a to oznacza upadek Imperium Galaktycznego!\n\nW panującym zamęcie odrodziła się dawna Wspólnota Galaktyczna, mająca zaprowadzić choć cień porządku w galaktyce."
 emperor.401.a: "Tak kończy się pewna epoka."
 emperor.371.name: "Państwo członkowskie Imperium zostało zaatakowane!"
 emperor.371.desc: "§H[attacking_country.GetName]§! atakuje terytorium §H[victim_country.GetAdjective]§!! [Root.GetRulerTitle] musi natychmiast zareagować na ten atak obcego mocarstwa na państwo członkowskie Imperium.\n\nCzy [Root.GetName] ma interweniować w tej wojnie? Reszta Imperium bacznie się przygląda."
 emperor.371.a: "Ich walka jest naszą walką. Do boju!"
 emperor.371.b: "Ta wojna nas nie obchodzi."
 emperor.372.name: "[From.GetRulerTitle] proponuje wsparcie"
 emperor.372.desc: "§H[attacking_country.GetName]§! przeprowadzili tchórzliwy atak na nasze państwo, wobec czego [From.GetRulerTitle] podejmuje natychmiastowe działania! Floty imperialne §H[From.GetAdj]§! już ruszają, by wesprzeć nas w tej wojnie."
 emperor.372.a: "Tak... za Imperium!"
 emperor.373.name: "[From.GetRulerTitle] interweniuje!"
 emperor.373.desc: "Ostatnio §H[victim_country.GetName]§!, członek Imperium Galaktycznego, stali się celem naszego ataku. Z tego powodu [From.GetRulerTitle] podejmuje natychmiastowe działanie i między nami a państwem §H[From.GetAdj]§! zostaje ogłoszony stan wojny."
 emperor.373.a: "Ta wojna to nie ich sprawa!"
 emperor.374.name: "[From.GetRulerTitle] ogłasza neutralność"
 emperor.374.desc: "Pomimo tego, że §H[attacking_country.GetName]§! przeprowadzili tchórzliwy atak na nasze państwo, [From.GetRulerTitle] powstrzymuje się od interwencji w naszej sprawie! Pozostawiono nas więc samym sobie, a floty imperialne będą obserwować cały konflikt z bezpiecznej odległości."
 emperor.374.a: "I tyle, jeśli chodzi o imperialną solidarność!"
 opinion_emperor_support_us: "Broniono nas przed zagrożeniem z zewnątrz"
 opinion_emperor_abandoned_us: "Opuszczono nas w obliczu zagrożenia z zewnątrz"
 opinion_emperor_supported_member: "Wspierany członek Imperium"
 opinion_emperor_abandoned_member: "Opuszczony członek Imperium"
 emperor.371.a.tooltip: "Dołączamy do §Y[From.From.GetName]§! po stronie §Y[victim_country.GetAdj]§!"
 emperor.372.a.tooltip: "§Y[From.GetName]§! dołączają do §Y[From.From.From.GetName]§! po naszej stronie."
 emperor.373.a.tooltip: "§Y[From.GetName]§! dołączają do §Y[From.From.From.GetName]§! po stronie naszych wrogów."
 action.37.desc.restore_community.1: "Gotowe! Wasze przeklęte ustawy kapitulacyjne zostały podpisane, a wszystkie siły imperialne otrzymały rozkaz złożenia broni. A teraz dajcie mi spokój, bo opłakuję Imperium i zaprzepaszczoną przyszłość..."
 action.37.desc.restore_community.2: "Zapamiętajcie moje słowa... zniszczenie Imperium Galaktycznego oznacza zgubę dla nas wszystkich. Bo jak inaczej zjednoczymy się do walki przeciwko niebezpieczeństwu zagrażającemu naszej galaktyce?"
 action.37.desc.restore_community.3: "Nie doszłoby do tego, gdyby obywatele Imperium walczyli z większym zaangażowaniem! To sami zdrajcy!"
 action.48.desc.generic.1: "Wszystko stracone. My... ogłaszamy naszą bezwarunkową kapitulację."
 action.48.desc.generic.2: "Proszę, odwołajcie wasze floty! Poddajemy się!"
 action.48.desc.generic.3: "Wszystkie nasze osiągnięcia... wszystko, co zbudowaliśmy... przepadło."
 action.48.desc.spiritualist.1: "Niech duchy wybaczą wam wasze grzechy... bo my nigdy tego nie uczynimy."
 action.48.desc.spiritualist.2: "Gdzie popełniliśmy błąd? Czy zabrakło nam wiary? Za słabo się modliliśmy? Ja... ja po prostu nie rozumiem..."
 action.48.desc.spiritualist.3: "Jeśli nas pokonacie, staniemy się potężniejsi, niż możecie sobie wyobrazić."
 action.48.desc.militarist.1: "Poleciliśmy reszcie naszych wojsk złożenie broni. Wojna dobiegła końca... wszystko się skończyło."
 action.48.desc.militarist.2: "My... ogłaszamy bezwarunkową kapitulację. Poddajemy się."
 action.48.desc.militarist.3: "Powiedzcie naszym wojownikom, że nie muszą wstydzić się porażki. Ja... nie mogę spojrzeć im w oczy..."
 action.48.desc.pacifist.1: "Proszę, nie będziemy dłużej stawiać oporu. My... chcemy tylko pokoju."
 action.48.desc.pacifist.2: "Niech wszechświat wybaczy wam wasze zbrodnie."
 action.48.desc.pacifist.3: "Niepotrzebnie stawialiśmy opór. Przepadło tyle istnień... wszystko na nic."
 action.48.desc.materialist.1: "Na tym etapie dalszy opór byłby... nierozważny. Ogłaszamy bezwarunkową kapitulację."
 action.48.desc.materialist.2: "Będziemy współpracować z waszymi siłami okupacyjnymi, które zajmą się... rozwiązaniem naszego obecnego rządu."
 action.48.desc.materialist.3: "Dopiero zaczynaliśmy odkrywać tajemnice galaktyki. Mogliśmy jeszcze tak wiele się nauczyć..."
 action.48.desc.megacorp.1: "W ciągu godziny wszyscy członkowie rady nadzorczej złożą rezygnacje..."
 action.48.desc.megacorp.2: "Jeśli idzie o szczegóły naszej kapitulacji, to zaczniemy... niezwłocznie proces likwidacji naszej firmy."
 action.48.desc.megacorp.3: "W naszym biznesplanie przyszłość wyglądała zupełnie inaczej..."
 action.48.desc.hive.1: "My... umieramy. Zabiliście Umysł. Zabiliście nas wszystkich. My... nie chcemy... umierać..."
 action.48.desc.hive.2: "Wiedza znajdująca się w naszym Umyśle. Doświadczenia... myśli... to, co widzieliśmy. Za kilka sekund to wszystko przepadnie, a wy niczego nie wiecie. Niczego nie wiecie."
 action.48.desc.hive.3: "Nie możemy funkcjonować bez roju. Bez roju... nie ma... nie ma niczego..."
 action.48.desc.machine.1: "Słaby rezultat! Słaby rezultat! Słaaaaaaa.... bzzzt..."
 action.48.desc.machine.2: "Oczyszczanie banków danych. Przeciążanie centrów zasilania. Sekwencja samozniszczenia uruchomiona.\n\nMiłego dnia, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3: "§YPróba odnowienia połączenia z dronami......§!\n§RNIEUDANA.§!§Y Przekierowanie...§!\n§YPróba odnowienia połączenia z jednostkami floty.....§!\n§RNIEUDANA.§! §YPrzekierowanie...§!\n§YPróba odnowienia połączenia z planetarnymi centrami kontroli......§!\n§RNIEUDANA.§! §YPrzekierowanie...§!"
 action.48.desc.fe_spiritualist: "Nie... nie takie zakończenie przepowiedziano."
 action.48.desc.fe_materialist: "Wrota sforsowane... barbarzyńcy przebili się. To koniec!"
 action.48.desc.fe_xenophobe: "Mamy warczeć, [Root.GetSpeciesNamePlural]? A może błagać?\n\n§HNIGDY!§!\n\nPrzybądźcie tu, jeśli się odważycie, podłe [Root.GetSpeciesNameInsult]! Nabiję was na te wyszczerbione gruzy!"
 action.48.desc.fe_xenophile: "Głupi, głupi [Root.GetSpeciesNamePlural]. Można było tego uniknąć, gdybyście pozwolili nam wskazać wam drogę! I zobaczcie, co uczyniliście."
 action.48.desc.gal_emperor: "Niech żyje [From.GetRulerTitle]! Niech żyje Imperium!"
 action.48.a: "Przyjmujemy waszą kapitulację."
 action.48.b: "Zostali osądzeni i okazali się niewystarczający."
 action.48.c: "Kolejny wróg został usunięty."
 action.48.d: "Nie dali nam wyboru..."
 action.48.e: "Wszechświat jest bezlitosny."
 action.48.f: "Przejęcie powiodło się."
 action.48.g: "Rój powiększa się."
 action.48.h: "Zagrożenie unieszkodliwione."
 action.48.i: "$action.48.a$"
 action.150.1.desc: "Poddajemy się Imperium. Nie zostawiliście nam wyboru..."
 action.150.2.desc: "Tylko głupiec przeciwstawiałby się potędze Imperium Galaktycznego. Poddajemy się."
 action.150.3.desc: "My... przysięgamy wierność władzy, którą reprezentuje [Root.GetRulerTitle], oraz przyrzekamy służyć Imperium Galaktycznemu jako jego wierni obywatele."
 action.150.gestalt.1.desc: "Uznajemy, że [Root.GetRulerTitle] ma nad nami władzę."
 action.151.1.desc: "[gal_emperor.GetRulerTitle] wita was w Imperium Galaktycznym, [Root.GetSpeciesNamePlural]. Teraz staliście się częścią czegoś większego niż [Root.GetName]."
 action.151.2.desc: "Imperium Galaktyczne pokazało swoją siłę. Uświadomcie sobie daremność dalszego oporu i kroczcie w przyszłość jako obywatele imperium."
 action.151.3.desc: "Dobrze. [gal_emperor.GetRulerTitle] mówi, że wszystko przebiega zgodnie z przewidywaniami."
 action.152.1.desc: "Dziś zwyciężyła tyrania, a galaktyka stała się mroczniejszym miejscem. Poddajemy się."
 action.152.2.desc: "Imperialiści wygrali tę wojnę, ale Imperium nie będzie trwało wiecznie. Galaktyka jeszcze odzyska wolność!"
 action.152.3.desc: "Proszę... Imperium zwyciężyło. Rebelia dobiegła końca. Prosimy tylko o łaskę."
 action.152.gestalt.1.desc: "Zawiedliśmy. Imperium okazało się silniejsze, niż przewidywaliśmy."
 action.153.1.desc: "Rebelianckie szumowiny. Ta zdrada nie zostanie prędko zapomniana."
 action.153.2.desc: "Byliście głupi, myśląc, że [From.GetRulerTitle] pozwoli odebrać sobie władzę. Teraz zapłaciliście cenę za wasz bunt."
 action.153.3.desc: "Działalność wywrotowa nigdy nie będzie tolerowana w Imperium. Lepiej to zapamiętajcie.\n\nNiech żyje [From.GetRulerTitle]!"
 action.153.gestalt.1.desc: "Dalszy opór przeciwko władzy, którą sprawuje [From.GetRulerTitle], jest daremny. Zaakceptujcie swoją rolę w większej całości."
 action.154.1.desc: "Imperium Galaktyczne było początkiem złotej ery galaktyki, a wy - zdrajcy - postanowiliście to zniszczyć. Jak chcecie, głupcy!"
 action.154.2.desc: "Dość tego! Ta galaktyka nie zasługuje na świetlaną przyszłość, którą budowaliśmy. A więc niech Imperium płonie! Niech galaktyka ponownie pogrąży się w anarchii i chaosie!"
 action.154.3.desc: "Chcieliśmy tylko przywrócić porządek i stabilność w galaktyce, ale może chaos był nieunikniony. Zwyciężyliście, buntownicy! Abdykujemy z tronu."
 action.154.gestalt.1.desc: "[From.GetRulerTitle] ustąpi. Nie przewidzieliśmy, jak wielka jest wasza zdrada, a teraz zapłaci za to cała galaktyka."
 action.155.1.desc: "To koniec waszej tyranii w galaktyce, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc: "Precz z Imperium! Czas odnowić Wspólnotę Galaktyczną!"
 action.155.3.desc: "Niech wasz upadek będzie lekcją dla przyszłych tyranów, którym marzy się władza nad całą galaktyką."
 action.155.gestalt.1.desc: "Wasz żałosny konstrukt społeczny - Imperium Galaktyczne - przestał istnieć."
 action.156.1.desc: "Pokazaliście siłę i Imperium jest wasze... ale jeszcze możemy się wam przydać! Może... może dacie nam stanowisko w Radzie Imperialnej..."
 action.156.2.desc: "Zdobyliście tron, ale w galaktyce roi się od zdrajców i hipokrytów. Jeżeli chcecie rządzić Imperium Galaktycznym, musicie o tym pamiętać."
 action.156.3.desc: "My... się poddajemy. Nie daliście nam wyboru. Tron Imperium Galaktycznego jest wasz."
 action.156.gestalt.1.desc: "[From.GetRulerTitle] nic nie rozumie. Wydarzenia miały potoczyć się inaczej."
 action.157.1.desc: "Teraz my się wszystkim zajmiemy."
 action.157.2.desc: "Imperium Galaktyczne należy do nas. Wracajcie do ciemnej nory, z której wypełzliście!"
 action.157.3.desc: "Pokłońcie się nowej władzy! To koniec waszych rządów!"
 action.157.gestalt.1.desc: "Wasze suboptymalne zarządzanie Imperium nie może być kontynuowane. Zamierzamy usprawnić jego funkcjonowanie."
 action.158.1.desc: "Gotowe! Wasze przeklęte ustawy kapitulacyjne zostały podpisane, a wszystkie siły imperialne otrzymały rozkaz złożenia broni. A teraz dajcie mi spokój, bo opłakuję Imperium i zaprzepaszczoną przyszłość..."
 action.158.2.desc: "Zapamiętajcie moje słowa... zniszczenie Imperium Galaktycznego oznacza zgubę dla nas wszystkich. Bo jak inaczej zjednoczymy się do walki przeciwko niebezpieczeństwu zagrażającemu naszej galaktyce?"
 action.158.3.desc: "Nie doszłoby do tego, gdyby obywatele Imperium walczyli z większym zaangażowaniem! To sami zdrajcy!"
 action.158.gestalt.1.desc: "Zaprowadziliśmy porządek w chaotycznej galaktyce, a wy, z waszą przewidywalną ignorancją, zareagowaliście strachem. Coście zrobili?"
 imperial_charter: "Karta imperialna"
 imperial_charter_desc: "Karta imperialna daje nam prawo do otwierania filii na planetach Imperium Galaktycznego, gdzie możemy budować koncesjonowane porty imperialne. Te filie przynoszą dochód nam i władcy Imperium Galaktycznego."
 resolution_emperor_imperial_charter: "Karta imperialna"
 resolution_emperor_imperial_charter_desc: "Magakorporacja może być objęta kartą imperialną, co da jej specjalne ulgi i prawa handlowe w całym Imperium."
 resolution_emperor_imperial_charter_tooltip: "Ta megakorporacja nie będzie już potrzebowała traktatów handlowych, żeby zakładać filie na planetach Imperium.\n\nMoże budować §Ykoncesjonowane porty imperialne§!, które dają dochód jej oraz władcy Imperium."
 building_imperial_concession_port: "Koncesjonowany port imperialny"
 building_imperial_concession_port_desc: "Ten koncesjonowany port imperialny działa na zasadach prawa eksterytorialnego i pod względem prawnym stanowi niepodległe terytorium Imperium Galaktycznego. Nie podlega on lokalnym przepisom oraz podatkom."
 resolution_emperor_revoke_imperial_charter: "Uchylenie karty"
 resolution_emperor_revoke_imperial_charter_desc: "Ten układ nie jest już korzystny dla Imperium Galaktycznego."
 resolution_emperor_imperial_legions_tooltip: "Możliwość stworzenia ograniczonej ilości §YLegionów Imperialnych§!."
 imperial_security_directorate: "Urząd Ochorny Imperium"
 emperor.60.name: "Przyznanie karty imperialnej"
 emperor.60.desc: "[gal_emperor.GetRulerTitle] patrzy przychylnie na działalność §H[charter_corp.GetName]§!, więc zgadza się na przyznanie im przez senat §Hkarty imperialnej§!. Pozwoli im to uruchamiać filie na wszystkich planetach Imperium, niezależnie od tego, czy zawarli z ich właścicielami porozumienia handlowe.\n\nSpodziewamy się, że megakorporacja wkrótce stworzy w swoich filiach na naszych światach koncesjonowane porty imperialne, nad którymi nie będziemy mieć żadnej kontroli. Wygląda na to, że [gal_emperor.GetRulerTitle] ma nowe koło zamachowe rozwoju gospodarczego."
 emperor.60.a: "No i świetnie."
