 ### EVENT CHAINS
 WORM_CHAIN_1_title: "Przyczajony Czerw - sygnały"
 WORM_CHAIN_1_desc: "Coś po nas sięga z miejsca, w którym czas i przestrzeń są skurczone i splecione w supeł.\n\nCoś nas pożąda."
 WORM_CHAIN_2_title: "Przyczajony Czerw - znaki"
 WORM_CHAIN_2_desc: "Mało prawdopodobne, by czas mógł płynąć w dwóch kierunkach. Mało prawdopodobne, by wokół wszechświata owinięty był kosmiczny wąż o oczach większych niż cały nasz gatunek. Z drugiej strony, ostatnio wydarzyło się już kilka mało prawdopodobnych rzeczy."
 ### STATIC MODIFIERS
 happy_with_open_loop_temple: "Świątynia Pętli - ośrodek turystyczny"
 happy_with_open_loop_temple_desc: "Radosny i sprawny personel oprowadza tu wycieczki szlakiem pierwotnych pieczęci zalanych jaskrawym światłem reflektorów i oznakowanych informacyjnymi plakietkami."
 spiritual_happy_with_open_loop_temple: "Świątynia Pętli - szlak pielgrzymów"
 spiritual_happy_with_open_loop_temple_desc: "I znów bazaltowe łuki rozbrzmiewają tupotem nóg i echem modlitw."
 waiting_world_ruins: "Wymarłe ruiny"
 waiting_world_ruins_desc: "Słychać tylko westchnienia wiatru. Nikt się tam nie zapuszcza."
 d_mothballed_facilities: "£blocker£ Porzucone obiekty"
 d_mothballed_facilities_desc: "Dzielnice i budynki wykończone zgodnie z najnowszym kolonialnym standardem, ale od lat nieużytkowane i nienaprawiane."
 loop_debris_01_object: "Śmieci po sygnale z horyzontu"
 loop_debris_02_object: "Wirująca kapsuła"
 worm_quarantined: "Kwarantanna"
 worm_quarantined_desc: "WSZYSTKIE TE ŚWIATY NALEŻĄ DO WAS - POZA TYM JEDNYM."
 worm_manifestation: "Rzut oka"
 worm_manifestation_desc: "Rzeczy w pętli kręcą się w kółko."
 ### TECHNOLOGY
 tech_akx_worm_1: "Rekursja entropii"
 tech_akx_worm_1_desc: "Wszechświat niepowstrzymanie dąży naprzód i w dół. Tego dążenia nie można powstrzymać... ale można je zakłócić - za odpowiednią cenę."
 tech_akx_worm_2: "Doktryna - dziwna pętla"
 tech_akx_worm_2_desc: "Zespół protokołów społecznych opartych na paradoksalnym przekonaniu i na miłości. Gdy poznamy System Pętli, dowiemy się, że możemy wywierać wpływ zarówno przyjmując polecenia, jak i je wydając."
 tech_akx_worm_3: "Teoria ostateczna"
 tech_akx_worm_3_desc: "Gdy paradoks czasowy zostanie splątany, powstaje swoista świadomość, z własnymi potrzebami, własnymi popędami. To właśnie wydarzyło się ze świadomością, którą niektórzy nazywają Przyczajonym Czerwiem. Jeśli zdołamy dostroić się do niej, być może zdołamy osiągnąć pewien rodzaj nieśmiertelności."
 TECH_UNLOCK_AKX_WORM_3_TITLE: "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC: "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom: "§HSpojrzenie w przyszłość§! - $tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc: "§HWejrzenie w przyszłość§!\nZapowiedź perspektyw na przyszłość i ślad dawnych uczuć.\n\nPołowa całości, sama w sobie bezużyteczna, ale po jej ukończeniu technologia \"§H$tech_akx_worm_3$§!\" być może odsłoni swoje arkana przed naszymi naukowcami."
 ### BUILDINGS
 building_akx_worm_1: "Węzeł energetyczny zasilany spiralą"
 building_akx_worm_1_desc: "Znacznie zwiększa wydajność energetyczną planety dzięki technologiom nieobecnym w konwencjonalnej fizyce. Ich przeczucia przejawiają się w nocnych koszmarach i snach o spadaniu."
 building_akx_worm_2: "Instytut Pętli"
 building_akx_worm_2_desc: "Nauki o Pętli rozwijają intuicję, spolegliwość i cenne wyczucie perspektywy."
 building_akx_worm_3: "Ostateczne dostrojenie"
 building_akx_worm_3_desc: "Powierzchnia tego obiektu załamuje przestrzeń. Jego wnętrze jest niewidoczne dla jakichkolwiek znanych czujników i detektorów. Ale wszyscy wiemy, co jest w środku."
 requires_power_hub_absence: "§RObecność dowolnego budynku typu $building_power_hub_1$ lub $building_power_hub_2$ na planecie zakłóci delikatne helikalne strumienie niezbędne do prawidłowego działania węzła energetycznego zasilanego spiralą.§!"
 building_worm_mine: "Spiralnie wykuta kopalnia"
 building_worm_mine_desc: "Wąskie szyby wiją się wokół spiralnych żył minerałów."
 building_worm_farm: "Farma z zapętlonymi pługami"
 building_worm_farm_desc: "Rosnące zboża w jakiś sposób układają się z wiatrem."
