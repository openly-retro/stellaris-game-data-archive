 SWARM_STRIKE_CRAFT_1: "Caças de Enxame"
 SWARM_STRIKE_CRAFT_1_DESC: "Espécimes Prethoryn clonados e miniaturizados podem ser controlados através de comprimentos de ondas parecidos com os que usamos para comunicações intra-frota, permitindo que os utilizemos como naves de ataque eficazes."
 AMOEBA_STRIKE_CRAFT_1: "Flagelos de Ameba"
 AMOEBA_STRIKE_CRAFT_1_DESC: "Amebas criadas em cativeiro geram Flagelos que podem ser programados para responder a mudanças sutis na magnetização do casco, permitindo que os utilizemos como naves de ataque eficazes."
 DRONE_STRIKE_CRAFT: "Drone de Precisão"
 AI_STRIKE_CRAFT: "Drones Perseguidores"
 TORPEDO_1: "Torpedos Espaciais"
 TORPEDO_1_DESC: "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que eles passem diretamente por escudos energéticos."
 TORPEDO_2: "Torpedos Blindados"
 TORPEDO_2_DESC: "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor ao fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona."
 TORPEDO_3: "Torpedos Devastadores"
 TORPEDO_3_DESC: "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos."
 MASS_DRIVER_1: "Driver de Massa"
 MASS_DRIVER_1_DESC: "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas que perfuram armaduras, em direção a alvos."
 MASS_DRIVER_2: "Canhão de Bobinas"
 MASS_DRIVER_2_DESC: "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos."
 MASS_DRIVER_3: "Canhão Eletromagnético"
 MASS_DRIVER_3_DESC: "Canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis."
 MASS_DRIVER_4: "Canhão Eletromagnético Avançado"
 MASS_DRIVER_4_DESC: "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aprimorado Essas armas são mais poderosas e precisas que os seus predecessores."
 MASS_DRIVER_5: "Canhão de Gauss"
 MASS_DRIVER_5_DESC: "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutiva que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis."
 SPACEPORT_MASS_DRIVER: "Catapulta Eletromagnética de Porto Espacial"
 SPACEPORT_MASS_DRIVER_DESC: "Catapultas eletromagnéticas montadas em portos espaciais, que apesar de serem de um projeto mais antigo, possuem uma força considerável quando comparadas às que são montadas em naves."
 KINETIC_ARTILLERY_1: "Bateria Cinética"
 KINETIC_ARTILLERY_1_DESC: "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão."
 KINETIC_ARTILLERY_2: "Artilharia Cinética"
 KINETIC_ARTILLERY_2_DESC: "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado."
 MASS_ACCELERATOR_1: "Mega Canhão"
 MASS_ACCELERATOR_1_DESC: "Uma variante enorme da artilharia cinética, tão grande que precisa ser colocada em um suporte vertebral fixo."
 MASS_ACCELERATOR_2: "Giga Canhão"
 MASS_ACCELERATOR_2_DESC: "Uma variação ainda mais poderosa da artilharia cinética montada vertebralmente."
