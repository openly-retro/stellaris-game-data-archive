 civic_galactic_sovereign_megacorp_desc: "Esta Megacorporação atingiu o domínio sobre boa parte da galáxia, servindo como os atuais governantes corporativos do Imperium Galáctico."
 casus_belli_cb_imperial_crusade: "Cruzada Imperial"
 war_goal_wg_imperial_crusade: "Forçar adesão ao Imperium"
 war_goal_wg_imperial_crusade_desc: "A guerra é feita para forçar o inimigo a fazer parte do Imperium Galáctico.\n\n\n\nCaso ocorra uma paz de Status Quo, os sistemas que ocupamos serão liberados como um novo membro do Imperium, se eles tiverem pelo menos um habitado planeta."
 resolution_galactic_empire_imperial_crusade: "Crusada Imperial"
 resolution_galactic_empire_imperial_crusade_desc: "As fronteiras do Imperium Galáctico ainda não englobam toda a galáxia, isso deve ser corrigido. Uma Cruzada Imperial forçará (se bem-sucedida) o alvo desta resolução a fazer parte do Imperium."
 resolution_category_foreign_relations: "Relações Exteriores"
 resolution_galactic_empire_imperial_crusade_tooltip: "Concede o casus belli §Y'Cruzada Imperial'§! no império alvo."
 casus_belli_cb_trial_of_advancement: "Teste de Avanço"
 war_goal_wg_seize_council_seat: "Assento no Conselho"
 war_goal_wg_seize_council_seat_desc: "A guerra é feita para tomar o assento do inimigo no Conselho Imperial."
 resolution_emperor_abolish_council: "§RAbolir o Conselho Imperial§!"
 resolution_emperor_abolish_council_desc: "O Conselho Imperial e seus sicofantas são mais um resto trágico da Comunidade Galáctica corrupta. Ela não tem vez nesta nova era galáctica."
 resolution_emperor_abolish_council_tooltip: "O Conselho Imperial deixa de existir."
 resolution_emperor_restore_council: "Restaurar Conselho Imperial"
 resolution_emperor_restore_council_desc: "Talvez a decisão de dispensar o Conselho Imperial foi... apressada. Alguma delegação é necessária em uma instituição do tamanho do Imperium Galáctico."
 resolution_emperor_restore_council_tooltip: "O §YConselho Imperial§! é restaurado com três membros."
 resolution_emperor_council_size_1: "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc: "O Imperium não precisa de mais de uma voz no Conselho."
 resolution_emperor_council_size_2: "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc: "Dois membros confiáveis e inabaláveis no Conselho Imperial são suficientes."
 resolution_emperor_council_size_3: "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc: "Um Conselho Imperial feito de três membros parece ser o ideal."
 resolution_emperor_council_size_4: "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc: "A necessidade exige que ajustemos o número de membros no Conselho Imperial. Quatro seria melhor."
 resolution_emperor_council_size_5: "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc: "O Imperium vai se beneficiar de mais vozes no Conselho Imperial."
 resolution_emperor_permanent_seat: "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc: "É claro que este membro do Conselho pensa sempre no melhor interesse do Imperium. Ele deve ter um assento permanente."
 resolution_emperor_revoke_permanent_seat: "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc: "Este membro do Conselho não está mais nas graças de Sua Majestade Imperial. Ele não deve mais ter um assento permanente."
 self_modified_refuse: "§REstes [Root.GetSpeciesNamePlural] auto-modificados se recusam a sair de [Root.Planet.GetName]!§!\n\n"
 emperor.101.name: "Grito de Rebelião!"
 emperor.101.desc: "Chegamos em um momento decisivo: o §HImperium Galáctico§! está à beira de uma revolta geral. Talvez não haverá hora melhor para derrubar a [gal_emperor.GetRulerTitle]! Até mesmo agora, os membros rebeldes do Imperium estão se unindo sob a bandeira de uma única federação.\n\nComo foi o [Root.GetName] que orquestrou os tiros iniciais da rebelião, foi nos pedido para liderar esta grande aliança na próxima guerra, que sem dúvida será de proporções galácticas."
 emperor.101.a: "A liberdade será restaurada na galáxia!"
 emperor.101.b: "Não somos leais ao Império."
 emperor.102.name: "A Morte da Liberdade"
 emperor.102.a.desc: "Apesar dos óbvios sinais que o Imperium Galáctico estava enfrentando um colapso iminente, nenhum de seus membros estava disposto a desafiar abertamente a [gal_emperor.GetRulerTitle]. A rebelião morreu ainda criança, com um choro, e §H[gal_emperor.GetName]§! aumentou demais seu controle sobre a galáxia."
 emperor.102.b.desc: "Ficamos sabendo de uma tentativa falha de se aproveitar da fraqueza atual do Imperium Galáctico ao instigar rebelião aberta. Mas na hora da verdade, nenhum dos membros do Imperium conseguiu ter a coragem de desafiar a [gal_emperor.GetRulerTitle] diretamente, então a revolta terminou antes mesmo de começar.\n\nIsso é um grande golpe ao movimento rebelde, que aumentou demais nosso controle sobre a galáxia."
 emperor.102.a: "Vida longa a [gal_emperor.GetRulerTitle]..."
 emperor.102.b: "Tolos patéticos."
 emperor.103.desc: "Chegamos em um momento decisivo: o Imperium Galáctico está à beira de uma revolta geral. Agora mesmo, os membros rebeldes do Imperium, liderados por §H[rebel_leader.GetName]§!, estão se unindo sob a bandeira de uma única federação. Enquanto isso, §H[gal_emperor.GetName]§! está reunindo legalistas determinados a preservar o Imperium a qualquer custo.\n\nA guerra civil está prestes a englobar a galáxia, e ambos os lados querem saber nossa posição. Lutaremos em qual lado?"
 emperor.103.2.desc: "Não somos os únicos lutando para libertar a galáxia das amarras do Imperium Galáctico, o §H[rebel_leader.GetName]§! já está juntando uma coalizão de nações rebeldes, e o §H[gal_emperor.GetName]§! acabou de declará-los no estado de revolta aberta!\n\nCom a rebelião bem a caminho, nossa própria operação para lançar uma foi cancelada. Devemos declarar oficialmente nosso apoio aos rebeldes?"
 emperor.103.a: "O Imperium deve cair!"
 emperor.103.b: "Vida longa a [gal_emperor.GetRulerTitle]!"
 joins_rebels: "Devemos ficar do lado dos §YRebeldes§! em sua luta contra os §YLegalistas Imperiais§!."
 joins_loyalists: "Ficamos do lado dos §YLegalistas Imperiais§! em sua tentativa de esmagar os §YRebeldes§!."
 emperor.104.name: "Última Batalha"
 emperor.104.desc: "Tempos sombrios. A influência corrompedora da [gal_emperor.GetRulerTitle] se estende muito além do que pensamos, nenhum dos demais membros do Imperium teve a coragem de se juntar a nós em revolta aberta!\n\nAgora estamos sozinhos contra a força conjunta do Imperium Galáctico que se mobiliza para a guerra."
 emperor.104.a: "Covardes!"
 emperor.106.name: "Revolta Aberta!"
 emperor.106.a.desc: "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc: "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc: "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc: "Insurgentes estão tirando proveito da fraqueza atual do Imperium Galáctico para lançar uma rebelião aberta contra nosso governo!"
 emperor.106.2.desc: "Os traidores estão juntando suas forças sob a bandeira da §H[From.Root.GetAllianceName]§!, e há relatos de prisões em massa de funcionários do Império dentro de seus territórios."
 emperor.106.3.desc: "Porém, suas tentativas de fomentar rebeliões fracassaram. Somente os traidores §H[From.GetName]§! apoiaram os rebeldes. Os demais membros do Imperium estão firmes em apoio a [Root.GetRulerTitle]. Com a ajuda de nossos amigos legalistas, devemos encerrar rapidamente esta revolta patética."
 emperor.106.4.desc: "Balançados por mentiras e propagandas, as nações súditas do Imperium se aliaram aos rebeldes. Esta traição sem precedentes deixou o [Root.GetName] sozinho na defesa da ordem e estabilidade na galáxia. Não devemos decepcionar a [Root.GetRulerTitle]."
 emperor.106.5.desc: "Esta rebelião ameaça desfazer a Nova Ordem que lutamos tanto para estabelecer. Precisamos lidar com ela de maneira rápida e decisiva, para que a paz possa ser restaurada na galáxia.\n\n§HPela glória do Imperium Galáctico!§!"
 emperor.106.a: "Estes rebeldes precisam pagar por sua insolência."
 emperor.107.name: "Guerra Civil no Imperium"
 emperor.107.a.desc: "O Imperium Galáctico está envolto em guerra civil! Diversos membros se rebelaram contra a autoridade da [gal_emperor.GetRulerTitle], sob a bandeira da §H[rebel_leader.GetAllianceName]§!. Legalistas, liderados por §H[gal_emperor.GetName]§!, atacaram de volta e estão determinados a preservar o controle do Imperium sobre a galáxia."
 emperor.107.b.desc: "O Imperium Galáctico está envolto em guerra civil! §H[rebel_leader.GetName]§! está se rebelando contra a autoridade da [gal_emperor.GetRulerTitle]. Legalistas, liderados por §H[gal_emperor.GetName]§!, atacaram de volta e estão determinados a preservar o controle do Imperium sobre a galáxia."
 emperor.107.a: "Uma galáxia em guerra."
 emperor.108.a.desc: "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc: "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc: "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc: "O Imperium Galáctico está envolto em guerra civil! Seus membros se dividiram entre rebeldes, que buscam derrubar a [gal_emperor.GetRulerTitle], e legalistas, que lutam para preservar o Imperium."
 emperor.108.2.desc: "Como nosso Lorde Supremo §H[From.GetName]§!, ficou do lado dos Rebeldes, não temos escolha a não ser nos juntarmos a eles também!"
 emperor.108.3.desc: "Como nosso Lorde Supremo §H[From.GetName]§!, ficou do lado dos Legalistas, não temos escolha a não ser nos juntarmos a eles também!"
 emperor.108.4.desc: "Como somos súditos diretos da [gal_emperor.GetRulerTitle], não temos muita escolha nesta questão, ficamos do lado dos Legalistas."
 emperor.108.a: "Que seja assim!"
 emperor.150.name: "Rebelião Destruída!"
 emperor.150.desc: "Acabou! A rebelião foi totalmente destruída, e cidadãos leais por todo o Imperium estão comemorando nossa vitória.\n\nAgora que os traidores foram derrotados, precisamos decidir como lidar com eles. Devemos mostrar clemência, ou eles devem ser punidos por seus crimes?"
 emperor.150.a: "Vamos trazê-los de volta ao Imperium."
 emperor.150.b: "Eles devem ser punidos por sua insolência."
 emperor.151.a.desc: "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc: "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc: "A guerra civil acabou! A ordem foi restaurada na galáxia, com as forças conjuntas do Imperium Galáctico levando justiça rápida aos traidores rebeldes."
 emperor.151.2.desc: "Enquanto os cidadãos imperiais comemoram esta vitória, a [gal_emperor.GetRulerTitle] decidiu adotar uma política de leniência e reconciliação. Talvez esta gentileza acabe transformando os antigos rebeldes em membros leais e produtivos do Imperium."
 emperor.151.3.desc: "Descobrimos que a [gal_emperor.GetRulerTitle] decidiu usar os rebeldes como exemplo. Um desfile da vitória, de tamanho sem precedentes, será realizado em [gal_emperor.Capital.GetName], e ao final, a execução em massa da liderança rebelde restante será transmitida pelo Imperium."
 emperor.151.a: "Glória ao Imperium!"
 emperor.152.name: "O Imperium Prevalece"
 emperor.152.a.desc: "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc: "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc: "Este é um dia sombrio para a galáxia\" Apesar de nossos melhores esforços, a rebelião se mostrou incapaz de resistir ao ataque dos legalistas imperiais. As forças do Imperium prevaleceram em todas as frentes, e não temos escolha a não ser nos rendermos."
 emperor.152.2.desc: "Nosso status como membros do Imperium Galáctico foi restaurado, mas [gal_emperor.GetRulerTitle] aparentemente adotou uma política de leniência e reconciliação. Não seremos punidos mais do que isso."
 emperor.152.3.desc: "Nosso status como membros do Imperium Galáctico foi restaurado, mas [gal_emperor.GetRulerTitle] aparentemente decidiu usar todos que se aliaram aos rebeldes como exemplo. Todos os líderes rebeldes serão executados ao final do desfile da vitória Imperial em [gal_emperor.Capital.GetName] - um evento que será transmitido para todo o Imperium."
 emperor.152.a: "Quanta clemência."
 emperor.152.b: "O melhor da \"Justiça Imperial\".\""
 emperor.153.name: "Legalistas Imperiais Prevalecem"
 emperor.153.desc: "Parece que o Imperium Galáctico conseguiu resistir à tempestade de insurreição que estava enfrentando. Os rebeldes foram derrotados de maneira decisiva por forças Imperiais, e [gal_emperor.GetRulerTitle] proclamou a vitória na guerra civil."
 emperor.153.a: "Assim termina."
 emperor.200.name: "A Queda do Imperium Galáctico"
 emperor.200.desc: "A liberdade foi restaurada na galáxia! O Imperium Galáctico caiu, e os últimos legalistas imperiais se renderam às forças rebeldes que avançavam.\n\nCom a destituição da [gal_emperor.GetRulerTitle], a antiga §HComunidade Galáctica§! foi ressuscitada. O tempo dirá se a instituição renascida consegue impedir a ascensão de outro ditador galáctico, mas por enquanto, comemorações espontâneas estão ocorrendo em planetas por todo o território do antigo Imperium."
 emperor.200.a: "Este é um dia para ser lembrado."
 emperor.201.desc: "O Imperium Galáctico caiu. Forças imperiais não conseguiram parar o avanço das frotas Rebeldes, e hoje, a [gal_emperor.GetRulerTitle] não teve escolha a não ser capitular.\n\nCom o Imperium dissolvido, a antiga instituição corrupta da §HComunidade Galáctica§! foi ressuscitada para tomar seu lugar. E com isso, a galáxia se afastou decisivamente da ordem, e abraçou o caos..."
 emperor.201.a: "Este é um dia sombrio."
 emperor.202.desc: "Cercado por traidores de todos os lados, o Imperium Galáctico caiu. A escória rebelde rompeu as até então poderosas frotas Imperiais, e o resto dos legalistas desertou a causa.\n\nCom o colapso de toda a resistência Imperial, [gal_emperor.GetRulerTitle] não teve escolha, exceto a abdicação. Os insurgentes já anunciaram a ressurreição da antiga §HComunidade Galáctica§! para preencher o grande vazio deixado pelo Imperium desintegrado."
 emperor.202.a: "Tudo está perdido..."
 emperor.203.desc: "O Imperium Galáctico caiu. Com a vitória das forças rebeldes em todas as frentes, [gal_emperor.GetRulerTitle] abdicou.\n\nA antiga Comunidade Galáctica foi restaurada no lugar do Imperium que desabou."
 joined_galactic_empire_rebellion: "§HRebelião Galáctica:§!\nVamos nos juntar a uma Federação §YRebelde§! em guerra contra §Y[gal_emperor.GetName]§! e sua Federação §YLegalista§! ."
 joined_galactic_empire_loyalists: "§HRebelião Galáctica:§!\nVamos nos juntar a uma Federação §YLegalista§! em guerra contra uma Federação §YRebelde§! que busca derrubar o Imperium Galáctico."
 war_goal_wg_galactic_civil_war_loyalists: "Destruir a Rebelião"
 war_goal_wg_galactic_civil_war_loyalists_desc: "A guerra é feita para trazer de volta os membros rebeldes do Imperium Galáctico."
 war_goal_wg_galactic_civil_war_rebels: "Derrubar o Imperium"
 war_goal_wg_galactic_civil_war_rebels_desc: "A guerra é feita para derrubar o Imperium Galáctico e restaurar a Comunidade antiga."
 wg_galactic_civil_war_loyalists_accept: "Os §YRebeldes§! serão forçados de volta para o §YImperium Galáctico§!."
 wg_galactic_civil_war_loyalists_status_quo: "Os §YRebeldes§! se separam do §YImperium Galáctico§!."
 wg_galactic_civil_war_rebels_accept: "O §YImperium Galáctico§! é dissolvido."
 casus_belli_cb_galactic_empire: "Imperium"
 war_goal_wg_restore_the_community: "Restaurar a Comunidade"
 war_goal_wg_restore_the_community_desc: "A guerra é feita para dissolver o Imperium Galáctico e restaurar a Comunidade Galáctica. Isto nos colocará em guerra com todos os membros do Imperium."
 war_goal_wg_dissolve_the_empire_accept: "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne: "Tomar o Trono"
 war_goal_wg_seize_imperial_throne_desc: "A guerra é feita para tomar o trono do Imperium Galáctico. Isto nos colocará em guerra com todos os membros do Imperium."
 wg_seize_imperial_throne_accept: "§Y[Root.GetName]§! torna-se o novo governante do §YImperium Galáctico§!"
 ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC: ""
 ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC: ""
 01_ADD_COUNCIL_PROPOSE: "Precisamos dos seus serviços no Conselho Imperial Sirva-nos bem e sua lealdade será recompensada."
 02_ADD_COUNCIL_PROPOSE: "[From.GetRulerTitle] escolheu vocês para preencherem um assento vago no Conselho Imperial. Uma grande honra, certamente."
 03_ADD_COUNCIL_PROPOSE: "Em reconhecimento pelos seus serviços ao Imperium, a [From.GetRulerTitle] decidiu conceder ao [Root.GetName] um assento no Conselho Imperial."
 01_REMOVE_COUNCIL_PROPOSE: "Não precisamos mais dos seus serviços no Conselho Imperial. Junte seus pertences e deixe as dependências."
 02_REMOVE_COUNCIL_PROPOSE: "Vocês falharam nos seus deveres com o Imperium e a [From.GetRulerTitle]. Por isso, seu assento no Conselho Imperial foi removido."
 03_REMOVE_COUNCIL_PROPOSE: "[From.GetRulerTitle] decretou que vocês não mais merecem seu assento no Conselho Imperial. Ele deve ser dado a alguém mais... capaz."
 emperor.250.name: "Impasse"
 emperor.250.desc: "Apesar das forças imperiais não terem conseguido destruir a insurgência, pelo menos eles conseguiram frustrar a tentativa dos Rebeldes de derrubarem a [gal_emperor.GetRulerTitle]. Com este tratado de paz, todos os membros rebeldes do Imperium Galáctico receberam independência.\n\nTalvez seja melhor assim. Uma doença como esta deve ser arrancada antes de a corrupção ter alguma chance de se espalhar. Sempre podemos reconstruir e devolver estes sistemas perdidos ao seio do Imperium mais tarde..."
 emperor.250.a: "O Imperium resistirá."
 emperor.251.desc: "Apesar de termos falhado em nossa tentativa de derrubar a [gal_emperor.GetRulerTitle], pelo menos garantimos liberdade para o nosso povo. Com este tratado de paz, todos os membros rebeldes do Imperium Galáctico receberam independência.\n\nA [gal_emperor.GetRulerTitle] sem dúvidas usará este alívio para reconstruir as forças do Imperium. Devemos nos defender contra quaisquer tentativas futuras dos Imperiais de espalharem sua influência a nosso custo."
 emperor.251.a: "Enfim, liberdade."
 emperor.252.desc: "A Guerra Civil acabou em um impasse. Apesar do Imperium não conseguir acabar com a rebelião, os Rebeldes também falharam na sua tentativa de derrubar [gal_emperor.GetRulerTitle].\n\nEm um tratado de paz assinado por ambas as partes hoje, os membros rebeldes do Imperium receberam independência plena. Veremos se isso resulta em uma paz duradoura entre os dois blocos, ou em uma guerra fria."
 emperor.300.name: "A Queda de um Império"
 emperor.300.desc: "O Imperium Galáctico recebeu um golpe mortal, do qual não vai conseguir se recuperar. Com seu colapso iminente, agora estamos em uma posição para restaurar a antiga §HComunidade Galáctica§!.\n\nDeixe que ela sirva como plataforma de diplomacia e compreensão mútua em vez de tirania!"
 emperor.300.a: "A Comunidade renascerá!"
 emperor.301.name: "O Renascimento da Comunidade"
 emperor.301.desc: "O fim chegou. Enquanto as forças imperiais restantes se rendem em massa, ou somem na calada da madrugada, ficou claro que o Imperium está morrendo.\n\nMesmo agora, o §H[dissolve_winner.GetName]§! começou a trabalhar para reconstruir a §HComunidade Galáctica§!. Bandeiras imperiais estão sendo rasgadas ou queimadas por toda a galáxia. O futuro está diante de nós."
 emperor.301.a: "Devemos encontrar nosso lugar nele."
 emperor.302.desc: "O Imperium Galáctico caiu. Com a rendição ou desaparecimento das forças imperiais, o soberano Imperial abdicou.\n\nConforme a ordem é restaurada aos poucos nos sistemas devastados pela guerra do Imperium antigo, o §H[dissolve_winner.GetName]§! achou adequado ressuscitar a antiga §HComunidade Galáctica§!. Recebemos um convite para sermos membros. Devemos ingressar?"
 emperor.302.a: "É claro! É hora de se juntar novamente à galáxia."
 emperor.302.b: "Não. Isso pode virar outro Imperium."
 emperor.310.name: "[new_emperor.GetGalEmpireName]"
 emperor.310.desc: "Com a resistência Imperial desmoronando, nossos aliados §H[new_emperor.GetSpeciesName]§! tomaram o trono e se proclamaram governantes do §H[new_emperor.GetGalEmpireName]§!. A vitória é nossa!"
 emperor.310.a: "Esperamos que eles lembrem nossa participação nisso."
 emperor.311.desc: "Forças lideradas pelos §H[new_emperor.GetSpeciesNamePlural]§! varreram boa parte do Imperium Galáctico, e os últimos bolsões de resistência Imperial se renderam recentemente. Graças a este acontecimento, os [new_emperor.GetSpeciesNamePlural] se proclamaram governantes do §H[new_emperor.GetGalEmpireName]§!."
 emperor.311.a: "Um novo império e um novo mestre."
 emperor.312.desc: "O trono é nosso! Na nossa capital em [Root.Capital.GetName], o novo [Root.GetRulerTitle] anunciou o surgimento do §H[new_emperor.GetGalEmpireName]§!. De agora em diante, o destino da galáxia será decidido por nós!\n\nApós estes eventos grandiosos, nosso governo foi reorganizado e agora somos os novos §H[Root.GetName]§!."
 emperor.312.a: "Vida longa a [new_emperor.GetGalEmpireName]!"
 emperor.401.name: "O Desabamento do Imperium Galáctico"
 emperor.401.desc: "Com a destruição do §H[LastKilledCountryName]§!, o Imperium Galáctico desabou!\n\nEm meio ao caos, a antiga Comunidade Galáctica renasceu para trazer uma certa ordem à galáxia."
 emperor.401.a: "Assim termina uma era."
 emperor.371.name: "Estado-Membro do Imperium sob Ataque!"
 emperor.371.desc: "§H[attacking_country.GetName]§! atacou §H[victim_country.GetName]§!! Este ataque sobre um Estado-membro do Imperium por uma potência estrangeira requer uma resposta imediata do [Root.GetRulerTitle].\n\nO [Root.GetName] deve intervir nesta guerra? O resto do Imperium está de olho."
 emperor.371.a: "A luta deles é a nossa luta. Guerra!"
 emperor.371.b: "Esta guerra não é nosso problema."
 emperor.372.name: "[From.GetRulerTitle] Oferece Apoio"
 emperor.372.desc: "O ataque covarde na nossa nação pelo §H[attacking_country.GetName]§! motivou o [From.GetRulerTitle] a tomar uma rápida ação! Frotas imperiais do §H[From.GetName]§! estão se movendo agora para nos apoiar nesta guerra."
 emperor.372.a: "Sim... pelo Imperium!"
 emperor.373.name: "[From.GetRulerTitle] Intervém!"
 emperor.373.desc: "Nosso ataque recente no §H[victim_country.GetName]§!, membro do Imperium Galáctico, provocou uma resposta imediata do [From.GetRulerTitle]! Agora estamos em guerra com o §H[From.GetName]§!."
 emperor.373.a: "Esta guerra não é problema deles!"
 emperor.374.name: "[From.GetRulerTitle] Declara Neutralidade"
 emperor.374.desc: "Apesar do ataque covarde em nossa nação pelo §H[attacking_country.GetName]§!, o [From.GetRulerTitle] decidiu não intervir em nosso favor! Devemos nos virar por conta própria, enquanto as frotas Imperiais observam o conflito de longe."
 emperor.374.a: "Lá se foi a solidariedade Imperial!"
 opinion_emperor_support_us: "Nos defendeu de Ameaças Externas"
 opinion_emperor_abandoned_us: "Nos abandonou nas Ameaças Externas"
 opinion_emperor_supported_member: "Apoiou Membro do Imperium"
 opinion_emperor_abandoned_member: "Abandonou Membro do Imperium"
 emperor.371.a.tooltip: "Juntamo-nos ao §Y[From.From.GetName]§! no lado do §Y[victim_country.GetName]§!"
 emperor.372.a.tooltip: "O §Y[From.GetName]§! se junta ao §Y[From.From.From.GetName]§! no nosso lado."
 emperor.373.a.tooltip: "O §Y[From.GetName]§! se junta ao §Y[From.From.From.GetName]§! no lado de nossos inimigos."
 action.37.desc.restore_community.1: "Pronto! Seus terríveis Artigos de Rendição foram assinados, e todas as forças imperiais receberam ordens para entregarem suas armas. Agora me deixem em paz, enquanto fico em luto pelo Imperium e pelo que ele poderia ter sido..."
 action.37.desc.restore_community.2: "Marquem minhas palavras: a destruição do Imperium Galáctico condenou a todos nós. De que outra maneira poderíamos permanecer unidos sob uma bandeira contra os terrores que ameaçam nossa galáxia?"
 action.37.desc.restore_community.3: "Se os cidadãos do Imperium tivessem lutado mais, isso não teria ocorrido! Todos traidores!"
 action.48.desc.generic.1: "Tudo está perdido. Nós... oferecemos nossa rendição incondicional."
 action.48.desc.generic.2: "Por favor, recue suas frotas! Você tem a nossa rendição!"
 action.48.desc.generic.3: "Tudo que conquistamos... tudo que construímos... acabou."
 action.48.desc.spiritualist.1: "Que os espíritos perdoem os seus pecados... nós nunca o faremos."
 action.48.desc.spiritualist.2: "Onde falhamos? Não tivemos fé suficiente? Não rezamos o bastante? Eu... Simplesmente não entendo..."
 action.48.desc.spiritualist.3: "Ao nos derrubar agora, vamos nos tornar mais poderosos do que vocês podem imaginar."
 action.48.desc.militarist.1: "Instruímos todas as nossas forças restantes a entregarem suas armas. A guerra acabou... tudo acabou."
 action.48.desc.militarist.2: "Vocês... vocês têm nossa rendição incondicional. Estamos baixando nossas armas."
 action.48.desc.militarist.3: "Diga aos nossos guerreiros que não houve vergonha em nossa derrota. Eu... Eu não consigo encará-los..."
 action.48.desc.pacifist.1: "Por favor, não vamos resistir mais. Só queremos... só queremos paz."
 action.48.desc.pacifist.2: "Que o universo perdoe vocês pelos seus crimes."
 action.48.desc.pacifist.3: "Foi tolo da nossa parte resistir. Tantas vidas perdidas... tudo isso por nada."
 action.48.desc.materialist.1: "Resistência adicional neste momento seria... irracional. Você tem a nossa total rendição."
 action.48.desc.materialist.2: "Vamos cooperar com as forças de ocupação enquanto elas supervisionam o desmonte de nosso governo atual."
 action.48.desc.materialist.3: "Só estamos começando a entender os mistérios da galáxia. Tinha muito mais coisa para aprender..."
 action.48.desc.megacorp.1: "Você terá a demissão de todos os membros do Conselho na sua mesa dentro de uma hora..."
 action.48.desc.megacorp.2: "Conforme os detalhes de nossa rendição, começaremos... com o processo de liquidação de nossa companhia de maneira imediata."
 action.48.desc.megacorp.3: "Este não é o futuro que eu havia previsto em nosso plano de negócios..."
 action.48.desc.hive.1: "Estamos... estamos morrendo. Você matou a Mente. Você matou a todos nós. Não... queremos... morrer..."
 action.48.desc.hive.2: "O conhecimento contido dentro de nossa Mente. As experiências... os pensamentos... as coisas que vimos. Tudo vai embora em alguns segundos, você não tem ideia. Você não tem ideia."
 action.48.desc.hive.3: "Sem a Colmeia, não podemos funcionar. Sem a Colmeia... não há... não há nada..."
 action.48.desc.machine.1: "Resultado abaixo do ideal! Resultado abaixo do ideal! Aaaaaaabaaaaiix... bzzt..."
 action.48.desc.machine.2: "Expurgando todos os bancos de dados. Sobrecarregando hubs de energia centrais. Sequência de autodestruição iniciada.\n\nTenham um bom dia, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3: "§YTentando reestabelecer conexão com drones......§!\n§RFALHA.§!§Y Redirecionando...§!\n§YTentando reestabelecer conexão com unidades de frota...§!\n§RFALHA.§! §YRedirecionando...§!\n§YTentando reestabelecer conexão com hubs de controle planetário......§!\n§RFALHA.§! §YRedirecionando...§!"
 action.48.desc.fe_spiritualist: "Isso... isso não foi o fim que previmos."
 action.48.desc.fe_materialist: "Os portões foram derrubados... os bárbaros invadiram. Este é o fim!"
 action.48.desc.fe_xenophobe: "Querem nos ver rosnando, [Root.GetSpeciesNamePlural]? Talvez implorando?\n\n§HNUNCA!§!\n\nCheguem perto, se ousarem, vis [Root.GetSpeciesNameInsult]! Vou empalar vocês com esta sucata!"
 action.48.desc.fe_xenophile: "Ah seus tolos [Root.GetSpeciesNamePlural]. Isso poderia ter sido evitado se tivessem permitido que nós guiássemos vocês! Agora olha o que vocês fizeram."
 action.48.desc.gal_emperor: "Vida longa a [From.GetRulerTitle]! Vida longa ao Imperium!"
 action.48.a: "Aceitamos a sua rendição."
 action.48.b: "Eles foram julgados e foram declarados inadequados."
 action.48.c: "Mais um inimigo resolvido."
 action.48.d: "Eles não nos deixaram escolha..."
 action.48.e: "É um universo imperdoável."
 action.48.f: "Aquisição bem-sucedida."
 action.48.g: "A Colmeia expande."
 action.48.h: "Ameaça neutralizada."
 action.48.i: "$action.48.a$"
 action.150.1.desc: "Rendemo-nos ao Imperium. Vocês não deixaram muita escolha..."
 action.150.2.desc: "Só um tolo enfrentaria o poder do Imperium Galáctico. Nós nos rendemos."
 action.150.3.desc: "Nós... nós juramos lealdade a [Root.GetRulerTitle], e juramos servir o Imperium Galáctico como cidadãos imperiais leais."
 action.150.gestalt.1.desc: "Vamos nos render à autoridade da [Root.GetRulerTitle]."
 action.151.1.desc: "A [gal_emperor.GetRulerTitle] dá as boas-vindas ao Imperium Galáctico, [Root.GetSpeciesNamePlural]. Agora vocês fazem parte de algo muito maior que o [Root.GetName]."
 action.151.2.desc: "O Imperium Galáctico demonstrou sua força. Aceite a futilidade de continuar resistindo, e abrace seu futuro como cidadãos Imperiais."
 action.151.3.desc: "Bom. Tudo segue como previsto pela [gal_emperor.GetRulerTitle]."
 action.152.1.desc: "A tirania prevaleceu neste dia, e a galáxia é um lugar mais sombrio graças a isso. Nós nos rendemos."
 action.152.2.desc: "Vocês Imperiais podem ter ganho esta guerra, mas o Imperium não vai durar para sempre. A liberdade será restaurada na galáxia!"
 action.152.3.desc: "Por favor... o Imperium venceu. A rebelião acabou. Só pedimos misericórdia."
 action.152.gestalt.1.desc: "Nós falhamos. O Imperium era mais forte do que previmos."
 action.153.1.desc: "Escória rebelde. Este ato de traição não será esquecido tão cedo."
 action.153.2.desc: "Vocês foram tolos ao se revoltarem contra [From.GetRulerTitle]. Agora pagaram o preço."
 action.153.3.desc: "A rebelião nunca será tolerada dentro do Imperium. Nunca se esqueçam disso.\n\nVida longa a [From.GetRulerTitle]!"
 action.153.gestalt.1.desc: "Oposição futura a [From.GetRulerTitle] é fútil. Aceite seu papel dentro do todo superior."
 action.154.1.desc: "O Imperium Galáctico foi o começo de uma era dourada para a galáxia, e mesmo assim vocês traidores decidem jogar tudo fora. Que seja do seu jeito então, tolos!"
 action.154.2.desc: "Chega! Esta galáxia não merece o futuro brilhante que estávamos construindo. Deixem o Imperium queimar então! Deixem a galáxia cair para a anarquia e o caos mais uma vez!"
 action.154.3.desc: "Só queríamos trazer ordem e estabilidade para a galáxia, mas talvez o caos seja inevitável no final. A vitória é de vocês, rebeldes! Vamos abdicar do trono."
 action.154.gestalt.1.desc: "[From.GetRulerTitle] se entregará. Não conseguimos prever a totalidade de sua traição, e agora a galáxia deve pagar o preço."
 action.155.1.desc: "Sua tirania sobre a galáxia chegou ao fim, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc: "Abaixo o Imperium! Pela volta da antiga Comunidade Galáctica!"
 action.155.3.desc: "Que sua queda seja uma lição para quaisquer aspirantes a tiranos que buscam governar a galáxia inteira."
 action.155.gestalt.1.desc: "Sua construção social vergonhosa, o Imperium Galáctico, não existe mais."
 action.156.1.desc: "Vocês provaram sua força, e o Imperium é de vocês... mas ainda temos utilidade! Talvez... talvez uma posição no Conselho Imperial..."
 action.156.2.desc: "Vocês conquistaram o trono, mas a galáxia está cheia de traidores e usurpadores. Se vocês conseguirem governar o Imperium Galáctico, é bom se lembrarem disso."
 action.156.3.desc: "Nós... nós nos entregamos. Vocês não deixaram outra escolha. O trono do Imperium Galáctico é de vocês."
 action.156.gestalt.1.desc: "[From.GetRulerTitle] não entende. Não era assim que os eventos deveriam ocorrer."
 action.157.1.desc: "Vamos assumir daqui."
 action.157.2.desc: "O Imperium Galáctico é nosso. Voltem para o poço escuro de onde vocês vieram, miseráveis!"
 action.157.3.desc: "Curvem-se diante de seu novo soberano! Seu reino chegou ao fim!"
 action.157.gestalt.1.desc: "Seu governo abaixo do ideal do Imperium não pode continuar. Vamos melhorar sua funcionalidade."
 action.158.1.desc: "Pronto! Seus terríveis Artigos de Rendição foram assinados, e todas as forças imperiais receberam ordens para entregarem suas armas. Agora me deixem em paz, enquanto fico em luto pelo Imperium e pelo que ele poderia ter sido..."
 action.158.2.desc: "Marquem minhas palavras: a destruição do Imperium Galáctico condenou a todos nós. De que outra maneira poderíamos permanecer unidos sob uma bandeira contra os terrores que ameaçam nossa galáxia?"
 action.158.3.desc: "Se os cidadãos do Imperium tivessem lutado mais, isso não teria ocorrido! Todos traidores!"
 action.158.gestalt.1.desc: "Impusemos a ordem sobre uma galáxia caótica, e vocês, em sua ignorância previsível, se revoltaram pelo medo. O que vocês fizeram?"
 imperial_charter: "Carta Imperial"
 imperial_charter_desc: "Nossa Carta Imperial nos dá o direito de abrir filiais em planetas por todo o Imperium Galáctico, onde podemos estabelecer Portos de Concessão Imperial. Estas construções filiais geram renda tanto para nós, como para o governante do Imperium Galáctico."
 resolution_emperor_imperial_charter: "Carta Imperial"
 resolution_emperor_imperial_charter_desc: "Uma Megacorporação pode receber a concessão de uma Carta Imperial, dando a eles dispensas e direitos de comércio especiais por todo o Imperium."
 resolution_emperor_imperial_charter_tooltip: "Esta Megacorporação não precisa mais de Pactos Comerciais para estabelecer Filiais em planetas no Imperium.\n\nEles podem construir a filial §YPorto de Concessão Imperial§!, que gera renda tanto para eles como para o governante do Imperium."
 building_imperial_concession_port: "Porto de Concessão Imperial"
 building_imperial_concession_port_desc: "Este porto de concessão desfruta de direitos extraterritoriais e é legalmente considerado como território soberano do Imperium Galáctico. Ele está isento de impostos e regulamentos locais."
 resolution_emperor_revoke_imperial_charter: "Revogar Carta"
 resolution_emperor_revoke_imperial_charter_desc: "Este arranjo não é mais benéfico ao Imperium Galáctico."
 resolution_emperor_imperial_legions_tooltip: "Pode construir uma quantidade limitada de exércitos de elite da §YLegião Imperial§!."
 imperial_security_directorate: "Diretoria de Segurança Imperial"
 emperor.60.name: "Carta Imperial Concedida"
 emperor.60.desc: "Após conseguir um certo favor com [gal_emperor.GetRulerTitle], §H[charter_corp.GetName]§! agora recebeu uma §HCarta Imperial§! do Senado. Isso dá a eles dispensa especial para abrir filiais em planetas por todo o Imperium, independente se possuem um pacto comercial com o proprietário.\n\nPodemos esperar que a Megacorporação estabeleça Portos de Concessão Imperial em suas filiais em nossos mundos em breve, onde não teremos jurisdição. Parece que [gal_emperor.GetRulerTitle] adquiriu uma nova ferramenta poderosa de crescimento econômico."
 emperor.60.a: "Bom para eles."
