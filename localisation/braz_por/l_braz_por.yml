 #All
 leader_trait_adaptable: "Adaptatividade"
 leader_trait_adaptable_desc: "Este líder é rápido em adotar novos métodos e ideias comprovadamente superiores."
 leader_trait_stubborn: "Teimosia"
 leader_trait_stubborn_desc: "Este líder é teimoso e lento na hora de aceitar novos métodos e ideias, mesmo se eles forem superiores."
 leader_trait_resilient: "Resiliência"
 leader_trait_resilient_desc: "Este líder é resiliente e está em excelente condição física, o que aumenta sua expectativa de vida."
 leader_trait_substance_abuser: "Viciado"
 leader_trait_substance_abuser_desc: "Este líder recorreu à dependência química para lidar com o estresse, prejudicando sua saúde física."
 leader_trait_eager: "Entusiasmo"
 leader_trait_eager_desc: "Este líder está especialmente ansioso por uma tarefa."
 leader_trait_arrested_development: "Desenvolvimento Interrompido"
 leader_trait_arrested_development_desc: "O desenvolvimento e habilidades pessoais deste líder parecem estar no seu ápice."
 leader_trait_intemporal: "Acrônico"
 leader_trait_intemporal_desc: "Este líder não sofre os efeitos do tempo e não morrerá de velhice."
 #Admiral
 leader_trait_ex_fighter_pilot: "Ex Piloto de Caça"
 leader_trait_ex_fighter_pilot_desc: "Um antigo ás espacial, este líder se destaca em utilizar a velocidade e manobrabilidade de esquadrões de Caças de Ataque."
 leader_trait_trickster: "Trapaceiro"
 leader_trait_trickster_desc: "Este líder luta com astúcia, confiando no erro de direção e na surpresa para levar a melhor contra o inimigo."
 leader_trait_fleet_logistician: "Operador Logístico de Frota"
 leader_trait_fleet_logistician_desc: "Este líder dominou o campo de logística, e sabe como gerenciar suprimentos para manter os custos de manutenção baixos."
 leader_trait_fleet_organizer: "Organizador de Frotas"
 leader_trait_fleet_organizer_desc: "Este líder é especialista em organização e tem as habilidades de microgerenciamento necessárias para comandar enormes formações de naves espaciais."
 leader_trait_nervous: "Ansiedade"
 leader_trait_nervous_desc: "Este líder se deixa levar pelo nervosismo e apreensão, podendo facilmente se sobrecarregar no comando de grandes formações de naves estelares."
 leader_trait_engineer: "Engenheiro"
 leader_trait_engineer_desc: "Este líder tem um dom natural para a engenharia e possui o conhecimento e as habilidades para organizar e supervisionar reparos em naves estelares durante as missões."
 leader_trait_aggressive: "Agressividade"
 leader_trait_aggressive_desc: "Este líder é famoso por sua agressividade e sobrepuja os inimigos por meio do poder de fogo superior de sua frota."
 leader_trait_cautious: "Prudência"
 leader_trait_cautious_desc: "Este líder comanda com cautela, evitando riscos desnecessários e tomando cuidado para sempre manter formações com as quais as unidades da frota podem se apoiar mutuamente contra o inimigo."
 leader_trait_unyielding: "Inflexível"
 leader_trait_unyielding_desc: "Este líder prefere lutar até a morte a se render."
 leader_trait_gale_speed: "Ágil"
 leader_trait_gale_speed_desc: "Este líder acredita que velocidade e manobras rápidas são as chaves para o sucesso em qualquer batalha espacial."
 leader_trait_lethargic: "Letárgico"
