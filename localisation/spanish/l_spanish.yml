 policy_pre_sapients: "Presintientes"
 policy_pre_sapients_desc: "Podemos decidir si queremos o no que las especies presintientes vivan en nuestros planetas."
 pre_sapients_allow: "Tolerados"
 pre_sapients_allow_name: "Tolerar presintientes"
 pre_sapients_allow_desc: "Los animales inteligentes siguen siendo animales. Los podemos ignorar sin problemas.\n\n§ESe puede purgar selectivamente a los presintientes.§!"
 pre_sapients_protect: "Protegidos"
 pre_sapients_protect_name: "Presintientes protegidos"
 pre_sapients_protect_desc: "Aunque todavía son simples animales, estos seres no son menos de lo que fuimos nosotros antaño. Debemos velar por su conservación.\n\n§ENo se puede purgar selectivamente a seres preinteligentes ni terraformar planetas que los alberguen.\n\nSe pueden construir zoológicos alienígenas en planetas de seres preinteligentes.§!\n\n§RAl cambiar esta política por otra, se eliminarán los zoológicos alienígenas en planetas que no cuenten con un depósito $d_alien_pets_deposit$§! o ganado."
 pre_sapients_purge: "Exterminio"
 pre_sapients_purge_name: "Exterminar presintientes"
 pre_sapients_purge_desc: "Todos los derechos se basan en la capacidad de razonar. Un animal es solo un animal, y un animal en nuestro camino es un estorbo.\n\n§ELos presintientes que vivan en nuestros planetas serán purgados.§!"
 pre_sapients_eat: "Cazados"
 pre_sapients_eat_name: "Caza de presintientes"
 pre_sapients_eat_desc: "Un animal sin inteligencia a duras penas puede considerarse parte de nuestro imperio, pero quizás puedan ayudarnos a crecer de otra manera...\n\n§ELos presintientes que vivan en nuestros planetas se utilizarán como alimento, lo que reducirá lentamente su población.§!"
 policy_core_worlds: "Población de mundos principales"
 policy_core_worlds_desc: "Podemos decidir a qué poblaciones permitimos vivir en nuestros mundos principales. Las poblaciones prohibidas que ya vivan allí tendrán que salir de nuestros sectores o huir a otros imperios."
 core_worlds_all: "Todas las especies"
 core_worlds_all_name: "Todas las especies"
 core_worlds_all_desc: "La diversidad es la clave de un imperio dinámico. Nuestros mundos principales deben reflejar estos valores y estar abiertos a todas las especies de nuestro imperio.\n\n§ESe permite a todas las poblaciones vivir en los mundos principales§!"
 core_worlds_citizens_and_slaves: "Solo ciudadanos y esclavos"
 core_worlds_citizens_and_slaves_name: "Solo ciudadanos y esclavos"
 core_worlds_citizens_and_slaves_desc: "Si bien nuestros mundos principales deben mantenerse a salvo de la influencia alienígena, no les negaremos a nuestros ciudadanos su legítima propiedad.\n\n§ELas poblaciones no esclavizadas sin ciudadanía plena tendrán que abandonar nuestros mundos principales.§!"
 core_worlds_citizens_only: "Solo ciudadanos"
 core_worlds_citizens_only_name: "Solo ciudadanos"
 core_worlds_citizens_only_desc: "Los mundos principales son el corazón del imperio. No dejaremos que especies menores vivan allí.\n\n§ELas poblaciones sin ciudadanía plena tendrán que abandonar nuestros mundos principales.§!"
 policy_refugees: "Refugiados"
 policy_refugees_desc: "Podemos decidir si queremos aceptar o rechazar a los refugiados que huyen de las purgas, los desplazamientos o la persecución de otros imperios."
 refugees_not_allowed: "No refugiados"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "Abrirles nuestras fronteras a los desechos de otras sociedades solo serviría para socavar el estado.\n\n§ENo llegarán refugiados de otros imperios§!"
 refugees_only_citizens: "Solo especies con ciudadanía"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "No podemos dejar que la compasión ciegue nuestro sentido común. Solo debemos aceptar a los que aporten algo a nuestra sociedad.\n\n§ESolo llegarán refugiados de otros imperios si pertenecen a una especie con ciudadanía plena.§!"
 refugees_allowed: "Refugiados bienvenidos"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "Los que huyen de la muerte y la desesperación a manos de tiranos serán bienvenidos dentro de nuestras fronteras.\n\n§EPueden llegar refugiados de otros imperios.§!"
 policy_debris: "Restos"
 policy_debris_desc: "Podemos decidir entre investigar o desguazar las flotas de los enemigos abatidos."
 research_debris: "Investigar restos"
 research_debris_name: "$research_debris$"
 research_debris_desc: "Investigaremos la tecnología de nuestros enemigos a partir de los restos de sus naves."
 scavenge_debris: "Desguazar restos"
 scavenge_debris_name: "$scavenge_debris$"
 scavenge_debris_desc: "Desguazaremos los recursos presentes en los restos de las naves enemigas."
 scavenge_and_research_debris: "Investigar y desguazar restos"
 scavenge_and_research_debris_name: "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc: "Como §Y$civic_scavengers$§! que somos, desmantelaremos los restos y los destinaremos tanto a investigación como a recursos."
 policy_population_controls: "Controles de población"
 policy_population_controls_desc: "Podemos decidir si los controles selectivos de la población son legales en nuestro imperio."
 population_controls_not_allowed: "Prohibidos"
 population_controls_not_allowed_name: "Controles de población prohibidos"
 population_controls_not_allowed_desc: "Reproducirse y propagar la especie es un derecho inalienable de todos nuestros ciudadanos.\n\n§ENo podemos usar controles de población planetarios ni de especies que sean impuestos§!\n§ENo podemos favorecer/rechazar especies de forma selectiva§!"
 population_controls_allowed: "Permitidos"
 population_controls_allowed_name: "Controles de población permitidos"
 population_controls_allowed_desc: "La demografía a largo plazo es un asunto demasiado importante como para dejarlo en manos de agentes individuales.\n\n§EPodemos usar controles de población planetaria y de especies que sean impuestos§!\n§EPodemos favorecer/rechazar especies de forma selectiva§!"
 policy_slavery: "Esclavitud"
 policy_slavery_desc: "Podemos decidir si la esclavitud es legal en nuestro imperio."
 slavery_not_allowed: "Prohibida"
 slavery_not_allowed_name: "Esclavitud prohibida"
 slavery_not_allowed_desc: "La esclavitud de seres inteligentes es una abominación intolerable en nuestro imperio.\n\n§ENo podemos esclavizar poblaciones.§!"
 slavery_allowed_xenos_only: "Solo xenos"
 slavery_allowed_xenos_only_name: "Solo xenoesclavitud"
 slavery_allowed_xenos_only_desc: "Permite esclavizar a otras especies que no sean la nuestra.\n\n§EPodemos esclavizar a poblaciones de otras especies.§!"
 slavery_allowed_regulated: "Regulada"
 slavery_allowed_regulated_name: "Esclavitud regulada"
 slavery_allowed_regulated_desc: "Permite que se esclavice indiscriminadamente a la población de toda clase social y asegura unas condiciones de trabajo igualitarias y relativamente justas.\n\n§EPermite esclavizar cualquier población a un bajo coste§!."
 slavery_allowed_regulated_xenos_only: "Xenos regulados"
 slavery_allowed_regulated_xenos_only_name: "Xenoesclavitud regulada"
 slavery_allowed_regulated_xenos_only_desc: "Permite esclavizar a otras especies que no sean la nuestra en condiciones de trabajo relativamente justas.\n\n§EPodemos esclavizar a poblaciones de otras especies, con una eficiencia reducida.§!"
 slavery_allowed: "Permitido"
 slavery_allowed_name: "Esclavitud permitida"
 slavery_allowed_desc: "Permite esclavizar a las poblaciones del imperio.\n\n§EPodemos esclavizar poblaciones§!"
 policy_slavery_procreation: "Procreación de esclavos"
 policy_slavery_procreation_desc: "Podemos decidir si se permitirá o no a los esclavos procrear."
 slavery_procreation_allowed: "Permitido"
 slavery_procreation_allowed_name: "Procreación de esclavos permitida"
 slavery_procreation_allowed_desc: "Se permite a los esclavos procrear. Las poblaciones procedentes de esclavos también son esclavas."
 slavery_procreation_not_allowed: "No permitido"
 slavery_procreation_not_allowed_name: "Procreación de esclavos prohibida"
 slavery_procreation_not_allowed_desc: "No se permite a los esclavos procrear"
 policy_purge: "Purga"
 policy_purge_desc: "Las poblaciones purgadas no pueden trabajar y acaban pereciendo, pero esto las enfurecerá, igual que a cualquier población simpatizante.\n"
 purge_not_allowed: "Prohibida"
 purge_not_allowed_name: "Purga prohibida"
 purge_not_allowed_desc: "La purga es una atrocidad y se debe tratar como tal.\n\n§ENo podemos purgar a población alguna.§!"
 purge_allowed_xenos_only: "Solo xenos"
 purge_allowed_xenos_only_name: "Solo xenopurga"
 purge_allowed_xenos_only_desc: "Debemos permitir formas efectivas de regular y controlar la propagación de formas de vida inferiores en el imperio.\n\n§EPodemos purgar a poblaciones de otras especies.§!"
 purge_allowed: "Permitido"
 purge_allowed_name: "Purga permitida"
 purge_allowed_desc: "Hay que limpiar los elementos problemáticos y corruptos de nuestro imperio o su mácula se extenderá al resto.\n\n§EPodemos purgar y desplazar poblaciones§!"
 purge_displacement_only: "Solo desplazamiento"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "Las necesidades de los que socavan los cimientos de nuestra sociedad no son nuestra responsabilidad. Que busquen su hogar fuera de nuestras fronteras.\n\n§EPodemos desplazar poblaciones§!"
 policy_orbital_bombardment: "Bombardeo orbital"
 policy_orbital_bombardment_desc: "El bombardeo orbital nos permite destruir ejércitos en un planeta desde el espacio. Las implicaciones de bombardeo más duras pueden destruir edificios y matar a la población.\n"
 orbital_bombardment_selective: "Selectivo"
 orbital_bombardment_selective_name: "Bombardeo orbital selectivo"
 orbital_bombardment_selective_desc: "Solo permite bombardear blancos militares identificados y mantiene las bajas civiles al mínimo.\n\n§ESolo puede usar la implicación de bombardeo orbital \"Selectivo\".§!"
 orbital_bombardment_indiscriminate: "Indiscriminado"
 orbital_bombardment_indiscriminate_name: "Bombardeo orbital indiscriminado"
 orbital_bombardment_indiscriminate_desc: "Permite usar al máximo todo armamento orbital, sin importar la vida en la superficie.\n\n§EPermite la implicación de bombardeo orbital \"Indiscriminado\".§!"
 orbital_bombardment_armageddon: "Armagedón"
 orbital_bombardment_armageddon_name: "Bombardeo orbital Armagedón"
 orbital_bombardment_armageddon_desc: "Permite usar al máximo todo armamento orbital, sin importar la vida en la superficie. Se busca la aniquilación total.\n\n§EPermite las implicaciones de bombardeo orbital \"Indiscriminado\" y \"Armagedón\".§!"
 orbital_bombardment_abduction: "Abducción"
 orbital_bombardment_abduction_name: "Bombardeo orbital con abducción"
 orbital_bombardment_abduction_desc: ""
 orbital_bombardment_surrender_allowed_name: "Permitido" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name: "Prohibido" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender: "Aceptación de rendición orbital"
 policy_orbital_bombardment_accept_surrender_desc: "Esta política decide si permitimos o no que los planetas enemigos entreguen el control a nuestras flotas durante el bombardeo orbital."
 orbital_bombardment_surrender_allowed: "Permitido"
 orbital_bombardment_surrender_allowed_desc: "Los ciudadanos extranjeros tienen derecho a rendirse.\n\n§ESi deciden hacerlo, el bombardeo orbital nos permitirá ocupar los planetas enemigos sin ejércitos de defensa.§!"
 orbital_bombardment_surrender_forbidden: "Prohibido"
 orbital_bombardment_surrender_forbidden_desc: "No van a rendirse, por lo que el bombardeo orbital seguirá de manera indefinida.\n\n§ESolo obtendremos el control de los planetas enemigos si los invadimos con tropas terrestres.§!"
 policy_interference: "Interferencia pre-UL"
 policy_interference_desc: "Podemos establecer políticas que regulen nuestras interacciones con imperios pre-UL."
 interference_not_allowed: "No intervenir"
 interference_not_allowed_name: "$interference_not_allowed$"
 interference_not_allowed_desc: "Influir en el desarrollo de otra sociedad sería extralimitarnos. Observamos, pero no interferimos.\n\n§E- Los puestos de observación se limitan a $mission_passive_observation$\n- No podemos organizar operaciones de espionaje dirigidas a civilizaciones pre-UL\n- No podemos revelar nuestra presencia a civilizaciones pre-UL\n- No podemos invadir a civilizaciones pre-UL§!"
 interference_subtle: "Interferencia sutil"
 interference_subtle_name: "$interference_subtle$"
 interference_subtle_desc: "Podemos encauzar su desarrollo, pero nuestra intervención ha de ser siempre sutil.\n\n§E- Los puestos de observación se limitan a $mission_passive_observation$\n- Podemos organizar ciertas operaciones de espionaje dirigidas a civilizaciones pre-UL\n- Solo podemos revelar nuestra presencia a civilizaciones pre-UL con conocimiento alto\n- No podemos invadir a civilizaciones pre-UL§!\n\n"
 interference_active: "Interferencia activa"
 interference_active_name: "$interference_active$"
 interference_active_desc: "A fin de desvelar los secretos del universo, todos los sujetos de interés deben estar disponibles para su estudio.\n\n§E- Los puestos de observación pueden llevar a cabo $mission_passive_observation$ o $mission_specimen_collection$\n- Podemos organizar cualquier operación de espionaje dirigida a civilizaciones pre-UL\n- Podemos revelar nuestra presencia a civilizaciones pre-UL\n- No podemos invadir a civilizaciones pre-UL§!\n\n"
 interference_aggressive: "Interferencia agresiva"
 interference_aggressive_name: "$interference_aggressive$"
 interference_aggressive_desc: "Los fuertes dominan a los débiles. La suerte de las sociedades subdesarrolladas está sujeta a nuestros designios.\n\n§E- Los puestos de observación se limitan a $mission_specimen_collection$\n- Podemos organizar ciertas operaciones de espionaje dirigidas a civilizaciones pre-UL\n- Podemos revelar nuestra presencia a civilizaciones pre-UL\n- Podemos invadir civilizaciones pre-UL§!\n\n"
 policy_enlightenment: "Ilustración de pre-UL"
 policy_enlightenment_desc: "Podríamos compartir nuestros avances tecnológicos con sociedades pre-UL y abrirles nuevos horizontes que explorar.\n"
 enlightenment_not_allowed: "Prohibida"
 enlightenment_not_allowed_name: "Ilustración de pre-UL prohibida"
 enlightenment_not_allowed_desc: "Esta sociedad no está preparada para aprehender las maravillas que hemos descubierto. Exponerla a las verdades de la galaxia conllevaría un gran peligro para todas las partes involucradas.\n\n§ENo se puede ilustrar a civilizaciones pre-UL.§!\n\n"
 enlightenment_covert_only: "Solo de forma encubierta"
 enlightenment_covert_only_name: "Ilustración encubierta de pre-UL permitida"
 enlightenment_covert_only_desc: "Revelar nuestra existencia a civilizaciones pre-UL alteraría su desarrollo natural. Debemos ayudarles, pero sin revelar nuestra presencia.\n\n§ESolo se puede ilustrar a civilizaciones pre-UL mediante espionaje.§!\n\n"
 enlightenment_allowed: "Permitido"
 enlightenment_allowed_name: "Ilustración de pre-UL permitida"
 enlightenment_allowed_desc: "Compartiendo conocimientos alentamos a sociedades menos avanzadas a que ocupen el lugar que les corresponde en la comunidad galáctica.\n\n§ESe puede ilustrar a civilizaciones pre-UL mediante espionaje y acciones diplomáticas.§!\n\n"
 policy_migration: "Emigración"
 policy_migration_desc: "Algunos en nuestro imperio miran las estrellas y se preguntan qué tipo de vida podrían forjarse en un nuevo mundo.\n"
 migration_not_allowed: "Prohibida"
 migration_not_allowed_name: "Migración prohibida"
 migration_not_allowed_desc: "El imperio decide dónde se necesita más al pueblo.\n\n§ENinguna población puede emigrar libremente.§!"
 migration_allowed_primary_only: "Solo la especie principal"
 migration_allowed_primary_only_name: "Migración de especie principal"
 migration_allowed_primary_only_desc: "Moverse sin restricciones es un privilegio reservado a la especie principal.\n\n§ESolo poblaciones de tu especia pueden emigrar libremente.§!"
 migration_allowed_all: "Emigración libre"
 migration_allowed_all_name: "Migración sin restricción"
 migration_allowed_all_desc: "Todos los ciudadanos deben buscar su propia felicidad donde lo deseen.\n\n§ETodas las poblaciones pueden emigrar libremente§!"
 policy_appropriation: "Incautación de tierras"
 policy_appropriation_desc: "Esta política controla si deben incautarse las casillas de las especies no civiles en los nuevos planetas adquiridos."
 appropriation_not_allowed: "Prohibida"
 appropriation_not_allowed_name: "Incautación de tierras prohibida"
 appropriation_not_allowed_desc: "La tierra que controla nuestro imperio pertenece a todos sus habitantes.\n\n§ELos planetas recién adquiridos conservarán su población tal cual esté.§!"
 appropriation_allowed: "Permitida"
 appropriation_allowed_name: "Incautación de tierras permitida"
 appropriation_allowed_desc: "La tierra que las especies inferiores no utilizan adecuadamente la pueden aprovechar mejor las superiores.\n\n§EEn los planetas conquistados a otras especies no ciudadanas se desplazarán hasta §Y5§!£pops£ poblaciones para sustituirlas con ciudadanos de otros planetas.§!"
 policy_resettlement: "Reasentamiento"
 policy_resettlement_desc: "Esta política controla si se nos permite o no reasentar poblaciones a la fuerza entre planetas.\n"
 resettlement_not_allowed: "Prohibido"
 resettlement_not_allowed_name: "Reasentamiento prohibido"
 resettlement_not_allowed_desc: "No se puede obligar a las poblaciones libres a reasentarse entre planetas."
 resettlement_allowed: "Permitido"
 resettlement_allowed_name: "Reasentamiento permitido"
 resettlement_allowed_desc: "Se puede obligar a las poblaciones libres a reasentarse entre planetas."
 PLANET_AUTO_RESETTLEMENT_CHANCE: "Hay un §Y$VALUE|0$%§! de probabilidades al mes de que las £pop£ poblaciones desempleadas emigren espontáneamente a otras colonias dentro del imperio con trabajo, alojamiento y una habitabilidad decente."
 AUTO_MIGRATE_MIGRATION_CONTROLS: "§RLos controles migratorios están activados en esta especie.§!\n"
 AUTO_MIGRATE_SLAVE_PROCESSING: "§REl §Yreasentamiento automático§! a otras colonias está únicamente habilitado para esclavos y robots no inteligentes si hay un §Y$sm_transit_hub$§! o §Y$building_slave_processing$§! presente.§!\n"
 AUTO_MIGRATE_ASSIMILATED: "§RLas poblaciones con una asimilación en curso no pueden emigrar automáticamente.§!"
