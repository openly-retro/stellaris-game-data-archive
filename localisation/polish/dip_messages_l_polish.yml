 #03_DOW_SELECT: "Our forces will retaliate, [From.GetSpeciesName]. You know this."
 #04_DOW_SELECT: "Consider your actions carefully, [From.GetSpeciesName]. Billions of lives are hanging in the balance."
 #05_DOW_SELECT: "You are about to make a horrible mistake."
 #06_DOW_SELECT: "It does not have to come to this, [From.GetSpeciesName]..."
