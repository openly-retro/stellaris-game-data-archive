 azaryn_ship_button: "§HNúcleo de terraformación transfija§!\nInicia la conversión de un planeta objetivo en un §Y$pc_gaia$§!. Efectivo en la mayoría de mundos habitables, incluidos los §Y$pc_barren$s§!.\n\n§RConsume un núcleo de terraformación de §Y$NAME_Astrocreator_Azaryn$§! por cada uso.§!\nNúcleos restantes: §Y[fleet.leader.azaryn_nuclei_variable]§!\n\nCoste: £energy£§Y10 000§!\nTiempo: £resource_time£ §Y3600§! días\n$tt$ £resource_time£ §Y9000§! días si §Y$pc_barren$§!"
