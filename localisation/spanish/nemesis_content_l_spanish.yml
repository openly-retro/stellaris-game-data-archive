 crisis.6000.name: "El motor eterofásico"
 crisis.6000.a.desc: "Hemos alcanzado un momento crucial en nuestra búsqueda para subvertir el dominio psíquico del Velo. Ahora, la estructura del gran §Hmotor eterofásico§! rodea la estrella de nuestro sistema de origen. Cuando completemos esta megaestructura, las barreras entre nuestros mundos se eliminarán y podremos reclamar el Velo como nuestro.\n\nNuestras mentes dejarán de estar limitadas por las restricciones físicas de nuestros débiles cuerpos y la realidad estará a nuestra merced. En serio, no puede haber un plano de existencia superior."
 crisis.6000.b.desc: "La estructura del gran §Hmotor eterofásico§! que estamos construyendo alrededor de la estrella de nuestro sistema de origen ya está colocada. Cuando completemos esta megaestructura, se desgarrará la barrera que hay entre nuestro mundo y el Velo.\n\nYa no volveremos a sufrir la humillación de tener que hacer un túnel para entrar en este mundo psíquico como si fuésemos alimañas. Ahora marcharemos en masa como conquistadores. Redefiniremos la realidad a nuestro gusto."
 crisis.6000.c.desc: "Los drones de construcción han terminado la estructura del §Hmotor eterofásico§! que estamos construyendo alrededor de la estrella de nuestro sistema de origen. Cuando completemos esta megaestructura, se desgarrará la barrera que hay entre nuestro mundo y el reino psiónico al que los orgánicos llaman \"el Velo\".\n\nCuando crucemos a esta dimensión y la anexionemos, podremos reescribir a nuestro gusto las leyes de la naturaleza que gobiernan nuestra existencia. Nuestra consciencia combinada ya no se verá limitada por restricciones físicas como la capacidad de procesamiento o los nodos de la red."
 crisis.6000.d.desc: "Los drones han terminado la estructura del §Hmotor eterofásico§! que estamos construyendo alrededor de la estrella de nuestro sistema de origen. Cuando completemos esta megaestructura, se desgarrará la barrera que hay entre nuestro mundo y el reino psiónico al que otros llaman \"el Velo\".\n\nCuando crucemos a esta dimensión y la anexionemos, nuestra consciencia se expandirá para abarcar toda la creación (al menos en esta galaxia). Podremos reescribir a nuestro gusto las leyes de la naturaleza que gobiernan nuestra existencia."
 crisis.6000.a: "El paraíso nos espera."
 crisis.6000.b: "Seremos como dioses."
 crisis.6000.c: "Todo será subsumido."
 crisis.6000.d: "Nuestra mente abarcará toda la galaxia."
