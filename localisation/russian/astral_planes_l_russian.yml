 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "Мы обнаружили аномальный разлом в пространстве и времени. Чем ближе мы к нему подлетаем, тем слабее действуют известные законы релятивизма.\n\nИзучение этого феномена может поднять на новый уровень наше понимание физических законов вселенной."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "Мы закончили анализ §Yзвездного рубца§! в системе §Y[FromFrom.System.GetName]§!.\n\nЧерез него в нашу систему непонятно откуда просачивается некое вещество. При этом разлом не получает материю извне — по крайней мере, источника мы обнаружить не смогли. Необъяснимым образом разлом увеличивает общую массу нашей вселенной, хоть и в относительно малых масштабах.\n\nНам нужно исследовать этот феномен, чтобы понять принцип этого неожиданного источника энергии."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "Мы обнаружили аномальный разлом в пространстве и времени. Изучение его поможет нам получить важные научные знания."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "Наши исследователи в системе §Y[FromFromFrom.System.GetName]§! подтвердили существование иной вселенной за пределами нашей.\n\nИз-за колоссального давления, которое оказывают чужие измерения на нашу вселенную, происходит медленный, но постоянный приток вещества сквозь разлом. Долгосрочные последствия этого феномена нам пока непонятны, но пока что нам следует продолжить наблюдение этой межпространственной утечки."
 astral_planes.6001.a: "Какие чудеса могут скрываться за ним?"
 ASTRAL_SCAR_INSTABILITY: "$pc_astral_scar$: нестабильность"
 ASTRAL_SCAR_INSTABILITY_DESC: "Обнаруженный в системе [From.System.GetName] §Y$pc_astral_scar$§! извергает нестабильные гравитационные аномалии — сингулярности, которые медленно плывут в окружающем пространстве, а затем бурно схлопываются. Проходящие по системе корабли вполне могут их облетать, но для этого капитанам следует проявлять бдительность.\n\nВозможно, дальнейшие исследования помогут нам найти способ как-то стабилизировать эту межпространственную течь."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "Временные (и пространственные) меры"
 astral_planes.6006.desc: "После тщательного анализа мы подтвердили, что §Y$pc_astral_scar$§! в системе [From.System.GetName] крайне нестабилен и представляет опасность. Чтобы не допустить возникновения новых гравитационных сингулярностей, необходимо срочное вмешательство.\n\nМы можем «зашить» рубец, перенаправив в его сторону мощный поток §Yзвездных нитей§!. Это устранит разрыв в пространстве-времени, а нам еще и останется приличный запас звездной материи.\n\nИли же мы можем попытаться расширить разрыв крупной партией взрывчатки. Мы полагаем, что это к тому же позволит нам заглянуть на ту сторону."
 astral_planes.6006.a: "Зашить рубец."
 astral_planes.6006.b: "Взорвать его."
 astral_planes.6007.name: "Космическая рана"
 astral_planes.6007.desc: "После аккуратных манипуляций с разорванной тканью пространства нам удалось наглухо зашить §Y$pc_astral_scar$§! в системе [From.System.GetName]. Гравитационные аномалии прекратились, а мы при этом собрали §Y$astral_threads$§! в приличном количестве.\n\nКакая бы реальность ни напирала на наш мир с той стороны, нам она больше не угрожает."
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "Взрывчатка, отправленная прямо в §Y$pc_astral_scar$§! в системе [From.System.GetName], раздвинула складки пространства-времени. Теперь на месте рубца появился большой разлом, который мы сможем полноценно изучать.\n\nВ результате взрыва разлом стабилизировался, гравитационные аномалии утихли, и теперь мы готовы исследовать то, что таится по ту сторону."
 astral_planes.6009.name: "Звездный коллапс"
 astral_planes.6009.desc: "Находившийся в системе [FromFromFromFrom.System.GetName] §Y$pc_astral_scar$§! коллапсировал, выплеснув в окружающее пространство $astral_threads$ в огромном количестве. Теперь на месте небольшой прорехи в ткани космоса осталась лишь пустота.\n\nКакая бы реальность ни напирала на наш мир с той стороны, нам она больше не угрожает."
 GREATEST_SHOW_CAT: "Обнаружен яркий объект"
 anomaly_greatest_show_desc: "На астероиде в системе §Y[from.System.GetName]§! обнаружен ярко светящийся объект.\n\nОн сконструирован из высокотехнологичных материалов и излучает ровный поток радиоволн на всех частотах. Наши сканеры не фиксируют внутри никаких летучих или взрывоопасных веществ. Судя по всему, приближаться к нему безопасно."
 astral_planes.6010.name: "Грандиознейшее шоу в мультивселенной"
 astral_planes.6010.desc: "Яркий объект, который мы нашли на астероиде, оказался рекламным щитом.\n\nЭта огромная конструкция покоится на механической опоре, уходящей в недра астероида. Сам же астероид при этом аномальным образом подвешен в одной точке пространства и не поддается притяжению ни одного из окружающих его небесных тел.\n\nЩит рекламирует некое «Грандиознейшее шоу в мультивселенной». У его основания стоит терминал, принимающий энергокредиты за прямой перенос к аттракциону."
 astral_planes.6010.a: "Заплатить."
 astral_planes.6010.b: "Переделать щит под наши нужды."
 astral_planes.6010.c: "Разобрать на лом."
 astral_planes.6011.name: "Появляется разлом"
 astral_planes.6011.desc: "После обработки нашего платежа внутри астероида включились какие-то механизмы. Столп пронзительно-яркого голубого света взмыл вверх и рассек ткань пространства и времени. Выполнив свою задачу, астероид испарился, оставив на своем месте звездный разлом."
 astral_planes.6011.a: "Впечатляет."
 astral_planes.6012.name: "Эффективная реклама"
 astral_planes.6012.desc: "Мы заменили загадочное послание на щите рекламой местных предприятий с планеты [fromfrom.GetName]. Платежный терминал был аккуратно демонтирован, внутри него мы нашли небольшой запас энергокредитов."
 astral_planes.6012.a: "Как предприимчиво."
 astral_planes.6013.name: "Сложные указатели"
 astral_planes.6013.desc: "Механизмы внутри астероида оказались куда сложнее, чем мы предполагали. В результате разборки мы получили самые разные редкие материалы, в том числе §Y$astral_threads$§! в неожиданно большом количестве. Полый астероид, по-видимому, должен был каким-то образом манипулировать пространством и временем."
 astral_planes.6013.a: "Мы найдем им применение."
 BLACK_HOLE_INSTABLE_CAT: "$sc_black_hole$: нестабильность"
 anomaly_black_hole_instable_desc: "Наши сканеры зафиксировали серьезные отклонения от ожидаемых физических свойств черной дыры в системе [from.System.GetName]. Ее гравитационные силы меняются непредсказуемым образом, в результате чего мы наблюдаем темпоральную неравномерность в разных точках пространства."
 astral_planes.6020.name: "Нестабильность черной дыры"
 astral_planes.6020.desc: "Некоторые частицы, источаемые черной дырой в системе [from.System.GetName], — на самом деле §Y$astral_threads$§!. Выходит, когда-то в эту черную дыру оказался втянут звездный рубец, и теперь он медленно исторгается наружу. Раньше такой феномен считался невозможным.\n\nМы можем направить в сингулярность поток §Yзвездных нитей§!, чтобы попытаться вытолкнуть рубец и стабилизировать систему.\n\nОднако если ничего не предпринимать, мы сможем и дальше собирать ткань космоса с безопасного расстояния."
 astral_planes.6020.a: "Направить звездную материю в сингулярность."
 astral_planes.6020.b: "Собирать нити с безопасного расстояния."
 astral_planes.6021.name: "Появляется разлом"
 astral_planes.6021.desc: "Влитые в сингулярность §Y$astral_threads$§! вызвали немедленную и бурную реакцию с извержением потоков экстрамерных частиц. Вскоре эти частицы притянулись друг другу и сформировали $astral_rift$, который теперь вращается на орбите черной дыры.\n\nКак эта небесная аномалия вообще оказалась затянута в гравитационную яму сингулярности, остается неизвестным, но по крайней мере теперь мы можем узнать, что находится по ту сторону."
 astral_planes.6022.name: "Новый рубец"
 astral_planes.6022.desc: "Черная дыра в системе [from.System.GetName] извергла $pc_astral_scar$, поглощенный ее сингулярностью, вместе с большим количеством звездной материи.\n\nГравитационные силы черной дыры после этого нормализовались."
 astral_planes.6030.name: "Астрономическое чудо"
 astralnomical_interest_modifier: "Интерес к астрономии"
 astralnomical_interest_tt: "Каждое не порабощенное органическое £pop£ поселение производит 1 ед. £physics_research£ §Yфизических исследований§! в месяц."
 astral_planes.6030.desc.common_1: "У колонистов на планете [this.GetName] появился живой интерес к"
 astral_planes.6030.desc.common_2: "видимому в небе южного полушария планеты. Все строят бесчисленные теории о его происхождении, а также о связанных с ним возможностях и опасностях.\n\nАстрономы-любители из всех уголков государства [owner.GetName] стекаются на планету, чтобы увидеть этот объект воочию."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ звездному разлому, $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ звездному рубцу, $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "Противоречивые видения"
 astral_planes.6035.tt: "Колония теряет 5 ед. £stability£ §Yстабильности§!"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "Интерес жителей планеты [this.GetName] к"
 astral_planes.6035.desc.common_2: "у них над головами доходит до одержимости. Многие сообщают о снах и видениях чужого мира.\n\nОдна группа заявляет, что"
 astral_planes.6035.desc.common_3: "ведет к центру галактики осей и шестеренок, где механический бог заводит пружину часов, поддерживая равновесие во всех бесконечных мирах.\n\nДругие же утверждают, что видят во снах черную звезду, которая таит ключ к познанию."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ звездному разлому $astral_planes.6035.desc.common_2$ разлом $astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ звездному рубцу $astral_planes.6035.desc.common_2$ рубец $astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "Обострение разногласий"
 astral_planes.6040.tt: "Колония теряет от 5 до 10 ед. £stability£ §Yстабильности§!"
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "Раскол среди жителей планеты [this.GetName] обостряется. Странные сны, о которых сообщают колонисты, стали причиной жарких дебатов, которые вылились в беспорядки со вспышками насилия. Местные лидеры просят нас высказаться о ситуации.\n\nКак бы безумно это ни звучало, местные ждут от нас официального мнения о механическом боге и черной звезде по ту сторону"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ звездного разлома у них над головами."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ звездного рубца у них над головами."
 astral_planes.6040.a: "Да здравствует механический бог."
 astral_planes.6040.b: "Пусть поклоняются черной звезде."
 astral_planes.6040.c: "Что то ерунда, что это."
 astral_planes.6045.name: "Конфликт теорий на практике"
 astral_planes.6045.desc: "На планете [this.GetName] катастрофа!\n\nПротиворечивые видения жителей привели к масштабным беспорядкам. Спорщики схватились за оружие, местные стычки быстро превратились в противостояние планетарного масштаба.\n\nЭто нельзя оставлять на самотек."
 astral_planes.6045.a: "Остановить безумие."
 astral_planes.6050.name: "Звездное рвение"
 astral_zeal_modifier: "Звездное рвение"
 astral_zeal_modifier_tt: "Дает небольшое количество $r_unity$ после изучения §Yзвездного разлома§!."
 astral_planes.6050.desc.common_1: "Официальная поддержка видений о"
 astral_planes.6050.desc.common_2: "быстро свела споры о природе"
 astral_planes.6050.desc.common_3: "на нет. В то же время общественный интерес к исследованию феномена вырос до небывалых высот."
 astral_planes.6050.desc.mechgod: "боге-часовщике"
 astral_planes.6050.desc.blackstar: "расширяющей сознание черной звезде"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ звездного разлома $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ звездного разлома $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ звездного рубца $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ звездного рубца $astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "Споры пресечены"
 astral_aficionados_modifier: "Звездные энтузиасты"
 astral_planes.6055.desc.common: "Любые публичные обсуждения снов на планете [this.GetName] были запрещены под страхом суровых наказаний. Такие строгие меры помогли подавить открытый конфликт.\n\nМногие колонисты вскоре забыли об этом споре и занялись другими делами, и лишь небольшая группа астрономов-любителей продолжает наслаждаться красотой"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ звездного разлома в ночном небе."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ звездного рубца в ночном небе."
 astral_planes.6055.a: "Разумная мера."
 SPONTANEOUS_EXPLOSIONS_CAT: "Спонтанные взрывы"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§RНа планете идет расследование.§!"
 anomaly_spontaneous_explosions_desc: "Мы зафиксировали спонтанные взрывы на поверхности планеты §Y[this.GetName]§!. На орбите нет военных кораблей, а на поверхности не наблюдается признаков жизни, поэтому причины взрывов остаются неясными."
 astral_planes.6060.name: "Взрывоопасные снаряды"
 astral_planes.6060.desc: "Поверхность планеты §Y[from.GetName]§! усеяна дефектными боеприпасами. Они-то и детонируют, оставляя после себя воронки.\n\nСамо оружие нам неизвестно и очень взрывоопасно. Кроме того, характер взрывов указывает на существование по всей планете подземных пусковых установок."
 astral_planes.6060.a: "Исследовать дальше."
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "Дальнейший анализ показал, что когда-то эта планета была колоссальным складом с оружием. Но теперь, после нескольких тысяч лет хранения, некоторые изделия приходят в негодность и превращают всю планету в огромное минное поле.\n\nМы можем устроить управляемую детонацию всего этого склада. Или же попробовать извлечь часть оружия и деактивировать его, пока оно не взорвалось."
 astral_planes.6065.a: "Взорвать оружие."
 astral_planes.6065.b: "Попытаться спасти древнюю взрывчатку."
 astral_planes.6065.c: "Пустить ситуацию на самотек."
 astral_planes.6070.name: "Появляется разлом"
 astral_planes.6070.desc.common_1: "Заложив на планете [from.GetName] взрывные заряды, мы запустили цепную реакцию, которая уничтожила планету полностью."
 astral_planes.6070.desc.common_2: "Мы полагаем, что появление разлома могло быть вызвано детонацией хранившегося на складе особо мощного оружия, способного генерировать черные дыры."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nВзрыв оказался таким мощным, что не только уничтожил планету, но даже пробил дыру в ткани пространства-времени, в результате чего образовался так называемый §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nВзрыв оказался таким мощным, что не только уничтожил планету, но и привел к возникновению нового §Yзвездного разлома§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "Успешное извлечение оружия"
 astral_planes.6075.desc: "Мы успешно организовали деактивацию и вывоз оружия, хранившегося под поверхностью планеты.\n\nЕсли основать на ней постоянную колонию, можно будет более эффективно распорядиться оставшимися на складах запасами."
 astral_planes.6076.name: "Обнаружен сингулярный снаряд"
 astral_planes.6076.desc: "Исследователи на планете [from.GetName] обнаружили на одном из оружейных складов поврежденную ракету с боеголовкой, генерирующий сингулярность. Похоже, это оружие должно было вызывать разрушительное гравитационное схлопывание и могло создавать разрывы в самом пространстве-времени.\n\nУвы, это оружие так сильно повреждено, что починить его уже невозможно, а воссоздать его сложную конструкцию мы не в состоянии. Но мы можем использовать его в своих исследованиях для разработки взрывных устройств схожего типа."
 astral_planes.6076.a: "Ну хорошо."
 astral_planes.6080.name: "Нештатное срабатывание"
 astral_planes.6080.desc.common_1: "При попытке организовать вывоз оружия с заброшенных складов на планете [from.GetName] произошел взрыв неисправного боеприпаса, в результате чего корабль [this.GetName] был уничтожен. Все на борту, в том числе [leader.GetName], погибли.\n\nВзрыв корабля запустил бурную цепную реакцию на многочисленных планетарных складах."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nКаскад взрывов оказался таким мощным, что не только уничтожил планету, но даже пробил дыру в ткани пространства-времени, в результате чего образовался так называемый §Y$astral_rift$§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\nКаскад взрывов оказался таким мощным, что не только уничтожил планету, но и привел к возникновению нового §Yзвездного разлома§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "Цепная реакция"
 astral_planes.6085.desc: "Спонтанные взрывы нестабильного оружия на планете [from.GetName] вызвали цепную реакцию, приведшую к полному разрушению планеты.\n\nСреди обломков мы обнаружили значительную концентрацию §Yлетучих пылинок§!. Судя по всему, этот ресурс был ключевым компонентом оружия, хранившегося на подземных складах."
 d_weapon_extraction_facility: "Комплекс по утилизации оружия"
 d_weapon_extraction_facility_desc: "На этом комплексе утилизируется древнее оружие со складов исчезнувшей цивилизации."
 job_munitions_decommissioner: "Специалист-утилизатор оружия"
 job_munitions_decommissioner_plural: "Специалисты-утилизаторы оружия"
 job_munitions_decommissioner_desc: "Эти прикладные ученые изучают древнее оружие и воссоздают его технологии так, чтобы оно отвечало нашим современным требованиям."
