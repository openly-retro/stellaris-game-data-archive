 awareness.910.name: "Expostos!"
 awareness.910.desc: "Fomos negligentes ao realizar operações no sistema §Y[contact_empire_system.GetName]§! sem esconder nossas atividades. Apesar do nível modesto de tecnologia deles, até mesmo o §Y[contact_empire.GetName]§! percebeu nossa atuação. O Primeiro Contato agora é inevitável."
 awareness.920.name: "Quem Vigia os Vigilantes?"
 awareness.920.desc: "Construímos um posto de observação na órbita de §Y[fromfrom.GetName]§! para estudar seus habitantes, mas descobrimos que são os §Y[contact_empire.GetSpeciesNamePlural]§! que estão nos estudando: eles estão totalmente cientes da existência de outras espécies alienígenas e rapidamente perceberam nossos cientistas e drones.\n\n Nossa atividade anterior neste sistema solar deve ter alertado o [fromfrom.owner.GetName] da nossa presença. Manter nossa existência em segredo é inútil agora."
