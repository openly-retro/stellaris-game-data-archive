 #The Vortex #
 ##############
 vortex_fuel_modifier: "Combustible para el vórtice"
 astral_rift_vortex: "El vórtice"
 astral_rift.900.name: "El vórtice"
 astral_rift.900.desc.1: "Hemos llegado al interior de un violento torbellino.\n\nLas ondulaciones de un fluido gaseoso desconocido oscurecen por completo nuestras ventanas.\n\nHemos podido tomar una pequeña muestra de la atmósfera, pero cada análisis es muy diferente del anterior. No sabemos si nuestros instrumentos se equivocan o si hay algo intrínsecamente volátil en el material."
 astral_rift.900.desc.2: "La única propiedad consistente que hemos encontrado en la muestra es que contiene una cantidad anormalmente grande de materiales astrales.\n\nDe paso, hemos observado que los pequeños cambios de temperatura afectan mucho a su contenido. La colocaremos en un contenedor aislado hasta que podamos estudiar más a fondo este fenómeno."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\nNuestra §Y$tech_rift_sphere$§! está siendo azotada con tal intensidad que varios de los tripulantes empiezan a sentirse incómodos.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "Seguid avanzando."
 astral_rift.900.b: "Exponed la muestra al fuego."
 astral_rift.905.name: "Seguir avanzando"
 astral_rift.905.desc: "Utilizando rumbos generados a partir de nuestro punto de entrada, hemos procedido directamente a adentrarnos en el torbellino. Aunque sin duda estamos poniendo a prueba los límites de nuestra §Y$tech_rift_sphere$§!, la fricción limitada que intrínsecamente proporciona ha demostrado ser eficaz para combatir los peores estragos de lo que denominamos \\\"la tormenta\\\".\n\nSeguiremos avanzando hasta que las condiciones cambien o nos veamos obligados a retirarnos."
 astral_rift.905.a: "Continuad con cuidado..."
 astral_rift.910.name: "Exponer la muestra al fuego"
 astral_rift.910.desc.1: "Poco a poco hemos introducido más y más calor en la solución, hasta que hemos estado seguros de que una llama directa sería lo menos perjudicial para su inestable equilibrio químico.\n\nLo que hemos descubierto es revolucionario.\n\nEstamos seguros de que podemos utilizar estos hallazgos para avanzar en nuestra comprensión no solo de la propulsión de naves, sino de la generación de energía en general."
 astral_rift.910.desc.default: "Era una propuesta arriesgada, pero hemos seguido nuestras órdenes al pie de la letra.\n\nA pesar de las objeciones de varios miembros de nuestro equipo, hemos expuesto la muestra a una llama directa.\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "Hemos expuesto la muestra a una llama directa.\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "Catástrofe"
 astral_rift.915.desc.default: "Hemos perdido el contacto con el equipo científico.\n\nSiguiendo el procedimiento habitual, hemos replegado el anclaje y recuperado la §Y$tech_rift_sphere$§!.\n\nPor desgracia, solo hemos encontrado los restos carbonizados de toda la tripulación.\n\nCabe destacar que la atmósfera del interior de la nave presenta una alta concentración de material astral."
 astral_rift.915.desc.gestalt: "Hemos perdido el contacto con nuestros drones.\n\nSiguiendo el procedimiento habitual, hemos replegado el anclaje y recuperado la §Y$tech_rift_sphere$§!.\n\nPor desgracia, solo hemos encontrado restos carbonizados.\n\nCabe destacar que la atmósfera del interior de la nave presenta una alta concentración de material astral."
 astral_rift.920.name: "Más adentro"
 astral_rift.920.desc.1: "Actualmente nos encontramos en una zona de calma absoluta.\n\nNuestra §Y$tech_rift_sphere$§! no se ve afectada prácticamente por la gravedad y la fricción es nula. En marcado contraste con lo que acabamos de experimentar, estamos flotando dentro de un vacío completo. Hemos aprovechado esta oportunidad para hacer algunas reparaciones necesarias tras los daños sufridos dentro de la tormenta.\n\nAhora podemos mirar hacia atrás e inspeccionar el \\\"muro\\\" de la tormenta a nuestro antojo, y así lo hemos estado haciendo durante el último día.\n\nEstá compuesto por una masa de sistemas estelares en constante colisión... y, en algunos casos, galaxias enteras. Estamos asistiendo a la destrucción masiva de objetos celestes de todo un universo. Giran, chocan y explotan unos contra otros, dejando tras de sí nubes de elementos de tamaño variable. El hecho de que hayamos sobrevivido a este desastre debe atribuirse a una gran dosis de suerte.\n\nNo sabemos con certeza cuánto tiempo lleva gestándose esta tormenta. La existencia de grandes planetas indica que se trata de un fenómeno relativamente reciente, ya que si se hubiera prolongado durante mucho tiempo no habría quedado más que polvo."
 astral_rift.920.desc.default: "Para nuestra sorpresa, hemos atravesado la tormenta.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "Hemos atravesado la tormenta.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "Explorad más a fondo el ojo."
 astral_rift.925.name: "Encuentro"
 astral_rift.925.desc.1: "Nuestro viaje al centro del \\\"ojo\\\" de la tormenta ha sido tranquilo.\n\nSin embargo, nos preocupa no poder regresar sanos y salvos. La tormenta exterior está ganando intensidad, y nuestros cálculos sugieren que nuestra §Y$tech_rift_sphere$§! tiene pocas probabilidades de sobrevivir incluso replegando el anclaje a toda velocidad.\n\nAunque esta no es nuestra mayor preocupación actualmente.\n\nHemos encontrado algo en el centro de esta calma. Dos cosas, para ser exactos.\n\nEn primer lugar, hay un dispositivo."
 astral_rift.925.desc.2: "Ni siquiera estamos totalmente seguros de estar en condiciones de poder observar todas las dimensiones de este objeto. Muchas de sus formas geométricas se descomponen en patrones fractales que desaparecen en un único punto, lo que hace muy difícil describir la arquitectura del mismo. Creemos que es una máquina y que no está viva. Aquí es donde entra en juego el segundo objeto.\n\nHay algo que manipula el dispositivo.\n\nEs claramente una entidad independiente. Baila y fluye por la superficie de la máquina con increíble facilidad. Si hubiera botones en el aparato, parecería que los estuviera pulsando. Sin embargo, todos estamos de acuerdo en que no hay botones. Formas masivas tiran y empujan hacia fuera a voluntad del ser.\n\nNo creemos que se haya percatado de nuestra presencia y parece totalmente absorto en sus actuales actividades."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nSu naturaleza es incomprensible. $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\nA pesar de todos los conocimientos combinados de nuestra tripulación, su naturaleza nos resulta incomprensible. $astral_rift.925.desc.2$"
 astral_rift.925.a: "Encended las luces."
 astral_rift.925.b: "Observadlo."
 astral_rift.930.name: "Encender las luces"
 astral_rift.930.desc: "Hemos llamado su atención y permanecemos en alerta máxima.\n\nHemos encendido una serie de luces en todos los espectros disponibles. Las hemos pulsado siguiendo un sencillo patrón binario para comunicar nuestras intenciones.\n\nEl ser ha dejado de manipular el dispositivo y se ha replegado en una esfera perfectamente redonda de completa oscuridad.\n\nNuestra primera hipótesis es que puede estar imitándonos.\n\nHemos observado que en el tiempo transcurrido desde que ha dejado de tirar y empujar de la máquina, la tormenta que nos rodea ha disminuido en intensidad. Predecimos que su impulso se detendrá por completo en solo unos días. Es posible que entonces colapse hacia el interior.\n\nNos preparamos para retirar el anclaje en cuanto sea necesario."
 astral_rift.930.a: "Retiraos ante cualquier señal de peligro..."
 astral_rift.935.name: "Observar"
 astral_rift.935.desc.1: "Estamos de acuerdo en que no sería prudente atraer la atención de esta entidad.\n\nEl poder que debe ejercer para manipular esta máquina es inconcebible para nosotros.\n\nAunque sus dimensiones aún son difíciles de calcular, estamos seguros de que algunas de sus partes son del tamaño de toda nuestra galaxia conocida. Curiosamente, nos atrae, pero no por fuerza de gravedad.\n\nEmpezamos a pensar que el ser está solo parcialmente en esta dimensión, y que tan solo vemos un apéndice. Como si hubiese sumergido su [explorer.GetSpeciesHandName] en un charco de agua.\n\nNuestras observaciones pasivas nos han proporcionado algunas preguntas científicas importantes que seguramente"
 astral_rift.935.desc.2: "siempre y cuando este informe llegue a su destino."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ atormenten a las mentes más brillantes de nuestro imperio durante algún tiempo, $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ beneficien mucho a nuestro imperio, $astral_rift.935.desc.2$"
 astral_rift.935.a: "Observad con cuidado."
 astral_rift.940.name: "Se marcha"
 astral_rift.940.desc.1: "De repente, se ha desvanecido.\n\nEl ser ha desaparecido por completo, dejando solo el dispositivo.\n\nLa tormenta que nos rodea ha disminuido hasta el punto de que se puede navegar con seguridad, aunque la magnitud de la destrucción cósmica que ha dejado tras de sí es asombrosa."
 astral_rift.940.desc.2: "Una vez desaparecida la entidad, nos sentimos lo bastante seguros como para acercarnos al dispositivo.\n\nEl material del que está hecho no puede astillarse ni fracturarse con ningún equipo conocido. Sin embargo, hay unos cuantos aparatos externos fijados magnéticamente a su carcasa exterior, cada uno de los cuales gira a una velocidad extremadamente alta. Uno en particular estaba suelto y, aunque las posibilidades de devolverlo a su lugar de origen son escasas, hemos podido subirlo a bordo de la nave para estudiarlo más a fondo.\n\nIndependientemente de la superficie sobre la que se apoya, este aparato gira a gran velocidad hasta el punto en que su centro de gravedad e impulso lo mantienen erguido con facilidad. No detectamos ninguna fuente de energía interior, y creemos que puede tratarse de un sorprendente ejemplo de auténtico movimiento perpetuo."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\nRezamos para que hayan encontrado el camino hacia la paz definitiva.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
