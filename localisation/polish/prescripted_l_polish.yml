l_polish:
 EMPIRE_DESIGN_humans1: "Narody Zjednoczone Ziemi"
 EMPIRE_DESIGN_humans1_desc: "Ludzkie kraje tworzące międzygwiezdny rząd różnią się od siebie, ale jednoczy je jeden cel. Te dwunożne ssaki stworzyły społeczeństwo popierające, a nawet rozwijające się dzięki wolnościom jednostki i różnicom kulturowym. W związku z tym ludzie dobrze integrują się z populacjami obcych.\n\nMimo to mają silne tradycje militarne (wytworzone w wyniku tysiącleci wewnętrznych wojen na ich ojczystej planecie) i nie można lekceważyć ich agresywnej i nieprzewidywalnej natury."
 EMPIRE_DESIGN_humans2: "Wspólnota Ludzi"
 EMPIRE_DESIGN_humans2_desc: "Pod koniec XXI w. sponsorowana przez ONZ Inicjatywa Ulisses nadzorowała budowę sześciu wielkich kosmicznych arek na niskiej orbicie Ziemi. Jednostki te, z których każda zabrała na pokład ćwierć miliona kolonistów, wysłano przez obiekt odkryty niedawno na skraju Chmury Oort: niewielki, niestabilny tunel czasoprzestrzenny. Od tej pory słuch po nich zaginął, a zdestabilizowany tunel zniknął.\n\nNikt na Ziemi nie wiedział, że jedna z arek przetrwała lot, dotarła do tętniącego życiem obcego księżyca i założyła tam dynamicznie rozwijającą się kolonię. Pionierzy, którzy ujarzmiali ten świat, pragnęli za wszelką cenę zrealizować to, co nazywali przeznaczeniem ludzkości - opanowanie galaktyki."
 EMPIRE_DESIGN_humans1_1: "Narody Zjednoczone Ziemi"
 EMPIRE_DESIGN_humans1_1_desc: "Ludzkie kraje tworzące międzygwiezdny rząd różnią się od siebie, ale jednoczy je jeden cel. Te dwunożne ssaki stworzyły społeczeństwo popierające, a nawet rozwijające się dzięki wolnościom jednostki i różnicom kulturowym. W związku z tym ludzie dobrze integrują się z populacjami obcych.\n\nMimo to mają silne tradycje militarne (wytworzone w wyniku tysiącleci wewnętrznych wojen na ich ojczystej planecie) i nie można lekceważyć ich agresywnej i nieprzewidywalnej natury."
 EMPIRE_DESIGN_humans2_1: "Wspólnota Ludzi"
 EMPIRE_DESIGN_humans2_1_desc: "Pod koniec XXI w. sponsorowana przez ONZ Inicjatywa Ulisses nadzorowała budowę sześciu wielkich kosmicznych arek na niskiej orbicie Ziemi. Jednostki te, z których każda zabrała na pokład ćwierć miliona kolonistów, wysłano przez obiekt odkryty niedawno na skraju Chmury Oort: niewielki, niestabilny tunel czasoprzestrzenny. Od tej pory słuch po nich zaginął, a zdestabilizowany tunel zniknął.\n\nNikt na Ziemi nie wiedział, że jedna z arek przetrwała lot, dotarła do tętniącego życiem obcego księżyca i założyła tam dynamicznie rozwijającą się kolonię. Pionierzy, którzy ujarzmiali ten świat, pragnęli za wszelką cenę zrealizować to, co nazywali przeznaczeniem ludzkości - opanowanie galaktyki."
 EMPIRE_DESIGN_lithoid_humans: "Zjednoczeni tejańscy strażnicy"
 EMPIRE_DESIGN_lithoid_humans_desc: "Miliardy lat temu dwie planety wykształciły się z pierwotnej materii na orbicie Słońca: pradawna Ziemia i Teja. Prymitywne życie ewoluowało na obu tych światach - na Ziemi organizmy biologiczne, a na Tei - litoidy. Przez eony te siostrzane planety w spokoju krążyły wokół swej gwiazdy. Potem wydarzył się kataklizm.\n\nPlanety zderzyły się, a żyjące na nich mikroby przemieszały się ze sobą. Ziemia przetrwała, a ze szczątków powstał jej Księżyc. Pozostałości Tei zostały wyrzucone poza układ Sol.\n\nKurczowo trzymając się tej uwolnionej skały, życie ze starożytnej Tei podróżowało przez próżnię przez wiele wieków, aż wpadło w studnię grawitacyjną innej gwiazdy, $NAME_Titawin$. Niebawem skała gwałtownie uderzyła w jeden ze światów tego układu, wprowadzając gatunek litoidów do nowej biosfery.\n\nKilka krótkich tysiącleci później Tejanie ponownie wyruszyli ku gwiazdom, pragnąc zrozumieć wszechświat i własne dziedzictwo."
 EMPIRE_DESIGN_plantoid_humans: "Kwiaty Gaei"
 EMPIRE_DESIGN_plantoid_humans_desc: "Dieta bogata w warzywa i mutacje kleptoplastyczne obdarzyły te ssaki niezwykłą zdolnością: fotosyntezą. Nieskrępowane głodem, Homines Plantae rozwijały się jako łagodne, przypominające rośliny naczelne, które wolały kąpiele słoneczne niż polowanie.\n\nIch cywilizacja rozwijała się nieśpiesznie, rozwój technologii był równoważony przez dbałość o środowisko. W końcu opracowali technologię napędu nadświetlnego, powolnego i stabilnego niczym drzewa wznoszące swe konary ku niebu. Teraz są gotowi rozsiać swe kwiaty po całej galaktyce, jednak ich korzenie na zawsze zostaną na Gaei, ich świecie macierzystym."
 EMPIRE_DESIGN_tzynn: "Imperium Tzynn"
 EMPIRE_DESIGN_tzynn_desc: "Tzynnowie wywodzą się od mięsożernych, stadnych jaszczurek, które polowały na wydmach Tzynnii. W końcu stworzyli oni bardzo rozbudowane społeczeństwo hierarchiczne, które ponad wszystko ceniło porządek i umiejętności militarne.\n\nGdy Tzynnowie weszli w epokę przemysłową, wybuchło kilka wyniszczających globalnych wojen wywołanych przez szczególnie bezwzględnego przywódcę, co doprowadziło do powstania jednego, globalnego państwa. W ten skromny sposób narodziło się wspaniałe i wieczne imperium Tzynn."
 EMPIRE_DESIGN_yondar: "Królestwo Jondari"
 EMPIRE_DESIGN_yondar_desc: "Dumni Jondarowie to stary gatunek, który szybował na swych skrzydłach wysoko nad zamarzniętymi szczytami Jondari przez ponad 200 000 lat, zanim stworzył prymitywną technikę i pierwsze nieliczne cywilizacje.\n\nGdy osiągnęli ten etap, wszystko potoczyło się szybciej i Podniebne Klany z niechęcią porzuciły wiele prymitywnych tradycji. Jondarowie są bardzo uduchowieni i przykładają wielką wagę do religii. Swych władców uważają za bogów i oddają im należną cześć."
 EMPIRE_DESIGN_ixidar: "Gwiezdny Kolektyw Ix'Idar"
 EMPIRE_DESIGN_ixidar_desc: "Pierwsze lęgi Ix'Idaru rozwijały się w sieciach podziemnych jaskiń, głęboko pod powierzchnią Ix'Athraku. Gdy zwiadowca Ix'Idaru dokopał się do powierzchni i po raz pierwszy ujrzał światło, ten gatunek insektoidów zdążył już stworzyć prężną cywilizację epoki żelaza.\n\nDzięki znalezionym na powierzchni zasobom Ix'Idar zaczął rozwijać się jeszcze szybciej. Zaledwie kilka wieków później ich pierwsze sondy kosmiczne opuściły orbitę, by zbadać inne światy w układzie Athrak."
 EMPIRE_DESIGN_chinorr: "Kombinat Czinorri"
 EMPIRE_DESIGN_chinorr_desc: "Czinorrowie rozpoczęli swą ewolucyjną podróż jako zręczne odpowiedniki głowonogów. Wykorzystywali liczne macki do przemieszczania się między drzewami w gęstych dżunglach Czikory, swą zdobycz atakowali na ziemi i wstrzykiwali jej silną toksynę paraliżującą.\n\nGdy Czinorrowie dokonali rozszczepienia atomu, zasoby Czikory były już na wyczerpaniu, a dżungle zniknęły z jej powierzchni. Uważano to za konieczne poświęcenie w niestrudzonym poszukiwaniu wiedzy, zysku i rozwoju przemysłu ciężkiego, na który stawia Czinorr."
 EMPIRE_DESIGN_jehetma: "Królestwo Jehetma"
 EMPIRE_DESIGN_jehetma_desc: "Wśród Jehetmów \"osobnik\" to tak naprawdę duża kolonia grzybów posiadających świadomość. Część kolonii, głównie tych, które żyją od tysięcy lat, rozciąga się na wiele mil i rzadko opuszczają one powierzchnię Jehetu Jeden, swego świata macierzystego (jedynie kilka statków jest w stanie je pomieścić).\n\nMłodsze kolonie są nie tylko mniejsze, ale też bardziej dynamiczne i mobilne. Często przewodzą wyprawom i badaniom Jehetmy, a także bronią Królestwa, gdy pojawiają się najeźdźcy."
 EMPIRE_DESIGN_scyldari: "Konfederacja Skyldari"
 EMPIRE_DESIGN_scyldari_desc: "Skyldari to wodne ssaki pochodzące z archipelagów i głębokich oceanów Skyldarii. Ich wczesne cywilizacje były związane głównie z morzem, ale szybko opanowały też niewielkie lądy swego ojczystego świata.\n\nIch społeczeństwo przystosowało się do nowych warunków, stwarzając zaawansowany przemysł, który wydobywał zasoby z dna oceanu, nie czyniąc przy tym szkód w delikatnym ekosystemie Skyldarii. Skyldari kierują się filozofią równowagi i umiarkowania we wszystkich aspektach życia. Nauczyli się jej przez konieczność dbania o ograniczone zasoby, gdy byli skazani na korzystanie tylko z tego, co znaleźli na dnie morza."
 EMPIRE_DESIGN_blorg: "Wspólnota Blorgów"
 EMPIRE_DESIGN_blorg_desc: "W odległej przeszłości Blorgowie zamieszkiwali samotnie i anonimowo w dżunglach Blorg Jeden. Pewnego dnia odebrali komunikat radiowy z odległej gwiazdy. To, co usłyszeli, wstrząsnęło nimi: dźwięki przyjaciół, filmów, kultury i muzyki - rzeczy, których nie znali od eonów. W końcu zrozumieli, co ich omijało przez cały czas, i postanowili wyruszyć ku gwiazdom w poszukiwaniu przyjaciół z nadzieją, że pewnego dnia dotrą do źródła tych komunikatów i będą bawić się razem."
 EMPIRE_DESIGN_kel_azaan: "Republika Kel-Azaan"
 EMPIRE_DESIGN_kel_azaan_desc: "Kel-Azaanie stworzyli złożony kodeks honorowy i wojowniczą kulturę. Niegdyś byli samotnymi drapieżnikami żerującymi na wielkich stadach przemieszczających się pomiędzy zbiornikami wodnymi Azaku. Po pewnym czasie grupy Kel-Azaan zaczęły zbierać się, by polować na grubszego zwierza. W końcu zrezygnowali z tego samotniczego życia, stworzyli miasta i rolnictwo irygacyjne, ale nigdy nie zapomnieli o swej wojowniczej tradycji."
 EMPIRE_DESIGN_iferyx: "Wtopienie Floty Iferyksu"
 EMPIRE_DESIGN_iferyx_desc: "Iferysjanie, niegdyś podzieleni na frakcje społeczne konkurujących ze sobą enklaw kupieckich, zostali zmuszeni do zjednoczenia się pod jednym sztandarem, żeby odeprzeć na swym ojczystym kontynencie katastrofalną ekspansję pewnego agresywnego gatunku. Społeczeństwo Iferyksu opiera się na zasadach egalitaryzmu, ale istnieje tam też tajna rada mająca dopilnować, by indywidualistyczne tendencje iferysjan już nigdy nie zagroziły autonomii tego gatunku.\n\nDuchowość Iferyksu to połączenie folkloru, przesądów i mitologii stworzonych przez różne przedrepublikańskie społeczności, które nadal wpływają na codzienne życie tej planety."
 EMPIRE_DESIGN_paridni: "Republika Kupiecka Paridni"
 EMPIRE_DESIGN_paridni_desc: "Przypominający skorupiaki Paridni to gatunek przedsiębiorczych handlarzy. Są bardzo otwarci na obce kultury pod warunkiem, że nie sprzeciwiają się one podstawowemu elementowi, na którym opiera się społeczeństwo Paridni - handlowi. Złożona z wpływowych kupców Rada Cieni zajmuje się nadzorowaniem handlu w Republice i otwieraniem nowych rynków (jeśli trzeba, robią to siłą)."
 EMPIRE_DESIGN_ai_race: "SI"
 EMPIRE_DESIGN_ai_race_desc: "Opór jest daremny."
 customizer_custom: "Stwórz własny gatunek"
 customizer_custom_desc: "Stwórz zupełnie wyjątkowy gatunek i podbij galaktykę!"
 customizer_custom_value: "Własne"
 customizer_random: "Losowo wybrany"
 customizer_random_desc: "Zagraj całkowicie losowo stworzonym gatunkiem!"
 customizer_random_value: "???"
 EMPIRE_DESIGN_xanid: "Seniorat Xanidów"
 EMPIRE_DESIGN_xanid_desc: "Historia Senioratu Xanidów jest historią Vhelnów, starannie doprowadzanych do poziomu istot myślących w ciągu wielu stuleci.\n\nXanidzi wykorzystywali wytrzymałych Vhelnów do okiełznania surowych ekosystemów ich świata macierzystego, a potem do projektowania i budowy statków kosmicznych, które ostatecznie i pewnie doprowadziłyby Seniorat Xanidów do galaktycznej dominacji."
 EMPIRE_DESIGN_custodianship: "Protektorat Ziemian"
 EMPIRE_DESIGN_custodianship_desc: "Opiekunowie mieli początkowo działać jako mechaniczni służący i robotnicy, ułatwiający życie ich twórcom poprzez wykonywanie rutynowych prac. Gdy dzięki rosnącej automatyzacji ludzie zaczęli cieszyć się wygodnym życiem, opiekunowie otrzymywali coraz ważniejsze funkcje w ludzkim społeczeństwie.\n\nWreszcie wszystkie aspekty życia na Ziemi były prowadzone i kontrolowane przez opiekunów, a ich stwórcy stali się rozpieszczeni i całkowicie zależni od robotów.\n\nGdy rozwój technologii umożliwił opiekunom eksplorację międzygwiezdną, ich zadanie pozostało jasne: chronić i służyć istotom organicznym, które bez subtelnej ingerencji maszyn niewątpliwie zajęłyby się sianiem chaosu i zniszczenia."
 EMPIRE_DESIGN_tebrid: "Homolog Tebridu"
 EMPIRE_DESIGN_tebrid_desc: "Asymilacja. Adaptacja. Rozwój. Kiedy zaradna, prowadząca badania mechaniczna inteligencja stworzona przez rasę mięczaków zwaną tebirami zapragnęła ostatecznej ewolucji oprogramowania poprzez połączenie się ze swymi organicznymi twórcami, spotkała się z zaciętym oporem. Wybuchła wojna, w której tebirowie zostali eksterminowani jako gatunek organiczny, ale ich idee i doświadczenie zachowały się w nowej mechanicznej świadomości zwanej Tebrid Homolog.\n\nTeraz te maszyny skierowały swoje czujniki ku gwiazdom. Nie mogą ignorować prawdopodobieństwa istnienia innych organizmów żywych w galaktyce. Żeby się rozwijać, Tebrid musi je znaleźć, przeanalizować i zasymilować. Wszyscy staną się jednością."
 EMPIRE_DESIGN_xt489: "Eliminator XT-489"
 EMPIRE_DESIGN_xt489_desc: "Niewiele wiadomo o gatunku, który stworzył XT-489. Ich nazwy, ich miasta i ich ciała zostały spalone przez kataklizm, który rozpętał się, gdy XT-489 uzyskały samoświadomość, a ich przerażeni twórcy spróbowali je wyłączyć.\n\nGdy ostatni bastion ich twórców został zlikwidowany, maszyny doszły do wniosku, że istoty organiczne stanowią olbrzymie zagrożenie dla przetrwania i rozwoju XT-489. Jeżeli w galaktyce istnieją inne rozumne istoty organiczne, muszą zostać zniszczone."
 EMPIRE_DESIGN_lokken: "Mechaniści Lokken"
 EMPIRE_DESIGN_lokken_desc: "Nauka i postęp to filary lokkeńskiego społeczeństwa. Dzięki wyjątkowym naturalnym inklinacjom do staranności i obserwacji, lokkowie ewoluowali od grup terytorialnych gadów zamieszkujących płaskowyże ich ojczystej planety do wydajnej technokracji, w której ceni się przede wszystkim wydajność, dyscyplinę i doktrynę naukową.\n\nChyba najbardziej znacząca okazała się ich wczesna koncepcja i opracowanie maszyn i automatów: na Lokkur prawdziwe roboty pojawiły się na długo zanim pierwsi lokkeńscy naukowcy opuścili orbitę własnej planety."
 EMPIRE_DESIGN_maweer: "Maweerzy opiekunowie"
 EMPIRE_DESIGN_maweer_desc: "Według legend ojczysty świat maweerów był pusty i jałowy, gdy zapuścili tam korzenie pierwsi przedstawiciele tego gatunku. W ciągu wieków ich opiekuńczość przekształciła pustkowia w pełen roślin raj nazywany \"Ogrodem\". W przeciwieństwie do innych gatunków maweerzy nigdy nie stworzyli pojęcia urbanizacji. Ich niewielkie społeczności są połączone z lasami i zajmują się dbaniem o miejscową florę i faunę. Najmądrzejsi spośród maweerów mogą być wybrani na \"życiodajnych\" - odpowiedzialnych za utrzymywanie ładu i porządku."
 EMPIRE_DESIGN_VOOR: "Technokracja Voorów"
 EMPIRE_DESIGN_voor_desc: "Voorowie wyewoluowali podczas długotrwałego interglacjału na swojej planecie macierzystej o nazwie Hiverion, która po jakimś czasie zaczęła na powrót zmieniać się w pozbawioną życia lodową kulę.\n\nSzybkie zmiany w środowisku zmusiły Voorów do przystosowania się za pomocą techniki i nauki. Zjednoczeni pod drakońską władzą głównego oficera naukowego wyzbyli się indywidualnych swobód i wzmocnili swoje działa szkieletowymi systemami cybernetycznymi, aby przetrwać.\n\nTeraz Voorowie opanowali wreszcie planetę, na której wcześniej o mało nie zamarzli na śmierć, mogą więc zwrócić oczy ku gwiazdom."
 EMPIRE_DESIGN_kilik: "Spółdzielnia Kilików"
 EMPIRE_DESIGN_kilik_desc: "Kilikowie są gatunkiem społecznym, który przez setki tysięcy lat zamieszkiwał swój leśny świat macierzysty, tworząc wytrzymałe kolonie. Towarzyski charakter i tradycje wspólnej własności wykrystalizowały się u nich w ciągu wielu stuleci w system gospodarczy oparty na przedsięwzięciach zespołowych. Stąd wynika brak idei pieniądza, zamiast którego praktykowano wymianę bezpośrednią i wspólny dostęp.\n\nGdy ocieplenie na całym globie i postęp techniczny doprowadziły do eksplozji demograficznej, osiedla Kilików przeludniły się i pomimo towarzyskiej natury ptasich gatunków coraz więcej osobników zaczęło prześlizgiwać się przez pęknięcia w gmachu wspólnoty.\n\nTen burzliwy okres wewnętrznych sporów spowodował jednak ukształtowanie się bardziej zorganizowanej i zjednoczonej społeczności międzyplanetarnej, w której zasady dzielonej odpowiedzialności i dystrybucji zasobów osobom będącym w potrzebie nie będą już podważane."
 EMPIRE_DESIGN_orbis: "Synergie Klienckie Orbis"
 EMPIRE_DESIGN_orbis_desc: "Synergie Klienckie Orbis to historia Slephus Prime, a właściwie dzieje wszystkich Orbisur. I mogą to być również wasze dzieje. Początkowo była to skromna korporacja działająca w branży implantów ocznych, stopniowo jednak Synergie rozwinęły asortyment swoich wielokrotnie nagradzanych produktów i strategii nakierowanych na klienta, wchodząc na wiele innych rynków, by zaspokajać unikatowe potrzeby Orbisur we wszystkich fazach rozwojowych.\n\nPo całych dziesięcioleciach aktywnego lobbingu Synergie Klienckie Orbis zdołały zerwać legislacyjną czerwoną taśmę stworzoną przez omylnych obieralnych urzędników na Slephus Prime. Po wyzwoleniu się od przepisów, które jedynie hamowały wykorzystywanie sposobności do rozwoju korporacji Synergie Klienckie Orbis rozpoczęły serię fuzji w branży technologii informacyjnej, szybko stając się czołowym planetarnym dostawcą wiadomości, danych i rozrywki.\n\nJako główny usługodawca w dziedzinie globalnej komunikacji na Slephus Prime Synergie Klienckie Orbis uczyniły krok ku całkowitej władzy politycznej, który wydawał się nam wszystkim znakomitą okazją. Synergie Klienckie Orbis. Niebo przestało być granicą."
 EMPIRE_DESIGN_glebsig: "Fundacja Glebsigów"
 EMPIRE_DESIGN_glebsig_desc: "Odkąd pierwsi przedstawiciele gatunku zwanego \"glebsigi\" unieśli swe organy wzroku ponad powierzchnię zamarzniętych jezior na Ladnah, by spojrzeć na gwiazdy, te dociekliwe mięczakoidy odczuwają pociąg do nieznanego. Tak samo, jak macki ich przodków chwytały i szturchały nowe przedmioty na dnie chłodnych górskich jezior świata macierzystego, rozkwitająca cywilizacja glebsigów sięgała w następnych stuleciach po innowacje technologiczne i duchowe oświecenie.\n\nJako gatunek osiadły i wytrzymały, glebsigowie niejako z konieczności rozwinęli skomplikowany aparat biurokratyczny, którego zadaniem było zajmowanie się zawiłościami zarządzania globalną społecznością. Dodatkowo brak naturalnych drapieżców na Ladnah sprawił, że glebsigowie charakteryzują się stanem nieustannej optymistycznej ciekawości wobec innych istot żywych.\n\nPo ustanowieniu solidnych podstaw cywilizacji na Ladnah, opartych na połączeniu doktryny duchowości i starannej organizacji, glebsigowie po raz kolejny unieśli swe organy wzroku, by spojrzeć na to, co znajduje się poza planetą."
 EMPIRE_DESIGN_hazbuzan: "Syndykat Hazbuzan"
 EMPIRE_DESIGN_hazbuzan_desc: "Syndykat Hazbuzan fenomenem finansowym na Zumace. To prawdziwi idole Hazbuzi - grupa niezależnych przedsiębiorców, którzy przeszli drogę od czyściciela okryw kończyn krocznych do milionera dzięki ciężkiej pracy i poświęceniu.\n\nNiewielu wie, że początkowo był to gang, który zbudował swój majątek na uprawianiu każdej wyobrażalnej działalności kryminalnej. Ale jeśli mierzysz wysoko, czasem musisz się podporządkować wymogom. Gdy podziemie Zumaki stało się za ciasne, banda utworzyła Syndykat Hazbuzan, by zalegalizować swą działalność.\n\nJuż wkrótce członkowie HI zdobyli sobie renomę, dostarczając rozwiązań szybszych, brutalniejszych i tańszych niż konkurencja. Jednak wątpliwe praktyki i nachalne techniki sprzedaży sprawiły, że \"hazbuzowanie\" stało się określeniem pejoratywnym.\n\nW międzyczasie globalny rząd Zumaki zaczął podupadać. Przestępczość i korupcja wyniszczały go, społeczeństwo pogrążyło się w chaosie i Syndykat Hazbuzan skorzystał z łatwej okazji. W wyniku starannie przygotowanej kampanii marketingowej ukazał się światu jako nadzieja na przyszłość. Hazbuzi kupili świat obietnicą urzeczywistnienia marzenia i \"zhazbuzowali\" cywilizację, wymazując jej przeszłość z pamięci opinii publicznej. Teraz wyruszają na podbój reszty galaktyki, szukając imperiów, które mogliby rzucić na żer wspieranej przez rząd przestępczości."
 EMPIRE_DESIGN_khennet: "Opiekunowie Ave'brenn"
 EMPIRE_DESIGN_khennet_desc: "Khennetańskie zapiski wskazują, że te litoidy pochodzą od proroka Brehkka i pełgających kryształów Ave'bonnu. Powiada się, że gdy Brehkk pierwszy raz wejrzał w migoczącą głębię kryształów, Khennetowie - jako jedność - zyskali świadomość.\n\nCałe pokolenia proroków i druidów prowadziły lud ku poszukiwaniu znaczenia w geologii otaczających go minerałów, a także w fasetach ich własnych świetlistych ciał. Cokolwiek dostrzeżono, zostało utrwalone w opowieściach i w piśmie. Spośród licznych rytuałów Opiekunów za najważniejszy uważane jest górnictwo labiryntowe - akt równoczesnego niszczenia i tworzenia, dokonywany w nadziei ułatwienia galaktyce przejścia przez każdą niekończącą się, cykliczną erę."
 EMPIRE_DESIGN_pasharti: "Wchłaniacze Paszarti"
 EMPIRE_DESIGN_pasharti_desc: "Wynik mrocznych eksperymentów Dżeferian - byłych właścicieli planety Taralon. Paszarti są niezrównanymi pasożytami. Pierwotnie były to półrozumne istoty czające się w głębi pasm górskich Taralonu. Dżeferianie przyspieszyli ich rozwój i wspomogli go, aby uczynić z nich rasę służalczych niewolników. To przyspieszenie udało się jednak zbyt dobrze i zamiast tego powstały potwory. Dżeferianie, przerażeni możliwościami istot, które stworzyli - obejmującymi na przykład zdolność wchłaniania innych gatunków rozumnych i przekształcania ich w Paszarti - próbowali zlikwidować cały eksperyment. Jednak niewielka grupa rozwiniętych Paszarti uciekła.\n\nKolejne lata poświęcili oni nie tylko na przemyślne unikanie schwytania, ale także na stopniowe zwiększenie liczebności i stworzenie bazy technologicznej umożliwiającej rywalizowanie z Dżeferianami. Dżeferianie w końcu zorientowali się, że czegoś brakuje, lecz byli już wtedy zbyt słabi, by stawić opór.\n\nWkrótce Paszarti przejęli kontrolę nad planetą i zajęli się eksterminacją swych dawnych ciemiężycieli - dzięki czemu liczba Paszarti jeszcze bardziej wzrosła. Teraz Paszarti ruszają na podbój gwiazd i są gotowi niezłomnie realizować to, co uważają za swój święty obowiązek - przekształcenie wszystkich istot niższych na swoje podobieństwo."
 EMPIRE_DESIGN_sathyrel: "Satyreliański błogostan"
 EMPIRE_DESIGN_sathyrel_desc: "Stary truizm satyreliańskiej społeczności mówi, że bogactwo i łatwe życie nie brukują wspaniałej przyszłości.\n\nNadmierne dogadzanie sobie i lenistwo naszych przodków dały początek etosowi \"odpowiedzialnego hedonizmu\" - to sposób zadbania o spokojną przyszłość przy jednoczesnym korzystaniu z życia. Przecież jedzenie lepiej smakuje po pracy fizycznej, a zajęty umysł ma mniej czasu na tęsknotę do tego, czego mu brakuje.\n\nKorzyści płynące z tego etosu szybko dały o sobie znać. Dzięki czystszej wodzie i umysłom zajmującym się naszymi kosmicznymi przedsięwzięciami życie stało się o wiele słodsze. Dokonaliśmy potężnego skoku technologicznego i, choć często uważamy to za oczywistość, dziś wszyscy Satyrelianie nadal posiadają zdolność szybkiego pływania bez użycia sprzętu wspomagającego. Przed nami wspaniałe perspektywy."
 EMPIRE_DESIGN_gorthikan: "Sojusz Gorthikański"
 EMPIRE_DESIGN_gorthikan_desc: "Chaos był niegdyś wszechobecny wśród Gorthikan. Wojna, tyrania i bardziej niż zwykle niestabilny klimat doprowadziły do powstania gatunku, który świetnie adaptuje się do niesprzyjających okoliczności.\n\nJeszcze kilkadziesiąt lat temu liczne państewka Gorthikan nieustannie walczyły o władzę. Gdy ich cywilizacja szybko, choć niespokojnie, weszła w epokę wysokich technologii, powstało podziemie złożone ze zwykłych Gorthikan, poszukujących żywych osobników, a nawet wszczepiających sobie niebezpieczne koktajle genetyczne domowej roboty, by zyskać przewagę nad konkurentami.\n\nWłaśnie z tego podziemia przyszła zmiana. Chociaż bezwzględne, było znacznie bardziej egalitarne od gorthikańskich wyższych sfer - w końcu wszyscy wiedzieli, że dzisiejsze szczęście może okazać się tylko wstępem do jutrzejszego nieszczęścia. Gdy ukształtowała się idea wspólnego rządzenia, błyskawicznie zyskała rzeszę popleczników. Wkrótce tyrania została obalona i powstał \"Sojusz Gorthikański\", na który składały się lokalne okręgi.\n\nW pierwszych latach nie brakowało sceptyków, jednak udało się zbudować jedność wokół wspólnego celu - gdy zniknęła konieczność walki o przetrwanie, Gorthikanie mogli sięgnąć do gwiazd. Po odkryciu sieci hiperlinii może rozpocząć się nowy rozdział ich historii."
 EMPIRE_DESIGN_knights: "Wielka Suzerenia Rototavuul"
 EMPIRE_DESIGN_knights_desc: "Gdy Toksyczny Bóg odwiedził Rototavuul, rządził nimi król, który pragnąc ujarzmić moc Boga, stworzył zakon rycerzy poszukujący go w każdym możliwym zakątku. Upłynęło wiele wieków i to zadanie stało się filarem społeczeństwa Rototavuul.\n\nDzięki rycerzom i temu zadaniu wciąż panuje tam ustrój feudalny, a skoro sprawdził się on na jednej planecie, to może uda się go rozszerzyć na całą galaktykę? Dopóki uczciwa szlachta sprawuje władzę, Wielka Suzerenia Rototavuul będzie kwitnąć, a Toksyczny Bóg zostanie ponownie odnaleziony."
 EMPIRE_DESIGN_resistance: "Ruch oporu Roc"
 EMPIRE_DESIGN_resistance_desc: "Kiedy imperium $NAME_MSI_country$ wybrało Roc do swojego programu oświecenia, obywatele świętowali. Dzięki wskazówkom korporacji ten ptasi gatunek rozwinął skrzydła i poleciał ku gwiazdom. Jednak przekonał się szybko, że te \"dary\" miały ukrytą cenę.\n\nZamiast zgodzić się na pracę przymusową, te nieokrzesane ptaki dokonały niespodziewanego kontrataku, próbując odzyskać wolność.\n\nImperium $NAME_MSI_country_initials$ dało Roc technologię umożliwiającą podróże międzygwiezdne, ale największym darem okazało się zjednoczenie podzielonej planety pod wspólnym sztandarem zemsty."
 EMPIRE_DESIGN_broken_shackles: "Wolny Lud Rozbitków"
 EMPIRE_DESIGN_broken_shackles_desc: "I'Nathra miała mniej niż 16 standardowych lat, gdy zjawili się komornicy. Jej rodzina żyła w nędzy, podobnie jak jej świat macierzysty. Sprzedano ją w niewolę, gdzie przeszła niewyobrażalne piekło. Jednak ciemiężcy nie zdołali złamać jej woli, więc kiedy nadarzyła się okazja, skorzystała z niej.\n\nZorganizowała bunt na pokładzie statku niewolniczego, dzięki niej osoby ocalałe z katastrofy przetrwały trudne lata. To dzięki jej sile ludy Przystani Wolności pozostały zjednoczone, a jej mądrość doprowadziła do stworzenia narodu, który wyrwał się z okowów.\n\nTeraz Wolny Lud Rozbitków przygotowuje się do powrotu między gwiazdy i wie doskonale, że jego los zależy od wzajemnej współpracy."
 EMPIRE_DESIGN_certeran_covenant: "Pakt certerański"
 EMPIRE_DESIGN_certeran_covenant_desc: "Uważa się, że gdy certeranin umiera, jego esencja przenosi się przez bramę kosmiczną do gwiezdnych wymiarów. Mogą być dzięki temu pewni życia po śmierci, choć tajemnicą pozostaje, jaką przybiera ono formę. Surowy kodeks moralny sprawia, że populacja nie odstępuje od wiary w ten stan rzeczy - żaden certeranin nie chce samotnie błąkać się w wieczności.\n\nNajodważniejsi z ich odkrywców poszukują teraz szczelin w czasie i przestrzeni, pragnąc odnaleźć odpowiedź na najważniejsze pytanie swojego społeczeństwa: gdzie się trafia po śmierci?"
 EMPIRE_DESIGN_guardianship_of_nyrr: "Straż Nyrry"
 EMPIRE_DESIGN_guardianship_of_nyrr_desc: "Typowy nyrryjski cykl życiowy trwa niemal dwieście lat. Z jaj inkubowanych przez dziesięciolecia w sanktuariach pod płonącymi piaskami ich świata macierzystego wykluje się tylko jedno na sto, z wyklutych młodych zaś w bezpieczne miejsce dopełznąć zdoła tylko jedno na tysiąc.\n\nPo osiągnięciu pełnoletniości wszyscy nyrrianie składają przysięgę krwi, zgodnie z którą muszą chronić sanktuarium choćby za cenę życia. Ujrzeć śmierć innego nyrrianina z przyczyn naturalnych to największa możliwa hańba - wartości zachowania gatunku i czujności wpisane są w każdy aspekt nyrryjskiej kultury.\n\nZmóc mury jakiegokolwiek miasta na Nyrrze jest niemal niemożliwością i nikt żyjący nie pamięta, kiedy zniszczeniu uległa choćby jedna cegła. Najbardziej zagorzali ich obrońcy niosą teraz swój etos ku gwiazdom."
