 ################################################################
 tradition_subterfuge: "Subterfugio"
 tradition_subterfuge_desc: "La seguridad se basa en descubrir los secretos de los demás y en proteger los tuyos. "
 tr_subterfuge_adopt: "Tradiciones de subterfugio"
 tr_subterfuge_adopt_desc: "Las tecnologías de §Ysubterfugio§! aparecen a un ritmo §Y5§! veces más rápido de lo normal."
 tr_subterfuge_finish: "Tradiciones de subterfugio finalizadas"
 tr_subterfuge_finish_effect: "Las §Yoperaciones§! exitosas reembolsan el §G50%§! de su coste de nivel de infiltración."
 tr_subterfuge_finish_desc: "$tr_subterfuge_finish_effect$\n$TRADITIONS_FINISH_AP$"
 tr_subterfuge_cloaking_finish: "$tr_subterfuge_finish$"
 tr_subterfuge_cloaking_finish_desc: "$tr_subterfuge_finish_effect$\n$MOD_SHIP_CLOAKING_STRENGTH_ADD$: §G+1§!\n$TRADITIONS_FINISH_AP$"
 tr_subterfuge_information_security: "Seguridad de la información"
 tr_subterfuge_information_security_delayed: "Solo adoptando una tradición de secretismo podemos proteger la información importante. Los sistemas de seguridad mejorados y las medidas de seguridad anulan las posibles ventajas de nuestros enemigos."
 tr_subterfuge_nda: "Acuerdo de confidencialidad"
 tr_subterfuge_nda_hive: "Sin cabos sueltos"
 tr_subterfuge_nda_machine: "Algoritmos de seguridad actualizados"
 tr_subterfuge_nda_delayed: "Nuestros ciudadanos siguen la política de no abrir su [This.GetSpeciesMouthName] en lo que se refiere a guardar secretos."
 tr_subterfuge_nda_hive_delayed: "No dejaremos cabos sueltos en nuestra red neural para aquellos que pueden desvelar y aprovechar nuestros secretos."
 tr_subterfuge_nda_machine_delayed: "Si actualizamos la seguridad de nuestros nodos con frecuencia, evitaremos que nuestros enemigos encuentren puntos débiles en nuestra red de información."
 tr_subterfuge_operational_security: "Seguridad operacional"
 tr_subterfuge_operational_security_gestalt: "Drones de subterfugio"
 tr_subterfuge_operational_security_delayed: "El paso de un entorno planetario a uno interplanetario ha supuesto un desafío para nuestros agentes encubiertos. Si adaptamos su programa de entrenamiento a las exigencias del panorama galáctico, seguiremos siendo competitivos en esta nueva era."
 tr_subterfuge_operational_security_gestalt_delayed: "Antes estábamos solos, pero ya no. Un sinfín de entidades potencialmente hostiles compiten con nosotros en la galaxia. Si queremos prosperar, tendremos que acostumbrarnos a actuar con disimulo y dedicar buena parte de nuestros esfuerzos a averiguar los secretos de los demás."
