 ai_servitude_desc: "O propósito principal de qualquer máquina deve ser servir seus mestres e desempenhar quaisquer tarefas para as quais foram designadas, independentemente do seu nível de inteligência.\n\n§ESintéticos possuem livre arbítrio limitado, melhorando sua produção de recursos, mas impedindo-os de trabalhar em Empregos £pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§!§!"
 ai_full_rights: "Direitos de Cidadania"
 ai_full_rights_name: "Direitos dos Cidadãos Sintéticos"
 ai_full_rights_desc: "Qualquer máquina auto-consciente que preencha os critérios de possuir uma verdadeira inteligência artificial deve ser considerada como um indivíduo, com todos os direitos e obrigações devidos.\n\n§ESintéticos recebem direitos de cidadania plena e precisarão de Manutenção de §Y£consumer_goods£ $consumer_goods$§! \n§!"
