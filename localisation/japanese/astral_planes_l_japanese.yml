 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "§H[From.GetName]§!の星系の§Hクリスタルの裂け目§!付近に異常なワームホールが出現した。\n\nフォームレスが援助を求めて開いたものと思われる。 向こう側の星系が、 どこか別の場所から我々の次元に引き込まれたことが分かった。\n\n侵入するのであれば、 最強の艦隊を編成する必要がある。"
 astral_planes.45.desc.locked: "異常なワームホールを発見した。だが何度接近を試みても、 未知の力によってはじかれてしまう。§H[From.GetName]§!星系で、何か異様なことが起きている。"
 astral_planes.45.desc.unlocked: "§H[From.GetName]§!で異常なワームホールを発見した。 センサーは、 これが銀河中心への直接通路であることを示している。 そんなことがあり得るのだろうか？"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "§H[crystal_sphere_system.GetName]§!で発見したワームホールが激しく変動している。 センサーは、 これが銀河中心への直接通路であることを示している。\n\nそんなことがあり得るのだろうか？"
 astral_planes.3000: "ここはどこだ？"
 astral_planes.3000.desc: "ワームホールの向こう側は…… 銀河の中心と思われる場所だった。\n我々自身はもちろん、 星系全体がここにあることはあり得ない。 何らかの次元操作が行われたのだろうか？\n\nだが調べている時間はほとんどない。 未知の存在からメッセージを受信しているのだから。"
 astral_planes.3005.desc: "何だこれは…… シャダゴンよ、 愚か者に助けを求めたのか？ あるいは…… 食料をよこしたのか……"
 astral_planes.3005.a: "我々は獲物としておびき寄せられたのか？"
 astral_planes.3015: "メッセンジャー"
 astral_planes.3015.desc: "我々の艦隊は裂け目を守る奇妙な艦船を撃破したが、彼らには他にも仲間がいたようだ。\n\nこの星系唯一の惑星付近の建造物に住む生物から通信があった。"
 astral_planes.3020.desc: "まだ来る…… この裂け目を塞がねばならない…… 残っているのは我々だけだ……"
 astral_planes.3020.a: "まだ来るだと？"
 astral_planes.3050.desc: "残っているのは我々だけだ…… 構築せねばならない…… 時間が必要だ……"
 astral_planes.3050.a: "§Yこれ§!を使えそうか？"
 astral_planes.3050.a.tt: "大量のアストラル・スレッドを届ければ、 彼らは防衛を強化できるだろう。"
 number_formless_fleet_max_reached: "フォームレスには残存する艦隊がない。"
 astral_planes.3050.b: "いや、 やっぱりいい。"
 astral_planes.3070.desc: "ついに…… 退位だ…… 鎖は解かれた…… 我らの上昇を見よ…… 隠されたものを見つけ出すぞ……"
 astral_planes.3070.a: "行かなければ。"
 astral_planes.3070.a.tt: "フォームレスとして知られる存在が、 異次元からの攻撃者によって破壊された。$NAME_Formless_System$星系へのポータルは封じられた。"
 astral_planes.3100.desc: "§Hこの存在の目に見える姿は、 常に流動的な状態で、 この現実と別の現実の間で移り変わっている。 その声は複数の存在を代弁するように、 多数の声が調和して響いている。§!\n\n完成した…… 封印が…… 我らの子孫が再びこの場所を見つけることはないだろう……"
 astral_planes.3100.a: "お前は何者だ？"
 astral_planes.3100.a.desc: "知っているはずだ…… 我らは裂け目の向こう側…… 裂け目の中の存在…… 見ただろう……"
 astral_planes.3100.b: "なぜここにいる？"
 astral_planes.3100.b.desc: "我らの子孫…… 壊れた子孫に…… 追われている…… 子孫は玉座を欲している…… 我々は隠す……"
 astral_planes.3100.c: "「玉座」とは何のことだ？"
 astral_planes.3100.c.desc: "我らの永遠…… 我らの記憶…… 我らが血なら…… 玉座は心臓…… もう安全だ…… 感謝する……"
 astral_planes.3100.d: "§Y我々に仕えれば、 まだ生きられるかもしれないぞ。§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§!は§Y$preset_luminarium$§!として§Y[This.GetName]§!の従属国となる。"
 astral_planes.3100.e: "§Rその「玉座」とやらを差し出せ。§!"
 astral_planes.3100.f: "協力しよう。"
 astral_planes.3101.desc: "想定内のこと…… 従おう…… これが我らの運命だ……"
 astral_planes.3102.desc.fail: "判断を誤った…… 大いなる悲しみ…… 終わりにしよう……"
 astral_planes.3102.desc: "永遠の玉座は…… 渡せない……\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "ならば仕方ない。"
 astral_planes.3110.desc: "感謝…… 安全…… 報酬……"
 astral_planes.3110.a: "お前達の§Y力§!が必要だ。"
 astral_planes.3110.a.tt: "フォームレス艦隊を支配下におく。"
 astral_planes.3110.b: "お前達の§Y知識§!が必要だ。"
 astral_planes.3110.b.tt: "ランダムな物理学テクノロジーを獲得する。"
 astral_planes.3110.c: "お前達の§Yファブリック§!が必要だ。"
 astral_planes.3110.d: "誰を送り込んできた？"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§!…… 永遠の玉座の設計者……\n\n製作に何千年も費やした者……\n\n我らを緻密かつ永遠に…… 一つに束ねる装置……\n\nお前達に仕えるのに最も適した者……\n\nこれほど賢い者は他にいない……"
 astral_planes.3110.e: "「招かれざるもの」とは何者だ？"
 astral_planes.3110.f: "「逸脱せしもの」とは何者だ？"
 astral_planes.3110.g: "「激怒せしもの」とは何者だ？"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§!は倒れた。"
 astral_planes.3110.h.desc: "後悔……\n\nだがわかっていたこと……\n\n運命……\n\n嘆いてはならない……"
 astral_planes.3114.desc.unbidden: "シャバナシュ…… 打ちのめされた同族…… 常に腹を空かせている……\n\n我らの強欲…… 増大した……\n\n罪が明るみに出た……\n\n大いなる恥……"
 astral_planes.3114.desc.aberrant: "ダガアル…… 無思慮…… 怒りに満ちている……\n\n我らの憤怒…… 顕現する……\n\n争いは決して終わらない……"
 astral_planes.3114.desc.vehement: "オンザイ…… 玉座を求める者……\n\n大いなる嫉妬……\n\n忘れ去られし概念……"
 astral_planes.3114.a: "弱点はあるのか？"
 astral_planes.3114.b: "他に聞きたいことがある。"
 astral_planes.3115.desc.common: "方法は知っている…… 問題は…… 周波数……？\nお前達の言語にない言葉……\n\n必要なのは…… アストラル物質……"
 astral_planes.3115.desc.unbidden: "彼らの強欲は破滅を招く……\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "彼らの憤怒は矛先が定まっていない……\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "彼らの願望は愚かだ……\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "提供できる。"
 astral_planes.3116.desc: "終わった…… 同調は完了した……"
 secret_of_the_unbidden_modifier: "招かれざるものの秘密"
 pacification_of_the_aberrant_modifier: "逸脱せしものの無害化"
 folly_of_the_vehement_modifier: "激怒せしものの愚行"
 astral_planes.3121.desc: "シャダゴンの§Y$NAME_Formless_leader$§!…… なぜお前がここにいる……\n\nこれは御馳走だ……\n\n我々に衝突しに来るがいい……"
 astral_planes.3122.desc: "まだ終わりではない…… シャダゴンの§Y$NAME_Formless_leader$§!よ……\n\nお前は同族を救った……　だが愚かな追及…… 傲慢だ……\n\n怒りを…… そして忘却を見よ……"
 astral_planes.3123.desc: "建築家…… シャダゴンの§Y$NAME_Formless_leader$§!よ……\n\n我々はお前たちを喰らい…… 精神を統合してやろう……\n\n玉座の秘密…… お前たちが差し出した大いなる贈り物……\n\n我々に加われ…… お前たちを称えよう……"
