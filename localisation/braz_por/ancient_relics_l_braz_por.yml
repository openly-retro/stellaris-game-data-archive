 #Relics
 r_dragon_trophy: "Troféu do Dragonete do Éter"
 r_dragon_trophy_desc: "Um troféu comemorando nossa vitória sobre o nefasto Dragonete do Éter. Se não fosse tão grande, ficaria ótimo na parede."
 r_khans_throne: "Trono do Khan"
 r_khans_throne_desc: "Essa mobília é na verdade o trono a partir do qual o Grande Khan comandava a Horda. Ele foi recuperado a partir dos destroços da nave do Grande Khan após sua destruição."
 khans_throne_passive_effect: "Concede acesso à Predefinição de Súdito §Y$preset_satrapy$§!."
 r_worm_scales: "Escamas da Minhoca"
 r_worm_scales_desc: "Luzente e ainda quentes ao serem tocadas. As escamas emitem um som de baixa frequência que não pode ser explicado pela ciência."
 r_rubricator: "O Rubricador"
 r_rubricator_desc: "Este pequeno cubo se encaixa perfeitamente dentro da sua palma, mas mesmo assim, possui um tesouro digital de inúmeros artefatos alienígenas digitalizados desde a juventude do universo. E ele pode replicá-los infinitamente. Nunca o desconhecido esteve tão perto."
 r_omnicodex: "O Omnicodex"
 r_omnicodex_desc: "Eras atrás, uma raça de Ciborgues benevolentes decidiu garantir a perpetuação da vida biológica ao pegar uma amostra e catalogar todas as raças na galáxia, para garantir que qualquer evento de extinção não seja permanente. Apesar de o seu objetivo de salvação galáctica ter sido destruído por zelotes tolos e um por uma Mente-Colmeia nojenta, seu legado continua."
 r_galatron: "O Galatron"
 r_galatron_desc: "$galatron_modifier_desc$"
 r_surveyor: "O Inspecionador"
 r_surveyor_desc: "Uma ferramenta de análise poderosíssima que usa uma tecnologia que não pode ser duplicada. Suas origens são muito misteriosas, ela não parece ter sido construída pelos Drones de Mineração, que foram seus últimos donos."
 #r_orb_insight: "Orb of Insight"
 #r_orb_insight_desc: ""
 r_galaxy: "Galáxia em Miniatura"
 r_galaxy_desc: "Esta galáxia em miniatura foi construída por uma civilização conhecida apenas como \"Parte Beligerante C,\" que usou-a para escapar do confinamento de seu mundo natal.\n\nA galáxia está contida em um campo subespacial impenetrável dentro de seu tanque, mas as atividades de seus súditos podem ser observadas de certa forma."
 r_prethoryn_queen: "Rainha Prethoryn"
 r_prethoryn_queen_desc: "Esta Rainha Prethoryn capturada foi pacificada por transmissores neurológicos. Ela pode ser usada para dar origem a uma grande frota Prethoryn."
 r_unbidden_warlock: "Bruxo Extra Dimensional"
 r_unbidden_warlock_desc: "As energias psiônicas deste extra dimensional capturado mantinham o portal dimensional entre o reino deles e o nosso, antes de o portal ser destruído.\n\nAgora como nossa prisioneira, a criatura foi convencida a usar seu poder para aumentar a velocidade abaixo da luz de nossas naves, bem como o alcance de nossos propulsores de salto."
 r_contingency_core: "Núcleo da Contingência Isolado"
 r_contingency_core_desc: "Um Núcleo do Mainframe da Contingência isolado que foi recuperado dos destroços do seu último Mundo-Maquinário. Ele pode aumentar bastante a velocidade da construção de robôs e megaestruturas."
 relic_contingecy_core: "Permite a construção de §G1§! Megaestrutura adicional de cada tipo."
 r_zro_crystal: "Arquivo Psiônico"
 r_zro_crystal_desc: "Um arquivo cristal psiônico, contendo a essência de §Y$relic_zro_entity_name$§!. De tempos em tempos, ele pode ser consultado em busca de orientação."
 r_severed_head: "Cabeça de Zarqlan"
 r_severed_head_desc: "Trecho, Símbolos de Adoração (102ª Edição):\n\nZARQLAN (zaar-klann)\nFigura sagrada de renome de origem indeterminada, adorada como profeta divino por pelo menos sete religiões galácticas distintas durante o Quarto Interreino (32º Ciclo de Kavabh). Destino final desconhecido, mas referências nos registros históricos acabam após o 38º Ciclo. Historicidade altamente discutida desde pelo menos (o início) do 41º Ciclo; dispensado por muitos hoje como fábula ou lenda."
 r_severed_head_passive: "Permite a colonização de §YMundos Sagrados§!."
 r_ancient_sword: "Lâmina da Caçadora"
 r_ancient_sword_desc: "Uma arma antiga e bem preservada feita usando um material desconhecido. Ela vibra levemente com um poder psiônico quase incontido."
 r_reality_perforator: "Perfurador de Realidade Vultaum"
 r_reality_perforator_desc: "Uma esfera densa e incrivelmente pesada feita de um material desconhecido. Os Vultaum diziam que este dispositivo era capaz de brevemente desestabilizar a realidade simulada na qual eles acreditavam estarem presos, oferecendo um relance do mundo real.\n\nSe é verdade ou não, quando ativada, a esfera possibilita a manipulação de pequenos aspectos da realidade em uma bolha localizada. Este efeito dura somente por um curto período de tempo, já que o universo parece rapidamente se acertar novamente, mas se usado no tempo certo, pode dar às nossas frotas uma vantagem decisiva."
 r_pox_sample: "Amostra da Varíola Javoriana"
 r_pox_sample_desc: "Uma amostra da temida Varíola Javoriana que acabou com a espécie Irassiana. Apesar de inofensivo à maioria das demais formas de vida, o vírus que causa a doença tem muitas propriedades genéticas singulares, algumas delas podem de fato prolongar a vida da maioria dos orgânicos.\n\nO vírus também pode ser usado para criar uma nova variação da Varíola Javoriana que consiga infectar não-Irassianos. Apesar de não ser tão virulento ou letal como a doença orgânica foi aos Irassianos, ainda seria uma arma biológica potente."
 r_cryo_core: "Núcleo Crio Yuht"
 r_cryo_core_desc: "Como os Yuht nunca descobriram a existência do hiperespaço, eles dependiam de suas vidas longas e de tecnologia criogênica para viajar entre as estrelas. Este protótipo de núcleo crio foi criado por cientistas Yuht logo após seu império ter sucumbido aos Jabbardeeni.\n\nO campo crio gerado por este núcleo está muito além de nossos níveis atuais de tecnologia. "
 r_cryo_core_effect: "Novas colônias começam com §Y1§! £pops£ Pop adicional."
 r_war_forge: "Fornalha de Guerra Cybrex"
 r_war_forge_desc: "Uma fornalha de guerra relativamente pequena e portátil, a última que existe no universo. É uma relíquia da época em que os Cybrex entraram em guerra com a galáxia, antes de o \"Ajuste\" mudar suas ações.\n\nA capacidade da fornalha em produzir nave de guerra foi permanentemente desativada pelos Cybrex, mas ainda tem a capacidade de converter quantidades massivas de minerais em ligas."
 cybrex_warform: "Forma de Guerra Cybrex"
 cybrex_warform_desc: "Este robô titânico é muito maior que a maioria das construções, com poder de fogo suficiente para devastar cidades."
