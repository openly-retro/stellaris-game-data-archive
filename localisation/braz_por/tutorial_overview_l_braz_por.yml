 HELP_TUTORIAL_CASUS_BELLI_TITLE: "Declarando Guerra"
 HELP_TUTORIAL_CASUS_BELLI_DESC: "Para começar uma §SGuerra§!, um £empire£ §SImpério§! precisa de um Casus Belli, ou seja, um motivo para declarar §SGuerra§!. Um Casus Belli pode variar da mera humilhação de um §SRival§! até o extermínio de outra espécie. \n\nAs §SGuerras§! podem acabar de duas maneiras: com um dos lados §Sse rendendo§! ou com a negociação de uma paz de §SStatus Quo§!."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS: "Escolha seu inimigo com cautela. \n§Y1.§! Abra Contatos no painel de navegação esquerdo.\n§Y2.§! Selecione um Império que você queira atacar.\n§Y3.§! Abra Diplomacia.\n§Y4.§! Clique em Declarar Guerra."
