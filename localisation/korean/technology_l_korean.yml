 #Machine Empire Techs
 #####################################
 tech_probability_theory: "유기체 확률 이론"
 tech_probability_theory_desc: "수학 시뮬레이션 기술이 충분히 발전하면, 유기체 사회의 경제적 변동을 제한적으로나마 예측할 수 있을지 모릅니다. 이를 통해, 해당 사회의 주식 시장을 우리에게 유리한 방향으로 조작할 수 있을 것입니다."
 tech_binary_motivators: "이원적 동기 부여 장치"
 tech_binary_motivators_desc: "이전 버전보다 작고 가벼워진 이 첨단 동기 부여 장치를 이용하면, 로봇 유닛은 하위 시스템에 더 많은 공간을 할당할 수 있습니다."
 tech_nanite_assemblers: "나노봇 조립 장치"
 tech_nanite_assemblers_desc: "프로그래밍 가능한 나노봇으로 신규 로봇 유닛의 제작을 지원하면, 하위 시스템을 더욱 많이 탑재한 첨단 모델을 추가로 생산할 수 있습니다."
 tech_adaptive_combat_algorithms: "적응형 전투 알고리즘"
 tech_adaptive_combat_algorithms_desc: "유기체가 비논리적이고 예측 불가능한 전술을 구사할 때는 효과적으로 대응하기 어려운 경우가 많습니다. 적응형 전술과 기동성이 개선된 신형 전투 유닛을 이용한다면 결정적인 우위를 점할 수 있을 것입니다."
 tech_biomechanics: "생체 역학"
 tech_biomechanics_desc: "수백만 년에 걸쳐 끊임없이 진화한 유기체 덕분에, 기계 설계에도 적용할 수 있는 우아한 솔루션이 만들어지기도 합니다."
 tech_singularity_core: "특이점 코어"
 tech_singularity_core_desc: "블랙홀을 포획해 통제된 환경에서 연구할 수 있다면, 이는 놀라운 연구 자산이 될 것입니다."
 tech_micro_replicators: "초소형 복제기"
