 imp_concession_ports_1: "Koncesjonowane porty imperialne"
 imp_concession_ports_1_desc: "Dywidendy z koncesjonowanych portów imperialnych na terenie Imperium Galaktycznego. Im więcej takich filii założy nasza partnerska megakorporacja, tym większe będą nasze zyski."
