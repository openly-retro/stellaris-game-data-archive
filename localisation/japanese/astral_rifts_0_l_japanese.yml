 astral_rift_library: "格子"
 decision_fractal_seed: "フラクタルシード"
 decision_fractal_seed_desc: "天体の裂け目の向こうから回収されたこの透明な球体は、 自らを別の次元へと曲げることができ、 周囲の空間をより大きくすることができる。配置場所には注意したほうがいい。"
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "奇妙な幾何学"
 astral_rift.300.desc: "我々は混乱するような光景、 幾何学模様、 移り変わる色彩の空間に足を踏み入れた。\n\n周囲は危険には見えないが、 目の錯覚のように混乱させられる。 この宇宙を構成する物質を分析する試みは不可解だ。 どんなにサンプルを拡大しても、同じパターンが繰り返される。 まるで無限に向かって凝縮していくようだ。\n\nこの裂け目の内部には、 我々がまだ理解していない物理的な原理が明らかに働いている。"
 astral_rift.300.a: "もっと探検しよう。"
 astral_rift.300.b: "動くな。周囲を調べよう。"
 astral_rift.305.name: "多次元パターン"
 astral_rift.305.desc: "ここでの空間は別の仕組みとなっている。\n\n船の動きは期待された結果と一致しない。前進すれば左に移動し、 推進力を上げれば減速する。\n\nこの宇宙では、 標準的な3次元以上の空間次元にアクセスできるという理論を[Leader.GetName]が立てたことによって、 突破口が開かれた。 この視点を持って周囲を調べることで、 これらのパターンに意味を見出すことができるだろう。"
 astral_rift.305.a: "調査を進めよう。"
 astral_rift.310.name: "多次元分析"
 astral_rift.310.desc: "この宇宙をもっと詳しく理解せずに旅するのは無謀だ。 そのため、 周囲の状況を分析するために、 すべてのドローンが派遣された。\n一見回収されたデータは支離滅裂に見えたが、 [Leader.GetName]によって突破口が開かれた。 信じられないことに、 この宇宙では標準的な3次元以上の次元へのアクセスが可能なのだ。この視点を持って周囲を調べることで、 これらのパターンに意味を見出すことができるだろう。"
 astral_rift.310.a: "さらに調査しよう。"
 astral_rift.315.name: "瓶の中のメッセージ"
 astral_rift.315.desc.common: "周囲のパターンを4つの空間次元に当てはめることで、 利用できる地図を作ることに成功した。 これにより、 繰り返されるパターンの中に「中央の部屋」が存在することが明らかになった。\n\n四次元の視点から見れば、 裂け目の中央までの移動は直線だったが、 我々の経験したものは、 理解しがたい迷宮の中を曲がりくねった軌跡を描いていくものだった。 この迷路を抜けるためには急に曲がったり、 逆戻りすることもあったが、 最終的にゴールにたどり着いた。\n\nこの新しい空間は広大で、 論理的に部屋の中に収められるには大きすぎる。 更に多くの次元が折り重なっている結果に違いない。\n\nその中心に、 見慣れた装置があった。 我々の言語で書かれたそれは、 この先に進むための指示だった。"
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nなんと[Leader.GetName]によって署名されている。これは我々が…未来から送ったメッセージだ。"
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "信頼できるのだろうか？"
 astral_rift.320.name: "タイムトラベル"
 astral_rift.320.desc: "我々はすべての軸を越えて時間を旅している。\n\n目の前に置かれた指示に従い、 我々は未知の超空間次元を楽々と進んでいった。 いろいろなところで、 自分たちが別の航路から渡ってくるのを目撃した。中には§Y$tech_rift_sphere$§!がとても腐食していて、 この宇宙空間で長い間道を失っていたことがわかる。\n\n幸い、 直接的な遭遇は避けることができている。 我々はそのような危険な時間的同時性が起こらないように、 指示を残してきた。"
 astral_rift.320.a: "不安だ……"
 astral_rift.325.name: "フラクタルシード"
 astral_rift.325.desc: "ついにこの迷路の本当の終着点であるはずの中心にたどり着いた。\n\nこの空間は未知の次元で構成されていて、 我々の感覚はそれを色と動きの荒々しい万華鏡としてしか認識できない。 その中心には、 3つの透明な球体が浮いており、 それぞれが軸の一方向に無限に繰り返されるパターンを含めている。 この宇宙にはそれぞれの次元の球体があるはずだが、 我々は知覚可能な3つの次元としか接することができない。\n\nこれ以上指示はないようだ。 未来の自分たちからのメッセージがないということは 、これらの球体に接すると悲惨な結果をもたらす可能性があることを示しているのかもしれない。"
 astral_rift.325.a: "球体を回収しろ。"
 astral_rift.325.b: "ここで終わりにする。"
 astral_rift.330.name: "次元容器"
 astral_rift.330.desc: "裂け目を通って戻ると、 もう2つのスフィアが一緒にやってきた。 おそらく他のバージョンの自分たちが動かしているのだろう。 我々「3人」は裂け目の境界線で1つに融合した（あるいは減ったのか？）\n\n不思議なことに、 我々が回収した3つのオーブは同じように収束しなかった。 同じ物体が9つ、 一時的に同じ空間に存在している。\n\n個々の容器に入れられると、 自然に曲がって新たな次元になり、 周囲の空間が広くなる。この拡張の限界はまだわからないが、 理論的には、 この装置は人口密集地で大いに役立つだろう。"
 astral_rift.330.a: "便利だ。"
 fractal_seeds_available_tt: "§H惑星ディシジョン§!を通して[Explorer.num_authorized_fractal_seeds]§Yフラクタルシード§!を植民地化した惑星に配置することができる。"
 astral_rift.335.name: "接近遭遇"
 astral_rift.335.desc: "球体は1つも持ち帰らなかったにもかかわらず、 3つとも裂け目のこちら側に出現している。 別の我々が回収したに違いない。\n\n実験してみると、 興味深く有用な特性を示している。具体的には、 新たな次元に折り曲がることで、 周囲の空間のサイズを大きくするのだ。この拡張の限界はまだわからないが、 理論的には、 この装置は人口密集地で大いに役立つだろう。"
 astral_rift.335.a: "自分で自分を助けた。"
 ###############
 #Subnautical #
 ###############
 astral_rift_subnautical: "海中"
 astral_rift.500.name: "水中"
 astral_rift.500.desc: "圧力の変化は突然で、 激しかった。 スフィアは広大な海の底に到着したようだ。 辺りは真っ暗だ。 我々の観測機器には、 生命体、 浮遊物、 粒子状物質の兆候は見られない。\n\n水圧の高さからすると、 我々は地表のどこか深いところにいる。"
 astral_rift.500.a: "もっと深く。"
 astral_rift.500.b: "地表へ。"
 astral_rift.505.name: "予期せぬ結果"
 astral_rift.505.desc: "何かおかしい。\n\nもう何時間も水中を移動しているが、 周囲に何の変化もない。"
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\n操舵士は、 エンジンより強力な何らかの力が作用していると考えている。 彼は短距離のジャンプを行うことを提案している。 あるいはスフィアから出て、 低密度の浮遊物にくっつけば、 地表に浮くことができるかもしれない。"
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nエンジンより強力な何らかの力が作用しているようだ。\n\n短距離のジャンプを行えば、 その力から逃れられるかもしれない。 あるいはスフィアから出て、 低密度の浮遊物にくっつけば、 地表に浮くことができるかもしれない。"
 astral_rift.505.a: "エンジンを起動させよう。"
 astral_rift.505.b: "圧力スーツを装着。泳ぐぞ。"
 astral_rift.510.name: "惑星規模の泡"
 astral_rift.510.desc: "短距離のジャンプは成功したようだ。地表近くに現れた。 突破した後、 我々は実は宇宙空間にある惑星規模の泡の中にいたことが判明した。\n\nこれまでのスピードでは、 重力を突破することができなかったのだ。"
 astral_rift.515.name: "泳ぐぞ"
 astral_rift.515.desc.1: "遠隔拘束装置が展開され、 我々は専用のエアロックを通ってスフィアを出た。\n\nそれぞれブリーフィングどおりに緊急ブイを膨らませ、 密度の低い我々は驚くほどのスピードで浮上した。\n\n途中、 スーツのフィルターが非常に高濃度のアストラル・ファブリックの糸を集めた。"
 astral_rift.515.desc.2: "分厚いスーツが地表まで突破した後、 我々は実は宇宙空間にある惑星規模の泡の中にいたことが判明した。\n\n§Y$tech_rift_sphere$§!の密度が高すぎるせいで、 ここの重力を克服することができなかったのだ。\n\nスフィアに無線で連絡し、 我々のいる場所の近くまでの短距離ジャンプを指示した。"
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nとても楽しい海水浴だった。自然環境に戻れた機会を嬉しく思った。\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "小惑星の泡"
 astral_rift.520.desc: "周りの宇宙空間は、 まるで惑星規模の液体ボトルが低重力下で爆発したかのように見える。 小惑星規模の結晶のような液体の泡が、 周囲を浮遊している。近くに恒星があり、 その周りを弱く回っている。とても古く、 暗く、 冷たく見える。\n\n他にも何かある。 恒星ではないが、 同じくらい大きい。 まるで巨大な3Dパズルのように、 巨大な破片が相互に連結して構成されている。 スキャンによると、 様々な希少な金属や鉱物で構成されていて、 それは恒星の内部にあるものとほぼ同じであることが判明した。 どちらか一方が他方から、 あるいは共通の源から形成された可能性が高い。\n\nよく見ると、 それぞれの破片はゆっくりと動き、 移動している。 時折、 新しい液体の大きな泡がその構造から注ぎ出る。\n\n生きているのであれば、 我々には気づいていないようだ。"
 astral_rift.520.a: "通信してみよう。"
 astral_rift.520.b: "物体に近づこう。"
 astral_rift.525.name: "コミュニケーション"
 astral_rift.525.desc.1: "このような巨大なメカニズムが、 管理者やメンテナンスなしに存在するためには、 何らかの形で自律性を持っているに違いない。\n\n利用可能なすべてのオーディオ周波数を聞いたところ、 あるものを発見した。\n\nそれは絶え間なく、 恐ろしい慟哭を発している。"
 astral_rift.525.desc.2: "我々は現在、 この周波数に同調するあらゆる既知の言語でメッセージを放送し、 コミュニケーションを図る準備をしている。\n\n何と言えばいいのだろう？"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\n乗組員の感覚はたちまち圧倒され、 操舵士は何も言わずに通信を切った。\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "ごきげんよう。"
 astral_rift.525.b: "あなたは何者だ？"
 astral_rift.525.c: "助けを必要としているのか？"
 astral_rift.530.name: "接近"
 astral_rift.530.desc: "近くの水の泡を注意深く避けながら、 ゆっくりと近づいていった。\n\n物体は常に動いている。 織り込まれた破片の摩擦によって発生する熱は、 ほとんどの既知の金属を溶かすのに十分である。 核は完全に溶融しているようだ。\n\n我々はさらなる研究のために、 その構造の詳細をコンピューターにアップロードしている。"
 astral_rift.530.a: "もっと近くへ…"
 astral_rift.535.name: "覚醒"
 astral_rift.535.answer.a: "物体は突然…覚醒した。 破片は外側に引っ張られ、 信じられないスピードで回転している。 その重力井戸は劇的に大きくなり、我々はすさまじい加速力で前方に引っ張られている。\n\nその破片の中から、 小さな恒星のような燃える球体が現れた。 熱源は物体の片側だけに存在し、 ゆっくりと回転しながらこちらに向かって激しい熱を発している。\n\n電磁波が発生し、船が揺れた。 コンソールのすべてのアラームが作動し、 あるいはエラー信号を発した。"
 astral_rift.535.answer.b: "物体は突然…覚醒した。 破片は外側に引っ張られ、 信じられないスピードで回転している。 その重力井戸は劇的に大きくなり、我々はすさまじい加速力で前方に引っ張られている。\n\nその破片の中から、 小さな恒星のような燃える球体が現れた。 熱源は物体の片側だけに存在し、 ゆっくりと回転しながらこちらに向かって激しい熱を発している。\n\n電磁波が発生し、船が揺れた。 翻訳機を除くコンソールのすべてのアラームが作動し、 あるいはエラー信号を発した。\n\nある言葉が、 バイナリコードで書かれた既知のいくつかの言語で記録されていた。§E「悲しみ。 ここを去れ。」§!"
 astral_rift.535.answer.c: "物体は突然…覚醒した。 破片は外側に引っ張られ、 信じられないスピードで回転している。 その重力井戸は劇的に大きくなり、我々はすさまじい加速力で前方に引っ張られている。\n\nその破片の中から、 小さな恒星のような燃える球体が現れた。 熱源は物体の片側だけに存在し、 ゆっくりと回転しながらこちらに向かって激しい熱を発している。\n\n電磁波が発生し、船が揺れた。 翻訳機を除くコンソールのすべてのアラームが作動し、 あるいはエラー信号を発した。\n\nある言葉が、 バイナリコードで書かれた既知のいくつかの言語で記録されていた。§E「希望はない。 私は悲しむ。 ここを去れ。 今すぐに。」§!"
 astral_rift.535.desc.2: "我々の船は物質的に限界に達している。\n\n緊急アンカーを引き上げ、 できる限りの標本を持って戻る。\n\nこれが何であれ、 我々が干渉できる範囲を超えているようだ。"
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
