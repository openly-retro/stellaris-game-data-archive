 tr_enmity_consumate_contrarian: "Spełniony obstrukcjonista"
 tr_enmity_consumate_contrarian_delayed: "Blokowanie planów opozycji może być równie satysfakcjonujące co realizowanie własnych."
 tr_enmity_match: "Dogonić"
 tr_enmity_match_delayed: "Najpierw wyznacz symetryczne pole gry."
 tr_enmity_match_effect: "Jeśli rywal jest silniejszy militarnie:\n$t$Koszt budowy statków: §G-10%§!\n$t$Szybkość budowy statków: §G+10%§!\nJeśli rywal jest bardziej rozwinięty technologicznie:\n$t$Utrzymanie badaczy: §G-15%§!\n$t$Szybkość budowy laboratoriów badawczych: §G+100%§!\nJeśli rywal jest silniejszy gospodarczo:\n$t$Produkcja ([GetWorker]): §G+10%§!"
 tr_enmity_outpace: "Prześcignąć"
 tr_enmity_outpace_delayed: "Po drugie, wykonaj ruch, przed którym przeciwnik się wzbrania."
 tr_enmity_eclipse: "Przyćmić"
 tr_enmity_eclipse_delayed: "Po trzecie, zepchnij wroga w cień raz na zawsze."
 tr_enmity_eclipse_effect: "Zapewnia §G2%§! zwiększenia produkcji $r_research$ i $r_unity$ na §Yrywala§! przez §Y10§! lat po wygraniu §Ywojny o upokorzenie§!."
 enmity_humiliate: "[GetName] zyskuje modyfikator §Yutwierdzenie w wyższości§! na §Y10§! lat. Zapewnia on §G2%§! zwiększenia produkcji $r_research$ i $r_unity$ za każdego §Yrywala§!."
