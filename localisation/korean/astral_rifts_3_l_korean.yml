 zroni_insight_modifier: "즈로니 통찰"
 zroni_insight_space_storm_reduction_modifier: "즈로니 통찰 폭풍 보호"
 zroni_insight_space_storm_reduction_modifier_tt: "§I우주 폭풍§!의 부정적 효과를 완화합니다: §G-50%§!"
 astral_rift_psionic_stranger: "사이오닉 이방인"
 astral_rift.3200.name: "사이오닉 이방인"
 astral_rift.3200.desc.common: "얼음산으로 뒤덮인 행성의 대기권에 도착했습니다."
 astral_rift.3200.desc.common.non_robot: "도착하자마자 몸이 비틀거릴 정도로 강력한 목소리가 우리 의식 속에 직접 말을 걸었습니다.\n\n§E\"이렇게 먼 길 찾아와 주신 여러분께 인사드립니다. 깊은 명상 중에, 아스트랄계를 지나는 여러분을 느꼈습니다. 자, 직접 만납시다. 여러분이 온 덕분에 제가 기다리던 돌파구를 찾을 수 있을지도 모르겠군요.\"\n\n§!이어서 우리 의식 속에 외딴 산에 있는 한 동굴의 모습이 보였습니다."
 astral_rift.3200.desc.common.psionic: "이 존재가 누구이든, 그 사이오닉 능력은 우리 제국의 수준을 아득히 뛰어넘습니다."
 astral_rift.3200.desc.common.robot: "도착하자마자 회로가 흔들릴 정도로 강력한 교신을 수신했습니다.\n\n§E\"이렇게 먼 길 찾아와 주신 여러분께 인사드립니다. 깊은 명상 중에, 아스트랄계를 지나는 여러분을 느꼈습니다. 자, 직접 만납시다. 여러분이 온 덕분에 제가 기다리던 돌파구를 찾을 수 있을지도 모르겠군요.\"\n\n§!이어서 행성 반대편에 있는 어떤 장소의 좌표가 표시되었습니다."
 astral_rift.3200.desc.common.non_psionic: "우리 존재를 이렇게 빨리 감지하고 멀리서 메시지를 보내는 것으로 보아, 이 수수께끼의 존재는 강력한 초능력을 지니고 있는 것 같습니다."
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.robot: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "이 존재를 찾아내세요."
 astral_rift.3205.name: "멀리 보는 자"
 astral_rift.3205.desc.intro: "우리는 우리 의식에 떠오른 모습을 바탕으로 행성의 가장 높은 산에 있는 한 지점을 찾아냈습니다.\n\n그곳의 외딴 동굴에는 가면을 쓴 어떤 존재가 앉아서 명상을 하고 있었습니다. 그 존재는 회색 피부의 인간류로, 부드럽게 맥동하는 에너지로 구성된 보라색 아우라를 몸에 두르고 있었습니다."
 astral_rift.3205.desc.outro: "§E\"제 초대에 응해 주셔서 감사합니다. 할 이야기가 많아요.\"\n\n\"저는 '멀리 보는 자'라고 합니다. 이 얼어붙은 불모지에 앉아 깨달음을 얻으려 오랫동안 명상을 하고 있었지요. 여러분이 이곳에 나타난 것은 그저 우연의 산물이 아닙니다.\"§!"
 astral_rift.3205.desc.common.completed_zroni: "이 외계인은 즈로니였습니다. 즈로니는 천부적인 사이오닉 능력을 지닌 종족으로, 이미 수백만 년 전에 우리 우주에서 문명을 이룬 바 있습니다. 그러나 종족 전체가 내전으로 인해 사라지고 말았습니다. 어쩌면 균열은 즈로니가 아직 장막으로 올라가지 않은 평행 시간선으로 가는 관문이었을지도 모르겠습니다."
 astral_rift.3205.desc.common.started_zroni: "이 외계인은 즈로니였습니다. 수백만 년 전 우리 우주에서 살았던, 천부적인 사이오닉 능력을 지닌 종족입니다. 어쩌면 균열은 즈로니가 아직 존재하는 평행 시간선으로 가는 관문이었을지도 모르겠습니다."
 astral_rift.3205.desc.common.not_started_zroni: "외계인의 머리에는 빛나는 뿔이 있었고, 등에는 그와 비슷하지만 조금 더 작은 돌기가 솟아나 있습니다. 처음 보는 종족이지만, 사이오닉 주파수와 높은 친화성을 지닌 존재인 것은 틀림없습니다."
 astral_rift.3205.desc.common.gestalt: "또 다른 통신을 수신했습니다."
 astral_rift.3205.desc.common.default: "외계인이 다시금 우리 의식에 직접 말을 걸었습니다."
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.a: "멀리 보는 자의 말을 들어 보세요."
 astral_rift.3210.name: "멀리 보는 자가 짊어진 무게"
 astral_rift.3210.desc: "멀리 보는 자가 말을 이어갑니다.\n\n§E\"저는 영적 차원에 진입하기 위해 노력을 집중하고 있었습니다. 여러분은 그곳을 '장막'이라고 부르더군요. 최근 들어, 누군가의 기이한 부름이 느껴지고 있습니다. 그리고 그 부름은 장막 깊은 곳에서 나오는 듯하고요. 지금 저는 처음으로 그 신비로운 차원에 들어가는 문턱에 서게 된 것입니다.\"§!\n\n멀리 보는 자가 한숨을 내쉬었다.\n\n§E\"제 동족은 제게 이 책임을 맡겼습니다. 장막에 들어가면 막대한 힘을 얻을 수 있을지도 모르지만, 제 마음에는 의심이 가득합니다. 가까이 다가갈수록, 장막은 저를 강하게 끌어들입니다. 자연스레 제 마음속 깊은 곳에선 속삭이는 소리가 들려옵니다. 과연 이토록 강력한 힘을 제어할 수 있을까요? 그런데 이 선택의 순간에 여러분께서 찾아와 주셨습니다. 이것이 단순한 우연일 리 없습니다.\"§!"
 astral_rift.3210.a: "즈로니가 맞이한 운명을 말해 줍시다."
 astral_rift.3210.b: "즈로니에 관해 우리가 아는 것을 말해 줍시다."
 astral_rift.3210.c: "우리는 우리 관점만을 말해 줄 수 있을 뿐입니다."
 astral_rift.3210.d: "우리가 개입할 일이 아닙니다."
 astral_rift.3210.e: "이러한 영적 추구는 쓸데없는 일입니다."
 astral_rift.3215.name: "파멸의 전조"
 astral_rift.3215.desc: "우리는 멀리 보는 자에게 즈로니 문명의 유적을 연구하며 알아낸 사실을 말해 주었습니다.\n\n특히 우리 차원의 즈로니는 전능함을 얻은 대가로 분열하게 되었다는 걸 자세히 설명하고, 격렬한 내전이 발생해 결국 종족 자체가 멸망하게 되었다고 말해 주었습니다.\n\n멀리 보는 자는 묵묵히 우리가 하는 말을 곱씹었습니다.\n\n§E\"이곳에서의 제 노력 때문에 저희 종족이 멸망한다는 것이 사실인가요? 장막에 들어가는 것이 재앙으로 가는 길이라면, 이러한 태도를 유지하는 건 어리석은 일이겠죠. 제 동족은 저를 믿고 있습니다. 제가 장막을 타락의 근원으로 규정하고 저버린다면, 장막을 염원하는 우리 종족의 열망이 사그라들 수도 있습니다. 하지만 아직 다른 길이 있을지도 모릅니다... 여러분이 주신 지식을 활용하면, 다른 방식으로 장막 안의 강력한 힘에 접근할 수 있을 겁니다. 그럼 여러분의 차원에서 우리 종족이 맞이한 재난을 막을 수 있겠죠.\"§!"
 astral_rift.3215.a: "그래도 파국은 피할 수 없을 겁니다."
 astral_rift.3215.b: "이번에는 다를지도 모르겠군요..."
 astral_rift.3220.name: "정해진 운명"
 astral_rift.3220.desc: "우리는 즈로니가 장막을 활용해 더 높은 차원의 존재가 되었고, 물리적인 욕구를 넘어서는 전능함에 가까운 유토피아를 누리게 되었다고 설명해 주었습니다. 이러한 승격에는 나름의 심각한 문제가 있었지만, 물질적이고 사회학적인 관점에서는 중대한 성과였습니다. 우리는 또한 즈로니의 마지막 운명은 우리 학자들도 완전히 이해하지 못하고 있음을 말해 주었습니다.\n\n멀리 보는 자가 대답했습니다.\n\n§E\"어느 차원에서건 즈로니는 장막에 들어갈 운명인 듯하군요. 그리고 이 운명은 하나의 시간선에 존재하는 한계를 초월하고 있습니다. 장막에 들어가는 건, 우리 자신의 선택에 의한 것이 아니었을지도 모르겠습니다.\"§!"
 astral_rift.3220.a: "장막을 멀리하라고 충고합시다."
 astral_rift.3220.b: "멀리 보는 자가 장막에 진입하도록 부추깁시다."
 astral_rift.3225.name: "우리의 관점"
 astral_rift.3225.desc.gestalt: "우리는 [Explorer.GetName](이)가 집단의식으로 존재하며, 그토록 중대한 결정을 개별 존재의 선택에 맡길 수는 없음을 설명했습니다. 즈로니 사회 전체에 도움이 되는 것이 옳은 결정일 것이며, 그 과정에서 개체의 불편함은 고려하지 않아야 합니다.\n\n멀리 보는 자가 대답했습니다.\n\n§E\"여러분처럼 종족 전체의 입장에서 이 문제를 보는 게 현명할지도 모르겠군요. 저희는 어떻게 나아가야 할까요?\"§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "우리는 신과 우리 사이의 관계를 자세하게 설명했습니다. 우리가 탐사하는 것은 깨달음을 찾고, 우리 자신을 넘어서는 의미를 찾고, 우주와 우리 사이의 관계를 깊게 하기 위함입니다.\n\n멀리 보는 자가 대답했습니다.\n\n§E\"그 점에서 여러분은 저희와 닮은 점이 있군요. 저희 종족은 물질세계를 초월하고 싶어 합니다. 그렇다면, 과연 저에게 저희 종족이 초월할 기회를 앗아갈 권리가 있을까요? 깨달음을 찾는 동반자로서 답해 주십시오. 저희는 어떻게 나아가야 할까요?\"§!"
 astral_rift.3225.desc.non_gestalt_materialist: "우리는 우리가 우주에서 차지하는 위치는 객관적인 과학적 진실에 따라 결정된다는 걸 설명해 주었습니다. 우리는 지식을 추구해 새로운 영역을 개척하고 그 너머로 나아갈 수 있었으며, 덕분에 서로 다른 차원에 존재하는 두 종족 사이의 만남이 이루어질 수 있었습니다.\n\n멀리 보는 자가 대답했습니다.\n\n§E\"우리 두 종족은 매우 다릅니다. 하지만 여러분에게는 존중과 지성이 있습니다. 비록 여러분의 신념은 우리와 반대되지만, 이번만큼은 여러분의 관점에서 지혜를 배워야 할지도 모르겠군요. 물질을 추구하는 자로서 답해 주십시오. 저희는 어떻게 나아가야 할까요?\"§!"
 astral_rift.3225.desc.default: "우리는 사회의 목적이 그 원칙에 따라 성장하고 번영하는 것이라 믿는 우리의 신념을 설명했습니다. 은하의 국제 무대에서 문명이 지닌 가치관의 체화 여부는 그 문명을 가늠하는 진정한 기준입니다. 장막에 진입하는 것이 정말로 종족 전체의 뜻이라면, 그 종족에게는 그 뜻을 따를 의무가 있습니다.\n\n멀리 보는 자가 대답했습니다.\n\n§E\"알겠습니다. 하지만 저희 종족의 뜻은 나뉘어 있습니다. 멀리서 오신 여러분, 어떤 가르침을 주시겠습니까? 이 결정은 저 혼자 감당하기에는 너무 무겁습니다.\"§!"
 astral_rift.3225.a: "장막을 멀리하라고 충고합시다."
 astral_rift.3225.b: "멀리 보는 자가 장막에 진입하도록 부추깁시다."
 astral_rift.3230.name: "운명에 맡기다"
 astral_rift.3230.desc.intro: "우리는 가르침 같은 걸 줄 생각도 없으며, 이 만남 또한 운명이 아니라고 대답했습니다. 우리는 탐험가일 뿐이며, 이곳에 도착한 것도 그저 우연일 따름입니다.\n\n§E\"좋습니다. 저희와 엮이지 않겠다는 여러분의 결정 또한 제가 해석해야 할 징조겠지요. 그렇다면 살펴 가십시오. 언제나 눈을 크게 뜨십시오.\"§!"
 astral_rift.3230.desc.outro: "명상에 드는 멀리 보는 자를 뒤로 하고, 우리는 이번 여정에서 실질적인 성과가 있길 바라며 주변 지역을 탐사했습니다. 그리고 얼마 후, 두 봉우리 사이에서 귀중한 광물 매장지를 발견했습니다."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\n즈로니의 역사는 이 차원에서도 반복될 가능성이 높습니다. 하지만 우리가 그 운명에 간섭할 수는 없습니다.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\n즈로니에게는 즈로니만의 길이 있습니다. 다른 시간선에 개입하는 것은 현명하지 못한 일입니다.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "광물 매장지를 탐사하세요."
 astral_rift.3235.name: "예언적 조언"
 astral_rift.3235.desc.intro: "우리는 지금 당장은 장막에 들어가면 안 된다며, 멀리 보는 자를 말렸습니다. 멀리 보는 자는 우리의 조언을 예언이라 믿고 받아들였습니다. 그러고는 감사 인사 대신, 작지만 이상하게 무거운 데이터 크리스탈을 주었습니다. 그렇게 우리는 멀리 보는 자와 작별했습니다.\n\n데이터 크리스탈을 분석하니, 감지하기 힘들 정도로 미세하게 움직이는 그물망 구조가 확인되었습니다. 막대한 양의 데이터가 사이오닉 에너지 형태로 보존되어 있습니다."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\n크리스탈이 우리의 공학적 호기심을 자극했지만, 우리는 그 안에 담긴 데이터 뱅크를 더 유용한 에너지로 변환했습니다."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\n그 안에 있는 정보는 우리에게 사이오닉 이론에 관한 깊은 통찰을 주었습니다."
 astral_rift.3235.a: "다시 만날 날이 있겠죠."
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "우리는 장막으로 나아가 더 높은 존재가 되어야 마땅하다며, 멀리 보는 자를 부추겼습니다. 멀리 보는 자는 우리의 조언을 예언이라 믿고 받아들였습니다. 그러고는 감사 인사 대신, 작지만 이상하게 무거운 데이터 크리스탈을 주었습니다. 그렇게 우리는 멀리 보는 자와 작별했습니다.\n\n데이터 크리스탈을 분석하니, 감지하기 힘들 정도로 미세하게 움직이는 그물망 구조가 확인되었습니다. 막대한 양의 데이터가 사이오닉 에너지 형태로 보존되어 있습니다."
 astral_rift.3240.desc.completed_zroni: "이번에는 즈로니가 보다 긍정적인 미래를 맞이할지도 모릅니다."
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\n크리스탈이 우리의 공학적 호기심을 자극했지만, 우리는 그 안에 담긴 데이터 뱅크를 더 유용한 에너지로 변환했습니다."
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\n그 안에 있는 정보는 우리에게 사이오닉 이론에 관한 깊은 통찰을 주었습니다."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "갑작스레 찾아온 기회"
 astral_rift.3245.desc: "두 산봉우리 사이에 있는 계곡에 위치한 크리스탈 절벽에서 엄청난 크기의 광물 매장지를 발견했습니다. 지반이 불안정해 본격적인 채굴 작업은 힘들지만, 보유하고 있는 장비로 매장지 표면에 있는 광물을 최대한 채취했습니다.\n\n고가치 자원을 들고 돌아가게 되었으니, 이번 탐사는 성공이라 할 수 있겠습니다."
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "저 너머에서 온 메시지"
 astral_rift.3280.a: "사려 깊은 제스처군요."
 astral_rift.3280.desc.intro: "§Y[From.System.GetName]§!에서 탐사한 균열에서 완벽하게 매끄러운 캡슐을 찾아냈습니다."
 astral_rift.3280.desc.encountered_priestess: "균열 속에서 만났던 즈로니 여사제가 우리에게 메시지를 보냈습니다."
 astral_rift.3280.desc.common: "§E\"[From.Explorer.GetName]의 [From.Leader.GetName] 님, 그대의 예언에 감사드립니다. 그날 이후로 저는 장막으로부터 오는 모든 유혹을 무시했습니다. 그대가 걸었던 길을 따라, 저희 또한 더 많은 답을 찾고자 아스트랄계를 여행했습니다. 감사의 표시로, 저희가 탐사 중에 발견한 것 중 일부를 여러분께 나누어 드리고자 합니다.\"§!\n\n캡슐에는 또 다른 차원에서 온 방대한 양의 연구 데이터가 들어 있었습니다."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "적어도 즈로니가 살아남을 수 있는 차원이 하나 정도는 생긴 것 같습니다."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "안에는 짧은 메시지가 들어 있었습니다."
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "장막의 가능성"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E\"[From.Explorer.GetName]의 [From.Leader.GetName] 님, 운명적인 만남을 선사해 주셔서 감사드립니다. 저희는 장막에 들어갔을 뿐만 아니라, 종족 전체를 영구히 장막 속으로 이주시키는 작업을 개시했습니다. 장막은 놀라운 힘과 조화를 선사했으며, 저희는 상상도 할 수 없었던 이상적인 사회를 경험하고 있습니다!\n\n물질세계를 완전히 떠나기 전에, 저희가 지닌 것 중 일부를 여러분과 나누고자 합니다.\"§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
