 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "포위된 낙원"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "우리는 생명이 번성하는 행성에 도착했습니다. 울창한 숲에서 짙푸른 초원까지, 이 행성의 풍광은 다양하면서도 흠잡을 거 없이 정돈된 모습입니다. 행성 전체가 생기 넘치는 정원 같습니다.\n\n아직 식별되지 않은 식물류 종족이 반유기체 도시 주변에 거대한 방어 시설을 구축해 놓았습니다. 해당 성계를 스캔한 결과, 중무장 전투 함선이 행성을 봉쇄하고 있음을 알 수 있었습니다. 현재 전투가 진행 중인 건 아니지만, 전운이 감돌고 있음은 분명합니다."
 astral_rift.3000.a: "행성의 주민들에게 연락을 취하세요."
 astral_rift.3000.b: "궤도상의 함대에 연락을 취하세요."
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "바올"
 NAME_Baol_leader: "오큰스토크"
 baol_leader_desc: "§Y[Root.GetName]§!(은)는 아스트랄 균열에서 만난 [Root.An_Ethic_Class](으)로, 그루누르와의 전투에 참전한 존경받는 지휘관이었습니다."
 baol_leader_catch_phrase: "필요한 대로 최대한 도와드리겠습니다."
 edict_astral_cloaking: "아스트랄 은폐"
 edict_astral_cloaking_desc: "은폐 역장 생성기에 아스트랄 섬유를 활용해, 우리 함선을 다른 차원에 부분적으로 '반사'시켜 더욱 감지하기 어렵게 만듭니다."
 astral_cloaking_available_tt: "이제 §Y$edict_astral_cloaking$§! 시행령을 이용할 수 있습니다."
 astral_shield_experimentation: "아스트랄 보호막 실험"
 astral_rift.3005.desc.intro: "행성 표면에서 몸 전체가 정교하게 엮인 뿌리로 이루어진 거대 생물을 만났습니다."
 astral_rift.3005.desc.common.1: "자세히 보니 이 생물은 수십만 년 전에 우리 우주에서 살았던 바올 종족의 일원이었습니다."
 astral_rift.3005.desc.baol_started: "우리는 아스트랄 균열이, 바올 종족이 맹렬히 자신들의 개척지를 지키는 평행 우주로 가는 관문이었다는 가설을 세웠습니다."
 astral_rift.3005.desc.baol_completed: "우리는 아스트랄 균열이, 바올 종족이 아직 말살되지 않은 평행 우주로 가는 관문이었다는 가설을 세웠습니다."
 astral_rift.3005.desc.common.2: "바올 종족에 관한 방대한 고고학 데이터를 수집한 덕분에, 우리는 상대방과 바로 직접 소통할 수 있었습니다."
 astral_rift.3005_3006.desc.common.plantoid: "§E\"문안 드립니다, 씨앗의 일족 여러분. 어떻게 봉쇄를 통과했는지, 여기 온 목적은 무엇인지 설명해 주십시오.\"§!"
 astral_rift.3005_3006.desc.common.default: "§E\"미확인 지성체여, 정지하십시오. 어떻게 봉쇄를 통과했는지 설명하십시오. 협상하러 온 것입니까?\"§!"
 astral_rift.3005.name: "바올과의 만남"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "바올에 관해 아는 것을 밝히세요."
 astral_rift.3006.name: "식물류와의 조우"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ 상대는 우리가 알지 못하는 언어를 사용해, 땅이 울리는 듯한 깊은 목소리로 말을 걸었습니다. 그러더니 우리에게 묘목을 건네주었고, 이 묘목은 [Leader.GetName]의 [Explorer.GetSpeciesHandName]에 살며시 자리를 잡았습니다. 묘목의 휘감는 뿌리는 처음 보는 물질로 이루어져 있었습니다. 뿌리는 뻗어나가 [Explorer.GetNetworkName]에 닿았고, 즉각적인 깨달음이 찾아왔습니다. 사고와 뿌리가 하나로 융합하면서, 직접적인 의사소통을 할 수 있게 된 것입니다."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "우리는 탐험가입니다."
 astral_rift.3010.name: "임박한 파멸"
 astral_rift.3010.desc.common.1: "우리는 우리 제국이 상대 종족을 알고 있다는 사실을 설명했습니다. 우리 우주에서 바올 종족은 평화를 사랑하는 군체 의식이었습니다. 이들은 식물을 가꾸는 능력이 그 누구보다 탁월했지만,"
 astral_rift.3010.desc.common.2: "설명을 들은 바올들은 적잖이 놀랐습니다. 이들은 불과 얼마 전에 그루누르가 나타나 식민지 주변을 함대로 봉쇄했다고 말해 주었습니다. 우리가 설명한 모든 내용은 이곳의 바올 종족이 지금까지 그루누르와 조우해 겪었던 일과 정확히 일치했습니다.\n\n상대는 너무 늦기 전에 외계 침공군을 물리칠 수 있도록, 정식으로 우리의 지원을 요청했습니다."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$ 그루누르라는 군국주의 종족의 침공을 받아 멸망하고 말았습니다.\n\n현재 상황대로라면, 이 식민지는 불타 사라질 위험에 처해 있습니다.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$ 그루누르라는 군국주의 종족의 침공을 받아 멸망하고 말았습니다.\n\n바올 종족의 모든 행성과 식민지는 파괴되었고, 결국 바올 노드 중 하나만 살아남아 버려진 연구 기지에 갇혀 수천 년의 시간을 보내게 되었습니다.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "힘닿는 대로 도와드리겠습니다."
 astral_rift.3010.b: "우리가 개입할 일이 아닙니다."
 astral_rift.3015.name: "지원 요청"
 astral_rift.3015.desc: "§E\"우리는 곧 있을 전투를 준비 중입니다. 안타깝지만, 여러분의 탐사는 여러분이 기존에 파악한 것보다 훨씬 더 위험할지도 모르겠습니다.\"§!\n\n상대 식물류가 대답을 이어갔습니다.§E\"우리는 §Y바올§!이라고 합니다. 여러분이 도착한 곳은 우리의 외곽 식민지 중 한 곳입니다. 현재 우리는 포위당한 상태이며, 자원은 고갈되어 가고 있습니다. 외교적 해결도 소용없습니다. 침공군은 공공연하게 우리를 조롱하면서, 통신 요청에도 비웃음으로 답할 뿐입니다. 이들은 자신들을 §Y그루누르§!라 부르고 있습니다.\"§!\n\n§E\"우리는 이들의 목적이 행성 정복이 아닌 행성 파괴라고 판단하고 있습니다. 이들은 자비를 모르는 것 같습니다. 어떤 도움이든 주신다면 감사히 받겠습니다.\"§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "바올 구하기"
 astral_rift.3020.desc.baol_started: "우리는 그루누르가 이 식민지를 불태워 없앨 것임을 알고 있습니다. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "우리는 그루누르가 무슨 수를 써서도 바올을 없앨 것임을 알고 있습니다. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "외교적 해결 가능성은 전혀 없습니다."
 astral_rift.3020.desc.common.1: "우리는 현실적인 지원 방안을 모색하기 위해 바올과 논의를 시작했습니다.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "바올 측에서 방어를 시도해 볼 수도 있지만, 이들의 군사력은 제한적입니다. 바올 종족 군대의 속도, 근력, 그리고 소이 병기에 대한 저항력을 높여 주는 기계적, 혹은 유전적 강화 기술이 있다면 이들에게 도움이 될 것입니다.\n\n"
 astral_rift.3020.desc.option_cloaking: "임시 은폐 장치로 바올의 모성을 숨겨 그루누르의 침공을 피하는 데 도움을 줄 수 있을 듯합니다. 이 식민지는 사라지겠지만, 적어도 바올 문명의 본거지는 살아남을 것입니다.\n\n"
 astral_rift.3020.desc.option_astral_shield: "고도로 발달한 바올의 유기체 장비를 아스트랄 섬유로 강화하는 시도를 해볼 수 있습니다. 이렇게 하면 식민지 주변에 강력한 보호막을 세울 수 있을 것입니다. 물론 보호막을 세우면 행성에서 나갈 수 없겠지만, 그래도 침공군으로부터는 안전할 것입니다.\n\n"
 astral_rift.3020.desc.common.2: "최후의 수단으로, 바올 묘목을 균열 너머로 가져가는 방법이 있습니다. 이 차원에서 어떤 일이 벌어지든, 이들 종족의 명맥을 이을 수 있습니다."
 astral_rift.3020.a: "바올 종족을 유전적으로 개조한다."
 astral_rift.3020.b: "실험 단계의 행성 은폐장을 전개한다."
 astral_rift.3020.c: "묘목을 보전한다."
 astral_rift.3020.d: "아스트랄 보호막을 생성한다."
 astral_rift.3021.name: "여러 가지 선택지"
 astral_rift.3021.desc.common: "외교적 해결은 기대할 수 없는 지금, 바올을 돕기 위해서는 창의력을 발휘할 필요가 있습니다.\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "강 건너 불구경"
 astral_rift.3025.desc: "군사 문제이든 다른 부류의 문제이든, 이번 일은 바올 종족의 문제이지 우리의 문제가 아닙니다. 우리가 다른 차원에서 건너 온 건 오직 관측과 탐사를 위한 것일 뿐이며, 우리는 강력한 세력을 새로운 적으로 돌릴 생각 따윈 없습니다.\n\n바올 군체 의식은 우리 결정을 받아들였으며, 그 결과에 당연히 실망했지만 우리가 연구를 계속 진행하도록 놔두었습니다."
 astral_rift.3025.a: "관측 위성을 준비하세요."
 astral_rift.3030.name: "유전적 강화"
 astral_rift.3030.desc: "우리는 유전자 맞춤 개조에 관한 지식을 활용해, 방어전을 앞둔 바올 종족을 강화해 주었습니다. 다른 선택지가 없었던 바올들은 생체 구조에 대한 변화를 마지못해 받아들였습니다. 농업과 생태계 관리를 기반으로 세워진 평화주의 바올 제국은, 이제 엄청난 근력과 고도의 회복력을 지닌 드론으로 구성된 민병대를 보유한 나라가 되었습니다.\n\n지상전에 더욱 철저하게 대비하게 된 바올들은 감사의 표시로 방어 노드 하나를 내어주었습니다. 이 전문화된 반자동 생물은 이제 우리를 위해 일합니다."
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§H이 식물류 노드는 천천히, 그리고 차분하게 움직입니다. 하지만 그 느릿한 행동만 보고 지식수준까지 낮을 것이라고 오해해서는 안 됩니다. 군체 방어에 특화된 이 유기체는 수 세대에 걸친 정교한 적응을 통해 정점에 도달했습니다. 우리에게 엄숙하지만 정중하게 인사를 건네는 이 노드는, 자기 군체를 도운 우리에게 보답하겠다는 굳은 의지를 내보이고 있습니다.§!\n\n\"바올의 일부일 때, 우리에게는 이름이 없었습니다. 이제는 $NAME_Baol_leader$라 불러 주십시오.\""
 astral_rift.3031.a: "바올의 방어를 담당하고 있었나요?"
 astral_rift.3031.a.response: "본 노드는 식민지의 방어전 준비를 담당했습니다. 구체적으로는 포위 기간 중 제한된 자원을 관리하고, 군사 시설을 설계했으며 유지비를 관리했습니다. 또한, 본 노드는 함대 봉쇄에도 불구하고 인구 규모를 안정적으로 유지했습니다. 본 노드의 작업은 유용한 것으로 평가받았습니다."
 astral_rift.3031.b: "우리 제국에 합류한 걸 어떻게 생각합니까?"
 astral_rift.3031.b.response: "본 노드는 바올을 위해 최선을 다했습니다. 그 자리에서는 더 이상 성장의 여지가 없었습니다. 살아 있는 존재는 성장하지 못하면 서서히 죽어 가기 시작합니다. 이 차원에는 봉사할 기회가 더 많습니다. 일신의 희망이 있습니다."
 astral_rift.3031.c: "군체와 떨어져 있는 기분은 어떻습니까?"
 astral_rift.3031.c.response: "한계가, 좌절감과... 피로감이 느껴집니다. 이 감각은 본 노드가 경험한 어떤 감각과도 다릅니다. 하지만 본 노드는 하루빨리 [Explorer.GetName]의 업무에 통합되고자 합니다. 더욱 큰 존재에게 봉사하는 것이 훨씬 더 만족스럽기 때문입니다."
 astral_rift.3031.d: "이름은 어떻게 정한 겁니까?"
 astral_rift.3031.d.response: "아스트랄 균열을 통해 들어온 여러분의 연구원 중 한 명이 본 노드에게 인공지능 텍스트 생성 프로그램을 건네주었습니다. 본 노드의 특징을 바탕으로 내역을 입력했고, 그 결괏값이 §Y$NAME_Baol_leader$§!입니다. 본 노드에게... 어울리는 것 같습니다."
 astral_rift.3035.name: "레이더 밑이 어둡다"
 astral_rift.3035.desc: "우리는 은폐장의 비밀을 바올과 공유했고, 덕분에 바올은 유기체 은폐 위성 배열체를 만들어 낼 수 있었습니다. 이 식물 위성들은 아직 실험 단계이며 임시 조치에 불과합니다. 소량의 아스트랄 섬유가 있어야 가동되지만, 바올 모성을 그루누르로부터 숨기기에는 충분할 만큼 오래 지속될 것입니다. 하지만 이 식민지는 이미 그루누르에게 노출되었기 때문에, 그대로 없어질 가능성이 높습니다.\n\n은폐장을 전개하면 바올은 한동안 우주 항행의 야망을 접어야 합니다. 모성으로부터 함선이 출발하는 모습을 그루누르에게 들킨다면, 모성의 위치가 노출될 수 있기 때문입니다. 물론, 이러한 불편함은 종족의 전멸에 비할 바가 못 됩니다."
 astral_rift.3035.a: "적절한 타협이로군요."
 astral_rift.3040.name: "생명은 언제나 길을 찾는다"
 astral_rift.3040.desc.common: "식민지를 떠나려는데, 바올 측에서 우리에게 귀중한 묘목을 한 아름 안겨 주었습니다."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\n바올과 그루누르 사이의 전쟁이 더욱 고조되더라도, 최소한 바올 중 일부는 그 상흔으로부터 구할 수 있을 것입니다."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\n바올 종족은 분명히 멸망하겠지만, 자기 종족이 다른 차원에서 계속 살아가리라는 사실로 위안을 받을 수 있을지도 모릅니다."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\n우리는 전쟁이 빨리 끝나고 바올 종족이 균열 양측에서 번성하기를 바랍니다."
 astral_rift.3045.name: "재는 재로"
 astral_rift.3045_3046.desc.common: "관측 위성을 준비해 행성 궤도로 발사했습니다. 이제 균열 너머로 일정량의 데이터를 송신할 수 있을 것입니다."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\n당분간은 바올의 최첨단 농업 기술과 생태계 관리 기법을 연구할 예정입니다. 그러다 때가 되면, 그루누르의 행성 말살 과정 중 주요 장면을 기록해 영상으로 남길 것입니다."
 astral_rift.3045.a: "흔치 않은 연구 기회가 되겠군요."
 astral_rift.3046.name: "연구 기회"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\n우리는 전쟁이 끝날 때까지 바올 행성과 그들의 생태계 관리 방법을 연구할 예정입니다. 또한 전쟁 자체에서도 후속 연구를 위한 흥미로운 데이터를 얻을 수 있을 것입니다."
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "먼지는 먼지로"
 astral_rift.3047.desc: "[From.solar_system.GetName]에 위치한 차원 균열 너머에 있는 바올 식민지가 그루누르에 의해 파괴되었습니다. 이번 전투에서 상세한 연구 데이터를 수집할 수 있었지만, 관측 프로젝트의 대상 자체가 사라져 버렸습니다."
 astral_rift.3049.name: "아스트랄 보호막"
 astral_rift.3049.desc: "바올의 방어 시설에 아스트랄 섬유를 적용했고, 포위된 식민지 주변에 견고한 행성 보호막을 투사할 수 있었습니다. 이 보호막은 행성 전체를 감쌌고, 바올 종족이 버티고 서 있는 한 이들을 지켜 줄 것입니다.\n\n그루누르가 더욱 침공하기 쉬운 대상을 찾아 이동할 때까지 충분히 버텨 줄 수 있길 바랄 뿐입니다."
 astral_rift.3049.a: "엄청난 기술이군요."
