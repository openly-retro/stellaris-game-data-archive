 sm_trading_hub: "Hub Comercial"
 sm_trading_hub_desc: "Uma área de atracação civil onde comerciantes e negociadores podem fazer negócio.\n"
 sm_anchorage: "Ancoradouro"
 sm_anchorage_desc: "Ancoradouros de frota são necessários para o crescimento de nossa marinha.\n"
 sm_hangar_bay: "Compartimento Hangar"
 sm_hangar_bay_desc: "Adiciona um hangar para a Nave de Ataque na Base Estelar.\n"
 sm_ftl_inhibitor: "Inibidor MRQL"
 sm_ftl_inhibitor_desc: "Enquanto a Base Estelar estiver operacional, seu Inibidor MRQL impede as naves inimigas de deixarem o sistema por qualquer outra hiperestrada que não seja aquela pela qual entraram."
 sm_communications_jammer: "Bloqueador de Comunicações"
 sm_communications_jammer_desc: "Estes bloqueadores poderosos interferem nas comunicações entre naves, dificultando a coordenação dos movimentos de frota.\n"
 sm_disruption_field: "Gerador de Disruptor de Campo"
 sm_disruption_field_desc: "Gera campos localizados de partículas subatômicas ao redor de naves hostis no sistema, reduzindo significativamente a eficácia de seus escudos."
 sm_warp_fluctuator: "Registro de Hiperestrada"
 sm_warp_fluctuator_desc: "Ajuda as naves amigáveis no sistema com a viagem MRQL ao identificar condições ideais para entrada em hiperestradas e otimizar rotas de viagem projetadas.\n"
 sm_transit_hub: "Hub de Trânsito"
 sm_transit_hub_desc: "Infraestrutura dedicada para naves não-militares, permitindo uma rede de trânsito suave e conveniente.\n"
 sm_transit_hub_desc_modifier: "Pops §YTrabalhador§! e §YDrone§! desempregados  neste sistema (exceto se sujeitos a outros controles migratórios) §YMigrarão§! automaticamente para outros planetas que tenham habitabilidade decente, moradia e empregos disponíveis, em sistemas que tenham §YHubs de Trânsito§!.\n\n"
 sm_transit_hub_migrate_effect_desc: "A §YRecolonização Automática§! está ativada para §Y$SLAVES$§! não utilizados e robôs não sapientes neste sistema."
 sm_command_center: "Centro de Comando"
 sm_command_center_desc: "Todos os esforços de defesa do sistema são coordenados a partir desta grande instalação, escondida no fundo do casco da Base Estelar. Redes de mapas e projeções 3D acompanham todo o tráfego espacial que passa pelo sistema a qualquer momento.\n"
 sm_defense_grid: "Supercomputador de Rede de Defesa"
 sm_defense_grid_desc: "Um supercomputador poderoso que coordena a órbita relativa e arcos de disparo das plataformas de defesa da Base Estelar, aumentando a quantidade de plataformas defensivas que podem ser suportadas."
 sm_science_division: "Divisão de Ciências"
 sm_science_division_desc: "Produção de §Y$sm_spire$§! aumentada em §Y2£physics£ 2£society£ 2£engineering£ §!."
 sm_offworld_trading_company: "Companhia de Comércio Extramundo"
 sm_offworld_trading_company_desc: "Os escritórios de um órgão não governamental dedicado a melhorar as condições do comércio interestelar."
 sm_offworld_trading_company_desc_modifier: "Produz §G2§! £trade_value£§Y$TRADE_VALUE$§! para cada [Root.Owner.GetTradingHubType]\n\n"
 sm_nebula_refinery: "Refinaria Nébula"
 sm_nebula_refinery_desc: "Ao processar as nuvens de poeira de uma nébula, somos capazes de refinar e extrair minerais valiosos."
 sm_listening_post: "Posto de Escuta"
 sm_listening_post_desc: "O Posto de Escuta abriga uma equipe de operadores dedicados que possuem a tarefa de analisar reverberações na hiperestrada, aumentando funcionalmente o alcance dos sensores da Base Estelar."
 sm_naval_logistics_office: "Escritório de Logística Naval"
 sm_naval_logistics_office_desc: "Uma camada burocrática mínima, mas extensa que aumenta a capacidade teórica dos Ancoradouros da Base Estelar."
 sm_naval_logistics_office_desc_modifier: "Ancoradouros: §G+2§! §YCapacidade Naval§!"
 sm_black_hole_observatory: "Observatório de Buraco Negro"
 sm_black_hole_observatory_desc: "Ao construir uma instalação científica especializada, dedicada ao estudo de um buraco negro, nosso império certamente será capaz de ver melhorias em nosso conhecimento de Física."
 sm_deep_space_black_site: "Local Negro de Espaço Profundo"
 sm_deep_space_black_site_desc: "Uma grande parte desta Base Estelar foi separada como um Local Negro que não existe oficialmente. O sistema inteiro é monitorado de perto daqui, enquanto agentes de inteligência cuidadosamente manipulam o melhor que podem a mídia local e eventos sociais.\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "Silos de Recursos"
 building_resource_silo_desc: "Silos de recursos e instalações de armazenamento gigantescos onde grandes quantidades de recursos podem ser armazenadas de maneira segura."
 sm_hydroponics_bay: "Compartimento Hidropônico"
 sm_hydroponics_bay_desc: "Ao dedicar uma seção desta Base Estelar para as fazendas hidropônicas, a estação poderá fazer seu próprio alimento e até exportar o excesso para outros sistemas."
 sm_mining_bay: "Hangar de Mineração"
 sm_mining_bay_desc: "Uma seção desta base estelar foi destinada à extração e refinamento de recursos de um $pc_shattered$ próximo."
 sm_target_uplink_computer: "Computador de Uplink de Alvo"
 sm_target_uplink_computer_desc: "Um computador de disparo avançado que coleta e analisa dados de todas as fontes de sensor amigáveis no sistema. Isso facilita para a Base Estelar conquistar soluções de disparos.\n"
 sm_curator_think_tank: "Think Tank Curador"
 sm_curator_think_tank_desc: "Ao construir uma instalação de pesquisa dedicada totalmente a aprender e cooperar com os Curadores, podemos fazer contribuições significativas ao nosso progresso científico.\n"
 sm_art_college: "Faculdade de Artes"
 sm_art_college_desc: "Esta Faculdade de Artes de gravidade zero, operada em conjunto com o Enclave Artesão próximo, celebra a beleza do espaço sideral nos trabalhos produzidos por seus talentosos alunos.\n"
 sm_salvager_workshop: "Oficina de Recuperação"
 sm_salvager_workshop_desc: "Este anexo agitado equipa nossas equipes de engenharia com uma grande variedade de ferramentas e peças sobressalentes, facilitando a colaboração com o Enclave de Lixeiros próximo.\n"
 sm_shroud_beacon: "Sinal do Véu"
 sm_shroud_beacon_desc: "Um Farol psiônico usado para gerar um Túnel do Véu neste sistema. Embora o Sinal do Véu possa ser desmontado (ou até destruído), o Túnel não pode ser removido.\n"
 sm_mercenary_garrison: "Guarnição Mercenária"
 sm_mercenary_garrison_desc: "Um agrupamento de quartéis que abriga profissionais militares. Esses veteranos calejados organizam exercícios regulares para o resto da equipe e estão sempre prontos para defender a estação... enquanto estiverem sendo pagos.\n"
