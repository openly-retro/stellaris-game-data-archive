 action_planar_mastery: "Meister der Astralebene"
 action_planar_mastery_desc: "Unsere Reisen in die Astralebenen haben uns dabei geholfen, das Gewebe, das die Universen verbindet, besser zu verstehen. Wir sind in der Lage, Astralfasern auf eine Weise zu weben, die nur wenige begreifen."
 edict_astral_binding: "Astrale Bindung"
 edict_astral_binding_desc: "Wir haben gelernt, wie man Astralfasern in jedes andere Material im Universum einweben kann. Es ist das Gewebe der Dimensionen selbst."
 edict_astral_binding_effects: "Erhöht die Produktion aller anderen Material-Ressourcen um §Y10%§!."
 edict_astral_shielding: "Astrale Abschirmung"
 edict_astral_shielding_desc: "Es gibt keine stärkere Barriere als ein engmaschiges Gitter aus Astralfasern."
 edict_dimensional_artificing: "Dimensionale Kunst"
 edict_dimensional_artificing_desc: "Unser den richtigen Umständen ist es möglich, Objekten mit kultureller Bedeutung aus anderen Dimensionen zu manifestieren. Ob dies auch in der anderen Dimension wahrgenommen wird, können wir nicht genau sagen."
 edict_dimensional_artificing_tooltip: "§G+5§! £minor_artifacts£ $MINOR_ARTIFACTS$ pro Monat"
 action_planar_mastery_tooltip: "Schaltet neue $EDICTS$ frei: §Y$edict_astral_binding$§!, §Y$edict_astral_shielding$§! und §Y$edict_dimensional_artificing$§!."
