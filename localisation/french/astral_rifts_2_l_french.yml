 #Genesis #
 ###########
 astral_rift_genesis: "Genèse"
 genesis_insight_modifier: "Informations de Genèse"
 genesis_insight_modifier_desc: "La rencontre avec une intelligence extradimensionnelle dans une déchirure astrale a livré des informations particulières sur la création et le développement de nouvelles sociétés."
 astral_rift.2300.name: "$astral_rift_genesis$"
 astral_rift.2300.desc: "La composition de l'environnement dans lequel se trouve la sphère astrale est immatérielle. Un simple balayage a révélé que l'ensemble de cet espace est une projection holographique, provenant d'une source inconnue.\n\nPeu après son arrivée sur place, l'équipage a reçu une communication en notre langue. L'espace devant lui a affiché une seule ligne de texte.\n\n§B« Je ne vous connais pas. »§!\n\nAprès que nos explorateurs ont expliqué leur présence, l'entité a poursuivi :\n\n§B« C'est curieux. En ce cas, jouons à un jeu. Je vais jouer le rôle de la Genèse. »§!\n\nL'hologramme a changé. Sur un monde désolé, une espèce pré-PRL lutte pour sa survie. Ce qui est montré, c'est la naissance d'une jeune civilisation.\n\n§B« Quels bienfaits devrions-nous leur accorder ? »§!"
 astral_rift.2300.a: "Donnons-leur la puissance et la force"
 astral_rift.2300.b: "Donnons-leur la curiosité"
 astral_rift.2300.c: "On joue pas, charge électromagnétique immédiate !"
 astral_rift.2305.name: "Démonstration de force"
 astral_rift.2305.desc: "En un seul instant, l'hologramme a avancé de plusieurs siècles.\n\n§B« Notre peuple est devenu puissant. »§!\n\nLa civilisation naissante a utilisé sa force nouvelle pour dominer la nature de son monde. Ces gens se font appeler les [genesis_new_species_base.GetNamePlural].\n\n§B« Mais aucun peuple ne peut prospérer seulement par la force. Comment devrions-nous le préparer pour l'avenir ? »§!"
 astral_rift.2305.a: "Par le travail et l'effort"
 astral_rift.2305.b: "Par la créativité et l'expérimentation"
 astral_rift.2310.name: "Les fruits de la connaissance"
 astral_rift.2310.desc: "En un seul instant, l'hologramme a avancé de plusieurs siècles.\n\n§B« Notre peuple est devenu intelligent. »§!\n\nLa civilisation naissante a fait usage de son intelligence nouvelle pour manipuler la nature de son monde. Ces gens se font appeler les [genesis_new_species_base.GetNamePlural].\n\n§B« Mais l'intelligence sans dessein ne sert à rien. Quelle voie devraient-ils suivre ? »§!"
 astral_rift.2310.a: "Celle de l'effort"
 astral_rift.2310.b: "Celle de l'intuition"
 astral_rift.2315.name: "Désactivation"
 astral_rift.2315.desc: "Une puissante charge électromagnétique a été envoyée par le câble d'ancrage, dissolvant immédiatement l'environnement de cette dimension.\n\n« Genèse » s'est tue. Cette entité n'était au final rien d'autre qu'une unité de traitement central avancée. Son processeur inerte a été retrouvé flottant dans le vide. Il a été rapporté à bord de la sphère, et nous pourrons l'étudier ultérieurement.\n\nQu'importe ce qu'était ce lieu, il n'existe plus."
 #Second choice
 astral_rift.final_choice.intro: "Pour notre civilisation holographique, des millénaires se sont déjà écoulés."
 astral_rift.strength_choice_1: "La force lui a fourni les moyens d'agir et l'abondance."
 astral_rift.strength_choice_2: "Une société fortement hiérarchisée a émergé, capable de faire face à n'importe quelle tâche et défi qui pourraient se dresser devant elle."
 astral_rift.intelligence_choice_1: "L'intelligence lui a offert le développement et l'ingéniosité."
 astral_rift.intelligence_choice_2: "Face aux défis qui se posent à elle, cette société érudite applique la logique et la raison."
 astral_rift.final_choice.outro: "§B« Ils s'apprêtent à partir pour les étoiles. De quelles valeurs devraient-ils être porteurs ? »§!"
 astral_rift.2320.name: "Jusqu'aux étoiles"
 astral_rift.2320.desc.common: "Le goût de l'effort et du travail a fait le reste."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "Ils doivent préserver leurs usages anciens"
 astral_rift.2320.b: "Ils doivent repousser chaque frontière"
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "La créativité et l'intuition ont fait le reste."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "Vie nouvelle"
 astral_rift.2330.desc: "§B« Notre simulation est terminée. Vos choix ont été enregistrés. Merci de votre participation. »§!\n\n« Genèse » a cessé toute communication, et la sphère a été éjectée dans notre propre dimension. Mais le plus surprenant sont ces aliens que nos explorateurs viennent d'y découvrir : identiques par leur apparence à ceux représentés dans l'hologramme, ils les accueillent chaleureusement. Un scan médical rapide révèle leur matérialité biologique. Il ne fait donc aucun doute qu'ils sont bien vivants. D'où viennent-ils, comment ont-ils été transportés à bord du vaisseau ? Cela reste un mystère.\n\nPour l'heure, ils vont pouvoir être établis sur un monde proche, [genesis_new_species_selected_planet.GetName]. Là, la [explorer.GetName] pourra continuer d'observer leur développement."
