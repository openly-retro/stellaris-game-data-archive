 specialist_overlord_frustrated_population: "Conflictos locales"
 specialist_overlord_frustrated_population_desc: "Los visitantes ignoran de tal modo las costumbres y normas locales que hasta perturban la vida del día a día en este mundo."
 ## Event Chain - Pilgrimages
 subject.3055.title: "Peregrinos en [overlord_empire.Capital.GetName]"
 subject.3055.desc: "Hay noticias de un grupo de peregrinos de [subject_empire.GetName] que está recorriendo nuestro espacio. Parece que creen que [overlord_empire.GetName] guarda alguna especie de vínculo religioso con su tierra natal. Aunque no conocemos los detalles de sus creencias, parece que se saben comportar y no hemos oído más que cosas buenas de su estancia aquí."
 subject.3055.a: "Una muestra de buena voluntad, parece ser."
 subject.3060.title: "Regresan los civiles"
 subject.3060.desc: "Un grupo de civiles que había viajado a [overlord_empire.Capital.GetName] en [overlord_empire.GetName] ha vuelto con historias y anécdotas de la gente que conocieron y cómo se lo pasaron. Parece que, durante su estancia, todos trataron muy bien a nuestros civiles, y ahora muchos más están interesados en viajar a ese lugar. Si pudiéramos ejercer cierta influencia en nuestro señor, puede que esos intercambios culturales fueran más frecuentes."
 subject.3060.a: "Un cimiento sobre el que levantar las futuras relaciones."
 subject.3060.b: "Una simple moda pasajera."
 subject.3065.title: "Un vínculo más estrecho"
 subject.3065.desc: "El primero grupo de peregrinos que nos visitó fue muy amable y venía con buenas intenciones. Ahora, [subject_empire.GetName] ha invertido algunos de sus recursos para intentar conseguir una relación más permanente y hacer que sus peregrinos nos visiten de manera habitual."
 subject.3065.a: "Buenas nuevas."
 subject.3070.title: "El fin del peregrinaje"
 subject.3070.desc: "Aunque tratamos bien al primer grupo de peregrinos que recibimos en [overlord_empire.Capital.GetName], y estos parecieron disfrutar de la estancia, parece que [subject_empire.GetName] está tomando medidas para que en el futuro no se realicen ese tipo de viajes."
