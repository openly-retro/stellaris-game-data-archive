 #############
 astral_rift_fluid: "액체"
 astral_rift.1300.name: "액체 속으로"
 astral_rift.1300.desc: "§Y$tech_rift_sphere$§!가 도착한 곳은 점성이 있는 붉은 액체 속이었습니다. 주변에는 고체로 이루어진 커다란 원반 모양의 덩어리들이 떠다니는데 다행히 지금까지는 이 덩어리들과 충돌하지 않았습니다. 반 젤라틴 소재로 이루어진 고체의 벽이 사방으로 우리를 둘러싼 가운데, 우리는 미끄러지듯 가볍게 움직였습니다.\n\n이 균열 안에서 감지되는 리드미컬한 고동은 우리 주변 액체의 고조파 리듬과 일치합니다. 우리는 3초마다 밀려오는 압력에 의해 앞으로 밀려나며 관 속으로 더 깊숙이 들어가고 있습니다. 우리의 엔진으로는 이 흐름을 거스를 수 없습니다.\n\n표본을 채취하기에는 좋은 기회지만, 그에 필요한 장치를 쓰면 이 구불구불한 터널을 항해하는 데 방해가 될 것입니다."
 astral_rift.1300.a: "표본 수집 장치를 투입하세요."
 astral_rift.1300.b: "걱정하지 말고 전진하세요."
 astral_rift.1305.name: "걸림"
 astral_rift.1305.desc.common: "균열 내부에 도착하고 얼마 후 후방에서 조사를 진행하던 표본 채취 장치가 좁아지는 터널에 막히면서 우리는 갑작스레 제자리에 멈춰야 했습니다.\n\n짧게 폭발적으로 발진하며 벗어나려 해봤지만, 거센 액체의 흐름에 막혀 의미 있는 진전은 불가능했습니다."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\n이렇게 된 이상 표본 채취 장치를 떼어 내고 나아가는 수밖에 없습니다."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\n가장 안전한 방법은 표본 채취 장치를 떼어 내고 나아가는 것이겠지만, 외계 가스를 이용해 추진력을 보강한다면 표본을 보전할 수 있을지도 모릅니다."
 astral_rift.1305.a: "떼어 내세요. 위험을 감수할 가치가 없습니다."
 astral_rift.1305.b: "비상용 가스를 사용하세요."
 astral_rift.1310.name: "방"
 astral_rift.1310.desc.common: "터널 벽을 따라 흐르는 층류 덕에 우리는 중심을 잃지 않고 여정을 계속할 수 있었습니다. 별다른 사고 없이 며칠이 지났습니다. 우리 주변에 있는 원반 모양의 이물질도 흐름에 휘말려 스피어를 유유히 지나쳐 갔습니다.\n\n우리는 어떤 지성체의 흔적도 발견하지 못했습니다. 사실 현재로서는 우리가 미지의 거대한 초유기체 안에 있다고 보는 추측이 가장 유력합니다. 생체 방어 체계에 우리의 존재가 감지되었는지는 아직 알 수 없습니다.\n\n우리는 거대한 방으로 들어왔습니다. 벽에는 정맥 형태의 돌출부가 늘어서 있고, 벽면이 주기적으로 팽창과 수축을 반복하며 수백만 리터의 액체를 하나의 출구로 내보냅니다.\n\n위치를 고정한 우리는 방으로 들어가는 두 번째 입구를 발견했습니다. 이 터널에서 나오는 액체 속에는 미량의 크리스탈 물질이 부유하고 있습니다. 액체의 압력은 낮기 때문에 솜씨 좋게 주행한다면 그 구멍을 탐사할 수 있을 것입니다."
 astral_rift.1310.desc: "표본 채취 장비를 떼어 냈습니다. 시간이 지남에 따라 장비 주변이 서서히 어두워지고 부풀어 오르는 것을 발견했습니다.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "흐름을 따라 밖으로 이동하세요."
 astral_rift.1310.b: "크리스탈 구멍을 탐사하세요."
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "외계 가스를 이용해 추진력을 보강한 우리는 터널 벽에서 장치를 떼어 내고 귀중한 표본을 회수할 수 있었습니다.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "덩어리"
 astral_rift.1315.desc.common: "느닷없이 수백 미터 떨어진 곳에서 확실한 형태가 없는 우주선 크기의 덩어리가 관측되었습니다. 멀리서 관찰하려 했던 우리는 의도치 않게 그것의 주의를 끌고 말았습니다.\n\n§Y$tech_rift_sphere$§!는 그 덩어리의 막을 통해 빠르게 흡수되었고, 그 내부는 대부분 부식성 효소로 이루어져 있었습니다. 지금 이 순간에도 스피어의 선체가 소화되고 있습니다."
 astral_rift.1315.desc_no_gestalt: "전술 담당관은 즉각 대피할 것을 권했으나, 생물학자는 우리가 가진 가스와 액체를 조합하면 효소를 중화할 수 있을 거라고 주장했습니다."
 astral_rift.1315.desc_gestalt: "대피하는 것이 올바른 대처겠지만, 이론상 우리가 가진 가스와 액체를 적절히 조합하면 효소를 중화할 수 있을지도 모릅니다."
 astral_rift.1315.desc.default: "구멍을 통과한 우리는 또 다른 공동에 진입했습니다. 이 방은 지금까지 본 다른 방들보다 작습니다. 이곳에는 가늘고 섬세하게 갈라진 덩굴손이 사방으로 뻗어 있는데, 모두 너무나 복잡하게 얽혀 있어 더 전진하기가 어렵습니다. 다만, 이곳의 액체에는 손쉽게 채취할 수 있는 가스가 가득 차 있습니다.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "닻을 올립시다. 즉시 복귀하세요."
 astral_rift.1315.b: "외계 가스를 써서 괴수를 제압하세요."
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "우리는 급류를 거슬러 이전 방에서 갈라져 나온 지점으로 비집고 들어갈 수 있었습니다. 우리가 나온 곳은 진동하는 크리스탈로 이루어진 동굴이었습니다. 주변의 벽이 사방에서 들어오는 액체를 걸러내어 크리스탈 잔여물을 남겼습니다.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "구출"
 astral_rift.1320.desc.common: "그 생물의 산성 효소로 선체가 녹을 위험에 빠진 상황에도 비상 닻을 작동하고 균열 반대편을 통해 탈출할 시간은 충분했습니다."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\n비록 급히 나왔지만, 아무 소득도 없던 것은 아닙니다. 괴수에게서 나온 상당한 양의 소재가 우리 선체에 붙어 있었습니다. 생물학자들은 그 소재에 어떤 비밀이 숨겨져 있을지 조사하고 싶어 합니다."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\n비록 급히 나왔지만, 아무 소득도 없던 것은 아닙니다. 표본 채취 장비가 괴수에게서 상당한 양의 소재를 회수했습니다. 생물학자들은 그 소재에 어떤 비밀이 숨겨져 있을지 조사하고 싶어 합니다."
 astral_rift.1325.name: "용해"
 astral_rift.1325.desc.common.1: "그 생물은 몸집만 커다랄 뿐 생물학적으로는 매우 원시적인 존재라는 사실이 밝혀졌습니다.\n\n우리의 독특한 가스 혼합물을 방출한 지 얼마 지나지 않아 생물의 세포막이 녹아내리기 시작했습니다. 더는 세포 구조를 유지할 수 없게 된 이 생물의 내장은 거대한 핵만 남기고 주변 급류에 휩쓸려 버렸습니다.\n\n우리는 우리 차원에 존재하는 다양한 단세포 유기체의 핵과 매우 흡사한 그 물체를 회수하는 데 성공했습니다."
 astral_rift.1325.desc.common.2: "추측건대 그 생물은 여러 관과 액체로 이루어진 이 거대한 조직의 항체였고, 우리를 외부의 위협으로 인식한 것 같습니다. 이번 조우로 우리는 피해를 받았지만, 전리품을 챙겨 돌아올 수 있었습니다."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\n그뿐 아니라 이전에 구해 낸 표본 채취 장비가 괴수에게서 상당한 양의 소재를 회수했습니다. 생물학자들은 그 소재에 어떤 비밀이 숨겨져 있을지 조사하고 싶어 합니다.\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "용해"
 astral_rift.1330.desc.gestalt: "[explorer.GetTeamMemberPlural]들과 연락이 끊겼습니다.\n\n표준 절차에 따라 닻을 집어넣고 §Y$tech_rift_sphere$§!의 잔해를 회수했습니다.\n\n대부분 녹아내렸지만, 남은 파편에는 모두 고농축 생체 물질이 코팅되어 있었습니다. 이를 통해 분명 새로운 발견을 할 수 있을 것입니다."
 astral_rift.1330.desc.default: "연구진과 연락이 끊겼습니다.\n\n표준 절차에 따라 닻을 집어넣고 §Y$tech_rift_sphere$§!의 잔해를 회수했습니다.\n\n대부분 녹아내렸지만, 남은 파편에는 모두 고농축 생체 물질이 코팅되어 있었습니다. 이를 통해 분명 새로운 발견을 할 수 있을 것입니다.\n\n승무원들의 용기에 찬사를 보냅니다. 그들의 이름은 길이 남을 것입니다."
