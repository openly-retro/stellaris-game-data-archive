 tech_space_exploration: "우주 탐사"
 tech_space_exploration_desc: "초광속 항행이 실현됨에 따라 우주 탐사의 새날이 밝았습니다. 다른 성계로의 유인 탐사는 이제 가능할 뿐만 아니라 필수가 되었습니다."
 tech_corvettes: "초계함"
 tech_corvettes_desc: "기존 우주 왕복선의 기본 틀을 군용으로 전환하려는 시도 끝에, 초광속 기술의 획기적인 발전 덕분에 화력은 제한되지만 비교적 작고, 빠르며, 기동성이 좋은 함선을 만들어 냈습니다."
 tech_destroyers: "구축함"
 tech_destroyers_desc: "구축함은 초계함보다는 크지만 그 특유의 선체 형태 덕에 비교적 민첩한 기동력을 보여 줍니다."
 tech_cruisers: "순양함"
 tech_cruisers_desc: "실험적으로 차세대 개척선을 위한 선박으로 설계되었으나, 장착점이 많아 중화기를 탑재하기에 이상적인 함선이 되었습니다."
 tech_battleships: "전함"
 tech_battleships_desc: "표준 군용 함선 중 가장 큰 크기를 자랑하는 전함은 보통 중장갑과 여러 개의 장사정포를 갖추고 있습니다."
 tech_titans: "타이탄"
 tech_titans_desc: "타이탄 규모의 함선은 출중한 화력과 최첨단 보조 지원 장치를 갖췄습니다. 타이탄은 주변 함선을 강화하고 적 함선의 발을 묶을 수 있는 등 다양한 역할을 수행하는 기함으로 활용할 수 있습니다."
 tech_colossus: "콜로서스"
 tech_colossus_desc: "거대 공학의 발전으로 콜로서스 군함이 개발되면서, 마침내 현실과 환상의 경계가 무너졌습니다. 이 거대한 단일 무기 플랫폼은 버튼 하나로 행성의 형태를 현격히 바꾸거나, 행성을 통째로 없애 버릴 수 있습니다."
