 astral_situation.1.name: "クリスタルスフィアが破壊された"
 astral_situation.1.desc: "作戦は完了した。\n\nクリスタルスフィアは無数の輝く粒に砕け散った。\n\n我々は即座に貴重な物質の恵みを収穫した。 この物質の基本元素は、 これまでに我々が遭遇したことのないものだった。\n\n民が故郷の安全と安心を守るために下された勇気ある決断を祝福している。 このような装置を国境内に放置しておくことは、 無責任であっただろう。"
 astral_situation.5.name: "研究が終わった"
 astral_situation.5.desc: "中身はメッセージだった。\n\nクリスタル内の極めて複雑なネットワークの中に、 暗号化された一連の指示が入っていた。\n\n指示に従うと、クリスタルスフィアに刻まれた条件を再現することができた。 ガスとアストラル・スレッドを正確に配置することで、 スフィアが「起動」した。\n\n直後、 スフィアが姿を消し、 代わりに見たこともないような天体の裂け目が出現した。\n\n裂け目の存在は、 我々に探索を促している。"
 astral_planes.15.name: "クリスタルスフィア"
 astral_planes.15.desc.default: "奇妙な物体が[Root.GetHomeWorldName]の軌道上に出現した。\n\n何の前触れもなく、 §Y$tech_rift_sphere$§!のテクノロジーを彷彿とさせるクリスタルスフィアが現れた。 どのような経路でここまで辿り着いたのかは不明だ。\n\n[Root.GetHomeWorldName]に近すぎるため、 この球体が重大な危険をもたらす可能性がある。\n\nその一方で、 次元旅行の本質に関わる貴重な情報を得られる可能性も高い。"
 astral_planes.15.desc.win: "我々は[crystal_sphere_system.GetName]の軌道上にある奇妙な物体を掌握した。\n\nこの物体は我々が開発した異次元探索を可能にする§Y$tech_rift_sphere$§!テクノロジーに酷似した結晶球体だった。\n\nこれは帝国に未知の重大な危険をもたらす恐れがある。\n\nその一方で、 次元旅行の本質に関わる貴重な情報を得られる可能性も高い。"
 astral_planes.15.desc.win_delayed: "天体の裂け目に関する最近の研究の結果、 [crystal_sphere_system.GetName]内の結晶球体は、我々が開発した§Y$tech_rift_sphere$§!テクノロジーと多くの類似点があることが判明した。\n\nこれは帝国に未知の重大な危険をもたらす恐れがある。\n\nその一方で、 次元旅行の本質に関わる貴重な情報を得られる可能性も高い。"
 astral_planes.15.a: "さらに調査しろ。"
 astral_planes.15.b: "破壊しろ。"
 astral_planes.30.name: "奇妙な球体"
 astral_planes.30.desc: "我々は[crystal_sphere_system.GetName]の軌道上にある奇妙な物体を掌握した。\n\nその目的と起源は不明である。 おそらく今後の調査で、 どう対処すべきか分かるだろう。"
 astral_planes.30.a: "目を離すな。"
