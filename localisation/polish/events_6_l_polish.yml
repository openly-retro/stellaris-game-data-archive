 d_stasis_prison: "Kriostatyczne więzienie"
 d_stasis_prison_desc: "We wnętrzu księżyca tej planety znajduje się opuszczony kompleks więzienny połączony z siecią wysoce zaawansowanych kapsuł kriostatycznych. Umieszczeni w nich więźniowie nie mogą uciec."
 d_prisoner_intergration: "Zorganizowana integracja"
 d_prisoner_intergration_desc: "Uwięzienie ze stazy wszystkich więźniów jednocześnie byłoby błędem. Badając przypadek każdego z nich z osobna, możemy dopilnować, by w pełni zintegrowali z naszą społecznością."
 d_meals_in_pods: "Posiłki w kapsułach"
 d_meals_in_pods_desc: "Ci zamrożeni w kapsułach osobnicy stanowią doskonałe gotowe posiłki."
 #Special Project
 STASIS_PRISON_PROJECT: "Tajemnica cząstek"
