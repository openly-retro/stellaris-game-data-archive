 ### Relentless Industrialists
 civic_relentless_industrialists: "Niestrudzeni przemysłowcy"
 civic_relentless_industrialists_desc: "\"Żyć\" znaczy \"eksploatować\". Tę cywilizację oparto na zasadzie czerpania z życia tyle, ile tylko się da, w sensie wyciskania maksymalnego zysku z każdej cząstki materii, jaka tylko podlegać może eksploatacji."
 civic_corporate_relentless_industrialists: "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc: "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects: "Mogą budować £building£ §Y$building_coordinated_fulfillment_center_1$§!, znacząco zwiększając produkcję £alloys£ §Ystopów§! oraz £consumer_goods£ §Ytowarów konsumpcyjnych§! kosztem obniżonego £mod_pop_growth_speed£ §Yprzyrostu populacji§! i stopniowo zmieniając planety w §Yświaty cmentarne§!."
 civic_tooltip_not_relentless_industrialists: "NIE ma etosu §Y$civic_relentless_industrialists$§!"
 building_coordinated_fulfillment_center_1: "Centrum koordynowanego zaspokojenia"
 building_coordinated_fulfillment_center_1_plural: "Centrum koordynowanego zaspokojenia"
 building_coordinated_fulfillment_center_1_desc: "Choć niektórzy mogą uznać promowane w tych obiektach praktyki za niebezpieczne i rażąco krótkowzroczne, trudno się nie zgodzić, że wskaźniki produkcji są imponujące."
 building_coordinated_fulfillment_center_2: "Zakład powszechnego zrównania produktywności" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc: "Wskutek niestrudzenie prowadzonych obliczeń i szeroko zakrojonych analiz wydajności uzyskać można nieosiągalne dotąd poziomy produktywności przemysłowej. Nawet jeśli nie pozostawi to wiele czasu na zbytki w rodzaju kwestii prokreacji i ochrony środowiska."
 building_coordinated_fulfillment_center_tooltip: "§RTen świat będzie bezlitośnie eksploatowany. W końcu zmieni się w świat cmentarny.§!"
 toxoids.5.name: "Nadmierna eksploatacja: [Root.GetName]"
 toxoids.5.desc: "Nasza eksploatacja świata [Root.GetName] spowodowała znaczące - być może nieodwracalne - zmiany w tutejszym środowisku. Zanieczyszczenie przemysłowe wywołało znaczące zakłócenia klimatyczne w wyniku niekontrolowanego efektu cieplarnianego, a nagminne wycieki substancji radioaktywnych sprawiły, że [Root.GetPlanetMoon] w znacznej swej części to miejsce nienadające się do zamieszkania w konwencjonalny sposób.\n\nProces ten osiągnął teraz punkt krytyczny. Jeśli nie zmienimy podejścia i nie zaczniemy ograniczać naszego wpływu na środowisko planety, nie będziemy w stanie zapobiec prawdziwej katastrofie: stworzymy niegościnny i napromieniowany świat rodem z najczarniejszych przepowiedni, pełen wzburzonych mórz i niekończących się pozbawionych życia pustkowi."
 relentless_industrialists_situation: "Degradacja ekosystemu: [Target.GetName]"
 relentless_industrialists_situation_type: "Degradacja ekosystemu"
 relentless_industrialists_situation_desc: "Jeśli nie podejmiemy żadnych działań, nasza eksploatacja świata [Target.GetName] szybko zmieni go w świat cmentarny. Musimy zdecydować, jakie jest nasze stanowisko w tej kwestii: zmienimy nasze podejście czy może jest to dopuszczalny - a nawet pożądany - koszt postępu przemysłowego?"
 relentless_industrialists_situation_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$\nCo więcej, zreformowanie naszego rządu, by skończył z etosem §Y$civic_relentless_industrialists$§!, zneutralizuje tę sytuację."
 approach_take_no_action: "Zaniechajmy działań"
 approach_climate_do_nothing_tooltip: "Ten świat stanie się §Yświatem cmentarnym§!. Nasze §Y$building_coordinated_fulfillment_center_1_plural$§! będą odtąd wywoływać jeszcze poważniejsze skutki."
 approach_cleanup_efforts: "Podejmijmy wysiłki na rzecz ochrony"
 approach_climate_cleanup_efforts_tooltip: "Ten świat nie stanie się §Yświatem cmentarnym§!. Jednak teraz nasze §Y$building_coordinated_fulfillment_center_1_plural$§! będą miały niebagatelny koszt utrzymania w £unity£ §Yjedności§!."
 approach_embrace_change: "Niech poprowadzi nas ta zmiana"
 approach_climate_embrace_change_tooltip: "Przestudiujemy ten proces, by odkryć, jak bezpiecznie zmieniać światy w §Yświaty cmentarne§!. Kary do przyrostu populacji, jakie wywołują §Y$building_coordinated_fulfillment_center_1_plural$§!, ulegną ograniczeniu i odblokowane zostaną odpowiednie opcje §Yterraformowania§!."
 approach_become_environmentalist: "Postawmy na ekologię"
 stage_cleanup: "Wysiłki na rzecz ochrony"
 stage_cataclysm_1: "Zwrot ku ekologii"
 stage_cataclysm_2: "Nieodwracalny kataklizm"
 relentless_industrialists_situation_cleanup_tooltip: "Naszym światom nie będzie już zagrażała przemiana w §Yświaty cmentarne§!.\nNasze §Y$building_coordinated_fulfillment_center_1_plural$§! będą miały znaczący koszt utrzymania w £unity£ §Yjedności§!."
 relentless_industrialists_situation_completion_tooltip: "§Y[Target.GetName]§! stanie się §Yświatem cmentarnym§!.\nDalsze efekty mogą mieć miejsce ze względu na wybrane §Ypodejście§!."
 relentless_industrialists_situation_locked_tooltip: "§RZa późno już na zmianę podejścia do tej sytuacji.§!"
 toxoids.10.name: "Punkt krytyczny"
 toxoids.10.desc: "Zniszczenia dokonane w środowisku świata [Target.GetName] są już nieodwracalne. Nie możemy zrobić nic, by zapobiec rozszerzaniu się radioaktywnych pustkowi, w jakie zmienia się [Target.GetPlanetMoon]. Niestety, ludność nie przyjęła tych wieści z entuzjazmem i organizowane są demonstracje wymierzone w nasze władze, a wszędzie słychać narzekania, że nasza nieustanna pogoń za zyskiem \"wszystko zniszczyła\"."
 toxoids.10.A: "To przykre, że pozostają ślepi na nasze priorytety."
 toxoids.10.A.tooltip: "Gdy nasze planety przekształcą się w światy cmentarne, będziemy odczuwać niską stabilność."
 toxoids.15.name: "$toxoids.10.name$"
 toxoids.15.desc: "Zniszczenia dokonane w środowisku świata [Target.GetName] są już nieodwracalne. Nie możemy zrobić nic, by zapobiec rozszerzaniu się radioaktywnych pustkowi, w jakie zmienia się [Target.GetPlanetMoon]. Reakcją ludności było wielkie zbiorowe wzruszenie ramion i zdwojenie rozpaczliwych wysiłków, by spełnić normy produkcyjne na przyszły miesiąc..."
 toxoids.15.A: "I prawidłowo."
 toxoids.25.name: "W imię postępu"
 toxoids.25.desc: "Transformacja się zakończyła: [Target.GetName] jest teraz napromieniowanym jałowym pustkowiem. Co jednak ważniejsze, nasz aparat przemysłowy pozostaje nienaruszony, więc jesteśmy gotowi spełnić normy produkcyjne. A przecież poza tym nic się nie liczy."
 toxoids.25.A: "Taką cenę warto zapłacić."
 toxoids.25.A.tooltip: "Nasze §Y$building_coordinated_fulfillment_center_1_plural$§! będą teraz zapewniać jeszcze większe premie do produkcji przemysłowej."
 toxoids.30.name: "Wiedza o przekształceniu"
 toxoids.30.desc: "Transformacja się zakończyła: [Target.GetName] jest teraz napromieniowanym jałowym pustkowiem. Nasi [Owner.GetResearchers] przestudiowali ten proces i zapewniają, że będą w stanie bezpiecznie odtworzyć go w innych światach, choć część z nich wyraziła niepokój związany z tym, do czego potrzebna nam ta wiedza."
 toxoids.30.desc.thisisfine: "Transformacja się zakończyła: [Target.GetName] jest teraz napromieniowanym jałowym pustkowiem. Nasi [Owner.GetResearchers] przestudiowali ten proces i zapewniają, że będą w stanie bezpiecznie odtworzyć go w innych światach, jeśli zajdzie taka potrzeba."
 toxoids.30.A: "Wiedza to potęga."
 toxoids.30.A.tooltip: "Możemy teraz terraformować planety w §Yświaty cmentarne§!."
 toxoids.35.name: "Przywrócono świat [Target.GetName]"
 toxoids.35.desc: "Nasze intensywne wysiłki odsunęły świat [Target.GetName] od krawędzi, na jakiej się znalazł. Klimat został ustabilizowany i zdobyliśmy wiedzę, która pozwoli zapobiec takiemu scenariuszowi w przyszłości bez obniżania naszych ambitnych norm produkcji, choć musimy odłożyć trochę zasobów, by wszystko przebiegło bez zakłóceń..."
 toxoids.35.A: "Wszystko dobre, co się dobrze kończy."
 toxoids.35.A.tooltip: "Nasze §Y$building_coordinated_fulfillment_center_1_plural$§! będą teraz miały wyższy koszt utrzymania £unity£ $unity$."
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE: "Nieokiełznana eksploatacja"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC: "Wskutek wielu lat wyniszczania środowiska na rzecz przemysłowej zachłanności §Y[This.GetName]§! jest teraz §Yświatem cmentarnym§!."
 relentless_industrialists_tomb: "Degradacja ekosystemu"
 relentless_industrialists_tomb_desc: "Nadmierna eksploatacja zmieniła tę planetę w radioaktywne pustkowie. Ludność jest przerażona takim obrotem spraw."
 requires_not_relentless_industrialists_situation: "$TRIGGER_FAIL$§R[This.GetName] nie może być teraz celem terraformacji ze względu na aktualną sytuację: §Y$relentless_industrialists_situation_type$§!.§!"
 relentless_industrialists_policies_activated: "Możemy teraz zmienić naszą politykę \"§Y$policy_relentless_industrialists_policy$§!\" w menu polityk.\n\n"
 policy_relentless_industrialists_policy: "Industrializm"
 policy_relentless_industrialists_policy_desc: "Żyć znaczy wykorzystywać. Lecz wykorzystywanie do stopnia, który praktykujemy, ma swoje konsekwencje. Możemy zdecydować się na skierowanie naszej energii ku większym osiągnięciom lub starać się złagodzić najgorsze skutki."
 relentless_industrialists_full_steam_ahead_name: "Cała naprzód"
 relentless_industrialists_full_steam_ahead: "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc: "Nasz przemysł nie będzie musiał cierpieć żadnych ograniczeń.\n\n§Y$building_coordinated_fulfillment_center_1_plural$§! dają zwiększone premie do produkcji."
 relentless_industrialists_study_name: "Dla nauki!"
 relentless_industrialists_study: "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc: "Proces napromieniowania planety może być tak pouczający.\n\nUmożliwia terraformowanie planet w §Yświaty cmentarne§!.\n§Y$building_coordinated_fulfillment_center_1_plural$§! dają zmniejszone kary do możliwości zamieszkania."
 relentless_industrialists_cleanup_name: "Oczyszczanie"
 relentless_industrialists_cleanup: "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc: "Musimy podjąć kroki dla zmniejszenia naszego śladu ekologicznego.\n\nPlanety, na których zbudowano §Y$building_coordinated_fulfillment_center_1_plural$§!, nie będą się już zmieniać w §Yświaty cmentarne§!, ale utrzymanie tych budynków będzie teraz kosztować £unity£ §Yjedność§!."
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT: "Sekret bezpieczniejszego promieniowania"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC: "Powinniśmy się nauczyć, jak napromieniować planetę bezpiecznie bez narażania populacji na zbędne niedogodności."
 toxoids.45.desc: "Nasze [This.GetResearchers] zbadały procesy napromieniowania stosowane przez nasz przemysł i obiecują, że będą w stanie bezpiecznie przekształcać tętniące życiem ekosystemy w radioaktywne środowiska bez powodowania nadmiernych szkód u miejscowej populacji."
 ### Scavengers
 civic_scavengers: "Złomiarze"
 civic_scavengers_desc: "W tym społeczeństwie nic się nie marnuje, nawet w najmroczniejszym czasie wojny: żadna technologia wroga się przed nami nie ukryje, gdy towarzyszące flotom wojennym zespoły złomiarzy przekopują wraki w poszukiwania wszystkiego, co da się odzyskać."
 civic_scavengers_effects: "Badanie §Yszczątków§! zapewniać będzie §Ybadania naukowe§! oraz część innych §Ykosztów w zasobach§! zniszczonej floty.\nZ niektórych §Yszczątków§! można pozyskać §Yokręty§!."
 civic_corporate_scavengers: "Dział remontowy"
 civic_corporate_scavengers_desc: "$civic_scavengers_desc$"
 trait_incubator: "Inkubatory"
 incubator_tooltip: "Daje od §G+30%§! do §R-10%§! do szybkości przyrostu populacji, odwrotnie proporcjonalnie do liczby populacji na planecie."
 trait_incubator_desc: "§LGdy przedstawiciele gatunku mającego tę cechę zostaną odizolowani w niewielkiej liczbie, przystosują się w sposób naturalny i będą mogli skupić się na rozmnażaniu w stopniu, który w innych okolicznościach można by uznać za skrajnie wysoki. Natomiast gdy liczba osobników w danym miejscu jest wysoka, efekt ten zostaje odwrócony i nasilenie reprodukcji maleje.§!"
 trait_inorganic_breath: "Nieorganiczny oddech"
 inorganic_breath_tooltip: "Każda populacja pracująca jako niewolnik lub pracownik wyższej rangi wytwarza £exotic_gases£. §Y$exotic_gases$§! (0,02 jednostki na miesiąc)."
 trait_inorganic_breath_desc: "§LNieco toksyczne metody trawienne tego gatunku powodują, że skład wydychanego przez osobniki powietrza jest niezwykle egzotyczny.§!"
 trait_noxious: "Trująca"
 noxious_tooltip: "Zadowolenie na nietrujące populacje: §R$@noxious_happiness_penalty|%$§!\nZadowolenie za nietrującą populację (nie dotyczy populacji, na które zadowolenie nie ma wpływu): §G$@noxious_happiness_bonus|%$§! (maks.: §G+40%§!)"
 trait_noxious_desc: "§LPopulacja z tą cechą to fatalny materiał na sąsiadów. Lubuje się ona w byciu absolutnie nieznośną dla wszystkich wokół.§!"
 noxious_stock: "Trujące populacje nie mogą być bydłem."
 mod_pop_non_noxious_happiness: "Trujący sąsiad"
 trait_exotic_metabolism: "Egzotyczny metabolizm"
 exotic_metabolism_tooltip: "£exotic_gases£ Utrzymanie gazu egzotycznego: §R+0,125§!"
 trait_exotic_metabolism_desc: "§LMetabolizm oparty na egzotycznych - i drogich - gazach ogromnie wzmocnił możliwości tego gatunku.§!"
 ap_detox: "Przywrócenie życia"
 ap_detox_desc: "Nasze najnowsze usprawnienia w zakresie terraformowania pozwalają nam tchnąć nowe życie w klasę planet uważanych uprzednio za nieodwracalnie zabójcze i niemożliwe do ocalenia."
 detox_tox_worlds: "Umożliwia terraformowanie §Ytoksycznych planet§! w nadające się do zamieszkania światy.\nW naszych granicach mamy ich §Y[This.num_toxic_terraform_candidates]§!."
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE: "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC: "Toksyczny świat [From.GetName] niespodziewanie okazał się potencjalnym kandydatem do terraformowania. Gdyby został oczyszczony, mógłby stać się naszym przyszłym domem."
 toxoids.500.name: "Znaleziono toksycznego kandydata do terraformowania"
 toxoids.500.desc.intro: "[From.GetName]: Nasze szczegółowe badanie ujawniło, że choć obecnie ten glob nie nadaje się do życia z uwagi na obecność dużej ilości drażniących gazów w atmosferze, może na nim istnieć powietrze nadające się do oddychania. Dzięki zorganizowanym działaniom rozłożymy te toksyny na mniej szkodliwe związki."
 toxoids.500.desc.1: "$toxoids.500.desc.intro$\n\n[From.GetPlanetMoon]: terraformowanie jest teoretycznie możliwe, ale nie posiadamy jeszcze środków do realizacji tak monumentalnego zadania w realistycznym czasie."
 toxoids.500.desc.2: "$toxoids.500.desc.intro$\n\nKoszt energetyczny byłby olbrzymi, ale mamy środki pozwalające dokonać stopniowej terraformacji tego świata ([From.GetPlanetMoon]) w taki, który mógłby znowu pozwolić na rozwój życia."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT: "§Y[From.GetName]§! może przejść terraformację, jeśli wybierzemy korzyść z rozwoju §H$ap_detox$§!."
 d_tainted_snowcaps: "£blocker£ Skażone pokrywy śnieżne"
 d_poisonous_algae: "£blocker£ Trujące algi"
 d_venomous_insects: "£blocker£ Jadowite owady"
 d_unpleasant_atmosphere: "£blocker£ Nieprzyjemna atmosfera"
 d_rotten_soil: "£blocker£ Zepsuta gleba"
 d_tainted_snowcaps_desc: "Ostatnie toksyczne pozostałości potężnych niegdyś gór trucizny, które stanowiły dominujący element tego świata."
 d_poisonous_algae_desc: "Te trujące algi przetrwały wstępne oczyszczanie globu. Choć nie są dość agresywne, żeby zagrozić kolonizacji, doskonale się adaptują... i stanowią prawdziwe utrapienie."
 d_venomous_insects_desc: "Ostatni przedstawiciele jadowitych szkodników, które mieliśmy nadzieję wytępić w pierwszych dniach naszych działań terraformujących."
 d_unpleasant_atmosphere_desc: "Odrażający smak i zapach powietrza to jedna z ostatnich pamiątek po toksycznej przeszłości planety."
 d_rotten_soil_desc: "Nawet ta zepsuta gleba będzie dla nas użyteczna, gdy ją uzdatnimy."
 ### Overtuned
 trait_spliced_adaptability: "Przystosowawczość"
 trait_spliced_adaptability_desc: "§LParę genetycznych dostosowań tu i tam, a ten gatunek będzie w stanie przetrwać niemal wszędzie. W trakcie modyfikacji może dojść do akceptowalnej liczby zgonów w wyniku skutków ubocznych.§!"
 spliced_adaptability_tooltip: "Możliwość zamieszkania: §G+20%§!"
 trait_juiced_power: "Podkręcona siła"
 trait_juiced_power_desc: "§LWyrzut adrenaliny na życzenie i hiperaktywne hormony wzrostu poskutkowały ogromnym zwiększeniem siły. Wystarczy zignorować zachodzące czasem rozpady tkanek.§!"
 juiced_power_tooltip: "Produkcja zasobów przez populację robotników: §G+5%§!"
 trait_crack_miner: "Zapalony górnik"
 trait_crack_miner_desc: "§LDoskonała koordynacja ruchów, niemal nieograniczona wytrzymałość oraz samooczyszczające się płuca to przepis na górniczy zespół marzeń. Niestety, bez światła słonecznego marnieją.§!"
 crack_miner_tooltip: "£minerals£ Minerały z £pops£ miejsc pracy: §G+15%§!"
 trait_farm_hands: "Kończyny rolnicze"
 trait_farm_hands_desc: "§LIm więcej kończyn, tym większa produkcja rolnicza. Niektóre z nich mogą pracować nawet, gdy ich właściciel śpi. Jak wykazało niedawne dochodzenie, plotki dotyczące uduszeń rolników przez ich własne kończyny są przesadzone.§!"
 farm_hands_tooltip: "£food£ Żywność z £pops£ miejsc pracy: §G+15%§!"
 trait_technical_skill: "Talent techniczny"
 trait_technical_skill_desc: "§LDodatkowe organy wewnętrzne zapewniają znacznie podwyższoną reaktywność na elektryczność i pola magnetyczne. Doniesienia o tym, jakoby zmodyfikowani osobnicy słyszeli dochodzące z reaktorów głosy i krzyki, należy ignorować.§!"
 technical_skill_tooltip: "£energy£ Energia z £pops£ miejsc pracy: §G+15%§!"
 trait_crafted_smiles: "Projektowane uśmiechy"
 trait_crafted_smiles_desc: "§LLekko zmodyfikowane rysy twarzy, właściwe połączenie stężałych i wiotkich mięśni - oraz oczywiście substancje chemiczne - pozwoliły uzyskać idealny uśmiech. Na zawsze.§!"
 crafted_smiles_tooltip: "£amenities£ Udogodnienia z £pops£ miejsc pracy: §G+15%§!"
 trait_low_maintenance: "Tania konserwacja"
 trait_low_maintenance_desc: "§LOgraniczone konsumpcja, wydalanie i czas odpoczynku poskutkowały dwa razy większą liczbą istot za połowę ceny. Jednocześnie wzrosło zapotrzebowanie na wysokobiałkowe posiłki.§!"
 low_maintenance_tooltip: "Utrzymanie populacji - towary konsumpcyjne: §G-10%§!"
 trait_artificial_intelligence: "Wzmocniona inteligencja"
 trait_artificial_intelligence_desc: "§LCo kilka mózgów, to nie jeden. Osobnicy, którzy otrzymali w strategicznych miejscach ciała dodatkowe organy odpowiedzialne za myślenie, uzyskują maksymalne możliwości poznawcze. Nawet jeśli mózgi te nie zawsze się ze sobą zgadzają.§!"
 artificial_intelligence_tooltip: "£physics£ Badania fizyczne: §G+10%§!\n£society£ Badania socjologiczne: §G+10%§!\n£engineering£ Badania techniczne: §G+10%§!"
 trait_gene_mentorship: "Przewodnictwo genowe"
 trait_gene_mentorship_desc: "§LŁącząc przeprojektowaną genetycznie \"wiedzę intuicyjną\" z zewnętrznym oddziaływaniem chemicznym, znacznie przyspieszyliśmy proces uczenia się. Niestety proces powoduje też wzrost paranoi.§!"
 gene_mentorship_tooltip: "Gromadzenie doświadczenia przywódcy: §G+25%§!"
 trait_expressed_tradition: "Zaimplementowana tradycja"
 trait_expressed_tradition_desc: "§LFanatyzm na żądanie: wiara to nic innego jak koktajl hormonów, a my znamy przepis. Dokąd ta wiara ostatecznie zaprowadzi, to już kwestia wytyczenia dla niej pożądanej ścieżki.§!"
 expressed_tradition_tooltip: "£unity£ Jedność z £pops£ miejsc pracy: §G+10%§!"
 trait_elevated_synapses: "Rozbudowane synapsy"
 trait_elevated_synapses_desc: "§LMózg, rozumiany jako urządzenie obliczeniowe, nie operuje ze stuprocentową wydajnością. My wykroczyliśmy jednak poza standardowe jego wykorzystanie. W razie problemów spróbuj wyłączyć i włączyć ponownie.§!"
 elevated_synapses_tooltip: "£physics£ Badania fizyczne: §G+20%§!\n£society£ Badania socjologiczne: §G+20%§!\n£engineering£ Badania techniczne: §G+20%§!"
 trait_preplanned_growth: "Przyrost planowany"
 trait_preplanned_growth_desc: "§LPłodność, libido i dobieranie się w pary - wszystko według grafiku. Przyrost naturalny na życzenie prowadzi do powstania silnej i stabilnej populacji, o ile na bieżąco dokonuje się pewnych poprawek w tym systemie. Osobniki zazdrosne są kierowane do najbliższego Ośrodka Płodności na przymusowe szkolenie.§!"
 preplanned_growth_tooltip: "Szybkość przyrostu populacji: §G+30%§!\nWykorzystanie mieszkań przez populację: §G-10%§!"
 trait_excessive_endurance: "Nadmierna wytrzymałość"
 trait_excessive_endurance_desc: "§LSzczytowe osiągnięcia w zakresie adaptacji genetycznej znalazły swe pełne zastosowanie w tych osobnikach. Wskaźnik mutacji na poziomie około 30% dowodzi, że mamy do czynienia z dość stabilnym i udanym eksperymentem.§!"
 excessive_endurance_tooltip: "Możliwość zamieszkania: §G+30%§!\nZasoby z miejsc pracy: §G+5%§!"
 edict_damn_the_consequences: "Do licha z konsekwencjami"
 edict_damn_the_consequences_desc: "Ten edykt przesuwa granice naszych modyfikacji genetycznych do absolutnego maksimum, podwajając ich efekt, lecz jednocześnie powodując zwiększoną częstotliwość fatalnych skutków ubocznych, w tym nagłego katastrofalnego samozapłonu. \n\n§RCo może pójść nie tak?§!"
 edict_damn_the_consequences_effects: "Wszystkie pozytywne efekty §Hprzeładowanych§! wersji cech zostają podwojone."
 #Deposit for Exotic Metabolism
 d_exotic_mountain: "Egzotyczne Góry"
 d_exotic_mountain_desc: "Głęboko wewnątrz tych gór znajdują się bogate zasoby gazów egzotycznych - rdzenia naszej biologii."
