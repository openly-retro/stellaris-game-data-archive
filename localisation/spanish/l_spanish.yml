 d_mountain_range: "£blocker£ Montañas infranqueables"
 d_mountain_range_desc: "Por esta región se extiende una cordillera de montañas altas e infranqueables."
 d_active_volcano: "£blocker£ Volcán activo"
 d_active_volcano_desc: "En esta región hay un volcán activo que escupe lava y gases sulfurosos."
 d_dangerous_wildlife_blocker: "£blocker£ Seres peligrosos"
 d_dangerous_wildlife_blocker_desc: "La vida salvaje de esta región es especialmente letal, con muchos depredadores y plantas venenosas."
 d_dense_jungle: "£blocker£ Selva tupida"
 d_dense_jungle_desc: "Toda esta región está cubierta de jungla densa e infranqueable."
 d_quicksand_basin: "£blocker£ Cuenca de arenas movedizas"
 d_quicksand_basin_desc: "Un gran cuerpo de arenas cubre esta región e imposibilita construir en ella."
 d_noxious_swamp: "£blocker£ Pantano venenoso"
 d_noxious_swamp_desc: "Pantanos y cenagales traicioneros rodeados de gases pútridos."
 d_massive_glacier: "£blocker£ Glaciar gigantesco"
 d_massive_glacier_desc: "Una masa inmensa de hielo denso cubre esta región."
 d_toxic_kelp: "£blocker£ Algas tóxicas"
 d_toxic_kelp_desc: "Un tupido bosque de algas tóxicas para casi toda forma de vida cubre el océano de esta región."
 d_deep_sinkhole: "£blocker£ Sumidero profundo"
 d_deep_sinkhole_desc: "Un sumidero colosal cubre gran parte de esta región."
 d_city_ruins: "£blocker£ Ciudad en ruinas"
 d_city_ruins_desc: "Antaño fue una gran ciudad, ahora es solo un osario de metal que se extiende hasta donde alcanza la vista."
 d_ancient_ruins: "£blocker£ Ruinas antiguas"
 d_ancient_ruins_desc: "§LAntaño fue una gran ciudad construida con tecnología muy avanzada, ahora solo son ruinas y escombros con siglos de abandono.§!"
 d_ancient_cryo_chambers: "£blocker£ Cámaras de estasis estropeadas"
 d_ancient_cryo_chambers_desc: "§LUn extenso complejo parcialmente arruinado con millones de cámaras de estasis. El complejo no tiene electricidad y de los ocupantes de las cámaras solo quedan restos de biomasa; parece que estos procedían de decenas de especies biológicas diferentes.§!"
 d_tribal_settlement: "£blocker£ Reserva aborigen"
 d_tribal_settlement_desc: "Toda esta región se ha declarado reserva para la población de indígenas pre-UL."
 d_xeno_preserve: "£blocker£ Reserva xeno"
 d_xeno_preserve_desc: "Toda esta región se ha declarado reserva para especies alienígenas en peligro."
 d_wandering_forests: "£blocker£ Bosques ambulantes"
 d_wandering_forests_desc: "Los bosques móviles de este mundo migran en masa a nuevas regiones e interfieren con la construcción de carreteras, tendidos eléctricos y otras infraestructuras."
 d_wandering_forest_reserve: "£blocker£ Reserva de bosques ambulantes"
 d_wandering_forest_reserve_desc: "§YAñade £society£ investigación a las casillas vecinas.§!\n\nUna reserva natural que cubre el extenso territorio que recorren los bosques ambulantes."
 d_sinkhole_subterraneans: "£blocker£ Entrada subterránea"
 d_sinkhole_subterraneans_desc: "Un gran agujero en el suelo que lleva a la gran red de cuevas que se extiende bajo la superficie de este mundo."
 d_crater: "£blocker£ Cráter de impacto"
 d_crater_desc: "Algo colisionó con la superficie de este mundo en algún momento y dejó este enorme cráter."
 d_bomb_crater: "£blocker£ Cráter de bomba"
 d_bomb_crater_desc: "Este enorme cráter lo creó la detonación de una bomba de hidrógeno especialmente devastadora."
 d_ruined_district: "£blocker£ Distrito en ruinas"
 d_ruined_district_desc: "Esta región está cubierta por innumerables cráteres causados por un incesante bombardeo orbital."
 d_radioactive_wasteland: "£blocker£ Yermo radioactivo"
 d_radioactive_wasteland_desc: "Pocos organismos pueden sobrevivir en este yermo desolado e irradiado."
 d_failing_infrastructure_desc: "Esta región está cubierta de complejos industriales en ruinas y suelo tóxico, detritus de una era pasada de progreso."
 d_failing_infrastructure: "£blocker£ Yermo industrial"
 d_forgotten_civilization: "£blocker£ Civilización olvidada"
 d_forgotten_civilization_desc: "Las ruinas de una civilización olvidada que vivió aquí antes que nosotros."
 d_decrepit_dwellings: "£blocker£ Barriadas de chabolas"
 d_decrepit_dwellings_desc: "Esta región está cubierta de chabolas y asentamientos ilegales llenos de pobres y descastados."
 d_decrepit_dwellings_custom_tooltip: "Se crea §Y1§! población £pop£"
 d_titanic_life_blocker: "£blocker£ Formas de vida titánicas"
 d_titanic_life_blocker_desc: "Numerosos alienígenas titánicos moran en esta zona, es mejor evitarla."
 d_bombarded_land: "£blocker£ Terreno bombardeado"
 d_bombarded_land_desc: "Esta zona ha sido devastada por bombardeos orbitales."
 d_battlefield_debris: "£blocker£ Restos del campo de batalla"
 d_battlefield_debris_desc: "Esta zona ha sido devastada por una serie de enormes combates terrestres."
 d_tomb_world_ruins: "£blocker£ Ruinas habitadas"
 d_tomb_world_ruins_desc: "Una dispersa población de carroñeros malviven desesperados en las ruinas de esta antaño gran ciudad."
 d_tomb_world_wasteland: "£blocker£ Zona de radiación"
 d_tomb_world_wasteland_desc: "Esta región fue el blanco de numerosas bombas nucleares. Pese a que la radiación de la zona se ha reducido desde el impacto inicial, sigue siendo inhabitable mientras no se produzca un importante esfuerzo para descontaminarla."
 d_machine_empire_ruins: "£blocker£ Ciudad abandonada"
 d_machine_empire_ruins_desc: "Los restos derruidos de lo que antaño debió ser un importante centro de población en el planeta. No quedan rastros de sus pasados habitantes."
 d_exterminators_ruins: "£blocker£ Antigua ciudad orgánica"
 d_exterminators_ruins_desc: "Las carbonizadas e irradiadas ruinas de lo que en el pasado fue un importante centro de población orgánica. Los edificios que quedan en pie solo contienen cenizas."
 d_assimilators_ruins: "£blocker£ Ruinas silenciosas"
 d_assimilators_ruins_desc: "Este asentamiento tan importante en el pasado no es más que un montón de ruinas ocupadas únicamente por los cuerpos en descomposición de aquellos orgánicos que prefirieron autodestruirse a ser asimilados."
 d_former_battlefield: "£blocker£ Restos del campo de batalla"
 d_former_battlefield_desc: "Decenas de miles de máquinas de guerra quemadas y los restos de los esqueletos retorcidos de los soldados orgánicos plagan el suelo de este antiguo campo de batalla. Las bolsas de radiación residual causan interferencias en la mayoría de los aparatos electrónicos."
 d_strip_mine: "£blocker£ Mina a cielo abierto abandonada"
 d_strip_mine_desc: "En esta zona se extrajeron gran cantidad de minerales en el pasado mediante modelos más antiguos y primitivos que, lamentablemente, no fueron programados para tener en cuenta el futuro desarrollo de la región."
 d_unsupervised_settlement: "£blocker£ Asentamiento sin supervisión"
 d_unsupervised_settlement_desc: "Una bolsa de sociedad orgánica en este mundo que sigue existiendo lejos de la supervisión de las máquinas. La violencia, las enfermedades y la hambruna vagan libres dentro de los muros del asentamiento, cuyos habitantes han retrocedido unos cuantos siglos a nivel tecnológico."
 d_collapsed_burrows: "£blocker£ Madrigueras derrumbadas"
 d_collapsed_burrows_desc: "Este lugar en el pasado albergó unos extensos sistemas de túneles subterráneos habitados por la colmena, pero fue abandonado por la sobreexplotación de la vida salvaje y los recursos locales."
 d_ruined_building_blocker: "£blocker£ Ruinas"
 d_ruined_building_blocker_desc: "Extensas ruinas bloquean el acceso."
 d_hibernating_lithoids: "£blocker£ Monolitos litoideos"
 d_hibernating_lithoids_desc: "Afloramientos minerales increíblemente ricos que parecen estar formados por litoideos petrificados."
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "Una sección de este mundo se ha declarado reserva natural, por lo que nunca se podrá alterar."
