 spynetwork_vividsight: "Agents influents"
 spynetwork_vividsight_desc: "Les agents au sein de ce réseau sont inhabituellement populaires. Leur charisme §Gfacilite les opérations§!, mais le risque est aussi accru qu'il soit révélé au grand jour, ce qui §Rréduit notre vitesse d'infiltration§!."
 #spynetwork_operative_spooked: "Operative Spooked"
 #spynetwork_operative_spooked_desc: "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted: "Pris pour de la nourriture"
 spynetwork_drones_hunted_desc: "Nos agents sont traqués par les aspects primaires de cette entité que nous espionnons, aussi ne peuvent-ils rester trop longtemps au même endroit."
 spynetwork_toxic_field: "$operation.5025.name$"
 spynetwork_toxic_field_desc: "La conscience [toxic_field_country.GetAdj] est toxique pour nos agents. Jusqu'à ce qu'ils aient pu développer naturellement des anticorps, leurs fonctions seront détériorées."
 spynetwork_excess_noise: "$operation.5030.name$"
 spynetwork_excess_noise_desc: "L'environnement des mondes de la cible est encombré de bruit électrostatique, bien davantage que ce à quoi nous sommes accoutumés. Les capacités de nos agents seront détériorées jusqu'à ce que nous ayons pu adopter de nouvelles spécifications pour les fonctions-clefs du matériel affecté."
 spynetwork_drain_resources_cutties: "Liens rompus avec des agents entreprenants"
 spynetwork_drain_resources_cutties_desc: "Un groupe d'agents a été pris en train de réinvestir des biens et crédits alloués à la collecte d'informations. Lorsqu'il leur a été demandé de s'expliquer, ils ont rompu tout lien avec nous."
 #spynetwork_drain_resources_stopped: "Enterprising Operatives Tow the Line"
 #spynetwork_drain_resources_stopped_desc: "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
 #spynetwork_operatives_early_disavowal: "Operatives Prematurely Disavowed"
 #spynetwork_operatives_early_disavowal_desc: "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening: "Contrôle rigoureux des agents"
 spynetwork_rigorous_screening_desc: "Après la défection récente d'un de nos agents, notre $role_spymaster$ est désormais très attentif à ne pas répéter les erreurs passées."
 spynetwork_grisly_countermeasures: "Contre-mesures sinistres"
 spynetwork_grisly_countermeasures_desc: "Les dommages subis par l'un de nos agents saboteurs suscitent la méfiance de la sécurité de la base."
 spynetwork_auxiliaries_insight: "Agents auxiliaires perspicaces"
 spynetwork_auxiliaries_insight_desc: "Un groupe d'agents auxiliaires inhabituellement perspicace veille à ce que nos opérations se déroulent pour le mieux."
 spynetwork_auxiliaries_lost: "Agents auxiliaires perdus"
 spynetwork_auxiliaires_lost_desc: "Des ressources ont été perdues au moment de nous débarrasser d'un groupe d'agents auxiliaires qui en savait trop."
 spynetwork_auxiliaries_leak: "Agents auxiliaires en sachant trop"
 spynetwork_auxiliaires_leak_desc: "Une partie de notre réseau d'espionnage a été exposée après qu'un groupe d'agents auxiliaires a réalisé le rôle qu'il jouait véritablement et décidé de tout révéler publiquement."
 operation_contact_lost: "Perte de contact"
 operation_contact_lost_desc: "La perte de contact avec les premiers agents y ayant participé a retardé le déroulement de cette opération."
 operation_multiphasic_interference: "Interférences multiphasiques"
 operation_multiphasic_interference_desc: "Nous continuons de perdre le contact avec nos agents, qui subissent des effets inhabituels causés par la technologie de blindage électromagnétique de la cible."
 operation_grisly_countermeasures: "Agent blessé"
 operation_grisly_countermeasures_desc: "L'un de nos agents a été blessé par les dispositifs de contre-mesure disposés à l'intérieur de cette base stellaire. Il devient difficile de poursuivre l'opération et de maintenir les couvertures sur place."
 espionage_research_backdoor: "Porte dérobée"
 espionage_research_backdoor_desc: "À l'occasion d'une opération, nous avons installé une porte dérobée dans les bases de données scientifiques d'une xénopuissance. Ses projets feront donc avancer les nôtres..."
 espionage_finderskeepers: "Clef de cryptage trouvée"
 espionage_finderskeepers_desc: "L'un de nos agents a récemment trouvé une clef de cryptage, perdue par un administrateur d'une puissance étrangère. L'étude de sa conception a fourni des informations nouvelles dans les techniques de décryptage."
 espionage_straycomm: "Clef de cryptage égarée"
 espionage_straycomm_desc: "Un de nos politiciens a récemment égaré des documents ultra-secrets, dont une clef de cryptage direct. La sécurité intérieure est donc compromise."
 espionage_drain_resources_exploit: "Agents entreprenants"
 espionage_drain_resources_exploit_desc: "Un groupe d'agents de l'un de nos réseaux d'espionnage a été pris en train de faire du profit dans les sociétés locales. Notre $role_spymaster$ a donc imposé son autorité sur leur compagnie fantôme, à notre avantage cette fois."
 research_stolen_sabotaged: "Sabotage scientifique"
 research_stolen_sabotaged_desc: "Des infiltrés ennemis ont semé la plus grande confusion dans les bases de données scientifiques, retardant les projets en cours et la restauration des données existantes. Il va falloir du temps avant que tout soit de nouveau accessible."
