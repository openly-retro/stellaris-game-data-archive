 #####################
 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "Complexe abandonné"
 astral_rift.2000.name: "$astral_rift_research_lab$"
 astral_rift.2000.desc: "Nos explorateurs sont à l'intérieur d'un site de recherche laissé à l'abandon. Dans la pièce, toutes les surfaces sont couvertes d'une épaisse couche de poussière, montrant que rien n'a été utilisé depuis longtemps maintenant. Aucun chercheur, vivant ou autre. Ceux qui occupaient ces lieux sont partis depuis longtemps.\n\nDe lourdes étagères s'alignent le long des murs, chacune portant un grand oeuf. La plupart de ceux-ci sont dans des états de décomposition plus ou moins avancés, mais quelques spécimens sont encore vivants.\n\nAu centre de la salle se trouve un conteneur empli d'un liquide visqueux et pâle. Son analyse a révélé qu'il contient une grande quantité de protéines et d'acides aminés. À en juger par les résidus qui se trouvent sur certains des oeufs, il est probable que le fluide y était injecté par les chercheurs."
 astral_rift.2000.a: "Cherchons ces chercheurs"
 astral_rift.2000.b: "Ouvrons plutôt un oeuf"
 astral_rift.2010.name: "Parasites quantiques"
 astral_rift.2010.desc: "L'oeuf qui paraissait le mieux préservé a été ouvert. L'embryon à l'intérieur semble avoir été mal nourri et est couvert de parasites étrangers.\n\nDe façon remarquable, ceux-ci possèdent des propriétés quantiques uniques, inconnues chez quelque organisme biologique que ce soit : ils se téléportent de manière aléatoire à l'intérieur de la coque de l'oeuf, et sans doute aussi à l'intérieur de l'embryon. Au vu du peu d'oeufs ayant survécu dans tout le laboratoire, ce spécimen devait être particulièrement résistant à ces parasites.\n\nLe traçage astral des deux types organismes indique que le parasite est originaire d'une dimension distincte, et lointaine. Il a sans doute été amené ici de manière involontaire, où il aurait interrompu les recherches menées sur ce site. Il paraît attiré par la cuve de ce liquide étrange, au centre de la pièce, aussi est-il possible que ce soit ce qui l'a attiré ici en premier lieu."
 astral_rift.2010.a: "Injectons de ce liquide dans l'oeuf"
 astral_rift.2010.b: "Mieux vaut euthanasier ces pauvres créatures"
 astral_rift.2015.name: "Les chercheurs"
 astral_rift.2015.desc: "Ceux qui occupaient ce site ont été retrouvés. Ou, plutôt, ce qu'il reste d'eux.\n\nUne pièce voisine était littéralement jonchée de cadavres. Leurs membres ont été proprement détruits, au niveau atomique, par quelque force inconnue. Certains des corps sont à moitié incrustés dans les murs.\n\nPlusieurs oeufs, pour la plupart disséqués, sont posés sur une table d'examen, au centre. Un est encore intact.\n\nPrendre les restes des chercheurs pour les étudier plus en détail devrait fournir quelques indications sur ce qu'il s'est passé ici."
 astral_rift.2015.a: "Ouvrons l'un de ces oeufs"
 astral_rift.2015.b: "Collectons quelques échantillons"
 astral_rift.2020.name: "Métabolisation"
 astral_rift.2020.desc: "L'injection du liquide pâle dans l'embryon a donné des résultats intéressants. En dépit des parasites quantiques, le spécimen qui semblait jusqu'à présent léthargique a semblé revigoré. En fait, la dose a peut-être été mal calculée, puisqu'au bout de très peu de temps une créature plus développée a commencé à pousser sur les parois de l'oeuf pour en sortir. Elle est couverte d'une carapace constituée de plaques et d'épines.\n\nLes parasites ont eux aussi été stimulés. Lorsqu'ils se téléportent dans et hors de l'embryon les tissus de la créature s'abîment, et à ce rythme elle périra sans doute très vite.\n\nIl y a fort à parier qu'injecter une petite quantité de fil astral pourrait satisfaire ces parasites et empêcher qu'ils ne commettent plus de dégâts."
 astral_rift.2020.a: "Laissons les choses suivre leur cours"
 astral_rift.2020.b: "Injectons du fil astral"
 astral_rift.2025.name: "Euthanasie"
 astral_rift.2025.desc: "Ces créatures n'avaient aucune chance de se remettre. Les parasites qui avaient infecté les oeufs sont trop dangereux pour qu'on les laisse se propager au-delà de la déchirure.\n\nDes procédures anti-contamination très strictes ont été appliquées, et tous les spécimens aux alentours ont été euthanasiés à l'acide chlorhydrique. Des échantillons vont toutefois être rapportés pour mener des études complémentaires."
 astral_rift.2025.a: "C'est plus prudent ainsi"
 astral_rift.2030.name: "Instabilité biologique"
 astral_rift.2030.desc.end: "C'est donc probablement cette infection quantique volatile qui doit avoir interrompu les expériences menées dans le laboratoire.\n\nToutefois, les observations faites ici ont permis de faire avancer notre compréhension de la biologie dans les conditions les plus instables."
 astral_rift.2030.desc.default: "L'embryon s'est entièrement désintégré. Comme on pouvait s'y attendre, les parasites présents dans son corps l'ont bientôt dispersé dans toutes les directions.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "L'embryon s'est entièrement désintégré. En dépit des tentatives faites pour stabiliser le spécimen, les parasites présents dans son corps l'ont dispersé dans toutes les directions.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "Cela s'est avéré particulièrement intéressant"
 astral_rift.2035.name: "Arme biologique"
 astral_rift.2035.desc: "L'expérience a été un véritable succès. Le fil astral injecté dans l'embryon a permis de stabiliser les parasites quantiques. L'oisillon, pleinement développé, est sorti de la coquille intact. Il est incroyablement obéissant, et apprend très vite les ordres les plus élémentaires. D'après ces indications, ainsi qu'à en juger par sa peau épaisse ressemblant à une carapace et par ses épines empoisonnées, il semblerait que ces créatures étaient élevées pour la guerre.\n\nEt, de manière étonnante, il a démontré la capacité de se téléporter sur de courtes distances. Le fil astral paraît avoir créé une relation symbiotique unique entre la créature et les parasites.\n\nMais ne venons-nous pas de créer quelque chose de beaucoup trop dangereux ?"
 astral_rift.2035.desc.exterminator: "L'expérience a été un véritable succès. Le fil astral injecté dans l'embryon a permis de stabiliser les parasites quantiques. L'oisillon, pleinement développé, est sorti de la coquille intact. Il est incroyablement obéissant, et apprend très vite les ordres les plus élémentaires. D'après ces indications, ainsi qu'à en juger par sa peau épaisse ressemblant à une carapace et par ses épines empoisonnées, il semblerait que ces créatures étaient élevées pour la guerre.\n\nEt, de manière étonnante, il a démontré la capacité de se téléporter sur de courtes distances. Le fil astral paraît avoir créé une relation symbiotique unique entre la créature et les parasites.\n\nLes misérables qui peuplent notre propre galaxie ne savent pas encore ce que nous allons bientôt lâcher sur eux..."
 astral_rift.2035.desc.non_pacifist: "L'expérience a été un véritable succès. Le fil astral injecté dans l'embryon a permis de stabiliser les parasites quantiques. L'oisillon, pleinement développé, est sorti de la coquille intact. Il est incroyablement obéissant, et apprend très vite les ordres les plus élémentaires. D'après ces indications, ainsi qu'à en juger par sa peau épaisse ressemblant à une carapace et par ses épines empoisonnées, il semblerait que ces créatures étaient élevées pour la guerre.\n\nEt, de manière étonnante, il a démontré la capacité de se téléporter sur de courtes distances. Le fil astral paraît avoir créé une relation symbiotique unique entre la créature et les parasites.\n\nNous devrions en ramener autant que possible..."
 astral_rift.2035.a: "C'est impressionnant..."
 astral_rift.2035.a.tooltip: "La §Y[explorer.GetName]§! peut désormais lever des armées d'assaut de type £army_ship£§Y$warpling_army$§!."
 astral_rift.2040.name: "$astral_rift.2010.name$"
 astral_rift.2040.desc: "Des échantillons ont été prélevés sur les cadavres des chercheurs, et sont en cours de transport pour mener des études complémentaires.\n\nIls étaient couverts de parasites quantiques, qui possèdent des propriétés quantiques uniques, inconnues chez quelque organisme biologique que ce soit : ils peuvent se téléporter de manière aléatoire, y compris à travers la matière. C'est donc sans doute ce qui a causé la mort des chercheurs.\n\nLe traçage astral de ce parasite indique qu'il est originaire d'une dimension distincte, et lointaine. Il est probable qu'il a été amené ici de manière involontaire, où il aurait interrompu les recherches menées sur ce site.\n\nL'infection a été neutralisée à l'acide chlorhydrique afin de prévenir toute nouvelle contamination."
 astral_rift.2040.a: "C'est tout de même assez fascinant..."
 astral_rift.2045.name: "Exposition létale"
 astral_rift.2045.desc: "§H[From.GetName]§! a été retrouvé[From.GetXELead] mort[From.GetXELead]. La cause de son décès est l'exposition aux parasites mortels qui ont été trouvés de l'autre côté de la déchirure du système de [From.From.solar_system.GetName]. Ses quartiers ont été placés en quarantaine et vont être entièrement décontaminés."
 astral_rift.2045.a.tooltip: "§R§Y[From.GetName]§! a explosé de manière spontanée.§!"
