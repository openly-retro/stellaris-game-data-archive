 #####################
 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "Complejo abandonado"
 astral_rift.2000.name: "Instalación abandonada"
 astral_rift.2000.desc: "Estamos dentro de un centro de investigación abandonado.\n\nLas superficies de esta habitación están cubiertas de una gruesa capa de polvo, lo que indica que no se ha utilizado durante bastante tiempo.\n\nNo detectamos investigadores, vivos o no. Quienesquiera que fueran los cuidadores de este lugar, hace tiempo que se fueron.\n\nEn las paredes hay estanterías muy resistentes, cada una con un gran huevo. La mayoría están en estado de descomposición, pero quedan algunos especímenes vivos.\n\nEn el centro de esta cámara descansa un contenedor abierto lleno de un líquido pálido y viscoso. El análisis del líquido revela que contiene grandes cantidades de proteínas y aminoácidos. A juzgar por los residuos dejados en algunos de los huevos, especulamos que este fluido estaba siendo inyectado por los investigadores."
 astral_rift.2000.a: "Buscad a los cuidadores."
 astral_rift.2000.b: "Abrid un huevo."
 astral_rift.2010.name: "Parásitos cuánticos"
 astral_rift.2010.desc: "Hemos abierto el espécimen de aspecto más saludable entre los huevos.\n\nEl embrión parecía desnutrido y cubierto de parásitos extraños.\n\nSorprendentemente, los parásitos poseen unas propiedades cuánticas únicas para cualquier organismo biológico conocido. Se teletransportan aleatoriamente por el interior de la cubierta del huevo y, presumiblemente, por el interior del propio embrión. Dado que quedan tan pocos huevos vivos en este laboratorio, este espécimen en particular debe de ser especialmente resistente al comportamiento del parásito.\n\nEl rastreo astral de ambos organismos indica que los parásitos proceden de una dimensión distinta y distante. Creemos que este parásito fue convocado aquí sin querer, y ha interrumpido la investigación prevista de esta instalación.\n\nHemos observado que se sienten atraídos por la cuba del extraño líquido que hay en el centro de esta cámara. Tal vez esto es lo que los atrajo aquí en primer lugar."
 astral_rift.2010.a: "Inyectad el líquido en el huevo."
 astral_rift.2010.b: "Aplicad la eutanasia a las criaturas restantes."
 astral_rift.2015.name: "Los cuidadores"
 astral_rift.2015.desc: "Hemos encontrado a los cuidadores de este lugar. Más exactamente, hemos encontrado lo que queda de ellos.\n\nEn una habitación cercana hay cadáveres. Sus miembros han sido limpiamente cortados a nivel atómico por alguna fuerza desconocida. Algunos de los cadáveres están semifundidos en el interior de las paredes.\n\nEn una mesa de examen situada en el centro hay una nidada de huevos, en su mayoría disecados. Uno de ellos permanece intacto.\n\nRecuperar los restos de los cuidadores para estudiarlos adecuadamente debería aportar alguna información sobre lo que ocurrió aquí."
 astral_rift.2015.a: "Abrid un huevo."
 astral_rift.2015.b: "Regresad con los restos."
 astral_rift.2020.name: "Metabolización"
 astral_rift.2020.desc: "La inyección del líquido pálido en el embrión expuesto ha producido algunos resultados interesantes.\n\nA pesar de los parásitos cuánticos, el espécimen antes letárgico se ha revigorizado. De hecho, puede que hayamos calculado mal la dosis. En muy poco tiempo, una criatura más desarrollada, cubierta de un entramado de placas blindadas y espinas superpuestas, ha empezado a empujar las paredes del huevo.\n\nSin embargo, los parásitos también han recibido estímulos. A medida que se teletransportan energéticamente dentro y fuera del embrión, el tejido de la criatura se va dañando. A este ritmo, es probable que perezca.\n\nSuponemos que inyectar una pequeña cantidad de hilo astral puede satisfacer a los parásitos cuánticos y evitar daños mayores."
 astral_rift.2020.a: "No intervengáis."
 astral_rift.2020.b: "Inyectad el hilo astral."
 astral_rift.2025.name: "Eutanasia"
 astral_rift.2025.desc: "Esta criatura no tenía esperanza de recuperación. Los parásitos que infestan su huevo son demasiado peligrosos para permitir la propagación más allá de esta grieta.\n\nSiguiendo unos estrictos procedimientos anticontaminación, hemos sacrificado a todos los especímenes cercanos con ácido clorhídrico. Volvemos con muestras para su posterior estudio."
 astral_rift.2025.a: "Una sabia elección."
 astral_rift.2030.name: "Inestabilidad biológica"
 astral_rift.2030.desc.end: "Esta volátil infección cuántica debe de haber interrumpido cualquier experimento que se pretendiera realizar en este laboratorio.\n\nNo obstante, nuestras observaciones han contribuido a mejorar nuestra comprensión de la biología en condiciones extremadamente inestables."
 astral_rift.2030.desc.default: "El embrión se ha desintegrado.\n\nComo era de esperar, los parásitos de su cuerpo pronto lo han despedazado en direcciones aleatorias.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "El embrión se ha desintegrado.\n\nA pesar de nuestros esfuerzos por estabilizar el espécimen, los parásitos de su cuerpo pronto lo han despedazado en direcciones aleatorias.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "Interesante."
 astral_rift.2035.name: "Arma biológica"
 astral_rift.2035.desc: "El experimento ha sido un éxito.\n\nEl hilo astral que hemos inyectado en el embrión ha estabilizado los parásitos cuánticos.\n\nLa cría, completamente desarrollada, ha salido intacta. Es increíblemente obediente y ha aprendido rápidamente las órdenes más básicas. Basándonos en eso, así como en su gruesa piel blindada y sus espinas venenosas, creemos que estas criaturas estaban siendo criadas para la guerra.\n\nSorprendentemente, ha demostrado la capacidad de \\\"teletransportarse\\\" a pequeñas distancias. El hilo astral parece haber tejido una relación simbiótica única entre la criatura y los parásitos.\n\nPuede que hayamos creado algo demasiado peligroso."
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\nNuestra patética galaxia no está preparada para lo que pronto desataremos sobre ella."
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\nVamos a traer más."
 astral_rift.2035.a: "Impresionante."
 astral_rift.2035.a.tooltip: "Ahora podremos crear nuevos ejércitos de asalto: §H$warpling_army$§!"
 astral_rift.2040.name: "Parásitos cuánticos"
 astral_rift.2040.desc: "Hemos completado la recolección de los cadáveres de los investigadores y los estamos transportando de vuelta para su posterior estudio.\n\nEstaban cubiertos de parásitos cuánticos que poseen propiedades únicas para cualquier organismo biológico conocido. Su capacidad para \\\"atravesar\\\" la materia de forma impredecible es probablemente lo que provocó la muerte de sus huéspedes.\n\nEl rastreo astral de ambos organismos indica que los parásitos proceden de una dimensión distinta y distante. Creemos que este parásito fue convocado aquí sin querer, e interrumpió la investigación planeada en esta instalación de forma devastadora.\n\nHemos neutralizado rápidamente el parásito con ácido clorhídrico para evitar una contaminación mayor."
 astral_rift.2040.a: "Fascinante."
 astral_rift.2045.name: "Exposición letal"
 astral_rift.2045.desc: "[From.GetName] ha aparecido sin vida. La causa ha sido la exposición a los parásitos mortales del otro lado de la grieta en [FromFrom.solar_system.GetName]. Sus dependencias han sido puestas en cuarentena y aguardan una descontaminación completa."
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§! §Rha explotado espontáneamente§!"
 #################
 #The Mechanism #
 #################
 astral_rift_clock: "El mecanismo"
 astral_rift.2100.name: "Engranajes y piñones"
 astral_rift.2100.desc: "Estamos rodeados por una máquina gigante.\n\nEngranajes y piñones giran en todas direcciones. Cada décima de segundo, la máquina hace clic un paso adelante. Un solo diente de uno de estos engranajes tiene casi la anchura de nuestra §Y$tech_rift_sphere$§!.\n\nEntre nebulosas arremolinadas de gas denso y niebla, el aparato no parece tener principio ni fin."
 astral_rift.2100.a: "Explorad la niebla."
 astral_rift.2105.name: "Máquina dimensional"
 astral_rift.2105.desc: "El movimiento de esta máquina dimensional es tan preciso como el de nuestros relojes más exactos.\n\nAunque no hemos podido determinar su fuente de energía, explorando un poco hemos encontrado pozos que se extienden hacia una serie de grietas astrales.\n\nSea lo que sea este lugar, se ha creado con un propósito en mente. Esta máquina está tratando de llegar a muchos universos.\n\nEl movimiento de sus enormes componentes está creando turbulencias en la densa atmósfera, dificultando la estabilidad de nuestros instrumentos. Con un poco de manipulación rudimentaria, podríamos soltar uno de los ejes y utilizarlo para atascar un par de los engranajes giratorios. Esto calmaría la agitación de la atmósfera, permitiendo un estudio más íntimo de esta impresionante maquinaria."
 astral_rift.2105.a: "Interferir sería irresponsable."
 astral_rift.2105.b: "Atascad los engranajes."
 astral_rift.2110.name: "Si no está roto..."
 astral_rift.2110.desc: "Los arquitectos de este espacio tienen conocimientos muy superiores a los nuestros. Interferir en estos mecanismos podría tener consecuencias impredecibles.\n\nA pesar de las interrupciones causadas por la niebla, hemos permanecido el tiempo suficiente para obtener información útil de ingeniería sobre la precisa construcción de esta enorme maquinaria, así como para recoger una cantidad considerable de material astral.\n\nQuienes mantienen este espacio deben de ser grandes arquitectos."
 astral_rift.2115.name: "Atascados"
 astral_rift.2115.desc: "Los engranajes se han atascado.\n\nCon un gran temblor, todo el mecanismo se ha detenido. Nuestro intento de sabotaje ha tenido éxito.\n\nAl aumentar la tensión, un núcleo dorado ha quedado al descubierto bajo una de las placas reticuladas. Brillante y prístino, solo será accesible durante un breve espacio de tiempo. Inevitablemente, la creciente tensión eliminará el bloqueo. Ya hemos comenzado el delicado proceso de extracción del núcleo."
 astral_rift.2115.a: "Actuad con precaución."
 astral_rift.2120.name: "Ruptura"
 astral_rift.2120.desc: "Al intentar recuperar el núcleo dorado, una pequeña grieta se ha extendido rápidamente por su superficie. Antes de que pudiéramos completar su recuperación, ha explotado violentamente en todas direcciones.\n\nAl romperse, ha liberado una poderosa energía. Superando nuestro bloqueo, los enormes engranajes que nos rodeaban han comenzado a girar descontroladamente.\n\nHemos activado el cable de anclaje de emergencia para salir de esta desafortunada situación."
 astral_rift.2125.name: "Éxito"
 astral_rift.2125.desc: "Hemos recuperado el núcleo dorado de uno de los mecanismos.\n\nLos engranajes circundantes permanecen ahora en un extraño silencio. Toda la tensión a nuestro alrededor se ha aliviado.\n\nLa red de grietas astrales conectada a este dispositivo ha cesado visiblemente sus sutiles movimientos, como si se hubiera detenido en el tiempo. No podemos estar seguros de las consecuencias.\n\nHemos recogido nuestro cable de anclaje y abandonado este espacio. El núcleo recuperado posee notables propiedades temporales que apenas estamos empezando a comprender."
 ####################
 #Dimensional Dump #
 ####################
 astral_rift_dimensional_dump: "Basurero dimensional"
 astral_rift.2200.name: "Cuerpo flotante"
 astral_rift.2200.desc: "Estamos rodeados de basura.\n\nDe vez en cuando, presenciamos nuevos desgarros en el espacio que arrojan más basura al ya de por sí abarrotado vertedero flotante. Si nos atenemos a la naturaleza de los detritos, este espacio hace las veces de basurero de una civilización que viaja por las estrellas. Entre los deshechos cotidianos de los alienígenas se encuentran piezas de máquinas desconocidas.\n\nPor lo general, estos artefactos no son más que chatarra. Sin embargo, nuestros sensores han detectado señales de vida.\n\nDentro de un traje espacial yace inconsciente el cuerpo de un organismo desconocido. Desconocemos cuánto tiempo lleva flotando por aquí."
 astral_rift.2200.a: "Subidlo a bordo y prestadle asistencia."
 astral_rift.2200.b: "Subidlo a bordo y recuperad su equipo."
 astral_rift.2205.name: "Cuerpo flotante"
 astral_rift.2205.common.1: "Subir a bordo al alienígena que flotaba entre la basura fue un error."
 astral_rift.2205.common.2: "Habla un idioma que no comprendemos y tiende a señalar los controles de la Esfera mientras repite la misma frase."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\nDespués de restablecer la temperatura de su núcleo y monitorizar sus constantes, el alienígena volvió a la vida al instante, confuso y alarmado.\n\nRápidamente agarró a un miembro de nuestro equipo médico y actualmente lo mantiene como rehén con un arma que se sacó de la bota.$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\nEl traje espacial mantenía al alienígena en hibernación. Cuando lo retiramos, la criatura volvió a la vida al instante, confusa y alarmada.\n\nRápidamente agarró un soplete de soldadura que tenía cerca y actualmente mantiene como rehén a un miembro de nuestro equipo de ingeniería.$astral_rift.2205.common.2$"
 astral_rift.2205.a: "Deshaceos del sujeto."
 astral_rift.2205.b: "Intentemos una negociación."
 astral_rift.2210.name: "Cuerpo flotante"
 astral_rift.2210.common.1: "Nos hemos deshecho de la criatura hostil que rescatamos del vertedero espacial."
 astral_rift.2210.common.2: "Hemos tenido tiempo para analizar los documentos que guardaba entre sus pertenencias. Las primeras traducciones de su identificador indican que era un basurero veterano que acabó por accidente en el vertedero junto a su carga y nunca regresó a casa.\n\nPor ahora, ignoraremos a la criatura y nos quedaremos en la grieta hasta que hayamos terminado de identificar y recuperar tanta chatarra de valor como nos sea posible."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\nSi bien el rehén sufrió algunas quemaduras leves, la pronta reacción de nuestro agente de seguridad impidió que la cosa fuera a peor.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\nTras despojarle de todo su equipo, un solo proyectil de plasma bastó para neutralizar a la criatura.\n\n$astral_rift.2210.common.2$\n\nEl traje que recuperamos tiene un diseño muy avanzado y planeamos conservarlo para estudiarlo más a fondo."
 astral_rift.2210.a: "Mala suerte para ellos."
 astral_rift.2215.name: "Desescalada"
 astral_rift.2215.desc: "Hemos depositado nuestras armas para demostrar que vamos en son de paz. En respuesta, el alienígena liberó a nuestro/a [Explorer.GetCrewMember] y soltó el arma. Parece encontrarse en un estado muy emocional, como es de esperar en las circunstancias actuales.\n\nTras darle un tiempo para tranquilizarse, se volvió receptivo a nuestros intentos de comunicación.\n\nHemos iniciado un proceso para poder entablar una conversación adecuada. Los progresos han sido lentos, pero las primeras traducciones de los documentos que hallamos entre sus pertenencias indican que el alienígena tiene cientos de años."
 astral_rift.2215.a: "Excelente."
 astral_rift.2220.name: "Bajas sufridas"
 astral_rift.2220.desc: "Antes de que pudiésemos neutralizarlo, el alienígena hostil eliminó al rehén y a otros tantos con la poderosa pistola de plasma que sacó de la bota.\n\nLamentablemente, [Leader.GetName] figura en la lista de bajas.\n\nVamos a retirar el anclaje de emergencia y regresar con los heridos.\n\nHemos sacado tiempo para analizar el traje espacial del alienígena. Está hecho de una aleación muy avanzada que nos será de utilidad."
 astral_rift.2225.name: "El chatarrero extraviado"
 astral_rift.2225.desc: "El alienígena se llama [astral_rift_dimensional_dump_leader_loc.GetName].\n\nEn un viaje rutinario para arrojar basura a esta dimensión, [astral_rift_dimensional_dump_leader_loc.GetName] sufrió el mismo destino por accidente. Un problema técnico con su motor dimensional requería reparaciones manuales, y él/ella era el/la único/a con los conocimientos técnicos para efectuarlas. En el proceso, se metió sin querer en el compresor espacio-temporal y se le dio por perdido/a.\n\nLos sistemas de soporte vital de su avanzado traje espacial le/la sumieron en una hibernación durante dos siglos.\n\n[astral_rift_dimensional_dump_leader_loc.GetName] extraña mucho a su familia, pero sabe que ya no hay forma de regresar a su lugar de origen.\n\nSus notables habilidades pilotando naves avanzadas encajarían a la perfección con el programa de instrucción de nuestra flota."
 astral_rift.2225.a: "Los pilotos con talento nunca están de más."
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName] recibirá la instrucción adecuada."
 astral_rift.2230.name: "Instrucción de [From.GetName] completada"
 astral_rift.2230.desc: "Después de un exhaustivo entrenamiento, [From.GetName] ha demostrado ser un/a excelente piloto y se ha ganado la confianza de nuestros oficiales. Como comandante apunta maneras, así que lo/la hemos pasado al servicio activo y se encuentra a la espera de su primera misión."
 astral_rift.2230.a: "Una gran incorporación."
 ###########
 #Genesis #
 ###########
 astral_rift_genesis: "Génesis"
 genesis_insight_modifier: "Conocimientos de Génesis"
 genesis_insight_modifier_desc: "El encuentro con una inteligencia extradimensional en los planos astrales, nos ha otorgado conocimientos sobre la creación y el desarrollo de sociedades nuevas."
 astral_rift.2300.name: "Génesis"
 astral_rift.2300.desc: "La composición de este entorno es incorpórea. Un análisis reveló que el espacio entero es una proyección holográfica de origen desconocido.\n\nAl poco de nuestra llegada, recibimos un comunicado en nuestro idioma. El espacio que teníamos delante se redujo a una línea de texto:\n\n§E\\\"No os conozco\\\".§!\n\nDespués de explicar qué hacíamos allí, la entidad prosiguió:\n\n§E\\\"Qué curioso. De acuerdo, vamos a jugar a algo. Yo adoptaré el papel de Génesis\\\".§!\n\nLa disposición del holograma cambió. En un mundo desolado, una especie [explorer.GetPreFTLLower] lucha por sobrevivir. Nos está mostrado los inicios de una joven civilización.\n\n§E\\\"¿Qué don queréis concederles?\\\".§!"
 astral_rift.2300.a: "Ármalos con poder."
 astral_rift.2300.b: "Siembra las semillas del conocimiento."
 astral_rift.2300.c: "Pasamos de juegos. Activad el PEM."
 astral_rift.2305.name: "Proyección de energía"
 astral_rift.2305.desc: "En un instante, la civilización holográfica avanzó siglos.\n\n§E\\\"Nuestro pueblo se ha vuelto poderoso\\\".§!\n\nLa civilización en desarrollo ha usado su nuevo poder para doblegar al mundo natural. Se hacen llamar [genesis_new_species_base.GetName].\n\n§E\\\"Pero un pueblo no puede prosperar solo a base de fuerza. ¿Cómo deberían prepararse para el futuro?\\\".§!"
 astral_rift.2305.a: "Con diligencia y trabajo duro."
 astral_rift.2305.b: "Mediante la creatividad y la experimentación."
 astral_rift.2310.name: "Fruto del conocimiento"
 astral_rift.2310.desc: "En un instante, la civilización holográfica avanzó siglos.\n\n§E\\\"Nuestro pueblo se ha vuelto más inteligente\\\".§!\n\nLa civilización en desarrollo ha usado su inteligencia para manipular el mundo natural. Se hacen llamar [genesis_new_species_base.GetName].\n\n§E\\\"Pero una inteligencia sin propósito carece de sentido. ¿Qué camino deberíamos mostrarles?\\\".§!"
 astral_rift.2310.a: "El camino de la diligencia."
 astral_rift.2310.b: "El camino de la intuición."
 astral_rift.2315.name: "Desactivación"
 astral_rift.2315.desc: "Hemos emitido un potente pulso electromagnético a través del cable de anclaje que ha disuelto el entorno holográfico.\n\n\\\"Génesis\\\" ha desaparecido. Al final, la entidad no era más que una unidad avanzada de procesamiento central. Hemos hallado su núcleo inerte flotando inmóvil en el vacío. Lo hemos subido a bordo para seguir estudiándolo.\n\nFuera lo que fuese aquel lugar, ya no existe."
 #Second choice
 astral_rift.final_choice.intro: "Para nuestra civilización holográfica, han transcurrido milenios."
 astral_rift.strength_choice_1: "La fuerza ha provisto de medios y abundancia;"
 astral_rift.strength_choice_2: "Una rigurosa sociedad jerárquica ha emergido para encarar los desafíos de frente."
 astral_rift.intelligence_choice_1: "La inteligencia ha fomentado el desarrollo y el ingenio;"
 astral_rift.intelligence_choice_2: "Esta ilustrada sociedad aplica la lógica y la razón a cualquier desafío."
 astral_rift.final_choice.outro: "§E\\\"Ahora pueden viajar a las estrellas. ¿Qué valores deberían promover?\\\".§!"
 astral_rift.2320.name: "Hacia las estrellas"
 astral_rift.2320.desc.common: "la diligencia y el trabajo duro han hecho el resto."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "Preservad las viejas costumbres."
 astral_rift.2320.b: "Desafiad cada confín."
 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "la creatividad y la intuición han hecho el resto."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"
 #Last choice
 astral_rift.2330.name: "Nueva vida"
 astral_rift.2330.desc: "§E\\\"Simulación completada. Vuestras decisiones han quedado registradas. Gracias por vuestra participación\\\".§!\n\n\\\"Génesis\\\" ha cerrado toda comunicación y nos hemos visto obligados a regresar a nuestra dimensión. Aun así, tenemos una preocupación más acuciante: los desconocidos que han aparecido junto a nosotros.\n\nSon idénticos a los que vimos en el holograma, tanto en apariencia como en comportamiento. Nos han saludado cordialmente. Un rápido análisis médico ha revelado su realidad biológica; son seres vivos, sin lugar a dudas. Aún desconocemos cómo los han creado y subido a bordo de la Esfera.\n\nPor el momento, los llevaremos a un planeta cercano, [genesis_new_species_selected_planet.GetName]. Una vez allí, podremos seguir estudiando su evolución."
 #########################
 #Entangled Dark Matter #
 #########################
 foreign_consciousness_modifier: "Consciencia foránea"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "Este líder actúa de recipiente para una entidad psiónica nacida en la grieta, otorgándole una mayor comprensión de las extrañas leyes físicas en los planos astrales."
 astral_rift_entangled_dark_matter: "Materia oscura enredada"
 astral_rift.2400.name: "Red extraña"
 astral_rift.2400.desc: "Nos encontramos en el interior de una enorme red. La energía crepita rítmicamente a lo largo de sus paredes en forma de rejilla.\n\nUna nube concentrada de materia oscura se encuentra suspendida en lo más profundo de esta enmarañada red. Unos zarcillos translúcidos tantean el exterior de la barrera de energía, y al tocarlos sueltan chispas antes de replegarse. Las partículas fantasmales se mueven como si siguieran un patrón. Sea lo que sea esta masa espectral, no ha reaccionado a nuestra presencia."
 astral_rift.2400.a: "Examinemos la red."
 astral_rift.2400.b: "Acerquémonos a la masa de materia oscura."
 astral_rift.2405.name: "Corriente limitada"
 astral_rift.2405.desc: "La red cubre una enorme superficie y está completamente expuesta al espacio que la rodea. La tecnología empleada en su construcción nos resulta desconocida, pero cabe suponer que se diseñó para interceptar y capturar materiales no sólidos.\n\nLa nube amorfa se agitó un poco cuando inspeccionábamos el entorno. Es la única presencia que hay en la red, aparte de nosotros.\n\nAl seguir con la investigación, detectamos un mecanismo que se extendía desde la matriz. Parece estar limitando la amplitud del actual flujo hacia la red."
 astral_rift.2405.a: "Retiremos el dispositivo."
 astral_rift.2405.b: "Investigad la masa cautiva."
 astral_rift.2410.name: "Comunicación telepática"
 astral_rift.2410.desc.common.default: "A medida que nos aproximábamos a la masa etérea, empezamos a sentir una presencia en nuestra mente, revelándonos lo que parecen ser retazos aleatorios de conocimiento y viejos recuerdos. A pesar de la presencia invasiva, no percibimos ninguna intención maliciosa o incomodidad."
 astral_rift.2410.desc.common.gestalt: "A medida que nos aproximábamos a la masa etérea, un consciencia independiente pero benigna apareció en nuestra [Explorer.GetNetworkName], con su origen en [Leader.GetName]. Al parecer, estaba indagando en nuestros conocimientos y recuerdos colectivos."
 astral_rift.2410.desc.common: "La entidad se revolvió mientras un mensaje aparecía en nuestra mente: §E\\\"Nunca antes había visto a vuestra especie. ¿Qué sois?\\\".§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "Somos [Explorer.GetSpeciesNamePlural]."
 astral_rift.2410.b: "Aquí, somos desconocidos."
 astral_rift.2410.c: "Somos exploradores de otro mundo."
 astral_rift.2411.name: "Comunicaciones establecidas"
 astral_rift.2411.desc.common: "La entidad se revolvió mientras un mensaje se emitía en la red interna de comunicaciones de la Esfera: §E\\\"Nunca antes había visto a vuestra especie. ¿Qué sois?\\\".§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "Una propuesta siniestra"
 astral_rift.2415.desc.common: "La entidad evaluó nuestra respuesta, y otro mensaje apareció: §E\\\"Otra peculiar especie. Este es un encuentro fascinante\\\".\n\n\\\"Mi especie trabaja con los bloques de realidad. Nosotros también somos viajeros y exploradores interesados en experimentar lo que ofrece el universo. Desgraciadamente, hubo otra forma de vida que nos vio como un simple depósito de materiales; una fuente pasajera de combustible que capturar y explotar\\\".§!"
 astral_rift.2415.desc.common.non_gestalt: "§E\\\"Es mi deseo habitar el cuerpo de [Leader.GetName]. Así me liberaría de esta prisión\\\".§!"
 astral_rift.2415.desc.common.non_psionic: "§E\\\"Si me permitís poseer este cuerpo, usaré mis vastos conocimientos y destrezas psíquicas para perpetuar la voluntad de vuestro pueblo. Por desgracia, no puedo garantizar que su mente sea lo bastante fuerte como para convivir con mi consciencia\\\".§!"
 astral_rift.2415.desc.common.psionic: "§E\\\"Juntos coexistiremos. Al aunar nuestros talentos, elevaremos nuestros conocimientos científicos a nuevas cotas\\\".§!"
 astral_rift.2415.desc.common.gestalt: "§E\\\"Con vuestra ayuda, podré escapar de esta prisión. Vuestra especie es compatible con mis intenciones, lo único que pido es unirme a vuestra consciencia colectiva. Esparciré mi mente por vuestro/a [Leader.Species.GetBrainJunctionName] y mejoraré vuestra percepción en toda empresa científica\\\".§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "Ofreced a este/a científico/a como recipiente."
 astral_rift.2415.b: "Rechacemos su propuesta."
 astral_rift.2415.c: "Integremos a la entidad."
 astral_rift.2415.d: "Rechacemos la asimilación."
 astral_rift.2420.name: "La súplica de un prisionero"
 astral_rift.2420.desc.common: "La criatura etérea reaccionó a nuestro rechazo con violencia y atacó la estructura de la red con una furibunda oleada de zarcillos y chispas espectrales.\n\nAl cabo de unos minutos, se calmó. La entidad, agotada, retomó las comunicaciones. §E\\\"Está bien. Si no queréis que me una a vosotros, lo menos que podéis hacer es dispensarme una muerte piadosa\\\".§!\n\nHizo un gesto con un zarcillo, y después continuó: §E\\\"Si desactiváis este mecanismo, la red se cargará a costa de mis partículas, que quedarán inertes. Una vida de reclusión no es vida\\\".§!"
 astral_rift.2420.desc.machine: "Un gemido primordial recorrió las líneas locales de comunicación interna.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "Un gemido primordial resonó en nuestra consciencia colectiva.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "Un gemido primordial resonó en las mentes del equipo de investigación.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "Aplicad la eutanasia a la criatura etérea."
 astral_rift.2420.b: "Preservad a la criatura cautiva para estudiarla."
 astral_rift.2420.c: "Matadla."
 astral_rift.2425.name: "Corriente ilimitada"
 astral_rift.2426.name: "Una liberación piadosa"
 astral_rift.2427.name: "Exterminio"
 astral_rift.2425.desc.common.1: "Hemos desactivado el mecanismo central y las ondas de energía concentrada fluyen por el interior de la red."
 astral_rift.2425.desc.common.2: "La masa central se ha debilitado, mientras que la materia oscura ha crecido y ha echado a arder ante la red cargada."
 astral_rift.2425.desc.common.3: "A continuación, la chispa estalló y la materia oscura salió para revestir la §Y$tech_rift_sphere$§! con una fina película."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\nLos zarcillos se han separado de la nube espectral, chocándose a la desesperada contra la barrera de energía. $astral_rift.2425.desc.common.2$\n\nUna violenta chispa azul ha prendido el centro de la estructura, condensando las partículas en una fracción de su tamaño original. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\nLos zarcillos se han separado de la criatura espectral, chocándose a la desesperada contra la barrera de energía. $astral_rift.2425.desc.common.2$\n\nUna violenta chispa azul ha prendido el centro de la estructura, condensando a la entidad en una fracción de su tamaño original. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "Una máquina impresionante."
 astral_rift.2425.b: "Que descanse en paz."
 astral_rift.2427.c: "Hasta nunca."
 astral_rift.2430.name: "Consciencia absorbida"
 astral_rift.2430.desc.common: "La masa espectral, ahora inerte, se ha esparcido por toda la red."
 astral_rift.2430.desc: "Tras destinar a [Leader.GetName] a un banco de pruebas, la transferencia dio comienzo. Mientras la consciencia externa invadía su mente, empezó a retorcerse con incomodidad y a convulsionar. La entidad fantasmal se tornó en un vórtice de energía inestable. De repente, se hizo el silencio y [Leader.GetName] se levantó mostrando un comportamiento distinto.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "La entidad fantasmal pasó a ser un vórtice de energía inestable. [Leader.GetName] se retorció con incomodidad y empezó a convulsionar. De repente, se levantó con una expresión vacía, pero meditabunda. Tras una breve pausa, hizo un gesto de reconocimiento al resto del equipo y se dispuso a volver a la nave científica.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "Te damos la bienvenida."
 astral_rift.2435.name: "Complicaciones desafortunadas"
 astral_rift.2435.desc: "Tras destinar a [Leader.GetName] a un banco de pruebas, la transferencia dio comienzo. Mientras la consciencia externa trataba de ocupar su mente, empezó a retorcerse con incomodidad y a convulsionar. Sin embargo, [Leader.GetName] logró zafarse de sus ataduras y sacó un arma que tenía oculta. Acto seguido, se quitó la vida, matando también a la criatura etérea.\n\nEl equipo intentó recabar todos los recursos que pudieron de este espacio antes de regresar, entre ellos una cantidad ingente de materia oscura."
 astral_rift.2440.desc.common: "La masa espectral, ahora inerte, se ha esparcido por toda la red."
 astral_rift.2440.desc.hive: "Mientras absorbíamos su consciencia en el entramado mental, la entidad etérea se arremolinó, sufriendo golpes internos. Nuestra consciencia mayor adquirió milenios de conocimientos y observaciones.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "La entidad etérea empezó a arremolinarse y a sufrir golpes cuando comenzó el flujo de datos. En la red se han integrado milenios de conocimientos y observaciones. Con esta información, se han adoptado las optimizaciones pertinentes.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "Una vida enjaulada"
 astral_rift.2445.desc.common: "Los zarcillos de la materia oscura se han retirado a su masa central.\n\nHemos desplegado drones de vigilancia e infraestructuras de datos para observar el artefacto y a su prisionero al cruzar la grieta.\n\nHan pasado días desde que salimos por la grieta, y la entidad todavía no se ha movido."
 astral_rift.2445.desc.default: "Nada más tomar nuestra decisión, la criatura etérea cortó la conexión mental inmediatamente. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "Nada más tomar nuestra decisión, la criatura etérea cortó los canales de comunicación inmediatamente. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "Curioso espécimen."
 astral_rift.2450.name: "Eutanasia del sujeto de investigación"
 astral_rift.2450.desc: "La entidad que estudiábamos al otro lado de la grieta de [From.System.GetName] ha sido neutralizada por un agente desconocido de su propia dimensión, cesando los datos de investigación que estábamos recopilando."
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "Cegado por la luz oscura"
 leader_trait_black_light_blinded_desc: "Este líder quedó cegado por un sol negro de los planos astrales y ahora tiene una sed insaciable de conocimiento."
 astral_rift_bleached_planet: "Planeta blanqueado"
 astral_rift.2500.name: "Entorno ceniciento"
 astral_rift.2500.desc: "Hemos entrado en la atmósfera de un mundo continental. El planeta tiene potencial para ser habitable, si bien el terreno y la vegetación presentan una descoloración significativa. Es como si la superficie y todo lo que hay encima se hubiese blanqueado.\n\nPese a la evidente flora, los sensores de a bordo no detectan rastro de vida. Un análisis exhaustivo del ecosistema del planeta requerirá un estudio biológico directo.\n\nHemos localizado un posible punto donde aterrizar."
 astral_rift.2500.a: "Explorad el terreno."
 astral_rift.2505.name: "Paisaje descolorido"
 astral_rift.2505.desc.common.1: "Al salir de la §Y$tech_rift_sphere$§!, nos dispersamos para investigar los alrededores. El suelo se compone de numerosas capas quebradizas que se desintegran al aplicar presión."
 astral_rift.2505.desc.common.2: "La flora es igual de frágil, pues se desmorona al más ligero toque. Hemos observado brotes emergiendo del suelo, así como la presencia de capullos de flores en las ramas. Los signos de vida son claros, pese a que nuestros instrumentos digan lo contrario.\n\nA medida que avanzaba el estudio, empezamos a detectar movimiento bajo tierra. Su trayectoria actual nos indica que en menos de una hora atravesará la superficie."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\nExisten trazas de minerales esenciales, pero cuesta imaginar cómo algo puede llegar a crecer en semejantes condiciones.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nEste suelo apenas puede sustentar un semillero, y mucho menos un terreno de germinación.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "Retirémonos a la §Y$tech_rift_sphere$§!."
 astral_rift.2505.b: "Preparémonos para el contacto."
 astral_rift.2510.name: "Criaturas rocosas"
 astral_rift.2510.desc: "A medida que el movimiento en el subsuelo se intensificaba, desde arriba observamos cómo el frágil terreno estalló en una matriz de pequeños agujeros.\n\nDe cada uno de ellos emergió una pequeña forma de vida litoidea. Sus toscos contornos ocuparon el terreno de un horizonte a otro, incluido el punto donde aterrizamos. A pesar de su exterior rugoso, las criaturas se movían con gracia a través de la superficie sedimentada, teniendo cuidado de no dañar la frágil vida vegetal. Sorprendentemente, los sensores a bordo seguían sin detectar ningún signo de vida.\n\nEntonces, las criaturas se irguieron y miraron al horizonte al unísono. Todavía no han reaccionado a nuestra presencia.\n\nHay un ambiente de expectación, pero ¿por qué?"
 astral_rift.2510.a: "Volad hacia el lejano horizonte."
 astral_rift.2510.b: "Esperad junto a las criaturas."
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "A medida que el movimiento en el subsuelo se intensificaba, a nuestro alrededor observamos cómo el frágil terreno estalló en una matriz de pequeños agujeros.\n\nDe cada uno de ellos emergió una pequeña forma de vida litoidea. Sus toscos contornos ocuparon el terreno de un horizonte a otro, rodeando nuestro campamento. Su burdo aspecto no se correspondía con la elegancia de sus movimientos; las criaturas planearon sobre el terreno, maniobrando con cuidado sobre nuestro equipo y la flora local. Además de evitarnos, ninguna de estas criaturas ha reaccionado ante nuestra presencia en su planeta.\n\nDe súbito, todas las criaturas se irguieron para mirar al horizonte. No cabe duda de que hay un ambiente de expectación, pero ¿por qué?"
 astral_rift.2515.a: "Examinad a una criatura rocosa."
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "El albor más oscuro"
 astral_rift.2520.desc.common: "La §Y$tech_rift_sphere$§! empezó a atravesar la atmósfera del planeta, rumbo al horizonte al que miraban las criaturas. Al poco, una neblina empezó a cubrir la cenicienta superficie del planeta. Una estrella oscura se alzaba sobre el cielo."
 astral_rift.2520.desc.non_gestalt: "El fulgor hipnotizante ya estaba sobre nosotros, y la belleza y mística de su brillo nos cautivó. Cuanto más observábamos la estrella en su magnífica oscuridad, más claro quedaba nuestro propósito."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nLa peculiar radiación de la estrella inducía un efecto anómalo en la mente de nuestros drones. Han divergido, pero por el momento siguen conectados."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ Los rayos de esta estrella oscura han hecho que todos nuestros cuerpos tiemblen con la expectación."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "Seguid con las observaciones."
 astral_rift.2520.b: "¡Abandonad!"
 astral_rift.2525.name: "Biogeología"
 astral_rift.2525.desc.common: "La criatura litoidea que examinamos empezó a agitarse cuando la giramos en dirección contraria al horizonte refulgente, pero seguía igual de conforme.\n\nLa forma de vida apenas mide medio metro de alto y es extremadamente densa, con una parte frontal de un gris mucho más claro que en su espalda. Sus dos ojos descoloridos aparecen hundidos en las cuencas, y su exterior está caliente al tacto. No se le ve ninguna boca, por lo que debe de nutrirse por otros medios."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\nUna especie primitiva, pero con una personalidad interesante y un agradable aroma. Como mascota, sería excelente."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\nEn un experimento, pulverizamos al espécimen en cientos de fragmentos en presencia de todos los demás. No se apreció ninguna reacción."
 astral_rift.2525.a: "Retirémonos a la §Y$tech_rift_sphere$§!."
 astral_rift.2525.b: "Preparémonos para el contacto."
 astral_rift.2530.name: "Oscuridad absoluta antes el amanecer"
 astral_rift.2530.desc.common: "Las criaturas litoideas empezaron a revolverse un su sitio mientras el cielo se oscurecía. Una luz negra, esparcida por todo el horizonte."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\nUn repentino escalofrió sobrecogió nuestro campamento. Bañados en la luz de la estrella oscura, sentimos una especie de vacío, como si nuestra energía fuera absorbida. Aún estamos a tiempo de volver a la §Y$tech_rift_sphere$§! antes de que amanezca, pero en el equipo predomina una morbosa curiosidad científica por saber qué puede aportarnos este fenómeno."
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\nUn potente destello solar interrumpió momentáneamente los canales internos de comunicación. ¡El anómalo cuerpo celeste está absorbiendo la energía de nuestros drones! Si bien las teorías preliminares pueden ser inciertas, semejante fuente de energía nos compele a seguir estudiándola."
 astral_rift.2530.a: "Observad la estrella oscura."
 astral_rift.2530.b: "Retiraos."
 astral_rift.2535.name: "Cegados por la luz oscura"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "Nuestros drones ignoraron nuestra directiva y siguieron mirando fijamente a la estrella."
 astral_rift.2535.desc.default: "Hemos contemplado la estrella en su infinita radiancia. Su luz bañó nuestras mentes y nuestras almas, iluminando y consumiendo todo lo que tocaba. La estrella oscura vio a través de nosotros, nos fue absorbiendo con ternura y nos sacó de nuestra ignorancia. Nos arrebataron nuestra visión y, a cambio, nos dieron la verdad y un propósito. El camino a seguir está claro, y nuestra sed de conocimiento se ha revitalizado."
 astral_rift.2535.desc.machine: "La estrella oscura ha transmitido un mensaje.\n\nUn código, un credo, un principio unificador: [Leader.GetName] lo ha aceptado, completando así su reprogramación. Como resultado, el colectivo mismo se ha alterado. Esta intervención benigna nos ayudará a seguir adelante."
 astral_rift.2535.desc.hive: "La estrella oscura ha transmitido un mensaje.\n\nUn código, un credo y una idea sobrecogedora: tras aceptarla, [Leader.GetName] ha experimentado un cambio permanente. Como resultado, la mente colectiva ha cambiado. Esta intervención benigna nos ayudará a seguir adelante."
 astral_rift.2535.desc.ordered_turn_away_default: "No osaremos apartar la mirada de la gloriosa luz de esta estrella oscura.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "Observación adicional"
 astral_rift.2540.desc.common: "Se han instalado dispositivos de observación en la superficie del planeta. Sus lecturas nos permitirán estudiar con mayor seguridad la estrella oscura y sus efectos a lo largo del tiempo."
 astral_rift.2540.desc.default: "La luz de la estrella oscura desprende una sensación malévola, incluso. Mientras nos retirábamos, podíamos sentir el tacto de sus rayos a través del casco de la §Y$tech_rift_sphere$§!, absorbiendo la energía de nuestros cuerpos como si fuese un pérfido veneno.\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "La luz de este anómalo cuerpo celeste era extremadamente potente. Sus haces oscuros perforaron el casco de la §Y$tech_rift_sphere$§! e infligieron pequeños daños internos a nuestros drones.\n\n$astral_rift.2530.desc.common$"
 #######################
 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "Páramo químico"
 edict_automated_disinfection: "Desinfección automatizada"
 edict_automated_disinfection_desc: "Los drones de limpieza que descubrimos en una de nuestras visitas al otro lado de una grieta astral nos han iluminado con métodos más eficaces de saneamiento, con flotas de robots autónomos y todo.\n"
 colonization_drones_modifier: "Drones de colonización"
 colonization_drones_tt: "Los drones de colonización identifican la flora de nuestros mundos, y la categorizan para proporcionar información biológica en profundidad.\n\nConsigue más £society_research£ §Y$society_research$§! al despejar las siguientes barreras:\n - $d_dangerous_wildlife_blocker$\n - $d_dense_jungle$\n - $d_noxious_swamp$\n - $d_toxic_kelp$\n - $d_poisonous_algae$\n - $d_venomous_insects$"
 leader_trait_sanitary_drone: "Asistente de drones de saneamiento"
 leader_trait_sanitary_drone_desc: "Este líder ha aprendido a limpiar bien."
 astral_rift.2600.name: "Purificación química"
 astral_rift.2600.desc: "La atmósfera de este planeta contiene una asombrosa cantidad de agentes antibacterianos.\n\nLos sensores no detectan rastro de vida orgánica en las proximidades. Incluso a nivel microscópico, se ha eliminado químicamente. Solo hay una débil lectura biológica proveniente de una lejana caverna, pero a esta distancia es imposible de clasificar.\n\nSe han avistado a varios grupos de robots patrullando los cielos. Todavía no han reaccionado a nuestra presencia."
 astral_rift.2600.a: "Investigad los robots."
 astral_rift.2600.b: "Explorad la cueva."
 astral_rift.2605.name: "Encuentro con drones"
 astral_rift.2605.desc: "Hemos investigado a un pequeño grupo de drones que patrullan los cielos. Estas chispeantes bolas metálicas poseen un proyector holográfico frontal y un sistema de propulsores direccionales para mantener la velocidad y altitud.\n\nA pesar de guardar una distancia prudencial, los drones reaccionaron a nuestra presencia. Cuatro de ellos se separaron del resto y alteraron su trayectoria para ir a nuestro encuentro, si bien con cierta parsimonia. No hemos dado la alarma, aunque desconocemos las capacidades de los drones."
 astral_rift.2605.a: "Permitid que los drones se acerquen."
 astral_rift.2605.b: "Desactivadlos."
 astral_rift.2610.name: "Signos de vida"
 astral_rift.2610.desc: "La cueva presentaba una atmósfera muy distinta a la del resto del planeta. Las paredes interiores están llenas de musgo y el suelo está húmedo y es rico en materia orgánica. Los restos disecados de una criatura aviarioide yacen en un apartado nicho. A juzgar por su atuendo y enseres, presumimos que la criatura era inteligente. Dado que el resto del planeta está desprovisto de material biológico, vivo o muerto, este cadáver y la vida vegetal circundante destacan como una anomalía.\n\nHemos descubierto un dron enclavado en una estalactita. Sigue operativo, aunque no puede moverse. Es obvio que diseñaron al dron para propagar una solución química desconocida en grandes cantidades. Gran parte de los componentes internos de la máquina siguen intactos y pueden repararse con facilidad."
 astral_rift.2610.a: "Practicad la autopsia al cadáver del aviarioide."
 astral_rift.2610.b: "Reactivad al dron."
 astral_rift.2615.name: "Un disparo limpio"
 astral_rift.2615.desc: "Los cuatro drones se aproximaron lentamente a la §Y$tech_rift_sphere$§! y examinaron su superficie. Uno de los drones se dispuso a disparar su cañón derecho.\n\nAntes de darnos tiempo para reaccionar, el dron expulsó un chorro de espuma comprimida contra una sección de la Esfera. De su cañón izquierdo sacó una extremidad con un accesorio blando, pero resistente, y empezó a frotar los detritos y el polvo de nuestro casco. Los demás drones le siguieron poco después.\n\nA medida que avanzaba la limpieza, uno de los drones se paró y reemplazó su accesorio por un delicado hisopo. Tras emitir un estruendoso pitido, recogió una muestra y se dio la vuelta. Los otros tres drones siguieron limpiando un poco más y se retiraron en la misma dirección."
 astral_rift.2615.a: "Seguid a los drones."
 astral_rift.2620.name: "Drones desactivados"
 astral_rift.2620.desc: "Como medida preventiva, emitimos un pulso electromagnético de corta distancia en las inmediaciones de los drones patrulleros que los desactivó al instante, cayendo inertes del cielo para estrellarse en la tierra baldía.\n\nUnas potentes soluciones químicas se filtraron de sus restos y empezó a transmitirse una señal de socorro. Si lo consideramos seguro, podemos seguir la señal hasta la ubicación designada."
 astral_rift.2620.a: "Rastread la señal de socorro."
 astral_rift.2620.b: "Huyamos antes de que puedan llegar refuerzos."
 astral_rift.2625.name: "Autopsia del aviarioide"
 astral_rift.2625.desc: "La autopsia no reveló heridas graves, ya fuesen internas o externas. La criatura poseía los rasgos típicos de la especie aviarioide: huesos huecos, garras revestidas de queratina e indicios de plumas por todo el cuerpo. La causa de muerte más probable fue la desnutrición.\n\nLos análisis de ADN indican que la especie tiene —o tenía— un sistema inmunológico débil de nacimiento. Curiosamente, el cuerpo también contenía depósitos concentrados de solución antibacteriana."
 astral_rift.2625.a: "Reactivad al dron."
 astral_rift.2625.b: "¿Qué ha pasado aquí?"
 astral_rift.2630.name: "Dron reparado"
 astral_rift.2630.desc: "Después de armar y preparar al equipo de investigación, liberamos al dron de la estalactita. Rápidamente empezó a flotar en su lugar gracias a un sistema compacto de propulsores direccionales. Con un sonoro \\\"plas\\\", el dron bañó a todo el equipo con una espuma comprimida. De su cañón izquierdo sacó un accesorio blando, pero resistente, y procedió a frotarnos con él. Viendo que las intenciones dron no eran hostiles, el equipo lo consintió.\n\nDe repente, el dron se detuvo y reemplazó su accesorio de limpieza por un delicado hisopo, el cual utilizó para recabar una muestra de suciedad. Su proyector holográfico mostró entonces una sencilla interfaz visual.\n\nEl dron analizó la suciedad y la clasificó como un nuevo objetivo de limpieza. Parece que hemos introducido un material ajeno a su entorno."
 astral_rift.2630.a: "Examinad el cadáver del aviarioide."
 astral_rift.2630.b: "¿Qué ha pasado aquí?"
 astral_rift.2635.name: "Signos de creación"
 astral_rift.2635.desc: "Hemos seguido a los drones de vuelta a una avanzada instalación. Como contrapartida al estéril paisaje, el edificio estaba rodeado de drones que zumbaban por varias zonas, cada uno cumpliendo su tarea.\n\nEn el corazón de la instalación había un nexo de equipo científico y terminales de investigación. Si bien casi todas las operaciones estaban completamente automatizadas, lo raro es que esta zona parecía diseñada para la investigación manual, con tareas que deberían ser completadas por vida sintiente en lugar de drones."
 astral_rift.2635.a: "Explorad el laboratorio."
 astral_rift.2640.name: "Hipótesis higiénica"
 astral_rift.2640.desc: "Solo cabe una conclusión: estos aviarioides se extinguieron accidentalmente por culpa de una campaña prolongada de higienización excesiva. Al ser una especie con un sistema inmunológico débil, crearon a drones de limpieza para desinfectar los espacios públicos y privados y reducir así el contagio de enfermedades.\n\nSin embargo, dado el estado del planeta, deducimos que los drones de limpieza se excedieron hasta el punto de aniquilar la vida nativa, destruyendo así la biodiversidad orgánica del planeta. Básicamente, la población murió de hambre. A medida que los cuerpos se descomponían, los drones fueron limpiando sus restos hasta no quedar nada.\n\nEn cuanto a los restos de la cueva, la presencia de un dron operativo en la zona seguramente alejó a los demás para cubrir más terreno y ser más eficientes, dejando la flora intacta. La criatura aviarioide debe de haber aprovechado esta funcionalidad para sobrevivir. Sin embargo, la escasa vegetación de la cueva no bastó para sustentarla."
 astral_rift.2640.a: "Reconvirtamos la tecnología del dron."
 astral_rift.2640.b: "Cread un virus para desactivar la red de saneamiento."
 astral_rift.2640.c: "Conservemos al dron como asistente de investigación personal."
 astral_rift.2645.name: "La limpieza de la historia"
 astral_rift.2645.desc.common_1: "Este laboratorio lleva años sin usarse. A diferencia del resto del planeta, está cubierto de polvo y mugre. La información reflejada en las pantallas encendidas confirma que los drones son dispositivos de limpieza plenamente autónomos. Están programados para patrullar una zona designada, esterilizarla y regresar a la instalación cuando les queda poca batería o les faltan productos químicos. Al emplear diversas fuentes de energía renovable, su fluido de limpieza se recicla con el vapor del aire y las aguas freáticas, conformando una red autosostenible capaz de operar de manera casi indefinida."
 astral_rift.2645.desc.common_2: "Tenemos la teoría de que los creadores de los drones de limpieza autónomos abandonaron el planeta o, directamente, se extinguieron. Han limpiado todo rastro biológico de su existencia."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\nEl dron que recogió la muestra de nuestro casco planea a solas por el laboratorio con el proyector holográfico mostrando una sencilla interfaz visual. Tras analizar la sustancia que retiró de la §Y$tech_rift_sphere$§!, la ha designado como un nuevo objetivo de limpieza.\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "Documentad y estudiad la infraestructura sanitaria."
 astral_rift.2645.b: "Clausurad la instalación."
 astral_rift.2650.name: "Desinfección automatizada"
 astral_rift.2650.desc: "Hemos descubierto diversas fortalezas e innovaciones tecnológicas en la instalación automatizada orientadas a mejorar el saneamiento y la gestión de drones en nuestros planetas.\n\nPodemos usar nuestras estructuras superiores existentes para implementar un régimen de limpieza similar."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nAdemás, al estudiar las iniciativas planetarias de esta especie, ahora comprendemos mejor cómo las mentes pueden colaborar de una forma más eficaz."
 astral_rift.2650.tooltip: "Da acceso al edicto imperial §Y$edict_automated_disinfection$§!."
 astral_rift.2655.name: "Instalación clausurada"
 astral_rift.2655.desc.common_1: "Hemos logrado desactivar la instalación de saneamiento automatizado. Además, hemos recuperado todos los drones. Todo ha quedado en perfectas condiciones operacionales por si regresan los nativos."
 astral_rift.2655.desc.common_2: "También hemos logrado cosechar una gran cantidad de energía de los almacenes de la instalación."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ Un error para deleite de los arqueólogos.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "Hemos apagado sistemas aleatorios de la instalación de desinfección automatizada hasta desactivar la red de drones. Hemos agotado hasta el último generador, almacén y batería auxiliar, todos ellos con una enorme cantidad de energía."
 astral_rift.2660.name: "Una fuga limpia"
 astral_rift.2660.desc: "Ante el riesgo de que un montón de drones autónomos nos invadan, hemos preferido evitar cualquier posibilidad de que el peligro vaya a más. Además, el planeta estéril no parecía ofrecer demasiadas posibilidades de investigación. Al menos hemos recogido recursos de los drones que destruimos cuando nos marchamos."
 astral_rift.2665.name: "Reconversión del dron"
 astral_rift.2665.desc: "Es posible aplicar ingeniería inversa al dron de saneamiento rescatado para que nos asista en tareas de colonización. Podemos reacondicionarlo para catalogar las pequeñas muestras de la flora y fauna nativas, y así ayudar a nuestros colonos a familiarizarse con el terreno de las nuevas fronteras."
 astral_rift.2670.name: "Ironía viral"
 astral_rift.2670.desc: "Hemos programado un potente virus informático y lo hemos cargado en la red de drones limpiadores que hemos reparado. Cuando regresen a su hogar, el virus debería propagarse hasta desactivar la infraestructura de desinfección.\n\nPuede que, algún día, este planeta se recupere de la esterilización química y permita la evolución de la vida originada en esta apartada cueva."
 astral_rift.2675.name: "Un dron a nuestro son"
 astral_rift.2675.desc: "Con unos pequeños ajustes, este dron de saneamiento reacondicionado se convertirá en un gran asistente de investigación. Su habilidad para recoger muestras biológicas, realizar tareas muy precisas y volar de forma autónoma resulta prometedora para nuestro equipo de investigación.\n\nHemos desconectado al dron de la red de saneamiento e instalado nuevas funciones que complementen sus capacidades actuales. Seguiremos monitorizando su desempeño mientras colabora con [explorer.GetName]."
