 utopia.3000.name: "장막"
 utopia.3000.a: "장막으로 들어간다."
 utopia.3000.intro.desc: "장막. 믿을 수 없을 정도로 이상하고 불안하지만, 곧바로... 익숙함이 느껴집니다. 누구든 사이오닉 능력을 가진 자라면 꿈에서 이곳을 보았겠지만, 아마 당시에는 모르고 있었을 것입니다.\n\n현재 우리는 장막과 일반 우주, 혹은 우리가 실제 세계라고 부르는 장소 사이의 경계선 역할을 하는 텅 빈 공허와 멀리 떨어지지 않은 벼랑에 머물고 있습니다.\n\n장막의 더 깊은 곳으로 들어가려면, 텔레파시 능력자들의 노력과 막대한 양의 에너지가 필요합니다. 서둘러야 합니다... 지금 이 순간에도 우리는 감시당하고 있습니다."
 utopia.3000.1.desc: "장막은 오늘 조용합니다."
 utopia.3000.2.desc: "무언가 우리를 지켜보고 있습니다."
 utopia.3000.3.desc: "이쪽에서 보니 모든 것이 달라 보입니다."
 utopia.3000.4.desc: "시인을 보내는 편이 나았을지도..."
 utopia.3000.5.desc: "무언가 어두운 것이 다가옵니다."
 utopia.3000.6.desc: "우린 아직 꿈을 꾸고 있는 걸까요?"
 utopia.3000.7.desc: "해... 해냈습니다. 장막 안으로 들어왔어요!"
 utopia.3000.8.desc: "어떤... 존재가 근처에 있습니다. 우리를 장막의 더 깊은 곳으로 부르고 있습니다..."
 utopia.3000.9.desc: "당신도 목소리가 들리나요?"
 utopia.3000.10.desc: "장막이 힘으로 맥동합니다. 고향에... 온 기분입니다."
 utopia.3000.11.desc: "지금 마시고 있는 게 공기라고 생각하나요?"
 utopia.3000.12.desc: "보고는 있지만 보이지는 않습니다. 이곳에 관해 배울 것이 너무나도 많군요."
 utopia.3000.13.desc: "우린 대체 어떤 감각이 부족하길래 우리 주변의 또 하나의 세계를 보지도 듣지도 못하는 걸까요?"
 utopia.3000.14.desc: "최대한 주의하세요. 헛된 생각조차 이곳에서는 실체화할 수 있습니다... 그리고 대개는 우리에게 적대적이죠."
 utopia.3000.15.desc: "우린 여기 와서는 안 됐어요."
 utopia.3000.16.desc: "힘이... 넘쳐... 나는군요..."
 utopia.3000.17.desc: "집중해야... 합니다..."
 utopia.3000.18.desc: "모든 것이 여기서 시작된 것은 아닐까요?"
 utopia.3000.19.desc: "공포... 공포에 얼굴이 있어요."
 utopia.3000.b: "§M고등한 힘을 가진 존재와 접촉합니다.§!"
 utopia.3005.desc: "우리는 장막 너머에 막대한 힘이 존재한다는 사실을 알고 있습니다. 원래대로라면 이 존재들은 우리를 신경 쓰지 않겠지만, 즈로의 힘을 이용해 이들과 접촉을 시도할 수 있습니다. 우리 텔레파시 능력자들이 장막 전체에 걸쳐 이 존재들의 영향력을 감지했습니다. 어떤 존재와 접촉을 시도할까요?"
 utopia.3005.a: "§G해방된 살덩이의 냄새가 진동하는 존재§!"
 utopia.3005.b: "§P채울 수 없는 허기로 울부짖는 존재§!"
 utopia.3005.c: "§H열망과 욕망을 속삭이는 존재§!"
 utopia.3005.d: "§B깨어진 신뢰의 맛이 나는 존재§!"
 utopia.3010.desc: "텔레파시 능력자 밀회는 지난번에 장막을 방문한 이후로 아직 회복되지 않았습니다. 이들의 사이오닉 능력이 없다면, 닿을 수 없는 기억의 희미한 가장자리처럼 찰나의 순간에 영역을 엿볼 수 있을 뿐입니다.\n\n여기에서 얻을 수 있는 것이 없으니, 나중에 돌아와야 합니다."
 boon.bestowed: "§G혜택 부여§!"
 curse.bestowed: "§R저주 부여§!"
 boon.psi.link: "장막의 강력한 에너지가 모든 [Root.GetSpeciesNamePlural] 사이에서 공유되는 공동의 사이오닉 연결 고리로 흘러들어 왔습니다."
 boon.ship.link: "우리 텔레파시 능력자들이 장막과 우주선 사이에 일시적인 통로를 구축하는 데 성공했습니다."
 utopia.3030.desc: "$boon.psi.link$\n\n깊은 평온함이 [Root.GetName]에 퍼지기 시작했으며, 심지어 초능력이 없는 자들에게도 영향을 미치는 것 같습니다."
 utopia.3031.desc: "$boon.ship.link$\n\n우리 함대의 우주선에 보이던 일상적인 손상이 전부 사라졌습니다. 그 결과, 함대 유지비가 획기적으로 감소했습니다."
 utopia.3032.desc: "$boon.psi.link$\n\n우리 과학자들 사이에서 텔레파시로 공유되는 집단 지식의 토대가 만들어져, 작업 효율이 크게 증가했습니다."
 utopia.3033.desc: "$boon.ship.link$\n\n이제 우리 전함의 승무원들은 사이오닉 능력을 사용해 보호막 체계를 강화할 수 있습니다."
 utopia.3034.desc: "$boon.ship.link$\n\n이제 우리 승무원들은 사이오닉 능력을 사용해 무기 체계를 강화할 수 있습니다."
 utopia.3035.desc: "$boon.ship.link$\n\n이제 우리 승무원들은 사이오닉 능력을 사용해 무기 체계의 발사 속도를 높일 수 있습니다."
 utopia.3036.desc: "$boon.psi.link$\n\n우리 시민들의 마음과 정신에 새로운 연대감이 나타났으며, 정부가 세운 공동의 목표를 위해 협동하고자 하는 의지가 더욱 커진 듯합니다."
 utopia.3037.desc: "$boon.psi.link$\n\n우리의 공감 능력은 그 어느 때보다 커져서, 거대한 정치적 영향력으로 이어졌습니다."
 utopia.3038.desc: "$boon.psi.link$\n\n이토록 엄청난 통합감을 느껴본 것은 처음입니다."
 utopia.3039.desc: "$boon.ship.link$\n\n이제 우리 승무원들은 사이오닉 능력을 사용해 직접적으로 함선의 움직임에 영향을 줄 수 있으며, 적의 사격에 대응해 회피력을 높일 수 있습니다."
 utopia.3040.desc: "$boon.ship.link$\n\n이제 우리 승무원들은 사이오닉 능력을 사용해 제한적으로 현장 수리를 할 수 있으며, 정신만으로 선체의 균열을 고칠 수 있습니다."
 utopia.3041.desc: "$boon.psi.link$\n\n우리 텔레파시 능력자들이 이 힘으로 제국에서 가장 중요한 지도자들의 노화를 순간적으로 늦추고, 이들에게 수십 년의 수명을 부여했습니다. 아쉽게도 인구 전체에 이러한 효과를 적용하기에는 초자연적 에너지가 부족합니다."
 utopia.3041.tooltip: "모든 지도자가 §Y수명 연장§! 특성을 얻어, 지도자 수명이 §G40§!년 증가합니다."
 utopia.3042.desc: "$boon.ship.link$\n\n이제 우리 승무원들은 사이오닉 능력을 사용해 함선의 추진기를 강화할 수 있습니다. 이로 인해 아광속 속도가 크게 증가했습니다."
 utopia.3043.desc: "$boon.psi.link$\n\n덕분에 우리 병사들의 정신이 강화되었으며, 이제 이들은 전장의 어떤 위험도 용감하게 맞서려고 합니다. 또한, 이들의 단결력은 타의 추종을 불허합니다."
 utopia.3044.desc: "$boon.psi.link$\n\n기존의 감지 배열망에 비해, 이제 더욱 먼 거리를 이동하는 함선을 감지할 수 있습니다."
 utopia.3045.1.desc: "초자연적 영역의 여러 에너지 계층이 갑작스레 경고도 없이 전이하자, 우리 텔레파시 능력자들이 장막을 연결하기 위해 사용했던 통로가 무너졌습니다.\n\n우리는 곧바로 일반 우주로 퇴출되었습니다."
 utopia.3045.2.desc: "우리 텔레파시 능력자들이 장막과의 교감 과정에서 극심한 혹사에 시달리고 있습니다.\n\n이제 텔레파시 능력자들은 연결을 유지할 수 없습니다."
 utopia.3045.3.desc: "처음에는 천천히, 그리고 점점 더 빠르게 장막이 우리의 손아귀를 벗어나기 시작했습니다. 우리 텔레파시 능력자들은 발판을 잃고 비통함에 울부짖었으며, 우리는 일반 우주로 퇴출되었습니다."
 curse.psi.link: "우리가 장막과 연결하기 위해 구축한 통로를 통해 강력한 초자연적 반발이 이어졌으며, 이 반발은 모든 [Root.GetSpeciesNamePlural] 사이에서 공유되는 공동의 사이오닉 연결 고리로 흘러들어 왔습니다."
 curse.ship.link: "우리가 구축한 통로를 통해 강력한 초자연적 반발이 이어졌으며, 우리 함선에 영향을 주고 있는 것 같습니다."
 utopia.3050.desc: "$curse.psi.link$\n\n이는 우리 시민들의 행복도에 심각한 영향을 끼쳤으며, 이제 [Root.GetName] 전역이 우울감에 빠져 버렸습니다. 심지어 평범한 자들도 느낄 수 있습니다."
 utopia.3051.desc: "$curse.psi.link$\n\n이 부정적인 에너지가 우리 시민들의 정신에 의심을 퍼뜨리고 있습니다. 많은 이가 우리 정부의 생각과 다른 새로운 급진적 사상으로 눈을 돌리고 있습니다. 게다가 초능력자가 아닌 시민들도 영향받고 있습니다!"
 utopia.3052.desc: "$curse.ship.link$\n\n함선의 장갑은 취약해졌으며, 이제 예전과 같은 공격을 버틸 수 없게 되었습니다."
 utopia.3053.desc: "$curse.psi.link$\n\n어떤 이유에서인지 이는 [Root.GetName] 전역의 출생률에 해로운 영향을 끼쳤습니다. 심지어 사이오닉 능력을 타고나지 않은 종족의 구성원도 영향을 받았습니다."
 utopia.3054.desc: "$curse.psi.link$\n\n우리 연구원들은 정신이 흐려졌으며, 업무에 집중하기가 굉장히 어려워졌습니다."
 utopia.3055.desc: "$curse.psi.link$\n\n우리가 정치적 영향력을 쌓는 속도가 크게 감소했습니다."
 utopia.3056.desc: "$curse.psi.link$\n\n한때 우리 시민 사이에 있던 통합이라는 감각이 산산조각 났습니다."
 utopia.3057.desc: "$curse.ship.link$\n\n우리 함선이 보이지 않는 힘에 의해 고무줄로 당겨진 것처럼 움직였습니다. 이로 인해 아공간 이동 속도가 크게 감소했습니다."
 utopia.3058.desc: "$curse.psi.link$\n\n이 부정적인 에너지가 지상군의 사기를 크게 약화시켰기 때문에, 한동안 전투의 효율이 크게 감소할 것입니다."
 utopia.3059.desc: "우리가 장막과 연결하기 위해 구축한 통로를 통해 강력한 초자연적 반발이 이어졌으며, 이 반발이 우리 성간 감지기에 영향을 주고 있는 것 같습니다.\n\n모든 감지 지역의 감지기 해상도가 크게 감소해, 감지 범위가 현격히 줄어들었습니다."
