 formula_pink_armies: "Formuła różu"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "Dodaje modyfikator opinii §Y$opinion_formula_pink$§! wobec wszystkich imperiów nienależących do maszyn, litoidów i toksoidów."
 astral_rift_tropical_habitat: "Tropikalny habitat"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "Dotarliśmy do atmosfery tętniącej życiem, tropikalnej planety. Flora ma intensywne kolory, zaś wśród rodzących owoce drzew wiją się napuchnięte mięczaki.\n\nCo jakiś czas przez kalejdoskop roślinności przedziera się dziwaczna różowa mgiełka.\n\nBiorąc pod uwagę, jak gęsto porośnięta jest planeta, musimy kontynuować obserwacje z poziomu gruntu."
 astral_rift.3100.a: "Znajdźcie stosowne miejsce do lądowania."
 astral_rift.3105.name: "Twarde lądowanie"
 astral_rift.3105.desc: "Po wylądowaniu odnaleźliśmy ukrytą pod cienką warstwą piasku szczelinę w ziemi. Różowy gaz, który zaobserwowaliśmy z powietrza, jest tu jeszcze gęstszy. Zakładamy, że szczelina ta była niegdyś aktywnym kominem biegnącym głęboko, ku rdzeniowi planety.\n\nZróżnicowanie roślinności przyprawia tu o zawrót głowy, drzewa uginają się pod ciężarem owoców. Całe stada rozdętych, powolnych robaków pełzną przez dżunglę, spokojnie się pożywiając lub śpiąc na bogatej w składniki odżywcze glebie. Wokół każdego z nich roi się od młodych."
 astral_rift.3105.a: "Przyjrzyjcie się faunie."
 astral_rift.3105.b: "Pobierzcie próbkę różowego gazu."
 astral_rift.3110.name: "Roślinożerny ekosystem"
 astral_rift.3110.desc: "Pobraliśmy rozmaite rodzaje próbek planetarnej fauny. Tutejsze formy życia są całkowicie pozbawione agresji, a każda istota, na jaką się natknęliśmy, była roślinożerna. Przypominające ślimaki gatunki mięczaków spożywają ogromne ilości materii roślinnej i skrywają pod swoją wzorzystą, zieloną skórą obfite pokłady tłuszczu.\n\nZróżnicowanie fauny jest bardzo osobliwe. W typowym ekosystemie pojawiłby się gatunek wykorzystujący obecność tak łatwej do upolowania zwierzyny. Podejrzewamy, że spokojna natura miejscowych gatunków jest efektem działania dziwnych związków organicznych obecnych we wszechobecnym różowym gazie. Zbadanie ich pochodzenia ujawni być może nieco więcej informacji."
 astral_rift.3110.a: "Znajdźcie źródło."
 astral_rift.3111.name: "Halucynogenny gaz"
 astral_rift.3111.desc: "Gaz, który odkryliśmy na planecie, okazał się mieć niebezpieczne właściwości halucynogenne. Nasze wspomnienia z czasu spędzonego poza sferą są w najlepszym razie niewyraźne. Zdołaliśmy jednak odtworzyć dzieje naszej ekspedycji dzięki nagraniom z kamer naszych kombinezonów.\n\nSnuliśmy się przez jakiś czas bez celu po zielonych równinach mglistego, obcego świata. Zdawało się, że każdy kolejny krok to wspaniałe odkrycie: piękna roślina, zadowolony mięczak spacerujący po polanie, przepyszny owoc - tymi ostatnimi syciliśmy się do woli. Odurzająca substancja w powietrzu sprawiała, że ekspedycja, choć tak dalece nieproduktywna, wydawała nam się wspaniałym osiągnięciem.\n\nFiltry w naszych kombinezonach nie wystarczyły, by ochronić nas przed gazem. Szczęśliwie kilkoro z nas wróciło w miejsce, w którym stoi §Y$tech_rift_sphere$§!, i zdołało odzyskać zmysły. Choć mieliśmy wrażenie, że dopiero co wyruszyliśmy, w rzeczywistości upłynęło wiele dni.\n\nOczywistym jest, że przed wznowieniem śledztwa postaramy się ulepszyć nasze filtry powietrza."
 astral_rift.3111.a: "Znajdźcie źródło tego gazu."
 astral_rift.3115.name: "Analiza atmosfery"
 astral_rift.3115.desc.common: "Pobraliśmy próbkę zawieszonej nad powierzchnią planety różowej mgiełki i przeanalizowaliśmy ją na poziomie molekularnym.\n\nGaz wykazuje potężny efekt otępiający, który sprawia, że wszelkie formy biologicznego życia stają się niegroźne i zadowolone z życia. Podatna na jej wpływ inteligentna istota będzie zaspokajać jedynie swoje najbardziej podstawowe potrzeby, mając przy tym poczucie absolutnego spełnienia.\n\nCo więcej, lotne związki ułatwiają odkładanie się tkanki tłuszczowej - ich wdychanie wpływa na poziom hormonów w ciele, który z kolei zwiększa apetyt wskutek zmniejszenia kontroli nad dystrybucją składników odżywczych i reakcjami układu odpornościowego. Z czasem skutkuje to nieprzerwanym cyklem nadmiernej konsumpcji. Śladowa ilość enzymów pozwala potwierdzić, że gaz ma pochodzenie biologiczne, nie zdołaliśmy jednak odnaleźć zwierzęcia, który go wydziela."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nTa kojąca substancja nie stanowi dla nas zagrożenia. Nawet bardzo duże jej stężenie ma na nas tylko niewielki wpływ."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nTa kojąca substancja nie będzie oddziaływać na nasze drony. Możemy bezpiecznie kontynuować eksplorację."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\nAby kontynuować eksplorację, będziemy potrzebowali aparatów oddechowych chroniących nas przed odurzeniem."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "Załóżcie stosowny sprzęt i ruszajcie."
 astral_rift.3120.name: "Ziejąca rozpadlina"
 astral_rift.3120.desc: "Wykorzystując czujnik jakości powietrza, wyszukaliśmy na zielonej planecie miejsca o największej koncentracji toksycznego gazu. Za kępą ciężkich od jagód krzewów, pośrodku polany, odkryliśmy pokaźnych rozmiarów rozpadlinę. W nieregularnych odstępach czasu wypluwała ona z siebie fale gęstych, różowych wyziewów.\n\nPodejrzewamy, że gaz ten wytwarzany jest przez podziemną istotę przebywającą gdzieś w dolnej szczęści szczeliny. Jej znalezienie, najlepiej żywej, zapewniłoby nam szerokie pole do badań."
 astral_rift.3120.a: "Zachowajcie ostrożność. Rozpocznijcie wykopaliska wokół rozpadliny."
 astral_rift.3120.b: "Zbadajcie rozpadlinę bezpośrednio."
 astral_rift.3125.name: "Wykopaliska wokół rozpadliny"
 astral_rift.3125.desc: "Narzędzie do pobierania próbek, jakim dysponuje §Y$tech_rift_sphere$§!, zostało przerobione na koparkę, która zaczęła poszerzać szczelinę. Po przekopaniu się przez grubą warstwę wilgotnej, żółtej ściółki odsłoniliśmy nową warstwę gleby. Miała kolor ochry, przy kopaniu zaś rozpadała się na przypominające łuski, warstwowe fragmenty, które przy najlżejszym dotknięciu uwalniały z siebie małe chmurki uwięzionego wewnątrz różowego gazu.\n\nChoć warstwa ta zawierała duże ilości związków organicznych, było ich nadal o wiele za mało, by mogła stanowić źródło gazu.\n\nKoparka przebiła się wreszcie przez ciemniejszą, szkarłatną warstwę gleby. Wówczas też ziemia wokół rozbryznęła się gwałtownie. Z wykopanego przez nas otworu buchnęły gęste chmury różowego gazu. Po chwili ciemniejsza warstwa poruszyła się, jakby była żywa.\n\nNasza koparka zapadła się gwałtownie w szkarłatnej ziemi i uległa zmiażdżeniu. Powierzchnia wokół zaczęła trząść się coraz gwałtowniej, zmuszając nas do ucieczki w wyższe warstwy atmosfery.\n\nNie jesteśmy tu już mile widziani."
 astral_rift.3125.a: "Zbadajcie próbki gleby."
 astral_rift.3130.name: "Eksploracja rozpadliny"
 astral_rift.3130.desc: "Zeszliśmy w rozpadlinę, wykorzystując prowizoryczny sprzęt wspinaczkowy, poszukując żyjącej w niej istoty. Mineralne ściany wokół nas zmieniły się wkrótce z żółtych i wilgotnych w łuskowate, ciemnoróżowe. Jeszcze niżej wszystko przybrało kolor pulsującego szkarłatu.\n\nSchodziliśmy coraz głębiej, a wokół nas uwalniał się kłębami gęsty, różowy gaz. Gdy dotarliśmy na sam dół, odkryliśmy jego źródło: pajęczynowata kurtyna rozciągnięta była na całą szerokość rozpadliny, pośrodku zaś miała otwór z chitynową, przypominającą dziób paszczą, od której w głąb ziemi biegła pokryta grubymi żyłami rura.\n\nOdkryliśmy mięsożerne życie. Możliwe, że jest nim sama planeta."
 astral_rift.3130.a: "Wydobądźcie tę paszczę."
 astral_rift.3130.b: "Pozyskajcie próbki gleby z najgłębszych ścian."
 astral_rift.3135.name: "Wydobycie"
 astral_rift.3135-3140.desc.common: "Odcięliśmy paszczę od centralnej rury wystającej ze szkarłatnej skały, po czym rozpoczęliśmy wspinaczkę."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nŚciany rozpadliny wokół nas zatrzęsły się gwałtownie w odpowiedzi, tunel zaś pogrążył się w chmurze skoncentrowanego, biologicznego gazu. Poczuliśmy, jak całe pomieszczenie się trzęsie, zaś nasza droga na powierzchnię zaczęła stawać się coraz węższa i węższa. To coś, czymkolwiek jest, próbowało nas połknąć."
 astral_rift.3135.desc.common.2: "Nie jesteśmy tu już mile widziani."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\nSzczęśliwy traf sprawił, że przypominające mięso szkarłatne ściany odsuwały się odruchowo od naszych naturalnie toksycznych ciał. Uciekliśmy cali i zdrowi. Gdy wyszliśmy na powierzchnię, szczelina zamknęła się, pozostawiając na powierzchni polany cienką bliznę. Ziemia wokół nas zaczęła trząść się coraz gwałtowniej, zmuszając nas do szybkiej ucieczki w górne warstwy atmosfery.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\nUciekliśmy przed rozpadliną na moment przed tym, jak się zamknęła, zostawiając po sobie bliznowate wgłębienie. Ziemia wokół nas zaczęła trząść się coraz gwałtowniej; wycofaliśmy się w górne warstwy atmosfery.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "Zbadajcie odcięty narząd"
 astral_rift.3140.name: "Traumatyczna ucieczka"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nŚciany rozpadliny zatrzęsły się potężnie w reakcji, tunel zaś wypełnił się skoncentrowanym biologicznym gazem, przesłaniając całkowicie widok. Ruszyliśmy w pośpiechu na powierzchnię, wyjście jednak zaczęło kurczyć się wokół nas.\n\nNiestety, tunel zamknął się przedwcześnie - [Leader.GetName] doznaje zmiażdżenia dolnej części ciała wskutek działania niesamowitych sił sejsmicznych."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\nSzczęśliwie, wszystkie części można wymienić."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\nZabrawszy zmasakrowane, lecz wciąż żywe ciało, uciekliśmy w górne warstwy atmosfery. [Leader.GetName] nie wróci już do pełnej sprawności, lecz pozostaje w stabilnym stanie dzięki systemom podtrzymywania życia."
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "Geologiczny cud"
 astral_rift.3145.desc: "Dokonaliśmy analizy próbek dziwacznej, różowej gleby. Potwierdziła ona istnienie potężnych rozmiarów mineralnego, biologicznego organizmu. Podejrzewamy, że materiał ten oraz szkarłatna substancja, która zmiażdżyła naszą koparkę, stanowią część tej samej żywej istoty, a mianowicie całej tej planety. Według naszej hipotezy stworzyła ona swój własny ekosystem mający zapewniać jej stały dostęp do bogatego w składniki odżywcze i posłusznego pożywienia.\n\nGleba jest niezwykle żyzna, co wyjaśniałoby niezwykłe zagęszczenie roślinności na powierzchni planety. Zdołaliśmy wykorzystać niektóre jej właściwości do usprawnienia naszych własnych technik rolniczych."
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "Uważając, by nie zakłócić spokoju organizmu, szybko pobraliśmy próbki trzech typów gleby z pulsujących ścian rozpadliny i opuściliśmy planetę bez dalszych incydentów.\n\nPrzeanalizowaliśmy pobrane próbki i potwierdziliśmy nasze podejrzenia - cała ta planeta jest żywa.\n\nŻółta, górna warstwa gleby jest niezwykle bogata w składniki odżywcze i dzięki swej żyzności umożliwia gwałtowny rozrost roślinności. Łuskowata, różowa warstwa minerałów pozwala szybko przesyłać odurzający gaz na powierzchnię planety. Szkarłatny materiał wreszcie pełni funkcję układu krążenia - transportuje minerały i zasoby organiczne tam, gdzie są najbardziej potrzebne.\n\nRozpadlina, na którą się natknęliśmy, ewidentnie była elementem układu trawiennego - mieliśmy ogromne szczęście, że nie zostaliśmy zjedzeni.\n\nTak czy inaczej, zdołaliśmy zastosować niezwykłe właściwości górnej warstwy gleby do usprawnienia naszych własnych metod rolniczych. Wyjątkowa forma życia, na jaką natknęliśmy się w astralnych wymiarach, będzie przedmiotem badań przez wiele lat."
 astral_rift.3155.name: "Planetarna sekcja zwłok"
 astral_rift.3155.desc.common: "Po przeprowadzeniu rozmaitych eksperymentów na odciętym narządzie trawiennym zdołaliśmy lepiej zrozumieć ekosystem planety. Przede wszystkim cała ona - łącznie z glebą i wszystkim innym - jest żyjącą istotą.\n\nW układzie trawiennym otworu gębowego znajdują się gruczoły pełne skoncentrowanego materiału biologicznego, który może być rozpylany w dolnych warstwach atmosfery. Służy on do pasienia żyjących na powierzchni zwierząt i zapobiega wyewoluowaniu innych drapieżników. Odurzone ofiary są następnie spożywane przez planetę poprzez duże otwory podobne do tych, na jakie się natknęliśmy. Jest on ledwie jednym z tysięcy."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\nNauczyliśmy się syntetycznie odtwarzać różowy gaz i modyfikować jego właściwości tak, aby nasi dyplomaci mogli go używać jako feromonu. Choć jego koncentracja jest o wiele mniejsza, nadal zapewnia silny efekt kojący w kontakcie z większością naturalnych istot biologicznych."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\nNauczyliśmy się syntetycznie odtwarzać różowy gaz i modyfikować jego właściwości tak, aby można było go zastosować jako bojowy środek znieczulający. Wzmocniliśmy anestetyczne działanie gazu, usuwając przy tym efekt niwelowania agresji. Ranni żołnierze będą mogli więc ignorować ból i dalej toczyć walkę."
 astral_rift.3155.a: "Cóż za niezwykła istota."
