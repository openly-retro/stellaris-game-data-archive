 leader_trait_supporting_voter: "Взаимная поддержка"
 leader_trait_supporting_voter_desc: "Этот лидер не упускает случая поздравить других с успехом."
 leader_trait_supporting_voter_tt: "£diplo_weight£ §Y[GetGalCommunityOrGalImperium]§! §EЭффекты§!:$TABBED_NEW_LINE$Поддержка принятой резолюции дает 1 §Yодолжение§! и 5 ед. §Yдоверия§! со стороны предложившего ее государства"
 MESSAGE_SUPPORTING_VOTER: "Получено одолжение"
 MESSAGE_FAVOR_SUPPORTING_VOTER_DESC: "Благодаря умениям, которыми обладает $LEADER$, мы добились 1 одолжения и 5 ед. доверия со стороны государства $WHO|Y$."
 leader_trait_diplo_weight: "Респектабельность"
 leader_trait_diplo_weight_desc: "Этот лидер одним своим присутствием вызывает уважение у окружающих. Такого делегата никто не осмеливается перебивать."
 leader_trait_federal_negotiator: "Чувство локтя"
 leader_trait_federal_negotiator_desc: "Этот лидер искренне считает, что федерации способны объединять. Такая убежденность вдохновляет нас всех."
 leader_trait_federal_greeter: "Приветливость"
 leader_trait_federal_greeter_desc: "Этот делегат лично приветствует новых членов федерации и помогает им освоиться, чтобы те чувствовали себя как дома."
 leader_trait_federal_sweet_talker: "Миротворец"
 leader_trait_federal_sweet_talker_desc: "Пусть наши взгляды не всегда сходятся, но все мы преследуем общую цель, состоим в одной федерации, живем одной и той же мечтой. Конфликт порождает только слабость."
 leader_trait_federal_joint_navy: "Совместные учения"
 leader_trait_federal_joint_navy_desc: "Сила в единстве. Иногда она кроется внутри нас самих; иногда она воплощается в виде мощного флота."
 leader_trait_ambassador_ear_to_the_ground: "Всезнающий"
 leader_trait_ambassador_ear_to_the_ground_desc: "Этот лидер постоянно смотрит в оба, [root.species.GetEarNamePlural] держит на макушке и вообще активно пользуется органами чувств."
 leader_trait_ambassador_ear_to_the_ground_machine: "$leader_trait_ambassador_ear_to_the_ground$"
 leader_trait_ambassador_ear_to_the_ground_machine_desc: "Этот лидер любит обвешивать всё камерами. И микрофонами. И другими записывающими устройствами."
 leader_trait_ambassador_whisper_networks: "Болтун"
 leader_trait_ambassador_whisper_networks_desc: "Этот чиновник — опытный сплетник, когда того требуют обстоятельства, и хорошо налаживает связи с высокопоставленными любителями поболтать."
 leader_trait_ambassador_bully: "Зловредный"
 leader_trait_ambassador_bully_desc: "Злоба иногда бывает мощной движущей силой. Этот лидер обращает гневные жалобы в призывы к действию."
 leader_trait_ambassador_favor_maker: "Оппортунист"
 leader_trait_ambassador_favor_maker_desc: "Этот хитрый посол даже малейшую обиду может превратить в компромат."
 leader_trait_ambassador_favor_maker_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Послы, занятые §Yулучшением отношений§!, с вероятностью §G0,25%§! в месяц могут добиться §Yодолжения§!"
 leader_trait_ambassador_favor_maker_2_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Послы, занятые §Yулучшением отношений§!, с вероятностью §G0,50%§! в месяц могут добиться §Yодолжения§!"
 leader_trait_ambassador_favor_maker_3_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Послы, занятые §Yулучшением отношений§!, с вероятностью §G1%§! в месяц могут добиться §Yодолжения§!"
 leader_trait_ambassador_pact_keeper: "Очарователь"
 leader_trait_ambassador_pact_keeper_desc: "Благодаря своим изящным манерам этот лидер добивается более выгодных условий при обсуждении дипломатических соглашений."
 leader_trait_ambassador_commercial_pact_focus: "Предприниматель"
 leader_trait_ambassador_commercial_pact_focus_desc: "Рынок — это не зона боевых действий, это зона равных возможностей. Если действовать сообща, выгоду получит каждый."
 leader_trait_ambassador_research_pact_focus: "Обмен знаниями"
 leader_trait_ambassador_research_pact_focus_desc: "Делиться знаниями, взглядами, научными работами означает вместе строить будущее."
 leader_trait_ambassador_extra_envoys: "Свита"
 leader_trait_ambassador_extra_envoys_desc: "Этот лидер постоянно находится в окружении специально обученных помощников."
 leader_trait_explorer_cloaking_focus: "Секретные исследования"
 leader_trait_explorer_cloaking_focus_desc: "Некоторые открытия лучше держать в тайне от общественности."
 leader_trait_explorer_cloaking_focus_3_tt: "$t$Максимальная $SHIP_SHIELD_REDUCTION_CLOAKING$: §Y50%§!"
 leader_trait_academic_minor_artifacts_expert: "Ценитель древностей"
 leader_trait_academic_minor_artifacts_expert_desc: "Что одному ученому покажется мусором, то для другого — сокровище. Этот лидер уходит с раскопок лишь тогда, когда изучит каждый сантиметр."
 leader_trait_academic_minor_artifacts_expert_tt_intro: "Шанс обнаружить залежь £minor_artifacts£ §Yмалых артефактов§! при раскопках:"
 leader_trait_academic_minor_artifacts_expert_tt: "$leader_trait_academic_minor_artifacts_expert_tt_intro$ §G+$@minor_artifacts_expert_amt_1|0$%§!"
 leader_trait_academic_minor_artifacts_expert_2_tt: "$leader_trait_academic_minor_artifacts_expert_tt_intro$ §G+$@minor_artifacts_expert_amt_2|0$%§!"
 leader_trait_academic_minor_artifacts_expert_3_tt: "$leader_trait_academic_minor_artifacts_expert_tt_intro$ §G+$@minor_artifacts_expert_amt_3|0$%§!"
 leader_trait_academic_dig_site_expert: "Землекоп"
 leader_trait_academic_dig_site_expert_desc: "Этот лидер уважает физический труд и особенно — полевые работы."
 leader_trait_academic_astral_rift_expert: "Странствующий по разломам"
 leader_trait_academic_astral_rift_expert_desc: "Разломы зовут, и этот лидер откликается на зов."
