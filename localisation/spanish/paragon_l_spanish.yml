 ####################
 ### THE BEHOLDER ###
 ####################
 #Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name: "Monolito perdido"
 paragon.102.desc: "El monolito de [beholder_planet.GetName] ha desaparecido, dejando un cráter gigante tras él. Los habitantes preinteligentes bordean el precipicio, aparentemente confusos."
 #RECRUITMENT #
 paragon_beholder_category: "Lecturas erráticas"
 paragon_beholder_category_desc: "Hemos detectado picos de energía intermitentes procedentes del planeta. Estas lecturas indican la presencia de algo poderoso que va más allá de las capacidades de los habitantes preinteligentes que hemos observado."
 paragon.3.name: "Lecturas erráticas"
 paragon.3.desc: "Hemos localizado la fuente de las fluctuaciones de energía en [From.GetName] en una estructura monolítica en el corazón del territorio preinteligente. Se ha observado a la población local congregándose curiosamente alrededor de la estructura.\n\nSi queremos averiguar el propósito de este objeto, la interacción con los habitantes del planeta es inevitable."
 paragon.3.a: "Enviemos un equipo para comenzar las investigaciones."
 paragon.3.b: "$distar.255.b$"
 paragon.4.name: "El Monolito Murmurante"
 paragon.4.desc: "Nuestro equipo ha empezado a investigar la estructura en [From.From.GetName]. Se trata de una antigua pirámide de cuatro lados. Los científicos afirman oír extraños susurros en sus inmediaciones y lo han bautizado con acierto como el \"Monolito Murmurante\".\n\nEl monolito parece desempeñar un papel central en el rudimentario sistema de creencias adoptado por las especies preinteligentes del planeta. No es habitual que una especie con este nivel de sensibilidad desarrolle prácticas espirituales complejas cuando aún no ha empezado a utilizar herramientas.\n\nLos [beholder_presapients.GetAdj] son territoriales y se dejan provocar con facilidad. Nuestra llegada los ha perturbado, y han empezado a reunirse en mayor número alrededor del monolito. Para acceder a la estructura será necesario emplear la fuerza."
 paragon.4.a: "Debemos ganarnos su confianza."
 paragon.4.b: "Su fe es errónea."
 paragon.4.b.custom_tooltip: "Enseñaremos a esta especie preinteligente a adorarnos a nosotros."
 paragon.4.c: "Despejad la zona a la fuerza."
 paragon.4.d: "No suponen una amenaza. Los dejaremos en paz."
 the_beholder_presapients_protected: "Simbiosis anómala"
 the_beholder_presapients_protected_desc: "Los susurros que emanan del monolito de este planeta reconfortan a sus habitantes preinteligentes. Protegen la estructura como si su supervivencia dependiera de ella. Cualquier interferencia por nuestra parte conllevará consecuencias impredecibles."
 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS: "Generando confianza"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC: "Aclimatar a los [beholder_presapients.GetAdj] de [beholder_planet.GetName] a nuestra presencia nos ayudará a acceder al Monolito Murmurante. Si bajan la guardia, podremos movernos libremente entre ellos y tendremos la oportunidad de aprender más sobre su especie."
 paragon.5.name: "Confianza a la vista"
 paragon.5.desc: "Después de pasar algún tiempo con los [beholder_presapients.GetAdj] de [beholder_planet.GetName], parecen menos asustados por nuestra presencia. Estamos adquiriendo un conocimiento básico de sus estructuras sociales.\n\n$paragon_whispering_info$"
 paragon.5.a: "Estamos progresando."
 paragon_whispering_info: "Una nueva afluencia de [beholder_presapients.GetAdj] ha empezado a abarrotar el monolito. A diferencia de su comportamiento territorial inicial, ahora parecen tranquilos e incluso expectantes. Algo está a punto de ocurrir."
 ### Proclaim our own divinity
 #Success
 paragon.10.name: "Falsos dioses"
 paragon.10.desc: "Hemos entrenado a los [beholder_presapients.GetAdj] para que nos vean como deidades. Ahora están domesticados y dependen de nosotros para su seguridad y protección. Nuestras proezas tecnológicas son como magia para ellos, y manipular su sistema de creencias ha sido tarea fácil. Ahora tenemos pleno acceso al Monolito Murmurante."
 #Failure
 paragon.11.name: "$paragon.10.name$"
 paragon.11.desc: "Intentamos domesticar a los [beholder_presapients.GetAdj], suponiendo que conseguiríamos que su adoración se desviara del monolito hacia nosotros. Por desgracia, nuestros intentos han resultado contraproducentes y hemos provocado una respuesta agresiva. Una gran multitud ha aparecido para bloquear el Monolito Murmurante. No podemos acceder."
 paragon.11.a: "Desafortunado. $paragon.4.c$"
 paragon.11.b: "$distar.255.b$"
 ### Make them move
 paragon.15.name: "Resistencia desalentada"
 paragon.15.desc: "Tras un audaz despliegue de potencia de fuego, hemos obligado a los [beholder_presapients.GetAdj] a reconocer nuestra superioridad. A pesar del abismo que separa nuestros intelectos, han asimilado la lección de que no les conviene interponerse en nuestro camino. Muchos han huido despavoridos, retirándose a sus moradas. Ya podemos examinar el Monolito Murmurante sin interferencias."
 paragon.15.a: "Hemos hecho lo que teníamos que hacer."
 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY: "Estudiar el Monolito Murmurante"
 WHISPER_TEMPLE_STUDY_DESC: "Tenemos la oportunidad de examinar el Monolito Murmurante de [beholder_planet.GetName]."
 paragon.20.name: "Estudiando el Monolito Murmurante"
 paragon.20.desc: "Nuestro estudio del Monolito Murmurante ha resultado lento y menos revelador de lo que esperábamos. Los secretos de la estructura se nos escapan. Es innegable que hay tecnología avanzada dentro de la pirámide, pero la gran cantidad de energía que se produce es incompatible con nuestra comprensión actual de la ciencia.\n\nMás allá de las paredes del monolito, está sucediendo algo inusual. $paragon_whispering_info$"
 paragon.20.a: "$paragon.5.a$"
 #The Murmuring (previously The Whispering)
 paragon.25.name: "El murmullo"
 paragon.25.desc: "Cuando todos los [beholder_presapients.GetAdj] se reunieron alrededor del Monolito Murmurante, observamos un fenómeno que no habíamos visto antes. Una sensación de calma invadió a la multitud. Las criaturas estaban paralizadas por una fuerza invisible. Algunos de nuestros científicos se vieron envueltos en este acontecimiento paranormal y, por un momento, perdieron el contacto con la realidad. Cuando volvieron en sí, afirmaron haberse comunicado directamente con el Monolito Murmurante."
 paragon.25.a: "Que presenten un informe completo."
 paragon.26.name: "$paragon.25.name$"
 paragon.26.desc: "El informe de nuestros científicos sobre la reciente comunión con el Monolito Murmurante es muy interesante. Supuestamente, fue una experiencia liberadora y transformadora.\n\nLos científicos se refieren ahora al acontecimiento como \"El murmullo\", y sostienen que el monolito entró en contacto directo con ellos. En el breve instante de contacto, los participantes pudieron compartir sus pensamientos más íntimos con todos los implicados, y se sintieron invadidos por una sensación de confianza y comprensión.\n\nCuando los efectos se desvanecieron, las emisiones de energía del monolito cayeron en picado. Quizá podamos encontrar la manera de restablecer el contacto con él."
 WHISPER_TEMPLE_ENERGY: "Monolito Murmurante: energía"
 WHISPER_TEMPLE_ENERGY_DESC: "Concentrando ráfagas de energía en los componentes internos del Monolito Murmurante, quizá podamos recrear el fenómeno del murmullo y lograr otro contacto."
 paragon.30.name: "El Observador"
 paragon.30.desc: "Hemos recreado con éxito las condiciones del primer murmullo y hemos iniciado una segunda comunión con el monolito. Esta vez hemos podido prolongar el fenómeno y hemos establecido contacto con una entidad que está utilizando el monolito como conducto para comunicarse desde otro lugar.\n\nLa entidad se ha identificado como §YEl Observador§!. Afirma existir dentro del §YVelo§!, y utiliza el monolito para comunicarse desde otro plano de existencia. Se alimenta de energía, y ha accedido a ofrecernos ayuda a cambio de un festín."
 paragon.30.a: "Alimentémoslo con la energía que necesita."
 paragon.30.b: "Recibirá energía con el tiempo."
 paragon.30.c: "No tenemos motivos para confiar en él."
 the_beholder_energy_small: "El Observador"
 beholder_context_menu_title: "Aterrizaje planetario"
 beholder_action_activity_key: "Movimiento para aterrizar en $PLANET_NAME|Y$"
 the_beholder_energy_small_desc: "Esta ofrenda de energía asegurará nuestro pacto con El Observador."
 the_beholder_energy_medium: "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc: "$the_beholder_energy_small_desc$"
 the_beholder_energy_big: "$the_beholder_energy_small$"
 the_beholder_energy_big_desc: "$the_beholder_energy_small_desc$"
 paragon.31.name: "Una nave"
 paragon.31.desc: "§HCumplimos nuestra parte del trato con El Observador, proporcionándole la energía tal y como nos pidió. Al recibir la energía, el monolito empezó a emitir vibraciones de alta frecuencia. Entonces empezó a temblar, y el suelo que lo rodeaba se desmoronó, mientras el monolito se elevaba, revelando ser al menos dos veces mayor que nuestras estimaciones más descabelladas.\n\nEl monolito, una enorme estructura octaédrica, quedó suspendido en el aire mientras la tierra y el polvo caían al suelo. Los habitantes del planeta chillaron de pánico cuando el monolito surcó los cielos y se elevó sobre la atmósfera de [beholder_planet.GetName].\n\nAhora está claro que el Monolito Murmurante es una nave colosal, capaz de realizar vuelos espaciales. Actualmente orbita alrededor de [beholder_planet.GetName].§!"
 paragon.1.a: "¿Con qué fin buscas energía?"
 paragon.1.a.response: "§HTras un largo silencio, empiezan a oírse interferencias en la transmisión que van aumentando hasta que los oyentes se encuentran desbordados por una miríada de emociones que pasan por lamentos debilitantes hasta deseos apremiantes. Se escuchan demasiadas cosas para discernir qué dicen, pero una de ellas se abre paso entre el ruido:§!\n\nla observación."
 paragon.1.b: "¿Qué puedes hacer por nuestra civilización?"
 paragon.1.b.response: "§HResuena un hilo de voces susurrantes e incoherentes.§!\n\nSecretos... al descubierto. Por el potencial del... camino... abierto. El Velo... empieza. Damos la bienvenida... Permitidnos... guiar vuestros ojos... allí.\n\n§HAunque este mensaje fraccionado se presta a interpretaciones, no cabe duda de que la energía psiónica y el Velo tienen algo que ver.§!"
 paragon.1.c: "¿Qué eres?"
 paragon.1.c.response: "§HSe oye una voz con sorprendente claridad:§!\n\nFugaz y eterno. Nada y todo... Vuestro idioma es ineficaz. Somos semejantes al \"propósito\". Por ahora, cualquier otra definición está fuera de vuestro alcance. El Velo es vasto y hay mucho que aprender."
 paragon_beholder_joins: "§Y$NAME_The_Beholder$§! se une a tu imperio como §Hlíder§!"
 NAME_The_Beholder: "El Observador"
 NAME_The_Beholder_plural: "El Observador"
 temple_of_whispers: "$NAME_The_Beholder$"
 temple_of_whispers_plural: "$NAME_The_Beholder$"
 temple_of_whispers_key: ""
 BEHOLDER_CLOUD_LIGHTNING: "Rayos en el Velo"
 NAME_Temple_of_Whispers: "El Monolito Murmurante"
 building_the_beholder: "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc: "El conducto de §Y$temple_of_whispers$§! a nuestro plano de existencia. Una nave que se alimenta de la energía del planeta para acumular zro y mantener su conexión con el Velo."
 building_the_beholder_known_desc: "$beholder_decisions$"
 building_the_beholder_unknown_desc: "Una estructura misteriosa que emite extrañas fluctuaciones de energía."
 beholder_ship_button_desc: "§HAterrizaje planetario§!\nAterriza esta nave en un planeta controlado, donde se convertirá en un edificio.\n\n§YMonolito Murmurante§!\nLímite de imperio: §Y1/1§!\nProduce: 8,00 £sr_zro£\nMantenimiento: £energy£25,00\nRecursos de poblaciones psiónicas: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions: "Permite §Edecisiones planetarias§!:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"
 SHROUD_SHIELD_SUPPRESSION_FIELD: "Supresión de escudos en el Velo"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC: "Un campo de energía infundida por el Velo que anula todos los escudos de todo un sistema estelar."
 SHIP_PLANETFALL: "Diseño bifuncional"
 SHIP_PLANETFALL_DESC: "El monolito es una nave más robusta que la mayoría, y es capaz de servir tanto de nave como de edificio planetario."
 decision_deploy_beholder: "Desplegar Monolito Murmurante"
 decision_deploy_beholder_custom_tooltip: "Se desplegará el Monolito Murmurante para que funcione a modo de nave interestelar capaz de combatir."
 decision_deploy_beholder_desc: "Fuera del planeta, la nave del Observador activa un potente amortiguador de escudos, que desactivará todos los escudos indiscriminadamente."
 cannot_deploy_during_psi_inoculation: "§RLa inoculación psiónica de la población de este planeta está en marcha. El Observador no puede desplegarse, o sus mentes estarán en peligro.§!"
 decision_psi_inoculate_pops: "Comenzar la inoculación psiónica"
 decision_psi_inoculate_pops_custom_tooltip: "El Monolito Murmurante concederá a las £pop£ §Ypoblaciones§! el rasgo §Ypsiónico§! con el tiempo en vez de producir £sr_zro£ §Yzro§!.\n\n§REl Monolito Murmurante no se puede desplegar mientras esto esté en curso.§!"
 decision_psi_inoculate_pops_desc: "El Observador inocula a las poblaciones con el tiempo para que sean §Y$trait_psionic$§!. Esto requiere que las poblaciones no sean purgadas, y que no sean cibernéticas ni mente colmena."
 no_organic_pops_on_planet: "§REste planeta no tiene poblaciones orgánicas no cibernéticas que inocular.§!"
 decision_cease_psi_inoculate_pops: "Cesar inoculación psiónica"
 decision_cease_psi_inoculate_pops_custom_tooltip: "Las £pop£ §Ypoblaciones§! dejarán de ser modificadas para obtener el rasgo §Ypsiónico§! con el tiempo.\n$beholder_psi_pops_timer_tooltip$\nEsto permitirá que el Monolito Murmurante se despliegue y también se restaurará su producción de £zro£ §Yzro§!."
 decision_cease_psi_inoculate_pops_desc: "El Observador inocula a las poblaciones con el tiempo para que sean §Ypsiónicas§!. Esto requiere que las poblaciones no sean purgadas, y que no sean cibernéticas ni mente colmena."
 beholder_psi_pops_timer_tooltip: "La próxima inoculación psiónica de §Y[This.GetName]§! se completará en §Y[This.beholder_psi_pops_timer]§!."
 beholder_psi_pops_cooldown_tooltip: "\n§REl Monolito Murmurante ha cesado recientemente la inoculación psiónica y no puede volver a comenzar hasta §Y[This.beholder_psi_pops_cooldown_timer]§!§!"
 MESSAGE_POPS_INOCULATED_TITLE: "Inoculación de población completada"
 MESSAGE_POPS_INOCULATED_DESC: "Una £pop£ población de $PLANET|$ ha obtenido el rasgo §Y$trait_psionic$§! gracias a la inoculación psiónica del §YObservador§!."
 MESSAGE_BEHOLDER_PLANETFALL_TITLE: "Aterrizaje planetario del Observador"
 MESSAGE_BEHOLDER_PLANETFALL_DESC: "El Observador ha aterrizado en $PLANET|$. El Monolito Murmurante ahora descansa allí."
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE: "Aterrizaje planetario del Observador fallido"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC: "El Observador no ha podido aterrizar en $PLANET|$. Se requiere un espacio de edificio libre."
 leader_trait_governor_psionic_communion: "Comunión psiónica"
 leader_trait_governor_psionic_communion_desc: "Las capacidades psiónicas de este/a líder mejoran la salud mental de la población, cimentan la confianza y otorgan seguridad."
 #Beholder Backstory
 beholder_backstory: "Una entidad del Velo, parte del coro de los Susurradores, que proyecta su presencia a través de un conducto entre planos de existencia. Aunque parece benevolente, es recomendable mantener la cautela. Se desconoce el alcance de su poder y sus verdaderas intenciones."
 ##########################################
 ###     Exakeides, Scion of Vagros     ###
 ##########################################
 NAME_Exakeides: "Keides, vástago de Vagros"
 desc_exakeides: "Durante incontables eones ha permanecido criogenizado. Por fin libre, §YExakeides§! intenta recuperar el tiempo perdido. Su aspecto juvenil oculta un intelecto agudo y penetrante."
 leader_trait_legendary_far_from_home: "Pasado incierto"
 leader_trait_legendary_far_from_home_desc: "¿De dónde procede? ¿Quién lo criogenizó y por qué lo liberaron? Las preguntas sin respuesta de su pasado alimentan la sed de conocimiento de este líder."
 leader_trait_legendary_ancestors_knowledge: "Herencia ancestral"
 leader_trait_legendary_ancestors_knowledge_desc: "El cuerpo de este líder es en sí mismo un vasto almacén de conocimientos y habilidades; una herencia genética concedida por el sacrificio de sus antepasados."
 job_archivist: "$job_fe_archivist$"
 job_archivist_plural: "$job_fe_archivist_plural$"
 job_archivist_desc: "Bajo la atenta dirección de Keides, los archivistas se encargan de catalogar los datos conforme a los estándares vagrosianos."
 mod_job_archivist_add: "$mod_job_fe_archivist_add$"
 paragon.3100.name: "Señal de socorro"
 paragon.3100.desc: "Al entrar en el sistema [From.GetName], nuestros sensores detectaron una débil señal originada en el planeta [event_target:exakeides_planet.GetName].\n\nUn patrón corto y repetitivo que parece una llamada de auxilio. Sin embargo, dada la debilidad de la señal, creemos que localizar su origen resultará difícil. Puede que ya sea demasiado tarde para ayudar."
 paragon.3100.a: "Si tenemos una oportunidad, hay que aprovecharla."
 paragon.3100.b: "Ignorad la señal."
 LEGENDARY_LEADER_FIRST_PROJECT: "Origen de la señal de socorro"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC: "Llevará tiempo localizar la posición planetaria exacta de la señal de socorro en el planeta [event_target:exakeides_planet.GetName]."
 paragon.3104.name: "Cápsula de escape"
 paragon.3104.desc: "Hemos hallado la fuente de la señal de socorro en [event_target:exakeides_planet.GetName].\n\nEnterrada en las profundidades de la corteza del planeta, hemos encontrado una antigua cápsula de escape. Su módulo de criogenización contenía lo que parece ser un niño alienígena.\n\nA pesar de la extrema antigüedad de la cápsula, el equipo de criopreservación aún funcionaba, y los signos vitales del niño son estables. En el exterior de la cápsula se habían tallado toscamente una serie de símbolos. Los hemos traducido: \"Nuestra esperanza. Nuestro futuro. Nuestro vástago\"."
 paragon.3104.a: "Reanimad al niño."
 LEGENDARY_LEADER_RESUSCITATION: "Reanimación criogenética"
 LEGENDARY_LEADER_RESUSCITATION_DESC: "El niño descubierto en [event_target:exakeides_planet.GetName] ha sobrevivido a un periodo de criogenización más largo que ningún otro en la historia. La reanimación requerirá una preparación cuidadosa y meticulosa."
 paragon.3105.name: "Reanimación exitosa"
 paragon.3105.desc: "El niño descubierto en [event_target:exakeides_planet.GetName] ha sido reanimado con éxito. Todos los signos vitales están dentro de un rango razonable para una forma de vida de su tipo. Sigue inconsciente, y puede que pase algún tiempo antes de que despierte.\n\nTambién se han descubierto varios objetos dentro de la cápsula. El primero, un cristal de datos degradado que revelaba el sexo, el nombre y la especie del niño. Se llama §YExakeides§!, y el diario se refiere a él como el §Y\"Vástago de Vagros\"§!. La segunda era una extraña reliquia compuesta de un material desconocido y pesado. Dado su diseño, es probable que esta reliquia formara parte de algo mayor. Se recomienda un estudio más profundo.\n\nLa preocupación más apremiante es qué hacer con el niño. Quienquiera que sea o haya sido este Exakeides, por el momento requerirá cuidados."
 paragon.3105.a: "Le daremos un hogar a Exakeides."
 paragon.3105.b: "El niño no es responsabilidad nuestra."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT: "Fragmento de reliquia"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC: "Un fragmento roto descubierto en la cápsula de criogenización de Exakeides. Esta reliquia escapa a nuestra comprensión científica actual. Desvelar sus secretos requerirá una importante inversión de tiempo y recursos."
 paragon.3110.name: "Fragmento de reliquia"
 paragon.3110.desc: "Nuestra investigación en curso sobre la reliquia rota descubierta junto a Exakeides se ha topado con un obstáculo. Dado que faltan muchas piezas, solo podemos especular sobre su verdadero propósito. Sin embargo, basándonos en las lecturas anómalas que hemos registrado mientras estábamos cerca, hay razones para concluir que el objeto tiene influencia sobre el espacio-tiempo."
 paragon.3114.name: "Crecimiento de Exakeides"
 paragon.3114.desc: "El décimo cumpleaños de §YExakeides§!, un niño extraordinariamente precoz, marca el inicio de estudios más avanzados. Hasta ahora, nos hemos centrado en fomentar su curiosidad sin límites y en proporcionarle todas las herramientas necesarias para que persiga sus intereses. En los próximos años, estará bajo la tutela de las mejores mentes que tenemos.\n\nSu potencial para convertirse en un líder de las ciencias justifica con creces la inversión. La cuestión es: ¿sobre qué bases se desarrollará su educación?"
 paragon.3114.a: "Empujadle a abrazar lo desconocido." #Xenophile
 paragon.3114.b: "Advertidle que no confíe en extraños." #Xenophobe
 paragon.3114.c: "Inculcadle el valor de la vida." #Pacifist
 paragon.3114.d: "Recordadle que la fuerza es poder." #Militarist
 paragon.3114.e: "Fomentad en él el respeto por la igualdad." #Egalitarian
 paragon.3114.f: "Instruidle para que obedezca." #Authoritarian
 paragon.3114.g: "Guiad su fe." #Spiritualist
 paragon.3114.h: "Instruyámosle sobre el mundo físico." #Materialist
 paragon.3115.name: "Keides, vástago de Vagros"
 paragon.3115.desc: "Al cumplir veinte años, §YExakeides§! está listo para asumir las responsabilidades de la edad adulta.\n\nEn el tiempo transcurrido desde su reanimación, ha absorbido nuestras enseñanzas con fervor y determinación. A pesar de su prodigiosa habilidad y su intelecto sin límites, sigue siendo humilde.\n\nLa ciencia ha sido durante mucho tiempo su pasión, alimentando su impulso por descubrir la verdad sobre su pasado, así como el propósito de la reliquia rota que encontraron junto a él. Sus compañeros lo conocen simplemente como \"§YKeides§!\"."
 paragon.3115.a: "Es hora de pensar en sus siguientes pasos."
 paragon.3115.a.custom_tooltip: "El suceso \"§Y$paragon.3116.name$§!\" tiene lugar en §Y10 años.§!"
 paragon.3116.name: "$paragon.3115.name$"
 paragon.3116.desc: "Hola.\n\n§HPermaneciendo erguido, Keides observa la situación y su propia respuesta a ella. Su mirada se posa en sus manos: son notablemente firmes. Se ha preparado para este día.§!\n\nEstoy listo."
 paragon.3116.a: "Saludos, Keides."
 paragon.3116.a.response: "§HEl joven asiente y toma aire.§!\n\nHe soñado con este día. Llevo esperándolo desde que tengo uso de razón.\n\nEstoy listo y dispuesto a servir."
 paragon.3116.b: "Ya habrá tiempo para eso. Primero, ¿qué es lo que buscas?"
 paragon.3116.b.response: "¿Qué busca cada uno? Conocerse a sí mismo, entender su lugar en el universo.\n\nCreo que la clave está en la reliquia. Con tu ayuda, me comprometeré a recuperar las piezas restantes. Pero no te confundas: no se trata de una vana búsqueda del yo. Estoy convencido de que el poder de este objeto será de gran ayuda para nuestro pueblo.\n\n§HHace una pausa.§!\n\nEstoy en deuda contigo por salvarme la vida. Necesito encontrar respuestas. Os pido ayuda."
 paragon.3116.c: "¿Y cuando encuentres lo que buscas? ¿Qué pasará?"
 paragon.3116.c.response: "§HKeides levanta la vista con orgullo.§!\n\nUna pregunta difícil, con multitud de respuestas. En resumen, me habéis dado un hogar. Dondequiera que me lleve este viaje, lo que aprenda, lo compartiré con vosotros. Tenéis mi palabra."
 paragon.3117.name: "La influencia de la reliquia"
 paragon.3117.desc: "Tras una investigación inicial de la reliquia, §YKeides§! ha informado de una experiencia inusual.\n\nAl entablar contacto físico, han aparecido \"visiones\" en su mente: imágenes de personas y lugares, recuerdos de un pasado largo tiempo olvidado. Aunque aún no ha descubierto su significado completo, algunas de estas visiones representan lugares reales.\n\nKeides solicita un proyecto especial para explorarlas."
 paragon.3117.a: "Qué curioso. Necesitamos respuestas."
 paragon_legendary_leader_chain_title: "Visiones de la reliquia"
 paragon_legendary_leader_chain_desc: "Una petición formal de §YKeides§! para probar o refutar la validez de sus visiones.\n\nAcceder podría abrir la llave de su pasado y la misteriosa reliquia con la que fue encontrado."
 planets_studied: "Visiones exploradas"
 legendary_leader_system_1: "Paisaje volcánico"
 legendary_leader_system_1_desc: "La superficie de este mundo, resplandeciente por la roca fundida, ha sido destrozada por la actividad tectónica.\n\nSupuestamente, en el sistema [event_target:1st_system_legendary.GetName]."
 legendary_leader_system_2: "Fauna salvaje agresiva"
 legendary_leader_system_2_desc: "Un planeta de exuberante selva. Las escurridizas sombras y las ondulantes copas de los árboles están llenas de depredadores... y sus presas.\n\nSupuestamente, en el sistema [event_target:2nd_system_legendary.GetName]."
 legendary_leader_system_3: "Cementerio de naves"
 legendary_leader_system_3_desc: "Marcada por cráteres y devastada por los vientos, la árida superficie de este planeta está sembrada de naves espaciales destruidas.\n\nSupuestamente, en el sistema [event_target:3rd_system_legendary.GetName]."
 paragon.3120.name: "Visón corroborada" #Volcanic
 paragon.3120.desc: "Poco después de entrar en el sistema [From.GetName], se ha localizado un planeta que coincide con la visión de §YKeides§!. Por la superficie del planeta fluyen océanos de mineral fundido."
 paragon.3120.a: "Preparaos para la exploración planetaria."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT: "Exploración volcánica"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC: "La investigación inicial del planeta en el sistema $NAME_Vapob$ coincide con las escenas vislumbradas en la visión de §YKeides§!.\n\nAunque geológicamente inestable, hay zonas aisladas de tierra firme. La expedición es viable.\n\n§REste proyecto especial debe ser investigado por el propio §YKeides§!.§!"
 paragon.3121.name: "Exploración volcánica"
 paragon.3121.desc: "Entre las bahías y marejadas de los océanos fundidos del planeta, §YKeides§! descubrió los restos de una instalación de procesamiento de minerales. Nos informa de nuevas visiones en un pasillo oscuro que conducía a una sala sellada. Siguiendo estas imágenes, Keides encontró una caja antigua y enmohecida. En su interior halló un fragmento de la reliquia, inalterado por los estragos del tiempo.\n\nKeides cuenta que al tocarlo le asaltó una nueva e inquietante visión."
 paragon.3121.a: "¿Qué es lo que ha visto?"
 paragon.3122.name: "Fantasmas del pasado" #vision
 paragon.3122.desc: "Alrededor de §YKeides§! se materializó la frenética actividad de un gran horno. Minas, fábricas y vehículos cubrían el suelo. Enormes naves de transporte salpicaban los cielos. Más allá del ruido, había un asombroso número de portales cuya existencia parecía alternarse al doblarse sobre sí mismos. De repente, se oyó un gran estruendo y el suelo empezó a temblar. A lo lejos, se escuchó un ahogado grito.\n\nTras recuperarse de su visión, Keides colocó el nuevo fragmento junto al que ya tenía. Un quejido agudo llenó el aire. Casi al instante, las dos partes se fusionaron por voluntad propia. Los efectos de la reliquia parecieron reforzarse."
 paragon.3122.a: "Acontecimientos intrigantes."
 paragon.3125.name: "Visón corroborada" #Wildlife
 paragon.3125.desc: "Siguiendo la visión de §YKeides§!, hemos llegado a un planeta del sistema [From.GetName]. Una densa jungla cubre más del 90% de su superficie."
 paragon.3125.a: "Preparaos para la exploración planetaria."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT: "Exploración de la jungla"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC: "Si el planeta del sistema $NAME_Taprib$ se parece en algo al que §YKeides§! contempló en su visión, debemos extremar las precauciones.\n\n§REste proyecto especial debe ser investigado por el propio Keides.§!"
 paragon.3126.name: "Por encima de las copas"
 paragon.3126.desc: "Los peligros de la jungla salvaje comprometieron la seguridad de la travesía. En más de una ocasión, §YKeides§! escapó de las garras de la muerte de milagro.\n\nAun así, atraído por una fuerza misteriosa, ha seguido adelante, solo para descubrir los restos cubiertos de maleza de una enorme estructura. Una escalera en ruinas conducía a un lugar muy por encima de las copas de los árboles. Allí, sobre un pedestal de metal negro, se hallaba otro fragmento de la reliquia.\n\nCasi al instante, §YKeides§! tuvo otra visión."
 paragon.3126.a: "¿Qué es lo que ha visto?"
 paragon.3127.name: "Fantasmas del pasado" #vision
 paragon.3127.desc: "La vegetación se desprendió, dando paso a una perspectiva verde. Un mundo hermoso y dócil, con espacios cercados para animales del tamaño de grandes bosques, que contenían especies de toda la galaxia.\n\nDe repente, la visión llevó a §YKeides§! hasta una habitación dentro de un edificio más grande. En una pared, aparecía representado un mapa con varios sistemas estelares. Cuatro sobresalían claramente del resto, ninguno conectado por hipervías.\n\nDe vuelta en la nave, §YKeides§! colocó la última pieza de la reliquia junto a la anterior. Los fragmentos comenzaron a zumbar y a atraerse entre ellos, para después acabar fusionándose. La reliquia parece haberse fortalecido."
 paragon.3127.a: "Excelentes noticias."
 paragon.3130.name: "Visón corroborada" #Ship Graveyard
 paragon.3130.desc: "Al igual que en la visión de §YKeides§!, hemos avistado un cementerio de naves en un planeta del sistema $NAME_Ivusheh$."
 paragon.3130.a: "Preparaos para la exploración."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT: "Exploración del cementerio de naves"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC: "Un cementerio de naves, muy parecido al de la visión de §YKeides§!, ha sido avistado en un planeta del sistema $NAME_Ivusheh$.\n\n§REste proyecto especial debe ser investigado por el propio §YKeides§!.§!"
 paragon.3131.name: "Exploración del cementerio de naves"
 paragon.3131.desc: "La superficie quebrada del planeta está llena de naves espaciales destrozadas. En el centro del mayor campo de escombros, §YKeides§! descubrió el armazón de una colosal base estelar.\n\nCon una fuerza irresistible, lo que atrajo a §YKeides§! al planeta lo arrastró a una única habitación dentro de la base. Entre la carga cubierta de polvo aguardaba otra pieza de la reliquia.\n\nAl tocar el nuevo fragmento, §YKeides§! se sumió en otra visión."
 paragon.3131.a: "¿Qué habrá visto esta vez?"
 paragon.3132.name: "Fantasmas del pasado" #vision
 paragon.3132.desc: "Una inmensa base estelar orbitaba el planeta. De sus muelles fluía una interminable procesión de acorazados.\n\nEn la cubierta de la nave insignia se encontraba un joven almirante que sostenía en una mano un objeto parecido a una reliquia. Con un movimiento de muñeca, el espacio exterior de su nave se desdibujó, se oscureció y luego se replegó sobre sí mismo, apareciendo un agujero negro. Cuando el almirante ordenó a su flota que se adentrara en la oscuridad, la visión terminó bruscamente.\n\nDe vuelta a bordo con el fragmento, §YKeides§! lo colocó junto a la pieza existente. Ambas comenzaron a vibrar con un zumbido penetrante. Entonces, con una fuerza desconocida, las dos piezas se fundieron en una sola. Tras esto, los efectos de la reliquia parecieron intensificarse."
 paragon.3132.a: "Excelentes noticias."
 paragon.3135.name: "Reliquia restaurada"
 paragon.3135.desc: "Tras la recuperación del último fragmento, parece como si la reliquia nunca se hubiera roto.\n\nA partir de su restauración, la investigación sobre su finalidad resulta prometedora y está lista para ser retomada. Se ha preparado un proyecto especial dirigido por §YKeides§!."
 paragon.3135.a: "Un esfuerzo prioritario."
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT: "Reliquia restaurada"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC: "Un intento de responder a las preguntas que rodean a la reliquia restaurada de §YKeides§!. ¿Fue ella realmente la causa de sus visiones? Y si es así, ¿qué otros poderes posee?"
 paragon.3140.name: "Investigación de a reliquia"
 paragon.3140.desc: "La investigación sobre la reliquia recientemente restaurada ha dado lugar a algunos descubrimientos intrigantes.\n\nSe ha confirmado su conexión con §YKeides§!: al entrar en contacto con su ADN vagrosiano, las partículas de la reliquia empiezan a resonar a altas frecuencias. Aunque se desconoce la mecánica que hay detrás, los efectos son sintomáticos de una manipulación del espacio-tiempo.\n\nTras varios intentos de medir y controlar este proceso, §YKeides§! experimentó otra visión."
 paragon.3140.a: "¡Informe!"
 paragon.3141.name: "La llave"
 paragon.3141.desc: "§YKeides§! describe haber visto la reliquia desde dentro. Partículas del tamaño de soles giraban a su alrededor. En el vacío, experimentó una oleada de poder. Simplemente con sus manos, podía dirigir los movimientos de las esferas.\n\nAl regresar de esta visión, §YKeides§! puso sus manos sobre la reliquia. Ahora comprendía su uso y el asombroso alcance de su poder: bien controlada, tiene la capacidad de colapsar dos puntos en el espacio, creando un agujero de gusano estable. Los vagrosianos llamaban a este dispositivo §Yllave§!.\n\nEspoleado por su descubrimiento, §YKeides§! ha abierto por iniciativa propia un agujero de gusano en nuestro sistema natal. Ni siquiera él sabe a dónde conduce, pero cree que es probable que al otro lado esté el hogar de su pueblo."
 paragon.3141.a: "Averigüémoslo cuanto antes."
 paragon.3144.name: "¡Flota enemiga!"
 paragon.3144.desc: "Al otro extremo del agujero de gusano creado por la reliquia se encuentra el sistema $NAME_Sursect$. Poco después de entrar, nuestros sensores detectan una flota de drones hostiles. Parecen estar vigilando el único planeta del sistema. Los escaneos iniciales sugieren que no hay formas de vida presentes entre ellos ni en el propio planeta.\n\n§YKeides§! afirma con certeza que el planeta es, de hecho, el origen de su pueblo. No cabe duda de que contiene respuestas.\n\nA continuación, recibimos una solicitud de los drones para intercambiar comunicaciones."
 paragon.3144.a: "Abrid las comunicaciones."
 paragon.3145.name: "-.-. --- -- .--. .-.. -.--"
 paragon.3145.desc: "§HAl abrirse el canal, la chirriante estática se mezcla con un chorro de voz robótica. En ciclos, cada voz se superpone a la siguiente, y el volumen del mensaje oscila en ondas irregulares.§!\n\nIMPULSO: confiscación de la llave, incumplimiento de los estatutos.\nLLAVE VAGROSIANA, ESTADO: no recogida.\nESTATUTO IMPERIAL VAGROS N.º 412, ESTADO: en incumplimiento.\n\nACCIÓN OBJETIVO: devolver llave.\nCONTRAPARTIDA: destruir objetivo."
 paragon.3145.a: "La reliquia es nuestra. Buscad otra alternativa."
 paragon.3145.b: "Dadles la llave. Nuestra seguridad es lo más importante."
 paragon.3146.name: "... -- .- .-. -"
 paragon.3146.desc: "§HEl crepitar de voces artificiales se ralentiza, se detiene momentáneamente, y luego se reanuda.§!\n\nLLAVE VAGROSIANA, ESTADO: recogida inminente.\nESTATUTO IMPERIAL VAGROS N.º 412, ESTADO: omitido provisionalmente.\n\nACCIÓN: en espera."
 paragon.3146.a: "Eso suena prometedor."
 paragon.3147.name: "Reliquia perdida"
 paragon.3147.desc: "Una vez entregada la llave a la flota, los drones se marcharon rápidamente a través de su propio agujero de gusano.\n\nInstantes después, dicho agujero se cerró tras ellos. Ya podemos explorar el sistema y su planeta libremente."
 paragon.3147.a: "Hemos hecho lo correcto."
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT: "Electromagnetismo"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC: "Un proyecto especial impulsado por §YKeides§! para desactivar la vigilancia de los drones del sistema $NAME_Sursect$.\n\nPretende desplegar un campo electromagnético para derribar sus fuentes de energía. Un resultado exitoso debería permitirnos acceder al planeta del sistema."
 paragon.3148.name: "Éxito electromagnético"
 paragon.3148.desc: "Hemos emitido un pulso electromagnético que ha frito la circuitería de los drones.\n\nAhora podemos explorar el sistema $NAME_Sursect$ y su planeta."
 paragon.3148.a: "La misión ha sido un éxito."
 paragon.3149.name: "Drones destruidos"
 paragon.3149.desc: "A pesar de la derrota de los drones, quien los creó se aseguró de que nadie pudiera beneficiarse de su destrucción. En respuesta a nuestro ataque, los drones iniciaron los protocolos de autodestrucción. Lo poco que queda es apenas salvable.\n\nAun así, ahora podemos explorar el sistema $NAME_Sursect$ y su planeta."
 paragon.3149.a: "Sigue contando como una victoria."
 paragon_legendary_leader_homeworld: "Ruinas vagrosianas"
 paragon_legendary_leader_homeworld_desc: "El planeta que protegían los drones rota de manera sincrónica, con un lado orientado hacia la fría oscuridad del espacio y el otro bañado por una luz perpetua. En la mitad cálida y llena de luz de este mundo descubrimos las ruinas de lo que podría ser una ciudad vagrosiana.\n\n§YKeides§! confía en que la información sobre su pasado esté enterrada allí, y espera que los hallazgos aclaren la historia del planeta.\n\n§REste sitio debe ser excavado por el propio §YKeides§!.§!"
 paragon.3150.name: "¿Sede del poder?"
 paragon.3150.desc: "El planeta debió de desempeñar un papel vital en la sociedad vagrosiana. Nada más comenzar las excavaciones, ha quedado claro que gran parte de la infraestructura se centraba en el trabajo administrativo, y que la ciudad posiblemente servía como centro de comunicaciones. No faltaban lugares de reunión para los dirigentes, y ya se han descubierto varias plazas públicas de proporciones realmente gigantescas."
 paragon.3150.a: "Qué prometedor."
 paragon.3151.name: "La cámara"
 paragon.3151.desc: "Gracias al afortunado descubrimiento de una cámara subterránea, §YKeides§! lleva días sin dormir. Está convencido de que este lugar contiene la clave de su existencia.\n\nEn lo más profundo de la cámara, ha descubierto varias filas de cápsulas de criogenización, todas ellas vacías. Unos circuitos integrados en el suelo conducen a una estructura mayor: un pedestal en forma de trono en el centro de la cámara."
 paragon.3151.a: "Intrigante. ¿Cuál es su finalidad?"
 paragon.3152.name: "Visiones poderosas"
 paragon.3152.desc: "En contra de las protestas del equipo científico, §YKeides§! tomó la decisión de sentarse en la máquina con forma de trono.\n\nNada más sentarse, perdió el conocimiento.\n\nAunque su expresión se relajó, su cuerpo fue sacudido por convulsiones. Pese a los esfuerzos del equipo científico, resultó imposible liberarlo del trono. Pasaron varias horas. Finalmente, cuando parecía que su joven cuerpo no podía más, Keides despertó. Su informe está al caer."
 paragon.3152.a: "Tan audaz como siempre."
 paragon.3153.name: "Primer informe de la visión"
 paragon.3153.desc: "§YKeides§! vio una plaza pública. En su interior había miles, si no cientos de miles de personas.\n\nCon la vista en el cielo, observaban cómo una enorme nave descendía de la alta atmósfera. Al instante, una sola voz retumbó.\n\n\"Atended\", dijo. \"Porque la hora del juicio se acerca. Las llaves serán tomadas. Aquí permaneceréis hasta el fin de todas las cosas\".\n\nLos gritos de la gente eran ensordecedores. En medio de su visión, Keides comprendió que su mundo había sido abandonado. Sus amos, una especie extraterrestre de poder inimaginable, habían considerado que su pueblo no daba la talla. Las llaves (y los agujeros de gusano estables que producían) eran todo lo que conectaba su mundo con el resto de la galaxia. Aislados del comercio galáctico, los cimientos de la prosperidad de su pueblo se perdieron repentina e irremediablemente."
 paragon.3153.a: "Un duro castigo."
 paragon.3154.name: "Segundo informe de la visión"
 paragon.3154.desc: "Como muestra de clemencia, se concedió a los vagrosianos un mes de plazo para entregar todas las llaves y materiales relacionados. En realidad, fue más un insulto que un acto de clemencia, y no fue suficiente para salvarse. Como mundo administrativo, el planeta no tenía medios para mantener a su vasta población. Lo único que pudieron hacer fue racionar lo que tenían, retrasando el momento de su inanición.\n\nSin embargo, incluso en plena desesperación, los líderes del planeta urdieron un plan. Las recientes investigaciones en materia de criopreservación avanzada y genética les habían brindado una oportunidad improbable."
 paragon.3154.a: "Por tanto, no se conformaron con su suerte. Qué loable."
 paragon.3155.name: "Fin de la visión"
 paragon.3155.desc: "Mientras se ponía en marcha el plan de supervivencia vagrosiano, la cápsula que contenía a su futuro \"vástago\" §YKeides§! fue lanzada al espacio y, con ella, un fragmento de su última llave, roto en cuatro pedazos y enviado a través de la galaxia para evitar que fuera detectado. Keides nació sin padres, fruto de la ingeniería genética. En su ADN estaban codificados los recuerdos de su pueblo. Al madurar, el contacto con la llave le permitiría acceder a esos recuerdos en forma de visiones.\n\nAparte, los líderes del planeta ordenaron la construcción de miles de cápsulas de criogenización y del gigantesco espacio subterráneo para albergarlas. Allí, las mentes vagrosianas más brillantes podrían dormir, esperando el regreso del vástago. Y así lo hicieron, hasta que la criogenización ya no pudo conservar sus cuerpos. Como mentes reducidas a datos, esperaron a que su vástago volviera al interior de su trono."
 paragon.3155.a: "Un trágico final."
 paragon.3156.name: "Excavación concluida"
 paragon.3156.desc: "Para no desperdiciar su sacrificio, §YKeides§! volvió a sentarse en el trono del vástago. Esta vez todo fue más breve y menos dramático. Los recuerdos de su pueblo entraron en él con la tranquilidad de un arroyo que fluye.\n\nCon los conocimientos y recuerdos de sus antepasados a su alcance, la excavación concluyó enseguida. El próximo curso de acción de Keides es procesar todos los datos obtenidos y luego informar sobre ellos."
 paragon.3156.a: "Perfecto. Esperamos su informe."
 paragon.3160.name: "Informe de la excavación vagrosiana"
 paragon.3160.desc: "§HLos hombros de Keides están caídos, y su vigor habitual ha disminuido. Parece que los últimos acontecimientos le han pasado factura. Sin embargo, mantiene su sonrisa.§!\n\nTengo mis respuestas. Puede que sean agridulces, pero me alegra conocerlas."
 paragon.3160.a: "Tus antepasados estarían orgullosos de ti."
 paragon.3160.a.response: "Solo puedo intentar estar a la altura de sus expectativas. Es una gran responsabilidad, pero la acepto de buen grado."
 paragon.3160.b: "¿Y qué pasa con la llave?"
 paragon.3160.b.response: "Ah. Totalmente restaurada y funcional. Nuestros físicos deberían seguir beneficiándose enormemente de la investigación.\n\n§HKeides baja la mirada momentáneamente.§!\n\nEs una pena, sin embargo, que se haya perdido todo su poder. Para abrir un agujero de gusano estable, se necesita un sistema objetivo en el sistema del extremo receptor. Como el que se encuentra en el mundo de mis antepasados. Por desgracia, no poseemos los medios para reconstruir otro."
 paragon.3160.c: "¿Y ahora? ¿Qué vas a hacer?"
 paragon.3160.c.response: "Estoy a vuestras órdenes.\n\nLa ciencia sigue siendo mi pasión, incluso ahora. En todo caso, los recuerdos de mis antepasados no han hecho más que despertar mi apetito por descubrir. La galaxia está llena de maravillas, y hay una gran diferencia entre conocer y ver. ¿Quién sabe? Con el tiempo, es posible que incluso vea el hogar de mi pueblo restaurado a partir de la reliquia que es hoy.\n\nPero, por ahora, todo mi conocimiento es vuestro. Estoy deseando aplicar las lecciones de mi pueblo. ¿Dónde se me necesita más?"
 paragon.3160.d: "Que la ciencia siga siendo tu pasión."
 paragon.3160.d.custom_tooltip: "§YKeides§! continúa siendo un científico"
 paragon.3160.e: "Nuestras tropas necesitan de tu sabiduría."
 paragon.3160.e.custom_tooltip: "§YKeides§! se convierte en comandante"
 paragon.3160.f: "Deberías gobernar a nuestro pueblo."
 paragon.3160.f.custom_tooltip: "§YKeides§! se convierte en oficial"
 paragon.3160.g: "El ejército carece de conocimientos."
 paragon.3160.g.custom_tooltip: "§YKeides§! se convierte en comandante"
 paragon.3160.new_focus: "§HKeides saluda.§!\n\nMuy bien. No os fallaré."
 relic_cant_activate: "§REsta reliquia está incompleta y no puede activarse.§!"
 r_wormhole_key_fragment_1: "Fragmento de reliquia (1/4)"
 r_wormhole_key_fragment_1_desc: "Poco se sabe de esta misteriosa reliquia, encontrada dentro de la cápsula de criogenización de Exakeides."
 r_wormhole_key_fragment_2: "Fragmento de reliquia (2/4)"
 r_wormhole_key_fragment_2_desc: "No se sabe mucho acerca de estos fragmentos de reliquia; ni de su composición ni de su finalidad."
