 SHIP_DESIGNER_NAME_USED: "§RIstnieje już projekt o takiej nazwie dla innego rozmiaru kadłuba.§!"
 DESIGN_IS_BUILDING: "§ROkręt o takiej konstrukcji jest aktualnie w budowie.§!"
 DESIGN_BLOCKED_BY_AUTO_BUILD: "§RNie można samodzielnie projektować okrętów, gdy włączone jest projektowanie automatyczne.§!"
 opinion_dead_captives: "Zabici jeńcy"
 vultaum_homeworld: "Świat macierzysty Vultaum"
 vultaum_homeworld_desc: "Oto pradawny świat macierzysty Vultaum. Choć glob został zdruzgotany i nie może już na nim istnieć życie, na jego powierzchni wciąż można znaleźć ruiny ogromnych miast."
 vultaum_minerals: "Szczątki instalacji orbitalnej"
 vultaum_minerals_desc: "Przed wieloma stuleciami rozbiła się tu ogromna instalacja orbitalna Vultaum. Powierzchnia globu pełna jest jej szczątków."
 vultaum_energy: "Aerostatyczna sieć kopalń"
 vultaum_energy_desc: "Na tym gazowym olbrzymie działała kiedyś rozległa sieć aerostatycznych instalacji górniczych, która służyła Vultaum do wydobywania helu-3."
 yuht_homeworld: "Świat macierzysty Yuhtów"
 yuht_homeworld_desc: "Z tego globu pochodzili pradawni Yuhtowie. Bombardowanie orbitalne rozbiło w pył większość konstrukcji na powierzchni, lecz wciąż istnieją tu skupiska opuszczonych podziemnych habitatów, które można badać."
 yuht_minerals: "Bogaty pas asteroid"
 yuht_minerals_desc: "Ten bogaty pas asteroid był intensywnie eksploatowany przez Yuhtów, a występujące tam minerały wsparły powolną, lecz nieustanną ekspansję ich międzygwiezdnego imperium."
 yuht_energy: "Układy baterii słonecznych"
 yuht_energy_desc: "Na orbicie tego gazowego olbrzyma Yuhtowie umieścili kilka starożytnych układów baterii słonecznych. Co niezwykłe, część z nich nadal działa."
 first_league_homeworld: "Stolica Pierwszej Ligi"
 first_league_homeworld_desc: "Ten grobowiec planetarny był kiedyś lśniącym ośrodkiem administracyjnym Pierwszej Ligi. Dziś nie sprzyja już życiu, ale wszędzie można znaleźć ruiny miasta, które niegdyś rozciągało się na całej powierzchni globu."
 first_league_minerals: "Opuszczone placówki górnicze"
 first_league_minerals_desc: "W czasach rozkwitu Pierwszej Ligi ten pas asteroid był gęsto zaludniony. Na tysiącach asteroid można znaleźć porzucone instalacje górnicze."
 first_league_energy: "Platforma konserwacyjna"
 first_league_energy_desc: "Wokół tego gazowego olbrzyma krążyły kiedyś tysiące gigantycznych platform konserwacyjnych, które obsługiwały setki tysięcy frachtowców marynarki handlowej Pierwszej Ligi. Część sprzętu do przesyłania energii nadal działa."
 irassian_homeworld: "Świat macierzysty Irassian"
 irassian_homeworld_desc: "Pomimo usiłowań mających na celu wysterylizowanie powierzchni za pomocą bombardowania orbitalnego na tym pradawnym świecie macierzystym Irassian wciąż można znaleźć wielką liczbę przedmiotów pozostałych po tej zaawansowanej cywilizacji."
 irassian_minerals: "Dawne kotwicowisko"
 irassian_minerals_desc: "Resztki stoczni krążących na orbicie tego globu były niegdyś wielkim kotwicowiskiem gwiezdnej floty Irassian. Ich szczątki opadające na powierzchnię utworzyły tam bogate źródła minerałów."
 irassian_energy: "Miejsce produkcji energii"
 irassian_energy_desc: "Ten gazowy olbrzym stanowił główne miejsce produkcji energii dla Konkordatu Irassiańskiego w pierwszych fazach jego międzygwiezdnej ekspansji. Pas niezliczonych dawnych elektrowni orbitalnych wciąż okrąża planetę."
