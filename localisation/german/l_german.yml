 renaissance_age: "Renaissance"
 renaissance_age_desc: "Diese Zivilisation befindet sich derzeit in einer Art Renaissance. Wissenschaftliches Wissen verbreitet sich immer schneller, und die Erfindung des Schießpulvers hat die Kriegsführung revolutioniert."
 steam_age: "Dampfzeitalter"
 steam_age_desc: "Diese Zivilisation befindet sich derzeit in einer Art Dampfzeitalter. Die Erfindung der Dampfmaschine hatte weitreichende Auswirkungen auf ihre Gesellschaft, und sie stehen an der Schwelle einer industriellen Revolution."
 industrial_age: "Industriezeitalter"
 industrial_age_desc: "Diese Zivilisation hat sich zu einer Art Industriezeitalter weiterentwickelt. Die Urbanisierung schreitet immer schneller voran und Elektrizität und Verbrennungsmotoren verbreiten sich immer weiter."
 machine_age: "Maschinenzeitalter"
 machine_age_desc: "Diese Zivilisation hat sich zu einer Art Maschinenzeitalter weiterentwickelt, das man als späteren Teil des Industriezeitalters betrachten kann. Ihre Fabriken stellen massenproduzierte Güter und Fahrzeuge her, und das Reisen in der Luft wird alltäglich."
 atomic_age: "Atomzeitalter"
 atomic_age_desc: "Diese Zivilisation hat sich zu einer Art Atomzeitalter weiterentwickelt. Sie haben sich die Atomkraft nutzbar gemacht, es aber noch nicht in den Weltraum geschafft. Es könnte zahlreiche Atomwaffen geben, was zu einem plötzlichen Aussterbeereignis führen könnte."
 early_space_age: "Raumfahrtzeitalter"
 early_space_age_desc: "Diese Zivilisation hat ein frühes Raumfahrtzeitalter erreicht. Im Orbit ihrer Heimatwelt befinden sich primitive Satelliten, und sie haben im niedrigen Orbit erste bemannte Weltraummissionen durchgeführt. Sie werden schon bald in der Lage sein, ihre Welt zu verlassen."
