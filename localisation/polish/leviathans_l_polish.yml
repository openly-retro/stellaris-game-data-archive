 unlocks_trader_council_position: "\n§EPozwala odblokować miejsce w radzie:§!\n§H$t$$councilor_enclave_trader$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$MOD_TRADE_VALUE_MULT$: §G+2%§!\n$ttt$$MOD_COUNTRY_TRADE_FEE$ §G-1%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$official_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_enclave_trader_conditional_tooltip$"
 leviathans.131.desc: "Naszym najcenniejszym towarem są §Ylotne pyłki§!. Słyną one w całej galaktyce z wyrazistego smaku, jedynego w swoim rodzaju - i wybuchowości, także jedynej w swoim rodzaju. Sprzedajemy je tylko najbardziej cenionym przez nas partnerom handlowym, do których zalicza się też [Root.GetName].\n\nJeśli akceptujecie naszą skromną cenę, chętnie będziemy eksportować do was lotne pyłki przez 10 lat standardowych."
 leviathans.131.a.reply: "Nie pożałujecie tego. O ile rzecz jasna nie spożyjecie jej za dużo... Wtedy istnieje pewne prawdopodobieństwo samozapłonu. Bardzo małe."
 leviathans.130.desc: "To produkt, z którego jesteśmy w XuraCorp szczególnie dumni. Nasz Wydział Medyczny opracował nowy gaz o wyjątkowych właściwościach, znacznie ułatwiający nierzadko żmudny proces przystosowania się do środowiska obcej planety. Jest jednak mało prawdopodobne, aby ten produkt był zgodny z obcą fizjologią!\n\nChętnie będziemy eksportować §Ygaz egzotyczny§! do waszego imperium przez okres dziesięciu lat standardowych, po którym trzeba będzie wynegocjować nową umowę."
 leviathans.130.a.reply: "Tak załatwia się sprawy w XuraCorp! Nasze frachtowce natychmiast wyruszą z dostawą.\n\n§LKupując ten produkt, przyjmujecie do wiadomości, że XuraCorp nie odpowiada za jakiekolwiek szkodliwe skutki, które mogą wynikać z jego użycia, w tym między innymi podrażnienie skóry, psychozy, odbarwienie tęczówek, agresywne mutacje, zwiększony odsetek samobójstw wśród kolonistów, transy profetyczne, wyczerpanie biosfery, powstawanie niebezpiecznych dziwadełek, powstawanie czarnych mikrodziur, wybuchy elewatorów zbożowych, rozpad społeczeństw, masową zagładę, niespodziewane wybuchy supernowych, całkowite lub częściowe zniszczenie waszego imperium, nagłe rozbłyski gamma, paradoksy czasowe, wypadki metastabilności próżni, entropię wszechświata, kolaps kontinuum czasoprzestrzennego...§!"
 leviathans.132.desc: "Shi'rakkat-Du, czyli §Yrzadkie kryształy§! - jak określają je inne gatunki - stały się symbolem naszej cywilizacji. Drgając, te \"śpiewające\" kryształy emitują jedyny w swoim rodzaju dźwięk, który wywiera uspokajający wpływ na większość istot rozumnych.\n\nChoć zwykle nie udostępniamy obcym cudu Shi'rakkat-Du, dla was uczynimy wyjątek. Jeśli was na to stać, chętnie będziemy eksportować nasze kryształy do waszego imperium przez dziesięć lat."
 leviathans.132.a.reply: "Znakomicie. Nasi kupcy natychmiast rozpoczną wysyłkę kryształów na wasze planety. Oby Shi'rakkat-Du długo wam śpiewały."
