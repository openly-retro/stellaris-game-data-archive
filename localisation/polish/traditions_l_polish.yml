 tr_diplomacy_federal_unity_delayed: "Różnorodność to wielka zaleta, a wiedza i perspektywy, które daje naszej federacji każde państwo członkowskie, przyczyniają się do wzmocnienia naszego społeczeństwa."
 #tr_diplomacy_alien_tourism: "Alien Tourism"
