 cybrex_precursor_civ: "Cybrex"
 VULTAUM_ARTIFACT_FOUND: "Ślady działalności Vultaum"
 VULTAUM_ARTIFACT_FOUND_DESC: "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnego Gwiezdnego Zbiorowiska Vultaum sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
