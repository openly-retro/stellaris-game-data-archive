 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title: "Problemas em Casa"
 subject.3005.desc: "Uma grande quantidade de pessoas de [overlord_empire.GetName] começou a visitar nossos mundos depois que nos tornamos súditos desse império. Elas estavam interessadas na nossa cultura e no nosso povo. No início, achávamos que seria algo bom para todos nós, mas ultimamente temos observado um aumento nos conflitos entre os cidadãos locais e os visitantes de [overlord_empire.GetName], que parecem ter algumas ideias equivocadas sobre o nosso império e tendem a usar a cultura e os ideias deles para justificar grosseria."
 subject.3005.a: "Com o tempo, nossos impérios vão aprender como prosperar juntos."
 subject.3005.b: "Impeça a entrada dos civis."
 subject.3010.title: "Desentendimentos em [subject_empire.Capital.GetName]"
 subject.3010.desc: "Recebemos mensagens incomodadas de alguns dos nossos cidadãos que visitaram [subject_empire.Capital.GetName], a capital de [subject_empire.GetName]. O governo de lá os mandou deixar o planeta imediatamente, pois parece que após diversos supostos conflitos, nossos civis não são mais bem-vindos no império."
 subject.3010.a: "As fronteiras vão permanecer abertas de qualquer jeito."
 subject.3010.b: "Se não consegue se comportar, nosso povo tem que ficar em casa."
 subject.3015.title: "Fronteiras Abertas"
 subject.3015.desc: "Ao que parece, nosso lorde supremo soube da situação e enviou um pequeno contingente de burocratas e soldados para esclarecer o posicionamento dele. Eles deixaram bastante claro que vamos reabrir por bem as fronteiras para os civis ou eles as farão permanecer abertas à força."
 subject.3015.a: "Não é uma questão importante o bastante para insistirmos."
 subject.3020.title: "Súdito Privilegiado"
 subject.3020.desc: "Ao que parece, nosso lorde supremo soube da situação e aceitou nossa decisão de fechar as fronteiras para os civis. Alguns de nossos administradores temiam que isso causasse um incidente diplomático, mas parece que escapamos por pouco desta vez."
 subject.3020.a: "O resultado foi melhor do que esperávamos."
