 situation_toxic_knights: "Poszukiwanie Toksycznego Boga"
 situation_toxic_knights_type: "Zadanie godne rycerza"
 situation_toxic_knights_monthly_change_tooltip: "Rozwój tej sytuacji zależy od wybranego przez nas §Ypodejścia§!, §Ypolityki rycerskich powinności§! oraz liczebności jednostki: £job_knight£ §Y$job_knight_plural$§!."
