 d_active_volcano_desc: "In dieser Region gibt es einen aktiven Vulkan, der ständig Lava und vulkanische Gase ausstößt."
 d_dangerous_wildlife_blocker: "£blocker£ Gefährliche Tierwelt"
 d_dangerous_wildlife_blocker_desc: "Die Natur ist in dieser Region besonders tödlich - überall lauern viele Raubtiere und giftige Pflanzen."
 d_dense_jungle: "£blocker£ Dichter Dschungel"
 d_dense_jungle_desc: "Diese gesamte Region ist mit dichtem, undurchdringlichem Dschungel bewachsen."
 d_quicksand_basin: "£blocker£ Treibsand-Bassin"
 d_quicksand_basin_desc: "Diese Region wird von einer großen Treibsandfläche bedeckt, was Bauvorhaben unmöglich macht."
 d_noxious_swamp: "£blocker£ Giftiger Sumpf"
 d_noxious_swamp_desc: "Trügerisches Sumpfland, umgeben von Faulgasen."
 d_massive_glacier: "£blocker£ Gewaltiger Gletscher"
 d_massive_glacier_desc: "Diese Region wird von einer riesigen Fläche dichten Eises bedeckt."
 d_toxic_kelp: "£blocker£ Giftiger Seetang"
 d_toxic_kelp_desc: "Der Ozean dieser Region wird von einem dichten Seetangteppich bedeckt, der für die meisten Lebensformen giftig ist."
 d_deep_sinkhole: "£blocker£ Tiefer Krater"
 d_deep_sinkhole_desc: "Diese Region wird fast komplett von einem kolossalen Krater eingenommen."
 d_city_ruins: "£blocker£ Stadtruinen"
 d_city_ruins_desc: "Eine ruinierte städtische Landschaft. Bis die Metallgerippe abgerissen wurden, kann hier nichts gebaut werden."
 d_ancient_ruins: "£blocker£ Uralte Ruinen"
 d_ancient_ruins_desc: "§LEinst war dies eine prächtige, mit Hilfe fortschrittlicher Technologie gebaute Stadt, jetzt besteht sie nur noch aus Ruinen und Trümmern und ist schon seit Jahrhunderten verlassen.§!"
 d_ancient_cryo_chambers: "£blocker£ Zerstörte Stasiskammern"
 d_ancient_cryo_chambers_desc: "§LEin weitläufiger, teilweise zerstörter Komplex mit Millionen von Stasiskammern. Der Komplex ist antriebslos und weist nur Überreste von Biomasse der einstigen Bewohner auf, die scheinbar aus Dutzenden von verschiedenen biologischen Arten kamen§!"
 d_tribal_settlement: "£blocker£ Einheimischenreservat"
 d_tribal_settlement_desc: "Diese gesamte Region wurde als Reservat für die einheimische Bevölkerung ohne ÜL-Technologie reserviert."
 d_xeno_preserve: "£blocker£ Xeno-Reservat"
 d_xeno_preserve_desc: "Diese gesamte Region wurde als Reservat für gefährdete Alien-Spezies reserviert."
 d_wandering_forests: "£blocker£ Wandelnde Wälder"
 d_wandering_forests_desc: "Die wandelnden Wälder dieser Welt brechen oft in Massen in neue Regionen auf, womit sie den Bau von Straßen, Stromleitungen und anderer Infrastruktur behindern."
 d_wandering_forest_reserve: "£blocker£ Reservat für wandelnde Wälder"
 d_wandering_forest_reserve_desc: "Ein Naturreservat, welches das riesige Territorium umfasst, in dem sich die wandelnden Wälder bewegen."
 d_sinkhole_subterraneans: "£blocker£ Unterirdischer Eingang"
 d_sinkhole_subterraneans_desc: "Ein großes Loch im Boden, das in das ausgedehnte Höhlennetzwerk unterhalb der Oberfläche dieser Welt führt."
 d_crater: "£blocker£ Einschlagkrater"
 d_crater_desc: "Etwas Großes ist irgendwann mit dieser Welt kollidiert und hat diesen gewaltigen Einschlagkrater zurückgelassen."
 d_bomb_crater: "£blocker£ Bombenkrater"
 d_bomb_crater_desc: "Dieser gewaltige Krater entstand vor langer Zeit durch die Detonation einer besonders verheerenden Wasserstoffbombe."
 d_ruined_district: "£blocker£ Zerstörter Distrikt"
 d_ruined_district_desc: "Diese Region ist von zahllosen Kratern bedeckt, die durch eine unerbittliche Orbitalbombardierung entstanden sind."
 d_radioactive_wasteland: "£blocker£ Radioaktives Ödland"
 d_radioactive_wasteland_desc: "In diesem desolaten, verstrahlten Ödland können nur wenige Organismen überleben."
 d_failing_infrastructure_desc: "Diese Region ist mit ruinierten Industriekomplexen und giftigem Boden bedeckt - Müll aus einem längst vergangenen Zeitalter des Fortschritts."
 d_failing_infrastructure: "£blocker£ Industrielles Ödland"
 d_forgotten_civilization: "£blocker£ Vergessene Zivilisation"
 d_forgotten_civilization_desc: "Die Ruinen einer vergessenen Zivilisation, die hier weit vor uns lebte."
 d_decrepit_dwellings: "£blocker£ Ausufernde Slums"
 d_decrepit_dwellings_desc: "Diese Region ist mit riesigen Elendsstädten und -slums bedeckt, in denen die Armen und Ausgestoßenen leben. Sie trägt nichts zur Gesellschaft bei."
 d_decrepit_dwellings_custom_tooltip: "§Y1§! £pop£ Bewohner wird erstellt"
 d_titanic_life_blocker: "£blocker£ Titanische Lebensformen"
 d_titanic_life_blocker_desc: "In diesem Gebiet leben zahlreiche titanische Aliens, weshalb wir besser einen Bogen darum machen sollten."
 d_bombarded_land: "£blocker£ Bombardiertes Gelände"
 d_bombarded_land_desc: "Dieses Gelände wurde durch Orbitalbombardierungen verwüstet."
 d_battlefield_debris: "£blocker£ Schlachtfeld-Trümmer"
 d_battlefield_debris_desc: "Dieses Gelände wurde durch eine Reihe massiver Bodenkämpfe verwüstet."
 d_tomb_world_ruins: "£blocker£ Besiedelte Ruinen"
 d_tomb_world_ruins_desc: "Eine zerstraute Population von Aasfressern durchstreift die Ruinen dieser einst großen Stadt."
 d_tomb_world_wasteland: "£blocker£ Verstrahlte Zone"
 d_tomb_world_wasteland_desc: "Eine Region, die Ziel zahlreicher atomarer Sprengungen war. Obwohl die Strahlung in diesem Gebiet seit dem Einschlag zurückgegangen ist, ist sie weithin nicht bewohnbar."
 d_machine_empire_ruins: "£blocker£ Lange verlassene Stadt"
 d_machine_empire_ruins_desc: "Die zerfallenden Überreste von dem, was einst ein wichtiges Bevölkerungszentrum auf dem Planeten gewesen sein muss. Es gibt keine Spuren der damaligen Bewohner."
 d_exterminators_ruins: "£blocker£ Ehemalige organische Stadt"
 d_exterminators_ruins_desc: "Die verbrannten und verstrahlten Ruinen dessen, was einst ein wichtiges Bevölkerungszentrum für organische Wesen war. Jene Gebäude, die noch stehen, enthalten nichts als Asche."
 d_assimilators_ruins: "£blocker£ Stille Ruinen"
 d_assimilators_ruins_desc: "Diese einst große Siedlung ist jetzt eine bröckelnde Ruine, die nur von den verfallenen Körpern jener organischen Wesen besetzt ist, die sich für die Selbstabschaltung entschieden haben, statt assimiliert zu werden."
 d_former_battlefield: "£blocker£ Schlachtfeldüberreste"
 d_former_battlefield_desc: "Zehntausende von verbrannten Kriegsmaschinen und die verdrehten Skelettreste von organischen Soldaten verunreinigen den Boden auf diesem ehemaligen Schlachtfeld. Reste von Strahlung stören die meiste Elektronik."
 d_strip_mine: "£blocker£ Verlassener Tagebau"
 d_strip_mine_desc: "In diese Region wurde in der Vergangenheit stark gefördert. Leider von älteren und primitiveren Maschinenmodellen, die nicht dazu programmiert wurden, die zukünftige Entwicklung der Region zu berücksichtigen."
 d_unsupervised_settlement: "£blocker£ Unbewachte Siedlung"
 d_unsupervised_settlement_desc: "Eine von der organischen Gesellschaft dieser Welt bewohnte Region, die noch außerhalb der Maschinenüberwachung existiert. Gewalt, Krankheit und Hunger wüten innerhalb der Mauern der Siedlung, deren Bewohner sich seit Jahrhunderten technologisch zurückentwickelt haben."
 d_collapsed_burrows: "£blocker£ Eingestürzte Höhlen"
 d_collapsed_burrows_desc: "Dieser Standort beherbergte einmal umfangreiche unterirdische Tunnelsysteme, die vom Schwarm bevölkert wurden. Sie wurden aber wegen Raubbau der lokalen Ressourcen und Wildtiere aufgegeben."
 d_ruined_building_blocker: "£blocker£ Ruinen"
 d_ruined_building_blocker_desc: "Weite Ruinen versperren den Zugang."
 d_hibernating_lithoids: "£blocker£ Lithoiden-Monolithen"
 d_hibernating_lithoids_desc: "Unglaublich reiche Ablagerungen von Mineralien, die anscheinend aus versteinerten Lithoiden bestehen."
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "Ein Teil dieser Welt wurde zum Naturschutzgebiet erklärt und muss daher unangetastet bleiben."
