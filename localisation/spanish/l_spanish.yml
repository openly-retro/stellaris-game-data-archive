 feature_modify_traits: "Modificación genética"
 feature_modify_traits_desc: "Nos permite modificar los rasgos genéticos de una especie del imperio."
 feature_advanced_gene_modding: "Reordenación genética"
 feature_advanced_gene_modding_desc: "Nos permite eliminar rasgos beneficiosos y añadir rasgos perjudiciales a las especies y cambiar su apariencia cuando las modificamos."
 feature_habitability_gene_modding: "Modificación de habitabilidad"
