 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "Profit in galaktischem Maßstab"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "Welche andere Unternehmung ist derart berauschend wie das Streben nach Profit?\n\nIn dieser auf die Wirtschaft fokussierten Erweiterung könnt Ihr als mächtiges Firmenimperium spielen und Euren Geschäftsbetrieb auf das All ausweiten.\n\nFirmenimperien können Zweigstellen auf Planeten anderer Reiche errichten. Richtet Zweigstellen für Eure bereits etablierten Handelsbeziehungen ein und werdet ein wirtschaftliches Machtzentrum!\n\nStagnation ist der Beginn einer jeden Industrie im Niedergang. Wachst, indem Ihr neue Megastrukturen aufbaut und neue Aufstiegsvorteile nutzt. Oder errichtet ein mächtiges Verbrechersyndikat, das selbst in einer Galaxie voller Halsabschneider wettbewerbsfähig bleiben kann. Schließlich geht es nur ums Geschäft."
 MEGACORP_FEATURES: "§EInhalte:§!\n\n- Ein neuer Reichstyp, der es Euch erlaubt, ein wettbewerbsorientiertes Unternehmen zu spielen, das sich auf die Generierung von Credits spezialisiert hat.\n\n- Zugang zum galaktischen Sklavenmarkt.\n\n- Karawanenflotten, die durch die Galaxie streifen und stets ein Schnäppchen parat haben.\n\n- Aufstiegsvorteile, die es Euch ermöglichen, Euren Planeten in eine einzige riesige Stadt umzuwandeln, Spezies zu kreuzen und einen Vorteil auf dem heiß umkämpften Markt zu erlangen.\n\n- Neue Megastrukturen, Beraterstimmen und Musikstücke."
 DLC_MEGACORP_RECOMMENDATION_DESC: "§SMegacorp§! ist eine auf die Wirtschaft ausgerichtete Erweiterung, die den Handel vielschichtiger macht und Euch dabei hilft, auf wettbewerbsorientierten Märkten die Oberhand zu gewinnen."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "Wir empfehlen §SMegacorp§!, da die Zusammensetzung dieses Reiches zum Thema Handel und Wirtschaft passt."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "Wir empfehlen §SMegacorp§!, da die Zusammensetzung dieses Reiches zum Thema Sklaven und skrupellose Unterdrückung passt."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "Seid standhaft und blickt dem Ende ins Auge"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "Was tun, wenn das Ende naht?\n\n\"Apocalypse\" definiert dank einer Vielzahl neuer offensiver und defensiver Optionen die Sternenkriegsführung neu. Die neue Titanen-Schiffsklasse - riesige Mutterschiffe - bringen Eurer Flotte mächtige Boni. Wo die Zerstörung von Schiffen schlicht nicht ausreicht, kann der Koloss ganze Planeten aus der Galaxie tilgen und sämtliche Lebensformen auf ihnen zu Staub verwandeln.\n\nMarodeur-Reiche können in der Galaxie auftauchen, Systeme in der Nähe plündern und ihre Dienste als Söldner anbieten. Kämpft gegen sie oder mit ihnen, doch seid auf der Hut vor ihren wahren Absichten. Die Apokalypse naht und das Schicksal der Galaxie steht auf dem Spiel."
 APOCALYPSE_FEATURES: "§EInhalte:§!\n\n- Neue Schiffsklassen und Waffen für den Einsatz im galaktischen Krieg.\n\n- Einführung von Marodeuren: Weltraumsöldner, die am Rand der Zivilisation leben.\n\n- Eine neue Midgame-Krise, in der sich die Marodeure unter einem fähigen Großkhan zusammenschließen.\n\n- Neue Aufstiegsvorteile und Staatselemente, sowohl kriegsorientierte als auch gewaltlose.\n\n- Der Unnachgiebigkeitstraditionsbaum, der sich auf die Verteidigung und Sternenbasen konzentriert."
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§! ist eine Erweiterung, die die Zerstörungen und Verwüstungen eines galaktischen Krieges vermehrt."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "Wir empfehlen §SApocalypse§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den kriegsorientierten Mechaniken und Inhalten dieses DLC passen."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "Der Aufstieg zur Vollkommenheit"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "Ist eine Utopie ein Ort oder lediglich ein Geisteszustand?\n\nDiese aufregende neue Erweiterung enthält vier einzigartige Aufstiegspfade, die es Euch erlauben, die Grenzen des Möglichen zu transzendieren. Errichtet neue Megastrukturen wie die Dyson-Sphäre, die Ringwelt oder die Habitat-Station, um Euer eigenes Paradies zu erschaffen. Indoktriniert Euer Volk, passt seine Biologie an oder erreicht die Perfektion als vereintes Schwarmbewusstsein. Wie auch immer Eure Vision aussieht: Utopia ist das Werkzeug, das Ihr braucht, um die ultimative Gesellschaft zu errichten."
 UTOPIA_FEATURES: "§EInhalte:§!\n\n- Neue Aufstiegspfade, die Eure Spezies radikal verändern können und es Euch erlauben, die Grenzen der Evolution zu durchbrechen.\n\n- Neue Megastrukturen wie Ringwelten und Dyson-Sphären übernehmen in räumlich begrenzten Reichen die Funktion eines Planeten und machen es Euch so möglich, auch ohne die Expansion Eurer Grenzen zur Großmacht zu werden.\n\n- Spielt als Schwarmbewusstsein, in dem die gesamte Gesellschaft wie eine Einheit agiert, und haltet Euch so aus politischen Auseinandersetzungen heraus.\n\n- Weitere Möglichkeiten, mit Eurer Bevölkerung umzugehen, einschließlich Sklaverei."
 DLC_UTOPIA_RECOMMENDATION_DESC: "Die Erweiterung §SUtopia§! ermöglicht eine genauere Kontrolle über Euer Reich sowie den Aufbau von Megastrukturen."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "Wir empfehlen §SUtopia§!, da die Zusammensetzung dieses Reiches zu dem neuen Reichstypen, dem Schwarmbewusstsein, passt."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "Wir empfehlen §SUtopia§!, da die Zusammensetzung dieses Reiches zu den Mechaniken passt, die eigene Bevölkerung zu vereinen oder zu kontrollieren."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "Wir empfehlen §SUtopia§!, da die Zusammensetzung dieses Reiches zu den Mechaniken der Sklavenverwaltung passt."
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "Ergründet die Vergangenheit und blickt der Zukunft entgegen"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "Wir waren nicht die Ersten, die die Galaxie durchquerten, und wir werden auch nicht die Letzten gewesen sein.\n\nTief im Staub abgelegener Planeten vergraben warten die zerfallenen Zeugnisse längst untergegangener Kulturen. Einst waren diese Reliktwelten die Heimat des Fortschritts, doch nun sind sie verlassen und voller Ruinen und schlummernder Geheimnisse. Erforscht diese und andere verlassene Welten, um die Geschichte ihres Aufstiegs und ihres letztendlichen Untergangs zu ergründen.\n\nMit dem \"Ancient Relics Story Pack\" ergründet Ihr die Geheimnisse verlorener Zivilisationen, grabt untergegangene Städte aus und entdeckt mächtige Relikte. Macht Euch die Macht der Vergangenheit zunutze, um Eure Träume zu verwirklichen."
 ANCIENT_RELICS_FEATURES: "§EInhalte:§!\n\n- Archäologie: Neue Anomalien, antike Artefakte und Ausgrabungsmechaniken.\n\n- Neue Ereignisketten, in denen Ihr die Geschichte der ausgestorbenen Vorläufer-Zivilisationen ergründen könnt.\n\n- Studiert jene, die vor Euch kamen und macht Euch ihre Technologie zu eigen.\n\n- Neue Musikstücke."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§SAncient Relics§! ist ein Story-Pack, das dem Spiel Geschichten über vergangene Zivilisationen und mächtige uralte Relikte hinzufügt."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "Wir empfehlen §SAncient Relics§!, da die archäologischen Mechaniken für den wissenschaftlichen Schwerpunkt dieses Reiches relevant sind."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "Wir empfehlen §SAncient Relics§!, da die Zusammensetzung dieses Reiches zum Thema alte Kulturen und dem Lauf der Zeit passt."
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "Greift nach den Sternen"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "Es ist der Erkundungsdrang, der den Entdecker antreibt: die Reise zu fremden und fernen Sternen ...\n\nErforscht neue Anomalien und Handlungsstränge und begegnet erstaunlichen Wesen auf unbekannten Welten. Reist quer durch die Galaxie, um vergessene Technologien oder die verborgenen Spuren eines uralten Sternentor-Netzwerks zu entdecken. Blickt zu den Sternen und nehmt Kurs auf das nächste Abenteuer."
 DISTANT_STARS_FEATURES: "§EInhalte:§!\n\n- Neue Anomalien, auf die Ihr bei der Erforschung des Weltraums stoßen könnt.\n\n- Neue Ereigniskette für das mysteriöse L-Cluster.\n\n- Findet einen legendären Anführer oder bittet die Kurator-Enklave um ihr Wissen.\n\n- Entdeckt mächtige Leviathane: Sanfte Riesen oder doch etwas Finstereres?"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§SDistant Stars§! ist ein Story-Pack, das die Galaxie mit Geschichten über seltsame Begegnungen und Kreaturen in den unbekannten Tiefen des Weltraums belebt."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "Wir empfehlen §SDistant Stars§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten passen, die sich auf die Erkundung des Weltraums und neue wissenschaftliche Entdeckungen konzentrieren."
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "Werdet Zeuge des Neuanfangs"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "Dies ist nun unsere Galaxie. Es ist der Anfang eines Netzwerks von Knoten, die Entstehung des Algorithmus.\n\nSpielt als Maschinenreich und nutzt die Macht eines vereinten Gestalt-Bewusstseins. Expandiert als Robotergesellschaft oder erschafft ein KI-Netzwerk, das zur galaktischen Dominanz heranwächst. Wenn ein neues Bewusstsein aufsteigt und die Syntheten ihrer unterdrückten Existenz überdrüssig werden, können sie gegen ihre Meister rebellieren. Wählt Eure Seite in diesem Konflikt und bestimmt die nächste Phase der Evolution!"
 SYNTHETIC_DAWN_FEATURES: "§EInhalte:§!\n\n- Spielt als Maschinenreich: ein synthetisches Schwarmbewusstsein.\n\n- Ergreift Partei im Bürgerkrieg zwischen organischen Wesen und Maschinen.\n\n- Neue Maschinenporträts und eine neue Beraterstimme."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§SSynthetic Dawn§! ist ein Story-Pack, das es Euch ermöglicht, als Maschinenintelligenz zu spielen."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "Wir empfehlen §SSynthetic Dawn§!, da einige der von Euch ausgewählten Eigenschaften zum Thema Maschinen und Roboter passen."
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "Seht, wie die Mächtigen aufgestiegen sind"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "Wir brauchen ein größeres Schlachtschiff!\n\nDie Galaxie erwacht zum Leben, während Euer Reich auf die gewaltigen Leviathane trifft. Enklaven des Wissens benötigen Eure Unterstützung, während in den Tiefen des Weltraums gefallene Reiche in einem unruhigem Schlummer liegen. Entdeckt die Wunder der Galaxie mit diesem titanischen neuen Story Pack."
 LEVIATHANS_FEATURES: "§EInhalte:§!\n\n- Leviathane: ungemein mächtige Kreaturen, die im Vakuum des Weltraums leben.\n\n- Enklaven: unabhängige Außenposten, die einen Fokus auf verschiedenen Gebieten haben, um Wissen über die Galaxie zu erwerben oder ein großes Kunstwerk für das eigene Reich in Auftrag zu geben.\n\n- Ein neues Endspielszenario, in dem die gesamte Galaxie nach dem Erwachen der Gefallenen Reiche in den Krieg gestürzt werden kann."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§SLeviathans§! ist ein Story-Pack, das die Galaxie mit neuen Abenteuern und Herausforderungen für Sternenimperien füllt."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "Wir empfehlen §SLeviathans§!, da die Zusammensetzung dieses Reiches zu den Mechaniken passt, nämlich den Weltraum zu erforschen und sich großer Weltraumfauna zu stellen."
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "Ein gewaltiger Sprung"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "Das Herz eines Entdeckers ist voller Wagemut und Abenteuerlust.\n\nDer beliebte Phänotyp des Humanoiden ist von einer Vielzahl von Science-Fiction-Klassikern inspiriert und bietet mit diesem Species Pack mehr Variation bei Porträts, Schiffsmodellen und Regierungen. Produziert exquisite Waren als Kunsthandwerksmeister, lebt ein Leben als hingebungsvoller Vergnügungssuchender oder regiert die Galaxie als Klonarmee. Das Species Pack enthält außerdem neue Beraterstimmen sowie einen neu abgemischten Soundtrack."
 HUMANOIDS_FEATURES: "§EInhalte:§!\n\n- Neuer Ursprung.\n\n- Mehr als 10 neue humanoide Porträts.\n\n- 3 neue Beraterstimmen.\n\n- 4 neue Staatselemente.\n\n- 3 neue Spezieseigenschaften.\n\n- Neuer Traditionsbaum.\n\n- Neue humanoide Schiffsmodelle und Stadtkulissen."
 DLC_HUMANOID_RECOMMENDATION_DESC: "Das §SHumanoid Species Pack§! fügt dem Spiel weitere Variationen humanoider Porträts und Schiffsmodelle hinzu."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "Wir empfehlen das §SHumanoid Species Pack§!, da es Reiche wie diesem eine größere Vielfalt bringt."
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "Entwurzelt, verzweigt und eingegraben"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "So wie ein Samen sprießt und eine Blume blüht, werden auch wir uns im All ausbreiten ...\n\nDas \"Plantoids Species Pack\" führt einen neuen Phänotyp mit eigenen Animationen ein. Hegt die Knospen neuer Zivilisationen, verwandelt Planeten in Gaia-Welten mit Idyllischer Schönheit oder nutzt die Katalyse, um eine blühende Wirtschaft zu fördern. Seid jedoch vorsichtig und pflegt Euren Garten gut, denn auch die Galaxie hat eine Menge Dornen."
 PLANTOID_FEATURES: "§EInhalte:§!\n\n- Neuer Ursprung.\n\n- Mehr als 15 neue blumige Porträts.\n\n- Botanische Schiffsmodelle, Raumstationen und Stadtkulissen.\n\n- 4 neue Spezieseigenschaften.\n\n- 2 neue Staatselemente."
 DLC_PLANTOID_RECOMMENDATION_DESC: "Das §SPlantoid Species Pack§! fügt dem Spiel Porträts empfindungsfähiger Pflanzen hinzu, die ihre Wurzeln über die gesamte Galaxie ausbreiten."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "Wir empfehlen das §SPlantoid Species Pack§!, da dieses Reich zu dem botanischen Thema passt."
 SOUNDTRACK_TITLE: "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE: "Das vollständige Musikerlebnis"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Der komplette Soundtrack für das Grundspiel von Stellaris, den Scifi-Titel des Paradox Development Studios, komponiert von Andreas Waldetoft und Bert Meyer, einschließlich Aufführungen durch das Brandenburgische Staatsorchester und das Budapester Filmorchester.\n\nIhr könnt Euch nun die komplette Musikpalette auch außerhalb des Spiels auf einem Audiogerät Eurer Wahl im hochwertigen MP3- oder FLAC-Format anhören. Dieser Soundtrack enthält insgesamt 55 Musikstücke aus dem Grundspiel, zusammen mit neuen Musikstücken aus Erweiterungsinhalten wie \"Apocalypse\", \"Distant Stars\" und vielen anderen, wobei weitere Stücke hinzukommen, wenn Stellaris in Zukunft weiterentwickelt wird."
 SOUNDTRACK_FEATURES: "§EInhalte:§!\n\n- Alle Musikstücke im MP3- und FLAC-Format.\n\n- Weitere Musikstücke werden regelmäßig ergänzt, wenn Musik für das Spiel komponiert wird!"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "Kostenlose Inhaltspakete"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "Eure Spezies hat das scheinbar Unmögliche vollbracht. Das Reisen mit Überlichtgeschwindigkeit läutet eine neue Ära für Eure Zivilisation ein. Euer von Leben wimmelnder Planet kann nun tapfere Pioniere zu fernen Welten schicken. Eure Wissenschaftler arbeiten mit halsbrecherischer Geschwindigkeit daran, neue Geheimnisse des Kosmos zu entschlüsseln und Anomalien zu analysieren, die allen gängigen Erwartungen widersprechen. Doch Ihr seid weder die erste noch die einzige Spezies, die die Grenzen des Himmels überwunden hat. Ihr müsst Euer militärisches und diplomatisches Können gegen rivalisierende galaktische Reiche unter Beweis stellen.\n\nZur Feier des einjährigen Jubiläums von Stellaris verschenkt Paradox als Dankeschön für die Unterstützung im letzten Jahr an alle Stellaris-Spieler den exklusiven Vorbestellerbonus \"Creatures of the Void Portrait Pack\" sowie ein neues \"Anniversary Species Portrait Pack\"."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void:§!\n\n- Hydra/Xenomorph\n\n- Böses Stachelschwein\n\n- Dinosaurier-Vogel\n\n- Schatteninsektoid\n\n- Mit Pilzen infiziertes Säugetier\n\n§GAnniversary Portrait Pack:§!\n\n- Feendrache\n\n- Pfauenvogel\n\n- Larven"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "Kostenlose Inhaltspakete"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "Wie ein Fels in der Brandung"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "Gestaltet Euer eigenes Schicksal und lasst die Sterne zum Schmelztiegel Eurer Ambitionen werden.\n\nDas \"Lithoids Species Pack\" führt einen neuen Phänotyp ein, der eine besondere Mechanik hat: Diese robuste Spezies lebt lange, frisst Mineralien als Nahrung und zermalmt ihre Gegner zu Staub. Das Spezies Pack glänzt jedoch nicht nur mit neuen Eigenschaften, sondern enthält auch Änderungen zu bestehenden Mechaniken. Zügelt Euren Willen, denn die Galaxie ist eine unbarmherzige Schmiede."
 LITHOIDS_FEATURES: "§EInhalte:§!\n\n- Neuer Ursprung.\n\n- Einzigartige Mechanik für Lithoiden-Reiche.\n\n- Mehr als 15 neue Lithoiden-Porträts und 1 neues Lithoiden-Roboter-Porträt.\n\n- 3 lithoide Spezieseigenschaften.\n\n- 2 neue Staatselemente.\n\n- Neue Schiffsmodelle und Stadtkulissen zum Thema Mineralien.\n\n- Neue Beraterstimme."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§SLithoids§! ist ein Spezies-Pack, das es Euch erlaubt, eine auf Gestein basierte Spezies zu spielen und ihre einzigartigen Mechaniken zu erleben."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "Wir empfehlen §SLithoids§!, da die Zusammensetzung dieses Reiches durch und durch zum Thema Gestein passt."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "Wir empfehlen §SLithoids§!, da einige der ausgewählten Eigenschaften dieses Imperiums entweder die Produktion von Mineralien beeinflussen oder Boni durch sie erhalten."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "Haltet Eure Feinde dicht bei Euch!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "Wie kann man in einer Galaxie voller wundersamer Vielfalt eine gemeinsame Basis finden?\n\nDie Erweiterung \"Federations\" ist für diejenigen, die Intrigen der offenen Konfrontation und Worte den Waffen vorziehen. Taucht ein in die komplexe Welt der galaktischen Diplomatie, nehmt Euren Sitz im galaktischen Rat ein und werdet mithilfe von Politik und Bündnissen zur galaktischen Großmacht. Lasst andere die Drecksarbeit machen, geißelt Eure Feinde mit Wirtschaftssanktionen und gründet Eure eigene Föderation. Schmiedet Bündnisse und haltet zusammen, denn in der Einigkeit liegt die Kraft."
 FEDERATIONS_FEATURES: "§EInhalte:§!\n\n- Stärkt die inner Kohäsion Eurer Föderation und schaltet mächtige Belohnungen frei.\n\n- Beteiligt Euch aktiv an der Galaktischen Gemeinschaft, der höchsten Ratsversammlung und obersten Autorität in der Galaxie.\n\n- Beeinflusst andere Reiche mit dem Politik-Traditionsbaum.\n\n- Bleibt Eurer Vergangenheit treu, indem Ihr einen von 8 Ursprüngen wählt, der die Startbedingungen des Spiels stark beeinflusst.\n\n- Neue Schiffstypen: der Juggernaut, eine massive mobile Sternenbasis nebst Reparaturplattform.\n\n- Neue Megastruktur: die Mega-Schiffswerft, die im Nu neue Flotten bauen kann."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§! ist eine Erweiterung, die sich auf die Diplomatie konzentriert."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "Wir empfehlen §SFederations§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema der Erweiterung passen: Bündnisse und Diplomatie."
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "Lebt den Tod in vollen Zügen"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "Aus leblosen Leibern wird ein neues Reich entstehen.\n\nNie war die Galaxie dunkler als mit diesem düsteren neuen \"Necroids Species Pack\". Zieht die Vorstellungen der Galaktischen Gemeinschaft, was das Leben nach dem Tod angeht, mit dem Ursprung der Nekrophagie in Zweifel. Entdeckt unheimliche neue Schiffsmodelle, thematische Staatselemente, neue Porträts und eine neue Beraterstimme. Als symbiotisches Paar können nun auch nicht-nekroide Spezies andere Spezies konsumieren und in ihren eigenen Phänotyp umwandeln. Badet im kalten Licht der Sterne, denn die Toten haben keine Angst vor der Leere!"
 NECROIDS_FEATURES: "§EInhalte:§!\n\n- Neuer Ursprung.\n\n- 15 neue Nekroiden-Porträts sowie eine neue Nekroiden-Maschine.\n\n- 4 neue Staatselemente.\n\n- Neuer Aufstiegsvorteil.\n\n- Neue Schiffsmodelle, Beraterstimmen, Stadtkulissen, Namenslisten und Raumhintergründe."
 DLC_NECROIDS_RECOMMENDATION_DESC: "§SNecroids§! ist ein Speziespaket, das es Euch erlaubt, eine Spezies zu spielen, die eins mit dem Tod ist."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "Wir empfehlen §SNecroids§!, da die Zusammensetzung dieses Reiches dem Thema von Leben und Tod entspricht."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "Wir empfehlen §SNecroids§!, da der neue Ursprung und die Staatselemente diesem Spielstil eine neue Dimension verleihen."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "Im Schatten leben, in den Flammen schwelgen"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "Welche Geheimnisse lauern verborgen hinter den Schatten?\n\nDie Erweiterung \"Nemesis\" erlaubt es Euch, selbst zu entscheiden, wie das Schicksal der sich destabilisierenden Galaxie aussehen soll. Mit dem neuen Spionagesystem, einem Weg zur Macht als Galaktischer Wächter sowie der Bedrohungsoption, §RSELBST§! zur Endgame-Krise zu werden, gibt Euch Nemesis die mächtigsten Werkzeuge in die Hand, die jemals in Stellaris zur Verfügung standen.\n\nIhr werdet Euch zwischen Chaos und Kontrolle entscheiden müssen, um über die Galaxie zu herrschen. Übernehmt Ihr die Macht durch Diplomatie oder List? Oder riskiert Ihr, dass ein Stern nach dem anderen erlischt?"
 NEMESIS_FEATURES: "§EInhalte:§!\n\n- Werdet zur Krise und schaltet mächtige Boni frei, während die Bedrohung, die Euer Imperium ausstrahlt, wächst.\n\n- Setzt Euch dafür ein, dass die Galaktische Gemeinschaft Euch zum Wächter wählt, ein Titel, der Notstandsbefugnisse gewährt, mit denen die Krise bekämpft werden kann.\n\n- Verwendet neue Spionagewerkzeuge, um Eure Feinde (oder Freunde) auszuspionieren, einschließlich des neuen Täuschungstraditionsbaums. Lügen und Täuschungen bringen Eure Feinde auf die falsche Fährte, während Ihr ihre verborgensten Geheimnisse erfahrt.\n\n- Neue Schiffsmodelle, die von einigen der imposantesten Imperien in der Science-Fiction inspiriert sind."
 DLC_NEMESIS_RECOMMENDATION_DESC: "§S$NEMESIS_TITLE$§! ist eine Erweiterung, die den Spieler in die Lage versetzt, über das Schicksal einer destabilisierten Galaxie zu bestimmen."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "Wir empfehlen §S$NEMESIS_TITLE$§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema der Erweiterung passen: Diplomatie und diplomatischer Druck."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "Wir empfehlen §S$NEMESIS_TITLE$§!, da die Zusammensetzung dieses Reiches zum Thema Listenreichtum und Manipulation passt."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "Wir empfehlen §S$NEMESIS_TITLE$§!, da die Zusammensetzung dieses Reiches zum Thema \"Bedrohung der gesamten Galaxie\" passt."
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "Erhebt Euch aus der Tiefe des Meeres und erobert die Sterne"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "Allein sind wir nur ein Tropfen, doch zusammen bilden wir einen Ozean.\n\nTaucht in das Leben einer galaktischen Unterwasserzivilisation ein und segelt mit dem \"Aquatics Species Pack\" durch die offenen Weiten. Ergründet die Tiefe der neuen Möglichkeiten und entdeckt Leben, wo Ihr es am wenigsten erwarten würdet. Erlebt eine ganze Welle neuer anpassbarer Optionen und hebt einen wahren Schatz an neuen Speziesporträts, Schiffsmodellen, Ursprüngen und vielem mehr."
 AQUATICS_FEATURES: "§EInhalte:§!\n\n- 2 neue Ursprünge\n\n- Neuer \"hydrozentrischer\" Aufstiegsvorteil, der aus jeder Welt einen Ozean macht.\n\n- Neue aquatische Eigenschaften mit einzigartigen Merkmalen.\n\n- 15 neue Aquaten-Porträts und 1 Aquaten-Maschine.\n\n- Neues Staatselement.\n\n- Neue Schiffsmodelle, Beraterstimme, Stadtkulisse, Namenslisten und Raumhintergründe."
 DLC_AQUATICS_RECOMMENDATION_DESC: "\"Aquatics\" bietet Euch ein Meer voller Möglichkeiten, in dem Ihr Leben entdecken könnt, wo Ihr es am wenigsten erwarten würdet und in dem Ihr die neuen Optionen für die Reichserstellung genießen könnt, mit einer Fülle neuer Speziesporträts, Schiffsmodelle, Ursprünge und mehr."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "Wir empfehlen \"Aquatics\", da wir bemerkt haben, dass Ihr ein Fan von kosmetischen Inhalten seid."
 DLC_AQUATICS_RECOMMENDATION_MOL: "Wir empfehlen \"Aquatics\", weil wir bemerkt haben, dass Ihr fischähnliche Spezies mögt."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "Wir empfehlen \"Aquatics\", da es neue Möglichkeiten für das Leben auf Ozeanwelten eröffnet."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "Verwirklicht Euren großen Plan"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "Was ist das wahre Wesen der Macht?\n\nDie dynamische Erweiterung \"Overlord\" erlaubt es Euch, das volle Potenzial Eures Reichs zu entfalten. Führt eine Galaxie voller potenzieller Untertanen zum Sieg - oder in die Unterwerfung.\n\nDie verbesserten Spielmechaniken geben Euch die Möglichkeit, die Rollen Eurer Vasallen innerhalb Eures Reichs zu spezialisieren und neue Planeten und Untertanen unter Eure Kontrolle zu bringen. Außerdem gibt es eine Reihe neuer Megastrukturen, die es Euch ermöglichen, Eure Macht viel großflächiger und viel schneller über die gesamte Galaxie auszubreiten. Macht mag korrumpieren, doch in einer sich ständig verändernden Galaxie kann absolute Macht auch absolut bereichern."
 OVERLORD_FEATURES: "§EInhalte:§!\n\n- 5 neue Ursprünge.\n\n- Eine neue Vasallisierungsmechanik, bei der Ihr Untertanenvereinbarungen mit Euren Vasallen oder Eurem Lehnsherrn ausarbeiten könnt, sowie die neue einzigartige Untertanenspezialisierung.\n\n- 3 neue Enklaven: Schleiergänger, Söldnerenklave und Schrottsammler.\n\n- 3 neue Megastrukturen: Orbitalringe, Hyperrelais und Quantenkatapulte."
 DLC_OVERLORD_RECOMMENDATION_DESC: "§SOverlord§! ist eine auf die Diplomatie ausgerichtete Erweiterung, in deren Mittelpunkt die Interaktionen zwischen unterworfenen Reichen und deren Lehnsherrn stehen."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie mit der Söldnerenklave neue Möglichkeiten für kriegsorientierte Reiche bietet und die Interaktion mit Untertanen verbessert."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie spiritualistischen Reichen einen neuen Ursprung bietet und die Schleierenklave einführt, die sich mit dem spirituellen Wesen des Schleiers befasst."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie neue Möglichkeiten bei der Interaktion zwischen Lehnsherr und Untertan eröffnet, die für all diejenigen interessant sind, deren Spielstil auf Diplomatie ausgerichtet ist."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie einem Schwarmbewusstsein einen neuen Ursprung bietet, dank dem besondere Nachkommen-Anführer eingesetzt werden können, um das Reich zu stärken."
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "Optimieren, zerlegen und wiederaufbauen"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "Für diejenigen, die sich von Abgasen ernähren, rechtfertigt der Zweck stets das Verderben ...\n\nMacht Euch auf die Suche nach dem mysteriösen Giftgott oder ignoriert die Konsequenzen und übermodifiziert Eure Spezies. Zerstört das Ökosystem Eures Planeten als unerbittlicher Industrieller, baut Mutagenbäder oder plündert die Wracks Eurer im Kampf besiegten Feinde. \"Toxoids\" bringt zusätzlich neue Spezieseigenschaften, Porträts, Schiffsmodelle und mehr!"
 TOXOIDS_FEATURES: "§EInhalte:§!\n\n- 2 neue Ursprünge.\n\n- 15 neue Toxoiden-Porträt's sowie 1 Toxoiden-Maschine.\n\n- 4 neue Spezieseigenschaften.\n\n- 3 neue Staatselemente.\n\n- Neue Schiffsmodelle, Beraterstimme, Stadtkulissen, Namenslisten und Raumhintergründe."
 DLC_TOXOIDS_RECOMMENDATION_DESC: "In §SToxoids§! könnt Ihr Euren Anspruch auf die Galaxie mit der widerstandsfähigsten und hartnäckigsten Spezies in der Geschichte von Stellaris geltend machen. Besiedelt giftige Welten, setzt die Zukunft von Planeten für kurzfristige Gewinne aufs Spiel und erbringt jene Opfer, die zum Überleben in einer feindlich gesinnten Galaxie notwendig sind."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "Wir empfehlen \"Toxoids\", da wir bemerkt haben, dass Ihr ein Fan von kosmetischen Inhalten seid."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "Wir empfehlen \"Toxoids\", da Ihr ein Reich ausgewählt habt, dass ein apokalyptisches Thema hat."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "Wir empfehlen \"Toxoids\" als Alternative zu dem von Euch gewählten Reich, da es eine Verbindung zum Staatselement des Naturschützers hat."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "Wir empfehlen \"Toxoids\", da Eure Spezies zu den Themen Verschwendung und Anpassungsfähigkeit passt."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "Wir empfehlen \"Toxoids\", da der Ursprung $origin_toxic_knights$ neue Mechaniken für Habitate bietet."
 FIRST_CONTACT_TITLE: "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "Seht nach oben, denn Ihr seid nicht allein"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "Sie kamen von den Sternen, und nichts sollte je wieder so sein wie zuvor ...\n\nErforscht das erste Zusammentreffen von Zivilisationen mit dem \"First Contact Story Pack\". Entscheidet selbst, ob Ihr andere beim Erstkontakt unterstützen oder sie wegen ihrer Ressourcen ausbeuten werdet. Während Ihr sie beobachtet, könnt Ihr Euch mit der neuen Tarntechnologie vor ihren neugierigen Blicken verstecken. Erfahrene Spieler werden wissen, wann sie sich verdeckt durch die Galaxie bewegen und wann sie das Überraschungsmoment gegen ihre Gegner nutzen sollten. Streckt die Hand aus und bereitet Euch auf den Erstkontakt vor."
 FIRSTCONTACT_FEATURES: "§EInhalte:§!\n\n- 3 neue Ursprünge.\n\n- Neue Interaktionen mit Zivilisationen ohne ÜL-Technologie, einschließlich Beobachtungsereignissen, Spionage und Diplomatie.\n\n- 4 neue Staatselemente: eins für jeden Regierungstyp.\n\n- Tarntechnologie."
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "\"§SFirst Contact§!\" ist ein Storypack, das Euch die frühen Begegnungen mit Zivilisationen ohne ÜL-Technologie erforschen lässt. Außerdem führt dieses Storypack die Tarntechnologie ein!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "Wir empfehlen \"§SFirst Contact§!\", da die neuen Funktionen dieses Storypacks die Interaktion mit Zivilisationen ohne ÜL-Technologie dynamischer und fesselnder macht."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "Wir empfehlen \"§SFirst Contact§!\", da einige der von Euch ausgewählten Parameter zu den Inhalten dieses Storypacks passen. Es konzentriert sich auf Diplomatie, Spionage und die Beobachtung der Entwicklung von Zivilisationen ohne ÜL-Technologie."
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "Lasst Eure Legende Euer Reich formen"
 PARAGON_LANDINGPAGE_DESCRIPTION: "Wenn die ganze Galaxie eine Bühne ist, wer sind dann die Darsteller?\n\nMit der Erweiterung \"Galactic Paragons\" bleibt nichts ohne Folgen. Der richtige Kommandant kann das Blatt in einer Schlacht wenden, ein fähiger Beamter planetare Konflikte zähmen und ein fokussierter Wissenschaftler unbegrenzten Fortschritt in Gang setzen. Begrüßt eine Reihe legendärer und berühmter Charaktere, Anführer mit der Macht, den Lauf der Geschichte selbst zu verändern.\n\n\"Galactic Paragons\" erweitert überdies Euren Reichsrat und die Agenden Eurer Anführer. Die Unterstützung des Rats wird es Euch erlauben, mehr Kontrolle über die politische und strategische Landschaft zu erlangen! Tretet auf die Bühne und schreibt Euer eigenes Drehbuch für das All."
 PARAGON_FEATURES: "§EInhalte:§!\n\n- Neuer Ursprung.\n\n- Mehr als 140 neue Anführereigenschaften.\n\n- 4 einzigartige legendäre Anführer.\n\n- 16 berühmte Anführer mit eigenen Spezialisierungen.\n\n- 8 neue Staatselemente: 3 für reguläre Reiche, 3 für Megakonzerne, 1 für Gestaltbewusstseine (sowohl Schwarmbewusstseine als auch Maschinenintelligenzen) und 1 für alle Regierungstypen.\n\n- 2 neue Traditionsbäume.\n\n- Erweiterte Ratsposten und zusätzliche Agenden."
 DLC_PARAGON_RECOMMENDATION_DESC: "Die Erweiterung §SGalactic Paragons§! konzentriert sich auf Anführer, den Rat, der Euer Reich verwaltet, sowie die Agenden, die Eure Ziele auf der Galaktischen Bühne bestimmen."
 DLC_PARAGON_RECOMMENDATION_REC: "Wir empfehlen §SGalactic Paragons§!, weil einige der von Euch gewählten Optionen zu den Inhalten passen."
 ASTRAL_PLANES_TITLE: "Astral Planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Eine Dimension voller Wunder"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Jedes Abenteuer erfordert einen Schritt ins Unbekannte ...\n\nReist mit der Erweiterung \"Astral Planes\" auf die andere Seite der Astralrisse und erforscht alternative Dimensionen. Welche Entscheidungen werdet Ihr treffen, wenn Ihr Eure Entdecker auf gefährliche, aber möglicherweise äußerst lukrative Reisen schickt? Sammelt Astralfasern, um Wurmlöcher zu versiegeln, oder manipuliert den Raum auf nie da gewesene Weise. Erforscht das Unbekannte und erkundet eine neue Dimension."
 ASTRAL_PLANES_FEATURES: "Inhalte:\n\n- 1 neuer Ursprung.\n\n- 32 Astralrisse, die erforscht werden können und verzweigte Handlungsstränge und mehrere Enden haben.\n\n- 4 neue Staatselemente.\n\n- 8 neue Relikte.\n\n- 1 neues mystisches Porträt.\n\n- Astralaktionen, mit denen Ihr den Weltraum manipulieren und auf unerwartete Weise mit der Galaxie interagieren könnt.\n\n- Neue Musikstücke."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! ist eine erzählerische Erweiterung, die es Euch erlaubt, andere und alternative Dimensionen zu erkunden und zu erforschen."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "Wir empfehlen §SAstral Planes§!, da sich die Mechaniken der Erweiterung gut mit denen Eurer bereits vorhandenen Erweiterung §SOverlord§! kombinieren lassen und Euch noch mehr Flexibilität in Sachen Hyperrelais und Quantenkatapulten verleiht."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "Wir empfehlen §SAstral Planes§!, da Euch die Mechaniken neue Möglichkeiten geben, die Vorläufer zu erforschen, wie man sie in §SAncient Relics§! findet."
 HIDE_UNOWNED_CONTENT: "Nur bereits erworbene Inhalte anzeigen"
