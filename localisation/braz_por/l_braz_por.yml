 CLICK_POLICY_VIEW: "§GClique para ver uma lista de Editos Imperiais possíveis.§!"
 policy_pre_sapients: "Pré-Sapientes"
 policy_pre_sapients_desc: "Podemos decidir se queremos ou não espécies pré-sapientes morando em nossos planetas."
 pre_sapients_allow: "Tolerado"
 pre_sapients_allow_name: "Tolerar Pré-Sapientes"
 pre_sapients_allow_desc: "Animais inteligentes ainda são apenas animais. Eles podem ser ignorados facilmente.\n\n§EPré-Sapientes podem ser expurgados seletivamente.§!"
 pre_sapients_protect: "Protegidos"
 pre_sapients_protect_name: "Proteger Pré-Sapientes"
 pre_sapients_protect_desc: "Apesar de ainda serem apenas animais simples, estes espécimes não são menos do que nós já fomos. Devemos garantir a preservação deles.\n\n§EPré-sapientes não podem ser expurgados de maneira seletiva, e planetas que os contêm não podem ser terraformados.\n\nOs Zoológicos Alienígenas podem ser construídos em planetas com pré-sapientes.§!\n\n§RNão cumprir essa política removerá os Zoológicos Alienígenas dos planetas sem um depósito de $d_alien_pets_deposit$§! ou gado presente."
 pre_sapients_purge: "Extermínio"
 pre_sapients_purge_name: "Exterminar Pré-Sapientes"
 pre_sapients_purge_desc: "Todos os direitos surgem da capacidade para razão. Um animal é só um animal, e um animal que fica em nosso caminho é só uma peste.\n\n§EPré-sapientes que vivem em nossos planetas serão expurgados§!"
 pre_sapients_eat: "Caçado"
 pre_sapients_eat_name: "Caçada Pré-Sapiente"
 pre_sapients_eat_desc: "Um animal sem sapiência dificilmente pode ser considerado como parte de nosso império, mas talvez eles possam ajudar nosso crescimento de outras formas...\n\n§EPré-sapientes que vivem em nossos planetas serão usados como alimento, diminuindo lentamente sua população.§!"
 policy_core_worlds: "População dos Mundos Núcleo"
 policy_core_worlds_desc: "Podemos decidir quais Pops possuem permissão para viver em nossos mundos núcleo. Pops proibidos já vivendo ali serão forçados a se mudar para nossos Setores ou fugir para outros Impérios."
 core_worlds_all: "Todas as Espécies"
 core_worlds_all_name: "Todas as Espécies"
 core_worlds_all_desc: "Diversidade é a chave de um império vibrante. Nossos mundos núcleo devem refletir estes valores permanecendo abertos a todas as espécies em nosso império.\n\n§ETodos os Pops são permitidos a viver em Mundos Núcleo§!"
 core_worlds_citizens_and_slaves: "Somente Cidadãos e Escravos"
 core_worlds_citizens_and_slaves_name: "Somente Cidadãos e Escravos"
 core_worlds_citizens_and_slaves_desc: "Apesar de nossos mundos núcleo serem mantidos em segurança da influência alienígena, não devemos negar aos nossos cidadãos suas propriedades de direito.\n\n§EPops não escravizados e sem Cidadania Plena migrarão para fora dos Mundos Núcleo§!"
 core_worlds_citizens_only: "Somente Cidadãos"
 core_worlds_citizens_only_name: "Somente Cidadãos"
 core_worlds_citizens_only_desc: "Nossos mundos núcleo são o coração do nosso império. Nenhuma espécie menor deve ser permitida de morar ali.\n\n§EPops sem Cidadania Plena migrarão para fora dos Mundos Núcleo§!"
 policy_refugees: "Refugiados"
 policy_refugees_desc: "Podemos decidir se devemos aceitar ou recusar estagiários que estão fugindo de expurgos, remoção e perseguição em outros impérios."
 refugees_not_allowed: "Nenhum Refugiado"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "Abrir nossas fronteiras aos indesejados de outras sociedades serviria apenas para enfraquecer o Estado.\n\n§ERefugiados não virão de outros Impérios§!"
 refugees_only_citizens: "Somente Espécies Cidadão"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "Não podemos permitir que a compaixão sobreponha o bom senso. Somente aqueles que seriam adições válidas à sociedade devem ser trazidos às nossas fronteiras.\n\n§ERefugiados de espécies sem Cidadania Plena podem vir de outros Impérios§!"
 refugees_allowed: "Refugiados Bem-Vindos"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "Aqueles que fogem da morte e da perseguição pelas mãos de tiranos são bem-vindos em nossas fronteiras.\n\n§ERefugiados podem vir de outros Impérios§!"
 policy_debris: "Destroços"
 policy_debris_desc: "Podemos decidir se devemos pesquisar ou desmontar as frotas de inimigos derrotados."
 research_debris: "Pesquisar Destroços"
 research_debris_name: "$research_debris$"
 research_debris_desc: "Vamos pesquisar as tecnologias de nossos inimigos a partir dos restos de suas naves."
 scavenge_debris: "Desmontar Destroços"
 scavenge_debris_name: "$scavenge_debris$"
 scavenge_debris_desc: "Vamos desmontar os restos das naves de nossos inimigos em busca de recursos."
 scavenge_and_research_debris: "Pesquisar e Desmontar Destroços"
 scavenge_and_research_debris_name: "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc: "Como §Y$civic_scavengers$§!, vamos pesquisar os destroços enquanto os desmontamos em busca de recursos."
 policy_population_controls: "Controles Populacionais"
 policy_population_controls_desc: "Podemos decidir se os controles populacionais seletivos devem ser legais ou não em nosso império."
 population_controls_not_allowed: "Proibido"
 population_controls_not_allowed_name: "Controles Populacionais Proibidos"
 population_controls_not_allowed_desc: "Reproduzir e propagar sua espécie é o direito inalienável de todos os nossos cidadãos.\n\n§ENão pode usar Controles Populacionais Planetários ou de espécie não-voluntários§!\n§ENão pode Crescer/Declinar espécies de maneira seletiva§!"
 population_controls_allowed: "Permitido"
 population_controls_allowed_name: "Controles Populacionais Permitidos"
 population_controls_allowed_desc: "A demografia a longo prazo é importante demais para ser deixada somente nas mãos de atores individuais.\n\n§EPode usar Controles Populacionais não-voluntários de Espécie e Planetários§!\n§EPode Crescer/Declinar Espécies de maneira seletiva§!"
 policy_slavery: "Escravidão"
 policy_slavery_desc: "Podemos decidir se a escravidão deve ser legal ou não em nosso império."
 slavery_not_allowed: "Proibido"
 slavery_not_allowed_name: "Escravidão Proibida"
 slavery_not_allowed_desc: "A escravidão de seres sencientes é uma abominação e não será tolerada dentro de nosso Império.\n\n§ENão é possível Escravizar Pops§!"
 slavery_allowed_xenos_only: "Somente Xenos"
 slavery_allowed_xenos_only_name: "Apenas Xeno-Escravidão"
 slavery_allowed_xenos_only_desc: "Permite a escravização de Espécies diferentes da nossa dentro do nosso próprio Império.\n\n§EPermite Escravizar Pops de Outras Espécies§!"
 slavery_allowed_regulated: "Regulamentada"
 slavery_allowed_regulated_name: "Escravidão Regulamentada"
 slavery_allowed_regulated_desc: "Permite a escravidão indiscriminada de Pops de todas formas de vida e garante condições de trabalho iguais e relativamente justas.\n\n§EÉ possível Escravizar qualquer Pop, com uma eficiência reduzida§!"
 slavery_allowed_regulated_xenos_only: "Xenos Regulados"
 slavery_allowed_regulated_xenos_only_name: "Escravidão Xeno Regulamentada"
 slavery_allowed_regulated_xenos_only_desc: "Permite a escravização de Espécies diferentes da nossa dentro do nosso próprio Império, sob condições de trabalho relativamente justas.\n\n§EPermite Escravizar Pops de Outras Espécies, com uma eficiência reduzida§!"
 slavery_allowed: "Permitido"
 slavery_allowed_name: "Escravidão Permitida"
 slavery_allowed_desc: "Permite a escravidão de Pops dentro de nosso Império.\\n§EPode Escravizar quaisquer Pops§!"
 policy_slavery_procreation: "Procriação de Escravos"
 policy_slavery_procreation_desc: "Podemos decidir se escravos podem procriar ou não."
 slavery_procreation_allowed: "Permitido"
 slavery_procreation_allowed_name: "Procriação de Escravos Permitida"
 slavery_procreation_allowed_desc: "Escravos são permitidos a procriar. Pops crescidas a partir de escravos são automaticamente escravizados."
 slavery_procreation_not_allowed: "Não Permitido"
 slavery_procreation_not_allowed_name: "Procriação de Escravos Proibida"
 slavery_procreation_not_allowed_desc: "Escravos não são permitidos a procriar"
 policy_purge: "Expurgar"
 policy_purge_desc: "Pops Expurgados são incapazes de trabalhar e, no fim, morrerão, mas o processo os deixará irritados, assim como quaisquer Pops simpatizantes.\n"
 purge_not_allowed: "Proibido"
 purge_not_allowed_name: "Expurgo Proibido"
 purge_not_allowed_desc: "O Expurgo é uma atrocidade e deve sempre ser tratado como tal.\n\n§ENão é possível Expurgar qualquer Pop§!"
 purge_allowed_xenos_only: "Somente Xenos"
 purge_allowed_xenos_only_name: "Somente Xeno-Expurgo"
 purge_allowed_xenos_only_desc: "Devemos permitir métodos eficientes para regular e controlar o contágio de formas de vida menores dentro de nosso Império.\n\n§EPermite Expurgar Pops de Outras Espécies§!"
 purge_allowed: "Permitido"
 purge_allowed_name: "Expurgo Permitido"
 purge_allowed_desc: "Os elementos incômodos e corruptos em nosso Império devem ser limpos, antes que sua podridão crie raízes em todos nós.\n§EPode Expurgar e Remover Pops§!"
 purge_displacement_only: "Somente Remoção"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "Não é nossa responsabilidade atender as necessidades daqueles que enfraquecem as bases de nossa sociedade. Deixe eles encontrarem seus lares fora de nossas fronteiras.\n\n§EPode Remover Pops§!"
 policy_orbital_bombardment: "Bombardeio Orbital"
 policy_orbital_bombardment_desc: "O Bombardeio Orbital nos permite destruir exércitos em um planeta a partir do espaço. Mais posturas de bombardeio orbital punitivo também podem destruir construções e matar a população.\n"
 orbital_bombardment_selective: "Seletivo"
 orbital_bombardment_selective_name: "Bombardeio Orbital Seletivo"
 orbital_bombardment_selective_desc: "Permite apenas o bombardeio de alvos militares identificados, enquanto mantém as vítimas civis no mínimo.\n\n§ESó pode usar a postura 'Seletiva' de bombardeio orbital.§!"
 orbital_bombardment_indiscriminate: "Indiscriminado"
 orbital_bombardment_indiscriminate_name: "Bombardeio Orbital Indiscriminado"
 orbital_bombardment_indiscriminate_desc: "Permite o uso de todo o poderio orbital, sem se preocupar com a vida na superfície.\n§EPermite a postura de bombardeio 'Indiscriminado'.§!"
 orbital_bombardment_armageddon: "Armageddon"
 orbital_bombardment_armageddon_name: "Bombardeio Orbital Armageddon"
 orbital_bombardment_armageddon_desc: "Permite o uso de todo o poderio orbital, sem se preocupar com a vida no planeta em si. O objetivo é a aniquilação completa.\n\n§EPermite as posturas 'Indiscriminado' e 'Armageddon' de bombardeio orbital.§!"
 orbital_bombardment_abduction: "Abdução"
 orbital_bombardment_abduction_name: "Bombardeio Orbital Abdução"
 orbital_bombardment_abduction_desc: ""
 orbital_bombardment_surrender_allowed_name: "Permitido" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name: "Proibido" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender: "Aceitação de Rendição Orbital"
 policy_orbital_bombardment_accept_surrender_desc: "Esta política controla se permitimos ou não que planetas inimigos entreguem sua rendição para nossas frotas durante Bombardeios Orbitais."
 orbital_bombardment_surrender_allowed: "Permitido"
 orbital_bombardment_surrender_allowed_desc: "Cidadãos estrangeiros têm o direito de se render.\n\n§EConquistaremos a ocupação de planetas inimigos ao realizar um Bombardeio Orbital contra planetas sem Exércitos de Defesa, caso eles decidam se render§!."
 orbital_bombardment_surrender_forbidden: "Proibido"
 orbital_bombardment_surrender_forbidden_desc: "Não haverá rendição. Bombardeios Orbitais continuarão indefinidamente.\n\n§EO Controle Planetário de planetas inimigos só será conquistado por meio de uma invasão de Tropas Terrestres.§!"
 policy_interference: "Interferência Pré-MRQL"
 policy_interference_desc: "Nós podemos definir políticas que regulam nossas interações com impérios pré-MRQL."
 interference_not_allowed: "Não Interferência"
 interference_not_allowed_name: "$interference_not_allowed$"
 interference_not_allowed_desc: "Não é nossa função influenciar o desenvolvimento de outra sociedade. Devemos observar, mas sem interferir.\n\n§E- Postos de Observação são limitados à $mission_passive_observation$\n- Não podemos realizar operações de Espionagem tendo Civilizações Pré-MRQL como alvo\n- Não podemos revelar a nossa presença para Civilizações Pré-MRQL\n- Não podemos invadir Civilizações Pré-MRQL§!"
 interference_subtle: "Interferência Sutil"
 interference_subtle_name: "$interference_subtle$"
 interference_subtle_desc: "Nós podemos direcionar o desenvolvimento deles, mas nossa influência deve ser sutil.\n\n§E- Postos de Observação são limitados à $mission_passive_observation$\n- Podemos realizar certas operações de Espionagem tendo Civilizações Pré-MRQL como alvo\n- Só podemos revelar a nossa presença para Civilizações Pré-MRQL com Conscientização Alta\n- Não podemos invadir Civilizações Pré-MRQL§!\n\n"
 interference_active: "Interferência Ativa"
 interference_active_name: "$interference_active$"
 interference_active_desc: "Para desvendarmos os segredos do universo, todos os temas devem ser autorizados para estudo.\n\n§E- Postos de Observação podem ser definidos como $mission_passive_observation$ ou $mission_specimen_collection$\n- Podemos fazer todas as operações de Espionagem tendo Civilizações Pré-MRQL como alvo\n- Podemos revelar a nossa presença para Civilizações Pré-MRQL\n- Não podemos invadir Civilizações Pré-MRQL§!\n\n"
 interference_aggressive: "Interferência Agressiva"
 interference_aggressive_name: "$interference_aggressive$"
 interference_aggressive_desc: "Os fortes têm domínio sobre os fracos. Nós comandamos o destino das sociedades menos desenvolvidas.\n\n§E- Postos de Observação ficam limitados a $mission_specimen_collection$\n- Podemos fazer certas operações de Espionagem tendo Civilizações Pré-MRQL como alvo\n- Podemos revelar a nossa presença para Civilizações Pré-MRQL\n- Podemos invadir Civilizações Pré-MRQL§!\n\n"
 policy_enlightenment: "Esclarecimento Pré-MRQL"
 policy_enlightenment_desc: "Nossos avanços tecnológicos poderiam ser partilhados com sociedades pré-MRQL, abrindo novos horizontes para elas explorarem.\n"
 enlightenment_not_allowed: "Proibido"
 enlightenment_not_allowed_name: "Esclarecimento Pré-MRQL Proibido"
 enlightenment_not_allowed_desc: "Esta sociedade não está pronta para compreender as maravilhas que descobrimos. Expor a verdade rápido demais pode fazer todos os envolvidos correrem riscos enormes.\n\n§ENão é possível tornar Civilizações Pré-MRQL mais esclarecidas§!\n\n"
 enlightenment_covert_only: "Somente Secreto"
 enlightenment_covert_only_name: "Esclarecimento Pré-MRQL Secreto Permitido"
 enlightenment_covert_only_desc: "Revelar a nossa existência para civilizações pré-MRQL alteraria o rumo natural do desenvolvimento delas. Nós devemos ajudá-las, mas sem revelar a nossa presença.\n\n§EÉ possível tornar Civilizações Pré-MRQL mais esclarecidas apenas por meio de Espionagem§!\n\n"
 enlightenment_allowed: "Permitido"
 enlightenment_allowed_name: "Esclarecimento Pré-MRQL Permitido"
 enlightenment_allowed_desc: "Ao compartilharmos o nosso conhecimento, podemos incentivar sociedades menos avançadas a assumir o lugar que lhes pertence por direito na comunidade galáctica.\n\n§EÉ possível tornar Civilizações Pré-MRQL mais esclarecidas por meio de Espionagem e ações diplomáticas§!\n\n"
 policy_migration: "Migração"
 policy_migration_desc: "Alguns em nosso Império olham para as estrelas e imaginam que tipo de vida eles poderiam criar para si próprios em um novo mundo.\n"
 migration_not_allowed: "Proibido"
 migration_not_allowed_name: "Migração Proibida"
 migration_not_allowed_desc: "O Império decidirá onde sua população é mais necessária.\n\n§ENenhum Pop pode migrar livremente§!"
 migration_allowed_primary_only: "Somente Espécie Primária"
 migration_allowed_primary_only_name: "Migração de Espécie Primária"
 migration_allowed_primary_only_desc: "Movimento irrestrito é um privilégio concedido apenas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem migrar§!"
 migration_allowed_all: "Migração Livre"
 migration_allowed_all_name: "Migração Irrestrita"
 migration_allowed_all_desc: "Todos os nossos cidadãos devem ser livres para buscar sua própria felicidade onde quer que desejem.\n\n§ETodos os Pops podem migrar livremente§!"
 policy_appropriation: "Apropriação de Terra"
 policy_appropriation_desc: "Esta política controla se os planetas recém adquiridos devem ou não ter alguns dos seus quadrados apropriados para espécies não cidadãs."
 appropriation_not_allowed: "Proibida"
 appropriation_not_allowed_name: "Apropriação de Terra Proibida"
