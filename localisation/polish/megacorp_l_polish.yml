 pc_city_desc: "Ten świat jest całkowicie pokryty zabudową miejską i przemysłową. Z orbity nie można już rozpoznać naturalnej powierzchni."
 trait_pc_city_preference: "Preferowany teren: ekumenopolis"
 trait_pc_city_preference_desc: "$trait_pc_arctic_preference_desc$"
 leader_trait_nuumismatic_priest: "Kupiec Numy"
 leader_trait_nuumismatic_priest_desc: "Shakvah poziomu dziewiątego z ulepszonym skupieniem umysłowym i wewnętrznym spojrzeniem..."
 trait_nuumismatic_administration: "Zarządzanie numistyczne"
 trait_nuumismatic_administration_desc: "Ten gatunek jest wyszkolony w świętej sztuce zarządzania numistycznego."
 contingency_sabotage: "Sabotaż Kryzysu"
 contingency_sabotage_desc: "Kryzys sabotował dzielnice produkujące energię na tej planecie."
 machine_power_failure_2: "Kryzys dokonał sabotażu kilku dzielnic produkujących energię."
 crisis.2309.tooltip_2: "Kilka naszych populacji przeprowadziło sabotaż na planetach, na których przebywały, a potem zakończyło swoje istnienie."
 civic_tooltip_private_prospectors_effects: "§HOdblokowuje typ jednostki§! - prywatny statek kolonizacyjny\n"
 gov_communal_parity: "Powszechna równość"
 gov_communal_parity_desc: "Ten ustrój propaguje całkowitą równość wszystkich obywateli, niezależnie od ich zawodu i przydzielonej pracy. Każde życie warte jest dokładnie tyle samo, co dowolne inne."
 RT_PRESIDING_SPEAKING: "Urzędujący rzecznik"
 gov_worker_coop: "Spółdzielnia pracy"
 gov_worker_coop_desc: "Ten rząd stanowi komercyjne przedsięwzięcie znajdujące się w rękach obywateli, w którym rozwiązywanie sporów nadzorują zarządcy."
 gov_criminal_syndicate: "Syndykat przestępczy"
 gov_criminal_syndicate_desc: "Ten ustrój jest ogromnym, bezlitosnym syndykatem gospodarczym, który wiele inspiracji czerpie od organizacji przestępczych."
 RT_OLIGARCH: "Oligarcha"
 gov_subversive_cult: "Wywrotowy kult"
 gov_subversive_cult_desc: "Ten rząd ma strukturę kultu religijnego i opiera swoje utrzymanie na różnorodnych przedsięwzięciach kryminalnych i korporacyjnych."
 RT_ORACLE: "Wyrocznia"
 anomaly.4046.c.tooltip_new: "§YTwoje imperium§! otrzymuje modyfikator §Rnegatywne doniesienia medialne§!.\n\n[From.From.GetName] otrzymuje modyfikator §Rwrogiego środowiska§!."
 anomaly.4047.a.tooltip_new: "§YTwoje imperium§! dostaje modyfikator §Rnegatywne doniesienia medialne§!."
 action.92.rare_crystals: "Podczas badania [From.GetName] [Root.GetName] odkrywa złoża §Hrzadkich kryształów§!. Kryształy te mają właściwości, dzięki którym bardzo wydajnie skupiają wiązki laserowe. Są też nieodzownym elementem najbardziej zaawansowanych układów elektronicznych. Dodatkowo wiele kultur ceni je jako dekoracje i ozdoby."
 action.92.exotic_gases: "Podczas badania [From.GetName] [Root.GetName] odkrywa kilka wcześniej nam nieznanych §Hunikatowych gazów§!. Substancje te mają wiele różnorodnych zastosowań, zwłaszcza w działaniu zaawansowanej broni energetycznej i pól siłowych. Niektóre z tych gazów można też stosować jako paliwo do statków kosmicznych albo nawet do celów rekreacyjnych."
 action.92.volatile_motes: "[Root.GetName] odkrywa nieznany dotąd zasób strategiczny na [FromFrom.GetName], nazwany \"§Hlotne pyłki§!\". Te nietypowe cząstki zawierają ogromną ilość energii, co można by wykorzystać w produkcji energii albo stosując je jako paliwa czy nawet środki wybuchowe."
 action.92.volatile_motes.tooltip: "£volatile_motes£§Y$volatile_motes$§!\n§E$volatile_motes_desc$§!"
