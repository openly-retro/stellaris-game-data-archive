 FISSION_REACTOR: "Réacteur à fission"
 FISSION_REACTOR_DESC: "Un procédé permettant de produire de l'énergie pour les vaisseaux par une fission volontaire, qui génère aussi cependant des déchets nucléaires nocifs."
 FUSION_REACTOR: "Réacteur à fusion"
 FUSION_REACTOR_DESC: "Les procédés de fusion nucléaire génèrent énormément d'énergie pour les vaisseaux, sans la plupart des risques associés à la fission."
 COLD_FUSION_REACTOR: "Réacteur à fusion froide"
 COLD_FUSION_REACTOR_DESC: "La capacité de maintenir une réaction de fusion à des températures relativement basses va permettre la naissance d'une nouvelle génération de réacteurs à fusion pour les vaisseaux."
 ZERO_POINT_REACTOR: "Réacteur point zéro"
 ZERO_POINT_REACTOR_DESC: "Ces générateurs produisent de l'énergie à partir de rien, fournissant ainsi une alimentation quasi infinie pour les vaisseaux. Il n'existe pas de méthode plus efficace pour générer de l'énergie."
 ANTIMATTER_REACTOR: "Réacteur à antimatière"
 ANTIMATTER_REACTOR_DESC: "En exploitant l'énergie produite par l'annihilation matière/antimatière, l'efficacité de la production énergétique pour les vaisseaux sera considérablement améliorée par rapport à la fusion."
 SCIENCE_LAB_1: "Labo scientifique I"
 MEDIUM_SCIENCE_LAB_1_DESC: "Les laboratoires scientifiques embarqués sur des vaisseaux permettent de mener des missions de recherche basiques et la reconnaissance de corps célestes."
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "Système radar"
 SENSOR_1_DESC: "Technologie utilisée au départ au niveau planétaire avant d'être adaptée à l'usage spatial, le système radar fournit une détection et permet un système de traçage élémentaire aux vaisseaux interstellaires."
 SENSOR_2: "Capteurs gravitationnels"
 SENSOR_2_DESC: "Ces capteurs ont été conçus pour détecter les changements gravitationnels dans l'espace, tels que ceux que produit la présence d'un vaisseau."
 SENSOR_3: "Capteurs subspatiaux"
 SENSOR_3_DESC: "Ces capteurs détectent les fluctuations subspatiales laissées par les vaisseaux dans leur sillage. Leur sensibilité et leur portée sont supérieures à celles des capteurs gravitationnels."
 SENSOR_4: "Capteurs tachyoniques"
 SENSOR_4_DESC: "Des capteurs avancés utilisant des rayons de tachyons en rotation pour détecter les mouvements de vaisseaux à des distances extrêmement éloignées."
 AFTERBURNER_1: "Postcombustion"
 AFTERBURNER_1_DESC: "La postcombustion permet au vaisseau des vitesses de combat accrues."
 AFTERBURNER_2: "Postcombustion améliorée"
 AFTERBURNER_2_DESC: "La postcombustion améliorée permet au vaisseau des vitesses de combat encore accrues."
 SHIELD_1: "Déflecteurs"
 SHIELD_1_DESC: "Les écrans déflecteurs d'énergie peuvent arrêter une quantité limitée de feu ennemi avant de surcharger. Leur principal inconvénient est leur consommation excessive d'énergie."
 SHIELD_2: "Déflecteurs améliorés"
 SHIELD_2_DESC: "Ces écrans déflecteurs améliorés sont capables d'absorber une puissance de feu bien plus conséquente avant de surcharger."
 SHIELD_3: "Boucliers"
 SHIELD_3_DESC: "Ces nouveaux générateurs de boucliers représentent la dernière génération d'écrans énergétiques, pour remplacer l'ancienne technologie de déflexion. Ils offrent une protection bien supérieure."
 SHIELD_4: "Boucliers avancés"
 SHIELD_4_DESC: "Un générateur de boucliers amélioré qui produit un champ énergétique encore plus résistant. Seul un feu ennemi nourri et prolongé peut pénétrer cette barrière."
 SHIELD_5: "Hyper boucliers"
 SHIELD_5_DESC: "Ces boucliers énergétiques renforcés sont incroyablement résistants. La protection qu'ils octroient est sans pareille."
 SHIELD_BOOSTER: "Condensateur de bouclier"
 SHIELD_BOOSTER_DESC: "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1: "Renforceur de bouclier"
 SHIELD_HARDENER_1_DESC: "Avec ces modifications, les champs générés par les émetteurs de boucliers détourneront une partie des attaques qui les auraient autrement franchis."
 SHIELD_HARDENER_2: "Renforceur de bouclier avancé"
 SHIELD_HARDENER_2_DESC: "Les particules de zro élevées à un état hautement énergétique ajoutent des fluctuations aux boucliers, leur permettant de détourner certaines armes qui auraient autrement franchi aisément les champs."
 ARMOR_HARDENER_1: "Blindage réactif"
 ARMOR_HARDENER_1_DESC: "Incorporer un treillage cristallin dans les défenses des vaisseaux offre une meilleure résistance aux armements susceptibles de percer leur blindage."
 ARMOR_HARDENER_2: "Blindage réactif vivant"
 ARMOR_HARDENER_2_DESC: "Des fils de métal vivant réagissant aux tirs en se réarrangeant pour mieux résister aux attaques."
 REACTOR_BOOSTER_1: "Impulseur"
 REACTOR_BOOSTER_1_DESC: "Les systèmes de génération de puissance supplémentaire permettent un accroissement de l'efficacité des réacteurs des vaisseaux."
 REACTOR_BOOSTER_2: "Impulseur amélioré"
 REACTOR_BOOSTER_2_DESC: "La découverte du pouvoir de la fusion permet de concevoir des impulseurs plus adaptés à leur embarquement dans les vaisseaux."
 REACTOR_BOOSTER_3: "Impulseur avancé"
 REACTOR_BOOSTER_3_DESC: "La découverte de l'antimatière permet des impulseurs extrêmement avancés permettant une amélioration conséquente des réacteurs des vaisseaux."
 tech_reactor_booster_1: "Impulseurs"
