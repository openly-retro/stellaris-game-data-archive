 #Policies
 policy_subjugation_war_terms: "Clauses de soumission après la guerre"
 policy_subjugation_war_terms_desc: "Notre politique regardant les clauses du contrat initial passé avec les vassaux ou filiales aussitôt qu'elles auront été soumises par la guerre.\n"
 oppressive_terms_name: "Vassalité oppressive"
 balanced_terms_name: "Vassalité équilibrée"
 benevolent_terms_name: "Vassalité bienveillante"
 oppressive_terms: "$oppressive_terms_name$"
 oppressive_terms_desc: "Ceux que nous assujettissons nous sont inférieurs. Nous ne les tolérons que tant qu'ils se taisent et nous font parvenir leurs présents misérables.\n\n§EClauses des contrats de vassalité initiaux :\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Participation de nos dépendances à nos guerres : toutes\n$t$Notre participation aux guerres de nos dépendances : défensives\n$t$Nombre maximal de possessions : 1§!"
 balanced_terms: "$balanced_terms_name$"
 balanced_terms_desc: "Nous devons traiter nos dépendances de manière juste. Après tout, peut-être avec le temps verront-elles la sagesse de nos usages et les erreurs qu'impliquent les leurs ?\n\n§EClauses des contrats de vassalité initiaux :\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Participation de nos dépendances à nos guerres : défensives\n$t$Notre participation aux guerres de nos dépendances : défensives\n$t$Nombre maximal de possessions : 1§!"
 benevolent_terms: "$benevolent_terms_name$"
 benevolent_terms_desc: "Nos dépendances sont autant nous que nous sommes elles. Leurs succès sont aussi les nôtres, et nous devons avancer vers l'avenir de concert.\n\n§EClauses des contrats de vassalité initiaux :\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Participation à nos guerres : défensives\n$t$Participations aux guerres des dépendances : défensives\n$t$Nombre maximal de possessions : 1§!"
 oppressive_corporate_terms_name: "Prise de contrôle hostile"
 oppressive_corporate_terms: "$oppressive_corporate_terms_name$"
 oppressive_corporate_terms_desc: "Les pathétiques tentatives pour bloquer cette prise de contrôle ont été un échec. Mais peu importe les convictions de chacun, tous finissent par se laisser acheter.\n\n§EClauses des contrats de filialisation initiaux :\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Taxes sur les ressources de base : 45%\n$t$Taxes sur les ressources avancées : 15%\n$t$Participation de nos dépendances à nos guerres : toutes\n$t$Notre participation aux guerres de nos dépendances : défensives\n$t$Nombre maximal de possessions : 1§!\n\nCeci est une §Ypolitique de soumission oppressive§!."
 balanced_corporate_terms_name: "Acquisition standard"
 balanced_corporate_terms: "$balanced_corporate_terms_name$"
 balanced_corporate_terms_desc: "Un accord satisfaisant a été trouvé, et les deux parties contractantes peuvent reprendre leurs activités réciproques.\n\n§EClauses des contrats de filialisation initiaux :\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Taxes sur les ressources de base : 30%\n$t$Participation de nos dépendances à nos guerres : défensives\n$t$Notre participation aux guerres de nos dépendances : défensives\n$t$Nombre maximal de possessions : 1§!\n\nCeci est une §Ypolitique de soumission équilibrée§!."
 benevolent_corporate_terms_name: "Synergie négociée"
 benevolent_corporate_terms: "$benevolent_corporate_terms_name$"
 benevolent_corporate_terms_desc: "Les meilleurs accords profitent toujours aux deux parties contractantes, et comme la vie elle-même, les affaires ne sont florissantes que dans l'harmonie.\n\n§EClauses des contrats de filialisation initiaux :\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Taxes sur les ressources de base : 30%\n$t$Participation de nos dépendances à nos guerres : défensives\n$t$Notre participation aux guerres de nos dépendances : défensives\n$t$Nombre maximal de possessions : 1§!\n\nCeci est une §Ypolitique de soumission bienveillante§!."
