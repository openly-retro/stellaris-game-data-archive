 opinion_fellow_galcom_member: "Membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] "
 strange_signal_category: "Un étrange signal"
 strange_signal_category_desc: "Si [Root.GetName] semble totalement désolée et dépourvue de la moindre forme de vie, les scanners ont relevé un signal crypté qui en provient."
 federations2.1.name: "[Root.Owner.GetPiece]"
 federations2.1.desc: "Une fois décrypté le signal émis depuis §Y[From.GetName]§!, [Root.Leader.GetName] a découvert, pour sa plus grande surprise, qu'il s'agissait d'un message en une forme archaïque de la principale langue [Root.Owner.GetSpeciesName]. Recourant à de nombreuses tournures depuis longtemps désuètes, telles la seconde forme du conditionnel passé ou le plus-que-parfait du subjonctif, cela a tout l'air d'être la récitation de l'une des pièces perdues de [Root.Owner.GetAuteur], un dramaturge réputé qui vivait il y a quelque six siècles.\n\nIl semble que le dispositif de transmission, une simple parabole protégée par un petit abri, est la seule construction artificielle sur la [From.GetPlanetMoon]. Rien n'indique qui l'a laissé là, ni pourquoi, mais à en juger par l'usure de l'ensemble cela doit avoir été installé peu après que la pièce a été écrite, bien longtemps avant que les [Root.Owner.GetSpeciesNamePlural] ne maîtrisent les secrets du vol spatial. Nous ne pouvons que songer que cela a été laissé là par d'antiques visiteurs de [Root.Owner.GetHomeWorldName], qui auraient apprécié la pièce et décidé de rendre hommage à notre espèce de cette manière aussi étrange qu'inattendue."
 federations2.1.A: "Encore une preuve de supériorité des [Root.Owner.GetSpeciesNamePlural]"
 federations2.1.B: "Quelle horreur, censurons ces absurdités sur les visites de xénos"
 federations2.1.B.tooltip: "Peut-être pourrions-nous nous arranger pour que notre [Root.Owner.Leader.GetTitle] [Root.Owner.Leader.GetName] « découvre » le texte un de ces jours..."
 federations2.1.C: "Quelle merveille, informons-en vite toute la population !"
 federations2.1.D: "Trouvons un moyen de remercier nos admirateurs"
 gift_from_mysterious_benefactors: "Présent de mystérieux admirateurs"
 gift_from_mysterious_benefactors_desc: "Longtemps avant que nous parcourions les étoiles, des visiteurs inconnus ont visité notre monde natal et visiblement apprécié notre culture. Ils ont laissé une preuve de leur visite, pour que nous la trouvions le moment venu. Nous avons ainsi retrouvé un ouvrage perdu, ce qui renforce notre confiance en nous tandis que nous nous tournons vers l'avenir."
 supremacy_reaffirmed_by_gift: "Supériorité réaffirmée"
 supremacy_reaffirmed_by_gift_desc: "La supériorité de notre espèce a une nouvelle fois été confirmée par l'admiration de visiteurs inconnus pour notre culture, longtemps avant que nous ne parcourions l'espace."
 ancient_warden_boost: "Surveillance éternelle"
 site_ruins_of_shallash: "Système stellaire ruiné"
 site_ruined_starsystem_intro: "[From.Planet.GetName] était clairement autrefois le foyer d'une civilisation hautement avancée. Ses six lunes aux orbites équidistantes le prouvent à elles seules. Pourtant, la [From.Planet.GetPlanetMoon] est aujourd'hui en ruine et l'ensemble du système stellaire regorge des preuves d'un affrontement extrêmement violent. Qu'a-t-il bien pu se produire ici ?"
 federations2.20.name: "Le système de [From.GetName]"
 federations2.20.desc: "Alors que le [Root.GetName] entrait dans le système de §Y[From.GetName]§!, il est immédiatement apparu que quelque chose de très étrange s'était produit là. L'une des planètes, qui forme un cadre magnifique dans le prolongement de plusieurs lunes, semble avoir été habitable, mais les balayages montrent d'importants niveaux de radiations. Une autre planète a été totalement détruite. Des débris sont éparpillés dans tout le système, suggérant que la civilisation qui vivait là autrefois a été annihilée lors d'un conflit violent.\n\nUn cuirassé patrouille le système. Il ne répond à aucun message, et est sur une trajectoire d'interception de notre vaisseau, systèmes d'armement chargés..."
 federations2.2.name: "Les ruines de [From.Planet.GetName]"
 federations2.2.desc: "Les balayages de surface de [From.Planet.GetName] et de ses lunes montrent qu'elles étaient autrefois densément habitées, abritant une population plusieurs fois plus nombreuse que celle de [Root.Owner.Capital.GetName]. Par ailleurs, une analyse des lunes a montré que leur position ne pouvait être naturelle. Elles ont probablement été tirées en orbite et positionnées avec une précision telle que, aujourd'hui encore, elles s'équilibrent parfaitement.\n\nPourtant, le cataclysme qui s'est produit là a été si violent, et est survenu il y a si longtemps que peu de vestiges subsistent qui permettraient de reconstituer l'histoire de cette civilisation."
 SEARCH: "Poursuivons les recherches"
 federations2.3.name: "Archives de la perte"
 federations2.3.desc: "L'équipe scientifique en charge des fouilles sur [From.Planet.GetName] a découvert un lot de bases de données intactes représentant les habitants de la [From.Planet.GetPlanetMoon], les Shallariens, à l'apogée de leur civilisation, il y a de cela un millénaire environ. Il est évident qu'ils étaient extrêmement avancés : ils étaient capables de modeler des systèmes stellaires entiers selon leur volonté.\n\nLes lunes de [From.Planet.GetName] se trouvaient à l'origine en orbite des géantes gazeuses du système, avant d'être tractées jusqu'à leur position actuelle. Prodigieux accomplissement s'il en est ! Darad, la planète brisée faisant face à [From.Planet.GetName], avait été terraformée de manière très importante, afin de ressembler à une copie presque conforme, mais inhabitée, de Shallash. Elle était utilisée comme réserve naturelle, afin de rappeler ce à quoi le monde des Shallariens ressemblait autrefois.\n\nMais, en dépit de toutes ces merveilles, aucune mention n'est faite des capacités militaires de la civilisation shallarienne. De fait, ils semblent s'être peu souciés de ce qu'il se produisait au-dehors des confins de leur espace..."
 federations2.3.A: "C'est intrigant..."
 federations2.4.name: "La paix shallarienne"
 federations2.4.desc: "[Root.Leader.GetName] a été capable de faire la lumière sur certains aspects de la civilisation de Shallash. Ils paraissent avoir été une espèce extrêmement pacifique, considérant, malgré toutes les preuves que peut fournir la galaxie, que la guerre entre les civilisations interstellaires était aussi illogique qu'inconcevable. Après tout, leurs propres avancées technologiques avaient fait naître pour eux une ère d'abondance. Que pouvaient-ils donc désirer d'autre ? Par conséquent, ils négligèrent la constitution de forces militaires, ce qui les rendait vulnérables. Pourtant, rien de ce qui a été découvert jusqu'à présent sur la [From.Planet.GetPlanetMoon] n'indique qui ou quoi aurait pu vouloir détruire tout ce qu'ils avaient construit."
 federations2.4.A: "Ils étaient bien naïfs..."
 federations2.4.B: "Ils avaient raison d'aimer la paix"
 federations2.6.name: "La chute des Shallariens"
 federations2.6.desc.fe: "[Root.Leader.GetName] a découvert la vérité sur la chute des Shallariens. Ils semblent avoir vécu en paix durant des centaines d'années, avant que la montée en puissance des [fanatic_xenophobe_fe.GetSpeciesNamePlural] ne les prenne de court. Bien éloignés de la [fanatic_xenophobe_fe.GetName] décadente et affaiblie qui subsiste encore aujourd'hui, ils étaient alors une race violente, agressive et expansionniste.\n\nLors de leur première rencontre, les Shallariens considérèrent les [fanatic_xenophobe_fe.GetSpeciesNamePlural] comme des êtres simplement ignorants et barbares, méritant d'être guidés. Mais ceux-ci les virent aussitôt en ennemis. L'horreur suscitée par leur pacifisme utopique était telle qu'ils résolurent aussitôt de faire disparaître les Shallariens de la galaxie. Leurs victimes ne disposant d'aucune force armée, la guerre qui s'ensuivit fut aussi brève que brutale. Une fois celle-ci terminée, les [fanatic_xenophobe_fe.GetSpeciesNamePlural] laissèrent sur place une surveillance automatisée pour veiller à ce qu'aucun survivant ne puisse jamais revenir pour faire renaître cette civilisation qu'ils avaient tant haïe.\n\nOutre ces archives, [Root.Leader.GetName] a trouvé des données détaillant les méthodes de terraformation employées par les Shallariens. Leur technologie en la matière était bien plus avancée que la nôtre, aussi ce savoir nous sera-t-il assurément d'un grand bénéfice."
 federations2.6.desc.afe: "[Root.Leader.GetName] a découvert la vérité sur la chute des Shallariens. Ils semblent avoir vécu en paix durant des centaines d'années, avant que la montée en puissance des [fanatic_xenophobe_fe.GetSpeciesNamePlural] ne les prenne de court. Alors, tout comme aujourd'hui, l'espèce [fanatic_xenophobe_fe.GetSpeciesName] était violente, agressive et expansionniste.\n\nLors de leur première rencontre, les Shallariens considérèrent les [fanatic_xenophobe_fe.GetSpeciesNamePlural] comme des êtres simplement ignorants et barbares, méritant d'être guidés. Mais ceux-ci les virent aussitôt en ennemis. L'horreur suscitée par leur pacifisme utopique était telle qu'ils résolurent aussitôt de faire disparaître les Shallariens de la galaxie. Leurs victimes ne disposant d'aucune force armée, la guerre qui s'ensuivit fut aussi brève que brutale. Une fois celle-ci terminée, les [fanatic_xenophobe_fe.GetSpeciesNamePlural] laissèrent sur place une surveillance automatisée pour veiller à ce qu'aucun survivant ne puisse jamais revenir pour faire renaître la civilisation qu'ils avaient tant haïe.\n\nOutre ces archives, [Root.Leader.GetName] a trouvé des données détaillant les méthodes de terraformation employées par les Shallariens. Leur technologie en la matière était bien plus avancée que la nôtre, aussi ce savoir nous sera-t-il assurément d'un grand bénéfice."
 federations2.6.A: "L'histoire est édifiante"
 federations2.6.B: "En même temps, à quoi d'autre s'attendaient-ils ?"
 federations2.6.C: "Ça en gèle les circuits"
 federations2.6.D: "Le travail ici est donc déjà fait"
 federations2.6.E: "Que de nourriture gâchée..."
 shallarian_terraforming_knowledge: "Techniques de terraformation shallariennes"
 shallarian_terraforming_knowledge_desc: "L'ancienne civilisation des Shallariens est depuis longtemps disparue, mais leur connaissance inégalée de la terraformation survit grâce à nous."
 federations2.7.name: "$federations2.6.name$"
 federations2.7.desc.base: "[Root.Leader.GetName] a découvert la vérité sur la chute des Shallariens. Ils semblent qu'après avoir vécu dans la paix et la tranquillité durant plusieurs centaines d'années nombre d'entre eux se soient lassés de voir d'autres civilisations, plus belliqueuses, ne pas répondre à leurs attentes. Désabusés par les nombreux conflits qui déchiraient la galaxie, ils choisirent d'user de leur technologie supérieure pour construire une puissante flotte, capable d'imposer la paix à tous.\n\nDans le même temps, les Shallariens avaient fait des avancées importantes dans le domaine de l'intelligence artificielle, à tel point que leurs I.A. pleinement conscientes étaient devenues communes parmi eux. Aussi, horrifiés à l'idée de devoir exercer la moindre violence eux-mêmes, ils confièrent le contrôle de la force de maintien de la paix à leurs I.A. les plus avancées. Pourtant, leur programmation n'était pas aussi infaillible qu'ils l'avaient pensé : la flotte se retourna contre eux dès sa première sortie.\n\nÉvidemment, cette flotte était aussi formidable qu'ils l'avaient eux-mêmes souhaité ; aussi les scientifiques shallariens ne purent-ils que regarder avec horreur leur civilisation entière réduite en cendres à cause d'un simple dépassement de pile d'exécution..."
 federations2.7.desc: "$federations2.7.desc.base$\n\nOutre ces données, [Root.Leader.GetName] a trouvé une archive expliquant les innovations faites par les Shallariens dans le domaine de la technologie informatique. Si leur sort doit évidemment nous inciter à la plus grande prudence, leurs connaissances pourraient toutefois nous être fort utiles."
 federations2.7.desc.synth: "$federations2.7.desc.base$\n\nLa folie de ces créatures est évidemment fort risible, et nous pouvons nous enorgueillir de la supériorité de notre propre programmation comparée à ce qu'ils étaient capables de faire."
 federations2.7.desc.machine: "$federations2.7.desc.base$\n\nBien évidemment, nous autres, machines, n'éprouvons aucune émotion. Mais si cela était le cas, nous pourrions nous amuser de la folie de ces créatures et tirer la plus grande fierté de la supériorité de notre programmation comparée à ce qu'ils étaient capables de faire."
 federations2.7.A: "$federations2.6.A$"
 federations2.7.B: "Tout cela est bien triste..."
 federations2.7.C: "$federations2.6.D$"
 federations2.7.D: "$federations2.6.E$"
 federations2.701.name: "Fuite de radiations"
 federations2.701.desc: "L'expédition archéologique envoyée sur [From.Planet.GetName] a été contrainte de prendre les plus grandes précautions du fait des radiations causées par l'importante radioactivité sur la [From.Planet.GetPlanetMoon] dévastée. Pourtant, malgré cela, il semble qu'une brèche a causé une grande alarme sur l'un des sites de fouille. [Root.Leader.GetName] et son équipe ont dû cesser temporairement leurs travaux, le temps que le niveau de radiation retrouve un niveau acceptable."
 federations2.702.name: "Réactivation d'un vaisseau de surveillance"
 federations2.702.desc: "Les archéologues travaillant dans le système de [From.System.GetName] ont par inadvertance attiré l'attention d'un vaisseau de surveillance dissimulé dans la ceinture d'astéroïdes. Rien n'explique pourquoi il y était resté caché jusqu'à présent. Cela pourrait-il s'expliquer par des capteurs défaillants ? Quoi qu'il en soit, il est certain qu'il est désormais totalement réactivé : ses systèmes d'armement sont en charge..."
 federations2.702.A: "Alerte générale !"
 federations2.8.name: "Une raison de danser ?"
 federations2.8.desc: "Des comportements parfaitement étranges ont été relevés chez les colons de §Y[Root.GetName]§!. Apparemment, un certain nombre parmi eux a commencé à danser dans les rues, durant des heures, des jours parfois, refusant obstinément de cesser, jusqu'à en être physiquement épuisés.\n\nPour l'heure, seule une part relativement réduite de la population semble touchée ; mais les autorités sur place ont lancé une enquête pour mieux comprendre de quoi il retourne."
 federations2.8.A: "Mieux vaut surveiller tout cela de près"
 federations2.9.name: "L'épidémie de danse"
 federations2.9.desc: "Les incidents isolés produits par les sessions spontanées et prolongées de danse, sur §Y[Root.GetName]§!, ont tendance à se généraliser. Des groupes de centaines de [Root.Owner.GetSpeciesNamePlural] dansent désormais de manière compulsive, dans des styles assez variés. De façon assez surprenante, même ceux qui n'avaient jamais montré un réel intérêt pour cette activité sont soudainement capables de réaliser des mouvements dignes de professionnels, et les plus âgés semblent avoir retrouvé toute la vigueur de leur jeunesse. Si la population n'hésite plus à qualifier pour plaisanter le phénomène de « décadanse », le sujet ne prête toutefois guère à rire. Les danseurs ne prêtent en effet aucune attention à leurs besoins vitaux, et le risque est réel qu'ils meurent d'épuisement."
 federations2.9.A: "Nous devons trouver la cause de cette affection"
 federations2.9.B: "Ce soir sur [Root.GetName] c'est soirée disco"
 federations2.10.name: "Le pathogène de la décadanse isolé"
 federations2.10.desc: "Les chercheurs sont parvenus à isoler la cause de l'épidémie de danse sur §Y[Root.GetName]§!. Il semble que le phénomène s'expliquerait par un gaz produit par la végétation locale, qui induit un sentiment d'euphorie et une envie irrépressible de danser, tout en masquant la sensation de fatigue. Ce gaz semble toutefois relativement sans danger, malgré tout, puisque l'instinct de survie des colons les empêche de danser à mort. Qui plus est, les scientifiques ont développé un gaz de synthèse qui, une fois libéré dans l'air, neutralise les effets du « gaz dansant ».\n\nDes entrepreneurs locaux ont suggéré de préserver le caractère unique de la colonie en laissant le gaz agir dans certaines régions, afin de fournir à quiconque le souhaite, jeune ou vieux, l'expérience de « la fête sans fin de [Root.GetName] ». D'autres notent toutefois que ce gaz a des propriétés intéressantes dont nous pourrions tirer parti si nous pouvons l'extraire des plantes qui le produisent avant qu'il soit libéré dans l'atmosphère."
 federations2.10.A: "Danser encore, envoyer valser la mort..."
 federations2.10.B: "Exploitons ce gaz autant que possible"
 federations2.11.name: "Fin de la décadanse"
 federations2.11.desc: "Les chercheurs sont parvenus à isoler la cause de l'épidémie de danse sur §Y[Root.GetName]§!. Juste à temps ! La situation sur la [Root.GetPlanetMoon] devenait critique, le personnel médical devant désormais user de puissants sédatifs pour obliger les danseurs à s'arrêter avant d'être condamnés.\n\nLe phénomène de cette décadanse semble être un gaz libéré dans l'atmosphère par la végétation locale, qui induit un sentiment d'euphorie et une envie irrépressible de danser, tout en masquant la sensation de fatigue au point d'inhiber l'instinct de survie des [Root.Owner.GetSpeciesNamePlural].\n\nFort heureusement, les scientifiques ont pu développer un gaz de synthèse qui, une fois libéré dans l'air, neutralise les effets du « gaz dansant ». Celui-ci, par ailleurs, semble avoir des propriétés intéressantes, dont nous pourrions tirer parti si nous pouvons l'extraire des plantes avant qu'il se répande dans l'atmosphère."
 federations2.11.A: "Excellent travail"
 federations2.12.name: "Les ravages de la décadanse"
 federations2.12.desc: "La décadanse n'a cessé de s'aggraver. Au départ, le personnel médical se contentait d'utiliser de puissants sédatifs pour empêcher les danseurs de mourir d'épuisement. Mais, étant à leur tour victimes des premiers symptômes, les derniers médecins préservés n'ont pu faire fasse, et des milliers de [Root.Owner.GetSpeciesNamePlural] se sont déjà effondrés, victimes de l'épuisement.\n\nChaque jour, de nouveaux cas sont relevés, et l'heure est bien finie où l'on pouvait encore plaisanter de ce phénomène. Il est urgent d'agir pour mettre fin à cette épidémie, une fois pour toutes !"
 federations2.12.A: "Quelqu'un a essayé d'arrêter la musique ?"
 federations2.13.name: "Limitation de la décadanse"
 federations2.13.desc: "Si les scientifiques n'ont toujours pas trouvé les causes de la prétendue « épidémie de danse », ses effets semblent s'estomper avant de réellement mettre en danger la vie des colons de §Y[Root.GetName]§!. Peut-être la cause en était-elle un pathogène contre lequel les colons se sont immunisés avec le temps, ou d'une mystification particulièrement élaborée pour attirer l'attention des instances dirigeantes de la [Root.GetPlanetMoon] ? Quoi qu'il en soit, la population a cessé de danser."
 federations2.14.name: "La fête sans fin"
 federations2.14.desc: "Si les scientifiques n'ont toujours pas trouvé les causes de la prétendue « épidémie de danse », elle ne semble pas causer de réels dangers pour les colons. Si ceux qui en sont touchés éprouvent un sentiment d'euphorie et le besoin irrépressible de danser, leur instinct de survie les pousse, tôt ou tard, à s'arrêter pour se reposer. Qui plus est, seules certaines régions semblent véritablement affectées par le phénomène.\n\nDes entrepreneurs locaux ont déjà commencé à désigner des zones sous le nom de « zones de fête », commençant à faire de §Y[Root.GetName]§! la « [Root.GetPlanetMoon] de la fête perpétuelle », où jeunes et vieux peuvent venir s'amuser et se défouler."
 federations2.14.A: "En ce cas, c'est reparti pour un tour !"
 federations2.15.name: "$federations2.11.name$"
 federations2.15.desc: "Les chercheurs sont enfin parvenus à isoler la cause de l'épidémie de danse sur §Y[Root.GetName]§!. Il semble que le phénomène s'expliquerait par un gaz produit par la végétation locale, qui induit un sentiment d'euphorie et une envie irrépressible de danser, tout en masquant la sensation de fatigue au point d'inhiber l'instinct de survie des [Root.Owner.GetSpeciesNamePlural].\n\nFort heureusement, les scientifiques ont développé un gaz de synthèse qui, une fois libéré dans l'air, neutralise les effets du « gaz dansant ». Celui-ci, par ailleurs, semble avoir des propriétés intéressantes, dont nous pourrions tirer parti si nous pouvons l'extraire des plantes avant qu'il se répande dans l'atmosphère."
 federations2.15.A: "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT: "L'épidémie de danse"
 DANCING_PLAGUE_PROJECT_DESC: "[Root.GetName] est frappée de nombreux cas de danse incontrôlés. Nous devons mener une enquête sur la cause de cette épidémie, avant que quiconque y perde la vie."
 DANCING_PLAGUE_PROJECT2: "Soigner la décadanse"
 DANCING_PLAGUE_PROJECT2_DESC: "La prétendue « décadanse » cause de grandes souffrances sur [Root.GetName]. Nous devons trouver un moyen définitif d'en soigner les victimes, aussi rapidement que possible, ou cela pourrait signer la fin de la colonie."
 dancing_fad: "Décadanse"
 dancing_fad_desc: "Sans que l'on sache trop pourquoi, les colons de ce monde ne cessent de danser. Il est difficile de dire s'ils sont simplement extrêmement joyeux ou si quelque chose de plus sinistre est à l'oeuvre."
 dancing_to_death_modifier: "Danse à mort"
 dancing_to_death_modifier_desc: "Les colons de ce monde dansent littéralement à en mourir, pour une raison qui reste inconnue..."
 d_disco_planet: "Parties enfiévrées"
 d_disco_planet_desc: "Un gaz présent dans l'atmosphère de ce monde induit un sentiment d'euphorie et un besoin irrépressible de danser, de même qu'un certain effet aphrodisiaque. Cela en fait un lieu d'amusement couru de tous les fêtards, jeunes ou vieux, qui cherchent à perdre leur inhibition et à vivre l'expérience des fêtes perpétuelles qui s'y tiennent jusqu'au bout de la nuit dans le tourbillon d'un vent de folie. Néanmoins, ce gaz pourrait aussi être utilisé à d'autres fins..."
 d_disco_planet2: "$d_disco_planet$"
 d_disco_planet2_desc: "Quelque chose sur ce monde induit un sentiment d'euphorie et un besoin irrépressible de danser, ainsi qu'un certain effet aphrodisiaque. Cela en fait un lieu d'amusement couru de tous les fêtards, jeunes ou vieux, qui cherchent à perdre leur inhibition et à vivre l'expérience des fêtes perpétuelles qui s'y tiennent jusqu'au bout de la nuit dans le tourbillon d'un vent de folie."
