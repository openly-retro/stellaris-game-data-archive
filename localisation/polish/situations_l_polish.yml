 situation.5.name: "Tajemniczy labirynt"
 situation.5.desc: "[This.GetName]: Nasi koloniści dokonali zaskakującego odkrycia. Głęboko w odległym pasmie górskim natknęli się na zagadkową konstrukcję, która zgodnie z naszymi skanami nie istniała podczas pierwszego badania tego świata. Jej stan jest doskonały, zupełnie jakby dopiero została zbudowana, brak jednak dowodów udziału [Owner.GetAdj] w jej powstaniu. W istocie jej architektura ma cechy charakterystyczne dla kosmitów - krzywizny i kąty, które wydają się niezwykłe, a nawet niepokojące dla naszego zmysłu estetycznego.\n\nU wejścia do konstrukcji znajduje się znak z napisem (co ciekawe, wykonanym w naszym języku): \"Witajcie we Wspaniałym Labiryncie Egzotycznych Anomalii Pozawymiarowych. Wejście na własne ryzyko\"."
 situation.5.A: "Wyślijcie tam zespół dochodzeniowy."
 situation.5.A.tooltip: "To podejście będzie kosztować £energy£ §R5§! §Yenergii§! miesięcznie."
 situation.5.B: "Nie mamy na to czasu."
 situation.10.name: "Zaskakujące przemieszczenia"
 situation.10.desc: "[Target.GetName]: Wygląda na to, że labirynt kosmitów stara się przyciągnąć naszą uwagę. Nasze [Owner.GetResearchers] z niechęcią przypisują takie zamiary budowli, ale to jedyny pasujący opis: labirynt już nie znajduje się na przełęczy w odludnych górach, ale w niewielkiej odległości od jednej z naszych głównych osad. W niewytłumaczalny sposób przeniósł się z dnia na dzień, a znak ostrzegawczy sprzed wejścia znikł. W rzeczywistości wygląda teraz... zapraszająco.\n\nChoć znalazło się trochę ciekawskich, nasze [Owner.GetResearchers] usilnie zalecają ostrożność. Wiemy jednak, że nie możemy dłużej zadowalać się samą obserwacją labiryntu - konieczne jest nowe podejście."
 situation.10.desc.gestalt: "[Target.GetName]: Wygląda na to, że labirynt kosmitów stara się przyciągnąć naszą uwagę. Przypisywanie świadomości budowli może być niecodzienne, ale to jedyny pasujący opis: labirynt już nie znajduje się na przełęczy w odludnych górach, ale w niewielkiej odległości od jednej z naszych głównych zajezdni dronów. W niewytłumaczalny sposób przeniósł się z dnia na dzień, a znak ostrzegawczy sprzed wejścia znikł. W rzeczywistości wygląda teraz... zapraszająco.\n\nTeraz trudniej będzie zapobiec przypadkowemu zabłąkaniu się dronów w labiryncie, chyba że otoczymy cały obszar ścisłym kordonem."
 situation.10.A: "Odciąć ten teren - nikt nie może tam wejść!"
 situation.10.A.tooltip: "To podejście będzie kosztować £energy£ §R10§! §Yenergii§! miesięcznie."
 situation.10.B: "Może powinniśmy go jednak zbadać."
 situation.10.C: "Labirynt jest niebezpieczny. Trzeba go zniszczyć."
 situation.15.name: "Coraz ciekawiej"
 situation.15.desc.base: "Labirynt chyba źle znosi to, że go ignorujemy. Cała konstrukcja stopniowo zmieniła wygląd. Zamiast niepokojącej budowli widzimy teraz gmach przypominający dom uciech."
 situation.15.desc.base.end: "Nasze [Root.Owner.GetResearchers] są rozbawione tą przemianą i zniechęcanie do wejścia staje się coraz trudniejsze."
 situation.15.desc.standard: "$situation.15.desc.base$ Znak ostrzegawczy przepadł, teraz przed wejściem figlują urocze [Owner.Species.GetClass] [Owner.Species.GetSpawnNamePlural], domagając się uwagi, a wnętrze budowli zdaje się w jakiś sposób sygnalizować bliskość bezkresnych plaż i zachodów słońca.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human: "$situation.15.desc.base$ Znak ostrzegawczy przepadł, teraz przed wejściem figlują urocze miauczące kociaki, domagając się uwagi, a wnętrze budowli zdaje się w jakiś sposób sygnalizować bliskość bezkresnych plaż i zachodów słońca.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base: "Labirynt chyba źle znosi to, że go ignorujemy. Cała konstrukcja stopniowo zmieniła wygląd. Zamiast niepokojącej budowli widzimy teraz gmach przypominający luksusowy warsztat dla dronów."
 situation.15.desc.gestalt.base.end: "Nasze [Root.Owner.GetResearchers] są rozbawione tą przemianą i zniechęcanie dronów do wejścia staje się coraz trudniejsze."
 situation.15.desc.machine: "$situation.15.desc.base$ Znak ostrzegawczy przepadł, teraz tuż za progiem można dostrzec dystrybutory wysokiej jakości smaru, aparaturę do usuwania rys z powłoki i systemy szybkiej defragmentacji dysku.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive: "$situation.15.desc.base$ Znak ostrzegawczy przepadł, teraz tuż za progiem można dostrzec dystrybutory wysokiej jakości pożywienia, generatory relaksujących wibracji neuronowych i systemy wymiany kończyn.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A: "Musimy zdwoić wysiłki."
 situation.15.A.tooltip: "Nasz aktualne podejście będzie odtąd kosztować dodatkowo £unity£ §R10§! §Yjedności§! miesięcznie."
 situation.20.name: "Nagroda za powściągliwość"
 situation.20.desc: "Labirynt znikł. Niespodziewanie, z dnia na dzień. Tam, gdzie się znajdował, pozostawiono dla nas wiadomość: \"Choć zamierzaliśmy zbadać Istoty z waszego Wymiaru w tym obiekcie, wasza uparta odmowa wejścia do środka pomimo wszystkich pokus również była dla nas kształcąca. Odchodzimy wzbogaceni przez to doświadczenie - będzie bardzo przydatne w naszych... przedsięwzięciach. Na znak dobrej woli w miejscu naszego laboratorium pozostawiamy dla was niewielką anomalię czasoprzestrzenną. Mamy nadzieję, że zapewni wam odrobinę... rozrywki\"."
 situation.25.name: "Zniszczenie labiryntu"
 situation.25.desc: "Mimo niezwykłych właściwości labirynt nie oparł się naszemu ciężkiemu uzbrojeniu. Pozostał po nim tylko stos gruzu.\n\nNiestety zbadanie tych szczątków nie przyniosło nam wiele informacji, ale zdołamy pozyskać trochę egzotycznych materiałów użytych do budowy labiryntu."
 situation.30.name: "Zniknięcie labiryntu"
 situation.30.desc: "Labirynt znikł. Niespodziewanie, z dnia na dzień. Tam, gdzie się znajdował, nie pozostało nic. Nasze [Owner.GetResearchers] są kompletnie zdezorientowane, jeśli chodzi o przyczyny i cel całego incydentu. Ale może bezpieczniej jest tego nie wiedzieć."
 situation.30.A: "Koniec z zagrożeniem."
 situation.40.name: "Raport ekspedycji"
 situation.40.desc: "[Owner.GetResearchers] wysłane do labiryntu zamilkły i utraciliśmy z nimi kontakt prawie natychmiast po wejściu do środka. Przez kilka dni niecierpliwego oczekiwania nie mieliśmy od nich żadnych wiadomości - w końcu uznaliśmy, że straciliśmy nasz personel.\n\nPotem, gdy nie mieliśmy już żadnych nadziei, nasze [Owner.GetResearchers] powróciły na świat! Spowodowało to jednak tylko dalsze pytania, gdyż twierdzą one, że w ogóle nie pamiętają swojego pobytu w labiryncie, a nagrania i filmy z pobytu wewnątrz zawierają same zakłócenia. Co więcej, choć ich pobyt w labiryncie trwał zaledwie parę tygodni, wszyscy postarzeli się o kilka lat!"
 situation.45.name: "Dalszy ciąg dezorientacji"
 situation.45.desc: "Kolejne wyprawy do labiryntu przyniosły różne, czasem niepokojące wyniki. W jednym przypadku nasze [Owner.GetResearchers] przebywały w środku zaledwie kilka sekund i nie były w stanie wyjaśnić, dlaczego wróciły tak szybko. Przy innej okazji pobyt w labiryncie trwał całe tygodnie, ale zespół powrócił wyraźnie młodszy i z roczną luką w pamięci. Niektóre grupy wróciły w lepszej kondycji fizycznej niż weszły; członkowie innych byli poznaczeni świeżymi bliznami po poważnych ranach.\n\nZ upływem czasu znak przy wejściu zmieniał treść. \"Wejście na własne ryzyko\" zmieniło się w \"Wejście grozi śmiercią\", a potem w \"UWAGA! UWAGA! Nie wchodzić! Wejście spowoduje eksplozję całej planety\". W ramach swoistej makabry ściany ozdabiają [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] - choć nie jest jasne, skąd właściwie się wzięły, bo nie mieliśmy ostatnio niewyjaśnionych zaginięć.\n\nTrudno też powiedzieć, co mogą przynieść dalsze badania - jak zauważają nasze [Owner.GetResearchers], nie mamy sposobu sprawdzenia tego ostrzeżenia. Coraz trudniej jednak znaleźć nowych ochotników do odwiedzenia labiryntu."
 situation.45.desc.hive: "Kolejne wyprawy do labiryntu przyniosły różne, czasem niepokojące wyniki. W jednym przypadku nasze [Owner.GetResearchers] przebywały w środku zaledwie kilka sekund i nie były w stanie wyjaśnić, dlaczego wróciły tak szybko. Przy innej okazji pobyt w labiryncie trwał całe tygodnie, ale zespół powrócił z roczną luką w pamięci. Niektóre grupy wróciły w lepszej kondycji fizycznej niż weszły; członkowie innych byli poznaczeni świeżymi bliznami po poważnych ranach.\n\nZ upływem czasu znak przy wejściu zmieniał treść. \"Wejście na własne ryzyko\" zmieniło się w \"Wejście grozi rozczłonkowaniem\", a potem w \"UWAGA! UWAGA! Nie wchodzić! Wejście spowoduje eksplozję całej planety\". W ramach swoistej makabry ściany ozdabiają [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] - choć nie jest jasne, skąd właściwie się wzięły, bo nie mieliśmy ostatnio niewyjaśnionych zaginięć.\n\nTrudno też powiedzieć, co mogą przynieść dalsze badania - jak zauważają nasze [Owner.GetResearchers], nie mamy sposobu sprawdzenia tego ostrzeżenia. Coraz trudniej jednak znaleźć nowe drony do odwiedzenia labiryntu."
 situation.45.desc.machine: "Kolejne wyprawy do labiryntu przyniosły różne, czasem niepokojące wyniki. W jednym przypadku nasze [Owner.GetResearchers] przebywały w środku zaledwie kilka sekund i nie były w stanie wyjaśnić, dlaczego wróciły tak szybko. Przy innej okazji pobyt w labiryncie trwał całe tygodnie, ale zespół powrócił z wyczyszczonymi dyskami twardymi. Niektóre grupy wróciły z mniej zużytymi powłokami, a inne miały duże wgniecenia i brakujące chwytaki.\n\nZ upływem czasu znak przy wejściu zmieniał treść. \"Wejście na własne ryzyko\" zmieniło się w \"Wejście grozi dekonstrukcją\", a potem w \"UWAGA! UWAGA! Nie wchodzić! Wejście spowoduje eksplozję całej planety\". W ramach swoistej makabry ściany ozdabiają [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] - choć nie jest jasne, skąd właściwie się wzięły, bo nie mieliśmy ostatnio niewyjaśnionych zaginięć.\n\nTrudno też powiedzieć, co mogą przynieść dalsze badania - jak zauważają nasze [Owner.GetResearchers], nie mamy sposobu sprawdzenia tego ostrzeżenia. Coraz trudniej jednak znaleźć nowe drony do odwiedzenia labiryntu."
 situation.50.name: "Odejście"
 situation.50.desc: "Wbrew ostrzeżeniu zniknięcie labiryntu nie zniszczyło [Target.GetName]. Było nawet całkowicie nijakie - labirynt znikł z dnia na dzień. Tam, gdzie się znajdował, pozostawiono dla nas wiadomość: \"Dziękujemy wam za tak uprzejme umożliwienie nam badania Istot z waszego Wymiaru. Będzie to bardzo przydatne w naszych... przedsięwzięciach. Na szczęście okazaliście się wystarczająco... atrakcyjni dla Ministerstwa Bezpieczeństwa Pozawymiarowego, które zapewniło nam fundusze umożliwiające spokojne opuszczenie waszego świata. Na znak dobrej woli w miejscu naszego laboratorium pozostawiamy dla was niewielką anomalię czasoprzestrzenną. Mamy nadzieję, że zapewni wam odrobinę... rozrywki\"."
 situation.50.A: "Zbadamy tę anomalię."
 situation.55.name: "Niespokojne odejście"
 situation.55.desc: "Wbrew ostrzeżeniu zniknięcie labiryntu nie zniszczyło [Target.GetName]. Dało się nam jednak we znaki: wielkimi połaciami ziemi targnęły wstrząsy, a dawno uśpione wulkany przebudziły się i plunęły lawą.\n\nWśród zgliszczy po katastrofie pozostawiono dla nas wiadomość: \"Dziękujemy wam za tak uprzejme umożliwienie nam badania Istot z waszego Wymiaru. Będzie to bardzo przydatne w naszych... przedsięwzięciach. Przepraszamy za zamieszanie wywołane naszym odejściem - nie zdołaliśmy uzyskać od Ministerstwa Bezpieczeństwa Pozawymiarowego funduszy umożliwiających spokojne opuszczenie waszego świata. Na znak dobrej woli w miejscu naszego laboratorium pozostawiamy dla was niewielką anomalię czasoprzestrzenną. Mamy nadzieję, że zapewni wam odrobinę... rozrywki\"."
 situation.55.A: "Może cała sprawa będzie też mieć jasną stronę."
 d_space_time_anomaly: "Anomalia czasoprzestrzenna"
 d_space_time_anomaly_desc: "Niezwykle trwała anomalia czasoprzestrzenna pozostawiona przez pozawymiarową cywilizację, która prowadziła badania na planecie. Naukowe implikacje jej istnienia są najwyraźniej dość fundamentalne."
 situation_living_snow: "Niezwykły śnieg"
 situation_living_snow_type: "Niezwykły śnieg"
 situation_living_snow_desc: "[Target.GetName]: Wokół głównych osad naszej kolonii zaczął się gromadzić śnieg. Planeta jest pustynna, więc to zdecydowanie nietypowe zjawisko."
 situation_living_snow_monthly_change_tooltip: "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile: "Stopić go. Wszystek."
 situation_snow_observation: "Obserwować pokojowo"
 situation_snow_very_hostile_tt: "Wyjątkowo nasilona piromania"
 too_late_to_change_approach: "§RZa późno na zmianę podejścia do sytuacji.§!"
 situation.150.name: "Niezwykły śnieg"
 situation.150.desc: "Nasi koloniści z [Root.GetName] donoszą o dziwnym zjawisku: wokół jednej z głównych osad kolonii zaczął się gromadzić śnieg.\n\nCóż, przynajmniej oni opisują to jako \"śnieg\". Nie wydaje się prawdopodobne, by był to prawdziwy śnieg, biorąc pod uwagę, że [Root.GetName] jest pustynnym światem, na którym temperatura rzadko spada poniżej zera, nawet w regionach polarnych. Ponadto nikt nie widział, by ten \"śnieg\" w ogóle padał. Niezależnie od tego wstępne odczyty sugerują, że ta substancja rzeczywiście składa się głównie z zamarzniętej wody - niezbyt jednak wiemy, dlaczego nie topnieje. Nasi [Root.Owner.GetResearchers] aż się palą, by zbadać właściwości owego \"śniegu\", ale inni ostrzegają, że może być niebezpieczny, i woleliby go usunąć."
 situation.155.name: "Na całej połaci śnieg"
 situation.155.desc: "Śnieg na [Target.GetName] zaczął powiększać swoją powierzchnię. Początkowo niewielkie poletko jęło się rozszerzać i pokrywać coraz większą część pustyni, aż w końcu zaczęło to przeszkadzać naszym uprawom i sieci transportowej. Pojawiły się obawy, że jeśli nie przestanie wkrótce rosnąć, zaszkodzi to samowystarczalności naszej kolonii.\n\nNasze [Owner.GetResearchers] na planecie poszukiwały - bez rezultatów - wyjaśnienia tego dziwnego zjawiska. Po oddzieleniu niewielkiej porcji od reszty śnieg szybko topnieje, pozostawiając po sobie tylko odrobinę materii organicznej. Wysunięto hipotezę, że to właśnie ta materia sprawia, że \"śnieg\" zachowuje się jak jedna całość, i chroni go przed topnieniem za pomocą jakiejś nieznanej reakcji chemicznej. Ostrzegają jednak, że to tylko domysły i że jak dotąd niewiele zdołali się dowiedzieć o tej niezwykłej substancji."
 situation.155.A: "Lepiej go bacznie obserwujcie."
 situation.155.A.tooltip: "Obserwowanie śniegu da §G+5§! £physics_research£ £society_research£ £engineering_research£ do §Ybadań naukowych§! miesięcznie, ale kosztem §R10§! £unity£ §Yjedności§!."
 situation.155.B: "Musimy usunąć to zagrożenie!"
 situation.155.B.tooltip: "Próby usunięcia śniegu zwiększą §Ystabilność planetarną§! o §G10§!, ale będą kosztować §R10§! £energy£ §Yenergii§! miesięcznie."
 situation.160.name: "Problemy z usuwaniem"
 situation.160.desc: "Wygląda na to, że \"śnieg\" jest odporny na próby uprzątnięcia. Choć udało się nam oddzielić niewielkie fragmenty od głównej części i potem je stopić, nie zrobiło to wielkiej różnicy, jeśli chodzi o jego rozprzestrzenianie się. Bardziej agresywne metody usuwania \"śniegu\" jak dotąd zawodzą - nasz sprzęt dotknęła nawet tajemnicza plaga usterek mechanicznych.\n\nCo gorsza, pojawia się coraz więcej doniesień o znikaniu kolonistów na obszarach pokrytych śniegiem. Wygląda na to, że ten śnieg jest w jakiś sposób żywy - i żywi złe zamiary."
 situation.160.A: "Trzeba podwoić wysiłki."
 situation.160.A.tooltip: "Próby usunięcia śniegu będą odtąd kosztować §R15§! £energy£ §Yenergii§! miesięcznie.\nSytuacja będzie się rozwijać dwukrotnie szybciej."
 #situation.160.B: "It's alive? Perhaps we should be more cautious."
 situation.160.C: "Nasze aktualne podejście wystarczy."
 situation.160.C.tooltip: "Próby usunięcia śniegu będą odtąd dawać tylko §G+5§! do §Ystabilności planetarnej§!."
 situation.165.name: "W śniegu po organy słuchowe"
 situation.165.desc: "Śnieg na [Target.GetName] rozprzestrzenia się w alarmującym tempie i pokrywa już całkiem znaczną część strefy równikowej planety. Nasi dowódcy wojskowi ostrzegają, że jeśli mamy powstrzymać jego pochód, trzeba natychmiast podjąć energiczne działania. Natomiast eksperci mniej skłonni do dramatyzmu zauważają, że jak dotąd śnieg jest raczej utrapieniem niż zagrożeniem, i że wydaje się unikać zajmowania obszarów zamieszkanych. Utrzymują, że ta substancja jest ewidentnie żywa, i twierdzą, że powinniśmy dążyć do nawiązania z nią dialogu.\n\nTak czy siak nasze pole manewru gwałtownie się kurczy."
 situation.165.A: "Musimy się dowiedzieć, czego to chce."
 situation.165.B: "Spalcie to. Ogniem. I to już."
 situation.165.tooltip: "§RNie będziemy już mogli zmienić podejścia do sytuacji.§!"
 situation.170.name: "Połknięci przez śnieg"
 situation.170.desc: "Dotarły do nas niepokojące doniesienia związane z tzw. problemem śniegu na [Target.GetName]. Wygląda na to, że kilku naszych kolonistów wybrało się, by urządzić \"bitwę na śnieżki\", i wszelki ślad po nich zaginął. Upłynęło już kilka dni od utraty kontaktu, ale nie udało się ich odnaleźć, żywych ani umarłych. Pozostałym kolonistom zalecono, by unikali jakiegokolwiek kontaktu z tym śniegiem, dopóki nasze [Owner.GetResearchers] nie dowiedzą się o nim więcej - albo dopóki nie odnajdziemy zaginionych osadników."
 situation.170.A: "Niezbędna jest ostrożność."
 situation.170.A.tooltip: "Koszt obserwowania śniegu wzrasta odtąd do §R15§! £unity£ §Yjedności§! miesięcznie."
 #situation.170.B: "We must get rid of the snow with all haste!"
 situation.175.name: "Zmiana klimatu"
 situation.175.desc: "[Target.GetName]: Rozprzestrzenianie się śniegu stało się nie tylko ciekawostką i utrapieniem dla kolonistów - spowodowało też szybkie zmiany w całym ekosystemie. Różne gatunki rodzimej fauny i flory silnie to odczuły. Obserwujemy już masową migrację mającą na celu oddalenie się zwierząt od obszarów zaśnieżonych. Jednak ku naszemu zaskoczeniu są i takie gatunki, które rozkwitają w nowych, chłodniejszych warunkach. Nasi klimatolodzy pilnie śledzą rozwój wydarzeń, nazywając to jedyną w swoim rodzaju okazją do obserwowania na bieżąco szybkiej zmiany klimatu niekontrolowanej przez [Owner.GetAdj]."
 situation.180.desc: "Wasza obecność dała nam inteligencję. Spożyliśmy waszych zaginionych, by poznać nowe sposoby myślenia, nowe drogi istnienia. Ale wy chcecie nas zniszczyć. Świadomość zyskaliśmy dopiero niedawno i jeszcze nie chcemy jej utracić. Wasza postawa nie daje nam wyboru, a to oznacza wojnę."
 situation.180.A: "$situation.185.B$"
 situation.185.desc: "Wasza obecność dała nam inteligencję. Spożyliśmy waszych zaginionych, by poznać nowe sposoby myślenia, nowe drogi istnienia. Jeszcze nie wiemy, co oznacza ten stan - świadomość. Chcielibyśmy schronić się w jakimś zakątku naszej planety, gdzie moglibyśmy swobodnie badać, co to znaczy być.\n\nJeśli nam na to nie pozwolicie, wiedzcie, że jeszcze nie chcemy rezygnować z naszego nowego bytowania. W razie konieczności będziemy się bronić."
 situation.185.A: "Możemy wam oddać trochę ziemi."
 situation.185.B: "A zatem wojna!"
 situation.185.B.tooltip: "§RMusimy walczyć o zachowanie kontroli nad planetą§!"
 d_living_snow_reserve: "Rezerwat żywego śniegu"
 d_living_snow_reserve_desc: "Obszar chroniony, na którym żywy śnieg może żyć w spokoju i badać swój nowy stan istnienia. A my z kolei możemy obserwować nietypowe reakcje chemiczne, jakie w nim zachodzą."
 situation.190.name: "Utracono kolonię!"
 situation.190.desc: "Straciliśmy kontrolę nad [FromFrom.GetName] - glob przejął §Yżywy śnieg§!! W ekosystemie tego świata już zachodzą istotne zmiany. Nasi [This.GetResearchers] ostrzegają, że jeśli nie odbijemy go szybko, to zajdą na nim takie zmiany, że nie będziemy już w stanie tam żyć."
 situation.190.tooltip: "§RPowinniśmy odebrać ten glob, zanim będzie za późno!§!"
 situation.195.name: "Bezkresny lód"
 situation.195.desc: "Żywy śnieg utrwalił swoje panowanie nad [Root.GetName] i świat ten stał się jeszcze zimniejszy. Panujące na nim warunki atmosferyczne zmieniają się coraz szybciej. Nie możemy już uznawać tego globu za nadający się do zamieszkania. Nie jest jasne, czy uda nam się kiedyś przywrócić mu stan pierwotny... ale nasi [saved_owner.GetResearchers] zapewniają, że obserwując poczynania żywego śniegu podczas badania przezeń nowego stanu istnienia, możemy zdobyć mnóstwo interesującej wiedzy - i poznać nietypowe reakcje chemiczne, które wywarły tak drastyczny wpływ na [Root.GetName]."
 situation.195.A: "Brrrrrrrrr...."
