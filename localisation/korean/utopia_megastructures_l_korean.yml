 utopia.1.name: "[ringworld_builder.GetName]에게 보내는 요청"
 utopia.1.desc.v1: "우리의 정보 자산 일부가 [ringworld_builder.GetName]의 링 월드에 대량 학살을 위한 무기 발사 플랫폼이 숨겨져 있을 수 있다는 데이터를 발견했습니다. 출처가 타당한지는 확인되지 않았지만, 국민들 사이에 제국 차원에서 조치를 취해야 한다는 생각이 자리 잡았습니다. [ringworld_builder.GetName]에서 정녕 숨길 것이 없다면, 우리 측 무기 전문가들이 현장을 조사하게 허가할 것입니다."
 utopia.1.desc.v2: "[ringworld_builder.GetName]에서 링 월드를 건설하기 시작한 이후, 우리 제국의 우수한 기술자들은 멀찌감치서 프로젝트를 지켜봤고, 프로젝트 진척에 큰 감명을 받았습니다. 기술자들은 가까이에서 이들의 장인 정신을 배울 수 있다고 생각하며, 우리 측 연구 팀이 현장에 머물 수 있도록 이들에게 요청할 것을 제안했습니다."
 utopia.1.desc.v4: "최근 제국 전역의 예언자들이 하늘에 거대한 고리 형태의 물체가 나타난 것과 관련한 죽음과 파괴의 끔찍한 환영에 시달리고 있습니다. 여러 가지 정황을 종합한 제국 내 종교 지도자들은 링 월드를 건설하려는 [ringworld_builder.GetName]의 야망이 신의 분노를 샀으며, 너무 늦기 전에 프로젝트를 축성할 사절단을 파견하라고 조언했습니다."
 utopia.1.a: "[ringworld_builder.GetName]에 우리 요청을 전달하세요."
 utopia.1.b: "그럴 순 없어요."
