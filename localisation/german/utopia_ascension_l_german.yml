 utopia.3000.name: "Der Schleier"
 utopia.3000.a: "In den Schleier hineinreichen."
 utopia.3000.intro.desc: "Der Schleier. Er ist unglaublich merkwürdig und erschütternd, gleichermaßen aber auch ...  unmittelbar vertraut. Jeder, der psionische Kräfte hat, wird diesen Ort in seinen Träumen gesehen haben, obwohl er ihn zu diesem Zeitpunkt wohl noch nicht kannte.\n\nWir verweilen nun am Abgrund dieses Reiches, ganz in der Nähe der Leere dazwischen, die als Grenze zwischen hier und dem gewöhnlichen Weltraum dient... oder was wir als die Wirklichkeit bezeichnen würden.\n\nTiefer in den Schleier hineinzureichen wird von unseren Telepathen große Anstrengungen erfordern und viel Energie kosten. Wir dürfen nicht schwanken ... selbst jetzt stehen wir unter Beobachtung."
 utopia.3000.1.desc: "Heute ist es ruhig im Schleier."
 utopia.3000.2.desc: "Jemand beobachtet uns."
 utopia.3000.3.desc: "Auf dieser Seite sieht alles so anders aus."
 utopia.3000.4.desc: "Sie hätten einen Poeten schicken sollen ..."
 utopia.3000.5.desc: "Etwas Dunkles kommt."
 utopia.3000.6.desc: "Träumen wir immer noch?"
 utopia.3000.7.desc: "Wir ... wir haben es geschafft. Wir sind drin!"
 utopia.3000.8.desc: "In der Nähe verweilt eine Art ... Präsenz. Sie ruft uns tiefer in den Schleier hinein ..."
 utopia.3000.9.desc: "Hört ihr die Stimmen auch?"
 utopia.3000.10.desc: "Der Schleier pulsiert vor Energie. Es fühlt sich an wie ... zuhause."
 utopia.3000.11.desc: "Meint ihr, dass es Luft ist, die ihr atmet?"
 utopia.3000.12.desc: "Wir sehen, und dennoch sehen wir nicht. Es gibt so viel über diesen Ort zu lernen."
 utopia.3000.13.desc: "Welche Sinne fehlen uns, dass wir eine andere Welt, die überall um uns herum ist, nicht sehen und hören können?"
 utopia.3000.14.desc: "Seht euch tunlichst vor. An diesem Ort kann selbst ein flüchtiger Gedanke zu etwas Greifbarem geformt werden ... und in den meisten Fällen gegen einen selbst gewendet werden."
 utopia.3000.15.desc: "Dass wir hier sind, war niemals vorgesehen."
 utopia.3000.16.desc: "So ... viel ... Macht ..."
 utopia.3000.17.desc: "Muss ... konzentrieren ..."
 utopia.3000.18.desc: "Hat hier vielleicht alles begonnen?"
 utopia.3000.19.desc: "Das Grauen ... das Grauen hat ein Gesicht."
 utopia.3000.b: "§MWendet euch an eine höhere Macht.§!"
 utopia.3005.desc: "Wir wissen, dass es da draußen unermesslich mächtige Kräfte gibt. Wir könnten versuchen, die Möglichkeiten von Zro anzuzapfen, um diese Kräfte zu kontaktieren. Unsere Telepathen spüren überall im Schleier den Einfluss dieser Wesen. Es bleibt nur eine Frage: Welches von ihnen sollten wir aufsuchen?"
 utopia.3005.a: "§GDas Wesen, das nach entfesseltem Fleisch stinkt.§!"
 utopia.3005.b: "§PDas Wesen, das vor einer unstillbaren Leere schreit.§!"
 utopia.3005.c: "§HDas Wesen, das von Sehnsucht und Ergreifung wispert.§!"
 utopia.3005.d: "§BDas Wesen, das nach enttäuschtem Vertrauen schmeckt.§!"
 utopia.3010.desc: "Die Telepathenkonklave hat sich noch nicht von unserem vorherigen Besuch im Schleier erholt. Ohne ihre kombinierte psionische Macht können wir nur kurze Blicke in dieses flüchtige Reich werfen - wie die verschwommenen Ränder einer Erinnerung, die gerade so außer Reichweite liegt.\n\nHier gibt es nichts für uns. Wir werden später zurückkommen müssen."
 boon.bestowed: "§GVorteil verliehen§!"
 curse.bestowed: "§RFluch verhängt§!"
 boon.psi.link: "Die mächtige Energie des Schleiers ist in die gemeinschaftliche psionische Verbindung geströmt, die von allen [Root.GetSpeciesNamePlural] geteilt wird."
 boon.ship.link: "Unsere Telepathen haben es geschafft, eine temporäre Verbindung zwischen dem Schleier und unseren Raumschiffen herzustellen."
 utopia.3030.desc: "$boon.psi.link$\n\nEin tiefgreifendes Gefühl der Ruhe macht sich im ganzen [Root.GetName]-Reich breit. Es scheint sich selbst auf jene ohne psionische Fähigkeiten zu erstrecken."
 utopia.3031.desc: "$boon.ship.link$\n\nDie normalen Abnutzungserscheinungen, unter denen alle Raumschiffe leiden, scheinen bei unseren Flotten verschwunden zu sein. Als Ergebnis sind unsere Unterhaltskosten deutlich reduziert worden."
 utopia.3032.desc: "$boon.psi.link$\n\nUnsere Wissenschaftler teilen sich per Telepathie eine kollektive Wissensbasis, was die Effizienz ihrer Arbeit enorm steigert."
 utopia.3033.desc: "$boon.ship.link$\n\nMit Hilfe ihrer psionischen Kräfte können die Besatzungen unserer Kriegsschiffe jetzt unsere Schildsysteme verbessern."
 utopia.3034.desc: "$boon.ship.link$\n\nMit Hilfe ihrer psionischen Kräfte können unsere Schiffsbesatzungen jetzt die Stärke unserer Waffensysteme verbessern."
 utopia.3035.desc: "$boon.ship.link$\n\nMit Hilfe ihrer psionischen Kräfte können unsere Schiffsbesatzungen jetzt die Feuergeschwindigkeit unserer Waffensysteme verbessern."
 utopia.3036.desc: "$boon.psi.link$\n\nIn den Herzen und Köpfen unserer Bürger hat sich ein neues Solidaritätsgefühl eingenistet. Sie scheinen nun gewillter zu sein, für die gemeinsamen Ziele, die von unserer Regierung ausgegeben wurden, an einem Strang zu ziehen."
 utopia.3037.desc: "$boon.psi.link$\n\nUnsere Empathen sind stärker als jemals zuvor, was zu größerem politischen Einfluss führt."
 utopia.3038.desc: "$boon.psi.link$\n\nWir hatten noch niemals ein größeres Einigkeitsgefühl."
 utopia.3039.desc: "$boon.ship.link$\n\nMit Hilfe ihrer psionischen Kräfte können unsere Besatzungsmitglieder nun die Bewegungen unserer Schiffe direkt beeinflussen, wodurch diese Feindbeschuss besser ausweichen können."
 utopia.3040.desc: "$boon.ship.link$\n\nMit Hilfe ihrer psionischen Kräfte können unsere Schiffsbesatzungen jetzt eingeschränkte Reparaturen im Einsatz vornehmen und alleine mit der Kraft ihrer Gedanken Risse in Schiffsrümpfen ausbessern."
 utopia.3041.desc: "$boon.psi.link$\n\nGefördert von dieser Macht scheint sich die Lebenserwartung unserer Bürger vorübergehend erhöht zu haben - selbst von denen ohne psionische Kräfte! Jedermann erfreut sich bester Gesundheit."
 utopia.3041.tooltip: "Alle Anführer erhalten die Eigenschaft \"§YErhöhte Lebenserwartung§!\". Dies erhöht die Lebensdauer (Anführer) um §G+40§! Jahre."
 utopia.3042.desc: "$boon.ship.link$\n\nMit Hilfe ihrer psionischen Kräfte können unsere Schiffsbesatzungen jetzt die Stärke der Schubdüsen ihrer Schiffe verbessern. Dies führt zu enorm erhöhten Unterlichtgeschwindigkeiten."
 utopia.3043.desc: "$boon.psi.link$\n\nDies hat die Gedanken unserer Soldaten gestärkt, die es jetzt gerne mit jeglichen Gefahren des Schlachtfelds aufnehmen. Der Korpsgeist sucht seinesgleichen."
 utopia.3044.desc: "$boon.psi.link$\n\nWir können die Flugbewegungen von Raumschiffen jetzt aus weitaus größerer Distanz spüren als jede konventionelle Sensormatrix."
 utopia.3045.1.desc: "Die Verbindungslinie, die unsere Telepathen für die Verbindung zum Schleier benutzen, ist in sich zusammengefallen, als sich mehrere Energieebenen des psionischen Reichs ohne Vorwarnung verlagerten.\n\nWir wurden kurzerhand in den Normalraum hinausgeworfen."
 utopia.3045.2.desc: "Unsere Telepathen sind von der intensiven Belastung überwältigt worden, der sie während unseres Austauschs mit dem Schleier ausgesetzt waren.\n\nSie können die Verbindung nicht länger aufrechterhalten."
 utopia.3045.3.desc: "Unser Kontakt zum Schleier beginnt zunächst langsam zu schwinden, dann immer schneller und schneller. Unsere Telepathen schreien vor Schmerzen auf, als sie ihren Halt verlieren und wir zurück in den Normalraum geworfen werden."
 curse.psi.link: "Eine starke psionische Rückkopplung ist durch unsere Verbindung zum Schleier in das gemeinschaftliche psionische Netzwerk geströmt, das von allen [Root.GetSpeciesNamePlural] geteilt wird."
 curse.ship.link: "Eine starke psionische Rückkopplung ist durch unsere Verbindung zum Schleier geströmt und scheint unsere Schiffe zu beeinflussen."
 utopia.3050.desc: "$curse.psi.link$\n\nDieses Ereignis hatte einen tiefgreifenden Effekt auf die Zufriedenheit unserer Bürger, denn nun herrscht überall im [Root.GetName]-Territorium eine düstere Stimmung vor. Selbst die Normalbürger können es fühlen."
 utopia.3051.desc: "$curse.psi.link$\n\nDiese negative Energie hat sich zweifelsohne in den Gemütern unserer Bürger festgesetzt. Viele wenden sich jetzt neuen radikalen Vorstellungen zu, die nicht mit denen unserer Regierung übereinstimmen. Der Effekt hat sich sogar auf nicht-psionische Bürger ausgeweitet!"
 utopia.3052.desc: "$curse.ship.link$\n\nIhre Panzerung ist brüchig geworden und daher nicht mehr so widerstandsfähig wie zuvor."
 utopia.3053.desc: "$curse.psi.link$\n\nAus irgendeinem Grund hatte dies einen negativen Effekt auf die Geburtenrate im gesamten [Root.GetName]-Territorium. Dies hat sogar Mitglieder von Rassen ohne angeborene psionische Fähigkeiten betroffen!"
 utopia.3054.desc: "$curse.psi.link$\n\nDer Verstand unserer Wissenschaftler ist getrübt gewesen, und sie haben große Schwierigkeiten damit, sich auf ihre Arbeit zu konzentrieren."
 utopia.3055.desc: "$curse.psi.link$\n\nDie Geschwindigkeit, mit der wir politischen Einfluss sammeln, ist stark reduziert worden."
 utopia.3056.desc: "$curse.psi.link$\n\nDas Einigkeitsgefühl, das es früher zwischen unseren Bürgern gegeben hat, ist zerschmettert worden."
 utopia.3057.desc: "$curse.ship.link$\n\nUnsere Schiffe bewegen sich so, als würden sie von einer unsichtbaren Macht zurückgehalten, die wie ein Gummiband wirkt. Dies hat unsere Unterlicht-Fluggeschwindigkeit stark verringert."
 utopia.3058.desc: "$curse.psi.link$\n\nDiese negative Energie hat die Moral unserer Bodentruppen unterwandert, die vorübergehend im Kampf viel ineffizienter sein werden."
 utopia.3059.desc: "Eine starke psionische Rückkopplung ist durch unsere Verbindung zum Schleier geströmt und scheint unsere interstellaren Sensoren zu stören.\n\nDie Sensorenauflösung sämtlicher Quellen ist stark reduziert worden, was unsere Sensorenreichweite deutlich verringert hat."
