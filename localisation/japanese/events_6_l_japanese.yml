 ## Event: Junkyard Orbit
 colony.9310.name: "漂う廃品場"
 colony.9310.desc: "最新の報告によれば、 我々は[planet.GetName]の廃棄物処理能力を見誤ってしまったらしい。 広大な廃棄物集積場は溢れかえり、 一帯は、 足を踏み入れることもできない荒れ地と化している。 その範囲は、 惑星の人口密集地にまで迫る勢いだ。\n\n現地住民は、 “暫定措置”として、 宇宙空間に大量の廃棄物を放出しはじめている。"
 colony.9310.a: "警戒すべきだ。"
 colony.9310.a.tooltip: "ただちに、 片づけろ。"
 colony.9315.name: "デブリに隠されて"
 colony.9315.desc: "事故が発生した。\n\n致命的なミスにより、 [planet.GetName]を周回する複数の廃棄物収集ポッドが衝突し、 下層大気に大量のデブリをまき散らした。 すでに惑星の宇宙航行能力は制限されてしまい、 推定によると、 宇宙ゴミが分解されるにつれて状況はさらに悪化する可能性がある。 デブリを回収するとしても、 多大な時間と費用がかかるかもしれない。"
 colony.9315.a: "惑星の周りを片づけろ。"
 colony.9315.a.tooltip: "特殊ユニットを派遣する。"
 colony.9315.b: "宇宙は広大だ。 多少のゴミなど気にするな。"
 colony.9315.b.tooltip: "銀河系にはもっと差し迫った問題がある。"
 colony.9315.c: "非常事態宣言を発令しろ。"
 colony.9315.c.tooltip: "全力を尽くしてデブリを回収しなくては。"
 colony.9320.name: "軌道上デブリの除去完了"
 colony.9320.desc: "[planet.GetName]にとって記念すべき日である。 デブリ除去作業がついに終わった。 [planet.GetName]を取り囲むゴミの環は、 もはや通り過ぎる艦船に脅威を与えないほどに縮小されたのだ。\n\n今後数日のあいだ、 除去作業はより小規模で継続される。 軌道を完全にきれいにすることは不可能かもしれないが、 少なくとも最悪の状態は脱した。"
 colony.9320.a: "ようやく平常に戻ることができる。"
 colony.9325.name: "航行不能"
 colony.9325.desc: "[Planet.GetName]を周回する“暴走デブリ”に関する懸念を退けたあと、 状況は劇的にエスカレートしている。\n\n植民地の科学者たちが示唆したように、 個々のデブリが衝突し合い、 惑星の周りに微小デブリのハローができてしまった。 このため、 巻き添え被害を出さずに、 植民地内外に資源や人を輸送することが極めて困難になっている。"
 colony.9325.a: "まいったな。"
 colony.9330.name: "流れ星"
 colony.9330.desc: "[Planet.GetName]を周回する“暴走デブリ”に関する懸念を退けたあと、 この問題は自然に解決したようだ。\n\n惑星の強い引力により、 デブリは大気圏に引き寄せられて、 何千もの“流れ星”となって一斉に落下しはじめている。 この珍しい光景を見ようと、 夜な夜な人々が集まっているという。"
