 NAME_Astrocreator_Azaryn: "우주창조자 아자린"
 NAME_Astrocreator_Azaryn_plural: "우주창조자 아자린"
 astrocreator_azaryn_backstory: "아자린은 모든 형태의 생명을 존중하며, 과거에 자신이 저지른 과오를 속죄하고자 합니다."
 azaryn_dome: "돔형 함선"
 azaryn_dome_plural: "$azaryn_dome$"
 azaryn_dome_key: ""
 azaryn_action_activity_key: "$PLANET_NAME|Y$ 테라포밍을 위해 이동 중"
 NAME_Azaryn_Dome: "비바리움"
 SHIP_AZARYN_TERRAFORM: "테라포밍 핵 개시선"
 SHIP_AZARYN_TERRAFORM_DESC: "비바리움은 $NAME_Astrocreator_Azaryn$의 테라포밍 핵의 기능과 밀접하게 연관되어 있습니다."
 azaryn_ship_button: "§H테라포밍 핵 파종§!\n대상 행성을 §Y$pc_gaia$§!으로 전환하는 작업을 개시합니다. §Y$pc_barren$§!을 포함한 대부분의 거주 가능 행성에 효과가 있습니다.\n\n§R사용할 때마다 §Y$NAME_Astrocreator_Azaryn$§!의 테라포밍 핵을 하나 소모합니다.§!\n남은 핵: §Y[fleet.leader.azaryn_nuclei_variable]§!\n\n비용: £energy£ §Y10,000§!\n기간: £resource_time£ §Y3,600§!일\n$tt$ §Y$pc_barren$§!일 경우 £resource_time£ §Y9,000§!일"
 azaryn_ship_terraforming: "테라포밍 진행 중"
 MESSAGE_AZARYN_TERRAFORM_STARTED_TITLE: "테라포밍 개시"
 MESSAGE_AZARYN_TERRAFORM_STARTED_DESC: "$PLANET|$에 §Y$NAME_Astrocreator_Azaryn$§!의 테라포밍 핵을 하나 심었습니다. §Y$pc_gaia$§!으로 전환을 개시했습니다."
 MESSAGE_AZARYN_TERRAFORM_CANCELED_TITLE: "테라포밍 중단"
 MESSAGE_AZARYN_TERRAFORM_CANCELED_DESC: "테라포밍 핵을 이용한 $PLANET|$ 전환 작업을 중단했습니다."
 #Azaryn chain
 paragon.202.name: ""
 paragon.202.desc: "§H누군가 우리와 통신을 시도하고 있습니다.§!\n\n§H멀리서 액체가 흐르는 소리가 들리고, 하늘로 날아오르는 작은 조류의 울음소리와 날갯짓 소리가 들립니다. 이 통신은 무성한 생태계를 갖춘 곳에서 들어오는 것 같습니다.§!"
 paragon.202.a: "누구 있습니까?"
 paragon.202.a.response: "§H대답이 없습니다.§!"
 paragon.202.b: "통신을 종료하세요."
 paragon.204.name: ""
 paragon.204.desc: "§H누군가 다시 통신을 시도하고 있습니다.§!\n\n§H아까 들린 생물의 소리가 들립니다. 하지만 여전히 아무도 없습니다.§!"
 paragon.204.a: "통신의 발신지를 추적하세요."
 paragon.204.b: "시간 낭비로군요."
 UNKNOWN_COMMS_PROJECT: "발신지 추적"
 UNKNOWN_COMMS_PROJECT_DESC: "익명의 통신을 보낸 발신지를 추적할 수 있을지도 모릅니다."
 paragon.206.name: "통신의 발신지"
 paragon.206.desc: "수수께끼의 통신을 보낸 발신지를 찾아냈습니다. 신호를 따라가니 다수의 발신 지점이 나타난 점을 보아, 통신은 움직이는 물체에서 보낸 것이 분명합니다. 어떤 함선에서 연락을 취한 것이라는 추측이 가장 그럴듯한데, 이 함선은 일종의 자연 보전 시설로 쓰이고 있을 가능성이 있습니다."
 paragon.206.a: "통신을 연결하세요."
 paragon.208.name: "$paragon.206.name$"
 paragon.208.desc: "§H통신을 연결하니 이제는 익숙해진 생물의 소리가 들렸습니다. 하지만 이번에는 누군가의 목소리가 함께 들립니다.§!\n\n안녕하세요, [owner.GetAdjective] 여러분! 기다리고 있었어요. 속인 건 죄송하지만, 여러분이 얼마나 궁금증이 많은지 확인해야 했거든요. 이제 한 가지 여쭤볼게요. 생명에 얼마나 가치가 있다고 생각하시나요?"
 paragon.208.a: "당신은 누굽니까?"
 paragon.208.a.response: "아. 단도직입적인 거 좋아하시는구나? 알았어요. 제 소개를 하죠.\n\n§H식물류인 상대방의 얼굴에 미소가 번집니다.§!\n\n저는 §Y아자린§!이에요. 하지만 제 질문에 답하시기 전에는 여기까지만 말씀드릴게요. 이제 말씀해 주세요. 여러분은 생명에 얼마나 가치를 두고 계신가요?"
 paragon.208.b: "경우에 따라 다르지요. 생명에는 여러 형태가 있으니까."
 paragon.208.c: "함정이 있는 질문 같군요."
 paragon.208.d: "정체를 밝히세요."
 paragon.208.d.response: "대답하기가 꺼려지시겠지만, 이해해 주세요. 더 많은 걸 말씀드릴 수 있었다면, 이미 말씀드렸을 거예요. 하지만 데이터가 오염될 위험을 감수할 순 없어서요. 부디 대답해 주세요. 생명에 얼마나 가치를 두시나요?"
 paragon.208.e: "통신을 종료하세요."
 paragon.210.name: "$paragon.206.name$"
 paragon.210.desc: "합리적인 대답이네요. 생명을 위협하는 존재라면 누구든 주저 없이 제거하겠죠. 하지만 어떤 생명이든 무한한 잠재력을 지녔다는 점을 명심하세요.\n\n자, 이제 제가 연락한 이유를 알려드릴게요."
 paragon.210.desc_alt: "§H식물류가 한숨을 쉽니다.§!\n\n드디어 정복욕으로만 가득하지 않은 종족을 만났네요. 저도 동감해요. 모든 생명체는 잠재력이 무한하죠.\n\n자, 이제 제가 연락한 이유를 알려드릴게요."
 paragon.210.a: "말해 보세요."
 paragon.212.name: "$paragon.206.name$"
 paragon.212.desc: "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt: "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro: "저는 §Y아자린§!이에요. 원래 아자테아 출신의 우주 생물학자였는데,"
 paragon.212.desc_without_intro: "저는 원래 아자테아 출신의 우주 생물학자였는데,"
 paragon.212.desc_main_chunk: "이후에 우주창조를 연구하게 됐어요. 저는 새로운 생명체를 만드는 데 필요한 재료를 찾아다닌답니다. 우주창조에는 저 혼자서는 만들어 낼 수 없을 정도로 큰 에너지가 필요하거든요.\n\n§H아자린이 잠시 멈추더니 말을 이어갑니다.§!\n\n분명히 말씀드리는데, 충분히 가치 있는 일이에요. 하지만 무엇보다 힘겨운 과업이죠. 여러분께 선물 비슷한 걸 드리려고 해요. 여러분이 이걸 중화할 수 있는지 알아보려고요."
 paragon.212.a: "아자테아가 뭡니까?"
 paragon.212.a.response: "아자테아는 제 고향이에요. 가이아 행성이었고, 제 동족의 제국인 아스트로파이탄 플렉서스의 수도 행성이었죠. 그리고 아주 다양한 생물의 보금자리였어요. 슬프지만 지금은 전부 사라졌답니다.\n\n§H아자린이 시선을 돌립니다.§!\n\n전성기 때 저희 행성은 매혹적인 풍광을 자랑했어요. 온갖 생명과 자연의 아름다움이 가득했죠. 지금까지도 그 정도의 생물 다양성은 거의 찾아볼 수 없을 거예요. 하지만 그 모든 것이 무너져 버렸어요.\n\n자, 선물을 드릴 테니 조심히 다뤄 주세요."
 paragon.212.b: "우주창조가 뭡니까?"
 paragon.212.b.response: "아주 훌륭한 질문이에요. $paragon_astrocreation_is$\n\n정말 굉장하죠? 제가 드리는 선물은 우주창조를 위한 첫걸음이에요."
 paragon.212.c: "당신의 함선에 관해 말씀해 주세요."
 paragon.212.c.response: "아, 맞다. 모르시는 분들한테는 특이해 보이겠네요. 보시는 모습이 제 함선의 내부가 맞아요.\n\n§H아자린이 몸짓으로 주변을 가리킵니다.§!\n\n비바리움이라고 하죠. 돔형 함선인데, 온전히 기능하는 통합 생태계를 갖추고 있어요. 정말이지, 저도 이 함선이 참 자랑스럽답니다.\n\n제가 드린 선물도 여기에서 자란 친구예요."
 paragon.212.d: "그럼 다음에 뵙죠."
 AZARYNS_BACTERIA_PROJECT: "아자린의 선물"
 AZARYNS_BACTERIA_PROJECT_DESC: "아자린이 선물이라며 준 것은 사실 식물성 박테리아였는데, 지금까지 우리가 본 박테리아와는 전혀 다릅니다. 박테리아를 중화하는 일은 위험한 작업이 되겠지만, 성공한다면 과학과 의학에 관한 이해도를 더욱 높일 수 있을 것입니다."
 paragon.214.name: "아자린의 박테리아"
 paragon.214.desc: "아자린이 준 유기체 '선물'에 관한 연구가 진전을 보이고 있습니다. 고무적이게도 다양한 분야의 과학에 대한 발전 가능성을 엿볼 수 있었습니다.\n\n우리는 박테리아로 인한 잠재적 위협을 제거한 뒤, 연구 결과를 취합했습니다. 이제 아자린에게 다시 연락을 취할 준비가 되었습니다."
 paragon.214.a: "좋습니다. 통신을 연결하세요."
 paragon.216.name: "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc: "§H아자린이 우리가 성공을 거뒀다는 소식을 듣고 기뻐합니다.§!\n\n멋져요! 여러분의 노력에 감사와 박수를 보내죠. 자, [owner.GetName] 여러분, 다른 질문을 드릴게요.\n\n죽음을 피하기 위해서 다른 이의 생명을 빼앗으실 건가요?"
 paragon.216.a: "예, 그럴 겁니다."
 paragon.216.b: "아니요. 빼앗지 않을 겁니다."
 paragon.218.name: "$paragon.201.name$"
 paragon.218.desc_yes: "그래요. 대부분 그렇겠죠. 결국 살아있는 존재를 움직이는 원동력은 생존 본능이니까요. 이 사실을 이해하고 받아들인다면, 그것이 언젠가 여러분의 목숨을 살리고 양심을 지켜 줄지도 모른답니다.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no: "진심이세요? 빼앗지 않겠다고요?\n\n§H아자린이 머리를 긁습니다.§!\n\n김이 빠지네요. 정말인 것 같지도 않고요. 하지만 어느 면에서는 존경스럽기도 하네요. 그 말이 진짜라면 말이지만.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower: "다음 질문을 드리기 전에 선물을 또 드릴게요. 라플레시아 아자테아라는 꽃이랍니다. 제 함선의 토착 식물이죠. 이 식물의 꽃을 피워 보세요. 그럼 다음에 봐요."
 paragon.218.a: "좋습니다. 그럼 이만."
 AZARYNS_RAFFLESIA_PROJECT: "아자린의 라플레시아"
 AZARYNS_RAFFLESIA_PROJECT_DESC: "아자린이 돔형 함선의 생태계에서 자라난 거대한 꽃봉오리를 피워 내라는 과제를 주었습니다. 1차 관측 결과, 이 꽃에는 중요한 우주 생물학적 의의가 있을지도 모릅니다."
 paragon.220.name: "아자린의 라플레시아"
 paragon.220.desc: "꽃봉오리에서 반응을 이끌어 내려 했지만, 처음에는 성과가 미미했습니다. 이윽고 우리 제국의 통상적인 안전 기준을 훨씬 넘는 전기 자극을 가하고 나서야 꽃을 피울 수 있었습니다. 드디어 아자린이 준 과제를 완수했으니, 다시 아자린과 연락할 준비가 되었습니다."
 paragon.220.a: "수고했어요. 아자린에게 연락하세요."
 paragon.222.name: "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc: "§H초소형 꽃가루 운반 드론이 아자린의 머리 위를 웅웅대며 날아다닙니다. 아자린이 부드러운 몸짓으로 드론을 쫓아 보냅니다.§!\n\n다시 뵙네요. 라플레시아 아자테아, 정말 흥미로운 식물이죠. 그렇지 않나요? 진화는 정말 멋진 현상이에요. 꽃이 피어날 정도로 충분한 에너지를 투입할 능력이 있으시다니, 대단하네요.\n\n§H아자린이 신나서 손뼉을 칩니다.§!\n\n이제 다음 질문을 드릴게요. 다른 곳에 있는 엄청난 규모의 생명체를 살릴 수 있다면, 여러분의 동족을 희생하실 건가요?"
 paragon.222.a: "희생할 겁니다."
 paragon.222.b: "절대 안 합니다."
 paragon.224.name: "$paragon.201.name$"
 paragon.224.desc_yes: "§H아자린이 이해한다는 듯 고개를 끄덕입니다.§!\n\n그래요. 당연한 선택이라고 할 수도 있지만, 막상 그 순간이 되면 실행에 옮기는 건 아주 어렵죠. 하지만 감정은 내려놓고 더 큰 대의를 따라야 해요.\n\n$paragon.224.desc_question$"
 paragon.224.desc_no: "§H아자린이 공감한다는 듯 고개를 끄덕입니다.§!\n\n그래요. 쉬운 일은 아니죠. 솔직하게 말씀해 주셔서 감사드려요.\n\n하지만 모든 존재가 보다 나은 길로 나아가려면, 지성체는 언제나 이타적인 선택을 우선해야 한다는 게 제 신념이에요.\n\n$paragon.224.desc_question$"
 paragon.224.desc_question: "이제 마지막 질문이네요.\n\n위협을 제거하는 것을 망설이실 건가요?"
 paragon.224.a: "예, 단호한 행동에는 고민이 필요하니까요."
 paragon.224.b: "아니요. 망설이다가는 목숨을 잃을 겁니다."
 paragon.226.name: "$paragon.201.name$"
 paragon.226.desc_yes: "동감이에요. 다만 단호한 행동도 중요하지만 상황에 따라 신중히 고민해야 할 때가 있답니다. 필요한 정보가 곧바로 갖춰지지 않을 수도 있으니까요. 인내심에는 큰 보상이 따르기도 하죠.\n\n$paragon.226.desc_end$"
 paragon.226.desc_no: "아, 천천히 고민하시는 타입이군요. 하지만 안타깝게도 시간이라는 특권이 언제나 주어지는 건 아니에요. 결정을 내려야 할 때가 있죠. 고민하느라 시간을 허비하다간 성패가 갈릴 수도 있어요.\n\n$paragon.226.desc_end$"
 paragon.226.desc_end: "§H아자린이 잠시 침묵하더니, 이윽고 결론을 내립니다.§!\n\n자, 질문은 충분히 했네요. 여러분은 존경스러울 정도의 인내심을 지니고 있어요. 잠시 시간을 주시면 정보를 취합할게요. 조만간 다시 이야기하죠."
 paragon.228.name: "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst: "다시 뵙네요! 여러분은 잠재력을 입증하셨어요. 때가 되면 제 우주창조 능력을 활용하는 법을 알려드릴게요.\n\n§H아자린이 고개를 숙입니다.§!\n\n우리 함께 은하계에 새 활력을 불어넣어 보죠."
 paragon.228.desc_opening_mid: "안녕하세요, [owner.GetAdjective] 여러분. 다시 뵈니 반갑네요.\n\n저랑 입장은 다르지만, 여러분이 제 가르침을 받아들여 주셨으면 좋겠어요. 그리고 우주창조를 더 나은 은하계를 위해 활용하는 법을 배우셨으면 해요.\n\n"
 paragon.228.desc_opening_best: "반가워요, [owner.GetAdjective] 여러분. 여러분이 우주창조를 대변할 적임자라는 결론을 내렸습니다!\n\n§H아자린이 미소 짓습니다.§!\n\n우리 함께 우주의 공허에 생명을, 모든 이에게 희망을 불어넣어 보죠!\n\n"
 paragon.228.desc_worst: "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid: "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best: "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end: "새로운 생명을 창조하시려거든, 제 능력과 함선을 마음껏 활용하셔도 좋아요. 여러분만 좋다면 기꺼이 여러분 제국에 합류하도록 하죠."
 paragon.228.a: "우주창조가 정확히 뭡니까?"
 paragon.228.a.response: "아, 죄송해요. 너무 신나서 가장 중요한 내용을 빠뜨렸네요. 하지만 직접 보여드리는 게 가장 좋을 것 같은데...\n\n$paragon_astrocreation_is$\n\n자, 이제 여러분도 우주창조를 직접 보실 수 있을 거예요."
 paragon_astrocreation_is: "우주창조는 테라포밍의 첨단 파생 기술이에요. 아주 강력하죠. 행성에 제가 만든 테라포밍 핵을 심으면... §H이 말과 함께 아자린이 자신의 등에 있는 봉오리를 가리킵니다.§! 거의 모든 행성을 비옥한 가이아 행성으로 바꿀 수 있어요. 그 과정에서 엄청난 에너지가 필요하지만, 결과만큼은 정말 놀랍답니다."
 paragon.228.b.custom_tooltip: "§Y$NAME_Astrocreator_Azaryn$§!이 우리 제국에 §H지도자§!로 합류합니다."
 paragon.228.c: "그 등에 달린 건 뭡니까?"
 paragon.228.c.response: "§H아자린은 질문에 놀란 듯합니다.§!\n\n간단히 말하면, 제 종족만이 갖고 있는 특성이에요. 어릴 때부터 빠르게 자라나는데, 솔직히 좀 불편했죠. 주기적으로 손질을 해 주지 않으면 무거워져서 움직이기 힘들어지기도 하고요. §H아자린이 미소 짓습니다.§! 하지만 제 나이가 되면 그런 불편함은 사라진답니다.\n\n엄밀히 말하면 씨앗은 아니지만 비슷한 거라고 말할 수 있겠네요. 저는 이걸 테라포밍 핵이라고 불러요. 이 안에는 성장과 재탄생, 그리고 생명의 잠재력이 잠들어 있죠."
 paragon.228.d: "그 웅웅대는 작은 드론은 뭡니까?"
 paragon.228.d.response: "아, 이 친구요? §H아자린이 작은 드론을 조심스럽게 들어 올립니다.§! 얘는 수분 드론이에요. 제 함선의 생태계가 건강하게 유지될 수 있도록 도와주죠.\n\n어떻게 보면 유기체라고도 볼 수 있고, 자체적으로 꽃가루를 생성하는 능력도 있어요. §H아자린이 드론의 아랫부분을 가리킵니다.§! 배터리 단말기의 정적 자성을 이용해 꽃가루의 이동을 조절할 수도 있답니다. 참 귀여운 친구죠?"
 paragon.230.name: "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst: "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid: "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best: "$paragon.230.desc_main$ $paragon.230.best$"
 paragon.230.desc_main: "§H아자린이 명령 콘솔에 빠르게 명령을 입력하면서 몇 가지 장비를 조정합니다.§!\n\n됐다! 여러분의 수도로 가는 항로를 설정했으니까, 이제 곧 도착할 거예요.\n\n아, 잊기 전에 말씀드릴 게 있어요. 제 함선의 생태계에는 아주 다양한 외분비 호르몬이 있답니다."
 paragon.230.worst: "여러분께 이 §Y페로몬§!을 드리는 게 좋을 것 같네요. 여러분 종족에게도 적합하니, 어느 정도 긍정적인 효과를 보실 수 있을 거예요."
 paragon.230.mid: "여러분과 협력하게 된 기념으로 §Y페로몬§!을 선물로 준비했어요. 제가 만든 것 중에 최고는 아니지만, 여러분 종족에게 어느 정도 긍정적인 효과가 있을 거예요."
 paragon.230.best: "이 기쁜 날을 맞아 §Y페로몬§!을 선물로 드리니 받아 주세요. 안에 들어 있는 물질이 여러분 종족에게 일정한 혜택을 가져다줄 거예요. 여러분은 마땅히 받을 자격이 있답니다."
 pheromone_cocktail_best: "페로몬 칵테일"
 pheromone_cocktail_best_desc: "§Y$NAME_Astrocreator_Azaryn$§!이 준 선물입니다."
 pheromone_cocktail_mid: "$pheromone_cocktail_best$"
 pheromone_cocktail_worst: "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect: "과도한 수풀"
 terraformation_nucleus_side_effect_desc: "이 행성은 §Y$NAME_Astrocreator_Azaryn$§!의 핵으로 테라포밍되었습니다."
 leader_trait_legendary_terraformation_nucleus_3_buds: "테라포밍 핵"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc: "§Y$NAME_Astrocreator_Azaryn$§!의 등에서 자라는 봉오리로, 아자린은 봉오리의 정체가 무엇인지 밝히지 않고 있습니다.\n§H봉오리가 3개 남아 있습니다.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds: "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc: "§Y$NAME_Astrocreator_Azaryn$§!의 등에서 자라는 봉오리로, 이 봉오리가 있어야 아자린이 건강을 유지할 수 있는 듯합니다.\n§H봉오리가 2개 남아 있습니다.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud: "테라포밍 핵"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc: "§Y$NAME_Astrocreator_Azaryn$§!의 등에서 자라는 봉오리이자 아자린이 지닌 힘의 원천입니다. 아자린은 봉오리가 있어야 살 수 있습니다.\n§R봉오리가 1개 남아 있습니다.§!"
 #TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above
 paragon.232.name: "시듦"
 paragon.232.desc: "§Y$NAME_Astrocreator_Azaryn$§!의 건강이 눈에 띄게 나빠졌습니다. 하지만 진찰을 거부하고 있어, 도울 방법이 없습니다."
 paragon.232.a: "걱정되는군요."
 paragon.235.name: "성장과 부패"
 paragon.235.desc: "§Y$NAME_Astrocreator_Azaryn$§!의 건강 상태는 테라포밍 핵과 밀접하게 관련되어 있다는 점이 분명해졌습니다. 봉오리를 사용할 때마다 아자린의 상태가 나빠지고 있는 것으로 보아, 마지막 핵을 심으면 아자린의 목숨이 다할 것으로 예상됩니다."
 paragon.235.a: "안타깝군요."
 paragon.240.name: "마지막 봉오리"
 paragon.240.desc: "§H$NAME_Astrocreator_Azaryn$이 움직이지 않습니다. 그녀의 함선에서 불협화음처럼 들리던 소리도 조용히 잦아들었습니다. 아자린이 힘겨운 듯 속삭이는 목소리로 말합니다.§!\n\n저는 슬프지 않아요. 행성이 살 수 있도록 제 생명을 기쁜 마음으로 내어놓은걸요. 고마워요, 친구들.\n\n§H아자린이 우리 곁을 떠났습니다.§!"
 paragon.240.a: "별이 졌군요."
 withered_dome_ship_effect: "시들어 버린 비바리움"
 paragon_withered_dome_ship_desc: "§Y$NAME_Astrocreator_Azaryn$§!의 사망 이후 남겨진 돔형 함선의 잔해입니다."
 paragon.241.desc: "§H사전에 녹음된 메시지가 도착합니다. 아자린이 보낸 것입니다.§!\n\n이미 제 자신을 희생하기로 마음을 정리했지만, 비바리움과 그 안에 있는 생명체가 저와 함께 죽는 건 받아들이기 힘드네요. 이 함선은 저랑 깊이 연결되어 있어서, 제가 시들면 함선도 시들 거예요.\n\n이런 일을 예상해서 각 생태계가 자생 능력을 갖추도록 비바리움을 모듈식으로 설계했어요. 준비는 이미 마쳤어요. 여러분은 거주지로 삼을 행성을 찾아 주시기만 하면 돼요. 이 과제를 완수해 주시리라 믿어요."
 paragon.241.a: "그렇게 하겠습니다."
 paragon.241.a.custom_tooltip: "아자린의 §Y$building_contained_ecosphere$§!을 이전하고 재건할 준비가 완료되었습니다. 이제 우리가 선택한 행성에 생태권을 재건할 수 있습니다."
 building_contained_ecosphere: "이동식 생태권"
 building_contained_ecosphere_desc: "§Y$NAME_Astrocreator_Azaryn$§!이 세상을 떠나며 우리에게 남겨 준 유산입니다. 비바리움의 내부 생태계 중 작은 부분에 불과합니다.\n\n행성 대기에 고농도의 §H$contained_ecosphere_pheromones$§!을 주입해, 주민들에게 긍정적인 효과를 줍니다."
 contained_ecosphere_pheromones: "생태권 페로몬"
 contained_ecosphere_pheromones_desc: "§H$building_contained_ecosphere$§!에서 주기적으로 방출되는 이로운 페로몬으로, 주민들에게 긍정적인 영향을 줍니다."
 paragon.260.name: "테라포밍 핵 표본"
 paragon.260.desc: "우리 제국의 과학자 하나가 순전히 자신의 의지로 §Y$NAME_Astrocreator_Azaryn$§!의 테라포밍 핵에서 몰래 표본을 채취했습니다.\n\n이 봉오리를 연구하면 아자린이 현재 우리에게 밝히지 않으려 하는 귀중한 정보를 얻을 수 있을지 모릅니다."
 paragon.260.a: "연구를 시작하세요."
 paragon.260.b: "표본을 아자린에게 돌려주세요."
 paragon.261.name: "테라포밍 핵 표본 반환"
 paragon.261.desc: "§H$NAME_Astrocreator_Azaryn$이 안심합니다.§!\n\n이걸 돌려주시다니 뭐라 감사를 드려야 할지 모르겠네요. 이 힘을 올바로 다룰 수 있는 수단 없이는 큰 참사가 발생했을 거예요.\n\n다행히 역사가 되풀이되지는 않겠군요. 정직하게 말씀해 주신 보답으로, 새 페로몬을 준비해 드릴게요."
 paragon.261.a: "다시는 이런 일이 없도록 하겠습니다."
 paragon.261.b: "역사가 되풀이된다니요?"
 paragon.261.b.response: "제가 쓸데없는 말을 했네요.\n\n§H아자린이 머리를 흔듭니다.§!\n\n자연에 간섭하면 끔찍한 결과가 생길 수 있죠. 저는 젊은 시절 제 능력을 갈고닦기 전에 실수를 저질렀어요...\n\n저희 행성들은 번성하고 있었어요. 아름다웠죠. 하지만 단순한 계산 착오 때문에 예기치 않은 박테리아가 유입되었답니다. 그 일로 균형이 깨졌고, 대멸종이 뒤따랐죠. 섣불리 행동한 탓에 대가를 치른 거예요."
 NUCLEUS_SAMPLE_STOLEN: "테라포밍 핵 연구"
 NUCLEUS_SAMPLE_STOLEN_DESC: "우리가 §Y$NAME_Astrocreator_Azaryn$§!의 테라포밍 핵에서 얻은 표본을 연구하면, 해당 기술에 관한 이해도를 높일 수 있을지 모릅니다."
 paragon.265.name: "테라포밍 핵 연구 완료"
 paragon.265.desc: "우리 제국의 비밀 연구진이 §Y$NAME_Astrocreator_Azaryn$§!의 핵 표본을 연구해 많은 것을 알아냈습니다. 프로젝트는 성공리에 완료되었고, 아자린은 이 사실을 전혀 알지 못합니다."
 paragon.270.name: "식물로 뒤덮인 시설"
 paragon.270.desc: "[event_target:nucleus_building_planet.GetName]에 위치한 시설이 심각한 구조적 손상을 입었으며, 빠른 속도로 자라나는 식물에 뒤덮이고 있습니다. 테라포밍 핵의 표본을 연구하는 과학자들도 상황을 통제하지 못하고 있습니다."
 paragon.270.a: "시설을 불태웁시다. 전부 없애 버려요."
 paragon.270.b: "솔직하게 고백합시다. 아자린에게 연락하세요."
 paragon.270.b.custom_tooltip: "희박하지만 §Y$NAME_Astrocreator_Azaryn$§!이 우리 제국과의 협업을 끝낼 가능성이 있습니다."
 paragon.272.name: "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc: "§H아자린이 놀랐습니다.§!\n\n아, 안녕하세요. 반갑네요!\n\n이번 협업이 제가 상상했던 것보다 더 큰 도움이 되고 있는 것 같아요. 함께 굉장한 진전을 이뤄 내고 있으니까요. 이런 성과는 신뢰가 있을 때만 이룰 수 있죠.\n\n§H아자린이 따스한 미소를 짓습니다.§!"
 paragon.272.a: "말씀드릴 것이 있습니다."
 paragon.273.desc: "그렇군요.\n\n§H아자린이 한숨을 쉽니다.§!\n\n뭐, 이미 벌어진 일을 어쩌겠어요. 지금이라도 연락을 주신 게 다행이네요. 빨리 행동을 취해야 해요. 여러분 쪽에서 상당한 투자를 해 주셔야 할 거예요. 이 사태를 막을 수 있도록 형편이 되는 대로 자금을 보태 주세요."
 paragon.273.a: "전부 가져가세요."
 paragon.273.a.custom_tooltip: "아자린이 제국의 £energy£ §H에너지 크레딧§!을 전부 가져갑니다."
 paragon.275.name: "녹색 테러"
 paragon.275.desc: "우리가 테라포밍 핵 표본을 연구하던 연구 시설이 완전히 파괴되었습니다. 침입성 식물 생명체의 확산을 도저히 막을 수 없었기 때문입니다. 이제 새로 꽃을 피운 식물들이 피부에 수포를 발생시키는 꽃가루를 내뿜고 있습니다. 이 꽃가루는 흡입할 경우 치명적인 독성을 지닙니다. 이 일로 [event_target:nucleus_building_planet.GetName](이)가 위험에 처했습니다."
 paragon.275.a: "도저히 통제가 안 되는군요. 아자린에게 연락하세요."
 nucleus_sample_boils: "알레르기성 핵 꽃가루"
 nucleus_sample_boils_desc: "핵 표본 연구가 실패로 돌아가면서 받은 피해에 대처하려면 시간이 걸릴 것입니다."
 paragon.280.name: "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc: "§H$NAME_Astrocreator_Azaryn$이 풀이 죽은 모습입니다.§!\n\n여러분의 탐욕은 알고 있었지만, 자기 동족을 해칠 정도로 오만하실 줄은 몰랐어요. 모두 죽어가고 있잖아요!\n\n식물들의 폭주를 막을 대응책을 마련할게요. 하지만 여러분의 실수에 피해를 입은 이들은 즉시 치료해야 돼요."
 paragon.280.a: "저희가 치료하겠습니다."
