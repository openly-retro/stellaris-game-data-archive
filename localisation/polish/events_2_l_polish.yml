 #nomad.6.name: "Unusual encounter in [From.From.From.GetName]"
 #nomad.6.desc: "We have encountered some form of alien vessels in the §Y[From.From.From.GetName]§! system! These strange objects have been flagged as [from.GetAdj] but we have been unable to pick up any of their communications, making it impossible to translate their language.\n\nWe will just have to wait and see what comes next..."
 nomad.9.desc: "Galaktyczni nomadzi na pokładzie jednostek floty Wartkiego Nurtu przesłali nam pożegnalną wiadomość. Opuszczają naszą galaktykę przez zewnętrzne rubieże i ruszają do następnego celu. Dokąd teraz dotrą? Czy kiedykolwiek znajdą to, czego szukają?"
 nomad.9.a: "Zastanawiające..."
 nomad.9.a.phobe: "Powodzenia."
 nomad.9.c.phile: "Bezpiecznego lotu."
 nomad.10.name: "Kosmiczni wędrowcy"
 nomad.10.desc: "Niechaj [Root.GetRulerTitle] [Root.GetAdj] przyjmie życzenia zimnych dni i ciepłych nocy. Jesteśmy [contact_speaker_leader.GetAdj]. Przemawiamy w imieniu wszystkich Namarian znajdujących się na statkach Wartkiego Nurtu, naszej wędrownej floty.\n\nNie musicie się nas obawiać, floty nie interesują sprawy dziejące się na kulach. Prosimy jedynie o uszanowanie jej autonomii i nie zatrzymywanie nas w podróży."
 nomad.21.desc: "Witamy ponownie, [Root.GetAdj] [Root.GetRulerTitle]. Mamy pewną prośbę. W podróży przez kosmiczną pustkę część naszych ludzi uległa zmęczeniu i nie potrafi skoncentrować się na naszym celu. Nie jesteśmy tyranami, nie zmuszamy nikogo, żeby był z nami do końca tej wyprawy. Dlatego mamy pytanie: czy przyjmiecie część naszych ludzi? Mogliby odpocząć na waszej kuli, tej o nazwie [NomadMissionPlanet.GetName]?"
 nomad.21.a: "Przyjmiemy ich."
 nomad.21.a.tooltip: "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops£ populacje nomadów§!"
 nomad.21.a.response: "Dziękujemy wam, [Root.GetSpeciesNamePlural]. Oby nasi ludzie znaleźli w waszym społeczeństwie to, czego szukają."
 nomad.21.b: "Nie możemy ich przyjąć."
 nomad.21.b.response: "Szkoda, [Root.GetSpeciesNamePlural]. Oby ci najbardziej strudzeni wytrzymali jeszcze trochę. Ruszamy dalej."
 nomad.21.c: "Dlaczego są niezadowoleni?"
 nomad.21.c.response: "Flota podróżuje już od dawna, a ta wyprawa raczej nie zakończy się za naszego życia. Niezadowoleni chcą żyć inaczej, niż wciąż poszukując naszych celów pośród gwiazd."
 nomad.21.d: "Jak przystosują się do życia w naszym społeczeństwie?"
 nomad.21.d.response: "To uduchowiona i egalitarystyczna grupa. Sami musicie ocenić, jak dopasują się do waszego plemienia."
 nomad.30.name: "Flota galaktycznych nomadów"
 nomad.30.desc_01: "Życzymy ci zimnych dni i ciepłych nocy, [Root.GetAdj] [Root.GetRulerTitle]."
 nomad.30.desc_02: "Przyjemnych wiatrów. Mamy nadzieję, że [Root.GetRulerTitle] [Root.GetAdj] ma się dobrze."
 nomad.30.desc_03: "Czego chcecie, [Root.GetSpeciesAdj]?"
 nomad.30.a: "Opowiedz nam coś więcej o swoim ludzie."
 nomad.30.a.response: "Jak już wspomnieliśmy w wiadomości powitalnej, jesteśmy ludem z floty Wartkiego Nurtu. Od wielu pokoleń podróżujemy wśród gwiazd oraz pustej przestrzeni i będziemy to czynić przez kolejne.\n\nFlota składa się z istot, które muszą robić wszystko, by zapewnić nam rozwój. Niektórzy chcą odejść i rozpocząć nowe życie na jakiejś kuli, ale większość z nas chce ujrzeć, co znajduje się za kolejną pustką."
 nomad.30.b: "Dokąd zmierzacie?"
 nomad.30.b.response_trust: "[Root.GetSpeciesNamePlural] to zaufani sojusznicy Wartkiego Nurtu, więc powiemy wam tak:\n\nFlota wykonuje zadanie. Nasi przodkowie musieli opuścić naszą rodzinną kulę i wyruszyć w ciemną pustkę. Pragnęli znaleźć cel dla naszego ludu. Dziś nadal spełniamy to marzenie, tysiące lat po tym, jak pierwsi z nich opuścili piaszczyste wydmy naszego domu.\n\nTylko tyle możemy wyjawić. Oby przyniosło wam to trochę cienia."
 nomad.30.b.response: "Płyniemy w dół rzeki wielu pustek. Ta wędrówka trwa już całe tysiąclecia, ale nie rezygnujemy z żeglugi. Celem naszej podróży jest ocean wszechświata. Może wyrażamy się mgliście, ale to stosowne podsumowanie tego, co możemy zdradzić. Obyście znaleźli cień."
 nomad.30.b.response_no_trust: "Wolelibyśmy tego nie zdradzać, [Root.GetSpeciesNamePlural]. Życzycie sobie czegoś jeszcze?"
 nomad.30.c: "Do widzenia."
 nomad.30.c.response: "Pomyślnych wiatrów, [Root.GetSpeciesNamePlural]."
 nomad.41.desc: "Niech [Root.GetRulerTitle] [Root.GetAdj] przyjmie życzenia pomyślnych wiatrów. Odkryliśmy, że kula, którą nazywacie §Y[NomadMissionPlanet.GetName]§! nie należy obecnie do waszego ludu. Zapytujemy więc, czy pozwolicie, aby jedno z naszych plemion mogło się na niej osiedlić?\n\nWiemy, że prosimy o wiele - mielibyście utracić cały układ, by dać dom naszemu ludowi. Przyjmiemy każdą waszą decyzję."
 nomad.41.a: "Układ i \"kula\" należą do was."
 nomad.41.a.tooltip: "§RZrzekniecie się kontroli§! nad układem §H[NomadMissionPlanet.GetStarName]§!.\n\nNa §H[NomadMissionPlanet.GetName]§! powstanie imperium §YNamarian§! liczące §B15 £pops£ populacji§!.\n\nWasze stosunki z §Y[nomad_fleet_country.GetName]§! i imperium §YNamarian§! §Gpoprawią się§!.\n\n"
 nomad.41.b.tooltip: "Twoje stosunki z imperium §Y[nomad_fleet_country.GetName]§! §Rpogarszają się§!.\n\n"
 nomad.41.a.response: "Dziękujemy waszemu ludowi za łaskawość. Galaktyka to zimne miejsce, lecz dziś ten akt dobroci budzi w niej ciepłą falę. Flota nomadów życzy powodzenia w przedsięwzięciach zarówno wam, jak i nowemu imperium."
 nomad.41.b: "Nie możemy się na to zgodzić."
 nomad.41.b.phobe: "Ta \"planeta\" jest nasza."
 nomad.41.b.spirit: "Nie, należy do nas z bożego pomazania."
 nomad.41.b.response: "To dość niefortunne dla naszego ludu, [Root.GetSpeciesNamePlural]. Możemy tylko trzymać się nadziei, że znajdzie to, czego szuka, u następnego wodopoju, wbrew niepomyślnym wiatrom. Koniec przekazu."
 nomad.41.c: "Dlaczego interesuje was ta planeta?"
 nomad.41.c.response: "Żegluga wśród międzygwiezdnej pustki to trudne zadanie, a życie jest i tak wyczerpujące. Nasz lud pragnie po prostu odpocząć i uznał, że §Y[NomadMissionPlanet.GetName]§! odpowiada jego potrzebom.\n\nCzy [Root.GetRulerTitle] [Root.GetAdj] pozwoli im na ten odpoczynek?"
 nomad.100.name: "Pilna wiadomość"
 nomad.100.desc: "Niech was pokarzą palące słońca i jałowe susze, [Root.GetSpeciesNamePlural]. Wartki Nurt nie będzie się już z wami zadawać."
 nomad.105.name: "Ogłoszenie wrogości"
 nomad.105.desc: "Poznacie gniew Rozszalałego Nurtu, [Root.GetSpeciesNamePlural]!"
 nomad.110.name: "Wezwanie o pomoc"
 nomad.110.desc: "Przybywamy z nadzwyczaj pilną prośbą, [Root.GetRulerTitle] [Root.GetAdj]. [attacker_country.GetName] atakuje naszą flotę, potrzebujemy waszej pomocy!"
 nomad.110.a: "Pomożemy wam."
 nomad.110.a.reply: "Nasza flota jest wam wdzięczna, tylko nie zwlekajcie!"
 nomad.110.b: "Niestety, nie możemy się w to mieszać."
 nomad.110.b.reply: "...Niech susze opanują wasze kule i wasze potomstwo, [Root.GetSpeciesNamePlural]. Koniec przekazu."
 nomad.110.c: "Nie pomożemy wam."
 nomad.500.title: "Oferta handlowa nomadów"
 nomad.500.desc: "Witaj ponownie, władco oazy. Żegluga wśród pobliskich gwiazd okazała się dla nas szczególnie owocna. Właśnie ukończyliśmy budowę nowych jednostek.\n\nW istocie musieliśmy zbudować ich więcej niż potrzebujemy, aby zużyć nadmiar surowców. Wolelibyśmy jednak, aby nasza karawana pozostała zwinna i swobodna, więc przybywamy do was z myślą o transakcji."
 nomad.500.a: "Karawana?"
 nomad.500.a.reply: "Statki mieszkalne naszej floty, nasze arki. Tam właśnie konstruujemy urządzenia i tam śpią nasi budowniczowie. Prowadzenie karawany przez wielką pustkę wymaga przestrzeni mieszkalnej, więc musimy pozbyć się części ładunku.\n\nJeśli nasze jednostki bojowe są rękami floty, to karawana jest jej sercem."
 nomad.500.b: "Transakcji?"
 nomad.500.c: "Podajcie szczegóły."
 nomad.505.desc: "Zatem co do propozycji - potrzebujemy kredytów energetycznych i minerałów na kolejny skok w nadprzestrzeń. W zamian oferujemy §Ypięć§! nowiutkich okrętów."
 nomad.505.a: "Tylko pięć?"
 nomad.505.a.reply: "Z tyloma jesteśmy skłonni się rozstać. W końcu karawana potrzebuje rąk, które będą dzierżyć tarcze i włócznie."
 nomad.505.b: "Kontynuujcie."
 nomad.505.c: "Nie ufamy namariańskiej technologii."
 nomad.510.desc: "Nasz sposób na życie - wskutek tradycji i konieczności - polega na zbieraniu szczątków i uruchamianiu naszych wewnętrznych stoczni, gdy tylko to możliwe. Wolelibyśmy, aby to, na czym nam zbywa, zostało wykorzystane przez mieszkańców kul, zamiast ciążyć nam w podróży.\n\nJesteśmy przekonani, że nasze konstrukcje was nie rozczarują."
 nomad.510.a: "Opowiedzcie nam o tych okrętach."
 nomad.510.a.reply: "Wy nazwalibyście je chyba krążownikami. Mają osłony i są uzbrojone w miotacze plazmy i emitery błyskawic."
 nomad.510.b: "Jesteśmy zainteresowani."
 nomad.510.c: "Nie jesteśmy zainteresowani."
 nomad.511.desc: "To ożywcza odpowiedź. Prosimy w zamian jedynie o £minerals£ §Y2000§! lub £energy£ §Y2000§!."
 nomad.511.a: "Z przyjemnością zdejmiemy z was to brzemię za £energy£ §Y2000§!."
 nomad.511.e: "Weźmiemy je za £minerals£ §Y2000§!."
 nomad.511.b: "A może jakiś rabat?"
 nomad.511.c: "Nie stać nas na to."
 nomad.511.d: "Nic z tego."
 nomad.512.desc: "Znamy wartość naszych dzieł, mieszkańcu kuli. Nie żądamy wiele."
 nomad.513.b: "Z przyjemnością zdejmiemy z was to brzemię za £energy£ §Y1500§!."
 nomad.513.c: "I tak nas na to nie stać."
 nomad.513.d: "Weźmiemy je za £minerals£ §Y1500§!."
 nomad.513.desc: "Mieliśmy nadzieję, że przynajmniej zwrócą się nam koszty produkcji, ale możemy sprzedać wam te jednostki za £minerals£ §Y2000§! i £energy£ §Y1000§!."
 nomad.514.desc: "Okręty zostaną dostarczone do waszej centralnej oazy. [Root.Capital.GetName], zdaje się...? Tak. Przyprowadzimy je w ciągu §Y30§! dni.\n\nObyście nigdy nie zbaczali ze swojej ścieżki i zawsze znaleźli cień, [Root.GetRulerName]."
 nomad.514.a: "Żegnaj, [contact_speaker_leader.GetName]."
 nomad.514.b: "Interesy z wami to przyjemność."
 nomad.520.title: "Zakodowany przekaz"
 nomad.520.desc: "Witaj, chodzący po kulach.\n\nMamy wieści dla twojego imperium."
 nomad.520.a: "Przedstawcie się, Namarianie."
 nomad.520.a.reply: "Nie jesteśmy nikim ważnym. Powiedzmy, że można nas określić jako stroskaną grupę we flocie Wartkiego Nurtu."
 nomad.520.b: "Podajcie szczegóły."
 nomad.521.desc: "Ostatnio zakupiliście od nas §Y5§! nowo zbudowanych jednostek, prawda? Szybkie, dobrze uzbrojone?\n\nRzecz w tym jednak, że nie znacie... powiedzmy, całokształtu. Z uwagi na chęć zachowania stabilności w regionie nie tylko wy otrzymaliście tę propozycję handlową. Wasi sąsiedzi, §H[other_empire.GetName]§!, również dobili targu z Wartkim Nurtem."
 nomad.521.a: "A zatem?"
 nomad.521.b: "Do rzeczy."
 nomad.522.desc: "Przyjęli podobną ofertę i wkrótce będziemy wysyłać §Y5§! innych okrętów do oazy [other_empire.Capital.GetName] imperium [other_empire.GetAdj]. Wolelibyśmy jednak, aby imperium [other_empire.GetName] nie pozyskało naszych jednostek, wobec czego potrzebujemy waszej pomocy."
 nomad.522.b: "Dlaczego nam to mówicie?"
 nomad.522.b.reply: "[other_empire.GetSpeciesNamePlural] nie budzą naszego zaufania, choć reszta floty im wierzy. Tyle że oni jeszcze nam nie zapłacili i podejrzewamy, że próbują zwlekać do chwili dostarczenia im okrętów, by potem nigdy nam nie przysłać uzgodnionej zapłaty. Wiedzą, że chcemy jak najszybciej ruszać dalej..."
 nomad.522.c: "Jak chcecie tego dokonać?"
 nomad.522.c.reply: "Mamy dostęp do konfiguracji autopilotów w stoczniach naszej karawany. Po prostu zamiast wysyłać połowę statków do kuli [other_empire.GetAdj], którą włada [other_empire.Capital.GetName], wyślemy wszystkie nad oazę [Root.Capital.GetName] - to proste zadanie. Nikt nas nie przyłapie."
 nomad.522.d: "Co mamy zrobić?"
 nomad.522.e: "Nie jesteśmy zainteresowani."
 nomad.523.desc: "Potrzebowalibyśmy w zamian jakiegoś drobiazgu. Choćby £energy£ §Y1000§! - to byłoby więcej, niż nasza flota otrzymałaby kiedykolwiek od [other_empire.GetAdj]."
 nomad.523.c: "Zgoda."
 nomad.523.a: "Nic z tego."
 nomad.523.b: "Nie stać nas na to."
 nomad.524.desc: "Obyście znaleźli cień, [Root.GetRulerName]. Wszystkie okręty przybędą w ustalonym czasie. Pomyślnych wiatrów."
 nomad.524.a: "Koniec przekazu."
 nomad.525.desc: "To bardzo niefortunne.\n\nŻyczymy wam chłodnych dni i ciepłych nocy, mieszkańcy kul."
 nomad.525.desc.poor: "Na upał i suszę! To niefortunne, myśleliśmy, że [Root.GetName] będzie dobrą przystanią dla naszych okrętów."
 nomad.525.a: "Koniec przekazu."
 nomad.526.desc: "Rozumiemy.\n\nMamy nadzieję, że nikt z nas nie pożałuje tej decyzji, mieszkańcu kul.\n\nKoniec przekazu."
 nomad.526.a: "Do widzenia."
 nomad.530.title: "Przybyły okręty nomadów"
 nomad.530.desc.15ships: "Zgodnie z umową z flotą nomadów \"Bystre Wody\" do układu [Root.Capital.GetStarName] dostarczono §Y5§! okrętów, które weszły na orbitę wokół naszej stolicy."
 nomad.530.desc.30ships: "Zgodnie z umową z flotą nomadów \"Bystre Wody\" - oraz skrupulatnym cichym pośrednikiem - do układu [Root.Capital.GetStarName] dostarczono dwie floty liczące łącznie §Y10§! okrętów, które weszły na orbitę wokół naszej stolicy."
