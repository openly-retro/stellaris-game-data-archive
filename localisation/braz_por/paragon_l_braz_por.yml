 ### THE BEHOLDER ###
 ####################
 #Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name: "Monólitos Perdidos"
 paragon.102.desc: "O Monólito em [beholder_planet.GetName] desapareceu, deixando para trás uma cratera gigante. Os habitantes pré-sapientes reúnem-se confusos no precipício."
 #RECRUITMENT #
 paragon_beholder_category: "Leituras Elevadas"
 paragon_beholder_category_desc: "Nós detectamos picos de energia intermitentes vindos do planeta. Essas leituras indicam algo poderoso, que está muito além das capacidades dos habitantes pré-sapientes que temos observado."
 paragon.3.name: "Leituras Elevadas"
 paragon.3.desc: "Nós localizamos a origem das oscilações de energia em [From.GetName]. Elas vêm de uma estrutura monolítica no centro do território pré-sapiente. Notamos que a população local tem se reunido curiosamente ao redor da estrutura.\n\nNós teremos que interagir com os habitantes do planeta se quisermos descobrir o propósito desse objeto."
 paragon.3.a: "Envie uma equipe para começar a investigação."
 paragon.3.b: "$distar.255.b$"
 paragon.4.name: "O Monólito Murmurante"
 paragon.4.desc: "Nossa equipe começou a investigar a estrutura em [From.From.GetName]. Trata-se de uma antiga pirâmide de quatro lados. Cientistas relataram sussurros estranhos na região, e deram à estrutura o nome de \"Monólito Murmurante\".\n\nO Monólito parece fazer parte de um sistema de crença rudimentar observado nas espécies pré-sapientes deste planeta. É raro testemunhar uma espécie com esse nível de senciência desenvolvendo rituais complexos, quando ainda nem usam ferramentas.\n\nOs indivíduos do povo [beholder_presapients.GetAdj] são territoriais e se irritam facilmente. A nossa chegada os perturbou, e cada vez mais eles se reúnem ao redor do Monólito. Precisaremos usar a força para acessarmos aquela estrutura."
 paragon.4.a: "Temos que conquistar a confiança deles."
 paragon.4.b: "A fé deles é equivocada."
 paragon.4.b.custom_tooltip: "Ensinaremos a essa espécie pré-sapiente a nos idolatrar."
 paragon.4.c: "Limparemos a área à força."
 paragon.4.d: "Eles não são uma ameaça. Deixe-os em paz."
 the_beholder_presapients_protected: "Simbiose Anormal"
 the_beholder_presapients_protected_desc: "Os sussurros vindos do Monólito no planeta confortam os habitantes pré-sapientes. Eles protegem a estrutura como se a vida deles dependesse disso. A nossa interferência pode desencadear eventos imprevisíveis."
 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS: "Conquistando Confiança"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC: "Nós poderemos acessar o Monólito Murmurante se acostumarmos o povo [beholder_presapients.GetAdj], em [beholder_planet.GetName], à nossa presença. Se baixarem a guarda, poderemos nos mover livremente entre eles, e talvez aprender mais sobre essa espécie."
 paragon.5.name: "Visão de Confiança Interior"
 paragon.5.desc: "Após passarmos um tempo entre o povo [beholder_presapients.GetAdj], em [beholder_planet.GetName], eles parecem estar menos assustados com nossa presença. Estamos entendendo aos poucos a estrutura social deles.\n\n$paragon_whispering_info$"
 paragon.5.a: "O progresso está indo bem."
 paragon_whispering_info: "Um novo grupo de indivíduos do povo [beholder_presapients.GetAdj] começou a se reunir no Monólito. Ao contrário do comportamento territorial anterior, agora eles parecem estar calmos e até um pouco entusiasmados. Algo está prestes a acontecer."
 ### Proclaim our own divinity
 #Success
 paragon.10.name: "Deuses Falsos"
 paragon.10.desc: "Condicionamos o povo [beholder_presapients.GetAdj] a nos ver como divindades. Agora eles estão domesticados, e acreditam que somos seus protetores. Nossa tecnologia é como mágica para eles. Manipular suas crenças foi fácil, e agora temos acesso total ao Monólito Murmurante."
 #Failure
 paragon.11.name: "$paragon.10.name$"
 paragon.11.desc: "Nós tentamos domesticar o povo [beholder_presapients.GetAdj] com o intuito de fazê-los deixar de idolatrar o Monólito para nos idolatrar. Infelizmente, nosso plano fracassou e eles reagiram com violência. Uma multidão surgiu e bloqueou o Monólito Murmurante, impedindo nosso acesso a ele."
 paragon.11.a: "Lamentável. $paragon.4.c$"
 paragon.11.b: "$distar.255.b$"
 ### Make them move
 paragon.15.name: "Resistência Desencorajada"
 paragon.15.desc: "Após uma demonstração ousada de poder de fogo, forçamos os indivíduos do povo [beholder_presapients.GetAdj] a reconhecer nossa superioridade. Apesar de serem muito menos inteligentes, eles entenderam que será melhor se não nos atrapalharem. Muitos fugiram com medo e voltaram para suas habitações. Agora o Monólito Murmurante pode ser analisado sem interferência."
 paragon.15.a: "Fizemos o que tínhamos de fazer."
 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY: "Analise o Monólito Murmurante"
 WHISPER_TEMPLE_STUDY_DESC: "Nós temos uma chance de examinar o antigo Monólito Murmurante em [beholder_planet.GetName]."
 paragon.20.name: "Explorando o Monólito Murmurante"
 paragon.20.desc: "Nosso estudo do Monólito Murmurante tem sido mais demorado e menos revelador do que esperávamos. Nós não compreendemos os segredos da estrutura. Sem dúvida, há tecnologia avançada nessa pirâmide, mas a gigantesca quantidade de energia que ela produz não condiz com a ciência que conhecemos.\n\nAlém das paredes do Monólito, há algo incomum acontecendo. $paragon_whispering_info$"
 paragon.20.a: "$paragon.5.a$"
 #The Murmuring (previously The Whispering)
 paragon.25.name: "O Murmúrio"
 paragon.25.desc: "Quando todos os indivíduos do povo [beholder_presapients.GetAdj] se reuniram ao redor do Monólito Murmurante, nós observamos um fenômeno que jamais havíamos presenciado. Um tipo de calmaria dominava a multidão. As criaturas estavam paralisadas por uma força invisível. Alguns cientistas da nossa equipe também foram afetados por esse evento paranormal e, por um momento, dissociaram-se da realidade. Quando recobraram a consciência, alegaram ter se comunicado diretamente com o Monólito Murmurante."
 paragon.25.a: "Quero um relatório completo."
 paragon.26.name: "$paragon.25.name$"
 paragon.26.desc: "O relatório de nossa equipe científica acerca da recente interação com o Monólito Murmurante é bem interessante. Aparentemente, a provação foi uma experiência libertadora e transformadora.\n\nOs cientistas passaram a chamar o evento de \"O Murmúrio\", e afirmam que o Monólito fez contato direto com eles. No breve momento de comunicação, aqueles afetados compartilharam entre si seus pensamentos mais profundos, e foram dominados por uma sensação de confiança e compreensividade.\n\nQuando o efeito passou, as emissões de energia do Monólito despencaram. Talvez seja possível criar uma forma de restabelecer o contato com o Monólito."
 WHISPER_TEMPLE_ENERGY: "O Monólito Murmurante: Energia"
 WHISPER_TEMPLE_ENERGY_DESC: "Se concentrarmos pulsos de energia nos componentes internos do Monólito Murmurante, talvez possamos recriar o fenômeno do Murmúrio e fazer um novo contato."
 paragon.30.name: "O Observador"
 paragon.30.desc: "Nós conseguimos recriar as condições do primeiro Murmúrio e iniciamos uma segunda interação com o Monólito. Desta vez, conseguimos estabilizar o fenômeno, e fizemos contato com uma entidade que usa o Monólito como um canal para se manifestar a distância.\n\nA entidade se identificou como §YO Observador§!. Ele alega habitar o §YVéu§!, e usa o Monólito para se manifestar a partir de outro plano de existência. Ele se alimenta de energia, e concordou em nos ajudar em troca de um banquete."
 paragon.30.a: "Alimente-o com a energia necessária."
 paragon.30.b: "Ele terá energia, com o tempo."
 paragon.30.c: "Não temos motivo para confiar nele."
 the_beholder_energy_small: "O Observador"
 beholder_context_menu_title: "Aterrissagem"
 beholder_action_activity_key: "Movendo-se para pousar em $PLANET_NAME|Y$"
 the_beholder_energy_small_desc: "Esta oferenda de energia consolidará nosso pacto com O Observador."
 the_beholder_energy_medium: "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc: "$the_beholder_energy_small_desc$"
 the_beholder_energy_big: "$the_beholder_energy_small$"
 the_beholder_energy_big_desc: "$the_beholder_energy_small_desc$"
 paragon.31.name: "Uma Nave"
 paragon.31.desc: "§HNós entregamos a energia solicitada e cumprimos a nossa parte do acordo com o Observador. Após recebê-la, o Monólito começou a emitir vibrações em frequências altas. De repente, ele estremeceu e a terra ao seu redor desmoronou. O Monólito então ascendeu e revelou ser duas vezes maior do que poderíamos imaginar.\n\nO Monólito, uma estrutura octogonal gigantesca, estava suspenso no ar, enquanto poeira e terra caíam pelo chão. Os habitantes do planeta entraram em pânico e gritaram quando ele subiu aos céus, entrando na atmosfera de [beholder_planet.GetName].\n\nAgora entendemos que o Monólito Murmurante é uma nave grandiosa, capaz de viajar pelo espaço. Atualmente, ele se encontra na órbita de [beholder_planet.GetName].§!"
 paragon.1.a: "Por que você busca energia?"
 paragon.1.a.response: "§HApós um longo silêncio, um som de estática aos poucos surge na transmissão, aumentando gradualmente até todos os ouvintes serem dominados por inúmeras emoções, de remorsos debilitantes a desejos irresistíveis. Uma única elucidação se sobressai em meio a toda essa cacofonia:§!\n\nPara observar."
 paragon.1.b: "O que você pode fazer pela nossa civilização?"
 paragon.1.b.response: "§HUma sequência de vozes incoerentes sussurram e ecoam.§!\n\nSegredos... revelados. Pelo potencial do... caminho... liberado. O Véu... começa. Nós damos as boas-vindas... Deixe-nos... seus olhos... guiar... lá.\n\n§HA mensagem entrecortada é passível de interpretação, mas não restam dúvidas de que a energia psiônica e o Véu estão envolvidos.§!"
 paragon.1.c: "O que é você?"
 paragon.1.c.response: "§HUma única voz cresce com uma clareza surpreendente:§!\n\nEfêmero e eterno. Tudo e nada... Seu idioma é ineficaz. Nós somos como um \"propósito\". Por ora, qualquer outra definição está além da sua compreensão. O Véu é vasto e há muito o que aprender."
 paragon_beholder_joins: "§Y$NAME_The_Beholder$§! uniu-se ao seu Império como §HLíder§!"
 NAME_The_Beholder: "O Observador"
 NAME_The_Beholder_plural: "O Observador"
 temple_of_whispers: "$NAME_The_Beholder$"
 temple_of_whispers_plural: "$NAME_The_Beholder$"
 temple_of_whispers_key: ""
 BEHOLDER_CLOUD_LIGHTNING: "Relâmpago Induzido pelo Véu"
 NAME_Temple_of_Whispers: "Monólito Murmurante"
 building_the_beholder: "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc: "O canal do §Y$temple_of_whispers$§! até o nosso plano de existência. Uma nave que se alimenta da energia do planeta para acumular Zro e manter sua conexão com o Véu."
 building_the_beholder_known_desc: "$beholder_decisions$"
 building_the_beholder_unknown_desc: "Uma estrutura misteriosa que emite estranhas oscilações de energia."
 beholder_ship_button_desc: "§HAterrissagem§!\nAterrisse esta nave em um planeta habitado, onde ela se tornará uma construção.\n\n§YMonólito Murmurante§!\nLimite por Império: §Y1/1§!\nProduz: £sr_zro£ 8.00\nManutenção: £energy£25.00\nRecursos de Pops Psiônicos: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions: "Permite as §EDecisões Planetárias§!:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"
 SHROUD_SHIELD_SUPPRESSION_FIELD: "Supressão de Escudos Induzida por Véu"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC: "Um campo com a energia do Véu, que anula todos os escudos no perímetro de um sistema estelar."
 SHIP_PLANETFALL: "Projeto Bifuncional"
 SHIP_PLANETFALL_DESC: "O Monólito é uma nave mais robusta que o normal, podendo servir tanto como nave quanto como construção planetária."
 decision_deploy_beholder: "Mobilizar o Monólito Murmurante"
 decision_deploy_beholder_custom_tooltip: "O Monólito Murmurante será mobilizado para servir como nave interestelar com capacidades de combate."
 decision_deploy_beholder_desc: "Quando está em órbita, a nave do Observador ativa um poderoso supressor que anula todos os escudos, sem exceção."
 cannot_deploy_during_psi_inoculation: "§RA inoculação psiônica da população deste planeta está em andamento. O Observador não pode ser mobilizado, ou colocará as mentes dos habitantes em risco.§!"
 decision_psi_inoculate_pops: "Iniciar Inoculação Psiônica"
 decision_psi_inoculate_pops_custom_tooltip: "O Monólito Murmurante concederá aos £pop£ §YPops§! a característica §YPsiônico§! ao longo do tempo em vez de produzir £sr_zro£ §YZro§!.\n\n§RO Monólito Murmurante não poderá ser mobilizado enquanto isso estiver em andamento.§!"
 decision_psi_inoculate_pops_desc: "O Observador inocula Pops ao longo do tempo para que desenvolvam a característica §Y$trait_psionic$§!. Para isso, os Pops não podem ser expurgados, Cibernéticos ou Mentes-Colmeia."
 no_organic_pops_on_planet: "§REste planeta não possui Pops orgânicos e não cibernéticos para inoculação.§!"
 decision_cease_psi_inoculate_pops: "Cessar Inoculação Psiônica"
 decision_cease_psi_inoculate_pops_custom_tooltip: "Os £pop£ §YPops§! deixarão de ser modificados para ganhar a característica §YPsiônico§! ao longo do tempo.\n$beholder_psi_pops_timer_tooltip$\nIsso permitirá que o Monólito Murmurante seja mobilizado e restaurará sua produção de £zro£ §YZro§!."
 decision_cease_psi_inoculate_pops_desc: "O Observador inocula Pops ao longo do tempo para que se tornem §YPsiônicos§!. Para isso, os Pops não podem ser expurgados, Cibernéticos ou Mentes-Colmeia."
 beholder_psi_pops_timer_tooltip: "A próxima Inoculação Psiônica em §Y[This.GetName]§! será concluída em §Y[This.beholder_psi_pops_timer]§!."
 beholder_psi_pops_cooldown_tooltip: "\n§RO Monólito Murmurante cessou a inoculação psiônica recentemente e não poderá recomeçá-la antes de §Y[This.beholder_psi_pops_cooldown_timer]§!§!"
 MESSAGE_POPS_INOCULATED_TITLE: "Inoculação de Pop Concluída"
 MESSAGE_POPS_INOCULATED_DESC: "Um £pop£ Pop em $PLANET|$ ganhou a característica §Y$trait_psionic$§! devido à Inoculação Psiônica do §YObservador§!."
 MESSAGE_BEHOLDER_PLANETFALL_TITLE: "Aterrissagem do Observador"
 MESSAGE_BEHOLDER_PLANETFALL_DESC: "O Observador aterrissou em $PLANET|$, que agora abriga O Monólito Murmurante."
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE: "A Aterrissagem do Observador Fracassou"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC: "O Observador não pôde aterrissar em $PLANET|$, pois não há um Espaço de Construção vazio."
 leader_trait_governor_psionic_communion: "Comunhão Psiônica"
 leader_trait_governor_psionic_communion_desc: "As habilidades psiônicas deste líder aprimoram o bem-estar mental da população, estabelecendo laços de confiança e uma sensação de segurança."
 #Beholder Backstory
 beholder_backstory: "Uma entidade do Véu, parte do coro dos Sussurradores, que projeta sua presença a partir de um canal entre os planos de existência. Embora pareça benevolente, é preciso ter cautela. A dimensão do seu poder e suas verdadeiras intenções são desconhecidas."
 ##########################################
 ###     Exakeides, Scion of Vagros     ###
 ##########################################
 NAME_Exakeides: "Keides, Descendente de Vagros"
 desc_exakeides: "Ele esteve congelado em crioestase por incontáveis eras. Finalmente em liberdade, §YExakeides§! deseja recuperar o tempo perdido. Sua aparência jovem esconde um intelecto ávido e perspicaz."
 leader_trait_legendary_far_from_home: "Passado Nebuloso"
 leader_trait_legendary_far_from_home_desc: "De onde ele vem? Quem o colocou em crioestase? Por que foi liberto? As perguntas não respondidas sobre seu passado intensificam a sede de conhecimento deste líder."
 leader_trait_legendary_ancestors_knowledge: "Herança Ancestral"
 leader_trait_legendary_ancestors_knowledge_desc: "O corpo deste líder é um enorme poço de sabedoria e habilidade; uma herança genética proveniente do sacrifício de seus ancestrais."
 job_archivist: "$job_fe_archivist$"
 job_archivist_plural: "$job_fe_archivist_plural$"
 job_archivist_desc: "Sob a cautelosa orientação de Keides, esses Arquivistas são responsáveis por catalogar dados conforme os padrões vagrosianos."
 mod_job_archivist_add: "$mod_job_fe_archivist_add$"
 paragon.3100.name: "Sinal de Emergência"
 paragon.3100.desc: "Ao entrar no sistema [From.GetName], nossos sensores detectaram um sinal fraco vindo do planeta [event_target:exakeides_planet.GetName].\n\nÉ um padrão curto e repetitivo, que parece um pedido de ajuda. No entanto, devido à fraqueza do sinal, nós acreditamos que será difícil descobrir de onde ele vem. Pode ser tarde demais para ajudar."
 paragon.3100.a: "Se há uma chance, temos que tentar."
 paragon.3100.b: "Ignore o sinal."
 LEGENDARY_LEADER_FIRST_PROJECT: "Origem do Sinal de Emergência"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC: "Vai demorar para determinarmos o local exato do sinal de emergência no planeta [event_target:exakeides_planet.GetName]."
 paragon.3104.name: "Cápsula de Escape"
 paragon.3104.desc: "Descobrimos a origem do sinal de emergência em [event_target:exakeides_planet.GetName].\n\nHavia uma velha cápsula de fuga soterrada sob a crosta do planeta. A cápsula de crioestase continha o que parece ser uma criança alienígena.\n\nApesar de a cápsula ser extremamente antiga, o equipamento de criopreservação ainda funcionava, e os sinais vitais da criança são estáveis. No exterior da cápsula havia inúmeros símbolos gravados. Nós traduzimos os símbolos: \"Nossa esperança. Nosso futuro. Nosso Descendente.\""
 paragon.3104.a: "Ressuscite a criança."
 LEGENDARY_LEADER_RESUSCITATION: "Ressuscitação da Crioestase"
 LEGENDARY_LEADER_RESUSCITATION_DESC: "A criança encontrada em [event_target:exakeides_planet.GetName] sobreviveu ao maior período de crioestase já registrado. A ressuscitação exigirá uma preparação meticulosa e delicada."
 paragon.3105.name: "Ressuscitação Bem-Sucedida"
 paragon.3105.desc: "A ressuscitação da criança encontrada em [event_target:exakeides_planet.GetName] foi bem-sucedida. Todos os sinais vitais condizem com as formas de vida de seu tipo. Ela ainda está inconsciente, e talvez leve mais algum tempo até acordar.\n\nVários objetos também foram encontrados na cápsula. O primeiro foi um cristal de dados desgastado, que revelou o gênero, nome e espécie da criança. Ele se chama §YExakeides§!, e os registros se referem a ele como §Y\"Descendente de Vagros\"§!. O segundo foi uma relíquia estranha, feita de um material pesado e desconhecido. Pelo formato, ela provavelmente faz parte de algum conjunto. É preciso estudá-la melhor.\n\nNossa maior preocupação, no entanto, é o que fazer quanto à criança. Quem quer que esse Exakeides seja ou tenha sido, no momento ele precisa de cuidados."
 paragon.3105.a: "Daremos um lar a Exakeides."
 paragon.3105.b: "A criança não é problema nosso."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT: "Fragmento de Relíquia"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC: "Um fragmento quebrado, encontrado na cápsula de crioestase de Exakeides. Esta relíquia está além do nosso conhecimento científico. Será preciso investir muito tempo e recursos para descobrir seus segredos."
 paragon.3110.name: "Fragmento de Relíquia"
 paragon.3110.desc: "A nossa pesquisa sobre o fragmento de relíquia descoberto com Exakeides estagnou. Devido à quantidade de peças que faltam, nós podemos apenas especular o propósito dela. Contudo, com base nas leituras anômalas que registramos de perto, desconfiamos que esse objeto tem algum impacto no espaço-tempo."
 paragon.3114.name: "O Desenvolvimento de Exakeides"
 paragon.3114.desc: "§YExakeides§! sempre se mostrou uma criança precoce. O seu décimo ano marca o começo de estudos mais avançados. Nosso foco até agora tem sido encorajar sua enorme curiosidade e dar as ferramentas que ele precisa para desenvolver seus interesses. Nos anos seguintes, ele será instruído pelos nossos melhores pensadores.\n\nEsse investimento se justifica pelo potencial que Exakeides tem para se tornar um líder das ciências. A questão é: em que se baseará a educação dele?"
 paragon.3114.a: "Incentive-o a explorar o desconhecido." #Xenophile
 paragon.3114.b: "Alerte-o para não confiar em estranhos." #Xenophobe
 paragon.3114.c: "Enfatize o valor da vida." #Pacifist
 paragon.3114.d: "Lembre-o de que força é sinônimo de poder." #Militarist
 paragon.3114.e: "Promova o respeito pela igualdade." #Egalitarian
 paragon.3114.f: "Ensine-o a obedecer." #Authoritarian
 paragon.3114.g: "Oriente sua fé." #Spiritualist
 paragon.3114.h: "Embase seus conhecimentos no mundo físico." #Materialist
 paragon.3115.name: "Keides, Descendente de Vagros"
 paragon.3115.desc: "Após completar vinte anos, §YExakeides§! está pronto para assumir as responsabilidades da vida adulta.\n\nDesde a sua ressurreição, ele absorveu nossos ensinamentos com fervor e determinação. Apesar de sua exímia habilidade e imensa inteligência, ele continua humilde.\n\nEle sempre foi apaixonado pelas ciências, e isso o motivou a descobrir a verdade sobre seu passado e o propósito da relíquia quebrada encontrada junto a ele. Seus amigos o chamam apenas de \"§YKeides§!\"."
 paragon.3115.a: "Chegou a hora de planejar o futuro dele."
 paragon.3115.a.custom_tooltip: "O evento \"§Y$paragon.3116.name$§!\" acontecerá em §Y10 anos.§!"
 paragon.3116.name: "$paragon.3115.name$"
 paragon.3116.desc: "Olá.\n\n§HKeides observa a situação com orgulho e ao mesmo tempo analisa sua própria reação. Ele olha para as mãos: estão firmes. Ele se preparou para este dia.§!\n\nEstou pronto."
 paragon.3116.a: "Saudações, Keides."
 paragon.3116.a.response: "§HO jovem acena com a cabeça e respira fundo.§!\n\nEu sonhei com este dia e cresci com essa expectativa.\n\nEstou pronto para servir."
 paragon.3116.b: "Haverá tempo de sobra para isso. Mas antes, o que você deseja?"
 paragon.3116.b.response: "O que todas as pessoas desejam? Conhecer a si mesmas, entender o próprio lugar no universo.\n\nEu acredito que o segredo está na relíquia. Com sua ajuda, eu me comprometerei a recuperar os fragmentos restantes. Mas não me entenda mal: não estou em uma missão egoísta em busca de individualidade. Eu acredito que o poder desse objeto será uma grande dádiva para nosso povo.\n\n§HEle pausa.§!\n\nTenho uma dívida com vocês por salvarem a minha vida, mas devo pedir sua ajuda mais uma vez. Preciso de respostas."
 paragon.3116.c: "O que você fará após encontrar o que procura?"
 paragon.3116.c.response: "§HKeides ergue o olhar com orgulho.§!\n\nUma pergunta sábia, com inúmeras respostas. Para começar, vocês me deram um lar. Aonde quer que eu vá, o que quer que eu aprenda, vocês terão o direito de desfrutar. Eu lhes dou a minha palavra."
 paragon.3117.name: "A Influência da Relíquia"
 paragon.3117.desc: "Após uma investigação inicial da relíquia, §YKeides§! relatou uma experiência estranha.\n\nDepois do contato físico prolongado, ele teve \"visões\" de pessoas e lugares; lembranças de um passado há muito enterrado. Embora ele ainda precise entender o real significado delas, algumas dessas visões revelaram lugares reais.\n\nKeides está solicitando um Projeto Especial para explorá-los."
 paragon.3117.a: "Interessante. Precisamos de respostas."
 paragon_legendary_leader_chain_title: "Visões da Relíquia"
 paragon_legendary_leader_chain_desc: "Um pedido formal de §YKeides§! para comprovar, ou não, a validade de suas visões.\n\nIsso pode revelar o segredo do seu passado e da relíquia misteriosa encontrada com ele."
 planets_studied: "Visões Exploradas"
 legendary_leader_system_1: "Paisagem Vulcânica"
 legendary_leader_system_1_desc: "Coberta de rochas incandescentes, a superfície deste mundo foi devastada por atividades tectônicas.\n\nAparentemente fica no sistema [event_target:1st_system_legendary.GetName]."
 legendary_leader_system_2: "Vida Selvagem Feroz"
 legendary_leader_system_2_desc: "Um planeta com uma selva verdejante, suas sombras e as copas ondulantes das árvores estão repletas de predadores... e presas.\n\nAparentemente fica no sistema [event_target:2nd_system_legendary.GetName]."
 legendary_leader_system_3: "Cemitério de Naves"
 legendary_leader_system_3_desc: "Um planeta repleto de crateras e devastado pelo vento, cuja superfície inóspita está coberta por destroços de naves.\n\nAparentemente fica no sistema [event_target:3rd_system_legendary.GetName]."
 paragon.3120.name: "Visão Confirmada" #Volcanic
 paragon.3120.desc: "Pouco depois de entrar no sistema [From.GetName], um planeta compatível com a visão de §YKeides§! foi localizado. Oceanos de minerais derretidos cobrem a superfície."
 paragon.3120.a: "Preparar para a exploração planetária."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT: "Exploração Vulcânica"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC: "A investigação inicial do planeta no sistema $NAME_Vapob$ confirmou os cenários da visão de §YKeides§!.\n\nO terreno é instável, mas há regiões de terra firme. É possível enviar uma expedição.\n\n§REsse Projeto Especial deve ser pesquisado pelo próprio §YKeides§!.§!"
 paragon.3121.name: "Exploração Vulcânica"
 paragon.3121.desc: "Entre as baías e ondas dos oceanos derretidos do planeta, §YKeides§! encontrou as ruínas de uma instalação de processamento de minerais. Ele teve visões de um corredor escuro que levava a um cômodo selado. Essas imagens levaram Keides a uma caixa antiga e deteriorada. Dentro havia um fragmento da relíquia, inalterado pelos efeitos do tempo.\n\nKeides relata que ao tocá-lo teve uma nova e perturbadora visão."
 paragon.3121.a: "O que ele viu?"
 paragon.3122.name: "Fantasmas do Passado" #vision
 paragon.3122.desc: "Uma grande fornalha entrou em atividade ao redor de §YKeides§!. Minas, fábricas e veículos estendiam-se pela superfície, enquanto naves transportadoras tomavam o céu. No fundo, incontáveis portais apareciam e desapareciam, como se destruídos pela própria força. Houve um grande estrondo e a terra começou a tremer. Um grito surgiu de algum lugar.\n\nApós se recuperar da visão, Keides colocou o novo fragmento ao lado do anterior. Um chiado agudo tomou o local. Quase imediatamente, as duas partes se fundiram, como se tivessem vontade própria. Depois disso, os efeitos da relíquia parecem ter se fortalecido."
 paragon.3122.a: "Acontecimentos intrigantes."
 paragon.3125.name: "Visão Confirmada" #Wildlife
 paragon.3125.desc: "A visão de §YKeides§! nos levou a um planeta no sistema [From.GetName]. Mais de 90% da superfície é coberta por selvas densas."
 paragon.3125.a: "Preparar para a exploração planetária."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT: "Exploração da Selva"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC: "Se o planeta no sistema $NAME_Taprib$ for parecido com aquele revelado pelas visões de §YKeides§!, temos que tomar muito cuidado.\n\n§REste Projeto Especial deve ser pesquisado pelo próprio Keides.§!"
 paragon.3126.name: "Acima das Árvores"
 paragon.3126.desc: "Os perigos da selva dificultam uma inspeção segura. §YKeides§! escapou por pouco das garras da morte mais de uma vez.\n\nAinda assim, atraído por uma força misteriosa, ele seguiu em frente e descobriu as ruínas de uma estrutura gigantesca. Os destroços de uma escada levavam a um pedestal muito acima das copas das árvores. Lá, sobre uma estrutura de metal preto, estava outro fragmento da relíquia.\n\n§YKeides§! teve outra visão imediatamente."
 paragon.3126.a: "O que ele viu?"
 paragon.3127.name: "Fantasmas do Passado" #vision
 paragon.3127.desc: "A mata se abriu, revelando uma paisagem verde. Um mundo belo e tranquilo, com enormes habitats contendo espécies de toda a galáxia.\n\nDe repente, a visão enviou §YKeides§! a um cômodo dentro de uma gigantesca construção. Na parede havia algo semelhante a um mapa de sistemas estelares. Quatro deles se destacavam, e nenhum era conectado por hiperestradas.\n\nDe volta à nave, §YKeides§! colocou o novo pedaço da relíquia ao lado da peça já existente. Com um chiado, e visivelmente atraídas uma pela outra, elas se fundiram. A relíquia parece ter se fortalecido."
 paragon.3127.a: "Ótimas notícias."
 paragon.3130.name: "Visão Confirmada" #Ship Graveyard
 paragon.3130.desc: "Assim como na visão de §YKeides§!, um cemitério de naves foi avistado em um planeta no sistema $NAME_Ivusheh$."
 paragon.3130.a: "Preparar para a exploração."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT: "Exploração do Cemitério de Naves"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC: "Um cemitério de naves, estranhamente semelhante ao da visão de §YKeides§!, foi avistado em um planeta no sistema $NAME_Ivusheh$.\n\n§REste Projeto Especial deve ser pesquisado pelo próprio §YKeides§!.§!"
 paragon.3131.name: "Exploração do Cemitério de Naves"
 paragon.3131.desc: "A superfície avariada do planeta está repleta de naves destruídas. No centro do maior dos campos de destroços, §YKeides§! encontrou a estrutura de uma imensa base estelar.\n\nA força inevitável que atraiu §YKeides§! para esse planeta o levou a um cômodo no interior da base. Entre os objetos empoeirados havia outro pedaço da relíquia.\n\n§YKeides§! teve uma nova visão assim que tocou o fragmento recém-descoberto."
 paragon.3131.a: "O que ele viu desta vez?"
 paragon.3132.name: "Fantasmas do Passado" #vision
 paragon.3132.desc: "Uma vasta base estelar orbitava o planeta. Inúmeros encouraçados deixavam as docas em uma procissão sem fim.\n\nNo deque da capitânia, um jovem almirante segurava um objeto semelhante à relíquia. Com um gesto de seu pulso, o espaço fora da nave perdeu nitidez, escureceu e entrou em colapso, dando lugar a um buraco negro. A visão terminou quando o almirante enviou sua frota para a escuridão.\n\nAo retornar à nave com o fragmento, §YKeides§! o colocou próximo da relíquia. As duas peças vibraram e emitiram um som penetrante. De repente, elas se fundiram por meio de uma força desconhecida. Depois disso, os efeitos da relíquia parecem ter se fortalecido."
 paragon.3132.a: "Ótimas notícias."
 paragon.3135.name: "Relíquia Restaurada"
 paragon.3135.desc: "Após a recuperação do último fragmento, a relíquia parece nunca ter se quebrado.\n\nCom a restauração da relíquia, a pesquisa sobre seu propósito está pronta para continuar. Um Projeto Especial, liderado por §YKeides§!, foi elaborado."
 paragon.3135.a: "Um esforço prioritário."
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT: "Relíquia Restaurada"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC: "Uma empreitada para responder às perguntas sobre a relíquia restaurada de §YKeides§!. Ela foi mesmo responsável pelas visões? Se for verdade, que outros poderes ela possui?"
 paragon.3140.name: "Pesquisando a Relíquia"
 paragon.3140.desc: "A pesquisa sobre a relíquia recém-restaurada revelou descobertas intrigantes.\n\nA conexão dela com §YKeides§! foi confirmada: quando entram em contato com seu DNA vagrosiano, as partículas que compõem a relíquia começam a ressoar em frequências impressionantes. Embora esse funcionamento ainda seja desconhecido, os efeitos são indicativos de manipulação do espaço-tempo.\n\nApós várias tentativas de medir e controlar esse processo, §YKeides§! teve outra visão."
 paragon.3140.a: "Relatório!"
 paragon.3141.name: "A Chave"
 paragon.3141.desc: "§YKeides§! afirma ter visto o interior da relíquia. Partículas do tamanho de sóis o circundavam. No vazio entre elas, ele foi tomado por uma onda de poder e, usando apenas as mãos, controlou o movimento das esferas.\n\nAo retornar da visão, §YKeides§! pousou as mãos sobre a relíquia. Agora ele sabe como usá-la e entende o incrível poder contido nela. Se controlada adequadamente, ela pode dobrar dois pontos no espaço e criar um buraco de minhoca perfeitamente estável. Os vagrosianos chamavam esse dispositivo de §YChave§!.\n\nInstigado pela descoberta, §YKeides§! abriu um buraco de minhoca por conta própria em nosso sistema natal. Nem mesmo ele sabe para onde o buraco leva, mas está convencido de que pode ser o lar de seu povo."
 paragon.3141.a: "Vamos descobrir o quanto antes."
 paragon.3144.name: "Frota Hostil!"
 paragon.3144.desc: "Do outro lado do buraco de minhoca criado pela relíquia fica o sistema $NAME_Sursect$. Pouco tempo após entrarmos, nossos sensores detectaram uma frota de drones hostis. Eles parecem vigiar o único planeta do sistema. Análises iniciais indicam não haver formas de vida entre eles e nem no planeta.\n\n§YKeides§! afirmou de modo resoluto que aquele é o planeta natal de seu povo. Certamente há respostas lá.\n\nOs drones exigem que iniciemos contato."
 paragon.3144.a: "Abrir comunicações."
 paragon.3145.name: "-.-. --- -- .--. .-.. -.--"
 paragon.3145.desc: "§HApós iniciarmos a comunicação, ruídos de estática irromperam em meio a vozes robóticas. Cada voz se sobrepunha às outras em ciclos, e o volume da mensagem oscilava em ondas irregulares.§!\n\nÍMPETO: confisco da chave, violação da carta.\nCHAVE VAGROSIANA, STATUS: não coletada.\nCARTA IMPERIAL VAGROSIANA Nº 412, STATUS: violada.\n\nAÇÃO: recuperar a chave.\nAÇÃO ALTERNATIVA: destruir o alvo."
 paragon.3145.a: "A relíquia é nossa. Encontre outro meio."
 paragon.3145.b: "Entregue a Chave a eles. A prioridade é a nossa segurança."
 paragon.3146.name: "... -- .- .-. -"
 paragon.3146.desc: "§HOs estalos de vozes artificiais diminuem, param por um momento e voltam.§!\n\nCHAVE VAGROSIANA, STATUS: coleta iminente.\nCARTA IMPERIAL VAGROSIANA Nº 412, STATUS: omitida temporariamente.\n\nAÇÃO: aguardar."
 paragon.3146.a: "Isso parece promissor."
 paragon.3147.name: "Relíquia Perdida"
 paragon.3147.desc: "A Chave foi devolvida à frota e os drones partiram do sistema por um buraco de minhoca que eles mesmos criaram.\n\nO buraco se fechou depois que eles passaram. Estamos livres para explorar o sistema e o planeta."
 paragon.3147.a: "Fizemos a escolha certa."
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT: "Eletromagnética"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC: "Um Projeto Especial desenvolvido por §YKeides§! para dispersar os drones da vigilância do sistema $NAME_Sursect$.\n\nO objetivo é implantar um campo eletromagnético para desativar as fontes de energia deles. Um resultado positivo pode nos dar acesso ao planeta do sistema."
 paragon.3148.name: "Sucesso Eletromagnético"
 paragon.3148.desc: "Nós lançamos um pulso eletromagnético que fritou os circuitos dos drones.\n\nAgora estamos livres para explorar o sistema $NAME_Sursect$ e seu planeta."
 paragon.3148.a: "Uma missão bem-sucedida"
 paragon.3149.name: "Drones Destruídos"
 paragon.3149.desc: "Apesar da derrota dos drones, quem os criou garantiu que ninguém se beneficiaria com isso. Os drones iniciaram protocolos de autodestruição em resposta ao nosso ataque. O pouco que restou é irrecuperável.\n\nPelo menos estamos livres para explorar o sistema $NAME_Sursect$ e seu planeta."
 paragon.3149.a: "Ainda conta como uma vitória."
 paragon_legendary_leader_homeworld: "Ruínas Vagrosianas"
 paragon_legendary_leader_homeworld_desc: "O planeta que os drones protegiam é gravitacionalmente travado: um lado encara a fria escuridão do espaço, enquanto o outro é banhado por uma luz constante. Na metade quente e iluminada deste mundo, nós encontramos as ruínas do que parece ser uma cidade vagrosiana.\n\n§YKeides§! acredita que os detalhes do seu passado estão escondidos aqui, e espera que as descobertas revelem a história do planeta.\n\n§REste local precisa ser escavado pelo próprio §YKeides§!.§!"
 paragon.3150.name: "Sede do Poder?"
 paragon.3150.desc: "O planeta deve ter desempenhado um papel primordial na sociedade vagrosiana. Ainda no começo da escavação, ficou claro que grande parte da infraestrutura estava centrada no trabalho administrativo. É provável que a cidade servisse como um hub de comunicação. Não faltavam lugares para reuniões da liderança, e diversas praças públicas de proporções extraordinárias já foram descobertas."
 paragon.3150.a: "Promissor."
 paragon.3151.name: "O Abrigo"
 paragon.3151.desc: "§YKeides§! não dorme desde a descoberta de um abrigo subterrâneo. Ele está convencido de que o lugar contém o segredo da sua existência.\n\nNo interior, ele encontrou diversas cápsulas de crioestase; todas vazias. Circuitos integrados ao chão seguiam até uma estrutura maior: um pedestal em forma de trono no centro do abrigo."
 paragon.3151.a: "Intrigante. Para que serve isso?"
 paragon.3152.name: "Visões Poderosas"
 paragon.3152.desc: "Contrariando a equipe científica, §YKeides§! decidiu sentar-se na máquina-trono.\n\nAssim que o fez, perdeu a consciência.\n\nEnquanto seu semblante desfalecia, seu corpo era devastado por convulsões. Os esforços da equipe científica para tirá-lo do trono foram inúteis. Horas se passaram, e quando parecia que aquele corpo jovem não aguentaria mais, Keides despertou. Ele enviará um relatório em breve."
 paragon.3152.a: "Sempre ousado."
 paragon.3153.name: "Relatório da Primeira Visão"
 paragon.3153.desc: "§YKeides§! viu uma praça pública onde reuniam-se milhares, talvez centenas de milhares de pessoas.\n\nCom os rostos voltados para o céu, elas observavam uma nave chegar da atmosfera. Uma voz irrompeu de repente.\n\n\"Atenção\", dizia ela. \"A hora do julgamento chegou. As Chaves serão tomadas, e vocês permanecerão aqui até o fim dos dias.\"\n\nOs gritos das pessoas eram ensurdecedores. Durante a visão, Keides entendeu que seu mundo fora abandonado. Seus mestres, uma espécie espacial de poder imensurável, consideraram seu povo inapto. As Chaves (e os buracos de minhoca estáveis que elas criavam) eram tudo que ligava aquele mundo ao resto da galáxia. Isolada do comércio galáctico, a base da prosperidade do povo de Keides foi perdida de forma repentina e irreparável."
 paragon.3153.a: "Uma punição severa."
 paragon.3154.name: "Relatório da Segunda Visão"
 paragon.3154.desc: "Em misericórdia, os vagrosianos receberam um mês para entregar todas as Chaves e materiais semelhantes. Na verdade, era mais uma humilhação do que um ato de misericórdia, e não bastava para salvá-los. Por ser um mundo administrativo, o planeta não tinha meios de sustentar sua vasta população. O melhor que podiam fazer era racionar o que tinham, postergando o momento em que morreriam de fome. Seus mestres espaciais estavam cientes disso.\n\nMesmo em desespero, a liderança do planeta elaborou um plano. Pesquisas recentes sobre criopreservação avançada e genômica lhes deram uma oportunidade improvável."
 paragon.3154.a: "Então, eles não aceitaram pacificamente. Louvável."
 paragon.3155.name: "O Fim da Visão"
 paragon.3155.desc: "Os vagrosianos colocaram o plano em ação. A cápsula que abrigava o futuro \"Descendente\", §YKeides§!, foi lançada ao espaço. Dentro dela estava um fragmento da última Chave, que fora dividida em quatro partes e espalhada pela galáxia para evitar sua descoberta. Keides não tinha pais; era fruto da engenharia genética. As memórias de seu povo foram codificadas em seu DNA. Após atingir a idade adulta, o contato com a Chave permitiria que ele acessasse as memórias em forma de visões.\n\nAlém desse plano, a liderança do planeta ordenou a construção de milhares de cápsulas de crioestase em um imenso abrigo subterrâneo, onde as mentes mais brilhantes de Vagros poderiam dormir enquanto aguardavam o retorno do Descendente. E assim o fizeram, até que a crioestase não pôde mais conservar os corpos. Com as mentes reduzidas a dados, o povo aguardou dentro do trono do Descendente."
 paragon.3155.a: "Um final trágico."
 paragon.3156.name: "Escavação Concluída"
 paragon.3156.desc: "Para não desperdiçar o sacrifício que fizeram, §YKeides§! sentou-se no trono do Descendente outra vez. A reação foi mais curta e menos dramática. As memórias de seu povo chegaram a ele com a tranquilidade de um córrego gentil.\n\nDotado da sabedoria e da memória de seu povo, a escavação foi concluída. A próxima ação de Keides será processar os dados obtidos e relatar o que descobrir."
 paragon.3156.a: "Ótimo. Aguardaremos o relatório."
 paragon.3160.name: "Relatório da Escavação Vagrosiana"
 paragon.3160.desc: "§HKeides está de ombros caídos, sua energia visivelmente drenada. Os eventos recentes tiveram um preço. Ainda assim, ele mantém um leve sorriso.§!\n\nEncontrei minhas respostas. Elas podem ser amargas, mas estou feliz por tê-las descoberto."
 paragon.3160.a: "Você é um orgulho para seus ancestrais."
 paragon.3160.a.response: "Eu tenho que superar as expectativas deles. É uma responsabilidade enorme, mas a aceito de bom grado."
 paragon.3160.b: "E quanto à Chave?"
 paragon.3160.b.response: "Ah. Foi restaurada e está funcionando. Nossa equipe será muito beneficiada com a pesquisa.\n\n§HKeides abaixa o olhar por um instante.§!\n\nPorém, é uma pena que o potencial dela tenha se perdido. Para abrir um buraco de minhoca estável, é preciso ter um sistema alvo do lado receptor. Um deles está no mundo dos meus ancestrais. Infelizmente, não há como reconstruirmos outro."
 paragon.3160.c: "E agora? O que você vai fazer?"
 paragon.3160.c.response: "Eu estou ao seu dispor.\n\nA ciência ainda é minha paixão. As memórias dos meus ancestrais estimularam ainda mais meu anseio por descobertas. A galáxia é repleta de maravilhas, e há uma diferença entre conhecer e ver. Quem sabe? Talvez eu ainda testemunhe o lar do meu povo ser restaurado a partir da relíquia que ele se tornou.\n\nPor enquanto, todo o meu conhecimento é seu. Estou ávido para colocar em prática as lições do meu povo. Onde eu serei mais útil?"
 paragon.3160.d: "Deixe a ciência continuar sendo sua paixão."
 paragon.3160.d.custom_tooltip: "§YKeides§! continua sendo um Cientista"
 paragon.3160.e: "Nossas tropas precisam da sua sabedoria."
 paragon.3160.e.custom_tooltip: "§YKeides§! se torna um Comandante"
 paragon.3160.f: "Você deveria governar o nosso povo."
 paragon.3160.f.custom_tooltip: "§YKeides§! se torna um Oficial"
 paragon.3160.g: "As forças armadas precisam de conhecimento."
 paragon.3160.g.custom_tooltip: "§YKeides§! se torna um Comandante"
 paragon.3160.new_focus: "§HKeides presta continência.§!\n\nMuito bem. Eu não vou decepcionar."
 relic_cant_activate: "§REsta relíquia está incompleta e não pode ser ativada.§!"
 r_wormhole_key_fragment_1: "Fragmento de Relíquia (1/4)"
 r_wormhole_key_fragment_1_desc: "Encontrada na cápsula de crioestase de Exakeides. Pouco se sabe sobre esta relíquia misteriosa."
 r_wormhole_key_fragment_2: "Fragmentos de Relíquia (2/4)"
 r_wormhole_key_fragment_2_desc: "Não se sabe muito sobre estes fragmentos de relíquia, nem do que são feitos ou seu propósito."
 r_wormhole_key_fragment_3: "Fragmentos de Relíquia (3/4)"
 r_wormhole_key_fragment_3_desc: "$r_wormhole_key_fragment_2_desc$"
 r_wormhole_key_fragment_4: "Relíquia Restaurada"
 r_wormhole_key_fragment_4_desc: "As emendas dos fragmentos desapareceram, e a relíquia foi totalmente restaurada. Ainda não se sabe do que ela é feita ou como funciona."
