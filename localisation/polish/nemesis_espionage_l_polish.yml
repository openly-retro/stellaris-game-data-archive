 tooltip_espionage_identify_decryption_encryption: "Mogą nas zidentyfikować, jeśli ich §Y$MOD_INTEL_DECRYPTION_ADD$§! jest większy niż nasz §Y$MOD_INTEL_ENCRYPTION_ADD$§!."
 tooltip_synth_crisis_encryption_bonus: "Nasza wysoka sprawność §Y$MOD_INTEL_ENCRYPTION_ADD$§! oznacza, że te badania będą postępować szybciej."
 tech_thought_enforcement: "Kontrola myśli"
 tech_thought_enforcement_desc: "Telepaci mogą badać ludność pod kątem niewłaściwych myśli, a po odpowiednim wyszkoleniu będą też w stanie korygować wykryte nieprawidłowości."
 tech_thought_enforcement_effect: "§HOdblokowuje edykt:§! $edict_thought_enforcement$"
 tech_tracking_implants: "Wszczepy trasujące"
 tech_tracking_implants_desc: "Dalsze postępy w dziedzinie wszczepów podskórnych mogą zapewnić szczegółowe informacje dotyczące przemieszczania się i działań osób z wszczepami."
 tech_tracking_implants_effect: "§HOdblokowuje edykt:§! $edict_tracking_implants$"
 tech_encryption_1: "Zapory kwantowe"
 tech_encryption_1_desc: "Postępy technologii komputerowej dały nam nowe możliwości ochrony naszych danych przed wścibskimi oczami."
 tech_encryption_2: "Pamięć załamania jednoczesnego"
 tech_encryption_2_desc: "Rozwój wiedzy o splątaniu niestabilnym pozwolił stworzyć nowe metody zapobiegania włamaniom do naszych baz danych."
 tech_encryption_3: "Klucze czasu negatywnego"
 tech_encryption_3_desc: "Nasze najnowsze osiągnięcia w dziedzinie szyfrowania wykorzystują niedawno odkryte zjawiska fizyczne, żeby wprowadzić konieczność podania specjalnego klucza, jeszcze zanim został on wygenerowany."
 tech_decryption_1: "Hakerstwo kwantowe"
 tech_decryption_1_desc: "Prymitywne systemy szyfrujące nie mają szans w starciu z nowoczesnymi narzędziami deszyfrującymi."
 tech_decryption_2: "Symulowana inżynieria społeczna"
 tech_decryption_2_desc: "Najsłabszym ogniwem w każdym systemie zabezpieczeń są działające w nim osoby. Modelując ich słabości za pomocą symulacji komputerowych, możemy znaleźć nowe sposoby omijania zabezpieczeń albo oszukać te osoby tak, by ominęły je za nas."
 tech_decryption_3: "Odbicie quasi-wymiarowe"
 tech_decryption_3_desc: "Nasi agenci mogą uzyskać dostęp do danych z sąsiadujących rzeczywistości, nie ryzykując przy tym wszczęcia alarmów w tej rzeczywistości."
 tech_planetary_infrastructure_1: "Infrastruktura metaloceramiczna"
 tech_planetary_infrastructure_1_desc: "Z mocniejszych stopów można produkować prefabrykowane budynki, które poprawią infrastrukturę naszych kolonii."
 tech_planetary_infrastructure_2: "Infrastruktura durastalowa"
 tech_planetary_infrastructure_2_desc: "Rozwój metalurgii pozwala nam budować większe i wytrzymalsze budowle przyczyniające się do znacznego rozwoju naszych kolonii."
 tech_capital_productivity_1: "Ulepszona produkcja"
 tech_capital_productivity_1_desc: "W miarę rozwoju naszych planet, możemy znacznie zwiększyć wydajność naszej produkcji."
 tech_capital_productivity_1_effect: "Budynki stołeczne:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2: "Wydajność skali"
 tech_capital_productivity_2_desc: "Większa gęstość zaludnienia pozwala na dodatkowe zwiększenie wydajności produkcji."
 tech_capital_productivity_2_effect: "Ulepszone budynki stołeczne:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3: "Maksymalizacja wydajności"
 tech_capital_productivity_3_desc: "Dalszy rozwój technologii na naszych najnowocześniejszych planetach pozwala osiągnąć niespotykane dotąd poziomy wydajności produkcji."
 tech_capital_productivity_3_effect: "Duże budynki stołeczne:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"
 edict_enhanced_surveillance: "Zwiększony nadzór"
 edict_enhanced_surveillance_desc: "Straszliwe zagrożenia testują nasze systemy obronne, tylko czyhając na jakieś osłabienie czujności. Musimy przeznaczyć więcej zasobów dla tajnych wydziałów bezpieczeństwa wewnętrznego - trzeba się chronić."
 edict_bureau_of_espionage: "Biuro szpiegowskie"
 edict_bureau_of_espionage_desc: "Rozwój naszych działań wywiadowczych i priorytetowe traktowanie technologii dekryptażu ma kluczowe znaczenie dla dobrobytu imperium."
 edict_observation_instinct: "Zmysł obserwacji"
 edict_observation_instinct_desc: "Na pielęgnowanie i rozwijanie naszych zdolności obserwacyjnych zostaną poświęcone dodatkowe zasoby."
 edict_covert_analysis_algorithm: "Algorytmy tajnych analiz"
 edict_covert_analysis_algorithm_desc: "Znaczna część mocy obliczeniowej zostanie przydzielona do analizy dochodzeniowej."
 edict_tracking_implants: "Wszczepy trasujące"
 edict_tracking_implants_desc: "Obowiązkowe wszczepy podskórne rejestrują przemieszczanie się i działania populacji, znacznie zwiększając bezpieczeństwo wewnętrzne naszego imperium. Lojalni obywatele nie mają nic do ukrycia przed rządem."
 edict_thought_enforcement: "Kontrola myśli"
 edict_thought_enforcement_desc: "Telepaci badający ludność pod kątem nieprawomyślności i korygujący wykryte nieprawidłowości."
 edict_thought_enforcement_effect: "Szyfrowanie: §G+1§!\nZadowolenie: §R-10%§!\nAtrakcyjność obowiązującej etyki: §G+25%§!\n$planet_telepaths$ daje §G-30§! do przestępczości"
 edict_synaptic_reinforcement: "Wzmocnienia synaptyczne"
 edict_synaptic_reinforcement_desc: "Wzmocnienie węzłów synaptycznych staje się priorytetem w naszych koloniach, co zwiększa ich możliwości obsługi pobliskich dronów."
 edict_synaptic_reinforcement_tooltip: "§Y$building_hive_node$§! otrzymuje 1 miejsce pracy §Y$job_maintenance_drone$§!, ale koszt utrzymania rośnie o £energy£ §R+2§!."
 edict_industrial_maintenance: "Konserwacja przemysłu"
 edict_industrial_maintenance_desc: "Przemysłowe drony konserwacyjne mogą działać jako dozorcy obszarów wokół każdej dzielnicy przemysłowej."
 edict_industrial_maintenance_tooltip: "§Y$district_industrial_plural$§! otrzymuje 1 miejsce pracy §Y$job_maintenance_drone$§!, ale koszt utrzymania rośnie o £energy£ §R+2§!."
 ## Espionage Assets
 asset_header: "Zasób"
 asset_bureaucrat: "Biurokrata"
 asset_bureaucrat_desc: "Niezadowolony biurokrata, którego zachęciliśmy do pracy u nas obietnicą lepszego życia."
 asset_clerk: "Urzędnik"
 asset_clerk_desc: "Zwykły urzędnik niezadowolony ze swojej pracy, pragnący odrobinę uatrakcyjnić swoje życie."
 asset_economist: "Ekonomista"
 asset_economist_desc: "Ekonomista, który przyjął łapówkę, jest teraz sterowany dzięki szantażowi."
 asset_scientist: "Naukowiec"
 asset_scientist_desc: "Odwołaliśmy się do dumy tego naukowca i przekonaliśmy go, że ojczyste imperium go nie docenia."
 asset_junior_officer: "Podoficer"
 asset_junior_officer_desc: "Oficer wojska, którym gardzili przełożeni. Okazaliśmy mu uznanie, którego tak bardzo pragnie."
 asset_criminal_underling: "Drobny przestępca"
 asset_criminal_underling_desc: "Drobny przestępca lekceważony przez kolegów. Nasi agenci wykorzystali jego chciwość i samolubność."
 asset_attache: "Attaché"
 asset_attache_desc: "Nieświadomy pionek pracujący jako dyplomata niższego szczebla. Jest bardzo chętny do dzielenia się informacjami, których nie należy ujawniać."
 asset_laborer: "Robotnik"
 asset_laborer_desc: "Lekceważony, przepracowany i buntowniczo nastawiony członek społeczeństwa."
 asset_hacker: "Haker"
 asset_hacker_desc: "Doświadczony haker, poszukiwany w swoim ojczystym imperium. Pracuje dla nas w zamian za pieniądze i ochronę."
 asset_arms_smuggler: "Przemytnik broni"
 asset_arms_smuggler_desc: "Przestępca wyspecjalizowany w zakupie towarów wojskowych."
 asset_agitator: "Agitator"
 asset_agitator_desc: "Naiwny optymista wierzący, że może zmienić świat na lepsze. Można nim łatwo sterować, odwołując się do sprawy, za którą walczy."
 asset_newscaster: "Dziennikarz"
 asset_newscaster_desc: "Sprzyjający głos w mediach, gotowy szerzyć nasze przesłanie w zamian za informacje."
 asset_pop_icon: "Ikona popkultury"
 asset_pop_icon_desc: "Osoba z branży rozrywkowej, której pięć minut sławy przeminęło, i teraz jest gotowa zrobić wszystko, żeby znaleźć się w centrum uwagi."
 asset_academic: "Akademik"
 asset_academic_desc: "Zdyskredytowany uczony pragnący odzyskać dobre imię."
 asset_veteran: "Weteran"
 asset_veteran_desc: "Ranny weteran wojenny, przemielony przez tryby biurokracji. Postanowiliśmy mu pomóc."
 asset_internal_organs: "Narządy wewnętrzne"
 asset_internal_organs_desc: "Znajomość anatomii naszych przeciwników może być niezwykle przydatna podczas wszelkiego rodzaju operacji szpiegowskich."
 asset_synapse_drone: "Dron synaptyczny"
 asset_synapse_drone_desc: "Agenci mogą wykorzystywać tego wykolejonego drona synaptycznego, żeby odbierać myśli roju."
 asset_ephapse_relay: "Przekaźnik ephaptyczny"
 asset_ephapse_relay_desc: "Ten zdeformowany przekaźnik ephaptyczny może służyć do zmieniania wiadomości odbieranych przez rój."
 asset_labor_drone: "Dron robotnik"
 asset_labor_drone_desc: "Modyfikacje wprowadzone w tym dronie robotniczym umożliwiają naszym agentom wydawanie mu rozkazów."
 asset_research_drone: "Dron badawcze"
 asset_research_drone_desc: "Drobne mutacje sprawiły, że ten dron badawczy ma mniej bezpieczne połączenie z umysłem zbiorowym."
 asset_warrior_drone: "Dron bojowy"
 asset_warrior_drone_desc: "Nasi agenci znaleźli sposób, żeby wydawać dronowi bojowemu polecenia, które pomogą w realizacji naszych celów."
 asset_behavioral_regulator: "Regulator behawioralny"
 asset_behavioral_regulator_desc: "Ten obiekt jest częścią systemów obrony roju, identyfikuje on wykolejone drony do zniszczenia. Na szczęście ten wykonuje nasze polecenia."
 asset_pheromone_emitter: "Emiter feromonów"
 asset_pheromone_emitter_desc: "Emiter feromonów wpływa na zachowanie wszystkich pobliskich dronów."
 asset_resource_distribution_node: "Węzeł dystrybucji zasobów"
 asset_resource_distribution_node_desc: "Za alokację zasobów roju odpowiada sieć węzłów dystrybucji zasobów."
 asset_cortex_node: "Węzeł kory mózgowej"
 asset_cortex_node_desc: "Węzeł kory mózgowej przechowuje dane roju, kontrola nad nim umożliwi naszym agentom wykradanie i modyfikowanie danych."
 asset_subspace_tendril: "Czułki podprzestrzenne"
 asset_subspace_tendril_desc: "Te czułki służą do porozumiewania się z flotami roju w całej galaktyce."
 asset_coordination_system: "System koordynacji"
 asset_coordination_system_desc: "Ten system może służyć jako warstwa pomiędzy głównymi węzłami planety i dronami ($job_coordinator$) w tym obszarze."
 asset_engagement_protocol: "Protokół komunikacji"
 asset_engagement_protocol_desc: "Ten system zarządza większością komunikacji z innymi inteligentnymi istotami."
 asset_logistics_system: "System logistyczny"
 asset_logistics_system_desc: "Śledzenie zasobów lokalnych odbywa się za pomocą systemu logistycznego."
 asset_research_database: "Badawcza baza danych"
 asset_research_database_desc: "Ta baza danych śledzi postępy i zapotrzebowanie placówek badawczych na planecie."
 asset_war_algorithm: "Algorytm wojenny"
 asset_war_algorithm_desc: "Ten system zawiera plany bitew i niezliczone symulacje konfliktów na danym terenie."
 asset_command_relay: "Przekaźnik dowodzenia"
 asset_command_relay_desc: "Zdobyty przekaźnik, który przekazuje polecenia z innych układów dronom na danym obszarze."
 asset_dispatch_uplink: "Połączenie koordynujące"
 asset_dispatch_uplink_desc: "To połączenie rozsyła rozkazy na duże odległości między węzłami."
 asset_resource_pylon: "Zasobnik"
 asset_resource_pylon_desc: "W tych zasobnikach gromadzone są zapasy do dystrybucji."
 asset_memory_cache: "Skład pamięci"
 asset_memory_cache_desc: "W tych systemach przechowuje się miejscowe badania, zanim zostaną przekazane do głównej inteligencji."
 asset_weapons_platform: "Platforma uzbrojenia"
 asset_weapons_platform_desc: "Nasi operatorzy wykorzystali słaby punkt pozwalający im przejąć częściową kontrolę nad stanowiskiem uzbrojenia obronnego."
