 ancrel.10100.name: "$artifact_vultaum_research$"
 vultaum_artifact_research_unlocked: "Acción de artefacto menor desbloqueada: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc: "A pesar de las conclusiones fundamentalmente erróneas, la investigación vultaum sobre informática y mundos virtuales ha avanzado mucho y ayudará a nuestros propios estudios."
 ancrel.10100.desc_machine: "Parece que los vultaum aceptaron unos conceptos fundamentalmente ilógicos en su investigación. Su investigación sobre informática y mundos virtuales tuvo algunos avances que incorporaremos a nuestros procesos."
 ancrel.10100.desc_hive: "Los vultaum estaban obsesionados con la realidad y los mundos virtuales. Casi todos sus hallazgos nos resultan inútiles, pero al menos su investigación sobre informática nos servirá."
 ancrel.10100.desc_fm: "Los vultaum eran maestros indiscutibles de la informática y los mundos virtuales. Podremos usar sus hallazgos como ayuda en nuestra investigación en estos campos.\n\nSin embargo, sus conclusiones son preocupantes. A primera vista, parecen ser tonterías fundamentalmente erróneas, pero, con una análisis más detallado, se perciben elementos de verdad.\n\nSi queremos seguir profundizando, necesitaremos más tiempo y recursos."
 artifact_vultaum_research_completed_suppressed: "Secretos de los vultaum"
 artifact_vultaum_research_completed_suppressed_desc: "Los archivos de los vultaum han ampliado nuestro conocimiento en informática. Hemos usado lo que hemos aprendido para crear mundos virtuales artificiales como diversión."
 artifact_vultaum_research_completed_public: "Más secretos de los vultaum"
 artifact_vultaum_research_completed_public_desc: "Los archivos de los vultaum insinúan que vivimos en una simulación. Ahora que comprendemos nuestra realidad, podemos explotar algunas lagunas para entender cómo funciona en nuestro beneficio."
