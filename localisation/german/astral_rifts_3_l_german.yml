 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "Findet dieses Wesen."
 astral_rift.3205.name: "Die Weitseherin"
 astral_rift.3205.desc.intro: "Wir haben die Vision bis zu einem Punkt auf einem der höchsten Berge des Planeten zurückverfolgen können.\n\nEine maskierte Gestalt saß meditierend in einer einsamen Höhle. Sie hatte graue Haare, war humanoider Natur und wurde von einer violetten Aura aus sanft pulsierender Energie umhüllt."
 astral_rift.3205.desc.outro: "§E\"Danke, dass Ihr meiner Einladung gefolgt seid. Wir haben viel zu besprechen.\n\nMan nennt mich die Weitseherin. Seit Jahren meditiere ich in dieser gefrorenen Einöde und warte auf eine Offenbarung. Es ist kein Zufall, dass Ihr hier aufgetaucht seid.\"§!"
 astral_rift.3205.desc.common.completed_zroni: "Wir identifizierten die Fremde als Zroni. Die Zroni, eine psionisch begabte Spezies, lebten vor Millionen von Jahren auch in unserem eigenen Universum, bevor ein Bürgerkrieg zu ihrer vollständigen Auslöschung führte. Vielleicht war dieser Riss ein Tor zu einer parallelen Zeitlinie, in der die Zroni noch nicht in den Schleier aufgestiegen sind."
 astral_rift.3205.desc.common.started_zroni: "Wir identifizierten die Fremde als Zroni. Die Zroni, eine psionisch begabte Spezies, lebten vor Millionen von Jahren auch in unserem eigenen Universum. Vielleicht war dieser Riss ein Tor zu einer parallelen Zeitlinie, in der die Zroni noch existieren."
 astral_rift.3205.desc.common.not_started_zroni: "Aus dem Kopf der Fremden sprossen leuchtende Hörner und aus dem Rücken ragten ähnliche, wenn auch kürzere Sporne heraus. Wir sind mit dieser Spezies nicht vertraut, doch sie muss sehr empfänglich für psionische Wellenlängen sein."
 astral_rift.3205.desc.common.gestalt: "Uns erreichte eine weitere Nachricht:"
 astral_rift.3205.desc.common.default: "Die Fremde sprach erneut in unserem Geist:"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
