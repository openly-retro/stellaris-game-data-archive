 #Entertainment Nexus #
 #######################
 astral_rift_interdimensional_circus: "Nexus de Entretenimento"
 revolutionary_medigel_modifier: "Gel Medicinal Revolucionário"
 revolutionary_medigel_tt: "Produção de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+50%§!"
 edict_spontaneous_crystallization: "Cristalização Espontânea"
 edict_spontaneous_crystallization_desc: "Se aplicarmos uma matriz distinta de catalisadores em rochas recém-coletadas, teremos uma chance de gerar estruturas cristalinas muito mais valiosas."
 edict_spontaneous_crystallization_tooltip: "Converte até 1% da renda total de £minerals£ Minerais em £rare_crystals£ Cristais Raros."
 astral_rift.2900.name: "Respeitável Público"
 astral_rift.2900.desc: "Chegamos a um sistema estelar agitado, cercado por inúmeros buracos de minhoca. Naves de várias formas e tamanhos circundam uma estação espacial central amplamente iluminada.\n\nA enorme estrutura está coberta de letreiros em cores gritantes com uma escrita desconhecida. Parece ser uma instalação de entretenimento, projetada para atrair um público para um grande espetáculo. Devido à quantidade de naves presentes, seja qual for a atração, ela reuniu uma multidão impressionante."
 astral_rift.2900.a: "Continue com as investigações."
 astral_rift.2905.name: "Antecipação"
 astral_rift.2905.common_1: "Nós atracamos na movimentada estação espacial sem incidentes. Uma vez no interior da instalação, continuamos nossa investigação misturados à multidão."
 astral_rift.2905.common_2: "Nós observamos um anfiteatro de proporções épicas. O interior agitado estava repleto de formas de vida alienígenas sencientes, todas focadas na área central do palco. O espetáculo começará em breve."
 astral_rift.2905.organic: "Quando nos aproximamos do domo central, um atendente robótico examinou cada membro de nossa equipe antes de permitir nossa passagem junto com outros patronos."
 astral_rift.2905.inorganic: "Quando nos aproximamos do domo central, um atendente robótico escaneou rapidamente cada um de nós com um pequeno dispositivo antes de permitir nossa passagem junto com outros patronos."
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "Muito bem."
 astral_rift.2910.name: "Os Vulpinos Saltitantes"
 astral_rift.2910.desc: "Logo após nos sentarmos, um grupo de mamíferos vulpinos em vestes brilhantes subiu ao palco. Depois de uma breve exibição de ginástica avançada, um pequeno buraco de minhoca surgiu no centro do palco. Um acrobata ousado mergulhou em seu interior pouco antes de o buraco desaparecer. Outro buraco de minhoca apareceu acima da multidão, ejetando o artista, que aterrissou com habilidade.\n\nOs outros artistas fizeram o mesmo, se atirando e apanhando uns aos outros em padrões complexos entre buracos de minhoca em constante mudança. A multidão prendeu a respiração quando um dos acrobatas deslizou para dentro de um buraco de minhoca e perdeu um membro do corpo após o portal se fechar. Quando estava prestes a atingir o chão, o artista ferido desapareceu em outro buraco.\n\nO braço decepado despencou das pranchas, agarrou um trapézio durante a queda e se arremessou no ar. O acrobata maneta então reapareceu, lançou-se ao ar, recolocou sua prótese durante o salto e aterrissou em uma pirâmide formada pelos outros artistas em um final esplêndido.\n\nA plateia ficou extasiada."
 astral_rift.2910.a: "Um uso superficial de uma tecnologia impressionante..."
 astral_rift.2915.name: "As Mandíbulas da Vida"
 astral_rift.2915.desc: "Um enorme ciborgue reptiliano subiu ao palco. Ele carregava grandes pesos de metal, os quais arremessou habilmente em sua mandíbula colossal. Com um zunido hidráulico, ele cuspiu os pesos no ar, um após o outro, pegando-os e arremessando-os novamente em um malabarismo fácil.\n\nHouve um anúncio estrondoso, o que fez com que alguns seres da plateia pulassem em seus assentos. Um robô com diversos tentáculos, uma entidade bípede e um emaranhado vivo de vinhas grossas foram trazidos ao palco. Então, essas criaturas saltaram voluntariamente na boca do ciborgue reptiliano, permitindo serem usadas como parte do número de malabarismo.\n\nO monstro mecânico manteve os três voluntários em sua boca e se agachou, comprimindo-se no chão. Seu corpo imenso brilhou como lava. Quando o processo terminou, o artista abriu a boca e apenas uma criatura saiu de lá. Ela tinha a cabeça bulbosa do robô com tentáculos, o tronco do toxoide e membros grossos feitos de vinhas entrelaçadas. Ela acenou para a multidão, que respondeu com um silêncio espantado.\n\nO ciborgue então voltou a ingerir o amálgama biológico e cuspiu os três indivíduos novamente, novos em folha. O silêncio apreensivo da multidão transformou-se em aplausos."
 astral_rift.2915.a: "Um talento interessante"
 astral_rift.2920.name: "A Atração Final"
 astral_rift.2920.desc: "A atração final envolvia uma criatura feita de uma espessa pedra cinzenta. Ela se dobrava em posições peculiares e contorcia os membros rochosos em nós impossíveis. Então, ela saltou bem alto e aterrissou sobre suas largas pontas dos dedos. A plateia murmurou educadamente. Contudo, isso era apenas um aquecimento para a verdadeira performance.\n\nOs movimentos da criatura começaram a desacelerar, a ponto de o próprio tempo parecer se reverter. O corpo da criatura refez o arco do salto que ela dera e congelou no ar. A multidão se agitou.\n\nDe repente, a estase foi quebrada. A criatura voltou para o chão e começou a se transformar. Seu corpo mudou de uma pedra cinzenta e vazia para um cristal vermelho cintilante, areia em fluxo livre, xisto azul frágil e muito mais. Ela continuou fazendo contorções ainda mais complicadas.\n\nNo auge da performance, ela explodiu em milhares de fragmentos prismáticos. Eles congelaram no ar e formaram um padrão complexo, refletindo as luzes simples do palco em uma incrível exibição de cores e formas.\n\nOs fragmentos retrocederam lentamente, até o artista voltar ao normal. A criatura deixou o palco sob aplausos eufóricos da plateia."
 astral_rift.2920.a: "Um espécime raro, de fato."
 astral_rift.2925.name: "Depois do Espetáculo"
 astral_rift.2925.desc: "O espetáculo terminou, mas o público foi convidado a ficar e conhecer os artistas. Seria uma excelente oportunidade para estudar em mais detalhes esses indivíduos, já que eles exibem habilidades que estão muito além da nossa capacidade de replicar.\n\nTodos os artistas são extremamente populares, então provavelmente teremos tempo de ver apenas um deles antes da estação fechar. Qual devemos priorizar?"
 astral_rift.2925.a: "Conheça os acrobatas vulpinos."
 astral_rift.2925.b: "Conheça a mandíbula ciborgue."
 astral_rift.2925.c: "Conheça o contorcionista."
 astral_rift.2930.name: "Conheça os Acrobatas"
 astral_rift.2930.desc: "Os acrobatas vulpinos têm cerca de um metro de altura e orelhas triangulares que se contraem ocasionalmente. Entre suas outras características físicas estão o pelo amarelo pálido, patas dianteiras ágeis com um falso polegar curvado e caudas curtas. Quando conversam animadamente em seu idioma alienígena, podemos ver seus robustos dentes achatados, o que indica uma dieta herbívora.\n\nOs acrobatas interagem energicamente com o público. Por terem uma quantidade menor de admiradores, eles conseguem cumprimentar cada fã com conversas animadas, fazendo truques específicos com buracos de minhoca e acrobacias em troca de doações.\n\nEles formam um grupo de espécimes talentosos, com diversas propriedades valiosas a serem estudadas."
 astral_rift.2930.a: "Obtenha uma amostra de tecido."
 astral_rift.2930.b: "Doe alguns créditos energéticos."
 astral_rift.2935.name: "Conheça a Mandíbula"
 astral_rift.2935.desc: "O ciborgue reptiliano tem a altura e a largura de uma nave de transporte pequena, e sua boca domina quase toda a sua silhueta. Entre suas outras características físicas estão a pele cinzenta em escamas intercaladas com painéis elétricos transparentes, um núcleo de energia brilhante preso ao tronco e membros de liga metálica, complementados por um sistema hidráulico complexo.\n\nDevido ao seu tamanho imenso, o ciborgue fica parado firmemente em um lugar, e até parece um monumento. Muitos fãs trouxeram comida para o monólito, o que parece agradá-lo. Os alienígenas que se voluntariaram para o show também estão presentes, posando como parte do espetáculo.\n\nEste espécime colossal poderia proporcionar inúmeras possibilidades de pesquisa."
 astral_rift.2935.a: "Obtenha uma amostra de tecido."
 astral_rift.2935.b: "Ofereça um lanche."
 astral_rift.2940.name: "Conheça o Contorcionista"
 astral_rift.2940.desc: "O contorcionista se destaca entre a multidão. Seus membros grossos de rocha cinzenta ocultam sua flexibilidade. O tronco é particularmente esguio, com marcas de arranhões, amassados e lascas, o que contrasta com seus impecáveis membros de concreto.\n\nEle não fala muito, mas aceita pedidos para exibir suas habilidades metamórficas, principalmente de admiradores jovens ou daqueles que oferecem gorjetas generosas.\n\nComo a atração principal desse espetáculo popular, temos a oportunidade de aprender muito com este espécime."
 astral_rift.2940.a: "Obtenha uma amostra de tecido."
 astral_rift.2940.b: "Doe alguns créditos energéticos."
 astral_rift.2960.name: "Genética Extradimensional"
 astral_rift.2960.desc: "Conseguimos analisar os acrobatas mais de perto. Furtivamente, [leader.GetName] coletou amostras de dados na forma de folículos de pelos caídos e bandagens descartadas. Nenhum dos artistas pareceu se incomodar com nosso comportamento. Eles devem estar acostumados com fãs agindo de forma peculiar após as apresentações.\n\nAs amostras provaram ser extremamente interessantes: segundo nossas análises, a genética vulpina deles foi alterada por algum tipo de fonte de outro mundo. As células cristalinas do sangue se esticam entre pontos no espaço e no tempo. Sejam quais forem os efeitos negativos disso, essa peculiaridade permite que essa espécie manipule buracos de minhoca com facilidade. Essa descoberta revolucionará nosso conhecimento sobre a genética e sobre o maravilhoso potencial da vida biológica."
 astral_rift.2960.tt: "Concede uma tecnologia genética."
 astral_rift.2965.name: "Microburacos de Minhoca"
 astral_rift.2965.desc: "Graças à nossa doação generosa, conseguimos conhecer os acrobatas de forma mais pessoal. Os artistas foram muito simpáticos e demonstraram diversos truques impressionantes que envolviam microburacos de minhoca, que iam desde dividir objetos ao meio a criar loops infinitos de portais pareados.\n\nRegistramos esse fenômeno inigualável para estudos posteriores, e estamos confiantes de que essas demonstrações aprofundarão bastante nosso conhecimento sobre a tecnologia hiperespacial. Presenciar a forma casual com que eles usam essa física perigosa foi preocupante."
 astral_rift.2970.name: "Obtenção Não Convencional de Amostras"
 astral_rift.2970.desc.common: "Em nossas tentativas de coletar furtivamente uma pequena amostra de tecido do ciborgue reptiliano, acabamos enfurecendo a criatura. Em seguida, ela vomitou uma onda de gosma verde e viscosa em nossa equipe de exploração, que foi então expulsa do local pelos drones de segurança."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\nPor mais estranho que pareça, a gosma demonstrou ter propriedades de cura notáveis ao entrar em contato com nosso corpo. Pequenos ferimentos e lesões foram recompostos, deixando uma sensação de alívio. Esse fluido biológico denso poderia ser usado como um unguento para diversos tratamentos medicinais e curativos."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nO fluido viscoso continha um material biológico denso que parece adequado como base para a criação de um gel alimentar altamente nutritivo. Estamos usando suas propriedades para desenvolver uma pasta alimentar similar, feita de dejetos orgânicos. Ela deve ser capaz de aumentar bastante a eficiência dos nossos sistemas de produção de comida."
 astral_rift.2970.tt: "Concede uma tecnologia de cultivo."
 astral_rift.2975.name: "Suporte à Vida Extensivo"
 astral_rift.2975.desc: "Graças à nossa oferta comida, conseguimos conhecer o imenso ciborgue de forma mais pessoal.\n\nA criatura de boca enorme estava atipicamente animada, e se virou com empolgação. Ela passou vários minutos completando um giro de 360 graus, o que permitiu que catalogássemos detalhadamente seus aprimoramentos cibernéticos e sistemas de suporte.\n\nCom nossa análise, conseguimos identificar que seu tamanho original é semelhante ao de uma espécie reptiliana sapiente comum, o que corresponde a apenas uma fração do tamanho atual. Sua enorme massa se deve aos implantes que recebeu. Devido aos inúmeros aprimoramentos em diferentes condições de oxidação, este ser deve estar vivo há centenas de anos."
 astral_rift.2975.tt: "Concede uma tecnologia cibernética."
 astral_rift.2980.name: "Cristalização Biológica"
 astral_rift.2980.desc: "Nós avançamos pela multidão e conseguimos observar o contorcionista de perto.\n\nEle exibiu um de seus pesados braços de pedra, e sem fazer esforço, transformou-o em um aglomerado de diferentes minerais. O granito rudimentar inicial se transformou em joias vermelhas opacas e, por fim, cristais cintilantes. A mudança entre materiais emitiu pequenas partículas de poeira no ar, e nós conseguimos coletá-las rapidamente como amostras.\n\nElas continham uma substância biológica volátil que pode ser usada para cristalizar espontaneamente certos minerais em condições específicas. O uso desse material em larga escala poderia ser aproveitado em nossa produção mineral atual a fim de alcançar efeitos similares."
 astral_rift.2980.tt: "Libera o Edito: §Y$edict_spontaneous_crystallization$§!."
 astral_rift.2985.name: "Mineralização Quântica"
 astral_rift.2985.desc: "Graças à nossa doação generosa, conseguimos conhecer o contorcionista de forma mais pessoal.\n\nO material que forma essa criatura não parece ser totalmente vinculado a esta realidade. De perto, ele nos mostrou como era capaz de alterar o alinhamento magnético de seus diferentes materiais. Isso criava pequenas aberturas para outras dimensões, com tamanho suficiente para que ele troque, literalmente, seus próprios átomos pelos de outro lugar e outro tempo. Com tantos realinhamentos quânticos, é difícil saber se esse indivíduo é o mesmo que vimos poucas horas atrás.\n\nEmbora essa habilidade seja capaz de proporcionar um espetáculo impressionante, é assustador imaginar o que uma civilização inteira dessa espécie poderia alcançar. De todo modo, esta foi uma oportunidade de pesquisa valiosa."
