 astral_rift_research_lab: "버려진 연구 단지"
 astral_rift.2000.name: "버려진 시설"
 astral_rift.2000.desc: "우리는 버려진 연구 시설에 들어와 있습니다.\n\n벽에 형성된 두꺼운 먼지층으로 보아, 이곳이 오랫동안 방치되어 있었음을 알 수 있습니다.\n\n연구원은 보이지 않습니다. 그 시체조차도 말입니다. 이 시설을 관리하던 이들이 누군지는 몰라도, 오래전에 떠난 듯합니다.\n\n벽을 따라 두터운 선반이 늘어서 있고, 각 선반에는 커다란 알이 있습니다. 대부분은 부패가 진행 중이지만, 일부 살아 있는 개체도 있습니다.\n\n방 가운데에는 열린 용기가 있고, 그 안은 창백하고 점성이 있는 액체로 채워져 있습니다. 액체를 분석한 결과, 액체에는 다량의 단백질과 아미노산이 함유되어 있습니다. 일부 알에 해당 물질이 묻어 있는 것을 볼 때, 이 액체는 이곳의 연구원들이 알에 주입했던 것으로 추정됩니다."
 astral_rift.2000.a: "관리자를 찾아보세요."
 astral_rift.2000.b: "알을 열어 봅시다."
 astral_rift.2010.name: "양자 기생충"
 astral_rift.2010.desc: "알 중에서 가장 건강한 개체를 골라 열었습니다.\n\n안에 있는 배아는 영양 상태가 나쁜 것으로 보이며, 외부에서 온 기생충에 덮여 있습니다.\n\n놀라운 사실은, 이 기생충에 지금껏 알려진 어떠한 생물에게서도 찾아볼 수 없는 양자적 성질이 있다는 점입니다. 기생충은 알 껍질 속에서 무작위로 순간 이동하고 있으며, 배아 안에도 있는 것 같습니다. 연구실에 살아 있는 알이 적은 것은, 기생충의 활동에 내성이 있는 개체만 살아남았기 때문으로 추정됩니다.\n\n알과 기생충에 대해 차원 추적을 실시한 결과, 기생충은 먼 차원에서 온 것으로 보입니다. 그리고 예기치 않게 이 차원에 소환되었으며, 그 결과 이 시설에서 본래 계획했던 연구는 중단하게 된 것으로 판단됩니다.\n\n살펴보니, 기생충은 연구실 중앙의 수조에 들어 있는 이상한 액체에 이끌리고 있습니다. 처음에 기생충을 끌어온 것이 바로 이 액체일지도 모릅니다."
 astral_rift.2010.a: "액체를 알에 주입하세요."
 astral_rift.2010.b: "남아 있는 생물체를 전부 살처분하세요."
 astral_rift.2015.name: "관리자"
 astral_rift.2015.desc: "시설의 관리자를 찾았습니다. 아니, 정확히 말하면 관리자의 주검을 찾았습니다.\n\n근처 어떤 방에 시체가 널려 있습니다. 시체의 사지는 알 수 없는 힘에 의해 원자 수준에서 깨끗하게 절단된 모습이었습니다. 시신 중 일부는 벽 안에 반쯤 융합되어 있습니다.\n\n중앙에 있는 검진용 탁자에는 알들이 모여 있습니다. 대부분은 절개되었지만, 무사한 알이 하나 있습니다.\n\n관리자들의 주검을 회수해 본격적으로 연구를 진행하면, 연구 시설에서 일어난 일을 파악할 수 있을 것입니다."
 astral_rift.2015.a: "알을 열어 봅시다."
 astral_rift.2015.b: "사체를 가지고 돌아오세요."
 astral_rift.2020.name: "대사 작용"
 astral_rift.2020.desc: "창백한 빛깔의 액체를 노출된 배아에 주입하자 흥미로운 결과가 나타났습니다.\n\n양자 기생충이 있음에도 불구하고, 혼수상태에 있던 배아가 다시 활력을 찾은 것입니다. 그런데 투여량을 잘못 계산한 것 같습니다. 배아는 금세 성장해 알껍데기를 밀어내기 시작했습니다. 녀석의 몸은 장갑판과 가시가 서로 겹친 격자 모양으로 뒤덮여 있습니다.\n\n하지만 기생충도 자극을 받았습니다. 활발하게 배아 안팎으로 순간 이동하는 바람에 배아의 조직이 손상되고 있습니다. 이대로는 배아가 얼마 안 가 죽어 버릴 것입니다.\n\n소량의 아스트랄 섬유를 주입하면 양자 기생충을 진정시켜 추가적인 손상을 막을 수 있을 것으로 추측됩니다."
 astral_rift.2020.a: "개입하지 마세요."
 astral_rift.2020.b: "아스트랄 섬유를 주입하세요."
 astral_rift.2025.name: "살처분"
 astral_rift.2025.desc: "이 생물은 어차피 가망이 없었습니다. 알에 기생하고 있는 기생충은 너무 위험해, 이 균열 너머로 확산되지 않도록 막아야 합니다.\n\n엄격한 오염 방지 절차에 따라, 우리는 염산을 사용해 주변의 모든 생물체를 살처분했습니다. 지금은 추가 연구용 표본과 함께 복귀 중입니다."
 astral_rift.2025.a: "현명한 선택입니다."
 astral_rift.2030.name: "생물학적 불안정성"
 astral_rift.2030.desc.end: "종잡을 수 없는 양자 감염 때문에 이 연구소에서 진행하려 하던 실험이 중단된 것이 분명합니다.\n\n그렇지만 이곳에서 일어난 일을 관찰한 결과, 우리는 극도로 불안정한 조건에서의 생명 작용을 보다 잘 이해하게 되었습니다."
 astral_rift.2030.desc.default: "배아는 분해되었습니다.\n\n예상한 대로, 배아 안에 있던 기생충들이 배아를 무작위 방향으로 조각냈습니다.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "배아는 분해되었습니다.\n\n우리는 개체를 안정시키려 시도했지만, 배아 안에 있던 기생충들이 배아를 무작위 방향으로 조각냈습니다.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "흥미롭군요."
 astral_rift.2035.name: "생체 무기"
 astral_rift.2035.desc: "실험은 성공이었습니다.\n\n배아에 주입한 아스트랄 섬유가 양자 기생충을 진정시켰습니다.\n\n배아는 유체로 온전히 발달해 무사히 알을 깨고 나왔습니다. 녀석은 아주 순종적인 데다, 기본적인 지시는 금방 습득했습니다. 이러한 성격, 그리고 그 두꺼운 장갑판과 독이 나오는 가시 등으로 미루어 볼 때, 이 생물은 전투를 위해 배양된 것으로 추측됩니다.\n\n놀랍게도 이 생물에겐 단거리 '워프' 능력이 있었습니다. 아스트랄 섬유가 이 생물과 기생충 사이에 독특한 공생 관계를 짜 넣은 것으로 보입니다.\n\n너무 위험한 생물을 만들어 낸 것은 아닌지 모르겠군요."
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\n한심한 우리 은하는 우리가 조만간 풀어놓을 이 존재를 감당하지 못할 것입니다."
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\n더 많이 데려와야겠습니다."
 astral_rift.2035.a: "굉장하군요."
 astral_rift.2035.a.tooltip: "이제부터 강습군 §H$warpling_army$§!을 구축할 수 있습니다."
 astral_rift.2040.name: "양자 기생충"
 astral_rift.2040.desc: "시설에 있던 연구원들의 주검에서 표본을 채취했으며, 현재 표본을 추가로 연구하기 위해서 가지고 돌아가는 중입니다.\n\n표본은 기존의 어떠한 생물체에서도 찾아볼 수 없었던 양자 기생충으로 덮여 있습니다. 그리고 이들의 숙주는 무작위로 '워프'할 수 있는 이들의 능력 탓에 사망한 것으로 보입니다.\n\n알과 기생충에 대해 차원 추적을 실시한 결과, 기생충은 먼 차원에서 온 것으로 보입니다. 그리고 예기치 않게 이 차원에 소환되었으며, 그 결과 이 시설에서 본래 계획했던 연구는 파괴적인 요인으로 인해 중단하게 된 것으로 판단됩니다.\n\n이에 우리는 추가 오염을 방지하기 위해 염산을 사용해 기생충을 즉시 제거했습니다."
 astral_rift.2040.a: "아주 흥미롭군요."
 astral_rift.2045.name: "죽음에 이르는 노출"
 astral_rift.2045.desc: "[From.GetName](이)가 사망했습니다. [FromFrom.solar_system.GetName]에 위치한 균열 너머의 치명적인 기생충에 노출된 것이 원인입니다. 현재 [From.GetName]의 주거지는 격리 상태이며, 전체 제독을 위해 대기 중입니다."
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§!§R(이)가 저절로 폭발했습니다.§!"
