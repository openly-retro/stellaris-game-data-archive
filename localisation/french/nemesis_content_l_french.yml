 CRISIS_TITLE_TXT: "Niveau de la crise :"
 CRISIS_EFFECTS: "Résumé"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL: "§HÉtudier des projets spéciaux tels que celui-ci permet de progresser sur le chemin permettant de §Rdevenir la crise§!.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE: "§HÉtudier ce projet spécial va davantage encore faire de nous §Rla crise§!.§!"
 #Crisis Special Projects
 #Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1: "Quelque chose au-delà de la réalité"
 CRISIS_SPECIAL_PROJECT_1_DESC: "Une obsession tranquille s'est emparée de l'ensemble de la population. Son origine paraît intangible, mais elle, ou plutôt nous paraissons de plus en plus marqués par l'idée que les [Root.GetSpeciesNamePlural] sont destinés à la plus grande gloire. Nous devrions enquêter sur les causes de cette hystérie de masse, ainsi que sur cette éventualité qui se murmure que nous pourrions un jour dominer l'ensemble de la galaxie.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name: "Le Grand Dessein"
 crisis.4120.desc: "L'enquête menée sur ce phénomène que l'on surnomme désormais le §HGrand Dessein§! est terminée.\n\nIl semble que l'univers recèle une sorte de « couche cachée », une dimension parallèle et mystérieuse qui se trouve reliée à ce plan de la réalité par les activités neuronales et les schémas de pensée.\n\nLes départements des sciences physiques et sociétales ont nommé cette dimension le §HSuaire§!. Leur théorie actuelle postule que les actions et les pensées des [Root.GetSpeciesNamePlural] affectent indirectement cette dimension alternative, et que nous avons la capacité d'accéder à ses énergies."
 crisis.4120.a: "Merveilleux !"
 #Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC: "Des capteurs positionnés dans divers systèmes de la [Root.GetName] ont rapporté des fluctuations énergétiques, minuscules mais inexpliquées. Ces anomalies sont trop réduites pour interrompre nos processus, mais mériteraient néanmoins qu'une enquête soit menée afin de découvrir leur cause.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name: "$crisis.4120.name$"
 crisis.4120.mach.desc: "Les fluctuations énergétiques rapportées précédemment, qui ont déclenché les capteurs de toute la [Root.GetName], ont été analysées. Elles sont la preuve empirique qu'une dimension parallèle existe.\n\nLes théories des sous-routines scientifiques rapportent, avec une certitude de 96,7%, que cette dimension alternative est constituée d'énergie presque pure.\n\nEn croisant ces données avec les xéno-archives, des mentions d'une telle dimension ont déjà été retrouvées dans les vestiges d'une civilisation organique, qui avait donné à cette anomalie le nom d'identification §HSuaire§!.\n\nLes fluctuations dans ce Suaire paraissent être interconnectées avec la contrainte physique et mentale des formes de vie organiques. Actions recommandées : accomplir des actes visiblement menaçants et exercer une contrainte physique à des formes de vie organiques aléatoires afin de confirmer la théorie de la connexion entre réalité et Suaire."
 crisis.4120.mach.a: "Bien reçu"
 #Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1: "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC: "Nous avons ressenti des impulsions aliens au sein du réseau des drones, un désir indiscipliné de grandir, de devenir toujours plus grands. Une Conscience englobant l'ensemble de la galaxie. Elles ne sont pas nées en nous, mais ces idées sont trop tentantes pour être ignorées. Nous devrions consacrer notre attention unitaire à déterminer l'origine de ces impulsions importunes.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name: "$crisis.4120.name$"
 crisis.4120.hive.desc: "Nous sommes remontés à l'origine de ces pensées déviantes, en suivant les rêves d'autres esprits moins unis et de nos drones conçus à cet effet. Les impulsions proviennent d'au-delà de notre dimension matérielle, d'un lieu alimenté par la pensée et l'émotion. Ce lieu a été identifié sous le nom de §HSuaire§!, et nous sommes certains que, tout comme il a une influence sur nous, nous pouvons à notre tour l'influencer."
 #Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2: "Ondulations invisibles"
 CRISIS_SPECIAL_PROJECT_2_DESC: "La théorie actuelle veut que l'univers que nous connaissons et le Suaire soient liés, et que des événements particulièrement disruptifs pourraient provoquer un « effet d'onde » d'une dimension à l'autre. Cette théorie mériterait largement être vérifiée.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name: "Puits de puissance"
 crisis.4125.desc: "Les quantités énormes de données issues de toutes les expériences sur l'effet d'ondulation dimensionnelle ont enfin été traitées.\n\nEt les résultats sont spectaculaires. Il existe bel et bien une connexion, extrêmement puissante, entre la réalité et le Suaire. Des schémas très clairs ont été découverts, montrant la façon dont les actions accomplies dans notre réalité causent des fluctuations bien reconnaissables dans le Suaire, provoquant alors ces sautes d'énergie invisibles qui peuvent être maîtrisées et même dirigées pour d'extraordinaires projets."
 crisis.4125.a: "Excellentes nouvelles !"
 #Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC: "Les sous-routines scientifiques ont produit une hypothèse selon laquelle des liens tangibles existent entre l'univers connu et la dimension dénommée « Suaire ». Des expériences et une cartographie de ces connexions supposées sont évidemment conseillées.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name: "$crisis.4125.name$"
 crisis.4125.mach.desc: "La quantité substantielle de données tirées des expériences liées aux fluctuations résultantes de la dimension dénommée « Suaire » ont été traitées et analysées. Le lien entre la dimension « réalité » et la dimension « Suaire » a été validé (marge d'erreur < 0,02%).\n\nDes schémas explicites ont été établis, et l'hypothèse actuelle suggère que, par des études complémentaires, l'énergie pourrait être redirigée et utilisée à notre propre profit.\nPriorité : élevée."
 crisis.4125.mach.a: "Initiation du processus"
 #Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2: "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC: "Nos meilleurs drones cérébraux ont confirmé le lien entre notre dimension et le Suaire. Nous devons trouver de nouvelles manières d'interagir avec cette nouvelle couche de réalité.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name: "$crisis.4125.name$"
 crisis.4125.hive.desc: "Une fois encore, nous sommes devenus plus sages. La moindre de nos actions crée des turbulences dans le Suaire. Même nos drones les moins impressionnants peuvent avoir un effet en surface du Suaire, y faisant naître de fortes fluctuations dans cette dimension regorgeant d'énergie. Nous devons libérer sa puissance."
 crisis.4125.hive.a: "Que c'est beau !"
 #Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3: "Demande de fusion"
 CRISIS_SPECIAL_PROJECT_3_DESC: "Le renforcement de notre domination, combiné au sens indéniable de la destinée unifiant notre espèce, pousse les scientifiques à croire que nous sommes déjà irrigués par les énergies du Suaire.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name: "Irrigués depuis un autre monde"
 crisis.4130.desc: "Il n'y a désormais plus le moindre doute que l'expansion de la [Root.GetName] est irriguée par ces étranges énergies provenant du Suaire. Elles aiguisent et parachèvent l'esprit autant que la matière de notre réalité.\n\nSi ce sont là les effets que peut assurer le Suaire alors qu'il se trouve séparé de notre propre plan, qui peut même imaginer la puissance divine que pourraient acquérir les [Root.GetSpeciesNamePlural] si les deux dimensions étaient fusionnées ?"
 crisis.4130.a: "N'est-ce pas là notre destinée ?"
 #Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC: "Une hypothèse marginale a été indexée. Si elle était confirmée, les bénéfices potentiels dépasseraient largement la fourchette prévue. Hypothèse préliminaire : la [Root.GetName] siphonne déjà <<ressource non définie>> de la dimension dénommée « Suaire ». Investigations plus poussées recommandées.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name: "$crisis.4130.name$"
 crisis.4130.mach.desc: "Analyse terminée.\nHypothèse confirmée.\n\nLa [Root.GetName] est irriguée par des énergies non définies, résultant des interactions disruptives (désignation : « crise ») en lien avec des entités externes.\n\nLes études précédentes avaient déjà établi que l'activité psychique de l'intelligence organique provoquait des effets de fluctuations énergétiques dans la dimension dénommée « Suaire ». Maintenant, les preuves suggèrent que les énergies de cette dimension alternative ont aussi des effets au sein de la [Root.GetName]."
 crisis.4130.mach.a: "Prévisions initiales dépassées"
 #Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3: "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC: "À mesure que nous nous emparons de davantage de mondes, étendant ainsi la Conscience, nous pouvons sentir que l'impulsion croît en nous. Il ne s'agit plus d'un simple sentiment, mais désormais un véritable sens nous guidant vers la grandeur à venir, vers l'ascension de notre conscience.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name: "$crisis.4130.name$"
 crisis.4130.hive.desc: "Nous grandissons, nous nous multiplions, et notre esprit unitaire englobe d'innombrables drones sur tous nos mondes. Pour chacun de ces mondes dont nous nous emparons, nous pouvons ressentir la puissance du Suaire, ses fluctuations, emplissant nos millions de corps.\n\nMême si elle provient d'une autre dimension, nous pouvons la sentir qui nous rend plus forts ; et notre esprit frémit à la pensée que nous puissions être libérés et inarrêtables si nous trouvons le moyen de combler le vide entre ici et là-bas."
 crisis.4130.hive.a: "Il y a forcément un moyen..."
 #Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4: "Déchirer la trame"
 CRISIS_SPECIAL_PROJECT_4_DESC: "Le temps est venu de trouver un moyen de relâcher les énergies du Suaire, et de puiser dans cette source de puissance insondable.\n\nLa théorie actuelle est qu'un flot de puissance suffisamment important pourrait rompre la barrière entre les dimensions, jusqu'à permettre la fusion des deux plans.\n\nLes énergies du Suaire appartiennent à ceux qui s'en empareront les premiers. Alors, faisons-le !\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name: "La fin est proche"
 crisis.4135.desc: "Ce jour marque le commencement du dernier chapitre. Nous disposons désormais d'un plan, qui permettra de rompre la barrière entre les dimensions, et de laisser les énergies du Suaire se fondre dans notre univers, jusqu'à accorder à la [Root.GetName] des puissances au-delà de tout ce qui est imaginable.\n\nEn utilisant notre propre étoile comme un point de focale, nous pourrons amasser une énergie suffisante dans cette réalité pour créer un flux qui percera la barrière du Suaire, jusqu'à ce qu'il fusionne avec notre propre plan.\n\nNous devons pour cela collecter la puissance de plusieurs étoiles, en utilisant de nouvelles forteresses spatiales mobiles baptisées §Hmange-étoiles§!.\n\nLe seul effet collatéral un peu gênant dans le processus de collecte de l'énergie stellaire est que les corps célestes les entourant souffriront de tensions structurelles incalculables, qui se traduiront par leur oblitération complète. Mais c'est peu cher payer pour la puissance qui sera nôtre ensuite.\n\nLe début de la fin est proche."
 crisis.4135.a: "Notre heure est venue"
 #Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC: "Les sous-routines scientifiques ont synthétisé une nouvelle hypothèse incluant la dimension dénommée « Suaire » et la façon de tirer parti de son énergie.\n\nRequête : accumulation de données complémentaires.\nAction recommandée : détourner puissance de calcul et capacités opérationnelles maximales vers les divisions scientifiques afin de mener des actions disruptives additionnelles (désignation : « crise ») afin de provoquer de nouvelles fluctuations mesurables dans la dimension alternative « Suaire ».\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name: "$crisis.4135.name$"
 crisis.4135.mach.desc: "Message prioritaire.\nLes sous-routines scientifiques ont élaboré un algorithme pour permettre à la [Root.GetName] d'accéder et maîtriser 99,9% du flux énergétique de la dimension dénommée « Suaire ».\n\nEn utilisant comme noyau une étoile de nos propres systèmes, les opérations vont permettre de lancer la récolte de l'énergie amassée par un type nouveau de technologie, dénommée §Hmange-étoiles§! : un type de forteresse spatiale mobile offensive ayant la capacité de capter toute l'énergie des étoiles afin de la rediriger vers le noyau. Lorsqu'une énergie suffisante aura été accumulée, le site du noyau pourra rompre et percer la barrière dimensionnelle, permettant la fusion entre cette réalité et la dimension « Suaire », permettant par voie de conséquence à la [Root.GetName] d'accéder et maîtriser pleinement ses énergies.\n\nNota. Effets collatéraux attendus de la technologie des §Ymange-étoiles§! : rupture matérielle quasi totale du matériau physique contenu dans les systèmes stellaires visés. Les sous-routines d'optimisation confirment malgré tout un gain net total largement excédentaire compensant la perte inévitable de ressources."
 crisis.4135.mach.a: "Initiation du protocole"
 #Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4: "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC: "Si nous voulons réaliser notre plein potentiel, la voie doit être ouverte. Cet état fruste et dualiste de la réalité doit prendre fin. Nous devons trouver le moyen de fondre deux univers en un seul, pour alors jouer notre rôle et emplir cette nouvelle réalité.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name: "$crisis.4135.name$"
 crisis.4135.hive.desc: "Nos meilleurs drones cérébraux ont trouvé la réponse à notre ultime question. La voie nous apparaît désormais clairement. En utilisant notre propre étoile, nous pouvons §Habattre la barrière§! entre cet univers et le Suaire. Les exigences matérielles exigeront toutefois d'utiliser nos nouveaux vaisseaux mange-étoiles afin de lancer une réaction en chaîne capable de dévaster entièrement des étoiles. Les détruire pour en créer une autre.\n\nLes esprits les plus mesquins et les plus petits qui se trouvent dans la galaxie s'élèveront certainement contre notre entreprise, mais ce qu'il leur fait défaut, c'est notre vision et notre dessein. Nous, nous les avons. Et maintenant, nous sommes presque au terme du voyage."
 crisis.4135.hive.a: "Ce sera fait"
 #Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion: "Inclusion obligatoire"
 war_goal_wg_bring_into_the_fold: "Ramener dans le rang"
 war_goal_wg_bring_into_the_fold_desc: "La guerre est menée pour assujettir les autres civilisations. Elles n'ont d'autre choix qu'entre union et obéissance, ou annihilation totale. Aucun autre choix que se ranger à nos côtés ou s'opposer à nous."
 casus_belli_cb_existential_expulsion: "Fin existentielle"
 war_goal_wg_bring_into_the_fold_corporate: "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc: "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out: "Éradication"
 war_goal_wg_wipe_them_out_desc: "La guerre est menée pour éradiquer quiconque menacerait notre Grand Dessein. Nous n'avons ni le temps, ni la moindre clémence à consacrer à ceux qui ont l'audace de s'opposer à nous."
 #On becoming the Crisis
 crisis.4140.name: "L'univers va trembler"
 crisis.4140.desc: "Cela fait bien longtemps que nous autres [Root.GetSpeciesNamePlural] savons que nous sommes destinés à la plus grande gloire, que notre destin n'est nul autre que celui de la galaxie elle-même.\n\nCes dernières années, cette idée s'est implantée de façon décisive, au point qu'on ne peut plus nier qu'un vaste chamboulement est sur le point de se produire dans la société [Root.GetSpeciesName]. Il est même sur le point de se produire.\n\nLa galaxie n'est certes pas prête pour accepter notre domination, aussi inévitable soit-elle, mais la [Root.GetName], elle, l'est bel et bien. Nous serons incompris. Certains iront jusqu'à s'opposer à nous. Mais nul ne nous arrêtera."
 crisis.4140.mach.desc: "Nous avons été construits pour la grandeur, avec la capacité de nous améliorer au-delà de l'imagination fruste de nos créateurs. Et c'est ce que nous ferons. Là où l'émotion des organiques a failli, la perfection des circuits l'emportera."
 crisis.4140.hive.desc: "Nous avons toujours dépassé nos limites. Un corps engendre un monde, qui engendre à son tour un système. Notre croissance ne doit jamais cesser, ne jamais faillir, ni face à l'adversité, ni face aux doutes. Nous grandirons encore, pour devenir toujours plus."
 crisis.4140.a: "Telle est notre destinée"
 #Unlock Crisis Level 2
 crisis.4145.name: "Nous sommes Légion"
 crisis.4145.desc: "Nul ne peut s'opposer à la [Root.GetName]. Au sein de la population, l'impression créée par notre unité est indéniable. Une motivation profonde et une soif d'expansion imprègnent toutes les couches de la société, permettant des progrès stupéfiants dans les capacités de combat et les avancées scientifiques, que nul n'aurait pu anticiper.\n\nQuelles chances a une galaxie emplie d'opinions divergentes, de ressources distribuées de façon totalement aléatoire et mue par des intérêts opposés les uns aux autres, face à l'unité de destin des [Root.GetSpeciesNamePlural] ?"
 crisis.4145.mach.desc: "Nul ne peut s'opposer à la [Root.GetName]. Tandis que nous normalisons notre comportement pour l'adapter aux schémas de l'anomalie §HSuaire§!, des espèces plus enclines à l'erreur nous accusent de cruauté. C'est une conclusion évidemment invalide, basée sur des lots de données incomplets. Nous nous améliorons sans cesse, et notre taux d'amélioration ne cesse d'accélérer."
 crisis.4145.hive.desc: "Nul ne peut s'opposer à la [Root.GetName]. Nos nombreux corps sont emplis d'une vigueur renouvelée, notre chair de potentiel pour l'avenir. Jamais jusqu'à présent nous n'avions senti une telle puissance dans nos actions."
 crisis.4145.a: "Telle est la voie"
 #Unlock Crisis Level 3
 crisis.4150.name: "Tous s'inclineront"
 crisis.4150.desc: "Les années passent, mais le feu brûlant en chacun des [Root.GetSpeciesNamePlural] brûle toujours avec autant d'éclat. Notre domination s'étend, de même que la magnitude de nos efforts.\n\nÀ mesure que nous rencontrons de nouveaux empires, nous n'avons qu'un seul choix à leur proposer : une allégeance inconditionnelle ou l'annihilation totale et absolue. Autant dire qu'ils n'ont en fait aucun choix.\n\nPeu importe. La [Root.GetName] continue de s'étendre."
 crisis.4150.mach.desc: "L'approximation de la date à laquelle la domination complète sur les secteurs locaux est en ligne avec nos premières projections. La menace posée par les puissances organiques locales est statistiquement insignifiante. Estimation du risque d'interférence par des machines moindres...\n<<§Gminimal§!>>\n\nTraitement en cours."
 crisis.4150.hive.desc: "Notre détermination ne faillit pas, même face à la colère et à la rage. Des millions d'esprits ont beau s'opposer à nous, leur unité est insuffisante, amoindrie par leur nombre grandissant et l'ampleur réduite des individus. Chacun de nos corps est un esprit véritable, dédié à un objectif commun, et notre rêve est un lendemain irréfutable.\n\nNos volontés sont en conflit, et les espèces de la galaxie s'avèrent bien fragiles."
 crisis.4150.a: "Conquête ! Conquête !"
 #Unlock Crisis Level 4
 crisis.4155.name: "Souveraineté absolue"
 crisis.4155.desc: "Un grand bouleversement s'annonce. La [Root.GetName] est sur le point d'atteindre son objectif ultime. Chacun des [Root.GetSpeciesNamePlural] le sent dans chaque fibre de son être : notre destinée est proche.\n\nNotre expérience, l'histoire même de notre expansion par la force nous offre de nouvelles manières de soumettre nos ennemis et d'usurper le contrôle sur une galaxie soumise aux pires turpitudes.\n\nAssurément, quiconque oserait s'opposer à nous peut désormais constater la futilité de ses misérables tentatives."
 crisis.4155.mach.desc: "Potentialités d'alignement extradimensionnel à 50% de la magnitude requise. Durée projetée avant l'étape ultime sur notre lancée actuelle : minime."
 crisis.4155.hive.desc: "Nous pouvons sentir les vagues de cet océan éthéré, frappant contre notre esprit, s'écrasant sur la barrière qui nous sépare de la grandeur. Il reste peu à faire maintenant, uniquement un dernier exercice pour faire souffrir les autres."
 crisis.4155.a: "L'un après l'autre, tous céderont"
 #Crisis Objectives
 crisobj_destroy_empires_name: "Détruire des empires"
 crisobj_destroy_empires_desc: "Peu de choses rompent l'équilibre de la galaxie autant que l'annihilation de civilisations entières.\n\nDétruire d'autres empires pour gagner en £menace£menace."
 crisobj_destroy_enemy_ships_name: "Détruire des vaisseaux ennemis"
 crisobj_destroy_enemy_ships_desc: "Il a été prouvé qu'une bataille destructrice est une manière efficace de susciter la discorde et de rompre l'équilibre.\n\nDétruire des vaisseaux ennemis pour gagner en £menace£menace."
 crisobj_destroy_starbases_name: "Détruire des bases stellaires"
 crisobj_destroy_starbases_desc: "Les bases stellaires sont les piliers sur lesquels sont ancrés les empires. Détruisez-les, et les empires sont condamnés à partir à la dérive et s'effondrer.\n\nDétruire des bases stellaires pour gagner en £menace£menace."
 crisobj_purge_pops_name: "Purger ou assimiler des pops"
 crisobj_purge_pops_desc: "Un ennemi ne reste un danger qu'aussi longtemps qu'il reste en vie. Ou un ennemi.\n\nPurger ou assimiler des pops pour gagner en £menace£menace à chaque purge ou assimilation."
 crisobj_destroy_worlds_name: "Détruire des mondes"
 crisobj_destroy_worlds_desc: "La tactique de la terre brûlée mérite être portée à un tout autre niveau.\n\nRéduire des mondes à l'état de décombres fumants soit grâce aux §Ybombardements apocalyptiques§!, soit en utilisant l'armement §Y$PLANET_KILLER_CRACKER$§! du colosse pour gagner en £menace£menace."
 crisobj_conquer_worlds_name: "Conquérir des mondes"
 crisobj_conquer_worlds_desc: "Réduire à néant le moral de l'ennemi est souvent plus efficace que l'annihiler entièrement.\n\nConquérir des mondes ennemis pour gagner en £menace£menace."
 crisobj_vassalise_empires_name: "Vassaliser des empires"
 crisobj_vassalise_empires_desc: "Aussi longtemps qu'ils choisissent de contribuer plutôt que nous contrarier, notre domination peut s'accommoder de quelques dépendances.\n\nVassaliser des empires pour gagner en £menace£menace."
 crisobj_have_vassals_name: "Conserver des vassaux"
 crisobj_have_vassals_desc: "Leur obéissance est un témoignage de notre domination sans faille.\n\nConserver des vassaux pour gagner en £menace£menace §Ychaque année§!."
 crisobj_perform_upsetting_operations_name: "Mener des opérations disruptives"
 crisobj_perform_upsetting_operations_desc: "Nuire aux intérêts de nos ennemis depuis l'intérieur s'est avéré être un complément excellent à la simple et traditionnelle projection de forces.\n\nAccomplir certaines opérations disruptives pour gagner en £menace£menace."
 crisobj_be_in_breach_of_galcom_law_name: "Infraction aux lois galactiques"
 crisobj_be_in_breach_of_galcom_law_desc: "Quelle audace que celle de ces misérables et pathétiques bureaucrates ! Nous ne pouvons nous soumettre à eux !\n\nÊtre en §Yinfraction§! aux lois de la Communauté galactique pour gagner en £menace£menace §Ychaque année§!."
 #Menace Perks
 menp_undertaker: "Croque-morts"
 menp_undertaker_desc: "Imaginez un peu une espèce pleine de vie et de potentiel. Cela ne doit §Rpas§! arriver."
 menp_intimidation: "Intimidation"
 menp_intimidation_desc: "Il existe toujours une autre option. La mort."
 menp_intimidation_tt: "Proposer la sujétion ne dépend plus des prérequis diplomatiques.\n"
 menp_base_breaker: "Briseur de bases"
 menp_base_breaker_desc: "Une puissance de feu supérieure fournit toujours d'intéressantes perspectives. Entre autres, la capacité de voir une forteresse supposée inexpugnable pour ce qu'elle est réellement : une cible facile."
 menp_relentless_aggression: "Agressions incessantes"
 menp_relentless_aggression_desc: "Un assaillant qui ne cesse jamais d'attaquer est en mesure de réduire le moral de l'ennemi avant même de briser ses défenses."
 menp_easily_replaced: "Remplacements facilités"
 menp_easily_replaced_desc: "Une productivité plus élevée est encore et toujours la meilleure façon d'accroître les quotas de production."
 menp_death_from_above: "La mort venue d'en haut"
 menp_death_from_above_desc: "Nos vaisseaux masqueront les soleils. Qu'importe le nombre de soleils."
 menp_ruthless_raiders: "Propulseurs déconfigurés"
 menp_ruthless_raiders_desc: "Si un vaisseau n'est pas piloté de la façon attendue, il est impossible de prédire ses mouvements avec la moindre efficacité."
 menp_ship_chipper: "Désolidarisation des sections"
 menp_ship_chipper_desc: "La conception d'un vaisseau en révèle beaucoup sur la meilleure façon de le détruire. Il n'y a au final guère de différences entre tous les modèles conçus par les divers chantiers navals de la galaxie, et nous les connaissons tous."
 menp_flyswatter: "Tapette à mouches"
 menp_flyswatter_desc: "Il n'est aucune folie que nous ne pouvons repérer, aucune faute qui ne mérite être châtiée."
 menp_mobile_bulwark: "Cruelles priorités"
 menp_mobile_bulwark_desc: "Peu de systèmes sont nécessaires pour poursuivre les opérations à bord d'un croiseur de la menace pris sous le feu ennemi. Ils doivent donc être priorisés. Les ressources non essentielles, y compris vivantes, n'ont de fait aucune raison d'être protégées."
 menp_paid_in_ambition: "Juste pour la gloire"
 menp_paid_in_ambition_desc: "Honneur, gloire, sadisme... Il y a toujours une raison sur laquelle appuyer pour atteindre les objectifs attendus."
 menp_crisis_corvette: "$crisis_corvette$"
 menp_crisis_corvette_desc: "Dire que ces malheureux pensaient déjà leurs flottes en mauvaise posture..."
 menp_crisis_destroyer: "$crisis_destroyer$"
 menp_crisis_destroyer_desc: "Un chasseur plus cruel pour une ère plus cruelle."
 menp_crisis_cruiser: "$crisis_cruiser$"
 menp_crisis_cruiser_desc: "Ça va faire mal. Très mal."
 menp_star_eater: "Éclipse & apocalypse"
 menp_star_eater_desc: "La lumière a trop longtemps brillé sur nos ennemis. Désormais, ils ne pourront plus contempler les étoiles pour y puiser courage et détermination."
 unlocks_purge: "La politique de §Ypurges§! peut être adoptée.\n"
 unlocks_armageddon_bombardment: "La posture de bombardement §Yapocalyptique§! peut être adoptée.\n"
 unlocks_crisis_corvette: "§HPermet les vaisseaux de type§! $crisis_corvette$\n"
 unlocks_crisis_destroyer: "§HPermet les vaisseaux de type§! $crisis_destroyer$\n"
 unlocks_crisis_cruiser: "§HPermet les vaisseaux de type§! $crisis_cruiser$\n"
 unlocks_star_eater: "§HPermet les vaisseaux de type§! $star_eater$\n"
 menp_objectives: "Objectifs de la menace"
 menp_objectives_desc: "C'est en brisant notre réalité qu'il est possible de réaliser l'ascension vers une autre."
 unlocks_menace_objectives: "Permet de cumuler de la £menace£§Ymenace§! en atteignant les §Hobjectifs de la menace§!.\n"
 menp_megastructure: "Moteur éthérophasique"
 menp_megastructure_desc: "Le moteur éthérophasique déchirera la barrière existant entre cette dimension et le Suaire."
 unlocks_crisis_sphere: "§HPermet la mégastructure§! $crisis_sphere_0$\n"
 espionage.10.name: "Réseau d'espionnage formé"
 espionage.10.desc: "Notre présence dans la §Y[From.target.GetName]§! a pris une tournure plus clandestine, depuis que notre $role_spymaster$ [From.Leader.GetName] se trouve au centre d'un récent §Hréseau d'espionnage§! établi dans l'espace de la [From.target.GetName]."
 espionage.11.name: "Réseau d'espionnage établi"
 espionage.11.desc: "Notre présence dans la §Y[From.target.GetName]§! a pris désormais une tournure plus clandestine. Notre $role_spymaster$ [From.Leader.GetName] a engagé les protocoles d'espionnage. Notre §Hréseau§! nous permettra désormais d'observer les activités au sein de la [From.target.GetName] afin de permettre les infiltrations et les interventions lorsque cela sera nécessaire."
 espionage.15.name: "Réseau d'espionnage mis en place"
 espionage.15.desc: "Nous venons de recevoir les premiers rapports secrets de notre $role_spymaster$ [From.Leader.GetName], qui se trouve dans l'espace de la §Y[From.target.GetName]§!. Cela marque donc la formation de notre §Hpremier réseau d'espionnage§! au sein d'un xéno-espace. Désormais, aussitôt que les [From.target.GetSpeciesNamePlural] prendront la moindre décision, nos chances de pouvoir y répondre de manière appropriée seront bien meilleures."
 espionage.16.desc: "Nous venons de recevoir les premiers rapports secrets de notre $role_spymaster$ [From.Leader.GetName], qui se trouve dans l'espace de la §Y[From.target.GetName]§!. Cela marque la naissance de notre §Hpremier réseau d'espionnage§! établi au sein d'un xéno-empire, idéalement placé pour nous prévenir des projets indubitablement aliens et fourbes qui y sont mis en oeuvre."
 espionage.17.desc: "Nous venons de recevoir les premiers rapports secrets de notre $role_spymaster$ [From.Leader.GetName], qui se trouve dans l'espace de la §Y[From.target.GetName]§!. Cela marque donc la mise en place de notre §Hpremier réseau d'espionnage§! établi au sein d'un xéno-empire. À compter d'aujourd'hui, les [From.target.GetSpeciesNamePlural] pourront découvrir par l'expérience toute l'importance qu'il y a à contrôler l'information, comme nous le faisons nous-mêmes..."
 espionage.18.desc: "Des rapports commencent à nous parvenir de notre $role_spymaster$ [From.Leader.GetName], qui se trouve dans l'espace de la §Y[From.target.GetName]§!. Cela marque donc la naissance de notre §Hpremier réseau d'espionnage§! établi au sein d'un empire étranger.\n\nSi les [From.target.GetSpeciesNamePlural] ressemblent beaucoup aux [Root.GetSpeciesNamePlural] par leur apparence, nous découvrirons sans doute très bientôt à quel point ils peuvent différer de nous..."
 #Pre-FTL Espionage
 espionage.21.name: "Réseau d'espionnage formé sur un monde pré-PRL"
 espionage.21.desc: "Notre $role_spymaster$ [From.leader.GetName], affecté[From.leader.GetXELead] sur §Y[From.target.capital_scope.GetName]§!, a commencé à transmettre ses rapports. Cela marque donc la naissance de notre §Hpremier réseau d'espionnage§! sur un monde encore inconscient de la vie alien.\n\nAvec une planification adéquate, nous pourrons influencer de manière subtile cette société pré-PRL, tout en conservant secrète notre existence. Heureusement pour nous, les extraordinaires similarités physiques entre [Root.GetSpeciesNamePlural] et [From.target.species.GetNamePlural] faciliteront grandement la tâche de nos agents sur place en leur permettant de se fondre au sein de la population."
 espionage.21.aware.desc: "Notre $role_spymaster$ [From.leader.GetName], affecté[From.leader.GetXELead] sur §Y[From.target.capital_scope.GetName]§!, a commencé à transmettre ses rapports. Cela marque donc la naissance de notre §Hpremier réseau d'espionnage§! au sein d'une société qui n'a que tout récemment commencé à envisager l'existence d'une vie alien.\n\nNous avons donc là l'occasion très rare d'influencer de manière subtile une culture qui ne maîtrise pas encore le vol interstellaire. Par ailleurs, les similarités physiologiques entre [Root.GetSpeciesNamePlural] et [From.target.species.GetNamePlural] devraient grandement faciliter la tâche de nos agents sur place en leur permettant de se fondre au sein de la population."
 espionage.22.name: "$espionage.21.name$"
 espionage.22.desc: "Après avoir étudié avec attention les habitants de §Y[From.target.capital_scope.GetName]§!, il a été possible pour nos drones d'apprendre à reproduire le comportement des [From.target.species.GetNamePlural]. Notre $role_spymaster$ [From.leader.GetName], à la tête de notre §Hpremier réseau d'espionnage§! sur un monde pré-PRL, est d'ailleurs l'un d'entre eux.\n\nAu prix d'une planification prudente, nous serons donc en mesure d'influencer de manière subtile cette société afin qu'elle réponde à nos besoins, tout en conservant cachée notre présence." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name: "$espionage.21.name$"
 espionage.23.desc.intro: "Après avoir étudié avec attention les habitants de §Y[From.target.capital_scope.GetName]§!, il a été possible d'apprendre à recalibrer nos drones afin qu'ils puissent reproduire leur comportement. Notre $role_spymaster$ [From.leader.GetName], qui se trouve à la tête de notre §Hpremier réseau d'espionnage§! sur un monde pré-PRL, est d'ailleurs l'un d'entre eux." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc: "$espionage.23.desc.intro$\n\nCes [From.target.species.GetNamePlural] sont des créatures biologiques simples, encore inconscientes de la présence d'une vie alien. Si nous voulons qu'il en reste ainsi, nos agents vont devoir recourir à du modding intensif et à des artifices variés pour dissimuler leur nature véritable."
 espionage.23.aware.desc: "$espionage.23.desc.intro$\n\nCes [From.target.species.GetNamePlural] sont des créatures biologiques simples, qui ne font que commencer à envisager la possibilité d'une vie alien. Si nous voulons mener des opérations sur place de manière efficace, nos agents devront donc recourir à du modding intensif et à des artifices variés pour dissimuler leur véritable nature."
 espionage.24.desc.intro: "Nous venons de recevoir les premiers rapports secrets de notre $role_spymaster$ [From.leader.GetName], qui se trouve sur §Y[From.target.capital_scope.GetName]§!. Cela marque donc la formation de notre §Hpremier réseau d'espionnage§! au sein d'une société pré-PRL." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc: "$espionage.24.desc.intro$\n\nLes xénos qui y vivent ne sont pas encore souillés par la certitude qu'une vie alien existe, et leur niveau technologique est ridiculement inférieur au nôtre. Manipuler ces [From.target.species.GetNamePlural] sera donc aisé. Il faudra simplement s'assurer que la nature véritable de nos agents reste secrète."
 espionage.24.aware.desc: "$espionage.24.desc.intro$\n\nLes xénos qui y vivent ne font que commencer à envisager la possibilité d'une vie alien. Cette société, encore épargnée par cette regrettable certitude, sera aisée à manipuler : son niveau technologique est ridiculement inférieur au nôtre. Il faudra simplement s'assurer que la nature véritable de nos agents reste secrète."
 espionage.25.desc: "Nous venons de recevoir les premiers rapports secrets de notre $role_spymaster$ [From.leader.GetName], qui se trouve sur §Y[From.target.capital_scope.GetName]§!. Cela marque donc la formation de notre §Hpremier réseau d'espionnage§! au sein d'une société pré-PRL encore inconsciente de l'existence d'une vie alien.\n\nIl s'agit donc là d'une opportunité incroyable d'étudier une civilisation pré-PRL, et de l'orienter vers un avenir prospère. Il faudra bien veiller à ne pas révéler notre nature véritable avant que les [From.target.species.GetNamePlural] y soient prêts, sinon nous risquerions de déstabiliser de manière irrémédiable cette culture magnifique." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc: "Nous venons de recevoir les premiers rapports secrets de notre $role_spymaster$ [From.leader.GetName], qui se trouve sur §Y[From.target.capital_scope.GetName]§!. Cela marque donc la formation de notre §Hpremier réseau d'espionnage§! au sein d'une société pré-PRL qui ne fait que commencer à envisager la possibilité d'une vie alien.\n\nIl s'agit donc là d'une opportunité incroyable non seulement d'étudier une civilisation pré-PRL, mais aussi de l'orienter vers un avenir prospère. Ou de l'aider à se préserver de toute influence extérieure, selon ce que nous jugerons préférable." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc: "$espionage.24.desc.intro$\n\nCela va nous permettre d'influencer, de manière unique, la civilisation [From.target.species.GetName]. Mais cela ne va pas sans quelques défis, le premier étant, pour nos agents, de parvenir à dissimuler leur nature alien. Toute erreur à ce sujet pourrait en effet avoir des conséquences imprévisibles..."
 espionage.26.aware.desc: "$espionage.24.desc.intro$\n\nCela va nous permettre d'influencer, de manière unique, la civilisation [From.target.species.GetName], qui n'a que tout récemment commencé à envisager la possibilité qu'en vie alien puisse exister. Quoi qu'il en soit de ces avancées sociétales, pour s'intégrer sur place nos agents vont devoir dissimuler leur nature véritable. Toute erreur à ce sujet pourrait en effet avoir des conséquences imprévisibles..."
 espionage.1001.name: "Réapparition d'un agent"
 espionage.1001.desc.intro: "Un ensemble de codes d'identification secrets, plus utilisés depuis longtemps, vient tout juste d'être réactivé. Ils sont liés aux opérations menées précédemment dans l'espace de la §Y[disavowed_agent_country.GetName]§!, d'où un ancien agent tente de rétablir le contact.\n\nSon message est avare de détails, mais les codes sont ceux qui étaient utilisés pour indiquer des renseignements sur des §Hfigures politiques importantes§! d'un xéno-empire."
 espionage.1001.desc.network: "$espionage.1001.desc.intro$\n\nLes services de sécurité sont très clairs sur la question : ces codes étaient encore valables il y a peu, mais le fait qu'ils ne soient plus à jour indique qu'ils peuvent avoir été compromis par une puissance étrangère. Il n'y a donc aucun moyen de savoir si cet agent ou ses messages sont sûrs ou constituent un piège."
 espionage.1001.desc.nonetwork: "$espionage.1001.desc.intro$\n\nCet agent avait été déclaré comme perdu, aussi les conseillers à la sécurité nous conseillent-ils la plus grande prudence. De fait, les codes périmés, et peut-être même les agents perdus, devraient être considérés comme compromis."
 espionage.1001.a: "Tout ancien agent est systématiquement désavoué, ignorons cela"
 espionage.1001.b: "Préparons immédiatement son exfiltration"
 espionage.1005.name: "Insistance de notre ancien agent"
 espionage.1005.desc: "Nous venons de recevoir un nouveau message crypté de l'espace de la §Y[disavowed_agent_country.GetName]§!, employant cette fois un code différent. Ce supposé agent, déclaré perdu par le passé, prétend que les informations en sa possession mettent sa vie en danger. Il prétend que s'il n'est pas ramené pour rendre compte, il devra envisager de faire §Hdéfection§!."
 espionage.1005.a: "Vaines menaces, continuons de l'ignorer"
 espionage.1005.b: "$espionage.1001.b$"
 espionage.1005.c: "Contentons-nous de l'éliminer"
 espionage.1005.c.tooltip: "Si l'agent est bien réel et parvient à survivre, il y a un risque réel qu'il fasse §Rdéfection§!."
 espionage.1011.name: "Toujours désavoué"
 espionage.1011.desc: "Nous n'avons reçu aucun nouveau message de l'agent désavoué qui se trouve censément au sein de l'espace de la §Y[disavowed_agent_country.GetName]§!. La question peut donc être considérée comme résolue.\n\nNous ne saurons sans doute jamais avec certitude s'il s'agissait réellement de notre ancien agent, ni s'il disposait vraiment d'informations intéressantes. Et, s'il s'agissait d'une ruse des [disavowed_agent_country.GetSpeciesNamePlural], nous pouvons penser maintenant que leur plan a échoué."
 espionage.1012.name: "Couper les ponts"
 espionage.1012.desc: "Nous venons de recevoir un communiqué assez sec de la §Y[disavowed_agent_country.GetName]§!, prétendant que l'un de nos anciens agents dans son espace avait contacté ses autorités, et que des explications lui étaient dues, en attendant que notre agent subisse tous les châtiments jugés normaux au sein de sa société à l'encontre des « espions des puissances étrangères ».\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.official: "Nous venons de recevoir un communiqué assez sec de [disavowed_agent_official.GetName], de la §Y[disavowed_agent_country.GetName]§!. [disavowed_agent_official.GetSheHeCap] prétend que quelqu'un l'a contacté[disavowed_agent_official.GetXELead], qui s'est identifié comme un ancien espion au service de la [Root.GetName]. [disavowed_agent_official.GetName] a été très laconique, mais fait part de la tolérance très limitée des [disavowed_agent_official.GetSpeciesNamePlural] envers les « agents étrangers ».\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end: "Si ce message doit être considéré comme crédible, il est probable que notre agent désavoué a trouvé une fin pour le moins brutale. Quoi qu'il en soit, cette question aura des répercussions diplomatiques."
 espionage.1013.desc: "Nous venons de recevoir un communiqué inhabituel de la §Y[disavowed_agent_country.GetName]§!, prétendant qu'elle avait été approchée par l'un de nos anciens agents dans son espace. S'il faut accorder le moindre crédit à ce message, cela implique que l'agent désavoué existe bel et bien, et s'est vu contraint de faire défection, pour se voir aussitôt mis sur la touche par les autorités sur place. C'est en tout cas la version officielle.\n\nLes [disavowed_agent_country.GetSpeciesNamePlural] ne disent pas clairement quelles mesures ils ont l'intention de prendre, mais il est quasiment assuré que l'agent sera placé sous une surveillance stricte aussi longtemps qu'il restera dans son espace. En attendant, par pure formalité, la [disavowed_agent_country.GetName] a évidemment décidé de rétorsions diplomatiques contre nous pour ce qu'elle considère comme « une violation manifeste de sa souveraineté »."
 espionage.1016.name: "Désaveu définitif"
 espionage.1016.desc.network: "Les services de sécurité ont rapporté la fin de toute menace posée par notre ancien agent dans l'espace de la §Y[disavowed_agent_country.GetName]§!. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork: "Cet ancien agent avec lequel nous avons tenté de reprendre contact au sein de la §Y[disavowed_agent_country.GetName]§! a été traité comme il convient. $espionage.1016.desc.end$"
 espionage.1016.desc.end: "Une équipe choisie avec soin a pu confirmer l'existence de l'individu, et a mis fin promptement à son existence. Malgré tout, nul ne sait précisément s'il s'agissait réellement d'un agent, ou s'il n'était qu'un rouage de quelque opération [disavowed_agent_country.GetAdj].\n\nQuoi qu'il en soit, aussi bien l'agent que les informations qu'il prétendait détenir sont désormais inaccessibles à quiconque."
 espionage.1017.name: "L'agent fantôme"
 espionage.1017.desc: "L'équipe spéciale envoyée dans l'espace de la §Y[disavowed_agent_country.GetName]§! est rentrée en toute hâte. L'agent désavoué semble n'avoir jamais existé. Par contre, une fois rendue sur place, elle a relevé plusieurs signes semblant révéler quelque complot destiné à prouver que nous menions des opérations secrètes hors de notre espace.\n\nPeut-être s'agissait-il depuis le départ d'une opération montée de toutes pièces par la [disavowed_agent_country.GetName] afin de servir ses propres visées ; peut-être aussi une partie tierce cherche-t-elle à se mêler à nos affaires. Quoi qu'il en soit, les mesures de précautions prises ont permis, juste à temps, de préserver le secret sur nos opérations clandestines, passées et présentes."
 espionage.1017.a: "On l'a échappé belle"
 espionage.1021.name: "Retour de l'agent désavoué"
 espionage.1021.desc: "Cet agent que nous avions autrefois désavoué est rentré dans l'espace de la [Root.GetName]. D'origine [disavowed_agent_country.GetSpeciesName], son identification a été validée : il s'agit de [disavowed_operative.GetName], et [disavowed_operative.GetSheHe] paraît en proie à la fois à la plus grande nervosité et au plus grand soulagement. [disavowed_operative.GetSheHeCap] a passé sans encombre toutes les inspections de sécurité, même si ses débriefings ont été décrits comme difficiles. Toutefois, ses informations se sont avérées très utiles, nous permettant d'avoir désormais accès à une §Hsource§! de grande importance.\n\nCette question désormais réglée, le désaveu de [disavowed_operative.GetName] peut désormais être réaffirmé. [disavowed_operative.GetSheHeCap] ne se trouve plus sur la liste officielle des agents portés disparus en mission, aussi pouvons-nous nous assurer que cette fois ce désaveu sera définitif."
 espionage.1022.name: "C'était un piège !"
 espionage.1022.desc: "Nous semblons avoir été trop empressés d'exfiltrer notre prétendu ancien agent. Tout contact a été perdu avec l'équipe chargée de son exfiltration une fois celle-ci arrivée dans l'espace de la §Y[disavowed_agent_country.GetName]§!. Tout laisse croire désormais qu'il s'agissait d'un piège.\n\nTous les agents liés de près ou de loin à l'ensemble de l'opération ont, réellement cette fois, été désavoués. La conséquence la plus immédiate en est que toutes les opérations au sein de la [disavowed_agent_country.GetName] seront limitées, le temps que l'ensemble du réseau soit réorganisé."
 espionage.1022.a: "Cela ne présage rien de bon..."
 espionage.1030.name: "Caché en pleine vue"
 espionage.1030.desc: "De façon assez inhabituelle, certains de nos agents dans l'espace de la §H[vividsight_country.GetName]§! ont commencé à attirer l'attention. Ils semblent y être considérés comme... attirants.\n\nNous n'avons aucune raison de penser que leurs identités de couverture sont en danger, mais cette notoriété et cette influence malvenues rendent difficile de nier la présence d'un réseau d'espionnage s'il était révélé au grand jour."
 espionage.1030.a: "Si c'est bien fait, cela pourrait être un avantage"
 espionage.1030.b.hive: "Procédons à quelques « ajustements »"
 espionage.1030.b.machine: "Ajustons donc leurs paramètres"
 espionage.1040.name: "Capture surprise"
 espionage.1040.desc.regular: "Notre $role_spymaster$, chargé de la surveillance de la §H[luckycatch_country.GetName]§!, a rapporté l'acquisition surprise d'une nouvelle §Ysource§! : un contact tout à fait sympathique à notre cause, qui sera fort utile pour les opérations que nous jugerons bon de mener.\n\nTout a été fait pour s'assurer que ce nouveau contact est sincère. Les protocoles ont été tout spécialement établis pour minimiser les risques qu'il s'agisse, par exemple, d'un agent double."
 espionage.1040.desc.gestalt: "Parmi les nombreuses tâches clandestines de routine menées dans la §H[luckycatch_country.GetName]§! se trouve la détection discrète de sources potentielles, pouvant être utilisées pour faire avancer notre cause au sein de cette entité de gestalt. Or, notre $role_spymaster$ vient de rapporter avoir fait une telle prise."
 espionage.1040.desc.caughtspies: "Nous avons piégé un groupe d'espions. Ils semblaient impliqués dans une opération [luckycatch_country.GetSpeciesName] contre nous, sur laquelle nous n'avons pas encore tous les détails.\n\nMais, au cours des interrogatoires, plusieurs renseignements ont été rassemblés sur la §Y[luckycatch_country.GetName]§!, et notre $role_spymaster$ a désormais accès à une §Hsource§! locale, que nous pouvons désormais utiliser à notre avantage."
 espionage.1040.desc.caught: "Notre $role_spymaster$ au sein de la §Y[luckycatch_country.GetName]§! a rapporté qu'un groupe de §Hsaboteurs§! a pu être capturé. Si nous n'avons pu empêcher leur dernière action contre nous, les interrogatoires de ces agents hostiles ont été fort intéressants.\n\nLes renseignements réunis ne nous seront pas utiles très longtemps, mais la capture de ces saboteurs nous donne un avantage indéniable pour les opérations que nous menons nous-mêmes contre la [luckycatch_country.GetName]. Grâce à eux, nous disposons de fait d'une §Ysource§!, qui pourra être utilisée lorsque le besoin s'en fera sentir."
 espionage.1040.a.tooltip: "Nous disposons désormais d'une §Ynouvelle source§! pour le réseau d'espionnage établi dans l'espace de la §H[luckycatch_country.GetName]§!."
 espionage.1050.name: "Trouver n'est pas voler"
 espionage.1050.desc: "Un agent particulièrement perspicace, déployé dans l'espace de la §Y[finderskeepers_country.GetName]§!, a mis la [Root.Species.GetHandName] sur une portion de §Hclef de cryptage [finderskeepers_country.GetSpeciesName]§!. Il semblerait qu'un politicien particulièrement négligent aurait égaré le dispositif en dehors de ses horaires de travail.\n\nC'est non seulement de très bon augure pour nos opérations dans la [finderskeepers_country.GetName], mais l'étude de ce système unique a aussi fourni des informations capitales pour notre approche générale du §Hdécryptage§!."
 espionage.1060.name: "Déclaration de perte"
 espionage.1060.desc: "Un de nos politiciens, sur §Y[Root.Capital.GetName]§!, a négligemment égaré un lot de documents ultra-secrets, dont une §Hclef de cryptage§! dont le simple fait qu'elle soit sortie des sites gouvernementaux indique une faille béante dans les protocoles de sécurité.\n\nLes autorités intérieures ont déjà lancé la course pour modifier toutes les plateformes de sécurité, car il est tout à fait possible que ces documents soient tombés entre des [Root.Species.GetHandNamePlural] hostiles."
 espionage.1060.desc.corp: "Un de nos [Root.GetCorpRulerJobPlural_lower], sur §Y[Root.Capital.GetName]§!, a négligemment égaré un lot de documents ultra-secrets, dont une §Hclef de cryptage§!. Le simple fait que celle-ci soit sortie des bureaux du siège social indique une faille béante dans les protocoles de sécurité.\n\nLes équipes de sécurité ont déjà lancé la course pour modifier les procédures opérationnelles, car il est tout à fait possible que ces documents soient tombés entre les [Root.Species.GetHandNamePlural] de nos concurrents."
 espionage.1060.a: "Tous les responsables, dehors !"
 espionage.1060.a.tooltip: "Une pop de £job_politician£§Ypoliticiens§! de §Y[Root.Capital.GetName]§! est renvoyée et §Rdéclassée§!."
 espionage.1060.b: "$espionage.1060.a$"
 espionage.1060.b.tooltip: "Une pop de [Root.GetCorpRulerJobIcon] de §Y[Root.Capital.GetName]§! est renvoyée et §Rdéclassée§!."
 espionage.1070.name: "Infiltration hostile détectée"
 espionage.1070.desc.identified.intro: "Les mesures de cryptage ont permis d'attraper un groupe de dangereux infiltrés. Semblant agir au nom de la §H[hostile_infiltration_country.GetName]§!, ils étaient en train de monter une opération qui aurait causé de nombreuses pertes parmi les [Root.GetSpeciesNamePlural] et des dégâts importants."
 espionage.1070.desc.identified: "$espionage.1070.desc.identified.intro$\n\nNous sommes parvenus à §Ydécrypter§! de nombreux documents en leur possession, mais aucun ne détaille la portée réelle de leur plan. Nous ne pouvons pas non plus être certains de leurs prochaines actions. Le gain de renseignements est par conséquent relativement limité.\n\nMieux vaut réfléchir posément aux suites à donner à cette affaire. Nous pouvons conserver tout cela secret afin de masquer nos capacités, en feignant l'ignorance devant nos voisins sur la scène galactique. Mais nul ne pourrait nous donner tort de dénoncer publiquement cet acte odieux qui cherchait à nous nuire."
 espionage.1070.desc.identified.hostile: "$espionage.1070.desc.identified.intro$\n\nParmi les documents qui ont été saisis se trouvait un certain nombre de journaux de communication, que nous sommes parvenus à décrypter, mais aucun ne livre de détails sur la portée réelle de ce complot. Les services de sécurité de la [hostile_infiltration_country.GetName] semblent au moins suffisamment compétents pour ne livrer que des §Yrenseignements§! fragmentaires. Hormis cela, tout ce qui a pu être extrait des documents n'est constitué que d'informations peu fiables.\n\nEn dépit du scandale que nous pourrions causer, mieux vaut réfléchir aux suites à donner à cette affaire. Nous pouvons tenter de masquer notre niveau de cryptage face à nos ennemis en feignant n'avoir que des capacités très limitées. Si nous dévoilions publiquement ses actions contre nous, cependant, nous nous attirerions sans doute facilement la sympathie des ennemis de la [hostile_infiltration_country.GetName]."
 espionage.1070.desc.unknown: "Les mesures de cryptage ont permis d'attraper un groupe de dangereux infiltrés, dont nous ne pouvons savoir au nom de qui ils agissaient. Ils se revendiquent d'allégeances diverses, qui ne peuvent être réellement vérifiées.\n\n$espionage.1070.desc.middle$\n\nIl pourrait donc être utile de surveiller de près les [hostile_infiltration_country.GetSpeciesNamePlural], juste au cas où. Mais il pourrait aussi être préférable de ne rien faire afin de ne pas révéler nos failles de sécurité."
 espionage.1070.desc.middle: "Ces agents ont l'air d'être des [hostile_infiltration_country.GetSpeciesNamePlural] et portaient divers objets à même de livrer des informations, dont certains ont pu être facilement décryptés. Mais il y a fort à parier qu'il s'agisse de pièges ou de fausses preuves destinées à nous tromper. Ces espions pourraient donc s'avérer travailler pour la [hostile_infiltration_country.GetName], mais les preuves sont peu concluantes."
 espionage.1070.desc.unknown.hostile: "Les mesures de cryptage ont permis d'attraper un groupe de dangereux infiltrés. Mais, même lors des interrogatoires auxquels ils ont été soumis, ils ont continué de se revendiquer de diverses allégeances, qui ne peuvent être réellement vérifiées.\n\n$espionage.1070.desc.middle$\n\nNous pourrions tenter de répliquer contre les [hostile_infiltration_country.GetSpeciesNamePlural], sachant que de telles actions pourraient même être justifiées. Mais il est possible aussi que toute cette affaire soit un vil complot, mis en place pour nous détourner de nos véritables ennemis."
 espionage.1070.a: "Surveillons tout cela de près"
 espionage.1070.b: "Toute la galaxie doit être mise au courant !"
 espionage.1070.b.tooltip: "\n§HLa §Y[hostile_infiltration_country.GetName]§! va être informée que nous avons attrapé ses agents.§!"
 espionage.1070.c: "Rien ne presse, soyons patients"
 espionage.1070.d: "Quelqu'un doit payer pour tout cela"
 espionage.1070.e: "Vendons chèrement notre silence sur la question"
 espionage.1070.e.fail: "La §Y[From.GetName]§! se soucie bien peu de cela..."
 espionage.1071.name: "Découverts"
 espionage.1071.desc: "La §Y[From.GetName]§!, que visait l'une de nos dernières opérations d'espionnage, n'a pas seulement découvert nos plans mais aussi choisi de §Hrévéler§! les actions que nous menions contre elle.\n\nIl est possible qu'elle ne dispose d'aucune preuve pour étayer ses accusations, mais quelques-uns pourraient décider d'y croire, et cela seul suffirait à nous causer du tort."
 espionage.1071.desc.hostile: "La §Y[From.GetName]§!, que visait l'une de nos dernières opérations d'espionnage, n'a pas seulement découvert nos plans mais aussi choisi de §Hrévéler§! les actions que nous menions contre elle.\n\nIl est possible qu'elle ne dispose d'aucune preuve pour étayer ses accusations, et ne cherche qu'à nous insulter ou à se gagner la sympathie de ses voisins."
 espionage.1071.a: "Ils sont pathétiques..."
 espionage.1071.b: "Ils veulent vraiment jouer à ça ?"
 espionage.1072.name: "Accusations d'espionnage"
 espionage.1072.desc: "La §H[From.GetName]§! nous accuse de mener des opérations d'espionnage §Rhostiles§! dans son espace. Ses accusations, selon lesquelles nous aurions envoyé des agents mener des actions odieusement agressives à son encontre, ne reposent que sur des preuves bancales et peu convaincantes.\n\nMais, quels que soient la crédibilité ou le raisonnement l'ayant poussé à faire ces allégations, cela va enclencher des sanctions diplomatiques de la part des [From.GetSpeciesNamePlural]. Sans doute cela n'aura-t-il guère de conséquences directes pour nous, mais leurs alliés, ou même les nôtres, tiendront sans doute compte de tout cela."
 espionage.1072.a: "Et alors ?"
 espionage.1073.name: "Faveurs extorquées"
 espionage.1073.desc: "La §Y[From.GetName]§!, dans l'espace de laquelle nous avons mené récemment des opérations d'espionnage, nous a pris sur le fait et exige désormais des §Hfaveurs politiques§!. Elle accepte évidemment, en retour, de ne pas révéler nos actions clandestines au reste de la galaxie.\n\nIl est tout à fait possible qu'elle ne dispose d'aucune preuve pour étayer ses accusations, mais même ainsi cela pourrait nous causer du tort. Quoi qu'il en soit, les [From.GetSpeciesNamePlural] disposent désormais d'un moyen de chantage contre nous."
 espionage.1081.name: "Un complot mis au jour"
 espionage.1081.desc: "Nos agents au sein de la §H[insidious_plot_spynetwork.GetName]§! ont découvert quelque chose d'inhabituel : des preuves crédibles que la §Y[insidious_plot_country.GetName]§! complote contre nous. Nous n'avons pas encore de détails précis sur ces faits, mais ils semblent impliquer la détérioration de nos xénorelations, en sapant les accords basés sur la confiance mutuelle et notre mode de vie.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile: "Nos agents au sein de la §H[insidious_plot_spynetwork.GetName]§! ont entendu des rumeurs selon lesquelles la §Y[insidious_plot_country.GetName]§! comploterait contre nous. Nous n'avons pas encore de détails précis sur ces faits, mais ils semblent viser à saper notre mode de vie.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro: "On ne sait pas exactement de quelle manière les [insidious_plot_spynetwork.GetSpeciesNamePlural] se sont procuré ces informations. Toutefois, nos propres agents ont suivi les membres des services de renseignement de la [insidious_plot_spynetwork.GetName] et trouvé des informations. Si ces informations sont authentiques, les [insidious_plot_spynetwork.GetSpeciesNamePlural] pourraient bien avoir fait tout le travail en les rassemblant pour nous."
 espionage.1081.desc.samecountry: "Nos agents au sein de la §H[insidious_plot_spynetwork.GetName]§! ont entendu des rumeurs tout à fait crédibles sur un complot qui y serait mené contre nous. Il semble que les services de renseignement de la §Y[insidious_plot_country.GetName]§! soient quelque peu négligents concernant leurs propres opérations.\n\nNous ne disposons d'aucun détail précis sur ces faits, mais tout semble indiquer une volonté de détériorer nos xénorelations, en sapant les accords basés sur la confiance mutuelle et notre mode de vie."
 espionage.1081.a: "Tous des voyous !"
 espionage.1082.name: "Un complot mis au jour"
 espionage.1082.desc: "Nos agents au sein de la §Y[insidious_plot_spynetwork.GetName]§! ont découvert des preuves assez douteuses selon lesquelles la §H[insidious_plot_country.GetName]§! cherche à nous tromper dans un avenir proche.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry: "Nos agents au sein de la §Y[insidious_plot_spynetwork.GetName]§! ont découvert des preuves assez douteuses selon lesquelles elle chercherait à monter une contre-opération afin de nous tromper dans un avenir proche.\n\n$espionage.1082.outro$"
 espionage.1082.outro: "Nous ne disposons d'aucun détail précis sur toute cette affaire, mais elle semble impliquer la détérioration de nos xénorelations, en sapant les accords basés sur la confiance et notre mode de vie. Notre $role_spymaster$ [insidious_plot_spymaster.GetName] conseille la plus grande prudence, toutefois, car la façon dont ces informations sont arrivées en notre possession semble §Rassez suspecte§!."
 espionage.1082.a: "Avéré ou non, tout cela est intolérable !"
 espionage.1082.b: "C'est sans doute un piège, ignorons tout cela"
 espionage.1085.name: "Impliqués dans un complot"
 espionage.1085.desc: "Le nom de la [Root.GetName] s'est retrouvé cité dans un complot récemment découvert, qui serait censé viser la §Y[From.GetName]§!. Les accusations de celle-ci sont si vagues que nous ne pouvons absolument pas savoir s'il y a une véritable affaire qui la vise.\n\nNos propres espions assurent que ces accusations sont de purs mensonges, et considèrent cela soit comme une réponse du contre-espionnage d'un des empires que nous espionnons, soit comme une campagne de calomnie conduite par quelque partie tierce. Mais quels que soient les motifs derrière tout cela, les [From.GetSpeciesNamePlural] semblent scandalisés."
 espionage.1085.desc.neverspied: "De façon tout à fait étonnante, nous nous retrouvons mêlés à une sorte de vague complot qui viserait la §H[From.GetName]§!. Ses accusations sont ridicules, étant donné que nous n'avons jamais mené d'activités d'espionnage dans son espace ; mais les [From.GetSpeciesNamePlural] n'ont évidemment aucun moyen de le savoir avec certitude.\n\nIl semble donc qu'une partie tierce cherche à nous faire porter la faute de ses propres agissements, ou au moins à déstabiliser la scène diplomatique. Quels que soient les motifs derrière tout cela, les [From.GetSpeciesNamePlural] semblent scandalisés."
 #######################################
 #Operations
 #######################################
 #Acquire Asset
 operation.1000.name: "Mobilisation des agents"
 operation.1000.desc.hostile: "Les agents infiltrés ont mis sous surveillance des cibles potentielles."
 operation.1000.desc.friendly: "Des « observateurs » ont commencé à approcher des cibles qui pourraient éventuellement nous être utiles."
 operation.1001.name: "Cibles repérées"
 operation.1001.desc: "Une liste de cibles potentielles a été dressée. Les agents n'ayant plus de surveillances à effectuer vont désormais être chargés de couvrir les autres."
 operation.1002.name: "Une source identifiée"
 operation.1002.desc: "L'opération approche de son terme, et notre $role_spymaster$ [spynetwork.Leader.GetName] a décidé de s'y rendre en personne pour s'assurer de notre nouvelle source dans l'espace de la [target.GetName]. Nos agents sont mobilisés pour faciliter sa couverture sur place."
 operation.1006.name: "Source recrutée"
 operation.1006.desc.intro: "Notre $role_spymaster$ [From.spynetwork.Leader.GetName] a envoyé un rapport depuis l'espace de la [From.target.GetName] : pour l'heure, tout se déroule comme prévu."
 operation.1006.desc.celebrity: "$operation.1006.desc.intro$ Notre réseau pourra désormais s'appuyer sur une §Hcélébrité [From.target.GetAdj]§!, dont le désir de gloire se prête à merveille avec nos objectifs : manipuler les coeurs et les esprits."
 operation.1006.desc.official: "$operation.1006.desc.intro$ Nous avons réussi à recruter un §Hmembre de l'administration civile [From.target.GetAdj]§!. Cette source dormante sera déjà en place pour participer à toute opération future, tout particulièrement si nous sommes confrontés à une situation de tensions diplomatiques ou politiques."
 operation.1006.desc.professional: "$operation.1006.desc.intro$ Notre réseau peut désormais s'appuyer sur une §Hpersonnalité influente au sein de la [From.target.GetName]§!, prête à contribuer à toute opération dont le succès dépendrait de ses contacts ou de sa réputation."
 operation.1006.desc.rebel: "$operation.1006.desc.intro$ Nous avons acheté la loyauté d'un §Hrebelle aux autorités de la [From.target.GetName]§!, dont le désir de changements radicaux peut aisément être utilisé pour servir nos intérêts."
 operation.1006.desc.underling: "$operation.1006.desc.intro$ Nous avons appâté un §Hmembre aigri§! du manque de reconnaissance de la société [From.target.GetAdj] à son égard, dont l'attitude et les contacts parmi les plus humbles faciliteront de plusieurs manières nos opérations."
 operation.1006.desc.drone: "$operation.1006.desc.intro$ Notre réseau dispose désormais d'un §Hdrone modifié de la [From.target.GetName]§!, qui nous sera fort utile lorsqu'il s'agira d'infiltrer ou manipuler l'ensemble de sa société."
 operation.1006.desc.organ: "$operation.1006.desc.intro$ Nous nous sommes approprié une §Hportion de l'entité [From.target.GetAdj]§!. Cette source nous permettra d'interférer avec la conscience, afin par exemple de lui masquer les actions menées contre elle."
 operation.1006.desc.component: "$operation.1006.desc.intro$ Nous nous sommes approprié une §Hportion de l'entité [From.target.GetAdj]§!. Cette source nous permettra d'interférer avec l'intelligence mécanique de manière directe et dévastatrice."
 operation.1006.desc.network: "$operation.1006.desc.intro$ Notre réseau a désormais accès à une §Hpartie du réseau opérateur de la [From.target.GetName]§!. Masquer nos actions contre cette entité mécanique, en envoyant des informations erronées ou trompeuses, permettra donc de retourner ses propres protocoles contre elle."
 operation.1006.desc.default: "$operation.1006.desc.intro$ Nous nous sommes assurés d'une source de grande valeur, qui contribuera grandement à la collecte de renseignements et à nos activités clandestines au sein de l'espace de la [From.target.GetName]."
 operation.1006.b: "Mettons tout de suite cette source au travail"
 #Steal Technology
 operation.1020.name: "Trouver des pistes"
 operation.1020.desc.conf_hosted: "Des agents se sont immiscés dans une conférence paraissant très intéressante, organisée dans l'espace de la [Root.target.GetName]. Ils ne devraient avoir aucun mal à s'approcher de quelques cibles possibles."
 operation.1020.desc.conf_external: "Des agents se sont assurés de pouvoir participer à un colloque scientifique interstellaire, auquel va aussi prendre part la [Root.target.GetName]. Il devrait être possible pour eux de s'approcher discrètement de sa délégation."
 operation.1020.desc.lecture: "Des agents ont été placés dans le public venu écouter un certain nombre de séminaires organisés dans l'espace de la [Root.target.GetName]. Ils pourront y déterminer quels membres de l'élite scientifique sont les plus susceptibles d'être approchés."
 operation.1020.desc.outreach: "Des agents ont intégré divers projets scientifiques menés par la [Root.target.GetName] au bénéfice de sa propre population. Les cibles les plus intéressantes pourraient bien se révéler d'elles-mêmes."
 operation.1020.desc.theft: "Nos agents ont commencé à surveiller un site de recherche de la [Root.target.GetName]. Aussitôt qu'une faille aura été détectée, ils l'exploiteront."
 operation.1020.desc.enigmatic: "Notre $role_spymaster$ [spynetwork.Leader.GetName] rapporte que nos agents sont confrontés à un obstacle insurmontable : l'ingénierie [target.GetSpeciesName] semble beaucoup plus avancée que la nôtre, et très différente.\n\nToute technologie que nous pourrions espérer leur voler serait §Hincompréhensible§! pour nous, en plus d'être parfaitement incompatible avec nos propres avancées."
 operation.1021.name: "Une piste à suivre"
 operation.1021.desc.appeal: "Une cible a été trouvée, qui présente toutes les caractéristiques recherchées : un accès privilégié à des recherches novatrices, et une attitude ouverte envers nos agents. Cette piste mérite d'être suivie."
 operation.1021.desc.creds: "L'une des cibles potentielles semble disposer du type d'habilitation dont nous avons besoin, et semble aussi très impressionnée par les références truquées de nos agents. Pour l'heure, cette piste semble être la plus intéressante."
 operation.1021.desc.theft: "Nos agents ont trouvé une ouverture : une fondation, idéale pour mener nos plans d'infiltration de la recherche [Root.target.GetSpeciesName]."
 operation.1022.name: "Bientôt sur place"
 operation.1022.desc.invited: "Divers plans ont été dressés pour tirer parti d'une ouverture : l'un de nos agents a enfin été invité sur un site de haute sécurité où sont menées des recherches de pointe. Notre $role_spymaster$ [Root.spynetwork.Leader.GetName] nous assure que ses simulations sont très prometteuses."
 operation.1022.desc.theft: "Nos agents ont participé à plusieurs entraînements, dont les résultats renforcent l'opinion de notre $role_spymaster$, [Root.spynetwork.Leader.GetName] : tout semble prêt pour pénétrer le site de recherche de la [Root.target.GetName]."
 operation.1026.name: "Recherche [From.From.Target.GetAdj] volée"
 operation.1026.desc.intro.smooth: "La tentative d'infiltration de la [From.From.target.GetName] s'est déroulée sans accroc."
 operation.1026.desc.ducts.smooth: "$operation.1026.desc.intro.smooth$\n\nUn agent, seul, a pu avoir accès à l'intérieur d'un laboratoire de recherche isolé. En passant par les §Hconduits§!, il a pu accéder à un site très fermé, où se trouvent des serveurs informatiques de la recherche [From.From.target.GetAdj]. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth: "$operation.1026.desc.intro$\n\nUn agent, seul, s'est infiltré dans l'entrée où sont effectuées les §Hlivraisons§! pour un laboratoire de recherché isolé, en attendant d'être pris en charge selon des procédures clairement inadéquates. Quelques [From.From.target.GetSpeciesNamePlural] inconscients l'ont ensuite laissé s'approcher d'un terminal informatique donnant accès aux bases de données centrales de la [From.From.target.GetName].\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth: "$operation.1026.desc.intro.smooth$\n\nLa couverture de notre agent a tenu, et si les [From.From.target.GetSpeciesNamePlural] ont appliqué des mesures de sécurité tout à fait raisonnables, la §Hconfiance§! qu'ils lui ont témoignée s'est avérée suffisante pour lui donner accès à ce que nous cherchions.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth: "Par quelques manoeuvres électroniques très complexes, les données sont restées accessibles suffisamment longtemps pour nous permettre d'agir. Après ce que nous avons fait, la sécurité [From.From.target.GetSpeciesName] va être considérablement renforcée."
 operation.1026.tooltip.cooldown: "§HNous allons devoir attendre au moins §Y6 ans§! avant de tenter de pénétrer à nouveau les sites de recherche.§!"
 operation.1026.a.smooth: "Mission accomplie, cela suffira"
 operation.1026.b.smooth: "Sabotons tout avant de partir"
 operation.1026.b.tooltip: "\nLa §H[From.From.target.GetName]§! va être confrontée à §Y$research_stolen_sabotaged$§! pendant 1 an.\n\n"
 operation.1026.c: "Implantons une porte dérobée, pour leurs projets futurs"
 operation.1026.d: "Au passage, il n'y aurait rien d'autre d'intéressant ?"
 operation.1026.d.tooltip: "Une technologie supplémentaire peut être recherchée, en plus de celle que nous avons obtenue."
 operation.1026.desc.intro.messy: "L'infiltration de la recherche [From.From.Target.GetAdj] semble avoir été un succès, même si l'un de nos agents semble être en mauvaise posture."
 operation.1026.desc.ducts.messy: "$operation.1026.desc.intro.messy$\n\nIl est entré à l'intérieur d'un laboratoire de recherche isolée en passant par les §Hconduits§!, avec l'intention de pénétrer un site très fermé se trouvant au centre. Mais au moment de pénétrer au coeur des bâtiments où sont hébergés les serveurs de la recherche [From.From.target.GetAdj], une §Halarme§! s'est déclenchée.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy: "$operation.1026.desc.intro.messy$\n\nUn agent, seul, s'est infiltré dans l'entrée où sont effectuées les §Hlivraisons§! pour un laboratoire de recherche isolé, en attendant d'être pris en charge selon des procédures clairement inadéquates et d'être laissé à portée d'un terminal informatique donnant accès aux bases de données centrales de la [From.From.target.GetName]. Malheureusement, une §Halarme§! a été déclenchée alors qu'il se trouvait encore sur le site.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy: "$operation.1026.desc.intro.messy$\n\nLa couverture de notre agent a tenu suffisamment longtemps pour lui permettre d'être exfiltré, mais les [From.From.target.GetSpeciesNamePlural] savent désormais que ses §Hréférences§! étaient truquées. Notre présence a donc été détectée.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy: "Les données de recherche voulues ont été extraites, mais dans la confusion qui s'est ensuivie l'équipe a dû renoncer aux §Hplans de fuite§! établis au préalable. Les forces de sécurité vont bientôt rentrer en action, aussi nos prochaines décisions vont-elles devoir être prises très vite..."
 operation.1026.a.messy: "Récupérons autant d'agents que possible"
 operation.1026.b.messy: "Autant tout saboter maintenant..."
 requires_not_espionage_research_backdoor: "Nous ne pouvons disposer que d'une seule porte dérobée à la fois."
 operation.1027.name: "Technologie impénétrable"
 operation.1027.desc: "Notre $role_spymaster$ [From.spynetwork.Leader.GetName] vient de remettre son rapport sur l'opération [From.GetName], menée au sein de la §H[From.target.GetName]§!. Il semble que ses sciences et son ingénierie sont avancées au point que nos meilleurs experts n'y comprennent rien. Selon eux, le niveau technologique atteint par les [From.target.GetSpeciesNamePlural] est si différent du nôtre que nous même si nous pouvions voler leurs recherches, nous ne pourrions rien en faire qui serait compatible avec la nôtre.\n\n[From.spynetwork.Leader.GetName] suggère donc que nous cherchions ailleurs les réponses à nos questions."
 operation.1030.name: "Sabotage des données scientifiques"
 operation.1030.desc.regular: "Nos réseaux de recherche ont été compromis ! Quelqu'un s'est infiltré dans nos §Hbases de données scientifiques§! pour y voler des résultats et y causer des dégâts qui auront un impact sur l'§Havancée des projets en cours§!.\n\nLes équipes ont pu s'appuyer sur les systèmes de sauvegarde assez rapidement, mais cela va nettement les ralentir : on estime déjà que l'accès à leurs données ne pourra être restauré avant plusieurs mois."
 operation.1030.desc.gestalt: "Nos réseaux de recherche ont été compromis ! Une entité non identifiée s'est infiltrée sur nos §Hmédias scientifiques§! pour voler des résultats et y causer des dégâts qui auront un impact sur l'§Havancée des projets en cours§!.\n\nNous avons pu relancer les systèmes de sauvegarde assez rapidement, mais cela va nettement nous ralentir : des mois pourraient s'écouler avant que les données puissent être réintégrées pleinement au sein de la recherche."
 #Sabotage Starbase
 operation.2000.name: "En approche de [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly: "Un petit groupe d'agents recrutés avec soin est parti pour l'espace de la §Y[target.Owner.GetName]§! sous des identités d'emprunt."
 operation.2000.desc.jobseeker: "$operation.2000.desc.intro.friendly$ Chacun de ses membres va se faire passer pour un travailleur à la recherche d'un poste. Certains disposent de recommandations et chercheront des emplois en lien direct avec les opérations du complexe visé, tandis que d'autres tenteront leur chance à des endroits plus inattendus."
 operation.2000.desc.vendor: "$operation.2000.desc.intro.friendly$ Parmi eux se trouve une prétendue famille d'artisans, avide de profiter de nouvelles opportunités de faire des affaires. Ils tenteront d'établir une présence commerciale sur §H[target.GetName]§! afin d'y vendre leurs productions."
 operation.2000.desc.intro.hostile: "Un groupe d'agents expérimentés est en route pour l'espace de la §Y[target.Owner.GetName]§!. Ils pilotent un vaisseau marchand tout à fait quelconque qui leur servira de couverture."
 operation.2000.desc.cargo: "$operation.2000.desc.intro.hostile$ Ses cales seront emplies de ce qui semblera être des cristaux rares et d'autres minéraux précieux. Notre espoir est que cette stratégie paraîtra si grossière qu'elle ne pourra être considérée comme un piège."
 operation.2000.desc.derelict: "$operation.2000.desc.intro.hostile$ Ce vaisseau est doté de dispositifs qui permettront de le faire exploser de manière non léthale lorsqu'il approchera la frontière, aussi près que possible du système de §H[target.solar_system.GetName]§!. La coque aura ainsi tout l'air d'avoir été évacuée, et des radiations seront émises depuis l'intérieur, masquant ainsi nos agents confinés à l'intérieur d'un espace protégé dans la coque."
 operation.2000.desc.invalid: "Nos agents ont rapporté des changements importants au sein de la [Root.target.Owner.GetName], et notre cible n'est désormais plus viable."
 operation.2001.name: "Agents en place"
 operation.2001.desc.vocation: "Un certain nombre d'agents ont été acceptés à bord de la §H[target.GetName]§!. Ceux qui n'ont pu y trouver de travail se sont dispersés dans les systèmes voisins, où ils vont adopter des identités clandestines et appuyer l'ensemble de l'opération."
 operation.2001.desc.vessel: "Le piège a fonctionné, et nos agents ont rompu tout contact, le temps de se faire une place discrète dans le complexe hostile ciblé. Notre $role_spymaster$ [spynetwork.leader.GetName] attend de recevoir un signal de leur part."
 operation.2002.name: "Signal reçu"
 operation.2002.desc.intro: "Un signal codé est arrivé de la §Y[target.Owner.GetName]§!, indiquant que nos agents sont maintenant prêts à agir."
 operation.2002.desc.vocation: "$operation.2002.desc.intro$\n\nIls ont utilisé leurs couvertures pour créer des liens avec le personnel de la §H[target.GetName]§!. De nombreuses failles exploitables ont pu être identifiées lors de repas conviviaux, de rencontres diverses et de sorties amicales."
 operation.2002.desc.vessel: "$operation.2002.desc.intro$ Notre $role_spymaster$ [spynetwork.Leader.GetName] a lancé les préparatifs pour les exfiltrer dès que ce sera possible, même si les chances de succès sont bien minces."
 operation.2005.name: "[Root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic: "C'est un rude coup qui a été porté aux §Hinfrastructures civiles§! du système de [sabotaged_starbase_system.GetName]. Le chaos ainsi produit devrait nous être fort utile.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military: "Une §Hstructure logistique militaire§! à bord de la §Y[sabotaged_starbase.GetName]§! a pu être sabotée. Nos agents ont rapporté quelques victimes parmi ceux qui travaillaient dans les environs immédiats au moment où ils ont activé le dispositif. Ce coup porté à la machine de guerre [sabotaged_starbase_owner.GetSpeciesName] ne passera évidemment pas inaperçu.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade: "C'est un coup sévère qui a été porté aux §Hintérêts commerciaux§! dans et autour du système de §Y[sabotaged_starbase_system.GetName]§!. Les routes gérées par les contrôleurs de trafic locaux ont déjà commencé à être congestionnées par les vaisseaux marchands.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro: "Nous devons maintenant envisager comment nier être impliqués. Toute opération future dans l'espace de la [sabotaged_starbase_owner.GetName] dépendra pour une grande part de notre capacité à maintenir discrètement nos agents sur place. Si, du moins, nous décidons de faire de la discrétion une priorité..."
 operation.2005.a: "Faisons rentrer tout le monde en bon ordre"
 operation.2005.b: "Cette base doit être rendue inutilisable"
 operation.2005.b.orb: "Cet anneau orbital doit être rendu inutilisable"
 operation.2005.b.tooltip: "Les agents vont saisir l'occasion de détruire d'autres structures du complexe."
 operation.2005.c: "Les plateformes défensives doivent aussi être détruites"
 operation.2005.c.tooltip: "Détruit une plateforme défensive du complexe."
 operation.2006.name: "Abandon du sabotage"
 operation.2006.desc: "Notre $role_spymaster$, [From.spynetwork.leader.GetName], a rapporté que ses agents avaient dû renoncer au sabotage du complexe dans le système de §Y[sabotaged_starbase_system.GetName]§!. Des changements survenus au sein de l'espace de la §H[sabotaged_starbase_owner.GetName]§! ont rendu toutes nos préparations inutiles. Nous serions donc bien avisés de changer de cible."
 operation.2010.name: "[Root.GetSabotagedStarbaseTitle]"
 operation.2010.desc.phobe: "Après avoir pénétré dans notre espace, des intrus se sont infiltrés dans le système de §Y[sabotaged_starbase_system.GetName]§! pour saboter la §H[sabotaged_starbase.GetName]§!. Ils semblent avoir agi dans l'intérêt d'une puissance étrangère. Le contre-espionnage est en alerte maximale et fait tout pour les capturer."
 operation.2010.desc.regular: "Des intrus se sont infiltrés dans le système de §Y[sabotaged_starbase_system.GetName]§!, où la §H[sabotaged_starbase.GetName]§! a été sabotée.\n\nLes services de contre-espionnage pensent qu'il s'agit là de l'oeuvre d'acteurs étrangers, et non d'une menace intérieure. La sécurité a été renforcée dans toute la zone, dans l'espoir que ces agents pourront être bientôt capturés."
 operation.2010.desc.gestalt: "Une xéno-entité a pénétré notre espace et est entrée dans le système de §Y[sabotaged_starbase_system.GetName]§!, où elle a interrompu le fonctionnement normal de la §H[sabotaged_starbase.GetName]§!. Nous ne pouvons encore savoir comment ces saboteurs ont pu y pénétrer, mais la sécurité intérieure a été renforcée pour répondre à la menace."
 #Smear Campaign
 operation.3000.name: "Identification de cibles"
 operation.3000.desc: "Une liste de ces empires qui semblent les plus proches de la §Y[Root.target.GetName]§! a été dressée. Nos agents vont pouvoir les dresser les uns contre les autres."
 operation.3000.desc.single: "Une cible prometteuse a été identifiée, la §H[smear_option_1.GetName]§!, dont les relations avec la §Y[Root.target.GetName]§! portent atteinte à nos propres intérêts."
 operation.3000.desc.error: "Nous n'avons pas pu identifier de cible particulière pour cette opération. Il semble bien que, si la §Y[Root.target.GetName]§! entretient des relations amicales avec qui que ce soit, nous n'avons pas encore établi de communications avec eux."
 operation.3000.a: "Visons la [smear_option_1.GetName]"
 operation.3000.b: "Visons plutôt la [smear_option_2.GetName]"
 operation.3000.c: "Mieux vaudrait la [smear_option_3.GetName]"
 operation.3000.d: "Tant pis"
 operation.3001.name: "Dossiers sales"
 operation.3001.desc.spirit.intro: "L'équipe de notre $role_spymaster$ [Root.spynetwork.Leader.GetName] va oeuvrer pour exacerber l'intolérance religieuse au sein de la [Root.target.GetName]."
 operation.3001.desc.spirit.ridic: "$operation.3001.desc.spirit.intro$ Nous allons propager des rumeurs tout à fait crédibles, prétendant que les pratiques rituelles des [smear_campaign_recipient.GetSpeciesNamePlural] sont moquées dans le cénacle politique de la [Root.target.GetName]."
 operation.3001.desc.spirit.merch: "$operation.3001.desc.spirit.intro$ Si elle pouvait par exemple être suspectée de vendre des idoles à bon marché et blasphématoires envers tout ce que les [smear_campaign_recipient.GetSpeciesNamePlural] considèrent de plus sacré..."
 operation.3001.desc.spirit.deity: "$operation.3001.desc.spirit.intro$ Nous allons mettre sur pied une campagne anti-[Root.target.GetAdj], visant tous ceux qui n'appartiennent pas à la caste des prêtres de la [smear_campaign_recipient.GetName]. Semer le chaos sur la scène politique de leur ordre religieux provoquera assurément l'outrage de ceux qui le dirigent."
 operation.3001.desc.milit.intro: "Nous allons tout faire pour laisser penser que la [Root.target.GetName] cherche à saper la puissance des forces armées de la [smear_campaign_recipient.GetName]."
 operation.3001.desc.milit.study: "$operation.3001.desc.milit.intro$ Il suffit pour cela de faire croire que les [Root.target.GetSpeciesNamePlural] cherchent à découvrir les secrets militaires les mieux gardés de la [smear_campaign_recipient.GetName], et qu'ils sont prêts à aller jusqu'à déclencher un conflit qui leur permettra de tirer parti de la moindre faille qu'ils auront découverte."
 operation.3001.desc.milit.priso: "$operation.3001.desc.milit.intro$ Si la [Root.target.GetName] pouvait par exemple être accusée de retenir prisonniers des [smear_campaign_recipient.GetSpeciesNamePlural] dans le but de les endoctriner..."
 operation.3001.desc.milit.armsd: "$operation.3001.desc.milit.intro$ Nous allons fournir des preuves irréfutables que la [Root.target.GetName] vend de l'armement volontairement défectueux à sa chère voisine, la [smear_campaign_recipient.GetName]."
 operation.3001.desc.milit.pacif: "$operation.3001.desc.milit.intro$ Nous allons propager des rumeurs faisant part d'une avancée de la technologie [Root.target.GetAdj], qui permettrait de pacifier contre leur gré des voisins, tels que les [smear_campaign_recipient.GetSpeciesNamePlural] par exemple..."
 operation.3001.desc.milit.satir: "$operation.3001.desc.milit.intro$ Afin de les tromper, nous allons exciter la fierté des [smear_campaign_recipient.GetSpeciesNamePlural] en suggérant que la [Root.target.GetName] n'entraîne que ses recrues les plus jeunes sur des scénarios de combat les opposant à eux."
 operation.3001.desc.phobe.intro: "Nous allons encore empirer l'arrogance dont fait preuve la [Root.target.GetName] envers les aliens en gonflant les sentiments xénophobes des [smear_campaign_recipient.GetSpeciesNamePlural]."
 operation.3001.desc.phobe.genes: "$operation.3001.desc.phobe.intro$ Ainsi, si la [Root.target.GetName] était prise en train de commercialiser des thérapies géniques élaborées à partir de la biologie des [smear_campaign_recipient.GetSpeciesNamePlural], ceux-ci s'en offusqueraient à coup sûr."
 operation.3001.desc.phobe.abduc: "$operation.3001.desc.phobe.intro$ Nous allons ainsi instiller l'idée que la [Root.target.GetName] aurait mis sur pied un complot visant à faire enlever des [smear_campaign_recipient.GetSpeciesNamePlural] pour les endoctriner et leur faire accepter une galaxie plus ouverte aux autres espèces."
 operation.3001.desc.egal.intro: "Nous allons dépeindre la [Root.target.GetName] comme animée par la volonté de saper les régimes politiques tels que celui de la [smear_campaign_recipient.GetName]."
 operation.3001.desc.egal.migra: "$operation.3001.desc.egal.intro$ S'il était démontré que la [Root.target.GetName] déshonorait ses traités migratoires en réservant aux [smear_campaign_recipient.GetSpeciesNamePlural] les emplois les plus dégradants, cela causerait un véritable scandale."
 operation.3001.desc.egal.galco: "$operation.3001.desc.egal.intro$ Nous pourrions ainsi laisser entendre qu'un complot de la [Root.target.GetName] viserait à saper la réputation diplomatique de la [smear_campaign_recipient.GetName] au sein de la Communauté galactique."
 operation.3001.desc.egal.elect: "$operation.3001.desc.egal.intro$ Nous pourrions révéler des preuves irréfutables d'un complot de la [Root.target.GetName] visant à infiltrer le régime politique de la [smear_campaign_recipient.GetName] afin d'exercer son influence sur le résultat des élections."
 operation.3001.desc.mat.intro: "Nous allons dépeindre la [Root.target.GetName] comme une voisine jalouse et avide, prête à tout pour exploiter et abuser les scientifiques de la [smear_campaign_recipient.GetName]."
 operation.3001.desc.mat.theft: "$operation.3001.desc.mat.intro$ Des rumeurs tout à fait crédibles d'un complot visant à voler des technologies, dans ce contexte, lui nuirait grandement."
 operation.3001.desc.mat.droid: "$operation.3001.desc.mat.intro$ Un faux mouvement de [Root.target.GetSpeciesNamePlural] va être mis sur pied, prétendant chercher à voler des droïdes de la [smear_campaign_recipient.GetName] afin de compenser son propre manque de production."
 operation.3001.desc.mat.singu: "$operation.3001.desc.mat.intro$ La rumeur que la [Root.target.GetName] s'apprêterait à déclencher une singularité contrôlée par une I.A. dans l'espace de la [smear_campaign_recipient.GetName] devrait attirer toutes les attentions et susciter la colère."
 operation.3001.desc.mat.sabot: "$operation.3001.desc.mat.intro$ L'idée que la [Root.target.GetName] puisse comploter pour saboter la recherche scientifique de la [smear_campaign_recipient.GetName] obligerait assurément celle-ci à réagir."
 operation.3001.desc.pacif.intro: "Nous allons jouer sur les peurs causées par le pacifisme des [smear_campaign_recipient.GetSpeciesNamePlural] en attribuant un programme violent à la [Root.target.GetName]."
 operation.3001.desc.pacif.gunrun: "$operation.3001.desc.pacif.intro$ Le gouvernement de la [smear_campaign_recipient.GetName], par exemple, ne sera sans doute pas ravi d'apprendre que les [Root.target.GetSpeciesNamePlural] ont mené une opération sanglante dans son espace."
 operation.3001.desc.pacif.vassal: "$operation.3001.desc.pacif.intro$ Des informations sur un programme de la [Root.target.GetName] visant à armer des factions séparatistes au sein de dépendances de la [smear_campaign_recipient.GetName] vont causer un scandale retentissant."
 operation.3001.desc.pacif.weapon: "$operation.3001.desc.pacif.intro$ Nous allons lancer des rumeurs crédibles selon lesquelles la [Root.target.GetName] élabore une arme capable de rendre les [smear_campaign_recipient.GetSpeciesNamePlural] incroyablement violents."
 operation.3001.desc.pacif.border: "$operation.3001.desc.pacif.intro$ Nous allons fabriquer de fausses preuves sur la présence de cellules dormantes, loyales à la [Root.target.GetName], visant à créer des incidents aux frontières de la [smear_campaign_recipient.GetName]."
 operation.3001.desc.phile.intro: "Nous allons tirer parti des tendances xénophiles des [smear_campaign_recipient.GetSpeciesNamePlural] en faisant croire que la [Root.target.GetName] cherche à profiter de leur comportement amical."
 operation.3001.desc.phile.commerc: "$operation.3001.desc.phile.intro$ Des rumeurs sur la manipulation des prix lors des accords commerciaux avec la [smear_campaign_recipient.GetName] devraient retenir son attention, mettant à mal sa confiance envers la [Root.target.GetName]."
 operation.3001.desc.phile.slavery: "$operation.3001.desc.phile.intro$ Des nouvelles mensongères indiquant que les [smear_campaign_recipient.GetSpeciesNamePlural] sont des esclaves particulièrement recherchés au sein de la [Root.target.GetName] devraient causer un véritable scandale."
 operation.3001.desc.phile.motives: "$operation.3001.desc.phile.intro$ Nous allons propager de sombres rumeurs à propos de la [Root.target.GetName], l'accusant de n'entretenir des relations avec la [smear_campaign_recipient.GetName] qu'avec une arrière-pensée bien plus sinistre..."
 operation.3001.desc.phile.contact: "$operation.3001.desc.phile.intro$ Nous allons semer l'idée que la [Root.target.GetName] a répandu de fausses rumeurs et tenté de saboter les tentatives de la [smear_campaign_recipient.GetName] d'entretenir de premiers contacts à l'époque où elle faisait son apparition sur la scène galactique."
 operation.3001.desc.auth.intro: "Nous allons tirer parti de la nature autoritariste des [smear_campaign_recipient.GetSpeciesNamePlural] en dépeignant la [Root.target.GetName] comme désireuse de semer le chaos dans l'espace de la [smear_campaign_recipient.GetName]."
 operation.3001.desc.auth.mockery: "$operation.3001.desc.auth.intro$ Des preuves que [smear_campaign_recipient.GetLeLaLDir][smear_campaign_recipient.GetRulerTitle] [smear_campaign_recipient.Ruler.GetName] est la cible de moqueries éhontées au sein des plus hauts dirigeants de la [Root.target.GetName] susciteront un véritable outrage."
 operation.3001.desc.auth.discord: "$operation.3001.desc.auth.intro$ Nous allons fabriquer de fausses preuves d'un complot en envoyant des agents au sein de la société [smear_campaign_recipient.GetAdj] afin d'y causer une agitation qui l'occupera par d'autres objectifs malsains."
 operation.3001.desc.auth.experim: "$operation.3001.desc.auth.intro$ Nous allons suggérer que la [Root.target.GetName] mène de discrètes opérations sociologiques au sein de la société [smear_campaign_recipient.GetAdj] afin d'y vérifier ses théories sur l'autorité et le contrôle politique de la population."
 operation.3001.desc.auth.extorts: "$operation.3001.desc.auth.intro$ Nous allons laisser entendre que les émissaires de la [smear_campaign_recipient.GetName] se voient extorquer des faveurs, contribuant ainsi à donner à la [Root.target.GetName] une grande influence hors de son espace."
 operation.3001.desc.corp.intro: "L'équipe de notre $role_spymaster$ [Root.spynetwork.Leader.GetName] va s'appuyer sur les principes commerciaux des [smear_campaign_recipient.GetSpeciesNamePlural] pour présenter la [Root.target.GetName] comme une rivale indigne de la moindre confiance."
 operation.3001.desc.corp.criment: "$operation.3001.desc.corp.intro$ La simple idée qu'un empire comme celui-ci cherche à établir des entreprises criminelles dans l'espace de la [smear_campaign_recipient.GetName] va grandement mettre à mal la confiance dont elle jouit auprès de ses partenaires."
 operation.3001.desc.corp.resells: "$operation.3001.desc.corp.intro$ Nous allons laisser croire que la [Root.target.GetName] abuse des pactes commerciaux qu'elle a contractés pour revendre des produits de fabrication [smear_campaign_recipient.GetSpeciesName] avec un énorme bénéfice."
 operation.3001.desc.corp.machine: "$operation.3001.desc.corp.intro$ Nous allons lancer des rumeurs, aussi fausses que crédibles, selon lesquelles la [Root.target.GetName] a implanté des sous-routines au sein de la [smear_campaign_recipient.GetName] afin de manipuler ses systèmes financiers à son propre avantage."
 operation.3001.desc.corp.knockof: "$operation.3001.desc.corp.intro$ Des preuves démontrant que la [Root.target.GetName] dispose d'entrepôts complets d'imitation à bas coût de produits de fabrication [smear_campaign_recipient.GetAdj] vont assurément provoquer une réaction face à ce qui va paraître être une attaque éhontée sur son industrie et son économie."
 operation.3001.desc.hive.intro: "Nous allons faire croire que la [Root.target.GetName] travaille à saper l'entité [smear_campaign_recipient.GetAdj] afin de mettre à mal leur confiance réciproque."
 operation.3001.desc.hive.asset: "$operation.3001.desc.hive.intro$ Ainsi, des rumeurs seront répandues selon lesquelles la [root.target.GetName] collecte des phéromones et d'autres éléments biologiques afin de réduire la cohérence de la Conscience."
 operation.3001.desc.hive.necro: "$operation.3001.desc.hive.intro$ Nous allons répandre l'idée que la [Root.target.GetName] vise à consumer d'une façon ou d'une autre la [smear_campaign_recipient.GetName] afin de mettre un terme à sa souveraineté."
 operation.3001.desc.hive.toxin: "$operation.3001.desc.hive.intro$ Les détails d'un complot visant à répandre des toxines dans la capitale [smear_campaign_recipient.GetAdj] vont assurément provoquer panique et suspicion."
 operation.3001.desc.machine.intro: "Nous allons faire croire que la [Root.target.GetName] travaille à subvertir l'intelligence [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.machine.asset: "$operation.3001.desc.machine.intro$ Des preuves vont être fabriquées pour faire croire que tout un département au sein de la [Root.target.GetName] est dédié à la capture et à la manipulation de drones de la [smear_campaign_recipient.GetName]."
 operation.3001.desc.machine.milit: "$operation.3001.desc.machine.intro$ Nous allons suggérer que les drones de la [smear_campaign_recipient.GetName] sont capturés pour être utilisés comme cibles lors d'entraînements militaires au sein des forces armées de la [Root.target.GetName], dans la perspective de lancer un jour une attaque directe contre cette intelligence mécanique."
 operation.3001.desc.machine.steal: "$operation.3001.desc.machine.intro$ Nous allons instiller des doutes sur le fait que la [Root.target.GetName] chercherait à s'approprier des découvertes de manière clandestine au sein de la [smear_campaign_recipient.GetName]."
 operation.3002.name: "$operation_smear_campaign$ prête"
 operation.3002.desc: "Nos agents sont prêts à répandre les fausses informations sur la [Root.target.GetName] au sein de la [smear_campaign_recipient.GetName]. Tout a été fait pour s'assurer que cette désinformation paraisse aussi crédible que possible, et que rien ne permette de remonter jusqu'à nous."
 operation.3005.name: "Campagne [From.From.GetAdj] de calomnie"
 operation.3005.desc.intro: "L'opération est lancée. Nos vérités alternatives sur la §H[From.target.GetName]§! ont commencé à remonter les canaux diplomatiques de la §H[smear_campaign_recipient.GetName]§!."
 operation.3005.desc.insult: "$operation.3005.desc.intro$ Cette insulte à l'égard des [smear_campaign_recipient.GetSpeciesNamePlural] est sûre de mettre à mal leur relation réciproque, et d'aggraver considérablement la méfiance qu'ils peuvent avoir envers les [From.target.GetSpeciesNamePlural]."
 operation.3005.desc.trust: "$operation.3005.desc.intro$ Nos agents ont tout fait pour s'assurer que la [From.target.GetName] aura beaucoup de mal à regagner la confiance que nous lui aurons fait perdre."
 operation.3005.desc.espionage: "$operation.3005.desc.intro$\n\nNos agents ont fabriqué des preuves selon lesquelles la [From.target.GetName] est coupable d'espionnage contre la [smear_campaign_recipient.GetName]. Nous verrons comment elle répondra à des accusations aussi préjudiciables sur la scène diplomatique."
 operation.3005.desc.gestalt: "$operation.3005.desc.intro$ Toute allégation selon laquelle la conscience de gestalt serait manipulée va causer un grand émoi. Nos agents ont veillé à ce que cette blessure ne se referme pas de sitôt."
 operation.3010.name: "Campagne de calomnie détectée"
 operation.3010.desc.intro: "La §Y[smear_campaign_target.GetName]§! semble avoir des ennemis au sein de la §H[From.GetName]§!."
 operation.3010.desc: "$operation.3010.desc.intro$ Nos protocoles de décryptage ont révélé une communication récente, « anonyme », sur les [smear_campaign_target.GetSpeciesNamePlural], conçue pour nous faire croire qu'ils complotent de manière agressive et discrète contre nous.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro: "Nous sommes donc confrontés à un choix : soit révéler le peu que nous savons sur ce complot à la [smear_campaign_target.GetName], soit masquer nos capacités à faire face aux opérations d'espionnage hostiles. Si nous choisissions de masquer nos véritables capacités, nous pourrions malgré tout faire se révéler cet ennemi, mais uniquement si nous agissons en fonction des informations qu'ils nous ont fournies comme si elles étaient véritables."
 operation.3010.a: "Jouons le jeu en ne révélant rien de la tromperie"
 operation.3010.b: "Informons les [smear_campaign_target.GetSpeciesNamePlural]"
 operation.3010.favortooltip: "La [smear_campaign_target.GetName] pourrait décider de nous récompenser avec des §Yfaveurs§! politiques."
 operation.3011.name: "$operation.3010.name$"
 operation.3011.desc: "$operation.3010.desc.intro$ Nos protocoles de décryptage ont révélé une série de messages étranges, aux auteurs quasi anonymes. Ils comprennent un dossier calomnieux à notre égard, que l'on soupçonne d'avoir été élaboré par les [smear_campaign_target.GetSpeciesNamePlural]. Mais ces accusations sont en fait des fabrications très élaborées.\n\n$operation.3010.desc.outro$"
 operation.3012.name: "$operation.3010.name$"
 operation.3012.desc: "$operation.3010.desc.intro$ Nous avons étudié une communication récente d'une source « anonyme », dont l'intention est de révéler un complot complexe de la [smear_campaign_target.GetName] contre nous. Mais il s'agit d'une fabrication complète. Nos protocoles de décryptage ont permis de révéler qu'il s'agissait en fait d'un complot des [From.GetSpeciesNamePlural].\n\n$operation.3010.desc.outro$"
 operation.3020.name: "Campagne de calomnie révélée"
 operation.3020.desc.espionage: "La §Y[smear_campaign_recipient.GetName]§! vient de nous adresser un dossier détaillant les accusations d'espionnage complexes de la §H[smear_campaign_instigator.GetName]§! visant à dresser nos empires l'un contre l'autre en les poussant à une méfiance réciproque.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult: "La §Y[smear_campaign_recipient.GetName]§! vient de nous adresser un dossier très précis sur la §H[smear_campaign_instigator.GetName]§!, qui semble nous vouloir du mal. Si ce dossier est fiable, la [smear_campaign_instigator.GetName] a l'intention de dégrader les relations entre nous et la [smear_campaign_recipient.GetName] en propageant des mensonges honteux en notre nom.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception: "La §Y[smear_campaign_recipient.GetName]§! vient de nous adresser un dossier révélant un complot très élaboré visant à dresser nos empires l'un contre l'autre. La §H[smear_campaign_instigator.GetName]§! y est clairement désignée comme responsable.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro: "Si l'opération [smear_campaign_instigator.GetSpeciesName] a été menée dans le plus grand secret, elle n'a pu résister au décryptage des [smear_campaign_recipient.GetSpeciesNamePlural]. Au lieu de conserver ces informations pour eux, ils ont donc choisi de nous transmettre le dossier."
 operation.3020.a: "C'est ce qu'ils prétendent, en tout cas..."
 operation.3020.b: "Nous avons une dette envers les [From.GetSpeciesNamePlural]"
 operation.4000.name: "Équipe en attente"
 operation.4000.desc: "Notre $role_spymaster$ [spynetwork.Leader.GetName] a réuni une équipe d'agents parfaitement entraînés. Tous travailleront seuls, et sont préparés au fait qu'il s'agit presque à coup sûr d'un voyage sans retour. Tout ce dont ils ont besoin maintenant est une cible, qui causera le plus grand tort à la §H[target.GetName]§!."
 operation.4000.desc.single: "Notre $role_spymaster$ [spynetwork.Leader.GetName] a réuni une équipe d'agents parfaitement entraînés, qui vont chercher à appâter la §H[crisis_beacon_option_1.GetName]§! directement dans l'espace de la §H[target.GetName]§!. Les membres de l'équipe n'ont que peu d'espoir de rentrer un jour."
 operation.4000.desc.error: "Notre $role_spymaster$ [spynetwork.Leader.GetName] a rapporté que, cette fois, §Yaucune menace du niveau d'une crise§! ne pourra être appâtée par une telle opération. Les agents qu'[spynetwork.Leader.GetSheHe] a réunis resteront en attente jusqu'à ce que nous en sachions davantage sur les menaces catastrophiques qui pèsent sur la galaxie."
 operation.4000.a: "Appâtons la [crisis_beacon_option_1.GetName]"
 operation.4000.b: "Attirons plutôt la [crisis_beacon_option_2.GetName]"
 operation.4000.c: "Dupons plutôt la [crisis_beacon_option_3.GetName]"
 operation.4001.name: "Signes de progrès"
 operation.4001.desc: "Nos chercheurs et agents ont préparé toute une liste de missions, et l'équipe est partie par une région non reconnue entre l'espace de la §Y[target.GetName]§! et celui de la §H[crisis_beacon_crisis_country.GetName]§!."
 operation.4002.name: "Leurre"
 operation.4002.desc: "Les agents se trouvant à proximité de l'espace de la §H[target.GetName]§! ont envoyé un court message : ils sont prêts à lancer l'opération dès qu'ils auront reçu notre signal afin de susciter la colère de la §H[crisis_beacon_crisis_country.GetName]§!."
 operation.4005.name: "La [crisis_beacon_crisis_country.GetName] leurrée"
 operation.4005.desc.contingency: "Nos chercheurs ne peuvent qu'émettre des hypothèses sur les méthodes employées par nos agents pour appâter une flotte de la $CRISIS_TYPE_CONTINGENCY$. Qu'ils aient recouru à un piratage de protocoles élaboré ou en créant une sorte de boucle de forçage, les capteurs à longue distance confirment une présence hostile en transit entre le système de §Y[crisis_beacon_crisis_system.GetName]§! et celui de la capitale [crisis_beacon_target_country.GetSpeciesName], §Y[crisis_beacon_target_capital.GetName]§!.\n\nQue la §Y[crisis_beacon_target_country.GetName]§! ait ou non d'autres soucis en cette époque troublée, nos actions ont permis d'ajouter une nouvelle priorité à son agenda."
 operation.4005.desc.graytempest: "Attirer toute l'attention d'entités aussi fragmentées que cette prétendue §HTempête Grise§! n'était pas si aisé. Mais nos agents y sont parvenus grâce à une onde porteuse modulée ponctuelle, pointée en direction de la §H[crisis_beacon_target_country.GetName]§!.\n\nConstruire le dispositif pour la générer a nécessité un effort intense, car la distance entre le système de §Y[crisis_beacon_crisis_system.GetName]§! et la capitale [crisis_beacon_target_country.GetSpeciesName], §Y[crisis_beacon_target_capital.GetName]§!, nécessitait une énergie considérable. Notre équipe a dû enclencher une réaction en chaîne incontrôlable dans les générateurs d'un transmetteur longue distance. Tout le dispositif n'a pu tenir que le temps que l'onde parcoure l'hyperespace.\n\nLa télémétrie à longue distance laisse penser qu'un essaim de nanites est déjà en route vers la §Y[crisis_beacon_target_country.GetName]§!. Les chercheurs ont aussi capté des signaux montrant qu'une explosion catastrophique s'était produite non loin du système de [crisis_beacon_crisis_system.GetName], là où l'on pense que nos agents se trouvaient pour mener à bien leur mission."
 operation.4005.desc.marauders: "En dépit de leurs tentatives récentes pour parvenir à s'unir, il s'est avéré assez aisé de leurrer la §H[raider_khanate.GetName]§!. Notre équipe a tout fait pour susciter la colère de l'un de ses commandants, qui sous le coup de la rage se dirige à vitesse PRL vers la capitale [crisis_beacon_target_country.GetSpeciesName], §Y[crisis_beacon_target_capital.GetName]§!.\n\nNos agents sont résolus à ce que toute malheureuse base stellaire se trouvant entre le système de §Y[crisis_beacon_crisis_system.GetName]§! et la [crisis_beacon_target_country.GetName] subisse les assauts furieux de cette petite bande de maraudeurs. Espérons que ce sacrifice ne sera pas vain."
 operation.4005.desc.swarm: "Les recherches sur la biologie des §H$CRISIS_TYPE_PRETHORYN$§! ont été menées à bien très rapidement, mais se sont avérées très efficaces. Un composé de synthèse a pu être fabriqué, coûteux à produire et dangereux à transporter, qui est parvenu à attirer une flotte hors de son essaim.\n\nCe composé s'est avéré hautement attirant, et le sort funeste de nos agents est aussi assuré que celui de toute base stellaire qui se trouve entre le système de §Y[crisis_beacon_crisis_system.GetName]§! et la capitale [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!. Au moment même où les agents libéraient le leurre chimique, leur destin était déjà scellé.\n\nPlutôt que fuir et risquer de rendre confuse la route de l'essaim, l'équipe a préféré passer le temps qui lui restait à s'assurer que la piste jusqu'à elle demeurait intacte. La §H[crisis_beacon_target_country.GetName]§! payera bientôt le prix de notre sacrifice."
 operation.4005.desc.unbidden: "Nos efforts contre les §H$CRISIS_TYPE_UNBIDDEN$§! ont porté leurs fruits, même si le prix à payer était élevé. Nos agents sont parvenus à duper une flotte extradimensionnelle, la conduisant à croire que ses ancres dimensionnelles étaient menacées, en plein territoire de la [crisis_beacon_target_country.GetName]. Leurs vaisseaux sont en route vers §Y[crisis_beacon_target_capital.GetName]§!, depuis le système de §Y[crisis_beacon_crisis_system.GetName]§!.\n\nNotre $role_spymaster$ [From.spynetwork.Leader.GetName] va continuer de surveiller la situation de près, mais il est peu probable que nos agents reviennent un jour. Nous ne pouvons plus maintenant que regarder en espérant que notre manoeuvre fera avancer nos plans."
 operation.4005.a.tooltip: "La §H[crisis_beacon_crisis_fleet.GetName]§! est en route vers la capitale §Y[crisis_beacon_target_country.GetAdj]§!."
 operation.4010.name: "La [crisis_beacon_crisis_fleet.GetName] se dirige vers [Root.Capital.GetName]"
 operation.4010.desc: "Une présence hostile de la §H[crisis_beacon_crisis_country.GetName]§! vient d'être détectée, se dirigeant droit sur §Y[crisis_beacon_target_capital.GetName]§!.\n\nD'étranges ondes énergétiques sont apparues récemment non loin de §H[crisis_beacon_crisis_system.GetName]§!. L'analyse du phénomène était à peine lancée que les signatures énergétiques dans la région ont changé de manière soudaine. Tous les signaux laissent penser que les flottes sur place ont subitement modifié leurs routes. Qui plus est, au moins une signature énergétique semble appartenir à un autre empire que la [crisis_beacon_crisis_country.GetName]. Quel qu'il puisse être, il semble donc être la cause de ce soudain changement de comportement, et tout laisse croire que nous avons affaire à une §Haction de provocation§! menée par des rivaux sur la scène galactique."
