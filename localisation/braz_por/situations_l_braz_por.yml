 deficit.145.desc.gestalt: "Nossa comida acabou. Simplesmente não conseguimos sustentar os drones e as outras entidades que precisam dela. Haverá cortes severos, já que nossa única escolha é fazer realocações em grande escala no nosso sistema de distribuição de recursos."
 deficit.155.name: "Consumismo Frustrado"
 deficit.155.desc: "A escassez de bens de consumo levou a uma queda abrupta no padrão de vida de [Root.Owner.GetName]. As vozes de insatisfação ficam cada vez mais altas, e pedidos urgentes por medidas estão se disseminando, já que está ficando claro que um colapso total dos suprimentos vai acontecer daqui a apenas alguns meses."
 deficit.155.desc.gestalt: "A escassez de bens de consumo levou a uma queda abrupta no padrão de vida dos seres individualistas que vivem em [Root.Owner.GetName]. As vozes de insatisfação ficam cada vez mais altas, já que nossos drones de logística avisaram que um colapso total dos suprimentos vai acontecer daqui a apenas alguns meses."
 deficit.155.A: "Serão tempos difíceis. Institua o racionamento."
 deficit.160.desc: "A escassez de bens de consumo aumentou tanto que não há uma maneira realista de compensar nossos déficits. Cortes drásticos serão aplicados, já que nossa única escolha é aceitar a falência e deixar de pagar nossas obrigações."
 deficit.170.name: "$deficit.100.name$"
 deficit.170.desc: "[Owner.GetFinancialAdvisorAgencyCap] está se preocupando cada vez mais com a escassez de ligas metálicas em nosso império. Se não conseguirmos reaver nossos gastos, nosso setor industrial será prejudicado por inteiro."
 deficit.170.desc.machine: "Aviso de orçamento: o uso de ligas metálicas está ultrapassando o limite dos meses subsequentes. A não resolução da escassez vai prejudicar nosso setor industrial inteiro."
 deficit.170.A: "Sucateie os robôs em §Y[robots_planet.GetName]§! para obter peças."
