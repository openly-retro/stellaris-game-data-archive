 astral_rift.1600.name: "거울을 넘어"
 astral_rift.1600.desc.1: "균열 너머에서 우리 항성 기지와 비슷한 구조물을 발견했습니다. §Y$tech_rift_sphere$§!가 접근하자마자 여러 주파수를 통해 다양한 언어의 통신이 쏟아졌는데, 놀랍게도 그중 하나는 우리의 언어였습니다.\n\n우릴 환영한 이들은 외계종이 자신들의 언어를 사용한다는 사실에 우리만큼이나 큰 충격을 받았습니다. 하지만 간략히 인사를 나눈 뒤 우리는 이 구역에 우리와 매우 유사한 우주여행 문명이 있다는 것을 알게 되었습니다. 그들은 그 문명을 [mirrored_empire.GetName](이)라고 불렀습니다."
 astral_rift.1600.desc.2: "이들의 존재는 익숙함과 낯섦이 뒤섞여 어딘가 불안감을 줍니다. 함께 일할 수 있을지는 몰라도 이 도플갱어들을 믿어도 되는 걸까요?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 우리는 사회의 요구를 개인의 요구보다 우선시하는 반면 이들은 이기적인 대중이 혼돈의 길을 걷도록 방치합니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 우리는 사회가 번영하려면 사회적 평등이 이루어져야 한다고 보는 반면 이들은 국가가 국민의 삶을 통제해야 한다고 봅니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 이들은 우리가 예전에 버린 미신이라는 순진한 신념 체계에 아직도 집착합니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 우리는 이 물질세계를 꿰뚫어 보는 반면 이들은 여전히 환상에 갇혀 있습니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 우리는 용기와 규율의 미덕을 이해하는 반면 이들은 무용을 고리타분한 것으로 여깁니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 우리는 전쟁을 딛고 넘어선 반면 이들은 아직도 파괴적인 군국주의 원칙에 집착합니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 우리는 협력을 추구하는 반면 이들은 은하계에서 고립되고자 합니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ 이들의 이념은 우리와 많은 부분이 일치하지만, 우리는 자국민을 우선시하는 반면 이들은 놀라운 만큼 순진하게 외계 문명을 포용합니다.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "§Y$tech_rift_sphere$§!가 항성 기지에 도착하자마자 여러 주파수를 통해 다양한 언어의 통신이 쏟아졌습니다.\n\n기지의 주인은 놀라운 속도로 우리 언어를 통역하더니 기쁜 마음으로 우리와 정보를 교환하겠다고 했습니다.\n\n이후 우리는 이 구역에 주로 [mirrored_empire.GetSpeciesNamePlural]들로 구성된 [mirrored_empire.GetName](이)라는 이름의 문명이 존재한다는 사실을 알게 되었습니다."
 astral_rift.1600.a: "그곳 주민들을 조사하세요."
 astral_rift.1600.b: "그곳 함대를 조사하세요."
 astral_rift.1605.name: "역사 수업"
 astral_rift.1605.desc.1: "우리는 한 달에 걸쳐 [mirrored_empire.GetName](과)와 문화를 교류했습니다.\n이들의 사회는 우리 사회와 똑같았으나 가공할 힘을 지닌 미지의 외계 함선과의 조우로 초광속 기술을 발견하며 달라졌습니다. 그 함선은 목적도 밝히지 않은 채 다시 떠났지만, 그 짧은 방문은 이들 사회에 엄청난 충격을 주었습니다."
 astral_rift.1605.desc.2: "이들이 잘못된 선택을 한 것은 자명하지만, 여기서 한 가지 흥미로운 질문이 떠오릅니다. 우리 사회도 초기에 그와 같은 일이 일어났다면 잘못된 길로 들어섰을까요?\n\n앞서 말한 사건은 이들에게는 불행하게도 외부의 영향을 쉽게 받는 초광속 시대 이전에 일어났고, 근간 윤리를 바꾼 일은 의심할 여지 없이 이들 제국의 발전을 더디게 만들었습니다."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ 기술적으로 진보한 방문자를 상대로 자신들이 얼마나 무력한지 알게 된 이들은 이념을 완전히 뒤집어엎어 평등주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ 그 우주선을 상대로 자신들이 얼마나 무력한지 알게 된 이들은 앞으로 있을지 모를 조우에 대비하고자 이념을 완전히 뒤집어엎어 권위주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ 그 우주선을 상대로 자신들이 얼마나 무력한지 알게 된 이들은 이념을 완전히 뒤집어엎어 정신주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ 그 우주선을 상대로 자신들이 얼마나 무력한지 알게 된 이들은 이념을 완전히 뒤집어엎어 물질주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ 그 우주선을 상대로 자신들이 얼마나 무력한지 알게 된 이들은 앞으로 있을지 모를 조우에 평화적인 해결책을 모색하고자 이념을 완전히 뒤집어엎어 평화주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ 그 우주선을 상대로 자신들이 얼마나 무력한지 알게 된 이들은 앞으로 있을지 모를 조우에 대비하고자 이념을 완전히 뒤집어엎어 군국주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ 그 우주선을 상대로 자신들이 얼마나 무력한지 알게 된 이들은 앞으로 있을지 모를 조우에 대비하고자 이념을 완전히 뒤집어엎어 외계종 혐오주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ 그 우주선을 상대로 자신들이 얼마나 무력한지 알게 된 이들은 앞으로 있을지 모를 조우에 평화적인 해결책을 모색하고자 이념을 완전히 뒤집어엎어 외계종 선호주의로 전환했습니다.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "안타까운 일이군요."
 astral_rift.1610.name: "함대 조사"
 astral_rift.1610.desc.common: "표면적으로는 [mirrored_empire.GetName](과)와 문화적 정보 교류를 이어 나가며 뒤에서는 은밀히 이들의 군사 능력을 조사했습니다.\n\n[mirrored_empire.GetName]의 컴퓨터는 우리와 비슷한 암호화 기술을 사용했기에 매우 쉽게 데이터베이스에 접근할 수 있었습니다.\n\n이 문명의 군사 기술은 우리와 비슷하지만 함선 설계도는 우리 기술자들이 흥미를 보일 만큼 차이점이 있었습니다."
 astral_rift.1610.desc.gestalt: "우리 제국과 상대측은 많은 유사점이 있음에도 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "우리 제국과 상대측은 많은 유사점이 있음에도 평등을 순진하게 받아들이는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "우리 제국과 상대측은 많은 유사점이 있음에도 권위주의를 수용하는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "우리 제국과 상대측은 많은 유사점이 있음에도 정신주의를 수용하는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "우리 제국과 상대측은 많은 유사점이 있음에도 물질주의를 수용하는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "우리 제국과 상대측은 많은 유사점이 있음에도 평화주의를 수용하는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "우리 제국과 상대측은 많은 유사점이 있음에도 군국주의를 수용하는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "우리 제국과 상대측은 많은 유사점이 있음에도 외계종 혐오주의를 수용하는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "우리 제국과 상대측은 많은 유사점이 있음에도 외계종 선호주의를 수용하는 이들을 신뢰하기는 어렵습니다. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "수고 많았어요."
 astral_rift.1611.name: "분열된 정신"
 astral_rift.1611.desc: "우리는 일주일에 걸쳐 [mirrored_empire.GetName](과)와 문화를 교류했습니다.\n\n우리의 관심은 이들이 망가진 집단의식의 잔재라는 사실을 알게 되면서 금세 우려로 바뀌었습니다. 문명이 발전하던 중 이들의 정신은 개성이라는 개념에 중독되고 말았고, 시간이 지남에 따라 의도적으로 스스로를 세분화하면서 결국 각 드론이 오로지 자기 생각만 듣게 되는 지경에 이르렀습니다."
 astral_rift.1615.name: "외교 기회"
 astral_rift.1615.desc.common: "우리가 기지에 와 있다는 사실이 이들의 윗선까지 알려진 것 같습니다. [mirrored_empire.GetName]의 특사가 우리 민족의 미래를 논의하기 위해 항성 기지에 파견되었습니다."
 astral_rift.1615.desc.common.2: "어떻게 대응할까요?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\n이들은 우리를 좋아하지 않지만 우리를 이해하며, 우리 국민들 간의 합의가 양측 모두에게 이익이 될 것이라고 주장합니다.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\n이들은 우리의 차이점보다 공통점이 훨씬 더 중요하다는 의견을 열정적으로 피력하며, 우리 국민들 간의 합의가 양측 모두에게 이익이 될 것이라고 주장합니다."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n이들의 말대로 우리가 고유한 유산을 공유하고 있는 것은 사실입니다. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\n이들은 우리가 이름만 다를 뿐 한 민족이라는 의견을 열정적으로 피력했습니다."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ 이들의 말대로 미지의 세력이 가득한 은하계에서 서로 우호 관계를 맺으면 양쪽 모두에게 도움이 될 것입니다.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "우호 관계를 맺도록 합시다."
 astral_rift.1615.b: "제안을 거절하세요."
 astral_rift.1615.c: "이 기회를 놓치지 마세요."
 astral_rift.1615.d: "우리는 관심 없습니다."
 astral_rift.1616.name: "한계"
 astral_rift.1616.desc.common: "촌극은 이만하면 충분합니다. 우리는 이들에게서 얻을 수 있는 모든 것을 얻었습니다. 더 이상 차원을 초월한 외교에는 관심 없습니다."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "새로운 우방"
 astral_rift.1620.desc.common_1: "우리는 특사에게 호의적인 응답을 보냈습니다.\n\n두 우주 사이에 보다 영구적인 통로를 마련하기 위한 작업이 진행 중입니다."
 astral_rift.1620.desc.common_2: "아직 결정된 것은 없지만 특사는 [final_mirrored_empire.GetName] 측이 무역 협정에 관심이 있다고 밝혔습니다."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$\n\n우리는 이들과 형제의 나라로서 협력하기를 고대하고 있습니다."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ 이들의 단절된 정신은 비록 효율성은 떨어질지언정 우리와 다른 개인들의 집단을 이어주는 연락책 역할로 적절할 것입니다."
 astral_rift.1625.name: "적대"
 astral_rift.1625.desc.common: "우리는 특사에게 부정적인 응답을 보냈습니다."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\n[final_mirrored_empire.GetName] 측은 우리의 유사성과 공동의 미래를 얘기했지만, 정작 이들은 우리 민족을 위대하게 만든 근본적인 이념을 저버렸습니다.\n\n우리는 입장을 밝힌 뒤, 이들이 더는 외교 면책으로 양해할 수 없다고 판단하기 전에 재빨리 §Y$tech_rift_sphere$§!로 돌아갔습니다.\n\n향후 이들과 계속 접촉할 계획은 없지만 이곳의 문명과 우리 문명의 차이점을 연구하면서 우리 자신에 관해 많은 것을 배웠습니다."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\n이들은 우리의 유사성을 얘기했지만, 우리는 집단을 저버리는 추악한 행위를 도무지 이해할 수 없었습니다.\n\n입장을 분명히 밝힌 우리 드론은 상황이 더 위험해지기 전에 §Y$tech_rift_sphere$§!로 돌아갔습니다."
 astral_rift.1625.desc.common.homicidal: "상대측에게는 참으로 다행입니다. 이들의 문명은 우리 제국의 손아귀를 벗어날 정도로 멀리 있으니 말입니다."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
