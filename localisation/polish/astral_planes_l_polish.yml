 ##########
 r_infinity_root: "Źródło nieskończoności"
 r_infinity_root_desc: "Zbitek materii organicznej, która rozprzestrzenia się agresywnie, gdziekolwiek się znajdzie."
 infinity_root_active_effect_tt: "Wyhoduj nowego przywódcę. Nie będzie generować kosztów utrzymania i nie będzie się wliczać do łącznej liczby przywódców."
 r_time_crystal: "Kryształ czasu"
