 lonely_planet_propulsion_modifier: "항성 항행 통찰"
 astral_rift_lonely_planet: "부화장"
 astral_rift.1100.name: "거대한 알"
 astral_rift.1100.desc: "탐사정이 발견한 커다란 바위는 사실 알이었습니다!\n\n이 행성은 거대한 부화장입니다. 알들이 움찔거리는 것으로 보아 이곳은 머지않아 갓 부화한 외계종으로 바글거릴 것입니다. 그런데 이 알들을 낳았을 만한 생명체는 아직 발견하지 못했습니다. 알 하나하나가 우리의 §Y$tech_rift_sphere$§! 크기인 만큼 다 자란 성체를 놓쳤을 가능성은 거의 없는데 말입니다. 이 행성에는 이만한 개체 수를 유지할 수 있는 적절한 생태계도 없습니다.\n\n일단은 이 외계종들이 성간 이주를 할 수 있거나 환경이 회복할 시간을 주기 위해 알을 낳은 뒤 수명 주기가 빠르게 끝난다는 가설을 세웠습니다."
 astral_rift.1105.name: "항성 흡수자"
 astral_rift.1105.desc: "알들이 부화하고 있습니다.\n\n온 지역이 껍데기를 깨고 나온 날개 달린 거대 동물들로 뒤덮였으며, 이내 비행하는 법을 익힌 생명체들이 하늘을 새카맣게 채웠습니다.\n\n이상하게도 아직 다른 생물을 잡아먹는 모습은 볼 수 없습니다. 본능적으로 대기권까지 높이 날아오르는 행동을 보면 행성의 항성에서 에너지를 얻는 것으로 추정됩니다. 생명체는 지느러미처럼 생긴 날개를 원하는 방향으로 펼쳐 항성의 방사선에 최대한 노출하는 방식으로 비행하는데, 그 모습이 흡사 누군가가 돛을 조종하는 것 같습니다.\n\n아직 이 생명체에 관해 모르는 것이 너무나 많습니다. 가까이서 연구하면, 이들의 생리를 더 자세히 이해할 수 있을 것입니다. 하지만 그만큼 아는 게 없으니 멀리서 관찰하는 것이 더 안전할 수도 있습니다."
 astral_rift.1105.a: "가까이 가세요."
 astral_rift.1105.b: "거리를 유지하세요."
 astral_rift.1110.name: "우호적인 새끼 동물"
 astral_rift.1110.desc: "고립된 서식지 내에 포식자가 없기 때문인지 이 생명체들은 우리가 다가가도 전혀 두려움을 보이지 않았습니다.\n\n그 덕분에 호기심에 찬 녀석들이 우리 주위를 날아다니는 동안, 우리는 생명체와 남은 알에서 손쉽게 표본을 채취할 수 있었습니다. 이 생명체의 피부는 천연 태양 전지판을 형성함으로써 항성에서 필요한 모든 자양분을 얻을 수 있으며, 압력에 저항력이 매우 강해 긴 시간 동안 우주의 진공 상태를 문제없이 견딜 수 있습니다. 또한, 이들은 장시간 우주 비행이 가능하도록 진화했을 가능성이 상당히 높습니다."
 astral_rift.1110.a: "굉장하군요."
 astral_rift.1115.name: "항성 항행"
 astral_rift.1115.desc: "이 어린 생명체의 비행을 지켜보니 감탄이 절로 나옵니다.\n\n이들은 본능에 따라 자신의 태양 돛을 능숙하게 조작하기 때문에, 대기 상층부에서 장난을 치면서도 엄청난 가속과 급회전을 척척 수행합니다.\n\n이 생명체들은 하늘을 나는 것처럼 민첩하게 우주를 누비며, 행성에서 얼마나 떨어져 있든 개의치 않고 쏜살같이 비행합니다. 다만 이러한 놀라운 적응을 가능케 한 진화의 원동력은 여전히 밝혀지지 않았습니다."
 astral_rift.1115.a: "인상적이군요."
 astral_rift.1120.name: "아스트랄 이주"
 astral_rift.1120.desc: "우리의 연구는 갑작스러운 공간의 왜곡으로 중단되었습니다.\n\n느닷없이 전함보다 더 큰 존재가 나타난 것입니다. 그 생명체는 그 즉시 장난을 치는 듯 분주하게 움직이는 새끼들에게 둘러싸였는데, 이들의 생리적 유사성을 고려하면 해당 종의 성체라고 보는 것이 타당해 보입니다.\n\n아마도 이 외딴 행성은 차원을 넘어 이주하도록 진화한 종에게 안전한 둥지 역할을 하는 것 같습니다. 우리가 지켜보는 동안에도 성체는 새끼들을 이끌고 대기 상층부에 새로 생긴 균열로 향했습니다.\n\n이들의 비행은 한바탕 일그러진 공간과 함께 농도 높은 $astral_threads$를 남겼습니다."
 astral_rift.1120.a: "굉장한 생명체군요."
 astral_rift.1125.name: "아스트랄 번식"
 astral_rift.1125.desc: "우리의 연구는 갑작스러운 공간의 왜곡으로 중단되었습니다.\n\n느닷없이 전함보다 더 큰 존재가 나타난 것입니다. 그 생명체는 그 즉시 장난을 치는 듯 분주하게 움직이는 새끼들에게 둘러싸였는데, 이들의 생리적 유사성을 고려하면 해당 종의 성체라고 보는 것이 타당해 보입니다.\n\n처음에 우리의 존재를 경계하던 성체는 새끼들이 아무렇지도 않게 우리 함선 주변을 날아다니며 노는 모습을 보고 마음을 놓았습니다.\n\n성체가 등장하고 몇 시간 뒤, 새로운 균열이 외기권에 나타났습니다. 새끼들을 한데 모은 성체는 녀석들을 안내해 다른 차원으로 넘어갔습니다.\n\n이들의 비행은 한바탕 공간을 일그러뜨렸고, 그로 인해 농도 높은 $astral_threads$를 남겼습니다."
 astral_rift.1125.a: "$astral_rift.1120.a$"
 ##################
 #The Microverse #
 ##################
 microverse_knownledge_modifier: "항성의 탄생"
 astral_rift_microverse: "마이크로버스"
 astral_rift.1200.name: "가속"
 astral_rift.1200.desc: "스피어가 균열을 통과하는 순간 우리는 강렬한 가속을 경험했습니다.\n\n이 우주의 어마어마한 중력이 우리를 끌어당기고 있었습니다. 불편하고 위험천만한 항해 끝에 우리는 어떤 밀도 높은 성단에 도착했습니다. 성단의 항성은 모조리 스피어의 얼마 안 되는 감지기 범위 안에 잡히고 있으며, 우리가 확인한 바 이 우주에는 이 항성들 말고는 아무것도 존재하지 않습니다.\n\n또한 초기 보고에 따르면 암흑 물질의 수치가 높고, 그 질량이 끊임없이 증가 중인 것으로 나타났습니다. 그 직접적인 결과로 중력의 힘이 시간의 경과에 따라 강해지고 있습니다."
 astral_rift.1205.name: "축소하는 우주"
 astral_rift.1205.desc: "이 우주는 크기가 줄어들고 있습니다. 이대로는 머지않아 완전히 붕괴할 것입니다.\n\n문제는 그게 언제가 될지 정확하게 계산할 수 없다는 것입니다. 우리가 도착한 이후로 스피어의 시스템이 이상하게 작동했고 컴퓨터 코어에서 다양한 데이터 포인트가 사라졌습니다. 마치 데이터가 아예 기록된 적이 없는 것 같습니다.\n\n다른 곳에서는 화분에 심은 식물이 뿌리를 들어 씨앗으로 돌아가는 것이 관찰되었습니다. 이곳은 시간의 흐름이 불안정한 게 분명합니다."
 astral_rift.1210.name: "시간 누출"
 astral_rift.1210.desc.common: "소행성의 궤도가 정반대가 되고, 행성이 먼지와 가스로 흩어지고, 온 성계가 휘발성 물질 덩어리로 응축되는 등 스피어 밖에서는 훨씬 더 극적인 결과가 펼쳐지고 있습니다. 시간은 틀림없이 거꾸로 흐르고 있고 우리는 그 사이 어딘가에 갇혀 있습니다.\n\n결국 시간은 '0'에 도달하고 이 우주는 머리핀 크기로 줄어들 것입니다.\n\n우리는 시간의 영향으로부터 어느 정도 단절된 것처럼 보이지만, 스피어가 막을 수 있는 것에도 한계는 있습니다. 우리의 컴퓨터를 균열 외부의 [Fleet.GetName](과)와 동기화하면 빠르게 사라지는 데이터를 보존할 수 있을 것입니다. 혹은 더 과감하게 아스트랄 섬유의 고유한 특성을 이용해 선체에 극성을 다시 부여하고 시간 누출을 막는 방법도 있습니다."
 astral_rift.1210.desc.default: "줄어든 식물과 데이터 손실은 시작에 불과했습니다. 승무원들의 기억까지 영향을 받아, 많은 수가 혼란에 빠지고 자신이 무엇을 하고 있었는지, 심지어 균열에 진입했는지조차 잊어버린 것입니다.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "줄어든 식물과 데이터 손실은 시작에 불과했습니다. 균열 저편에 있는 드론들까지 특이한 현상을 경험했으며, 우리의 집단 경험도 점점 혼란스러워지며 동기화하기 어려워지고 있습니다.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "[Fleet.GetName](과)와 동기화하세요."
 astral_rift.1210.b: "선체에 극성을 다시 부여하세요."
 astral_rift.1215.name: "비상사태"
 astral_rift.1215.desc: "[fleet.ship.GetName](은)는 즉각적으로 대응했고, 현재 우린 일정한 간격으로 현황 보고를 전송 중입니다. 그 덕분에 지금까지 수집한 데이터를 무사히 보존할 수 있었습니다.\n\n그러나 안타깝게도 우리는 여전히 변칙적인 시간의 흐름에 노출되어 있으며 그 영향은 점점 더 강해지고 있습니다...\n\n승무원들의 노화 역행이 심각하게 가속화되고 있으므로 더 늦기 전에 이 우주에서 전술적으로 후퇴하기로 했습니다."
 astral_rift.1220.name: "회귀"
 astral_rift.1220.desc: "§Y$tech_rift_sphere$§!의 선체에 극성을 다시 부여하는 데 성공했습니다. 우리는 시간 팽창의 극단적인 영향에서 완전히 단절되었고, 사고 패턴도 정상으로 돌아와 임무를 계속할 수 있게 되었습니다.\n\n이제 이 우주의 독특한 물리학을 천천히 연구할 수 있습니다.\n\n이번 기회로 항성 중 하나에 접근해 별의 '역탄생'을 직접 관찰할 수 있습니다. 또는 이 현상이 벌어지는 가장자리에서 시간의 종말을 관측하는 것도 좋은 방법입니다."
 astral_rift.1220.a: "가장 가까운 성계로 향하세요."
 astral_rift.1220.b: "우주의 가장자리에서 관측하세요."
 astral_rift.1225.name: "별 가루"
 astral_rift.1225.desc.common: "우리는 서서히 사라져 가는 G형 항성에 접근했습니다. 항성이 평소에 방출하던 가스는 약해지는 빛과 함께 수축하고 있습니다. 우리 우주에서 이러한 현상을 관측하려면 수백만 년이 걸립니다. 이렇게 합리적인 시간 내에 이런 사건을 목격할 수 있는 기회는 흔치 않습니다."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\n승무원들은 이 놀라운 광경을 지켜보며 이루 말할 수 없는 흥분에 휩싸였습니다."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "다시는 없을 기회군요."
 astral_rift.1230.name: "시작의 끝"
 astral_rift.1230.desc: "우리는 우주의 지평선 너머로 이동했습니다. 일반적인 상황에서는 절대 불가능했을 일입니다.\n\n우주의 가장자리에는 모든 이성을 초월하는 절대적인 무가 펼쳐져 있었습니다.\n\n우리는 그 중앙에서 모든 것이 우주의 한 지점을 향해 합쳐지는 것을 목격했으며, 그 과정에서 말 그대로 천문학적인 양의 물리학 데이터를 수집했습니다.\n\n그러나 더 이상 여기에 머물다간 치명적인 결과가 나타날 수 있기 때문에, 우리는 곧장 귀환하기로 했습니다."
 astral_rift.1230.a: "경이롭군요."
 astral_rift.1235.name: "시작의 끝"
 astral_rift.1235.desc: "별은 사라졌습니다.\n\n우리는 항성의 최후부터 탄생까지 거의 모든 순간을 기록했습니다. 한때 항성의 불타는 핵이었던 물질은 이제 원자의 소용돌이가 되었습니다. 이번 기회로 매우 귀중한 물리학적 지식을 얻었습니다.\n\n그러나 더 이상 여기에 머물다간 치명적인 결과가 나타날 수 있기 때문에, 우리는 곧장 귀환하기로 했습니다."
 astral_rift.1235.a: "경이롭군요."
