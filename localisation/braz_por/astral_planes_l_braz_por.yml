 astral_planes.3121.desc: "§Y$NAME_Formless_leader$§! de shadagon... como pode estar aqui...\n\nvocê será um grande banquete...\n\nvenha nos enfrentar..."
 astral_planes.3122.desc: "não terminamos... §Y$NAME_Formless_leader$§! de shadagon...\n\nvocê salvou seu povo... mas por um objetivo tolo... arrogante...\n\ntestemunhe a fúria... depois, o esquecimento..."
 astral_planes.3123.desc: "artífice... §Y$NAME_Formless_leader$§! de shadagon...\n\nvamos consumir você... incorporar sua mente...\n\nos segredos do trono... você oferece um grande presente...\n\njunte-se a nós agora... honraremos você..."
