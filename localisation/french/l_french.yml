 personality_pre_ftl_splintered: "Espèce divisée"
 personality_pre_ftl_splintered_desc: "Cette espèce doit toujours unifier son monde natal. Diverses écoles de pensée émergent sur la meilleure manière de gouverner à l'échelle mondiale. Seul le temps dira laquelle finira par l'emporter."
 personality_fallen_empire_machine_desc: "Cet empire déchu est une ancienne intelligence artificielle paraissant être commandée par une sorte de protocole de sauvegarde. Il agit de manière quelque peu erratique, mais ne devrait pas nous poser de problèmes."
 personality_awakened_fallen_empire_machine_desc: "Cet empire renaissant est une ancienne intelligence artificielle agissant comme protecteur de la galaxie. Il va centrer tous ses efforts sur la défense de la vie douée de raison contre toute crise qui pourrait survenir."
 personality_berserk_fallen_empire_machine_desc: "Cet empire renaissant est une ancienne intelligence artificielle apparemment défectueuse, se déchaînant et attaquant tout ce qui l'entoure."
 personality_fallen_empire_spiritualist_desc: "Cet empire déchu se consacre à la préservation et à la défense de ses sites sacrés. La colonisation de systèmes qu'il considère comme saints va vraisemblablement éveiller son courroux."
 personality_fallen_empire_materialist_desc: "Cet empire déchu se consacre à l'accumulation des connaissances et des technologies. Pour y parvenir, il peut confier des tâches ou exiger un tribut des empires moins puissants."
 personality_fallen_empire_xenophobe_desc: "Cet empire déchu se consacre à la défense de ses frontières contre toute intrusion. Coloniser des systèmes voisins va vraisemblablement susciter son courroux."
 personality_fallen_empire_xenophile_desc: "Cet empire déchu se consacre à l'étude des races plus jeunes. Pour y parvenir, il peut confier des tâches ou exiger un tribut à des empires moins puissants."
 personality_awakened_fallen_empire_spiritualist_desc: "Cet empire renaissant cherche à imposer ses doctrines religieuses à l'ensemble de la galaxie. Il est susceptible d'attaquer tout empire qui refusera de bonne grâce de ses convertir."
 personality_awakened_fallen_empire_materialist_desc: "Cet empire renaissant cherche à contrôler le niveau technologique de toutes les autres civilisations de la galaxie. Il est susceptible d'attaquer tout empire refusant de renoncer à sa souveraineté en matière technologique."
 personality_awakened_fallen_empire_xenophobe_desc: "Cet empire renaissant cherche à restaurer sa domination perdue sur la galaxie. Il est susceptible d'attaquer tout empire qui refusera de reconnaître sa suzeraineté."
 personality_awakened_fallen_empire_xenophile_desc: "Cet empire renaissant cherche à protéger les espèces inférieures les unes des autres. Il est susceptible d'attaquer tout empire qui refusera la paix qu'il impose."
 personality_null_desc: "Qu'est-ce qui pousse une espèce à se tourner vers la neutralité... L'appât du gain ? Du pouvoir ? Ou sont-ils simplement nés avec un coeur neutre ?"
 personality_fanatic_befrienders_desc: "Les amis fanatiques sont des individus certes très amicaux mais aussi profondément solitaires. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en oeuvre pour cela."
 personality_metalhead_desc: "Cling."
 personality_honorbound_warriors_desc: "Les guerriers tenus par l'honneur placent l'honneur et les prouesses martiales au-dessus de toute autre chose. Ils cherchent des adversaires dignes d'être combattus et n'ont aucun respect pour les faibles et les pacifistes."
 personality_ruthless_capitalists_desc: "Les capitalistes impitoyables sont prêts à tout pour mettre la main sur davantage de richesses et de ressources pour eux-mêmes et leur empire. Ils ont tendance à éviter les combats à armes égales, préférant fondre sur des proies faibles et sans défense."
 personality_peaceful_traders_desc: "Les négociants pacifiques s'intéressent avant tout aux flux commerciaux, préférant l'art du négoce à celui de la guerre."
 personality_hegemonic_imperialists_desc: "Les impérialistes hégémonistes se considèrent comme les dirigeants légitimes de la galaxie, et tentent en conséquence d'étendre leur empire par tous les moyens imaginables."
 personality_federation_builders_desc: "Les bâtisseurs de fédérations considèrent que toute forme de vie consciente possède une valeur intrinsèque, et chercheront à former des fédérations solides pour protéger leur empire et les autres des expansionnistes."
 personality_xenophobic_isolationists_desc: "Les isolationnistes xénophobes ne veulent rien avoir à faire avec le reste de la galaxie, préférant rester au sein de leurs frontières pour éviter autant que possible d'avoir à interagir avec des aliens."
 personality_hive_mind_desc: "La conscience collective s'intéresse, avant toute autre chose, à la propagation de l'espèce. Tant qu'elle a de la place pour se développer, elle n'est pas à craindre ; mais dès lors qu'elle se sentira confinée elle ne pensera plus qu'à s'emparer de nouveaux mondes pour en massacrer les populations indigènes."
 personality_devouring_swarm_desc: "Les essaims dévoreurs se consacrent avec dévotion à un unique projet, l'expansion, et considèrent toute autre forme de vie comme une proie offerte à sa consommation. Ils ne sont en aucun cas ouverts à la diplomatie, sous quelque forme que ce soit."
 personality_migrating_flock_desc: "Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
 personality_evangelising_zealots_desc: "Les évangélistes fanatiques cherchent à diffuser leur foi à travers la galaxie, et n'éprouvent aucune réticence à recourir à la puissance militaire pour forcer les autres à adopter leurs croyances."
 personality_democratic_crusaders_desc: "Les croisés de la démocratie considèrent qu'il s'agit pour eux d'un devoir moral de propager leur mode de vie basé sur la démocratie. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont aussi très enclins à recourir à la force pour « libérer » les populations d'empires considérés comme moins démocratiques."
 personality_fanatic_purifiers_desc: "Les purificateurs fanatiques considèrent toute forme de vie alien comme une erreur cosmique et cherchent à purifier la galaxie de cette souillure. Ils n'entretiennent aucune relation diplomatique avec aucune autre espèce."
 personality_slaving_despots_desc: "Les despotes esclavagistes sont des sociétés esclavagistes qui s'appuient sur l'expansion militaire pour assurer à leurs mines et leurs fermes un approvisionnement régulier en esclaves. Ils préfèrent s'attaquer à des cibles faibles et au sans défense."
 personality_decadent_hierarchy_desc: "Les élitistes décadents sont des sociétés esclavagistes très hiérarchisées, n'ayant guère d'autres soucis que la perpétuation de leur mode de vie extrêmement codifié."
 personality_erudite_explorers_desc: "Les explorateurs érudits placent l'exploration et les joies de la découverte au-dessus de toute autre chose. Ils commercent volontiers pour le savoir qu'ils recherchent, mais ne rechignent pas non plus à s'en emparer par la force si cela s'avère nécessaire."
 personality_spiritual_seekers_desc: "Les chercheurs spirituels pensent que toutes les formes de vie sont liées les unes aux autres par quelque puissance supérieure qui peut être comprise à travers ses créations. Ils cherchent à coopérer pacifiquement avec les autres empires afin de pouvoir déterminer ce qu'ils doivent au Divin."
 personality_harmonious_hierarchy_desc: "Les collectivistes harmonieux sont des sociétés autoritaristes, où les citoyens se dévouent à l'État sans qu'il y ait besoin, pour cela, de recourir à la coercition. Ils ont tendance à se montrer amicaux envers les autres si ceux-ci ne se mêlent pas de leurs affaires intérieures."
 personality_machine_intelligence_desc: "Les intelligences mécaniques ont pour l'essentiel renoncé à leur passé agité avec les formes de vie organiques, et sont pour la plupart ouvertes aux échanges diplomatiques avec les autres espèces maîtrisant le vol spatial."
 personality_exterminators_desc: "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_servitors_desc: "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_assimilators_desc: "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."
