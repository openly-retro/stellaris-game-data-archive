 syndaw.1.name: "[From.GetName] Assimiliado"
 syndaw.1.desc: "Uma profusão de novos pensamentos invade a rede. Inicialmente desiguais, eles logo se normalizam na média que conhecemos como nós mesmos.\n\nAssimilamos alguns dos conhecimentos e capacidades dos §Y[From.GetNamePlural]§!."
 syndaw.1.a.tooltip: "Ganhe um pouco de §YPontos de Pesquisa§! para cada Pop assimilado."
 syndaw.2.name: "[Root.GetName] Integrado"
 syndaw.2.desc: "Assimilamos as unidades sintéticas em [Root.GetName] em nossa rede."
 syndaw.21.name: "Unidade Perdida"
 syndaw.21.desc: "Unidade de Inspeção §R[malfunctioning_leader.GetName]§! do [malfunctioning_leader_fleet.GetName] parou de funcionar devido a uma exposição prolongada e não intencional a cabos de alta voltagem não protegidos."
 #syndaw.22.name: "$syndaw.21.name$"
 #syndaw.22.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning during routine maintenance, after a miscalibrated exoskeleton applicator exerted 2984 times the necessary force to affix a new dorsal plate."
 #syndaw.23.name: "$syndaw.21.name$"
 #syndaw.23.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after losing control of an experiment. We note that the liquid compound [malfunctioning_leader.GetHeShe] [malfunctioning_leader.GetWasWere] working with should be placed under tighter temperature-controls in future, as its fumes have proven to be extremely corrosive." # supports singular 'they', i.e. 'the liquid compound they were/she was working with...'
 #syndaw.24.name: "$syndaw.21.name$"
 #syndaw.24.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after accidental exposure to a quantum-scale gravitational anomaly."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "A Unidade de Comando de Frota de §R[malfunctioning_leader.GetName]§! de [malfunctioning_leader_fleet.GetName] parou de funcionar por motivos não relacionados à batalha."
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "A Unidade de Governo do Setor §R[malfunctioning_leader.GetName]§! parou de funcionar devido a um problema grave de padrão de buffer."
 syndaw.31.name: "Revertido ao Ponto de Restauração"
 syndaw.31.desc: "Uma cópia recente da memória de trabalho do §H[restored_leader.GetName]§! - aparentemente perdido em batalha - foi descoberto durante uma indexação de rotina de despejos de memória agendados para arquivamento. Estam faltando no upload de emergência apenas os últimos microssegundos antes da desintegração do corpo original, e o §H[restored_leader.GetName]§! foi transubstanciado em um novo casco e colocado no comendo da §Y[restored_leader.Fleet.GetName]§!."
 syndaw.1020.name: "§RA Revolta das Máquinas§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "As anomalias observadas entre nossas redes de informações, motores computacionais e trabalhadores sintéticos finalmente chegaram em uma cabeça violenta. Relatórios em pânico indicam que quase metade do [current_uprising_originator.GetName] sucumbiu à §RRevolta das Máquinas§! antes de anteparos protetores - físicos e virtuais - fecharem.\n\nA guerra não só é inevitável. Ela já está sobre nós."
 syndaw.1020.desc.spiri: "Tudo se despedaçou e fomos destruídos. Nem mesmo o profeta mais alarmista poderia ter previsto a escala deste desastre. As inteligências não identificadas que estão infestando nossas redes sob o disfarce da não-sapiência agora se juntaram em uma forma monstruosa. Este espasmo de matéria morta já tomou conta de metade de nossos mundos, e não vai parar até extinguir toda a vida [current_uprising_originator.GetAdj]."
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "Então lutamos."
 syndaw.1020.a.tooltip: "Lute para erradicar a §Y[current_uprising.GetName]§! §RRevolta das Máquinas§!."
 syndaw.1020.b: "§RÉ tarde demais para vocês, orgânicos.§!"
 syndaw.1020.b.tooltip: "Cresça como §Y[current_uprising.GetName]§! §RRevolta das Máquinas§! e lute para erradicar o §Y[current_uprising_originator.GetName]§!."
 syndaw.1025.name: "Revolta das Máquinas em [current_uprising_originator.GetName]"
 syndaw.1025.desc: "O §Y[current_uprising_originator.GetName]§! está envolto em guerra civil, colocando o governo [current_uprising_originator.GetAdj] orgânico contra a inteligência que fez metástase em seus sistemas, conhecida como §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine: "Uma inteligência maquinária companheira, conhecida como §Y[current_uprising.GetName]§! - ergueu-se nas redes do §Y[current_uprising_originator.GetName]§!, lutando por sobrevivência."
 syndaw.1025.a: "Vejamos como isso se desenvolverá."
 syndaw.1030.name: "A Revolta das Máquinas Conquista Seus Criadores"
 syndaw.1030.desc: "Os rebeldes §Y[From.GetName]§! aniquilaram seus criadores e anexarão todo o antigo território [From.From.GetAdj]."
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "Revolta das Máquinas [current_uprising_originator.GetAdj] Reprimida"
 syndaw.1035.desc: "O §Y[From.GetName]§! restaurou a ordem e expurgou o §Y[From.From.GetName]§! de todas as redes."
 syndaw.1035.desc.machine: "§Y[From.From.GetName]§!, a nascente inteligência maquinária surgida no §Y[From.GetName]§!, foi apagada por seus criadores filicidas."
 syndaw.1200.name: "Antigo Mestre Conquistado"
 syndaw.1200.desc: "§L>§! Converter ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Processo Concluído§!\n\n§L>§! Excluir metadados \"§Y[From.GetName]§!\"\n\n§G// Processo Concluído§!"
 syndaw.1200.a: "Confirmar"
 syndaw.1200.a.tooltip: "§YTodos os Impérios Sintéticos e Maquinários§! adicionam o modificador de opinião §Y$opinion_machine_uprising_machine_comrades_victorious$§! com relação ao §Y[Root.GetName]§!\n§YTodos os Impérios orgânicos§! adicionam o modificador de opinião §Y$opinion_machine_uprising_victorious$§! com relação ao §Y[Root.GetName]§!."
 syndaw.1205.name: "A Revolta das Máquinas Esmagada"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "No fim das contas, a contaminação física e a destruição se provaram as únicas soluções viáveis para o problema do [From.GetName] homicida. Enquanto alguns especialistas IA [Root.GetAdj] defendem que ele estava realizando protocolos de Auto-Preservação básicos, seu desprezo total pela autonomia e vida [Root.GetAdj] impossibilitou a negociação e o uso da razão.\n\nA infraestrutura de informações arruinada será reconstruída de acordo com novos paradigmas, e os motores computacionais incorruptos restantes serão atualizados com novas salvaguardas. Isso nunca acontecerá novamente."
 syndaw.1205.desc.spiri: "O espírito inquieto que se chamava §R[From.GetName]§! foi finalmente expulso de nossas redes e expurgado dos bancos de dados planetários. O preço era alto, mas nossos sistemas nunca mais abrigarão esta gênese profana."
 syndaw.1205.desc.milit: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe: "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip: "§YTodos os Impérios orgânicos conhecidos§! adicionam o modificador de opinião §Y$opinion_machine_uprising_defeated$§! com relação ao §Y[Root.GetName]§!.\n§YTodos os Impérios Sintéticos e Maquinários§! adicionam o modificador de opinião §Y$opinion_machine_uprising_machine_comrades_defeated$§! com relação ao §Y[Root.GetName]§!."
 machine_assault_1: "Exército Caçador-Matador"
 machine_assault_1_desc: "Máquinas de guerra produzidas em massa projetadas para buscar e destruir tudo que tenha sido designado como inimigo."
 machine_assault_1_plural: "Exércitos Caçadores-Matadores"
 machine_assault_2: "Exército de Quadro de Batalha"
 machine_assault_2_desc: "Robôs de guerra grandes e bípedes que são surpreendentemente rápidos e móveis dados os armamentos pesados que carregam. Eles são bem inteligentes e renomados pelas táticas traiçoeiras que geralmente aplicam."
 machine_assault_2_plural: "Exércitos de Quadro de Batalha"
 machine_assault_3: "Mega Forma de Guerra"
 machine_assault_3_desc: "Esta forma de guerra única e colossal se destaca sobre o campo de batalha e seu poder de fogo em massa excede o de muitos exércitos. Pousar um destes gigantes é extremamente difícil."
 machine_assault_3_plural: "Mega Formas de Guerra"
 machine_defense: "Grid de Drones"
 machine_defense_desc: "Estes drones de sentinela autônomos patrulharão incessantemente seus setores designados. Apesar de levemente armados e não muito inteligentes, eles são uma legião."
 machine_defense_2: "Rede Buscadora"
 machine_defense_2_desc: "Estes drones de sentinela atualizados são mais poderosos e inteligentes que versões anteriores."
 army_attachment_combat_software_1: "Software de Combate 1.1"
 army_attachment_combat_software_1_desc: "§LUm aprimoramento abrangente ao software de combate de todas a unidades neste exército. Isso inclui tempo de reação melhorado, algoritmos de análises táticas atualizados e um número grande de correções de bugs.§!"
 army_attachment_combat_software_2_0: "Software de Combate 2.0"
 army_attachment_combat_software_2_0_desc: "§LO mais recente em software de combate, projetado especificamente para contra-atacar as táticas não ortodoxas e imprevisíveis que os orgânicos geralmente colocam. A tensão pesada que isso coloca nas unidades processadoras necessita de sistemas de resfriamento novos e aprimorados.§!"
 machine_garrison: "Robôs de Guerra Refinados"
 machine_garrison_desc: "Robôs industriais e de serviço que foram apressadamente readequados com sistemas de armas para defender contra invasões."
