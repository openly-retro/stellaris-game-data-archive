 gaiaseeders_special_habitability_preference: "$gaiaseeders_different_climate_start$ - §Yplanety§! $gaiaseeders_wet$ lub $gaiaseeders_cold$."
 building_gaiaseeders: "Siewcy Gai"
 building_gaiaseeders_1: "$building_gaiaseeders$ - faza 1"
 building_gaiaseeders_2: "$building_gaiaseeders$ - faza 2"
 building_gaiaseeders_3: "$building_gaiaseeders$ - faza 3"
 building_gaiaseeders_4: "$building_gaiaseeders$ - ostatnia faza"
 building_gaiaseeders_all_desc: "Placówki rozsiane po całej planecie stopniowo przybliżają ją do przemiany w §Yświat gajański§!, co odbywa się w czterech fazach."
 building_gaiaseeders_1_desc: "$building_gaiaseeders_all_desc$\n\nTo początkowa faza przyspieszonego rozwoju."
 building_gaiaseeders_2_desc: "$building_gaiaseeders_all_desc$\n\nTa faza koncentruje się na możliwości zamieszkania."
 building_gaiaseeders_3_desc: "$building_gaiaseeders_all_desc$\n\nW tej fazie najważniejsza jest możliwość zamieszkania."
 building_gaiaseeders_4_desc: "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc: "Po zakończeniu terraformuje planetę w §Yświat gajański§!."
 building_gaiaseeders_pc_gaia: "$building_gaiaseeders_4$"
 building_gaiaseeders_pc_gaia_desc: "$building_gaiaseeders_4_desc$"
 plant.100.name: "Idylliczna perfekcja"
 plant.100.desc: "Dzięki naszej nowoczesnej bioinżynierii, znaczącym inwestycjom i wielu latom ciężkiej pracy nasz projekt \"Zasiewu Gai\" działający na świecie §Y[Root.GetName]§! został zrealizowany.\n\nOd dziś §Y[Root.GetName]§! trzeba uznawać za prawdziwy klejnot pośród planet, podziwiany i być może budzący zazdrość."
 plant.100.a: "Zacznijmy świętowanie!"
 plant.100.b: "Dobrze się spisaliśmy, czas ruszać gdzieś indziej."
 plant.105.desc: "Dzięki naszej nowoczesnej bioinżynierii, znaczącym inwestycjom i wielu latom ciężkiej pracy nasz projekt \"Zasiewu Gai\" działający na świecie §Y[From.Planet.GetName]§! został zrealizowany.\n\nOd dziś §Y[From.Planet.GetName]§! trzeba uznawać za prawdziwy klejnot pośród planet, podziwiany i być może budzący zazdrość. Nie mamy wątpliwości, że nasi wasale doceniają nasze starania."
 plant.110.desc: "Nasz suweren ukończył swój dziwaczny projekt realizowany na świecie §Y[from.from.planet.GetName]§!, przemieniając go w świat gajański. Dzięki temu możemy dobrze wykorzystać idylliczny klimat i rozległe przestrzenie tego raju."
 plant.110.desc.hydrocentric: "Nasz suweren ukończył swój dziwaczny projekt realizowany na świecie §Y[from.from.planet.GetName]§!. Planeta została obrócona w ruinę! Niegdyś pokrywały ją oceany, równiny i rozległe wzgórza. Niegdyś wilgotna atmosfera stała się jałowa i sucha. Co gorsza, gdy wyrażaliśmy nasze obawy, lekceważono nas! Suwereni twierdzą, że uczynili nasz świat \"piękniejszym\"."
 plant.110.a: "Jak oni śmią?!"
 plant.110.b: "Co za troskliwość!"
 plant.110.c: "Jakaż ciekawa decyzja."
 celebrate_idyllic_bloom: "Świętowanie idyllicznej transformacji"
 celebrate_idyllic_bloom_desc: "Cała planeta świętuje po udanej transformacji tego świata w idylliczny raj."
 terraformed_our_ocean_world: "Terraformowany świat oceaniczny"
 terraformed_our_ocean_world_desc: "Nasz suweren terraformował piękny świat oceaniczny w obrzydliwie gajański. Co za fatalny gust."
 thankful_for_gaia: "Wdzięczni za gajańskość"
 thankful_for_gaia_desc: "Niedawno nasz suweren terraformował jedną z naszych planet w świat gajański. Jak miło z jego strony!"
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic: "Fototrofia"
 trait_plantoid_phototrophic_desc: "§LTen gatunek czerpie energię zarówno z pożywienia, jak i ze światła słonecznego.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT: "Zamienia §Y50%§! podstawowego utrzymania dzięki £food£ §Yżywności§! na utrzymanie dzięki £energy£ §Yenergii§!."
 trait_plantoid_radiotrophic: "Radiotropia"
 trait_plantoid_radiotrophic_desc: "§LTen gatunek czerpie energię zarówno z pożywienia, jak i ze słabego promieniowania, dzięki czemu może zamieszkiwać nawet najbardziej niegościnne światy.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nTen koszt utrzymania dzięki £energy£ §Yenergii§! zostaje usunięty w przypadku populacji zamieszkujących §Yświaty cmentarne§!.\nSzybkość przyrostu populacji na §Yświatach cmentarnych§! §G+10%§!\nMożliwość zamieszkania świata cmentarnego: §G+10%§!"
 trait_harvested_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT: "Zamienia §Y50%§! podstawowego kosztu utrzymania dzięki £minerals£ §Yminerałom§! na koszt utrzymania dzięki £energy£ §Yenergii§!.\nTen koszt utrzymania dzięki £energy£ §Yenergii§! zostaje usunięty w przypadku populacji zamieszkujących §Yświaty cmentarne§!.\nSzybkość przyrostu populacji na §Yświatach cmentarnych§! §G+10%§!\nMożliwość zasiedlenia świata cmentarnego: §G+10%§!"
 trait_plantoid_budding: "Pączkowanie"
 trait_plantoid_budding_desc: "§LTen gatunek może rozmnażać się przez pączkowanie, a także poprzez zwyczajne zapładnianie nasion lub zarodników.§!"
 trait_lithoid_budding: "Krystalizacja"
 trait_lithoid_budding_desc: "§LDzięki kryształowym naroślom ten gatunek może tworzyć samoreplikujące się sieci siebie samego, niezależnie od bardziej tradycyjnych sposobów rozmnażania.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "Każda populacja pracująca jako niewolnik lub pracownik wyższej rangi wytwarza £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! (0,02 jednostki).\n\nKumuluje się to z innymi źródłami przynoszącymi $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, takimi jak £building£ §H$building_clone_vats$§! albo £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 TRAIT_LITHOID_BUDDING_EFFECT: "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\n§HCecha $trait_lithoid$§! zmienia efekty tej cechy."
 trait_advanced_phototrophic: "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc: "§LDzięki zaawansowanej inżynierii genetycznej ten gatunek częściowo odżywia się światłem słonecznym.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT: "Zamienia §Y50%§! podstawowego utrzymania dzięki £food£ §Yżywności§! lub £minerals£ §Yminerałom§! na utrzymanie dzięki £energy£ §Yenergii§!."
 trait_advanced_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc: "§LDzięki zaawansowanej inżynierii genetycznej ten gatunek czerpie część energii ze słabego promieniowania, dzięki czemu może zamieszkiwać nawet najbardziej niegościnne światy.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nTen koszt utrzymania dzięki £energy£ §Yenergii§! zostaje usunięty w przypadku populacji zamieszkujących §Yświaty cmentarne§!."
 trait_advanced_budding: "$trait_plantoid_budding$"
 trait_advanced_budding_desc: "§LZmiany w ich sekwencji DNA pozwalają temu gatunkowi rozmnażać się przez pączkowanie, a także poprzez bardziej konwencjonalne metody.§!"
 trait_plantoid_bloomed: "Zakwitłe"
 trait_plantoid_bloomed_desc: "Ten gatunek jest pod wpływem transformacyjnych efektów siewcy Gai, co powoduje wzajemny rozkwit porostów na światach gajańskich."
 plantoid_bloomed_trait_tooltip: "Efekty na światach gajańskich:\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nNa zwiększenie tych efektó wpływ ma: £building£ $building_gaiaseeders_4$."
 ### Catalytic Processing by Byron Aytoun
 #Regular
 civic_catalytic_processing: "Przetwarzanie katalityczne"
 civic_catalytic_processing_desc: "Ta cywilizacja, koncentrując działalność swego pomysłu na chemii katalitycznej, odkryła klucz do wykorzystywania substancji organicznych w konstruowaniu budowli kosmicznych."
 civic_tooltip_catalytic_processing_effects: "Zamienia: £job_foundry£ §Y$job_foundry_plural$§! -> £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!. $job_catalytic_technician_effect_desc$.\n£job_chemist£ §Y$job_chemist_plural$§!, £job_translucer£ §Y$job_translucer_plural$§! i £job_gas_refiner£ §Y$job_gas_refiner_plural$§!: utrzymanie kosztuje $r_food$, nie $r_minerals$."
 #Corporate
 civic_corporate_catalytic_processing: "Recyklery katalityczne"
 civic_corporate_catalytic_processing_desc: "Ta megakorporacja dąży do maksymalizacji zysków poprzez recykling nadmiaru materii organicznej w zaawansowane zasoby przeznaczone do budowli kosmicznych."
 civic_tooltip_catalytic_processing_corporate_effects: "$civic_tooltip_catalytic_processing_effects$"
 #Hive Mind
 civic_hive_catalytic_processing: "Utylizacja organiczna"
 civic_hive_catalytic_processing_desc: "Umysł zbiorowy przetwarza nadmiar materii organicznej w zaawansowane zasoby przeznaczone do budowli kosmicznych."
 civic_tooltip_hive_catalytic_processing_effects: "Zamienia: £job_alloy_drone£ §Y$job_alloy_drone_plural$§! -> £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$.$catalytic_gestalt_additional_effects$"
 catalytic_gestalt_additional_effects: "\n£job_chemist_drone£ §Y$job_chemist_drone_plural$§!, £job_translucer_drone£ §Y$job_translucer_drone_plural$§! i £job_gas_refiner_drone£ §Y$job_gas_refiner_drone_plural$§!: utrzymanie kosztuje $r_food$, nie $r_minerals$."
 #Machine Intelligence
 civic_machine_catalytic_processing: "$civic_hive_catalytic_processing$"
 civic_machine_catalytic_processing_desc: "Mechaniczna inteligencja przetwarza niewykorzystaną materię organiczną w zaawansowane zasoby przeznaczone do budowli kosmicznych."
 civic_tooltip_machine_catalytic_processing_effects: "Zamienia: £job_fabricator£ §Y$job_fabricator_plural$§! -> £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$.$catalytic_gestalt_additional_effects$"
 #Regular & Corporate
 job_catalytic_technician: "Technik katalityczny"
 job_catalytic_technician_plural: "Technicy katalityczni"
 job_catalytic_technician_desc: "Dobrze wyszkoleni pracownicy zajmują się przetwarzaniem surowej materii organicznej w wytrzymałe stopy potrzebne do budowy zaawansowanych konstrukcji."
 job_catalytic_technician_effect_desc: "£job_catalytic_technician£ $job_catalytic_technician_plural$ zamieniają £food£ §Y$food$§! w: £alloys£ §Y$alloys$§!."
 mod_job_catalytic_technician_add: "Miejsca pracy: $job_catalytic_technician$"
 mod_job_catalytic_technician_per_pop: "§G+1§! miejsce pracy ($job_catalytic_technician$) na $VALUE$ popul."
 mod_job_catalytic_technician_per_pop_short: "\n§G+1§! £mod_job_catalytic_technician_add£ na $VALUE$ £pop£"
 #Gestalt
 job_catalytic_drone: "Dron katalityczny"
