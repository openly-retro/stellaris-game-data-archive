 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Звездные действия"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "Экран звездных действий позволяет нам тратить $ASTRAL_THREADS_ICON$ на активацию различных эффектов, влияющих на все государство. Чем больше §Sзвездных разломов§! мы исследуем, тем больше действий откроем. Некоторые действия можно время от времени повторять, тогда как другие активируются единожды и открывают новые способности и технологии."
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Экран звездного разлома"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "В окне звездного разлома показана подробная информация о выбранном в данный момент §Sзвездном разломе§!. На каждом этапе исследования вам будет предложено отдать своим ученым приказы, которые могут приводить к различным, иногда непредсказуемым результатам. Большинство экспедиций на ту сторону разломов могут быть пройдены несколькими путями.\n\nДля разгадки секретов разлома ученый должен совершить §Sпрорыв§!, позволяющий пройти этап. Ученые с подходящими §Sпризнаками и более высоким уровнем навыка§! делают это быстрее, а более высокая сложность выбранного пути замедляет процесс. Любой ученый, который исследует разлом достаточно долго, накапливает §Sподсказки§!, которые повышают вероятность прорыва.\n\nПри исследовании §Sзвездного разлома§! ученые оказываются привязаны к чужому измерению и не могут покинуть его до окончания задания. При этом они находятся между планами пространства и времени и не могут умереть от старости."
