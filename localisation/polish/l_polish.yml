 DIFFICULTY_ENSIGN_DESC: "SI nie ma nad graczem początkowej przewagi gospodarczej, naukowej i militarnej."
 DIFFICULTY_CAPTAIN_DESC: "SI otrzymuje niewielkie premie do gospodarki, badań naukowych i limitu marynarki wojennej."
 DIFFICULTY_COMMODORE_DESC: "SI otrzymuje umiarkowane premie do gospodarki, badań naukowych i limitu marynarki wojennej."
 DIFFICULTY_ADMIRAL_DESC: "SI otrzymuje duże premie do gospodarki, badań naukowych i limitu marynarki wojennej."
 DIFFICULTY_GRAND_ADMIRAL_DESC: "SI otrzymuje bardzo duże premie do gospodarki, badań naukowych i limitu marynarki wojennej."
 FE_DIFFICULTY_TOOLTIP: "Ta opcja służy do określenia poziomu trudności.\n\nDostępne ustawienia poziomu trudności to:\n- §Y$DIFFICULTY_CIVILIAN$§!: $DIFFICULTY_CIVILIAN_DESC$\n- §Y$DIFFICULTY_CADET$§!: $DIFFICULTY_CADET_DESC$\n- §Y$DIFFICULTY_ENSIGN$§!: $DIFFICULTY_ENSIGN_DESC$\n- §Y$DIFFICULTY_CAPTAIN$§!: $DIFFICULTY_CAPTAIN_DESC$\n- §Y$DIFFICULTY_COMMODORE$§!: $DIFFICULTY_COMMODORE_DESC$\n- §Y$DIFFICULTY_ADMIRAL$§!: $DIFFICULTY_ADMIRAL_DESC$\n- §Y$DIFFICULTY_GRAND_ADMIRAL$§!: $DIFFICULTY_GRAND_ADMIRAL_DESC$"
 FE_IRONMAN: "Tryb ironman"
 FE_IRONMAN_TOOLTIP: "§HTryb ironman§!\nW trybie ironman polecenia wpisywane z konsoli nie działają, a gra jest regularnie automatycznie zapisywana do jednego pliku. W grach z tym ustawieniem wszystkie decyzje są ostateczne.\n\nŻeby zdobywać osiągnięcia, tryb ironman musi być włączony."
 FE_EMPIRES_TOOLTIP: "§HLiczba imperiów SI§!\nOkreśla, ile imperiów SI znajduje się w galaktyce."
 FE_ADVANCED_EMPIRES_TOOLTIP: "§HLiczba zaawansowanych imperiów SI§!\nOkreśla, ile zwykłych imperiów kierowanych przez SI zacznie grę z przewagą w zasobach, technologii i populacji. Prócz tego nie otrzymają one żadnych premii. To ustawienie nie wpływa na ['concept_fallen_empires']."
 FE_IRONMAN_MULTIPLAYER: "§RTryb ironman jest niedostępny w grze wieloosobowej.§!"
 FE_IRONMAN_NOCLOUD: "§RIronman wymaga uruchomienia chmury Steam, a użytkownik musi być zalogowany do Steam.§!"
 FE_IRONMAN_AUTOSAVE: "§RW trybie ironman nie możesz zmieniać częstotliwości automatycznego zapisu.§!"
 FE_GALAXY_SHAPE_TOOLTIP: "§HKształt galaktyki§!\nTa opcja decyduje o kształcie mapy galaktyki.\n\nNiektóre kształty są dostępne tylko dla określonych §Ykształtów galaktyki§!.\n\nDostępne kształty to:\n$concept_galaxy_shape_desc$"
 FE_GALAXY_SIZE_TOOLTIP: "§HRozmiar galaktyki§!\nTa opcja decyduje o liczbie układów słonecznych istniejących w galaktyce i wpływa na domyślną liczbę §Yimperiów kontrolowanych przez SI§!.\n\n§RUwaga:§! Zwiększenie tego ustawienia może znacząco spowolnić działanie gry w końcowych fazach rozgrywki."
