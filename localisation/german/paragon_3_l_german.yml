 paragon_origin_humble_monument: "Bescheidenes Monument"
 paragon_origin_humble_monument_desc: "Dieses bescheidene Monument ist eine Hommage an unseren glorreichen Anführer, der unsere Nation zu den Sternen führte."
 paragon_origin_rich_monument: "Opulentes Monument"
 paragon_origin_rich_monument_desc: "Dieses opulente Monument erinnert an die ersten Siedler, die zusammen mit unserem glorreichen Anführer dieses wilde und fruchtbare Land zähmten."
 paragon_origin_residential_monument: "Bewohnbares Monument"
 paragon_origin_residential_monument_desc: "Dieses bewohnbare Monument repräsentiert die Weisheit unseres geliebten Herrschers. Es ist sowohl ein Kunstwerk als auch ein komfortabler Ort zum Leben."
 paragon_origin_pirates: "Piratenüberfälle"
 paragon_origin_pirates_desc: "Mehrere Piratenbanden haben sich zusammengetan, um Waren über unsere Grenzen zu schmuggeln. Die Situation bedroht unsere Weltraumrouten."
 paragon_origin_prisoners: "Entlassene Häftlinge"
 paragon_origin_prisoners_desc: "Die Reformisten haben gefordert, dass Straftäter im gesamten Reich begnadigt werden. Die meisten von ihnen wurden wegen ihrer politischen Abtrünnigkeit eingesperrt, doch es besteht kein Zweifel, dass auch einige gefährliche Häftlinge freigelassen wurden."
 paragon_origin_comms_down: "Defekte Kommunikationsarrays"
 paragon_origin_comms_down_desc: "Unsere für die Standardkommunikation genutzten Arrays sind defekt. Sie stellen keine ordnungsgemäße Verbindung mehr zu den weit entfernten Kolonien an den Rändern unserer Grenzen her.\n\nSchließt das Spezialprojekt ab, um die defekten Kommunikationsarrays zu entfernen."
 paragon_origin_worker_strike: "Arbeiterstreik"
 paragon_origin_worker_strike_desc: "Unsere Arbeiter sind überlastet, unzufrieden und nicht in der Lage, die von uns geforderten Quoten zu erfüllen. Die riesige Menge an Arbeit, die unseren Bürgern abverlangt wird, fordert eindeutig ihren Tribut.\n\nSchließt das Spezialprojekt ab, um den $paragon_origin_worker_strike$ zu beenden."
 paragon_origin_military_dissidents: "Abtrünnige im Militär"
 paragon_origin_military_dissidents_desc: "Es gibt Gerüchte, dass eine Gruppe niederer Militäroffiziere unzufrieden mit der derzeitigen Ausrichtung unserer Herrschaft ist. Sie versuchen auch, mehr Bürger für ihre Sache zu rekrutieren.\n\nSchließt das Spezialprojekt ab, um die Abtrünnigen im Militär zu beseitigen."
 paragon_origin_nepotism: "Ungezügelte Vetternwirtschaft"
 paragon_origin_nepotism_desc: "Unser Reich leidet unter der Vetternwirtschaft. Positionen werden von Freunden, Familienmitgliedern und anderen Leuten mit Beziehungen besetzt und nicht von jenen, die es eigentlich verdient hätten.\n\nSchließt das Spezialprojekt ab, um die $paragon_origin_nepotism$ zu beenden."
 paragon_origin_forgotten_deal: "Konstitutionelle Freiheiten"
 paragon_origin_forgotten_deal_desc: "Wir mussten eine Vereinbarung treffen, um unsere Feinde zu besänftigen. Wir haben ihnen Zugeständnisse gemacht und Freiheiten gewährt, aber wir müssen sicherstellen, dass sie diese nicht missbrauchen."
 paragon_origin_reformists_deal: "Konstitutionelle Freiheiten"
 paragon_origin_reformists_deal_desc: "Wir mussten eine Vereinbarung treffen, um unsere Feinde zu besänftigen. Wir haben ihnen Zugeständnisse gemacht, darunter die Gewährung der Freiheit, viele ihrer Agenden zu verfolgen. Sie erhalten besonderen Schutz und haben Einfluss auf einige unserer gesetzgebenden Organe. Positiv zu vermerken ist zumindest, dass unsere Bürger ebenfalls einige der Vorteile genießen können und sich über ihre neu gewonnenen Freiheiten freuen."
 paragon_origin_reformists: "Demokratische Tendenzen"
 paragon_origin_reformists_desc: "Berichten zufolge gewinnt die demokratische Fraktion rasch an Anhängern. Unsere Sicherheitskräfte beobachten bereits ihr Wachstum und ihr Verhalten."
 paragon_origin_reformists_empire: "Demokratische Fraktionen"
 paragon_origin_reformists_empire_desc: "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise: "Massive Streiks!"
 paragon_origin_broken_promise_desc: "Aufgrund eines gebrochenen Versprechens protestieren die Bürger auf fast allen Planeten des Reichs."
 paragon_origin_saddening_grief: "Ein großer Verlust"
 paragon_origin_saddening_grief_desc: "Der Leitstern ist tot! Die Nachricht hat die Bevölkerung erschüttert. Das plötzliche Fehlen eines Anführers hat die Gesellschaft in Aufruhr versetzt, und die zahlreichen Politiker, die um die Macht ringen, wollen alle ihre jeweiligen Reformen durchsetzen."
 paragon_origin_rebel_player: "Revolutionärer Eifer"
 paragon_origin_rebel_player_desc: "Unser Volk hat einen neuen Sinn für Gleichheit und Einheit entwickelt. Von unserem Despoten befreit sind wir stärker denn je. Wir werden uns fortan selbst regieren, in guten wie in schlechten Zeiten."
 paragon_origin_rebel_militarist: "Freiheitskämpfer"
 paragon_origin_rebel_militarist_desc: "Wir blicken zu den Sternen und noch viel weiter, um andere zu befreien. Unsere Flotte ist bereit, die Gleichheit selbst in den entlegensten Winkeln der Galaxie zu verbreiten."
 paragon_origin_rebel_pacifist: "Harmonisierte Gesellschaft"
 paragon_origin_rebel_pacifist_desc: "Inneren Frieden zu finden, war schon immer das Ziel unserer Gemeinschaft, und wir haben ihn endlich erreicht! Wir haben dafür zwar teuer bezahlt, aber wir können nun die Früchte ernten."
 paragon_origin_rebel_xenophobe: "Geschlossene Gesellschaft"
 paragon_origin_rebel_xenophobe_desc: "Die jüngsten Unruhen haben gezeigt, dass unsere Offenheit gegenüber fremden Mächten zu Unfrieden und Elend führen kann. Wir müssen uns in Zukunft besser vor solchen Bedrohungen schützen."
 paragon_origin_rebel_xenophile: "Offene Gesellschaft"
 paragon_origin_rebel_xenophile_desc: "Die jüngsten Unruhen haben gezeigt, dass unsere Verschlossenheit gegenüber fremden Mächten zu Unfrieden und Elend führen kann. Wir müssen uns anderen öffnen, damit uns in Zukunft keine Gelegenheit entgeht."
 paragon_origin_rebel_materialist: "Fortschrittsorientiert"
 paragon_origin_rebel_materialist_desc: "Unsere neue Gesellschaft, die in den Feuern eines galaktischen Bürgerkriegs geschmiedet wurde, weiß den Wert ihrer Arbeit zu schätzen. Gemeinsam streben wir danach, all unsere Ziele zu erreichen."
 paragon_origin_rebel_spiritualist: "Asketischer Ansatz"
 paragon_origin_rebel_spiritualist_desc: "Wir haben unsere Lektion auf die harte Tour lernen müssen. Der Bürgerkrieg zeigte uns den Wert von Zurückhaltung und die Bedeutung des inneren Friedens. Dekadenz und Korruption müssen auf Schritt und Tritt bekämpft werden."
 paragon_origin_fresh_start: "Vereintes Reich"
 paragon_origin_fresh_start_desc: "Zum ersten Mal seit der Wiedervereinigung folgt unser Volk einem einzigen Ziel. Die jüngsten Reformen haben unser Reich stärker als je zuvor gemacht!"
 paragon_origin_one_system_war: "Bürgerkrieg"
 paragon_origin_one_system_war_desc: "Nach vielen langen Jahren des Bürgerkriegs konnte die Bevölkerung endlich vereint werden. Doch nun, da wir unseren Blick zu den Sternen richten, ist ein neuer Konfliktherd entstanden. Erneut werden wir vom Krieg heimgesucht, und der Kampf um die Vorherrschaft hat begonnen."
 paragon_origin_united_through_war: "Durch Flammen geschmiedet"
 paragon_origin_united_through_war_desc: "Es reichte nicht aus, unser Volk mit dem gemeinsamen Ziel zusammenzuführen, den Weltraum zu besiedeln. Obwohl die Nation von einem Bürgerkrieg heimgesucht wurde, stehen die Loyalisten unerschütterlich hinter dem Thron und greifen stets gegen jene ein, die ihre Lebensweise und unseren geliebten Herrscher bedrohen."
 council_in_tatter: "Überlasteter Rat"
 council_in_tatter_desc: "Unser Reich ist in den letzten Jahren unglaublich gewachsen und damit auch die bürokratischen Aufgaben an die Verwaltung. Der Rat hat jedoch Schwierigkeiten damit, sich an seine ausweitenden Verpflichtungen anzupassen."
 d_arcane_device: "Mysteriöse Vorrichtung"
 d_arcane_device_desc: "Diese uralte Maschine befindet sich tief in den Regierungsgewölben unseres Planeten. Sie ist ein Relikt des Einfallsreichtums unseres geliebten Herrschers, dessen Materie-Replikationstechnologie für uns immer noch ein Rätsel ist."
 sustaining_apparatus: "Lebenserhaltungskapsel"
 sustaining_apparatus_desc: "Diese mysteriöse Apparatur befindet sich tief im Inneren unseres Regierungsgebäudes auf unserer Heimatwelt. Sie ist ein Relikt des Einfallsreichtums unseres geliebten Herrschers und ihr Innenleben wirkt auf uns fast magisch. Sie erlaubt es uns, unseren Herrscher am Leben zu erhalten. Die Kapsel ist nur auf eine einzige DNS-Sequenz zugeschnitten und der Verlust oder die Verlegung unserer Hauptwelt würde den sicheren Tod desjenigen bedeuten, der in ihr eingeschlossen wurde."
