 MOD_FLEET_MIA_TIME_MULT: "Tiempo transcurrido desaparecido/a en combate"
 OPEN_ORBITAL_RING: "§HAnillo orbital abierto§!"
 OPEN_PLANET_VIEW: "§HVista del planeta abierta§!"
 sm_ring_energy_hub: "Elementos de ionización estratosférica"
 sm_ring_energy_hub_desc: "Estos dispositivos reducen drásticamente la pérdida de energía durante la distribución, lo que aumenta el rendimiento del generador."
 sm_ring_food_hub: "Estaciones de optimización climática"
 sm_ring_food_hub_desc: "Si controlamos con detenimiento las condiciones locales, podremos influir en el clima del planeta a escala regional y aumentar la producción agrícola."
 sm_ring_minerals_hub: "Megarrefinadores de baja gravedad"
 sm_ring_minerals_hub_desc: "Al centralizar las operaciones de refinado de minerales en el anillo orbital, se pueden emplear técnicas novedosas para aumentar la eficiencia de la minería."
 sm_ring_consumer_goods_hub: "Sistemas logísticos orbitales"
 sm_ring_consumer_goods_hub_desc: "Hacer que las operaciones logísticas las lleven a cabo sistemas automatizados en el anillo orbital permite que las $planet_buildings_factories$ del planeta funcionen a pleno rendimiento sin parar."
 sm_ring_alloys_hub: "Instalaciones de procesamiento de aleaciones"
 sm_ring_alloys_hub_desc: "Las aleaciones de la superficie se procesan luego en órbita, lo que permite la creación de materiales utilizables que, de otro modo, se desperdiciarían."
 sm_ring_trade_hub: "El gran centro comercial"
 sm_ring_trade_hub_desc: "Al trasladar todas las tiendas y las instalaciones comerciales al anillo orbital, nuestros empleados pueden gestionar más negocios mejor que nunca."
 sm_ring_trade_hub_effect: "£amenities£ Servicios de £job_clerk£ $job_clerk_plural$: §G+1§!"
 sm_ring_bureaucracy_hub: "Sistema orbital de archivado"
 sm_ring_bureaucracy_hub_desc: "Ahora que los administradores tienen acceso casi instantáneo al papeleo que define sus vidas, la eficiencia y el progreso pueden volver a ser nuestros."
 sm_ring_synapse_hub: "Relés sinápticos"
 sm_ring_synapse_hub_desc: "Se han modificado partes del anillo orbital para mejorar las señales sinápticas, lo que mejora el control de los drones de la superficie."
 sm_ring_synapse_hub_effect: "£unity£ Unidad de £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!"
 sm_ring_maintenance_hub: "Cápsulas orbitales de mantenimiento"
 sm_ring_maintenance_hub_desc: "Las cápsulas de material de mantenimiento ya empaquetadas, y los drones necesarios para distribuirlas, se pueden dejar en órbita donde sea necesario y en cualquier momento."
 sm_ring_maintenance_hub_effect: "£amenities£ Servicios de £job_maintenance_drone£ $job_maintenance_drone_plural$: §G+1§!"
 sm_ring_psi_corps: "Cuerpo psíquico orbital"
 sm_ring_psi_corps_desc: "Un segmento del anillo orbital está destinado al entrenamiento de individuos con dones psíquicos, lo cual permite al cuerpo psíquico mantener vigilado al planeta de abajo.\n\n§YEl cuerpo psíquico es tu amigo. Confía en el cuerpo.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator: "Generador de escudo orbital"
 sm_ring_orbital_shield_generator_desc: "Si se fortalecen los escudos de las defensas orbitales, interferirán con cualquier escudo planetario, pero les permitirá resistir contra armas más poderosas."
 sm_ring_galactic_stock_exchange: "Bolsa de valores orbital"
 sm_ring_galactic_stock_exchange_desc: "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex: "Complejo de embajada orbital"
 sm_ring_embassy_complex_desc: "Este complejo orbital pretende intimidar al espectador para que sea más dócil en las negociaciones.\n\nComo debe estar cerca de la sede del gobierno, solo se puede construir en la órbita de nuestra capital.\n"
 sm_ring_noble_estates: "Propiedades de noble"
 sm_ring_noble_estates_desc: "Magníficas estructuras que aprovechan el reducido efecto gravitatorio en órbita y que albergan a la nobleza local. Partes importantes del anillo están dedicadas a todos sus caprichos.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility: "Centro de procesamiento orbital de esclavos"
 sm_ring_slave_processing_facility_desc: "Una instalación orbital destinada a procesar trabajos forzados para el planeta de abajo. A los que están procesados se les ha arrebatado cualquier poder de decisión. \n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"
 over.1.name: "$quantum_catapult_1$"
 over.1.desc: "La primera fase de nuestra $quantum_catapult_3$ ya está completa. Al colocar de manera precisa las lentes de torsión, la estrella cargará el dispositivo, que podrá liberar la energía de manera errática para lanzar las naves muy lejos."
 over.5.name: "$quantum_catapult_2$"
 over.5.desc: "Hemos colocado una segunda disposición de lentes de torsión de la $quantum_catapult_3$, equilibrando diametralmente la primera. Ahora cuenta con una mayor precisión y alcance."
 over.10.name: "$quantum_catapult_3$ conectada"
 over.10.desc: "Se han realizado los ajustes finales en la $quantum_catapult_3$ y ya está completamente operativa. El alcance y la precisión han sido mejorados."
 over.10.a: "Hasta el infinito... ¡y más allá!"
 #Encountering Ruined Quantum Catapult
 over.20.name: "$quantum_catapult_ruined$"
 over.20.a.desc: "Un gigantesco campo de restos orbita alrededor del pulsar del sistema [quantum_catapult_system.GetName]. Nuestros científicos sostienen que la estructura parcialmente intacta que se haya en la parte más densa del campo ha adquirido, de alguna manera, la capacidad de proyectar objetos a enormes distancias.\n\nSi pudiéramos desarrollar nuestro conocimiento sobre megaestructuras, podríamos reparar esta §Y$quantum_catapult_3$§!."
 over.20.b.desc: "Un gigantesco campo de restos orbita alrededor del pulsar del sistema [quantum_catapult_system.GetName]. La estructura situada en el centro es similar a la de nuestra §Y$quantum_catapult_3$§!. Con las reparaciones necesarias, podríamos ponerla en marcha otra vez."
 over.20.a: "¡Imagínate disponer de dos!"
 #Quantum Catapult Restored
 over.25.name: "$quantum_catapult_3$ restaurada"
 over.25.a.desc: "$over.25.desc$ Comprendemos mejor su tecnología, y tras llevar a cabo varias pruebas, creemos que podemos usarla con total seguridad."
 over.25.desc: "La $quantum_catapult_ruined$ que se encuentra en el sistema [quantum_catapult_system.GetName] ha sido puesta en funcionamiento de nuevo, así que ahora puede transportar a nuestras flotas a través de las estrellas."
 #over.25.a: "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT
 #Yuht Hyper Relay Project
 over.50.name: "Lecturas anómalas"
 over.50.desc: "Un análisis más exhaustivo de los datos recogidos en el sistema §Y[yuhtaan.GetName]§! ha revelado un sutil y repetitivo patrón de energía oculto en el ruido de fondo que proviene del asteroide [jabbardeeni_cache.GetName]."
 over.50.a: "¡A [yuhtaan.GetName]!"
 YUHT_JABBARDEENI_CACHE: "Rastro de energía débil"
 YUHT_JABBARDEENI_CACHE_DESC: "Un sutil y repetitivo patrón de energía emana de este asteroide cada vez que una nave atraviesa el sistema."
 over.60.name: "Depósito de datos jabbardeeni"
 over.60.desc: "Un pequeño puesto de vigilancia que data del antiguo conflicto entre los yuht y los jabbardeeni, el cual contenía un depósito de datos sustanciales, se hallaba escondido en las profundidades del asteroide. Fue construido por los jabbardeeni tras la guerra para observar §Y[yuhtaan.GetName]§! en caso de que algunos yuht regresaran a su sistema capital.\n\nEn los siglos posteriores, los jabbardeeni reconvirtieron el puesto en un centro de pruebas para algunos de sus innovadores experimentos sobre viajes más rápidos que la luz. Si bien los datos son mayoritariamente teóricos, puede que algunos nos resulten útiles."
