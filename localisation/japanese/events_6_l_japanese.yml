l_japanese:
 #Anomaly Category
 the_lonely_bot_category: "古代生命の兆候"
 the_lonely_bot_category_desc: "[Root.GetName]は、 かつて古代文明を宿していた痕跡を示している。"
 NANO_SWARM_CAT: "放棄された砂漠"
 NANO_SWARM_CAT_DESC: "[Root.GetName]には膨大な水域があるにもかかわらず、 大陸は不毛な砂漠で占められている。 さらなる調査が必要だろう。"
 STAR_RESONANCE_CAT: "奇妙な反響"
 STAR_RESONANCE_DESC: "科学者たちによると、 [root.GetName]のコロナの近くで見つかったものは当初はセンサー故障によるものと思われたが、 機材を再起動したあとも観測されている。 より詳細な調査が必要だろう。"
 ALPHA_CENTAURI_CAT: "静止状態"
 ALPHA_CENTAURI_CAT_DESC: "[From.GetName]は風変わりな軌道で赤色矮星を周回しており、 潮汐固定されている。 さらなる調査をする価値があるだろう。"
 FROZEN_SPRINGS_CAT: "謎の熱源"
 FROZEN_SPRINGS_CAT_desc: "[From.GetName]を調査しているとき、 科学者チームが惑星の凍りついた地表下から異常な熱源を検出した。"
 #Deposits
 d_hab_lonely_bot_deposit: "謎めいたロボット"
 d_hab_lonely_bot_deposit_desc: "古代の謎めいた小型ロボットであり、 先史文明時代の工場を管理している。"
 d_hab_lonely_bot_deposit_2: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc: "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc: "$d_hab_lonely_bot_deposit_desc$"
 d_house_turtle: "若いネマ"
 d_house_turtle_desc: "我々が生み出した若いネマで、 いまでは産業の一部を担えるほどに大きくなっている。"
 d_turtle_miner: "ネマ採掘計画"
 d_turtle_miner_desc: "慎重に配合された薬剤と痛覚抑制剤の投与により、 我々はネマたちの上に住みながら彼らの表面に穴を掘ることが可能だ。"
 d_turtle_corpse: "ネマの遺骸"
 d_turtle_corpse_desc: "昔ここで生息していた巨大なネマの浮遊する遺骸は、 いまだに軌道上からでも見ることができる。 この爬虫類型両生類はいまでは浮かぶ島にすぎない。"
 d_nano_corpses: "ナノマシン群の残骸"
 d_nano_corpses_desc: "この微細な粉末は、 パルバス第3惑星で進化し、 一度は惑星全体を覆うまでに増殖した大量のナノマシンの残骸である。"
 #Jobs
 job_robot_caretaker: "ロボット介護者"
 job_robot_caretaker_plural: "ロボット介護者"
 job_robot_caretaker_desc: "惑星のマスコットとなったロボットを維持管理する介護者。"
 mod_job_robot_caretaker_add: "$job_robot_caretaker$の職業枠"
 job_turtle_miner: "ネマ採掘者"
 job_turtle_miner_plural: "ネマ採掘者"
 job_turtle_miner_desc: "強力なドリルを用いることで、 巨大な原生ネマから外殻の鉱物と内部の生物学的資源を採取できる。"
 job_turtle_miner_gestalt: "ネマ採掘ドローン"
 job_turtle_miner_gestalt_plural: "ネマ採掘ドローン"
 job_turtle_miner_gestalt_desc: "強力なドリルを用いることで、 巨大な原生ネマから外殻の鉱物と内部の生物学的資源を採取できる。"
 mod_job_turtle_miner_add: "$job_turtle_miner$の職業枠"
 mod_job_turtle_miner_gestalt_add: "$job_turtle_miner_gestalt$の職業枠"
 mod_job_turtle_miner_per_pop: "$VALUE$ POPにつき$job_turtle_miner$の職業枠§G+1§!"
 mod_job_turtle_miner_per_pop_short: "\n$VALUE$£pop£につき£job_turtle_miner£§G+1§!"
 mod_job_turtle_miner_gestalt_per_pop: "$VALUE$ POPにつき$job_turtle_miner_gestalt$の職業枠§G+1§!"
 mod_job_turtle_miner_gestalt_per_pop_short: "\n$VALUE$£pop£につき£job_turtle_miner_gestalt£§G+1§!"
 #Projects
 LONELY_BOT_PROJECT: "工場の再建"
 LONELY_BOT_PROJECT_DESC: "[Root.GetName]上のこの工場は、 すでに数百年も老朽化が進んでおり、 いつ崩壊してもおかしくない状態にある。 惑星の植民地の設立に重要な役割を果たしたので、 入植者たちはこの建物のかつての栄光を取り戻すため、 我々に協力を依頼してきた。\n\n報酬：£alloys£ §G合金§!"
 LONELY_BOT_MISSING_PROJECT: "行方不明のロボット"
 LONELY_BOT_MISSING_PROJECT_DESC: "ここ最近、 大勢の入植者が行方不明になったのと同じように、 ロボットたちも姿を消した。 技術者たちはロボットの信号の履歴をたどり、 入植者とロボットを見つけようとしている。"
 breed_turtle_world_project: "ネマ育種計画の始動"
 breed_turtle_world_project_DESC: "まず最初にネマを研究し、 次に動物学的知見を適用することにより、 温和で従順な個体を生息地の環境収容力内で繁栄させることができる。"
 enslave_turtle_world_project: "ネマの奴隷化を開始"
 enslave_turtle_world_project_DESC: "先進的な薬物とサイバネティック・インプラントにより、 ネマをより従順かつ感受性の高い生物にする。 いずれ彼らは巨大な荷役動物となるだろう。"
 mine_turtle_world_project: "ネマ採掘事業の開始"
 mine_turtle_world_project_DESC: "ネマの生態を詳細に研究したことにより、 わが[Root.owner.GetScientistPlural]はこの巨大な爬虫類の外殻から有用な鉱物を採集できる。"
 kill_turtle_world_project: "ネマを屠殺する"
 kill_turtle_world_project_DESC: "あらゆる手段を用いて、 この惑星上からネマの脅威を消し去る。"
 study_turtle_world_project: "ネマを研究する"
 study_turtle_world_project_DESC: "ネマの運命を我々の最も優秀な[Owner.GetScientistPlural]に委ね、 どのような解決策が生まれるかを見守る。"
 STUDY_NANITE_SWARM: "ナノマシン群の研究"
 STUDY_NANITE_SWARM_DESC: "[nanite_swarm_planet.GetName]上のナノマシン群は、 技術的な驚異であると同時に危険でもある。 ナノマシン群の起源や惑星特有の生態系との関係を明らかにすることは、 我々の[Root.Owner.GetScientistPlural]にとってエキサイティングな挑戦であると同時に、 機械知能に対する理解を深める可能性がある。"
 DESTROY_SWARM: "ナノマシン群を破壊する"
 DESTROY_SWARM_DESC: "ナノマシン群に対する軌道爆撃を命令する。 もし発見に値する秘密があるならば、 我々はこの虫けらどもの殻からそれを採集する。"
 TAME_THE_SWARM: "ナノマシン群を手懐ける"
 TAME_THE_SWARM_DESC: "我々の高度な人工知能の知識は、 ナノマシン群を再プログラムし飼いならすことを可能にした。 彼らは惑星建築において重要な資産になりうる。 また彼らと生態系との繋がりは、 第二の母星を創るように指示することすら可能だろう。"
 TAME_THE_SWARM_DESC_ARTIFICIAL: "我々の高度な人工知能の知識は、 ナノマシン群を再プログラムし飼いならすことを可能にした。 彼らは惑星建築において重要な資産になりうる。 また彼らと生態系との繋がりは、 楽園を創るように指示することすら可能だろう。"
 ENLIGHTEN_RADIO: "放射熱帯植生"
 ENLIGHTEN_RADIO_DESC: "大気ではなく、 放射線の豊富な環境で生育できるこの植物たちは、 我が帝国に加える価値があるかもしれない。 しかし、 まずはその意志を強化し、 数千年分の進歩を数ヵ月で教え込む必要がある。"
 GAS_RESTORATION: "[From.GetName]修復プロジェクト"
 GAS_RESTORATION_DESC: "過ちを償うことは、 権力のある者に許された特権だ。 この件では、 我々は心から償わなければならない。 [From.GetName]での大惨事は恐るべきものだったが、 科学者たちが深層スキャナーの極性を反転させ、 それでガス惑星のコアを蘇生できることを願うばかりだ。"
 RESCUE_STORM: "[Root.GetName]を救え"
 RESCUE_STORM_DESC: "[FromFrom.GetName]にいる[Root.GetName]が嵐の中で身動きが取れなくなっている。 救助隊を派遣して、 遭難船のシールド周波数を遠隔で調節するほかないだろう。"
 STUDY_SLEEPING_CRYSTAL: "奇妙な小惑星を観察せよ"
 STUDY_SLEEPING_CRYSTAL_DESC: "[From.GetName]という奇妙な小惑星は、 どういうわけか回転して採掘ステーションを避けることができるようだ。 調査船を派遣して調べてみるべきだ。"
 CRACK_THE_EGG: "卵割り"
 CRACK_THE_EGG_DESC: "[Solar_System.GetName]で発見した巨大な卵は、 割ってくれといわんばかりの形をしている。 巨大生物の繁殖サイクルを間近で観察できる素晴らしい機会だ。"
 #Decisions
 decision_crystalline_refugees: "クリスタル難民問題の解決"
 decision_crystalline_refugees_desc: "$NAME_Central_Crystal_Country$の母国から追放された、 $NAME_Central_Crystal_Species$難民のための居住地を探す。"
 decision_crystalling_refugees_effect_tt: "§G5§! §H$NAME_Central_Crystal_Species$§! £pops£ POPは§Y[Root.GetName]§!に移動する。"
 decision_crystalline_architecture: "クリスタルの建築"
 decision_crystalline_architecture_desc: "$NAME_Central_Crystal_Country$に派遣された技術者のチームが、 軌道上居住地のレイアウトを改善する。"
 decision_expand_dayside: "昼側インフラの拡張"
 decision_expand_dayside_desc: "[Root.GetName]の特殊な状況を利用すれば、 この惑星の昼側の地表一面にソーラーパネルを設置して、 エネルギー産出量を大幅に増やすことができるはずだ。"
 decision_introduce_chaos: "カオス導入"
 decision_introduce_chaos_desc: "我々にとっては、 この惑星は完璧すぎるようだ。 入植者たちが路上でノイローゼになっている。 ある種の不完全さを導入するしかない。"
 #Enigmatic Robot
 anomaly.2080.name: "謎めいたロボット"
 anomaly.2580.desc: "我々の科学者が[From.GetName]上の初期文明を調査していると、 科学者から隠れようとする小さな謎めいたロボットに遭遇した。 この小さな存在に近づき、 友好を深めながら数週間が過ぎたころ、 ついにそのロボットは、 創造主の死後も自分が監督しつづけてきた、 未だ機能している工場に連れてきてくれたのだった。\n\n工場内を見せてもらったあと、 科学者はロボットから大量の資源を贈られたので船に持ち帰った。 なんとも奇妙で意思の疎通は難しいが、 この小さなロボットは科学者を友人と見なしてくれたようだ。"
 #The Inhabitants of Parvus III
 anomaly.6700.name: "かろうじての脱出"
 anomaly.6700.desc: "[Root.GetName]のクルーが§H[nanite_swarm_planet.GetName]§!の不毛な砂丘を調査したところ、 最初の報告は予想どおりのものだった――この星は陸上に全く生命の徴候がない、 不自然な荒野であると。 しかし、 惑星の水棲生物はその一部が陸上に進出していてもおかしくない進化上のポイントを、 とっくに通過しているのだ。\n\nさらに、 クルーは古代のものらしき、 砂に覆われた構造物のようなものを発見した。 それらの発掘調査を開始してすぐ、 ナノマシンの小さな群れが現れて研究者たちを悩ませはじめた。 構造物のように見えたものは、 砂から作られていたのではなく、 無数の微小なナノマシン群でできていたのだ！\n\nひとたび起動するとこの群れはすばやく増殖し、 休眠していたほかの群れもどんどん目覚めはじめた。 [Root.GetLeaderName]は惑星上から直ちに撤収するよう命じ、 群れをなすナノマシンに追われながら、 [Root.GetName]はかろうじて脱出に成功した。 残されたナノマシン群は現在も興奮状態にあり、 沈静化する気配はない。"
 anomaly.6700.a: "ここで起こったことを解き明かせ。"
 anomaly.6705.name: "ナノマシン群の起源で"
 anomaly.6705.desc.start: "[root.GetName]は§H[nanite_swarm_planet.GetName]§!に起源をもつナノマシン群の研究を完了したが、 結果は驚くべきものだった。 数千年前、 先進文明の宇宙船がこの惑星に墜落した。 積載されていたのは、 多数の異なる設計をもつロボットたちであった。"
 anomaly.6705.desc.L: "興味深いことに、 これらのロボットは謎めいたゲート建設者たちの道具だったと見られる。 とはいえ、 機械は既知のどのLゲートよりも古いのも確かだが。"
 anomaly.6705.desc.noL: "これらのロボットの製造者が誰であれ、 我々の時代よりもずいぶん前に、 非常に進んだ技術を保有していたらしい。"
 anomaly.6705.desc.end: "\nロボットたちは自律的に活動し、 プログラムされたとおりにこの惑星を確保しようとした。指示する創造主たちのいない状況で、 機械同士のあいだですぐに戦闘が発生した。\n\n最終的に勝利したのは、 極めて適合性が高く、 自己複製機能をもつナノマシン・システムで、 これは惑星の生態系に適応して素早く進化した。 このロボットは地表世界の支配者となり、 原生動物から以前のライバルロボットに至るまで、 あらゆる競合者を撃退した。\n\n我々はこの大戦争の結末の目撃者となったのだ……一切の生命を欠いているが、 進化した最強の捕食者が棲む惑星の。"
 anomaly.6705.a: "ナノマシン群を飼いならせ。"
 anomaly.6705.b: "ナノマシン群をさらに研究しろ。"
 anomaly.6705.b.tooltip: "[Root.Owner.GetScientistPlural]に対し、 [nanite_swarm_planet.GetName]のナノマシン群の進化の秘密を解き明かすよう命じる。"
 anomaly.6705.c: "ナノマシン群を破壊しろ。"
 anomaly.6710.name: "人工免疫システム"
 anomaly.6710.desc.start: "§H[nanite_swarm_planet.GetName]§!の住人には驚かされてばかりだ。 ナノマシン群は、 我々が大気圏内に派遣するどんなドローンもあっという間に分析して解体してしまい、 直後に全個体がドローンを解体する最適な手段を学んでしまうのだ――たとえ惑星の裏側にいても。 ナノマシン群は我々の技術に対する理解を顕著に高めつつある。"
 anomaly.6710.desc.normal: "[Root.Owner.GetScientistPlural]の一部は、 この行動はナノマシン群が知的存在 (あるいは知的存在群) であり、 生物であるとさえ考えられる証であると強く主張している。\n\n決断を下すときだ――彼らを放っておくか、 破壊するか、 我々自身の利益のために利用することを試みるか。"
 anomaly.6710.desc.gestalt: "これは芽生えつつある集合意識の見せる行動であり、 そのまま放置しておけばナノマシン群は知性を獲得するかもしれない。 彼らを放っておくか、 それとも脅威となる前に破壊するか？  どうにかしてこの存在を我々のために利用できないだろうか？"
 anomaly.6710.a: "ナノマシン群を飼いならせ。"
 anomaly.6710.b: "ナノマシン群を破壊しろ。"
 anomaly.6710.c: "彼らはただのオートマトンではない、 生物だ！"
 anomaly.6715.name: "ナノマシン群の授精"
 anomaly.6715.desc: "§H[nanite_swarm_planet.GetName]§!のナノマシン群は集団としてはすばらしいものだが、 個体としては非常に脆弱だった。 惑星の大気中から数体を取り出し我々の高度なAI技術を用いて、 機械の通信システムを再プログラムすることに成功した。 それから再プログラムしたナノマシンを群れに戻すことで、 変更は瞬く間にすべての個体に広まった。\n\nナノマシン・ネットワークの制御を確保した我々が最初に入力した命令は§H[nanite_swarm_planet.GetName]§!上に――[Root.Owner.GetSpeciesNamePlural]のために最適化された――安定した生態系を再構築することだった。 こうしてこの惑星は身支度を整えられ、 我々の到着を待ち望んでいる。 そしてナノマシン群は、 入植者のあらゆる作業を手伝う準備ができている。"
 anomaly.6715.a: "コロニー船のエンジンを起動せよ！"
 anomaly.6720.name: "天の火はすべてに降り注ぐ"
 anomaly.6720.desc: "[root.fleet.GetName]による§H[nanite_swarm_planet.GetName]§!への軌道爆撃が完了した。 強力な爆発物と実験的EMPを組み合わせたにもかかわらず、 その過程にはかなりの時間を要した――しかしついに、 地上からは機械生命がすべて拭い去られたのだった。\n\n将来のわが入植者たちはこの虫けらの残骸を回収し、 価値ある資源として利用できるだろう。"
 anomaly.6725.name: "準備不足"
 anomaly.6725.desc: "我々の事前準備と特別装備は十分ではなかった。 §H[nanite_swarm_planet.GetName]§!に植民地を設立した直後、 地上チームとの通信が途絶えた。 最後に入植地から受信したのは、 彼らの頭上の空が黒い群れで暗くなっているという内容だった。"
 anomaly.6725.a: "忌々しいナノマシンめ！"
 parvus_III_chain_title: "パルヴァスIIIの在来生物"
 parvus_III_chain_desc: "パルヴァスIIIに有機生命体は存在しないが、 それでも生命活動は盛んである。 この生物は何なのか？そして意思疎通は可能なのか？"
 #Color of Science
 anomaly.6740.name: "科学の色"
 anomaly.6740.desc: "§Y[From.GetName]§!のコロナの周囲で観測される恒星放射共鳴の原因が、 高温にも耐えられる独特なクリスタル形成物によるものだと判明した！\n\nこのクリスタルを積載した[Root.Owner.GetScientistPlural]は、 奇妙な共鳴が再現可能なものであると知って驚愕した。 彼らがまず、 [From.GetName]からの同じ恒星放射にクリスタルをさらしたところ、 以前に記録されたのと同じ現象が観測された。 クリスタルはさらに、 我々が送り込んだあらゆるエネルギー波に対する共鳴も生み出し、 [Owner.GetSpeciesNamePlural]がこれまで観測したことのない新しい色と音が観測されたのだ！\n\nこのような周波数は我々の宇宙観を変えうるものだ。 また別の可能性として、 このクリスタル形成物が恒星の激しい熱にも耐えられるかどうかを研究することもできる。"
 anomaly.6740.a: "新しい周波数を芸術家たちに送ってやれ。"
 anomaly.6740.a.gestalt: "新しい周波数をさらに研究しろ。"
 anomaly.6740.b: "エネルギー兵器の防護に利用するためクリスタルを採集しろ。"
 #Alpha Centauri Anomaly
 anomaly.6745.name: "[From.GetName]"
 anomaly.6745.desc: "我々[Root.Owner.GetSpeciesNamePlural]が星々の海に新たな故郷を探しつづけるあいだ、 [From.GetName]の存在はつねに純真な夢だった――楽観主義でもって見ることのできる土地、 新たな故郷だったのだ。 残念ながら、 我々の望遠鏡の性能が高まるにつれ、 この惑星が潮汐固定された凍てつく地獄であるらしいことがわかってきた――今日、 我々はそれを確認した。\n\nしかしながら、 まだ希望はある。 この惑星には居住可能な惑星に必要な材料が、 すべて揃っているのだ。 ただ、 もう少しだけ後押しが欲しいところだが……"
 anomaly.6745.a: "新たな目標をありがとう、 [From.GetName]。"
 anomaly.6745.b: "また新しい惑星がリストに加わったな。"
 anomaly.6750.name: "[From.GetName]"
 anomaly.6750.desc: "この潮汐固定された惑星には、 居住可能な惑星に必要な材料がすべて揃っている。 ここに建設できる構造物があるかもしれない。"
 #Target Practice Anomaly
 anomaly.6800.name: "射撃練習"
 anomaly.6800.desc: "センサーから得た情報によると、 [From.GetName]にある宇宙船の残骸は、 奇妙ないきさつでそこに辿りついたようだ。 どうやら宇宙船は、 設計者のスラスターの精度を試すために、 おそらく何光年も離れた場所から、 意図的に小惑星に衝突させたものらしい。 深層スキャンの結果、 宇宙船の1つに比較的損傷を受けていない推進機構を見つけることができた。"
 anomaly.6800.a: "スラスターを回収しろ！"
 anomaly.6800.b: "合金を無駄にはできない。"
 #ASR: Asteroid Sensor Relay
 anomaly.6805.name: "小惑星センサー中継基地"
 anomaly.6805.desc: "[From.GetName]内で希少資源を探していた[Owner.GetScientistPlural]たちは、 極めて異様なものを見つけた。 一見ただの小惑星に見えたものが、 実は長らく稼働していない中継基地だったのだ。 それに搭載されている複雑な電子機器や高性能センサーは、 どこかの古代帝国に信号を送り返すためのものらしい。 衝撃によって小惑星の内部構造も損傷を受けており、 システムは1つしか取り出せそうにない。"
 anomaly.6805.a: "センサーを回収しろ。"
 anomaly.6805.b: "彼らの暗号ソフトウェアを研究しろ。"
 anomaly.6810.name: "寄生"
 anomaly.6810.desc: "我々は間違っていた。 [From.GetName]を周回する基地は無人ではなく、 巨大な異星節足動物たちの巣だったのだ！  基地に派遣した探査機は、 素早く動く影と、 巨大な大顎をカメラで捉えた直後に通信が途絶えてしまった。 また基地の深層スキャンにより、 非常に複雑なデータバンクと思われるものの存在も判明した。 そこにたどり着くには、 あの多脚の番人たちをかいくぐるしかない。"
 anomaly.6810.a: "撤収しろ！  巨大節足動物はやばすぎる！"
 anomaly.6810.b: "構わずそのままにしておくのが賢明だろう。"
 anomaly.6810.c: "§B巨大節足動物と意思疎通してみよう。§!"
 anomaly.6810.d: "§B宇宙空間に追い出せ。§!"
 anomaly.6810.d.tooltip: "居住施設に関する高度な知識を使って、 基地の大気を排出する。"
 anomaly.6815.name: "巨大節足動物"
 anomaly.6815.desc: "あら、 こんにちは！  さっきは探査機を壊してしまってごめんなさい。 とてもデリケートな実験をしていて、 外部干渉は結果を変えてしまう恐れがあったものだから。 どうかお許しを……それで、 何か御用ですか？"
 anomaly.6815.a: "待て、 お前たちは敵対的な侵入者ではないのか？"
 anomaly.6820.desc: "なぜそう思うんです？  私たちは、 この星系の独特の性質を研究するために派遣された、 キュレーターの別動隊ですよ。 私たちの普段の活動に興味がおありなら、 第1研究ラボに連絡してみてはいかが？  これまでの調査結果の写しも提供できますよ。"
 anomaly.6820.a: "実験、 頑張ってください。"
 #Crystal Growths Anomaly
 anomaly.6825.name: "結晶密集地"
 anomaly.6825.desc.start: "[From.GetName]に生息している生命体は、 我々が想像していたものとはまるで違っていた。 [owner.GetScientistPlural]から、 小惑星に結晶ができているとの報告があった。 これらの結晶群は、 [From.System.GetName]の環境放射線と小惑星の鉱物組成が混ざり合うことで自律生成されているという。"
 anomaly.6825.desc.nofood: "結晶は主にショ糖で構成されており、 非常に脆い。"
 anomaly.6825.desc.food: "結晶は主にショ糖で構成されており、 食用にできる可能性もある。"
 anomaly.6825.b: "食べられるのか？"
 anomaly.6835.name: "結晶の需要"
 anomaly.6835.desc: "宇宙産の結晶糖が食品として普及して数年になるが、 国民はこの結晶をより手軽に手に入れたいと考えているようだ。 [Root.GetScientistPlural]は、 結晶生成場をさらに建設するための候補地リストを作成した。"
 anomaly.6835.a: "ほかの小惑星を探して結晶農場を増やそう。"
 anomaly.6835.a.tooltip: "ランダムに選ばれた最大§Y3§!つの小惑星が、 £food£ 食料を§G3§!産出する。"
 anomaly.6835.b: "結晶農場は増やさないでおこう。"
 #Too Few Sheep Asteroid Anomaly
 anomaly.6840.name: "群れを食べた羊飼い"
 anomaly.6840.desc: "[From.GetName]は特異なガス惑星だ。 天体物理学の計算によれば、 この惑星には環があるはずなのだが、 どこにも見当たらない。 その原因は、 調査船が付近の不思議な衛星を詳しく調べた結果、 明らかになった。 この惑星は羊飼い衛星に囲まれており、 どの衛星も鉱物が非常に豊富で、 しかも年々増えているのだ。 我々は資源を収穫するためにこれらの衛星を精密爆破してもいいし、 そのままにして蓄積される宇宙デブリを収穫してもいい。"
 anomaly.6840.a: "その資源がいますぐ欲しい。"
 anomaly.6840.b: "「果報は寝て待て」だ。"
 #Cascading Catastrophe
 anomaly.6845.name: "悲劇の連鎖"
 anomaly.6845.desc: "我々は確かに[From.GetName]上に生命体を発見できたが、 うかつな行動によって彼らを死滅させてしまった。 我々の深層スキャンが、 ガス惑星大気の外縁部に生息していた微生物に悪影響を与えたのだ。 スキャンの周波数が微生物の細胞組織を共振させてしまい、 その現象はほかの「ガスダニ」にも連鎖的に広がっていった。 そして影響を受けたすべてのガスダニが死滅してしまった。\n\nいま我々が見下ろしているのは、 宇宙最大の墓場である。"
 anomaly.6845.a: "何かできることはないか？"
 anomaly.6850.name: "深層スキャンの極性反転"
 anomaly.6850.desc: "成功だ！  [Owner.GetScientistPlural]が艦船に適切な改良を加えたことで、 事故時の連鎖効果を奇跡的に再現することができた。 ただし、 今回はまるで異なる作用を及ぼした。 [FromFromFrom.GetName]中で、 無数の生命体が大きなうねりとなって息を吹き返したのだ。"
 anomaly.6850.desc.valuesothers: "この件で宇宙について、 そして何よりも我々自身について深く学べた。"
 anomaly.6850.desc.novaluesothers: "今後はスキャナーの扱いには注意するべきだな。"
 anomaly.6850.a: "素晴らしい報せだ！"
 #Caught in the Eye
 anomaly.6855.name: "嵐の目"
 anomaly.6855.desc.regular: "[Root.GetName]から受信した最後の信号は、 不明瞭な雑音だけだった。 彼らは[From.GetName]で発生している珍しい局地的な嵐を観察しており、 驚くべき中間報告を送ってきていた。 大嵐は突入してきた探査機に反応を示し、 避けるようにして真空ポケットを作り出したあと、 ゆっくりと探査機を包み込んだのだという。 [Root.GetName]は連絡が途絶える前に、 嵐のなかで多数のスキャン周波数をテストする予定だった。 どうやら調査船はガス惑星に沈み、 活動を停止しているようだ。"
 anomaly.6855.desc.gestalt: "[Root.GetName]から送られてきていた信号が、 突如として意識から切断されてしまった。 [Owner.GetScientistPlural]たちは死んだわけではなく、 単に通信不能状態にあるようだ。 彼らは[From.GetName]で発生している珍しい局地的な嵐を観察しており、 驚くべき中間報告を送ってきていた。 大嵐は突入してきた探査機に反応を示し、 避けるようにして真空ポケットを作り出したあと、 ゆっくりと探査機を包み込んだのだという。 [Root.GetName]は連絡が途絶える前に、 嵐のなかで多数のスキャン周波数をテストする予定だった。 どうやら調査船はガス惑星に沈み、 活動を停止しているようだ。"
 anomaly.6855.a: "[Root.GetName]を助けなければ！"
 anomaly.6855.b: "待て、 これから[From.GetName]はますます興味深くなるぞ。"
 anomaly.6855.b.tooltip: "[Root.GetName]を見捨て、 反応を観察する。"
 anomaly.6860.name: "変動するシールド周波数"
 anomaly.6860.desc: "何ヵ月もの努力のすえ、 [Owner.GetScientistPlural]はようやく[FromFrom.GetName]のシールドを反転させることに成功し、 身動きが取れなくなっていた調査船は[FromFromFrom.GetName]の大嵐から解放された。 [trapped_in_storm.GetName]との通信はすぐに復旧した。 驚くべきことに、 [FromFrom.GetName]の乗組員全員が嵐に閉じ込められていたことを覚えていないという。"
 anomaly.6860.a: "仕事に戻れ。"
 #Express Mail
 anomaly.6865.name: "速達便"
 anomaly.6865.desc: "[Root.GetName]が貨物ポッドに接近しスキャンを行うと、 センサーの誤作動が疑われた。 ポッドは、 我々が宇宙構造物で使用する[Owner.GetBioAlloy]とまったく同質の素材で作られていたのだ。 異星生物が同じ混合物を発明する可能性は限りなく低いが、 スキャナーを再調整してみても結果は同じだった。\n\nポッドを開けてみると、 そこにあったのは我々の[Owner.GetScientistPlural]をどこに配属し、 何を研究すべきかを詳細に記した10年分の書類だけだった。 最後の指示には、 今からちょうど10年後の日付が記されている。"
 anomaly.6865.a: "書類を[Owner.GetHomeWorldName]に送り返す。"
 anomaly.6865.b: "混乱する出来事だ。"
 anomaly.6870.name: "ループの完成"
 anomaly.6870.desc: "長年、 不安とともに成り行きを見守ったすえに、 [Root.GetHomeWorldName]の上空に裂け目が現れた。 耳を疑うような話だが、 この日は我々が10年前に発見した奇妙な指示書に書かれていた日付と同じだったのだ。 やるべきことは1つ…… 書類を裂け目に投げ込み、 “ループ”を閉じるのだ。"
 anomaly.6870.a: "あとは過去の自分たちに任せよう。"
 #Convenient Mining
 anomaly.6875.name: "手頃な採掘場"
 anomaly.6875.desc: "[From.GetName]を周回する小惑星は完璧に安定した軌道を描いているため、 我々の[Owner.GetScientistPlural]は何者かが配置した天体だと考えている。 しかし、 推進装置や人為的な損傷を示す決定的な証拠はない。 よって、 限りなく低い可能性ではあるが、 小惑星は[From.GetName]の重力場に捕まっただけという結論に自然と落ち着く。 また、 小惑星の表面には珍しい結晶も発見されている。"
 anomaly.6875.a: "気の利く小惑星だな。"
 anomaly.6880.name: "説明のつかない回転"
 anomaly.6880.desc: "小惑星の採掘ステーションが完成したその翌日、 小惑星が突然回転し、 ステーションが破壊されてしまった。 その過程で、 希少な結晶の鉱床がさらに検出された！"
 anomaly.6880.a: "改めて建設しろ！"
 anomaly.6880.b: "なぜ急に回転した？"
 anomaly.6885.name: "腹を立てた結晶"
 anomaly.6885.desc: "結晶を採掘していた小惑星の内部から、 巨大な「結晶獣」が飛び出し、 [Solar_System.GetName]中に警報サイレンが鳴り響いた。 獣はどうやら§R怒っている§!ようだ。"
 anomaly.6890.name: "眠れる結晶の巣"
 anomaly.6890.desc: "小惑星は、 実は結晶生命体の巣だったのだ。 採掘を中止したのは正解だった……というのも、 我々は内部で冬眠していた生物を興奮させてしまったからだ。 しばらく何もせずに遠くから観察していれば、 彼らもいずれ落ち着くはずだ。"
 anomaly.6890.a: "この件から何か学べるだろうか？"
 #Toxic Biological Industry
 anomaly.6895.name: "有毒機械生物"
 anomaly.6895.desc.catano: "[From.GetName]の有害な大気層で観測された生命反応は、 巨大な準有機体機械のものだった！  大気が汚染されたのはこの異質な機械の活動が原因のようで、 いまも稼働可能な状態にある。 惑星にほかの生命の痕跡は残っていないため、 彼らの創造主が起動したままなのだろう。 何を目的とした機械かはまだわからないが、 その構造は我々の工学の知識を深めてくれるに違いない。"
 anomaly.6895.desc.catayes: "[From.GetName]の有害な大気層で観測された生命反応は、 巨大な準有機体機械のものだった！ 我々と同じく、 この施設の創造主は生物と機械の融合を高く評価していたようだ。 惑星の大気が汚染されたのは、 この異質な機械の活動が原因のようで、 いまも稼働可能な状態にある。 惑星にほかの生命の痕跡は残っていないため、 彼らの創造主が起動したままなのだろう。 何を目的とした機械かはまだわからないが、 その構造は我々の工学の知識を深めてくれるに違いない。"
 anomaly.6895.b: "使える部品を回収する。"
 anomaly.6895.c: "すべて回収する。"
 anomaly.6895.d: "眠れる獅子を起こしてはならない。"
 #Cool Thoughts
 anomaly.6900.name: "冷たい思考"
 anomaly.6900.desc: "我々は地下にいる生命体を検出したのではなく、 惑星中で検出したのだ！  この凍った惑星には極細のチューブが散在しており、 まるで初歩的なコンピュータのようにリンクしている。 構造は原始的ではあるが、 そのとてつもないスケールから、 [Owner.GetHomeWorldName]のスーパーコンピュータにも匹敵する出力が得られると思われる。 しかも、 現在も稼働しているようだ。 [Owner.GetScientistPlural]たちはこのコンピュータにアクセス可能だが、 あまりにも処理速度が遅いため、 おそらく質問は1つしかできないだろう。"
 anomaly.6900.a: "この問題が解けるか？"
 anomaly.6900.a.tooltip: "我々が抱えている天体物理学上の難問を、 惑星に解かせる。"
 anomaly.6900.b: "誰に創られた？"
 anomaly.6900.c: "我々の前には誰が来た？"
 anomaly.6900.d: "我々は何者なのだ？"
 anomaly.6900.e: "遠くから観察したほうがいい。"
 #Don't Count Your Planets
 anomaly.6905.name: "卵がかえる前に……"
 anomaly.6905.desc: "[Owner.GetScientistPlural]が恐ろしいものを発見した。 彼らが先ほどスキャンした山脈は、 実は巨大な卵の外殻だったのだ。 どのような巨獣が産み落としたのか、 そこからどんな恐ろしいものが生まれるのか定かではない。"
 anomaly.6905.a: "遠くから観察しよう。"
 anomaly.6905.b: "割ってみよう！"
 anomaly.6905.c: "ごちそうだ。"
 anomaly.6910.name: "銀河オムレツ"
 anomaly.6910.desc.start: "[FromFromFrom.GetName]の中身は想像とは違っていた。 そこにあったのは巨大生命体の幼体ではなく、 単なる遺伝混合物の粘液だったのだ。 つまり、 この惑星自体が遺伝物質や遺伝資源で満たされているというわけだ。 この物質が何を生み出すかは不明だが、 知らないほうが我々の銀河は平和かもしれない。"
 anomaly.6910.desc.hatchling: "かつて我々の文明が遭遇したボイドスポーンと似ているが、 この卵はより壮大なものを生み出すのだろう。"
 anomaly.6915.name: "感謝の気持ち"
 anomaly.6915.desc.regular: "§R「動くぞ！  生き返った！  こいつに比べたら、 我々など取るに足らない存在だ！  この偉大な生物の前では、 帝国間のくだらん小競り合いなど意味が――」§!\n\n[Root.GetName]の最後の通信はここで途切れている。 探査機で[FromFromFrom.GetName]の残骸を調べると、 そこには中身のない殻があった。 その生物は、 殻から解放した者に対する感謝の気持ちが足りなかったらしい。"
 anomaly.6915.desc.gestalt: "[Solar_System.GetName]星系に派遣された我々の[Owner.GetScientistPlural]は、 ただ一言§R「生まれた」§!という言葉を残し、 その直後に[Owner.GetBrainName]との接続を失った。 [Root.GetName]との最後の通信は、 例の卵が割れはじめてから途切れている。 探査機で[FromFromFrom.GetName]の残骸を調べると、 そこには中身のない殻があった。 その生物は、 殻から解放した者に対する感謝の気持ちが足りなかったらしい。"
 #Heat from Below
 anomaly.3140.name: "地下からの熱"
 anomaly.3140.desc: "地表を探査した結果、 [From.GetName]の異常熱源の正体は「熱水泉」であるという結論に至った。 この惑星には見かけ以上のものがあるようだ……"
 anomaly.3140.a: "驚きだが、 これ以上の調査は資源の無駄だ。"
 anomaly.3141.name: "深層の異種生命"
 anomaly.3141.desc: "[From.GetName]の継続的な探索の結果、 この惑星の地殻の奥深くから湧き出る熱水は、 ごく微小な生命体で満ちあふれていることが判明した！  凍てついた空虚な惑星だと思われていたこの星には、 繁栄する深海の生物圏が存在していたのだ！"
 colony.5000.name: "予期せぬ友"
 colony.5000.desc: "[Root.GetName]にいたこの謎めいた存在は、 惑星に入植したわが国民をとても歓迎している。 多くの入植者たちは当初、 この小さなロボットに不信感を抱いたが、 ロボットは素晴らしく助けとなることを示し、 植民地設立の重要な役割を担った。\n\n植民地での最初の年以降、 この小さなロボットは[Root.GetName]の最初の都市でペットのような存在となり、 この惑星そのもののマスコットとなった。"
 colony.5000.a: "小さいくせに友好的ないいやつだ。"
 colony.5005.name: "古代の工場"
 colony.5005.desc: "[Root.GetName]の小さなロボットが監督する工場は、 初期の植民地にとって非常に役立った。 入植者たちがこのマスコットについて多くを知り、 その珍しい行動様式を理解したことで、 このロボットが数世紀も保全に努めている古い建物が崩壊の危機にあり、 ロボットにできる以上の助けが必要なことを入植者たちは知った。\n\nその古代の技術と機械群は未だ我々にとって異質なものだが、 技術者たちは時間さえあれば修理できると考えている。"
 colony.5005.a: "我々が力になれるか試してみよう。"
 colony.5006.name: "工場の崩壊"
 colony.5006.desc: "老朽化していた[Root.GetName]の工場は、 ついに崩壊してしまった。 工場の残骸をすべて撤去すると、 以前は地下室だったと思しき空間に隠された巨大な金属の山が見つかった。 その真ん中に、 この惑星への入植者を嬉しそうに歓迎してくれたロボットが横たわっていた。 自分が面倒を見ていた工場に押しつぶされて。"
 colony.5006.a: "マスコットよ、 さようなら。"
 colony.5010.name: "工場の再建"
 colony.5010.desc: "報告によれば、 [Root.GetName]の古代工場のすべてが突然停止したので、 修繕を行っていた技術者たちは失敗を確信したという。 失敗した理由も分からないまま、 彼らが工具を放置して建物から出ようとすると、 突如エンジンが唸りを上げて息を吹き返したのだ。\n\nエンジンが再始動しただけでなく、 工場のほかの部分も意図せず修繕に成功していたことに、 技術者たちは気づいた――しかし依然としてその理由は不明だ。 彼らの報告は、 工場が再始動するのを見た小さなロボットの奇妙なダンスの描写で締めくくられている。"
 colony.5010.a: "終わり良ければすべて良しだ。"
 colony.5010.tt: "§Y$d_hab_lonely_bot_deposit$§!の惑星特性が、 追加で§G1§! £volatile_motes£ §Y揮発性粉末§!と§G1§! £exotic_gases£ §Yエキゾチックガス§!を産出するようになる。"
 colony.5015.name: "消えたロボット"
 colony.5015.desc: "[Root.GetName]からの報告によれば、 また例の謎めいたロボットに関する問題が起こっているようだ。 ロボットは最近姿を消してしまい、 それと同時に惑星上のある都市から一部の入植者も行方がわからなくなっているという。\n\n当初この2つは無関係と思われていたが、 人々は友人や家族の失踪をロボットのせいだと考えはじめている。 技術者たちは、 事件以降にロボットの工場が受信したいくつかの信号をスキャンし、 ロボットの行方を調べようとしている。"
 colony.5015.a: "一刻も早く解決することを望む。"
 colony.5020.name: "残骸"
 colony.5020.desc: "[Root.GetName]のロボットからの信号をたどりはじめて数週間、 ついに技術者たちは地下深くに通じる古い縦坑を発見した。 地下深くには古代の建造物があり、 そこで行方不明者のほとんどが一種の静止状態に置かれていることがわかり、 同時にロボットの残骸も見つかったのだ。\n\n入植者たちを目覚めさせると、 彼らが全員どこかの教団の信者であり、 偶然この廃墟に行き当たったことがわかった。 そして、 建造物が彼らの上に崩れ落ちようとしたその時、 小さなロボットが彼らを助けにやって来たのだという。 入植者たちが静止状態になった理由や、 ロボットが建造物の崩壊を食い止めた方法などは、 結局誰にもわからなかった。\n\n技術者たちは、 活動を停止した謎めいたロボットの調査に興味を示している。 一方で[Root.GetName]の人々は、 この小さなロボットを元通りに修復できないかと懇願している。"
 colony.5020.a: "彼らのマスコットを生き返らせてやろう。"
 colony.5020.tt: "§Y$d_hab_lonely_bot_deposit$§!の惑星特性に、 £job_robot_caretaker£ §Yロボット介護者§!の職業枠が1つ加わる。"
 colony.5020.b: "技術者たちに分解させ、 その謎を調べよう。"
 ancrel.11000.name: "第一層"
 ancrel.11000.desc: "この遺跡は数千年前とはいかないまでも、 数世紀ほども前のものらしい。 はじめは大きな野外ドームにしか見えなかったが、 最外周部を発掘しているうちに、 我々はそこが廃墟と化したスラム街のような場所であることに気づいた。 大きなゲートが都市内部への進入を阻むので、 都市は複数の階層に分かれており、 各階層が人々の階級に対応しているのではないかと科学者は推測する。\n\n我々の1人が、 崩れた地面の下にある空間から異星人の遺骸を発見するまでに、 それほど時間はかからなかった。 しかし、 最初の遺骸が見つかってからは、 スラム街の至るところで遺骸が発見されはじめた。 道端や自宅と思しき場所にも、 天井の最上部から吊るされている者もいる。 何が原因で死んだかはわからないが、 悲惨な光景である。"
 ancrel.11000.a: "ほかの層には一体何があるんだ？"
 ancrel.11005.name: "第二層"
 ancrel.11005.desc: "第一層は浮浪者や貧困者の粗末な住居で構成されていたが、 ここ第二層の設計は、 [Root.GetAdj]の適切な都市計画の概念により近いものだった。\n\nかつて市場だったと科学者が推測するいくつかの広場を見つけたが、 当時の面影も残らないほど朽ち果てており、 実際の用途は想像するしかない。\n\nほどなくして、 この層でも異常な遺骸が発見されはじめた。 彼らは隣の貧しい階級の人々と同じ死に方をしているようで、 遺骸はやはり至るところに散乱していた。"
 ancrel.11005.a: "またも悲惨な光景か。"
 ancrel.11010.name: "第三層"
 ancrel.11010.desc: "第三層へのゲートがついに開くと、 次に何が見つかるのか待ちきれない科学者たちは一斉に動き出し、 この古代のドームのさらに裕福な地域へとなだれ込んだ。 この時点では、 我々はこの都市で何が起こるかについて、 確信をもって予測できていたのだが。\n\nこの層に入って間もなく、 科学者の1人が突然振り返り、 同僚に残忍に襲いかかった。 予期しない行動に出た科学者を拘束したときには、 襲われたほうはすでに死亡していた。 狂った科学者から意味のある答えはまったく得られず、 何が起こったのかも判然としないままだった。\n\nこの層は前の2つの層よりかなり狭く、 ドームの中心に至る前の最後の層である可能性が高い。 残りのゲートは1つだけだ。"
 ancrel.11010.a: "科学者たちは最後の層を調べるために待機している。"
 ancrel.11015.name: "最終層"
 ancrel.11015.desc: "最後のゲートが開いた直後、 強烈なサイオニック・エネルギーの波が科学者を襲った。 ほとんどの者が苦悶の表情を浮かべて崩れ落ち、 実際に層へ足を踏み入れたのはわずかな人数だけだった。\n\nそれは大きな寺院のようで、 中央に広大な演壇または祭壇があった。 壁一面にさまざまな星系の巨大な図があり、 繰り返し現れる図は[Root.System.GetName]を中心に据えているように見える。\n\n残されたわずかな科学者たちが中央部に近づくと、 これが古い祭壇の形をした威容を誇る機械であることがわかった。"
 ancrel.11015.a: "この機械をいじって、 何が起こるか調べろ。"
 ancrel.11020.name: "古きもの"
 ancrel.11020.desc: "機械をいじりはじめると、 突然共通の幻聴――「掘り起こせ」、 「解放しろ」と命じる叫び声――に襲われた。 彼らの頭のなかでは[From.System.GetName]星系を引き裂く生物の幻影が何度も繰り返され、 その要求の声はますます甲高くなる。 科学者の何人かは、 彼らの体を襲う衰えることのないサイオニック性の苦痛に耐えきれず、 意識を失った。"
 ancrel.11020.a: "これ以上の被害が出る前に、 機械をバラバラにしろ！"
 ancrel.11020.b: "解き放て！"
 ancrel.11020.tt: "§Y$NAME_Eldritch_Horror$§!が§Y[eldritch_location.GetName]§!星系に解き放たれる。"
 ancrel.11025.desc: "ついに軛は断たれた……\n\n定命の者ども、 我の前にひれ伏せ。 しからば加護と知恵を授けん。\n\n我に歯向かわば、 貴様らには死あるのみ！"
 ancrel.11025.a: "おお、 偉大なるものよ！  我ら迷える子羊を受け入れたまえ！"
 ancrel.11025.a.tt: "§Y[Root.GetName]§!は§Y[eldritch_location.GetName]§!星系に星系基地を再建する。"
 ancrel.11025.b: "お前を解放したのは間違いだった。"
 ancrel.11025.b.tt: "§Y[Root.GetName]§!は§Y$NAME_Eldritch_Horror$§!と敵対する。"
 ancrel.11027.desc: "そうか、 お前たちは知恵の道を歩むか。\nならば我の恩恵を受けるがよい。"
 ancrel.11027.a: "あなたのお望みのままに、 偉大なるものよ。"
 ancrel.11030.desc: "そうか、 お前たちは死を選ぶか。"
 ancrel.11030.a: "通信を切れ。"
 ancrel.11035.name: "[eldritch_location.GetName]の失われた艦隊"
 ancrel.11035.desc: "[eldritch_location.GetName]星系を航行していたあらゆる艦隊との通信が途絶えた。 その直後、 恒星が崩壊して星系内のすべてが破壊されたという報せが入った。"
 ancrel.11035.a: "悲劇だ。"
 central.5.name: "銀河中心部からの信号"
 central.5.desc: "生物が存在しないと思われていた銀河中心部から、 強力な信号が発信された。 その直後、 我々はまさにその地点からの通信を受信した。"
 central.5.a: "つなげ。"
 central.10.desc: "お初にお目にかかる、 銀河の若き新参者たちよ。\n\n銀河の中心部の楽園に住む我らは、 お前たち外縁部に住む者たちから得られる利益に関心をもち、 再び聖域を離れることとした。 願わくば、 以前存在した帝国のように、 わが帝国に恐怖をもたらすことのなきよう。"
 central.10.a: "初めまして、 我々は――"
 central.15.desc: "…………"
 central.15.a: "通信を切られたのか？"
 central.20.name: "$NAME_Central_Crystal_Country$"
 central.20.1.desc: "ほかに我らと話したいことでもあったのか？"
 central.20.2.desc: "お前たちは内なる領域の守護者、 結晶帝国の外縁艦隊提督の前に立っているのだ。 我らと何を話し合いたいのだ？"
 central.20.a: "あなた方の故郷について教えてくれないか？"
 central.20.a.response: "我らの故郷は夢に似て、 あまりに多くを語れば終わりを招く。 お前たち若き種族が聖域への立ち入りを許されるには、 まだ多くを学ばねばならん。\n\nいつの日か、 お前たちが自らの価値を証明すれば、 あらゆる物事の真実を見せてやれる。"
 central.20.b: "なぜ今やってきたのだ？"
 central.20.b.response: "我らは長いあいだ、 銀河の他種族を観察してきたが……現在の隣人たちには可能性を感じている。 そのなかの1つが待ち望んでいた種族であるという報せを受け、 我らはすぐにその種を追跡する準備をしたのだ。\n\nお前たちのどれがその種族であるかは未だ不明だが、 お前たち全員が我らの利益になると信じている。 願わくば、 お前たちが我らの期待に応え、 お互いが満足できる条件を見出したいものだ。"
 central.20.c: "あなた方の捜し物、 あるいは我々に手伝えることはあるか？"
 central.20.c.response: "いいや、 いまはその時ではない。 後日また連絡をとったときは、 より多くの情報を話すことができるだろう。"
 central.20.d: "以上だ。"
 central.21.desc: "恐怖をもたらす者どもよ、 去れ。 お前たちと話すべきことは何もない。"
 central.21.a: "……"
 central.50.desc: "わが社会の不満分子の一部が、 故郷への入境制限の緩和を求め、 首都で大きな騒ぎを起こしている。 「偉大なるもの」は、 これらの分子が国民の脅威となったり調和を乱したりしないよう、 国外に移動させたがっている。\n\nお前たちがこれらの追放者を難民として受け入れてくれるのなら、 非常に助かるのだが。"
 central.50.a: "彼らを受け入れられる土地を探してみよう。"
 central.50.a.tt: "今後§Y10年間§!、 §Y軌道上居住地§!において§Y$decision_crystalline_refugees$§!のディシジョンを制定できる。"
 central.50.b: "わが国にそのような土地はない。"
 central.quest.transmission.end: "ほかに話し合いたいことはあるか？"
 crystalline_hostility_trigger_tt: "£trigger_no£ §Y$NAME_Central_Crystal_Country$§!は我々と敵対する。"
 central.51.desc: "それはよかった。 彼らはお前たちの土地で繁栄し、 恩恵をもたらすだろう。\n\n$central.quest.transmission.end$"
 central.51.a: "ああ、 もう少し話したいことがある。"
 central.51.b: "いいや、 これですべてだ。"
 central.52.desc: "それは残念だ。 では、 彼らのために別の土地を探そう。\n\n$central.quest.transmission.end$"
 central.60.desc: "最近わが国の大都市の1つで大災害が起こり、 筆舌に尽くしがたい被害が発生した。 この都市にかつての栄光を取り戻すため、 再建用の資源を提供してくれる者たちを探している。\n\n無論、 提供者には高額な報酬を約束する。 それだけでなく、 わが国の技術者チームを派遣して、 我々の知識をいくらか共有してもいい。"
 central.60.a: "そういうことなら我々の資源を分け与えよう。"
 central.60.a.tt: "今後§Y10年間§!、 §Y軌道上居住地§!において§Y$decision_crystalline_architecture$§!のディシジョンを制定できる。"
 central.60.b: "そんな余裕はない。"
 central.61.desc: "協力の要請に応じてくれて感謝する。 お前たちの贈り物は何百万もの$NAME_Central_Crystal_Species$の命を救うだろう。\n\n$central.quest.transmission.end$"
 central.62.desc: "協力の要請に応じてもらえず残念だ。 では、 別の提供者を探すとしよう。\n\n$central.quest.transmission.end$"
 central.70.desc: "我らの最も優れた科学者の1人が、 お前たちの帝国に特別な関心を寄せている。 しかしながら、 我らの帝国にないものをお前たちが持っているのか？  とにかく、 彼らはお前たちの帝国に移住し、 最高の頭脳から学ぶことを望んでいる。"
 central.70.a: "科学者たちのために役職を用意してやれそうだ。"
 central.70.a.tt: "§H$NAME_Central_Crystal_Species$§!の§Y科学者§!が§Y[Root.GetName]§!に移動する。"
 central.70.b: "彼らのために用意できる役職はない。"
 central.71.desc: "素晴らしい報せだ。 彼らがお前たちの帝国で、 これまで以上に活躍することを願っている。\n\n$central.quest.transmission.end$"
 central.72.desc: "では、 彼はほかの研究対象を探さねばな。\n\n$central.quest.transmission.end$"
 colony.9000.name: "不安定な大地"
 colony.9000.desc: "[Root.GetName]の我々の植民地が、 奇妙な状況に置かれている。 彼らはどうやら巨大な爬虫類型両生類の背中に入植したようで、 この生物の硬い外殻はさまざまな希少鉱物でできていた。 そして、 当初は小さな島々だと思っていたものの大半が、 この生物の仲間だということが判明したのだ。 入植者たちは彼らのことを「§Yネマ§!」と呼びはじめた。\n\nネマはいまのところ無害であり、 あまり深く外殻を掘削しない限り、 ほとんど気づかれることはなさそうだ。"
 colony.9000.a: "続けろ。"
 colony.9000.a.turtle: "彼らは……温厚そうだな。"
 colony.9005.name: "大胆な発見"
 colony.9005.desc: "[Root.GetName]の植民地が繁栄するにつれ、 この新世界の若者は自分たちのための娯楽を創り出しはじめた――若気の至りというやつだ。 一部のグループは、 彼らが暮らしているネマの頭部にこっそりと、 どれだけ近づけるかというゲームを考案した。\n\n不幸なことに、 この大胆な娯楽は悲劇を招いた――巨獣を驚かせ、 若い[Root.Owner.GetSpeciesNamePlural]の何人かがネマの首元から転落してしまい、 1人の死者と多数の怪我人を出したのだ。\n\n取り乱した入植者たちは、 この「凶暴な巨獣」に対するなんらかの対策を求めている。"
 colony.9005.desc.gestalt: "[Root.GetName]の植民地が繁栄する一方で、 ネマたちが頭部に近づくドローンを強く嫌悪していることが判明した。 これは巨獣の1体が身震いして数体の[Root.Owner.GetSpeciesNamePlural]を首元から振り落とし、 甚大な損傷を与えたことで決定的になった。\n\nこれらの巨獣を操れるようになるまで、 植民地のさらなる発展は望めないだろう。"
 colony.9005.a: "何か手を打たなければ。"
 colony.9005.b: "若者には好きにやらせておけ。"
 colony.9005.b.gestalt: "これ以上、 巨獣を刺激しないように。"
 colony.9010.name: "ネマ・タスクフォース"
 colony.9010.desc: "[Root.GetName]におけるネマの難題について、 解決策を講じるよう求められた生物学者と技術者たちは、 いくつかの提案を準備してきた。\n\n最も合理的な提案から、 最も極端なアイデアまで、 我々はあらゆる案を検討する。 状況が逼迫している以上、 段階を省略して直接実地テストに移らざるを得ない。"
 colony.9010.a: "ネマをさらに繁殖させ、 より広い生存地域を保護してやる。"
 colony.9010.b: "ネマを奴隷化し、 彼らを従順かつおとなしくさせる。"
 colony.9010.c: "もうたくさんだ！  ネマを薬で眠らせ、 外殻の掘削を始めろ。"
 colony.9010.d: "この害獣を殲滅しろ。"
 colony.9015.name: "群島の拡大"
 colony.9015.desc: "成体に対する初期テストを済ませたあと、 動物学者たちはより巨大なネマたちを大洋に放つことを目標に、 [Root.GetName]にネマ繁殖システムを導入した。 しかし、 この繁殖は無制限に続けられるものではなく、 この惑星で生息可能なネマはあと3、 4体が限度だと研究者たちは警告している。 新たなネマが誕生するまでの推定期間は、 約§Y10年§!だ。"
 colony.9015.a: "さっそく繁殖を始めよう！"
 colony.9020.name: "生命の奇跡"
 colony.9020.desc: "[Root.GetName]での繁殖プログラムは実を結び、 新たなネマが誕生した！  若い個体はすぐに我々の存在に慣れ、 安定した居住地を設立できた。 これで、 このネマは我々の発展の基盤となる準備ができたはずだ。"
 colony.9020.desc.full: "$colony.9020.desc$\n\nしかし、 この惑星の生息数の限界に達したため、 これが最後の新しいネマとなる。 今後ネマの世話役たちは、 ネマの繁殖よりも、 現存するネマを維持することに力を注ぐ必要がある。"
 colony.9020.a: "素晴らしい！  もう1体増やせ！"
 colony.9020.b: "みんな、 よくやった。"
 colony.9020.b.gestalt: "プロジェクトは首尾よく完了したな。"
 colony.9025.name: "人口過密"
 colony.9025.desc: "残念ながら、 [Root.GetName]にもう1体ネマを増やそうという計画は失敗した。 この巨獣を受け入れるだけの居住空間が、 惑星にはもはや存在しなかったのだ。 しかし[Root.Owner.GetScientistPlural]は失望しておらず、 将来的には問題を解決することを約束した。"
 colony.9025.a: "もう一度やってみよう。"
 colony.9030.name: "強制された服従"
 colony.9030.desc: "異星生物工学を専門とする[Root.Owner.GetScientistPlural]が、 ネマの攻撃性を排除した！  必死の努力のおかげで、 この巨獣はいまや我々に従順になっている。\n\nネマは最高峰の荷役動物として新たな役割を担うこととなった。 彼らの巨体は膨大な量の資源を運べるし、 サイバネティック・インプラントによって最適なルートを辿らせることができる。 これによって我々の入植活動は加速するだろう。"
 colony.9030.a: "よくやった。 これからが本番だぞ。"
 colony.9035.name: "ネマ保護活動家"
 colony.9035.desc: "我々のネマの扱いに対し、 [Root.GetName]で住民の一部が抗議行動を起こした。 抗議者たちは植民地の首都があるネマの頭部付近に監視列を張った。 彼らの要求は、 すべてのネマを即時解放し、 奴隷化するのではなく彼らを保護するべきだというものだ。\n\nこの活動はすぐにほかのネマ上にも広がった――しかし、 我々の既存計画を支持する反抗議活動も立ち上がっており、 人々のあいだで暴力勃発の危険が高まってきている。"
 colony.9035.a: "代わりに繁殖プログラムを実行しよう。"
 colony.9035.b: "抗議者たちを逮捕し、 廃棄物処理の仕事をさせろ。"
 colony.9040.name: "外殻の利用"
 colony.9040.desc: "我々の技術者と生物化学者は、 最高の仕事を成し遂げた。 新開発された薬物と極めて精密なドリルにより、 ネマたちの結晶化した硬い外殻を掘削して鉱物を採集することと、 我々の生活基盤を危険にさらすことなく、 その下の生体物質を採取することに成功したのだ。 すべての植民地がこのような財宝を手に入れられるといいのだが。"
 colony.9045.name: "長寿爬虫類の殲滅"
 colony.9045.desc: "ネマの殲滅は完了した――すべては非常に整然と進み、 海を汚染したり植民地の基盤を損なったりすることはなかった。 すぐに我々は遺骸からの採集活動と、 [Root.GetName]におけるより永続的な植民地の設立に取り掛かった。 とはいえ、 まずはネマの生体物質の貯蔵を始める必要があるだろう。"
 colony.9045.a: "知性のない生物はこの方法でしか役に立たん。"
 colony.9950.name: "成層圏噴出孔"
 colony.9950.desc: "§Y[planet.GetName]§!の植民地化が完了した今、 [Root.Owner.GetName][Owner.GetScientistPlural]は地表にそびえ立つ尖塔に注目している。\n\nこれらの鉱物層は空洞であるようで、 地殻の下から熱圏までガス状物質を運んでいる。 理由はまだ不明だが、 そのガスはティヤンキやその他の宇宙航行生物を引き寄せている。\n\nより徹底した研究プロジェクトに取り組めば、 この不思議な現象や生物についての理解を深められるだろう。 また、 この希少なガスを採取する方法も考案できるかもしれない。"
 colony.9950.a: "噴出孔を調査しろ。"
 colony.9950.b: "そんな暇はない。"
 colony.9955.name: "成層圏噴出孔の調査"
 colony.9955.desc: "§Y[planet.GetName]§!の噴出孔は、 過熱されたガスと堆積物が冷えて固まり、 何百万年もかけて形成されたものであることを突き止めた。 熱圏下層に残ったガスは雲となり、 ティヤンキは、 それらを思いがけない優雅さで摂食する。\n\nこれは、 ティヤンキを間近で観察する貴重な機会であるだけでなく、 惑星外からの訪問者に対するアピールにもなる。 噴出孔を使ってエキゾチックガスを精製することもできるが、 その代償として、 この古代の餌場から宇宙航行生物はいなくなるだろう。"
 colony.9955.a: "観光と研究に利用しろ。"
 colony.9955.b: "ガスの精製を行え。"
 colony.9960.name: "成層圏噴出孔の展望台"
 colony.9960.desc: "活発な噴出孔の近くに豪華な展望台を建設することで、 §Y[planet.GetName]§!のユニークな観光資源は大幅に向上するだろう。 実現すれば、 現地の研究者の案内で、 観光客はティヤンキを間近に観察できるようになる。\n\n富裕層の顧客は、 研究ツアーに参加したり、 生きたティヤンキの上に立つスリルを味わったりできるだろう！"
 colony.9960.a: "展望台を建設しろ。"
 colony.9960.b: "資源は他に回せ。"
 colony.9965.name: "成層圏噴出孔の拡張"
 colony.9965.desc: "技術者たちによれば、 §Y[Planet.GetName]§!の地下に埋蔵されているガスは、 噴出孔を爆薬で拡張することで採取できるようになる。 噴出孔が崩壊する危険性はごくわずかであるが、 念のために地元住民には通知しておく必要がある。"
 colony.9965.a: "爆薬を設置しろ！"
 colony.9965.b: "リスクを冒す価値はない。"
 colony.9965.c: "ギルドに任せる。"
 colony.9970.name: "噴出孔の拡張成功"
 colony.9970.desc: "噴出孔の拡張プロジェクトは大成功を収め、 技術者たちは惑星全体のガス生産量が増加したと報告している。 不運な副次的影響として、 いくつかのもろい噴出孔が完全に崩壊し、 我々の施設に軽微な損害を与えた。\n\nこの小さな挫折にもかかわらず、 §Y[planet.GetName]§!の特異な環境を大いに活用することに成功した。"
 colony.9975.name: "噴出孔の拡張失敗"
 colony.9975.desc: "発破作業のミスにより、 いくつかの噴出孔が崩れ落ちてしまい、 我々の施設に多大な損害が生じた。 一部の精製施設では以前より多くのガスが生産されるようになったものの、 総収量は減少している。 明るい兆しとして、 崩壊した噴出孔から予想外の鉱物資源が発見された。\n\n銀河系をまたにかける文明の発展には、 多少の破壊は欠かせないということだ。"
 nemma_world_chain_title: "ネマ惑星"
