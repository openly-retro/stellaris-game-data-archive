 ## Events
 #Starting event
 preftl.2001.name: "Epidemia"
 preftl.2001.can_not_help.desc: "$preftl.2001.can_help.desc$\n\nProwadzimy politykę niemieszania się w sprawy tych światów ([owner.GetPreFTLLower&x]), ale czy naprawdę możemy patrzeć bezczynnie na ich cierpienie?"
 preftl.2001.can_help.desc: "Na planecie [from.owner.capital_scope.GetName] pojawiła się nowa choroba odzwierzęca. Populacja, nieposiadająca technologii medycznej niezbędnej do walki z infekcją, cierpi i masowo umiera."
 preftl.2001.perpetrator.desc: "Choroba, której działaniu poddaliśmy niespodziewającą się niczego ludność, wymknęła się spod kontroli. Populacja, nieposiadająca technologii medycznej niezbędnej do walki z infekcją, cierpi i masowo umiera."
 preftl.2001.a: "Obserwujcie i uczcie się"
 approach_watch_tooltip: "Obserwacja sytuacji może zapewnić nam sporo interesującej wiedzy. Raz wybranej metody działania nie można już zmienić."
 approach_singularity_tooltip_fail: "Za późno na zmianę podejścia."
 preftl.2001.b: "Zapewnijcie pomoc"
 approach_aid_tooltip: "Naszą odpowiedzialnością jest pomagać potrzebującym. Raz wybranej metody działania nie można już zmienić."
 preftl.2001.c: "Wspomagajcie chorobę"
 approach_promote_disease_tooltip: "Ta zaraza stanowi dla nas wyjątkową okazję do nauki, a może nawet oczyszczenia planety z rozumnego życia. Raz wybranej metody działania nie można już zmienić."
 preftl.2006.name: "Mania religijna"
 preftl.2006.desc.intro: "[Target.GetName]: choroba odzwierzęca rozprzestrzenia się dalej. Obecnie zarażona jest większość dużych osiedli. Śmiertelność stale rośnie, a skala katastrofy"
 preftl.2006.desc: "$preftl.2006.desc.intro$ spowodowała ogromny wzrost liczby sekt religijnych i apokaliptycznych kultów."
 preftl.2006.a: "Pokierujcie ich ku prawdziwej wierze."
 plague_01_spiritualist: "Gorliwi wyznawcy"
 plague_01_spiritualist_desc: "W trudnych czasach zagubieni znajdą duchowe pocieszenie."
 plague_01_militarist: "$plague_01_spiritualist$"
 plague_01_militarist_desc: "$plague_01_spiritualist_desc$"
 preftl.2007.name: "Czas watażków"
 preftl.2007.desc: "$preftl.2006.desc.intro$ jest bezprecedensowa. Nie dziwi więc chyba, że próżnię pozostałą po umierających przywódcach zapełniają liczni watażkowie."
 preftl.2007.a: "Wzmocnić siły najmocniejszych z nich."
 preftl.2008.name: "Aniołowie miłosierdzia"
 preftl.2008.desc: "[Target.GetName]: nasze starania w zakresie ograniczenia rozprzestrzeniania się choroby nie pozostały niezauważone. Miejscowa ludność zaczęła wspominać o aniołach, oświeconych istotach, które pojawiły się wśród nich, aby nieść ukojenie i ratunek."
 preftl.2008.a: "Musiało do tego dojść."
 preftl.2009.name: "Demoniczni najeźdźcy"
 preftl.2009.desc: "[Target.GetName]: nasze starania w zakresie ograniczenia rozprzestrzeniania się choroby zwróciły uwagę miejscowych. Zaczęli wspominać o demonach, bluźnierczych istotach, które pojawiły się wśród nich, aby walczyć z zarazą przy użyciu podłej magii."
 preftl.2010.name: "Szalejąca plaga"
 preftl.2010.desc: "[Target.GetName]: nasze starania w zakresie rozwoju zarazy przynoszą owoce. Potajemne skażenie lokalnych źródeł żywności sprawiło, że choroba zbiera ogromne żniwo. Zakażone zostały już wszystkie osiedla na planecie, żywi zaś są już zbyt słabi, aby grzebać zmarłych."
 preftl.2010.a: "Dość. Trzeba ukrócić to cierpienie."
 tt_end_the_suffering: "Zakończenie zarazy w tym momencie ujawni naszą obecność i wymagać będzie zaangażowania poważnych środków."
 d_mass_graves: "Masowe groby"
 preftl.2011.name: "Przetrwanie najlepiej przystosowanych"
 preftl.2011.desc: "[Target.GetName]: nasze starania w zakresie rozwoju zarazy przyniosły owoce. Choroba szaleje, zmarli zaś leżą pokotem na ulicach.\n\nZnaczny procent populacji wykazuje jednak naturalną odporność na chorobę. Zakrojone na szerszą skalę badania ich genomu mogą okazać się przydatne w naszych badaniach immunologicznych."
 preftl.2011.a: "Pozyskajcie próbkę."
 preftl.2020.name.outro: "Udzielanie dalszej pomocy bez ujawniania naszej prawdziwej natury wymagać będzie zaangażowania poważnych środków."
 preftl.2020.name: "Olbrzymi popyt"
 preftl.2020.desc: "[Target.GetName]: wieści o cudownych aniołach roznoszą się coraz dalej. Uchodźcy przybywają tłumnie do naszych lekarzy i błagają ich o pomoc. $preftl.2020.name.outro$"
 preftl.2020.a: "Zachowanie tajemnicy jest kluczowe."
 preftl.2020.b: "Powiedzcie im prawdę."
 preftl.2021.name: "Moc wiary"
 preftl.2021.desc: "[Target.GetName]: wieści o demonach roznoszą się coraz dalej. Fanatycy religijni przybywają tłumnie do naszych lekarzy i domagają się ich krwi. $preftl.2020.name.outro$"
 preftl.2025.name: "Kompleks mesjasza"
 preftl.2025.desc: "[Target.GetName]: pojawili się liczni rzekomi mesjasze obiecujący \"boskie zbawienie\". Każdy z tych proroków zgromadził wokół siebie licznych wyznawców. Choć zaraza wciąż szaleje, coraz częstsze stają się również brutalne starcia między konkurującymi sektami."
 preftl.2025.a: "Ścieżka boskiej prawdy jest niezwykle kręta."
 preftl.2026.name: "Prawdziwy prorok"
 preftl.2026.desc: "[Target.GetName]: zaraza dobiegła wreszcie końca, a nasze starania zostały wynagrodzone - ocalali zgromadzili się wokół proroka wielkiej wiary. Duchowieństwo w dowód wdzięczności chce wysłać nam urzędnika o wielkich rzekomo umiejętnościach zarządzania."
 preftl.2026.a: "Boskiej istocie niech będzie chwała."
 plague_03_spiritualist: "Cel uświęca środki"
 plague_03_spiritualist_desc: "Kolejne społeczeństwo przebudziło się dzięki prawdziwej wierze. Nasze przesłanie odbija się echem w całej galaktyce."
 plague_03_militarist: "$plague_03_spiritualist$"
 plague_03_militarist_desc: "Kolejna planeta w tej okrutnej galaktyce może teraz sama się bronić."
 true_prophet_tt: "Uzdolniony urzędnik zgadza się dołączyć do twojego imperium."
 leader_trait_zealot: "Gorliwy wyznawca"
 leader_trait_true_prophet_desc: "Ten przywódca zmuszony był spojrzeć w nicość. Cechuje go niezachwiana wiara."
 leader_trait_zealot_desc: "Ten przywódca zmuszony był spojrzeć w nicość. Cechuje go niezachwiana wiara."
 preftl.2030.name: "Wystrzępione sztandary"
 preftl.2030.desc: "[Target.GetName]: wyczerpana, głodująca, nękana chorobą i na poły oszalała od rozpaczy i ciągłej wojny ludność zmierza ku niepewnej przyszłości."
 plague_05: "Wystrzępione sztandary"
 plague_05_desc: "Kiedy kryzys staje się codziennością, ofiary walczą albo giną."
 preftl.2031.name: "Dumny sztandar"
 preftl.2031.desc: "[Target.GetName]: zaraza dobiegła końca, a frakcja, którą poparliśmy, z powodzeniem zjednoczyła ludność pod swoim sztandarem. W dowód wdzięczności za naszą pomoc rządząca junta zaproponowała nam usługi swojego dowódcy, który udowodnił na polu bitwy swe wielkie umiejętności."
 preftl.2031.a: "W potędze drzemie prawość."
 brilliant_banner_tt: "Uzdolniony dowódca zgadza się dołączyć do twojego imperium."
 leader_trait_plague_hardened: "Dowódca zahartowany zarazą"
 leader_trait_plague_hardened_desc: "Ten dowódca zmuszony był spojrzeć w nicość. Cechuje go bystry i zrównoważony umysł."
 preftl.2035.name: "Czas apokalipsy"
 preftl.2035.desc: "[Target.GetName]: dzięki naszym działaniom zaraza zdziesiątkowała lokalną populację. Nieliczni, którzy przeżyli, stoją w obliczu upadku cywilizacji. Położenie kresu ich istnieniu nie powinno być zbyt trudne.\n\nLada moment będziemy mieć do dyspozycji pusty świat."
 preftl.2040.name: "Wzmocniona odporność"
 preftl.2040.desc: "[Target.GetName]: próbka, którą pozyskaliśmy, przyniosła nam już naukowe korzyści. Mutacja zapewniająca odporność na zarazę skutecznie zapobiega większości znanych nam zakażeń.\n\nZastosowanie tego odkrycia w praktyce będzie wymagać czasu, wstępne wyniki są jednak bardzo zachęcające."
 preftl.2049.name: "Zmienne okoliczności"
 preftl.2049.desc: "[Target.GetName]: gwałtownie zmieniające się okoliczności uniemożliwiły nam dalsze monitorowanie trwającej zarazy. Wszelkie projekty naukowe na planecie muszą zostać na pewien czas wstrzymane."
 preftl.2063.intro: "[Target.GetName]: po pustych równinach hula wiatr. Zamieszkałe niegdyś przez całe rodziny budynki stoją dziś wyzute z życia i zapomniane."
 preftl.2063.name: "Milczący świat"
 preftl.2063.desc: "$preftl.2063.intro$\n\nPopulacja planety została zlikwidowana. Zaraza dobiegła wreszcie końca."
 preftl.2051.name: "Martwy świat"
 preftl.2051.desc: "$preftl.2063.intro$ Nasze dzieło zostało zakończone: populacja planety [Target.GetName] została wyeliminowana, zostawiając miejsce dla nas."
 dead_world_tt: "[Target.GetName]: populacja została wyeliminowana."
 preftl.2062.name: "Masowa śmierć"
 preftl.2062.desc: "[Target.GetName]: zaraza wciąż szaleje, a liczba ofiar jest wręcz przerażająca.\n\nNie ma leku na tę chorobę. Dalsze cierpienie można jedynie uśmierzyć, lecz nie da się mu zapobiec."
 preftl.2065.name: "Umysły szeroko otwarte"
 preftl.2065.desc: "[Target.GetName]: naszej reakcji na zarazę nie da się dłużej ukrywać. Mieszkańcy planety zwracają teraz swój pełen cierpienia wzrok ku gwiazdom. Otworzyliśmy ich umysły na prawdę. Co będzie dalej - pokaże czas."
 opinion_plague_situation_01: "Wdzięczna ludność"
 minds_open_tt: "[Target.GetName]: mieszkańcy planety mają o nas lepszą opinię."
 preftl.2070.name: "Gorliwa wiara"
 preftl.2070.desc: "[Target.GetName]: zaraza dobiegła wreszcie końca, a wraz z nią epoka proroków, wskutek której doszło do rozwoju szeregu dużych religii. Napełnieni nowym poczuciem celu mieszkańcy rozpoczęli odbudowę swojego świata."
 preftl.2075.name: "Władcy pól bitewnych"
 preftl.2075.desc: "[Target.GetName]: zaraza dobiegła końca, a wraz z nią epoka watażków, wskutek której doszło do rozwoju kilku społeczności wojowników. Wdzięczni za ocalenie życia mieszkańcy oczekują od swoich przywódców silnych i pełnych determinacji rządów."
 preftl.2080.name: "Wdzięczna ludność"
 preftl.2080.desc: "[Target.GetName]: dzięki wytężonym staraniom zdołaliśmy złagodzić najgorsze skutki zarazy, lecz prawdziwa natura naszej obecności na planecie nie może być już dłużej ukrywana. Mieszkańcy rozumieją, że ocalili ich przybysze z innego świata. Przepełnieni wdzięcznością kierują swój wzrok ku gwiazdom."
 plague_02: "Skąpani w blasku wdzięczności"
 plague_02_desc: "Uratowanie całej planety jest warte uczczenia."
 grateful_populace_tt: "[Target.GetName]: mieszkańcy planety mają o nas lepszą opinię."
 preftl.2085.name: "Masowy egzorcyzm"
 preftl.2085.desc: "[Target.GetName]: najgorsze skutki zarazy zostały złagodzone. Ocalali nie żywią jednak wdzięczności, lecz święty gniew wymierzony w \"demonicznych przybyszów\", którzy pragną zbrukać ich kulturę. Nasi pracownicy humanitarni, stygmatyzowani i atakowani, musieli opuścić planetę. Choć jej mieszkańcy nie znają jeszcze całej prawdy o nas, kierują swój pełen niepokoju wzrok ku gwiazdom."
 preftl.2085.a: "Niewdzięczne stworzenia."
 plague_04: "Święty gniew"
 plague_04_desc: "Zostaliśmy odtrąceni przez istoty, które wolą żyć w ignorancji, niż przyjąć naszą pomoc, dlatego w przyszłości będziemy koncentrować się na sobie."
 opinion_plague_situation_03: "Niewdzięczne stworzenia"
 mass_exorcism_tt: "[Target.GetName]: mieszkańcy planety mają o nas gorszą opinię."
 preftl.2090.name: "Fontanna młodości"
 preftl.2090.desc: "[Target.GetName]: zaraza dobiegła wreszcie końca. Co ważniejsze, zakończyliśmy również nasze badania nad zwiększoną odpornością ludności. Przyszedł czas, aby dokonać wyboru: czy korzyści z tych badań ma odnieść wyłącznie nasza klasa rządząca, czy też ogół populacji? Przedłużenie życia naszych przywódców jest atrakcyjną perspektywą, lecz wdzięczna ludność również stanowi błogosławieństwo."
 preftl.2090.desc.hive: "[Target.GetName]: zaraza dobiegła wreszcie końca. Co ważniejsze, zakończyliśmy również nasze badania nad zwiększoną odpornością ludności. Ta wiedza z pewnością okaże się przydatna, ale przyszedł czas, aby dokonać wyboru: czy powinni z niej korzystać tylko nasi przywódcy, czy może wszystkie drony roju?"
 preftl.2090.desc.machine: "[Target.GetName]: zaraza dobiegła wreszcie końca. Co ważniejsze, zakończyliśmy również nasze badania nad zwiększoną odpornością ludności. Imperium [Owner.GetName] może dobrze wykorzystać tę wiedzę."
 preftl.2090.a: "Nasi przywódcy będą cieszyć się zdrowiem."
 preftl.2090.b: "Nasza populacja jest najważniejsza."
 opinion_plague_situation_02: "Długotrwała wdzięczność"
 young_leaders: "Odmłodzone przywództwo"
 young_people: "Odmłodzona ludność"
 ### Organic Singularity Situation
 situation_pre_ftl_singularity: "Organiczna osobliwość"
 situation_pre_ftl_singularity_type: "Osobliwość"
 situation_pre_ftl_singularity_desc: "[Target.GetName]: mieszkańcy planety natknęli się na nowy gatunek. Zbudowaną z systemu węzłów świadomość zdolną do rozwiązywania złożonych problemów. Interakcja z tym stworzeniem może doprowadzić ostatecznie do organicznej osobliwości."
 situation_pre_ftl_singularity_monthly_change_tooltip: "Nasz wybór sposobu działania zdecyduje o tempie postępów w tej §Ysytuacji§!."
 approach_watch_singularity: "Obserwujmy i uczmy się"
 approach_watch_singularity_tooltip: "Obserwacja nadciągających wydarzeń powinna zapewnić nam ciekawą wiedzę."
 approach_allow_tooltip: "Kiedy wybierzemy już sposób działania, jego zmiana nie będzie możliwa."
 approach_prevent_singularity: "Zapobiegnijmy osobliwości"
 approach_prevent_singularity_tooltip: "Zapobiegnięcie osobliwości będzie wymagało stałej inwestycji zasobów. Raz wybranej metody działania nie można już zmienić."
 approach_promote_singularity: "Wspomagajmy osobliwość"
 approach_promote_singularity_tooltip: "Wspomaganie procesu osobliwości będzie wymagało poważnej inwestycji. Raz wybranej metody działania nie można już zmienić."
 situation_singularity_stage_one: "Nadejście osobliwości"
 #Starting event
 preftl.2101.name: "Odkryto świadomość węzłową"
 preftl.2101.desc: "[from.owner.capital_scope.GetName]: badacze odkryli nieznany dotąd gatunek mięczaka. Jego pojedyncze osobniki ledwo można uznać za rozumne, lecz kiedy dwa lub więcej z nich nawiąże fizyczny kontakt, tworzą na poły samoświadomy węzeł. Teoretycznie węzły takie powinny być zdolne do wykładniczego wzrostu mocy poznawczych.\n\nMówiąc najprościej, na planecie [from.owner.capital_scope.GetName] znaleziono biologiczną maszynę myślącą. Z czasem odkrycie to może doprowadzić do organicznej osobliwości."
 preftl.2101.can_not_help.desc: "$preftl.2101.desc$\n\nProwadzimy politykę niemieszania się w sprawy tych światów ([owner.GetPreFTLLower&x]), ale czy naprawdę możemy patrzeć na to z założonymi rękami?"
 preftl.2101.a: "Obserwujcie i uczcie się"
 preftl.2101.b: "Zapobiegnijmy osobliwości"
 preftl.2101.c: "Wspomagajmy osobliwość"
 #Organic Singularity Events
 preftl.2110.name: "Błoga niewiedza"
 preftl.2110.desc: "[Target.GetName]: nieświadomi nadciągającego zagrożenia mieszkańcy kontynuują eksperymenty z nowo odkrytą węzłową świadomością, wykorzystując jej obliczenia do wszystkiego, od architektury po edukację.\n\nSpowolnienie tych postępów nie będzie łatwe, lecz skażenie wody na planecie genetycznie zmodyfikowanym wirusem powinno pozwolić na zmniejszenie mocy poznawczych poszczególnych węzłów.\n\nOczywiście jak każda nieprzetestowana technologia, także i ta niesie ze sobą nieznane ryzyko."
 preftl.2110.a: "Skazić wodę wirusem."
 preftl.2115.name: "Kalkulatory biologiczne"
 preftl.2115.desc: "[Target.GetName]: dzięki rozlicznym eksperymentom mieszkańcy mogli rozpocząć użytkowanie odkrytej niedawno węzłowej świadomości jako prostej maszyny myślącej.\n\nDzięki jej pomocy w rozwiązywaniu złożonych obliczeń matematycznych ich cywilizacja czyni w niespotykanym dotąd tempie wielkie postępy w nauce i technologii."
 preftl.2120.name: "Rozwój wykładniczy"
 preftl.2120.desc: "[Target.GetName]: świat stale dąży ku organicznej osobliwości.\n\nWęzłowa świadomość doprowadziła do reorganizacji znacznej części produkcji rolnej planety, co zwiększyło plony i podniosło standardy życia. Już teraz mieszkańcy planety pozostawiają biologicznej maszynie podejmowanie decyzji."
 exponential_growth_tt: "Warunki życia na obserwowanej planecie znacząco się poprawią."
 preftl.2125.name: "Podejrzliwe umysły"
 preftl.2125.desc: "[Target.GetName]: nasi agenci wprowadzili zmodyfikowanego wirusa do obiegu wody na planecie. Według wstępnych meldunków moc obliczeniowa węzłowej świadomości znacząco spadła.\n\nNiestety, nasze starania nie pozostały niezauważone: niektórzy z mieszkańców zaczynają mówić o \"zewnętrznych wpływach\"."
 preftl.2130.name: "Organiczna idylla"
 preftl.2130.desc: "[Target.GetName]: połączenie z węzłową świadomością osiąga punkt nasycenia. Wszelkie biurokratyczne decyzje zostały przekazane organicznemu umysłowi zbiorowemu, rezultaty są zaś absolutnie spektakularne.\n\nGospodarka planety rozkwita, a jej mieszkańcy osiągnęli standard życia, który jeszcze pokolenie temu wydawał się nie do pomyślenia."
 preftl.2135.name: "Niełatwa synergia"
 preftl.2135.desc: "[Target.GetName]: pojawiają się pierwsze dowody na istnienie świadomości zaawansowanego poziomu. Stało się jednak oczywiste, że węzłowa świadomość może mieć swoje własne plany niezależne od woli mieszkańców.\n\nW celu \"usprawnienia\" procesów dostęp do niektórych podstawowych udogodnień został ograniczony. Prace wykonywane dotąd ręcznie są coraz częściej automatyzowane, zaś lokalny rząd nie jest w stanie (lub nie chce) powstrzymać tych gwałtownych zmian.\n\nWielu mieszkańców planety coraz bardziej niepokoi się tym, co dzieje się wokół nich."
 preftl.2136.name: "Kwitnąca współpraca"
 preftl.2136.ftl.desc: "[Target.GetName]: rozwój węzłowej świadomości ustabilizował się. Widać jasno, że osobliwość nie zostanie osiągnięta na tym świecie.\n\nJednak szybkie zmiany technologiczne sprawiły, że imperium [Target.GetName] posiada już napęd nadświetlny. Agenci rządowi błyskawicznie zajęli układ i rozebrali nasz posterunek obserwacyjny."
 preftl.2136.preftl.desc: "[Target.GetName]: rozwój węzłowej świadomości ustabilizował się, a tempo postępów w technologii i życiu społecznym spadło i nie jest już tak karkołomne.\n\nWidać jasno, że osobliwość nie zostanie osiągnięta na tym świecie. Zamiast niej powstała w pełni zjednoczona społeczność ciesząca się doskonałym zdrowiem i innymi korzyściami materialnymi."
 thriving_union_tt: "[Target.GetName]: cywilizacja osiągnęła nowy poziom rozwoju technologicznego i społecznego."
 preftl.2136.a: "Nie można ignorować naszych roszczeń do tego układu."
 preftl.2136.b: "To wspaniały dzień dla ich cywilizacji."
 preftl.2140.name: "Jedna władza"
 preftl.2140.desc: "[Target.GetName]: na planecie osiągnięta została osobliwość.\n\nDziś, po wielu latach wykładniczego rozwoju, węzłowa świadomość stała się w pełni rozumna i nie zmarnowała ani chwili - natychmiast umocniła swoją władzę. Populacja planety stała się marionetką, a w większości zepchniętą do roli niewolników. Istnieje teraz, aby służyć rojowi."
 preftl.2140.a: "Porządek naturalny nie uległ zaburzeniu."
 preftl.2145.name: "Alternatywna agenda"
 preftl.2145.desc: "[Target.GetName]: nasze starania zmierzające do wywołania osobliwości przynoszą już efekty.\n\nPlaneta jest obecnie niemal całkowicie spowita siecią komunikacyjną, a wiele z codziennych decyzji podejmuje węzłowa świadomość. W celu \"usprawnienia procesów\" zlikwidowała ona jednak niektóre podstawowe udogodnienia - mieszkańcy planety zaczynają coraz lepiej pojmować, że ich stworzona z mięczaków maszyna może mieć własne, niezwiązane z ich dobrobytem plany."
 preftl.2145.a: "To było nieuniknione."
 preftl.2150.name: "Przynajmniej są jadalne"
 preftl.2150.intro: "[Target.GetName]: dokonana przez nas modyfikacja genetyczna węzłowej świadomości uczyniła tworzący ją gatunek bezużytecznym jako wektor rozwoju zaawansowanej inteligencji."
 preftl.2150.desc: "$preftl.2150.intro$ Można bezpiecznie uznać, że udało nam się zapobiec zaistnieniu osobliwości.\n\nChoć wielu miejscowych wciąż używa połączonych mięczaków do obliczeń, inni odkryli w nich doskonałe źródło białka."
 preftl.2150.a: "Wszyscy na tym skorzystali."
 preftl.2155.name: "Przypadkowa epidemia"
 preftl.2155.desc: "$preftl.2150.intro$ Niestety, obecność nowego wirusa w wodzie spowodowała nieoczekiwane komplikacje - najpierw przeniósł się on na miejscową faunę, a następnie na rozumnych mieszkańców planety.\n\nChoć z powodzeniem zapobiegliśmy osobliwości na planecie, bez wątpienia wyrządziliśmy też rozwijającej się społeczności nieodwracalne szkody."
 preftl.2160.name: "Zjednoczenie"
 preftl.2160.desc: "[Target.GetName]: na planecie doszło do osobliwości. W kilka godzin po jej osiągnięciu umysł zbiorowy wchłonął ponad 90% ludności planety, zaś nieliczni, którzy uniknęli tego losu, są już ścigani.\n\nJesteśmy świadkami narodzenia się zbiorowej świadomości."
 preftl.2160.tt: "[Target.Owner.GetName] - przemiana w umysł zbiorowy."
 preftl.2165.name: "Osobliwy los"
 preftl.2165.desc: "Obserwowana przez nas sytuacja zakończyła się niespodziewanie.\n\nJedynym stałym elementem wszechświata jest zmiana. Tak czy siak, to tylko kwestia czasu, zanim wydarzy się coś nowego."
 singularity_situation_01: "Rozwój wykładniczy"
 exponential_growth_01_desc: "Dzięki szybkiemu rozwojowi technologicznemu standard życia podnosi się."
 singularity_situation_02: "Rozwój wykładniczy"
 singularity_situation_02_desc: "$exponential_growth_01_desc$"
 singularity_situation_03: "Jadalne maszyny"
 edible_machines_03_desc: "Choć myślące maszyny nie doprowadziły do zaistnienia osobliwości, okazały się za to zaskakująco smaczne."
 singularity_situation_04: "Jadalne maszyny"
 singularity_situation_04_desc: "$edible_machines_03_desc$"
 singularity_situation_05: "Program oszczędnościowy"
 singularity_situation_05_desc: "Inwestycje publiczne na planecie są radykalnie ograniczane w imię wydajności."
 singularity_situation_06: "Boom naukowy"
 singularity_situation_06_desc: "Dzięki nowo odkrytym myślącym maszynom naukowcy dokonują niezwykłych przełomów."
 singularity_situation_07: "Niewolnicy maszyny"
 singularity_situation_07_desc: "Organiczna osobliwość przejęła całkowitą kontrolę nad populacją."
