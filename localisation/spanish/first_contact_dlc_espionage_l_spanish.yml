 espionage_pre_ftl_indoctrination_xenophile_desc: "$espionage_pre_ftl_indoctrination_desc$"
 espionage_pre_ftl_indoctrination_xenophobe: "$espionage_pre_ftl_indoctrination$"
 espionage_pre_ftl_indoctrination_xenophobe_desc: "$espionage_pre_ftl_indoctrination_desc$"
 #Operation Increase Awareness
 preftl_operation.1025.name: "[This.GetName]: todo listo para la revelación" #Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc: "Hemos terminado los preparativos en [target.capital_scope.GetName]; nuestros agentes están preparados para acercar a [target.GetName] al escenario galáctico."
 preftl_operation.1026.name: "¿Hay vida ahí fuera?"
 preftl_operation.1026.desc.intro: "Gracias al trabajo de nuestros agentes, los [this.GetSpeciesNamePlural] miran al cielo nocturno con un interés renovado."
 preftl_operation.1026.desc.low: "Inspirados por las historias que difundimos, los [this.GetSpeciesNamePlural] han vuelto su vista hacia el cielo y han empezado a preguntarse si habrá otros seres sintientes en el universo bañados por la luz de otras estrellas."
 preftl_operation.1026.desc.medium: "$preftl_operation.1026.desc.intro$ Susurran historias poco creíbles acerca de luces misteriosas en el cielo y visitantes de mundos allende las estrellas... No están del todo errados."
 preftl_operation.1026.desc.high: "$preftl_operation.1026.desc.intro$ Al remitirse a los hechos que tienen por delante, hay muchos convencidos de que no están solos en el universo. Tienen la creencia de que la prueba está a su alcance, y que tarde o temprano darán con ella."
 preftl_operation.1026.desc.full: "Gracias a nuestros esfuerzos, los habitantes de [this.capital_scope.GetName] ya saben que no están solos en el universo. Ahora están listos para entablar contacto sin que su modo de vida se resienta demasiado."
 #Good and Great Outcomes
 preftl_operation.1027.name: "Hay vida ahí fuera"
 preftl_operation.1027.desc.intro: "Gracias al talento de nuestros agentes, los [this.GetSpeciesNamePlural] miran al cielo con una fascinación insaciable."
 preftl_operation.1027.desc.low: "$preftl_operation.1027.desc.intro$\n\nInspirados y cautivados por las historias de nuestros agentes, los [this.GetSpeciesNamePlural] han vuelto su vista hacia el cielo. Están replanteándose abiertamente si hay otros seres sintientes en el universo."
 preftl_operation.1027.desc.medium: "$preftl_operation.1027.desc.intro$\n\nEstán propagando con entusiasmo historias sobre luces misteriosas en el cielo y visitantes de mundos allende las estrellas. Muchos creen que las historias son ciertas. Y no sin razón."
 preftl_operation.1027.desc.high: "$preftl_operation.1027.desc.intro$\n\n Ahora, hay muchos convencidos de que no están solos en el universo. Saben que la prueba está a su alcance, y que tarde o temprano darán con ella."
 preftl_operation.1027.desc.full: "$preftl_operation.1027.desc.intro$\n\nEl valiente trabajo de los agentes de nuestra red de espionaje ha ayudado a los habitantes de [this.capital_scope.GetName] a comprender que no están solos en el universo. Ahora están listos y predispuestos a entablar contacto sin sufrir un choque cultural interestelar."
 #Poor Outcome
 preftl_operation.1028.name: "Ahí fuera no hay nada"
 preftl_operation.1028.desc.intro: "Los actos de nuestros agentes han hecho que los [this.GetSpeciesNamePlural] le tengan miedo al cielo nocturno."
 preftl_operation.1028.desc.low: "$preftl_operation.1028.desc.intro$\n\nAterrados por las historias de nuestros agentes, los [this.GetSpeciesNamePlural] ahora alzan la vista al cielo con gran temor y han empezado a preguntarse si habrá otros seres sintientes en el universo, acechando en las sombras."
 preftl_operation.1028.desc.medium: "$preftl_operation.1028.desc.intro$\n\nSusurran historias de terror acerca de luces misteriosas en el cielo y visitantes de mundos allende las estrellas."
 preftl_operation.1028.desc.high: "$preftl_operation.1028.desc.intro$\n\nAhora, a muchos les inquieta no estar solos en el universo. Creen que la verdad está ahí fuera, pero no tienen mucho interés en encontrarla."
 preftl_operation.1028.desc.full: "$preftl_operation.1028.desc.intro$\n\nEl trabajo de los agentes de nuestra red de espionaje ha llevado a los habitantes de [this.capital_scope.GetName] a comprender que no están solos en el universo. Tal vez ahora puedan entablar contacto sin quedar traumatizados."
 preftl_operation.1035.name: "$preftl_operation.1026.name$"
 preftl_operation.1035.desc: "[spynetwork.leader.GetName], $role_spymaster$, ha destacado el éxito de nuestra operación para encubrir la existencia de vida interestelar en [target.capital_scope.GetName]."
 #Operation Spread Disinformation
 #Standard conclusion
 preftl_operation.1036.name: "Desinformación en [from.target.GetName]"
 preftl_operation.1036.desc.intro: "Nuestros agentes han conseguido hacer dudar a §H[target.capital_scope.GetName]§! de las pruebas de vida alienígena halladas hasta el momento."
 preftl_operation.1036.desc.none: "$preftl_operation.1036.desc.intro$ Las historias sobre la existencia de visitantes interestelares han sido tachadas de delirios de una minoría paranoica."
 preftl_operation.1036.desc.low: "$preftl_operation.1036.desc.intro$ Los [this.GetSpeciesNamePlural] siguen cuchicheando sobre la existencia de alienígenas, pero pocos se creen semejante historia."
 preftl_operation.1036.desc.medium: "$preftl_operation.1036.desc.intro$ Si bien algunos cargos de poder pueden sospechar de nuestra existencia, el secreto sigue oculto de cara al público."
 #Great conclusion
 preftl_operation.1037.name: "Desinformación completada en [from.target.GetName]"
 preftl_operation.1037.desc.intro: "Nuestros hábiles agentes en §H[this.capital_scope.GetName]§! han eliminado las especulaciones y pruebas sobre civilizaciones espaciales."
 preftl_operation.1037.desc.none: "$preftl_operation.1037.desc.intro$ Ahora, compartir historias sobre alienígenas es la forma más rápida de acabar siendo tachado de lunático."
 preftl_operation.1037.desc.low: "$preftl_operation.1037.desc.intro$ Pocos [this.GetSpeciesNamePlural] valoran la posibilidad de que exista vida en otros planetas."
 preftl_operation.1037.desc.medium: "$preftl_operation.1037.desc.intro$ Si bien algunos cargos de poder pueden sospechar de nuestra existencia, saben que no deben divulgarla por temor a que se rían de ellos."
 #Good conclusion
 preftl_operation.1038.name: "Desinformación en [from.target.GetName]"
 preftl_operation.1038.desc.intro: "Nuestros agentes en §H[this.capital_scope.GetName]§! han reducido en gran medida las especulaciones sobre las pruebas de la existencia de civilizaciones espaciales."
 preftl_operation.1038.desc.none: "$preftl_operation.1038.desc.intro$ Ahora, compartir historias sobre alienígenas se considera una extravagancia a evitar."
 preftl_operation.1038.desc.low: "$preftl_operation.1038.desc.intro$ Pocos [this.GetSpeciesNamePlural] se atreven a considerar la posibilidad de que exista vida alienígena."
 preftl_operation.1038.desc.medium: "$preftl_operation.1038.desc.intro$ Si bien algunos cargos de poder pueden sospechar de nuestra existencia, no es muy probable que hablen de ella abiertamente."
 #Poor conclusion
 preftl_operation.1039.name: "Decepción con la desinformación en [from.target.GetName]"
 preftl_operation.1039.desc.intro: "Nuestros agentes en §H[this.capital_scope.GetName]§! no han hecho un buen trabajo al sembrar dudas sobre la existencia de vida alienígena."
 preftl_operation.1039.desc.none: "$preftl_operation.1036.desc.intro$ La popularidad de las historias sobre la existencia de visitantes interestelares ha crecido con rapidez."
 preftl_operation.1039.desc.low: "$preftl_operation.1036.desc.intro$ Los [this.GetSpeciesNamePlural] siguen hablando abiertamente de la existencia de alienígenas, y muchos creen en la veracidad de esos relatos."
 preftl_operation.1039.desc.medium: "$preftl_operation.1036.desc.intro$ Los que ostentan cargos de poder hablan abiertamente de visitantes interestelares. Están convencidos de nuestra existencia."
 preftl_operation.1041.name: "$preftl_operation.1005.name$"
 preftl_operation.1041.desc: "Nuestros agentes nos informan de que el nivel tecnológico de §H[root.target.GetName]§! aumenta según lo planeado."
 preftl_operation.1045.name: "[from.GetName]: todo listo" #Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc: "Nuestros agentes han hecho todo lo posible para introducir pequeños avances tecnológicos en la sociedad [from.target.GetSpeciesAdj]. Ahora, es tarea de los locales encajar las piezas y asimilar estos pequeños pasos para dar uno más grande. No podemos hacer más por ellos."
 preftl_operation.1046.name: "[from.target.GetName]: un salto de gigante"
 preftl_operation.1046.desc: "¡Éxito! La tecnología y el conocimiento que introdujimos en la sociedad [from.target.GetSpeciesAdj] han florecido, produciendo grandes avances en el seno de su civilización. Solo con el tiempo sabremos las repercusiones que esto tendrá a largo plazo. Por ahora, nuestros agentes informan de una gran predisposición y prosperidad por parte de [from.target.capital_scope.GetName]."
 preftl_operation.1047.name: "[from.target.GetName]: un salto notorio"
 preftl_operation.1047.desc: "¡Los informes de nuestros agentes en [from.target.capital_scope.GetName] son positivos! La tecnología y el conocimiento que introdujimos en la sociedad [from.target.GetSpeciesAdj] han dado sus frutos, por lo que su civilización está más próxima a la expansión galáctica. Solo con el tiempo sabremos las repercusiones que esto tendrá a largo plazo. Por ahora, nuestros agentes informan de que el mundo [from.owner.GetPreFTLLower] es más próspero."
 preftl_operation.1048.name: "[from.target.GetName]: progreso firme"
 preftl_operation.1048.desc: "Nuestros agentes informan de que nuestro plan para ilustrar a los residentes de [from.target.capital_scope.GetName] ha sido un éxito. La tecnología y el conocimiento que introdujimos en la sociedad [from.target.GetSpeciesAdj] se han asentado, por lo que su civilización está más cerca de tocar las estrellas."
 preftl_operation.1049.name: "[from.target.GetName]: contratiempo"
 preftl_operation.1049.desc: "Nuestro plan para ilustrar a los residentes de [from.target.capital_scope.GetName] ha tenido éxito en parte. Pese a algún que otro contratiempo, hemos fomentado los avances tecnológicos básicos y tenemos la certeza de que la sociedad [from.target.GetSpeciesAdj] acabará prosperando. Sin embargo, es posible que su civilización no alcance las estrellas tan rápido como habíamos previsto."
 preftl_operation.1060.name: "[From.GetName]: nodos subsumidos" #Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay: "Poco a poco, hemos incorporado varios centros nodales clave de los [target.GetSpeciesNamePlural] nativos de [target.capital_scope.GetName]. El objetivo es que la colmena local nos confíe más actividades del día a día hasta que podamos anexionar abiertamente su mundo. Las células de infiltración están consolidando nuestros esfuerzos en [target.capital_scope.GetPlanetHabitat]. Se aproxima la hora de actuar."
 preftl_operation.1060.desc.good: "La infiltración en [target.capital_scope.GetName] casi está completa. Hemos incorporado nodos en cada faceta de [root.target.capital_scope.GetPlanetHabitat]. Hemos asumido muchas actividades del día a día en el mundo. Pronto estaremos listos para integrarlos completamente."
 preftl_operation.1060.desc.poor: "Aun con el control de numerosos centros nodales en la superficie de [target.capital_scope.GetName], los progresos han sido lentos. Una tentativa de integrar la colmena principal de un continente se saldó con el fracaso y la correspondiente expulsión de todos los drones que teníamos allí.\n\nSolo gracias a nuestros múltiples esfuerzos de contingencia evitamos que los drones de reciclaje recuperaran los restos y expusieran nuestro trabajo en el planeta."
 preftl_operation.1065.name: "Somos uno"
 preftl_operation.1065.desc: "Después de dominar por completo las mentes de los [infiltrated_country_species.GetAdj], nos aseguramos de que no quedaba ningún dron rezagado.\n\nMás que desaparecer, la consciencia [infiltrated_country_species.GetName] ha sido absorbida. Ahora, muestras mentes llegarán más lejos en el espacio. Como una sola."
 preftl_operation.1066.name: "Control bajo control"
 preftl_operation.1066.desc: "Después de obtener una gran influencia sobre la mente [infiltrated_country_species.GetAdj], nuestros centros nodales se prepararon para que asumiéramos el control directo. Con solo un pequeño problema de desviación, hemos anexado completamente [infiltrated_country_planet.GetPlanetHabitat] en [root.GetName]."
 preftl_operation.1067.name: "Retención reticente"
 preftl_operation.1067.desc: "Después de infiltrarse en la mente colmena [infiltrated_country_species.GetAdj], los centros nodales asimilados estaban listos para subsumir el resto de [infiltrated_country_planet.GetPlanetHabitat]. Cuando asumimos el control, un continente menor se resistió a nuestra influencia, prefiriendo poner fin a su existencia a ser absorbido por nuestra mente. Su [infiltrated_country_planet.GetPlanetHabitat] se anexionará a [root.GetName]."
 preftl_operation.1068.name: "Fracaso [From.GetName]"
 preftl_operation.1068.desc: "La mente colmena [infiltrated_country_species.GetAdj] ha destapado nuestra influencia. Justo cuando estábamos listos para activar nuestros centros nodales asimilados, nos encontramos aislados del resto de su colmena. Habiendo desmantelado rápidamente nuestras operaciones, drones y todo, debemos declarar la operación [from.GetName] un fracaso. Ahora, la población [infiltrated_country_species.GetClass] está en alerta máxima ante cualquier interferencia del exterior."
 ### Random event chains
 #Sorcery!
 preftl_operation.3000.name: "¡Brujería!"
 preftl_operation.3000.desc: "Nuestros intentos por influenciar a los [from.target.GetSpeciesNamePlural] de [from.target.capital_scope.GetName] están siendo acogidos con un recelo generalizado. Muchos habitantes están tomando medidas considerables para evitar a nuestros agentes, pues creen que son criaturas mágicas o espíritus malignos. Es muy probable que se produzcan manifestaciones hostiles."
 preftl_operation.3000.a: "Insistid."
 preftl_operation.3000.b: "Tened cuidado. Trasladaos a otra zona."
 preftl_operation.3000.c: "¡Desafiad sus creencias!"
 preftl_operation.3001.name: "Brujería: innegable"
 preftl_operation.3001.desc: "Nuestros agentes han aprovechado su prestigio sobrenatural y han establecido que sí; que son superiores a los locales. Esto ha logrado convencer a los [from.target.GetSpeciesNamePlural] de que adopten nuestras tecnologías, aunque ahora son más conscientes de la existencia de criaturas paranormales como nosotros."
 preftl_operation.3002.name: "Brujería: persuadidos"
 preftl_operation.3002.desc: "Nuestros agentes lograron cuestionar la nueva estructura de credos supersticiosos de la sociedad [from.target.GetSpeciesAdj] sirviéndose de la lógica y hechos innegables. Como resultado, los habitantes han empezado a aceptar nuestras iniciativas y a adquirir un punto de vista más objetivo del mundo que les rodea."
 preftl_operation.3003.name: "Brujería: ejecución"
 preftl_operation.3003.desc: "Tragedia en [from.target.capital_scope.GetName]: un grupo enfurecido ha capturado y asesinado a uno de nuestros agentes. Tanto los líderes locales como los residentes están furiosos ante lo que consideran una incursión de portadores paranormales de magia y malas intenciones. La tarea de preparar a [from.target.GetName] para una nueva era se ha complicado."
 #Pariah
 preftl_operation.3010.name: "Paria"
 preftl_operation.3010.desc: "Creíamos conocer la cultura [from.target.GetSpeciesAdj] lo bastante bien como para que nuestros agentes encajaran en su sociedad, pero muchos han tenido problemas para hacerlo. Los lugareños parecen rehuirlos, y los excluyen de las ocasiones especiales y hasta de algunas actividades culturales cotidianas.\n\nCada vez cuesta más convencer a alguien de que cuente con nosotros, y de lograr los objetivos de la operación [from.GetName] ni hablemos. Dado el delicado equilibrio social que está en juego, debemos considerar cuidadosamente nuestro próximo paso."
 preftl_operation.3010.a: "¿Y si les respondemos con riquezas?"
 preftl_operation.3010.b: "Probemos con un enfoque más original."
 preftl_operation.3010.c: "Dediquemos más tiempo a estudiar su cultura."
 preftl_operation.3011.name: "Se acabaron los parias"
 preftl_operation.3011.desc: "¡La gente de [from.target.capital_scope.GetName] nos adora! Nuestros agentes no solo están encajando allí sin problema, sino que además les reciben allá donde van con los brazos abiertos. Parece que no reparamos en una sutil pero decisiva contradicción en la cultura [from.target.GetSpeciesAdj]. Si bien su sociedad fomenta la uniformidad de cara al público, en secreto aprecian los actos esporádicos de disconformidad.\n\nAhora que nuestros agentes marcan tendencia, nos complace informar que la operación [from.GetName] marcha mejor que nunca."
 preftl_operation.3012.name: "Marginados"
 preftl_operation.3012.desc: "Los sutiles matices de la cultura [from.target.GetSpeciesAdj] siguen siéndonos esquivos. Para colmo de males, han expulsado a algunos de nuestros agentes por sus últimas transgresiones. Los [from.target.GetSpeciesNamePlural] resultan ser más conservadores y desconfiados de lo que pensábamos al principio.\n\nEstos traspiés han retrasado el desarrollo de la operación [from.GetName]. Eso sí, al menos hemos aprendido lo que no debemos hacer en el futuro. Estamos elaborando nuevas identidades y protocolos de entrenamiento; nuestros agentes no volverán a tropezar con la misma piedra."
 operation_pariahs: "Parias"
 operation_pariahs_desc: "La sociedad local ha expulsado a muchos de nuestros agentes después de que estos metiesen la pata con algunas normas culturales. La presión sobre los recursos restantes es notable."
 ## Distracted Agent
 preftl_operation.3020.name: "Desviado"
 preftl_operation.3020.desc: "Uno de los agentes que trabaja en [from.target.capital_scope.GetName] se ha... enamorado de la civilización autóctona y se ha negado a cumplir muchas de las tareas que le asignamos. En su lugar, este agente se ha dedicado a realizar estudios xenológicos por libre y ha enviado multitud de solicitudes para convertir dichos estudios en su ocupación oficial.\n\nSi bien estas acciones pueden retrasar la operación [from.GetName], debemos reconocer que el desempeño del agente díscolo nos ha sido de utilidad. Negárselo ralentizará nuestros progresos."
 preftl_operation.3020.a: "Hay que mantener la disciplina."
 preftl_operation.3020.b: "¡Su iniciativa es encomiable!"
 operation_no_more_distractions: "Se acabaron las distracciones"
 operation_no_more_distractions_desc: "Los conocimientos xenológicos proporcionados por un agente díscolo y distraído no nos resultarán beneficiosos."
 observation_distraction_insights: "Estudio clandestino independiente"
 observation_distraction_insights_desc: "Un antiguo espía ha aportado una información clandestina única al estudio de esta cultura."
 ## Mimicry
 preftl_operation.3030.name: "Mimetismo"
 preftl_operation.3030.desc: "Nuestro trabajo en [from.target.capital_scope.GetName] se ha complicado de manera inaudita: la colmena [from.target.GetSpeciesAdj] está imitando nuestro comportamiento. Al principio, pensamos que los drones locales se habían vuelto algo extravagantes, pero muchos de los nuevos hábitos son, a todas luces, de naturaleza [from.owner.GetSpeciesAdj].\n\nEsto no solo sugiere que estamos influyendo en la colmena más allá de la elaborada operación [from.GetName], sino que podemos ver nuestros fallos a la hora de pasar desapercibidos. Todavía no hay indicios de que la colmena conozca nuestra operación, pero es posible que solo sea cuestión de tiempo."
 preftl_operation.3030.a: "¿Eso es que son más... sugestionables?"
 preftl_operation.3030.b: "Debemos ser más precavidos."
 preftl_operation.3030.b.tt: "Asignemos más recursos para controlar los instintos y el manierismo de nuestros agentes."
 preftl_operation.3030.c: "Nos comprometimos a llegar hasta el final."
 preftl_operation.3030.d: "Vamos a retirarnos y a abortar."
 spynetwork_hive_mimicry: "Mímica sugestionable"
 spynetwork_hive_mimicry_desc: "Esta colmena ha empezado a imitar nuestro comportamiento y sus drones han establecido una relación instintiva con nuestros agentes."
 espionage_hive_mimicry: "Exposición a través del mimetismo"
 espionage_hive_mimicry_desc: "Esta colmena ha desarrollado el hábito de imitar comportamientos que, en otras condiciones, les resultarían desconocidos. Existe el riesgo de que esto contribuya a detectar influencias externas con mayor facilidad."
 ## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name: "Metas académicas"
 preftl_operation.1100.desc: "Armados con nuestro conocimiento superior, nuestros agentes se han infiltrado en las universidades locales de [from.target.capital_scope.GetName] y se han consolidado como mentes brillantes por sus revolucionarias teorías. No obstante, su creciente éxito ha suscitado la desconfianza de los eruditos autóctonos: muchos se niegan a colaborar con ellos y les acusan de farsantes.\n\nLas constantes disputas académicas están complicando la labor de los agentes de difundir nuevas ideas. Nuestro $role_spymaster$ aguarda instrucciones."
 preftl_operation.1100.a: "Eliminemos a la competencia."
 preftl_operation.1100.b: "Sobornemos a los eruditos con algo más contundente: dinero."
 preftl_operation.1100.c: "Que se peleen. Podría resultar interesante."
 preftl_operation.1101.name: "Los accidentes ocurren..."
 preftl_operation.3041.desc: "$preftl_operation.3042.desc$\n\nPor desgracia, nuestras maquinaciones han sido poco sutiles y nuestros agentes ahora están en tela de juicio. Muchos han sido expulsados de la academia [from.target.GetSpeciesAdj], y sus vacantes no tardaron en estar ocupadas por intelectuales más conservadores."
 preftl_operation.3042.desc: "Muchos de los académicos que se habían opuesto a las teorías de nuestros operativos han tenido que dejar sus puestos en las últimas semanas tras una serie de \"accidentes\" aparentemente no relacionados y, en ocasiones, bastante violentos." #note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a: "Excelente. Es nuestra oportunidad."
 preftl_operation.1103.name: "Financiando la investigación"
 preftl_operation.3043.desc: "Nuestro intento de sobornar a los académicos disidentes de [from.target.capital_scope.GetName] ha sido desenmascarado y denunciado. La justicia local ha demostrado ser rauda tras expulsar a varios de nuestros agentes de la academia. Sus vacantes ya están ocupadas por intelectuales [from.target.GetSpeciesAdj] más conservadores."
 operation_academic_bribery_caught: "Condena por sobornos"
 operation_academic_bribery_caught_desc: "El progreso de esta operación de espionaje se ha frenado con la detención de nuestros agentes, que fueron declarados culpables por soborno."
 preftl_operation.3044.desc: "Gracias a la generosidad de un benefactor anónimo, los académicos autóctonos cuentan ahora con fondos para su investigación. Esta inesperada ayuda ha dejado a un lado pequeñas rivalidades.\n\nLa nueva prosperidad ha creado nuevas posiciones académicas, que han sido ocupadas rápidamente por más agentes nuestros. Nuestro poder en la academia [from.target.GetSpeciesAdj] crece, facilitando un poco más la difusión de nuestras ideas."
 operation_academic_bribery: "Éxito en el soborno"
 operation_academic_bribery_desc: "Después de acallar a los rivales académicos de nuestros agentes al financiar sus investigaciones, el progreso de esta operación de espionaje avanza sin complicaciones."
 preftl_operation.1105.name: "El eterno debate"
 preftl_operation.3045.desc: "Las inacabables disputas académicas en [from.target.capital_scope.GetName] han resultado ser más un impedimento que una oportunidad. Nuestros agentes no han logrado hacerse con ninguna de las principales instituciones culturales de [from.target.capital_scope.GetPlanetHabitat]. Quizás las ideas que tratamos de presentar eran demasiado controvertidas en este momento."
 preftl_operation.3046.desc: "¡Ha surgido una oportunidad de oro! Mientras debatían con los pensadores locales, nuestros agentes en [from.target.GetName] han sido impulsados a un escalafón más prestigioso por parte de algunos de sus más feroces rivales. Como consecuencia, nuestras ideas ahora se exponen ante representantes de las instituciones académicas más reputadas de [from.target.capital_scope.GetName].\n\nEsos seres no solo han asimilado nuestras ideas, sino que también las han pulido hasta convertirlas en algo que no esperábamos: un nuevo conocimiento, fruto del caótico intercambio de ideas."
 ## Spymaster Exposed / Blackmail
 preftl_operation.3050.name: "[from.spynetwork.leader.GetName] al descubierto"
 preftl_operation.3050.desc: "¡Tenemos un grave problema de seguridad! Han descubierto a $role_spymaster$ [from.spynetwork.leader.GetName] durante una visita clandestina a la superficie de [from.target.capital_scope.GetName]. Algunos detalles siguen sin estar del todo claros, pero entabló contacto directo con un [from.target.GetSpeciesName] de la zona que abandonó la escena sin demora. Nuestros agentes se han movilizado para reducir al testigo, pero sus esfuerzos de momento no han dado resultado.\n\nPor ahora, la operación [from.GetName] sigue su curso, pero hemos activado medidas especiales hasta que se pueda contener la vulneración."
 preftl_operation.3050.a: "Bien. Mantenednos informados."
 preftl_operation.3050.a.gestalt: "Seguid vigilando."
 preftl_operation.3050.b: "Dad caza al [from.target.GetSpeciesName] y eliminadlo."
 preftl_operation.3050.c: "¡Es inaceptable! Debemos abortar."
 preftl_operation.3050.d: "Deberíamos avisar al [global_event_country.GetGalCommunityOrGalImperium]."
 spynetwork_extra_containment: "Protocolo de contención extraordinario"
 spynetwork_extra_containment_desc: "Después de que se destapase la tapadera, las actividades internas de esta red de espías están paralizadas."
 preftl_operation.3051.name: "Testigo eliminado"
 preftl_operation.3051.desc: "Nuestros agentes informan de que han eliminado con éxito al objetivo: el único testigo de nuestro reciente problema de seguridad en [from.target.GetName]. Rastrearon al sujeto hasta una recóndita morada a las afueras de un gran asentamiento [from.target.GetSpeciesAdj]. El testigo presentaba signos de conmoción extrema, y no tenemos pruebas de que contactara con otros [from.target.GetSpeciesNamePlural]. Tenemos la certeza de que la situación se ha contenido."
 preftl_operation.3055.name: "Chantaje"
 preftl_operation.3055.desc: "El testigo [from.target.GetSpeciesName] de nuestro reciente problema de seguridad en [from.target.GetName] no solo sigue libre, sino que también ha lanzado un vulgar ultimátum: nos amenaza con desenmascarar a nuestro $role_spymaster$ —y, por extensión, a [from.owner.GetName]— por nuestra intromisión en cuestiones [from.target.GetSpeciesAdj].\n\nEste descarado individuo nos mantiene a raya al permanecer en áreas densamente pobladas donde no podemos actuar sin temor a una mayor exposición. Al final, vamos a tener que satisfacer sus exigencias."
 preftl_operation.3055.a: "Es inaceptable. Abortemos y retirémonos."
 preftl_operation.3055.b: "Nada de negociar. Eliminemos al testigo."
 preftl_operation.3055.c: "Es un precio alto, pero lo pagaremos."
 preftl_operation.3055.c.tt: "Los agentes tendrán la misión de vigilar en todo momento a este individuo para que no se vaya de la lengua.\n§REsto tendrá un impacto negativo en nuestro§! §Y$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
 spynetwork_blackmailed: "Víctimas de chantaje"
 spynetwork_blackmailed_desc: "La capacidad de esta red de espías se ha visto algo mermada por haber aceptado la extorsión de un nativo. Los agentes tendrán la misión de vigilar en todo momento a este individuo."
 ## Stricken
 preftl_operation.3060.name: "Afligidos"
 preftl_operation.3060.desc: "Dos de nuestros agentes más importantes en [from.target.capital_scope.GetName] han sido gravemente heridos tras una inesperada catástrofe natural que también se ha cobrado la vida de varios [from.target.GetSpeciesNamePlural]. Los lugareños acudieron en su ayuda, y ahora los citados agentes están recibiendo sus rudimentarios cuidados.\n\nLos [from.target.GetSpeciesNamePlural] todavía no han tenido ocasión de interrogar a nuestros agentes. Sin embargo, la gravedad de sus heridas no es nada en comparación con lo que sufrieron los nativos que pasaban por ahí. No tardarán en someter a la operación [from.GetName] bajo un escrutinio mayor, especialmente con dos de nuestros principales agentes impedidos."
 preftl_operation.3060.hive.desc: "Dos de nuestros agentes más importantes en [from.target.capital_scope.GetName] han sido gravemente heridos tras una inesperada catástrofe natural que también se ha cobrado la vida de varios drones [from.target.GetSpeciesAdj]. La gente acudió en su ayuda, extrajeron a nuestros agentes y los llevaron a una rudimentaria unidad de cuidados.\n\nPor el momento, la colmena [from.target.GetSpeciesAdj] está centrada en tratar las heridas más graves. Sin embargo, no pasará mucho tiempo antes de que la operación [from.GetName] sea objeto de un mayor escrutinio, especialmente con dos de nuestros agentes clave indispuestos. Corremos el grave peligro de que nos descubran."
 preftl_operation.3060.a: "Rescatemos a nuestros agentes de una vez."
 preftl_operation.3060.a.tt: "En el caso de que lo logremos, la §Yoperación [from.GetName]§! se reanudará como estaba previsto. Aunque la probabilidad de fracasar sea mínima, las consecuencias serían bastante funestas."
 preftl_operation.3060.b: "Debemos confiar en que su tapadera se mantendrá."
 preftl_operation.3060.c: "¡No podemos arriesgarnos a este tipo de exposición! Abortad."
 preftl_operation.3060.d: "Ya es hora de darnos a conocer."
 preftl_operation.3060.d.negative.tt: "Confiemos nuestros agentes a los servicios médicos [from.target.GetSpeciesAdj]. Esto tendrá un impacto §Rnegativo§! en la §Yoperación [from.GetName].§!"
 preftl_operation.3060.d.positive.tt: "Confiemos nuestros agentes a los servicios médicos [from.target.GetSpeciesAdj]. Esto tendrá un impacto §Gpositivo§! en la §Yoperación [from.GetName].§!"
 operation_stricken_operatives: "Agentes tocados"
 operation_stricken_operatives_desc: "Varios de nuestros agentes más importantes han sido heridos, lo que ha supuesto un gran retraso."
 preftl_operation.3061.success.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] nos informa que la extracción de nuestros agentes heridos de una instalación médica en [from.target.capital_scope.GetName] ha tenido éxito. En lo que respecta a [from.target.GetSpeciesNamePlural], estos \"supervivientes\" sucumbieron a heridas mortales ocultas. Ya se están eliminando los facsímiles de sus restos."
 preftl_operation.3061.failure.desc: "Comunicado urgente de $role_spymaster$ [from.spynetwork.leader.GetName]: no han conseguido extraer a los agentes heridos de la superficie de [from.target.capital_scope.GetName]. Varios [from.target.GetSpeciesAdj] lo vieron como un intento de secuestro y no dudaron en intervenir. ¡No solo han reforzado la seguridad en torno a los agentes, sino que además han arrestado a miembros de nuestro equipo de rescate!\n\nAhora, los [from.target.GetSpeciesName] están en alerta máxima. La operación [from.GetName] se ha visto expuesta hasta cierto punto."
 preftl_operation.3061.a: "Informemos al [global_event_country.GetGalCommunityOrGalImperium]."
 preftl_operation.3062.success.desc: "Nuestra tapadera permanece intacta. Aunque la manera casi milagrosa en la que nuestros agentes escaparon de una lesión fatal levantó algunas sospechas, los [from.target.GetSpeciesNamePlural] parecen haber decidido que tuvieron suerte.\n\nNuestros agentes tardarán una temporada en volver al servicio, aunque ahora están siendo interrogados. La operación [from.GetName] puede retomar el plan original."
 preftl_operation.3062.failure.desc.intro: "Comunicado urgente de $role_spymaster$ [from.spynetwork.leader.GetName]: no hemos logrado mantener la tapadera en [from.target.GetName]. A pesar del exhaustivo entrenamiento y de contar con nuestra mejor tecnología de infiltración, saben que nuestros agentes no son [from.target.GetSpeciesNamePlural]."
 preftl_operation.3062.failure.unaware.desc: "$preftl_operation.3062.failure.desc.intro$\n\nEsta revelación ha tenido consecuencias nefastas para nuestros agentes: después de someterlos a una rudimentaria operación, los cuidadores [from.target.GetSpeciesAdj], al descubrir su verdadera naturaleza, entraron en pánico."
 preftl_operation.3062.failure.aware.desc: "$preftl_operation.3062.failure.desc.intro$\n\nAfortunadamente, no ha cundido el pánico entre los lugareños, y nuestros agentes siguen ilesos por el momento. Sin embargo, nuestras posibilidades de renegar de ellos y de sus acciones son extremadamente escasas. Parece que tendremos que hacer frente a las consecuencias de nuestros actos."
 ## Mixed Signals
 preftl_operation.3100.name: "Señales confusas"
 preftl_operation.3100.desc: "Los drones de una importante colonia de [from.target.capital_scope.GetName] han sido hoy activados para el combate inesperadamente. Nuestros agentes aplicaron por error la feromona equivocada al intentar hacerse pasar por drones sirvientes locales, lo que provocó una estampida. La colmena [from.target.GetSpeciesAdj] parece inusualmente sensible a nuestras feromonas ya preparadas. Si orquestamos más interacciones explosivas entre las colonias locales, podríamos aprender mucho sobre ellas.\n\nLo que está claro es que nuestra presencia está poniendo en peligro la operación [from.GetName]. Sea cual sea la próxima señal que enviemos, debe ser la correcta."
 preftl_operation.3100.a: "Estudiad su reacción a la liberación controlada de feromonas."
 preftl_operation.3100.b: "No liberéis más feromonas."
 preftl_operation.3100.b.tt: "Asignad más recursos para que nuestros agentes puedan cumplir su misión sin arriesgarse a causar más incidentes."
 spynetwork_hive_no_pheromones: "Sin feromonas"
 spynetwork_hive_no_pheromones_desc: "Debido a la reciente exposición de esta colmena a feromonas artificiales, hemos decidido limitar su uso en futuras operaciones."
 ## Technological Contamination
 preftl_operation.3105.name: "Contaminación tecnológica"
 preftl_operation.3105.desc: "Un dron de [from.target.capital_scope.GetName] ha conseguido poner sus [from.target.species.GetHandNamePlural] sobre uno de nuestros dispositivos de medición. Ya ha empezado a desmontar nuestro dispositivo, y es solo cuestión de tiempo que el conocimiento se extienda a la colmena local.\n\nTenemos que actuar con rapidez si queremos evitar interferir en su desarrollo natural."
 preftl_operation.3105.a: "Dejad que los drones recojan nuestra chatarra."
 preftl_operation.3105.a.tt: "§Y[from.target.GetName]§!: §G+20%§! de progreso tecnológico."
 preftl_operation.3105.b: "¿Qué pasaría si lo encendiéramos?"
 preftl_operation.3105.b.tt: "§Y[from.target.GetName]§! avanzará hasta la siguiente era tecnológica."
 preftl_operation.3105.c: "Detonad de forma remota todo el equipo de infiltración local."
