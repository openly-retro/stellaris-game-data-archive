 UNITY_DESC: "Jedność to zasób, który odblokowuje $TRADITIONS$. Jedność jest wytwarzana co miesiąc przez określone budynki i poziom zjednoczenia naszego imperium."
 TRADITIONS: "Tradycje"
 TRADITIONS_DESC: "Tradycje to premie układające się w drzewka tradycji. Tradycję można odblokować, gdy imperium zgromadzi wystarczającą ilość jedności, by tego dokonać. Różne czynniki, na przykład duża liczba kolonii albo ideologicznie podzielona populacja, zwiększają koszt jedności za odblokowanie nowych tradycji."
