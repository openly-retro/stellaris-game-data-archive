 DIFFICULTY_ENSIGN_DESC: "Par rapport au joueur, l'I.A. ne bénéficie d'aucun avantage pour l'économie, la recherche et la capacité navale."
 DIFFICULTY_CAPTAIN_DESC: "L'I.A. bénéficie d'avantages limités pour l'économie, la recherche et la capacité navale."
 DIFFICULTY_COMMODORE_DESC: "L'I.A. bénéficie d'avantages modérés pour l'économie, la recherche et la capacité navale."
 DIFFICULTY_ADMIRAL_DESC: "L'I.A. bénéficie d'avantages importants pour l'économie, la recherche et la capacité navale."
 DIFFICULTY_GRAND_ADMIRAL_DESC: "L'I.A. bénéficie d'avantages très importants pour l'économie, la recherche et la capacité navale."
 FE_DIFFICULTY_TOOLTIP: "Contrôle le niveau de difficulté du jeu.\n\nLes paramètres disponibles sont :\n- §Y$DIFFICULTY_CIVILIAN$§! : $DIFFICULTY_CIVILIAN_DESC$\n- §Y$DIFFICULTY_CADET$§! : $DIFFICULTY_CADET_DESC$\n- §Y$DIFFICULTY_ENSIGN$§! : $DIFFICULTY_ENSIGN_DESC$\n- §Y$DIFFICULTY_CAPTAIN$§! : $DIFFICULTY_CAPTAIN_DESC$\n- §Y$DIFFICULTY_COMMODORE$§! : $DIFFICULTY_COMMODORE_DESC$\n- §Y$DIFFICULTY_ADMIRAL$§! : $DIFFICULTY_ADMIRAL_DESC$\n- §Y$DIFFICULTY_GRAND_ADMIRAL$§! : $DIFFICULTY_GRAND_ADMIRAL_DESC$"
 FE_IRONMAN: "Mode Ironman"
 FE_IRONMAN_TOOLTIP: "§H$FE_IRONMAN$§!\nEn mode Ironman, les commandes de la console sont désactivées et le jeu est sauvegardé régulièrement et automatiquement dans un seul fichier. Pour les parties jouées avec ce mode, il n'y a pas de retour en arrière.\n\nPour obtenir les succès, le mode Ironman doit être activé."
 FE_EMPIRES_TOOLTIP: "§HNombre d'empires I.A.§!\nContrôle le nombre d'empires contrôlés par l'I.A. dans la galaxie."
 FE_ADVANCED_EMPIRES_TOOLTIP: "§HNombre d'empires I.A. avancés au lancement§!\nContrôle le nombre d'empires I.A. normaux commençant la partie avec un avantage initial en ressources, technologies et population. Ils n'ont aucun avantage supplémentaire hormis le fait de commencer dans une position plus avantageuse. Ce paramètre n'affecte pas les ['concept_fallen_empires',empires déchus]."
 FE_IRONMAN_MULTIPLAYER: "§RLe mode Ironman n'est pas disponible en multijoueur.§!"
