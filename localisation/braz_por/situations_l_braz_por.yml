 situation.510.desc: "[Root.Owner.GetResearchers] entusiasmados demais a bordo de §Y[Target.GetName]§! tomaram a estação e a estão levando para um buraco negro, algo que sem dúvida é motivado por uma curiosidade científica insaciável, uma dose nociva de imprudência e um desrespeito pela própria preservação.\n\nFuncionários armados estão lutando para recuperar o controle da estação."
 situation.510.tooltip: "Abordagem da situação travada em Avançar."
 situation.511.name: "Medo do Escuro"
 situation.511.black.desc: "\"Nós vimos o que acontece com naves capturadas pelo horizonte de eventos! Eu não pretendo morrer assim!\"\n\nDepois desse protesto aos gritos, um de nossos [Root.Owner.GetResearchers] tomou a estação e a está afastando do buraco negro.\n\nFuncionários armados estão lutando para recuperar o controle da estação e o incidente mencionado está sendo apagado dos nossos livros didáticos de física."
 situation.511.desc: "[Root.Owner.GetResearchers] apavorados tomaram a estação e a estão afastando do buraco negro.\n\nFuncionários armados estão lutando para recuperar o controle do lugar."
 situation.511.tooltip: "Abordagem da situação travada em Recuar."
 situation.513.name: "Retomando o Controle"
 situation.513.desc: "Após um confronto intenso, o problema com os rebeldes foi resolvido, e os funcionários armados recuperaram o controle de §Y[Target.GetName]§!."
 situation.513.tooltip: "A abordagem da situação pode ser alterada manualmente de novo."
 situation.520.name: "Mais Perto do Que Pensávamos"
 situation.520.desc: "Perto de um buraco negro, o espaço-tempo se dobra de maneiras imprevisíveis, e está sendo difícil para os instrumentos de §Y[Target.GetName]§! acompanhar isso. Após recalibrarmos os instrumentos a bordo com cuidado, percebemos que a estação estava muito mais próxima do buraco negro do que pensávamos."
 situation.530.name: "Descobertas Obscuras"
 situation.530.desc: "A proximidade de §Y[Target.GetName]§! com o buraco negro permitiu que os [Root.Owner.GetResearchers] de lá coletassem uma enorme quantidade de dados, aumentando o nosso conhecimento sobre as leis mais básicas da física."
 situation.540.name: "O Processo de Penrose"
 situation.540.desc: "Um de nossos [Root.Owner.GetResearchers] elaborou um plano inteligente para salvar §Y[Target.GetName]§!: se todos os módulos e equipamentos não essenciais forem removidos e jogados no buraco negro, é provável que a estação consiga impulso suficiente para escapar da força gravitacional desse fenômeno. \"Provável\" é a palavra-chave, pois a teoria por trás dessa decisão nunca foi testada."
 situation.540.a: "Vale a pena tentar."
 situation.540.a.tooltip: "Remove todas as Construções de §Y[Target.GetName]§! para tentar desacelerar o §Yprogresso da situação§!."
 situation.540.b: "É um desperdício de recursos."
 situation.541.name: "O Resultado de Penrose"
 situation.541.desc: "A equipe a bordo de §Y[Target.GetName]§! removeu os módulos da estação e os lançou para o buraco negro. O impulso causado pelo lançamento afastou a estação da singularidade."
 situation.542.name: "$situation.541.name$"
 situation.542.desc: "$situation.541.desc$\n\nEmbora a decisão de descartar os módulos da estação nos tenha feito ganhar mais tempo, o resultado não foi o esperado. A estação não conseguiu velocidade suficiente para escapar."
 situation.580.name: "Ponto de Não Retorno"
 situation.580.desc: "§Y[Target.GetName]§! se aproximou demais do buraco negro e os propulsores não conseguem resistir à força gravitacional cada vez maior.\n\nA estação está condenada. Tudo o que fizermos só vai adiar o inevitável."
 #Ending 1: fall
 situation.590.name: "Horizonte de Eventos"
 situation.590.desc.base: "§Y[Target.GetName]§! está cruzando o horizonte de eventos do buraco negro. Devido aos efeitos da dilatação do tempo, a imagem residual dela vai permanecer muito mais do que a própria estação. Será uma lembrança gravada para sempre nos dados dos nossos sensores."
 situation.590.desc.normal: "$situation.590.desc.base$\n\nNem mesmo a luz pode atravessar a órbita interna de um buraco negro. Os momentos finais da estação e dos funcionários de lá serão para sempre um mistério."
 situation.590.desc.hive: "$situation.590.desc.base$\n\nSe não cortarmos logo qualquer conexão com os drones dentro da estação, vamos vivenciar em primeira mão a violação de todas as leis da física conhecidas, e isso pode danificar nossa consciência compartilhada permanentemente."
 situation.590.desc.machine: "Atenção: §Y[Target.GetName]§! está perto demais do horizonte de eventos. Força gravitacional: inescapável. Dilatação do tempo: aumentando. Ação recomendada: autodestruição de todos os drones que residem na estação para evitar que o coletivo vivencie em primeira mão a violação de todas as leis da física conhecidas.\n\n§RAviso sério:§! chance de danos irreparáveis à nossa consciência coletiva se o elo neural for mantido."
 situation.590.a: "Ative a autodestruição dos drones."
 situation.590.b: "Temos que testemunhar o colapso."
 #Gestalt Ending
 situation.591.name: "Tempo Desconjuntado"
 #Good Ending
 situation.591.base.hive: "Os pensamentos se expandem. A percepção se torna muito mais vagarosa. Cada gesto é uma sequência infinita de acontecimentos. Estamos vendo o infinito... não, estamos mergulhados nele.\nÉ como se o próprio tempo estivesse prendendo a respiração.\n\nEnquanto o buraco negro distorce o espaço-tempo, um fragmento da nossa consciência está preso em uma queda livre eterna."
 situation.591.base.machine: "Relatório de status: nossos drones a bordo da estação estão vivenciando uma dilatação temporal extrema devido à maior proximidade com o buraco negro. A velocidade do processador está reduzida. A velocidade mecânica está reduzida. Os sistemas internos de data estão sobrecarregados."
 situation.591.desc.hive: "$situation.591.base.hive$\n\nEnquanto o fragmento de nós mesmos preso no buraco negro pensa por um dia, séculos se passarão fora dele. Podemos tirar vantagem disso. Se mudarmos nosso eu, poderemos analisar toda a nossa história sob uma nova perspectiva. Assim, novos padrões vão surgir.\n\nPela primeira vez, somos mais fortes separados. De agora em diante, seremos tanto protagonistas quanto leitores da nossa própria história, e escreveremos um fim magnífico para ela."
 situation.591.desc.machine: "$situation.591.base.machine$\n\nConclusão: esta situação pode ser explorada. Séculos se passarão enquanto os drones da estação vivenciam um único dia. Se redirecionarmos poder cognitivo para eles, teremos uma nova perspectiva da história do nosso império. Poderemos corrigir quaisquer padrões nocivos que surgirem. Otimizaremos o nosso próprio futuro.\n\nObservação: pela primeira vez, somos mais fortes separados."
 #Bad ending
 situation.592.name: "$situation.591.name$"
 situation.592.desc.hive: "$situation.591.base.hive$\n\nÉ torturante essa sensação de déjà-vu eterna, de sempre estar um passo atrás. Estamos tentando romper a conexão com os drones, mas o processo vai demorar uma eternidade para surtir efeito.\n\nNós aprendemos muito. Mas a que custo?"
 situation.592.desc.machine: "$situation.591.base.machine$\n\nRelatório de status: estamos sofrendo um trauma cognitivo. Somos incapazes de suportar a dilatação do tempo dentro do buraco negro.\nEstamos tentando romper a conexão com os drones. Data de conclusão prevista: 43504967826056783 anos.\n\nConclusão: nossa decisão de manter a conexão foi didática, mas também prejudicial. Não repetir sob nenhuma circunstância."
 #Ending 2: escape
 situation.596.name: "De Volta da Escuridão"
 situation.596.desc: "§Y[Target.GetName]§! escapou da força gravitacional do buraco negro e voltou a orbitar de maneira estável a estrela que entrou em colapso.\n\nOs dados que coletamos durante a situação perigosa vão manter nossos [Root.Owner.GetResearchers] ocupados por anos."
 situation.597.name: "$situation.596.name$"
 situation.597.desc: "§Y[Target.GetName]§! escapou da força gravitacional do buraco negro e voltou a orbitar de maneira estável a estrela que entrou em colapso.\n\n Muitos descreveram a experiência como \"extremamente traumática\", mas um dos [Root.Owner.GetResearchers] a bordo da estação se sentiu inspirado por ela e agora está ansioso (até demais) para compartilhar o novo conhecimento que obteve com o restante da equipe científica."
