 tech_space_exploration: "Eksploracja kosmosu"
 tech_space_exploration_desc: "Możliwość podróżowania z szybkością nadświetlną otwiera nowy etap eksploracji kosmosu. Misje załogowe do innych układów gwiezdnych są teraz nie tylko możliwe, ale wręcz konieczne."
 tech_corvettes: "Korwety"
 tech_corvettes_desc: "Wynalezienie napędu nadświetlnego umożliwiło zaadaptowanie szkieletów promów ziemia-kosmos na potrzeby wojska i w ten sposób powstały dość niewielkie, szybkie i zwrotne jednostki o ograniczonej sile ognia."
 tech_destroyers: "Niszczyciele"
 tech_destroyers_desc: "Niszczyciele są większe niż korwety, ale to nadal zwrotne jednostki bojowe."
 tech_cruisers: "Krążowniki"
 tech_cruisers_desc: "Początkowo była to eksperymentalna konfiguracja statku kolonizacyjnego następnej generacji. Duża liczba punktów montażowych sprawiła, że to idealna platforma dla ciężkiego uzbrojenia."
 tech_battleships: "Pancerniki"
 tech_battleships_desc: "Pancerniki to największe ze standardowych okrętów, zwykle są one ciężko opancerzone i uzbrojone w wiele baterii dział."
 tech_titans: "Tytany"
 tech_titans_desc: "Projekt tak dużego okrętu umożliwia stworzenie zabójczego połączenia potężnej siły ognia i najnowocześniejszego wsparcia. Konfiguracje tytanów mogą być niezwykle uniwersalnymi okrętami flagowymi, mogącymi wspierać pobliskie jednostki oraz uniemożliwiać działania wroga."
 tech_colossus: "Kolosy"
 tech_colossus_desc: "Rozwój megainżynierii zaciera granice między rzeczywistością a fantazjami, tworząc jednostki wojskowe typu kolos. Te olbrzymie platformy przenoszące jeden rodzaj broni mogą radykalnie zmieniać albo niszczyć całe światy. Wystarczy nacisnąć jeden guzik."
