 apoc.120.part.p1: "Projekt \"Kolos\", monumentalne zadanie skonstruowania największej platformy bojowej w dziejach [Root.GetAdj], a także budowa broni §R[Root.Get1stPlanetKiller]§! dla nowego okrętu, zbliżają się dziś ku końcowi."
 apoc.120.part.milit: "Choć pierwszy kolos nie został jeszcze zbudowany, chwila obecna stanowi punkt zwrotny historii [Root.GetAdj]."
 apoc.120.part.pacif: "Miejmy nadzieję, że nic z tego nie będzie."
 apoc.120.part.phobe: "Niech obcy zadrżą w obliczu naszego geniuszu i potęgi."
 apoc.120.part.mater: "Będzie to wieczne świadectwo innowacyjności [Root.GetAdj]."
 apoc.120.desc.machine: "Projekt \"Kolos\" został ukończony.\n\nDostępna nowa konfiguracja kadłuba:\n<<§GKolos§!>>\n\nDostępna nowa broń:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive: "Konfiguracja Kolosa jest już w pełni ukształtowana w naszym umyśle i gotowa do montażu. Z pewnym niepokojem zdaliśmy sobie sprawę z tego, że możemy także urzeczywistnić broń rodem z koszmarów - §R[Root.Get1stPlanetKiller]§!."
 apoc.120.a: "Bum."
 apoc.120.a.pacif: "To ostateczność."
