 #Technologies
 tech_cloaking_1: "Podstawowe pola maskujące"
 tech_cloaking_1_desc: "Zmodyfikowane pole cząsteczkowe sprawia, że nasze jednostki mogą skutecznie \"ukrywać się\" w otwartej przestrzeni. Jednak odbywa się to kosztem destabilizacji innych rodzajów osłon energetycznych, które mogłyby chronić okręt."
 tech_cloaking_2: "Zaawansowane pola maskujące"
 tech_cloaking_2_desc: "Rozwój technologii tworzenia soczewek z rzadkich kryształów znacznie poprawił skuteczność maskowania."
 tech_cloaking_3: "Elitarne pola maskujące"
 tech_cloaking_3_desc: "Zwykła technologia maskująca może siać spustoszenie w bardziej delikatnych instrumentach okrętowych. Jednak te elitarne pola odsyłają te problemy do lamusa."
 tech_cloaking_dark_matter: "Pola maskujące z ciemnej materii"
 tech_cloaking_dark_matter_desc: "To urządzenie wykorzystuje ciemną materię, by zagiąć czasoprzestrzeń wokół okrętu i w ten sposób znacząco ograniczyć możliwość jego wykrycia."
 tech_cloaking_psi: "Generator pola fazowego psi"
 tech_cloaking_psi_desc: "Generatory pola fazowego psi koncentrują potencjał psioniczny załogi okrętu, by częściowo przefazować jednostkę do Woalu. Dzięki temu mogą ją wykryć tylko najlepsze czujniki, jednak lepiej nie wspominać, co może ujrzeć załoga takiego okrętu."
 tech_detection_array: "Sieć czujników"
 tech_detection_array_desc: "$sm_detection_array_desc$"
 tech_dark_matter_detection: "Wykrywanie ciemnej materii"
 tech_dark_matter_detection_desc: "Komory rezonansowe ciemnej materii w dużym stopniu poprawią wydajność naszych sieci czujników."
 tech_assisted_detection: "Zaawansowane algorytmy wykrywania"
 tech_assisted_detection_desc: "Połączenie sieci czujników z komputerami znajdującymi się na pokładach naszych statków badawczych może znacząco zwiększyć ich rozdzielczość skanowania."
