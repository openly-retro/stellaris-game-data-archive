 ##THE WAITING WORLD: Worm-related event
 akx.9500.name: "Oczekujący Świat"
 akx.9500.desc: "Nie jest to raczej pierwsze osiedle [Root.Owner.GetSpeciesAdj] na tej planecie. Wiele obiektów i dzielnic zostało dokładnie zabezpieczonych, a po niewielkich remontach będą dobrze służyć naszej kolonii. Jednak wszystkie archiwa zostały skasowane. Być może był to port przemytników albo schronienie dla wygnańców."
 akx.9500.a: "Doskonale! Przygotujcie się do remontu tych obiektów."
 akx.9500.b: "To zbyt piękne, żeby było prawdziwe. Zburzcie te dzielnice."
 akx.9500.b.tooltip: "To wywoła niezadowolenie kolonistów."
 akx.9505.name: "Oczekujący Świat - wyburzanie"
 akx.9505.desc: "Nasi saperzy podłożyli ładunki i oddalili się na bezpieczną odległość. Całe parcele zostały obrócone w ruinę. Pod wpływem wiatru, roślinności i deszczu te ruiny wkrótce rozpadną się, zamienią się w głazy, kamienie i pył. Ale ich skorupy przetrwają wieki, będziemy słyszeli wiele historii o cieniach wśród kamieni za dnia i niebieskich poświatach nocą. Nie będą przyciągać odwiedzających. Nasi koloniści będą ich unikać."
 akx.9505.a: "Wszystko się kończy."
 akx.9505.a.tooltip: "Stare obiekty zostały zburzone."
 akx.9505.b: "Nic nie idzie w zapomnienie."
 akx.9505.c: "Uwielbiam te dudniące dźwięki."
 akx.9510.name: "Oczekujący Świat - cienie w ścianach."
 akx.9510.desc: "Nasi osadnicy początkowo cieszyli się, że mogli korzystać z dzielnic na świecie [waiting_world.GetName]. Dzięki nim kolonia mogła się szybciej rozwijać. Ale teraz są zdenerwowani. Pojawiły się plotki, że ktoś może zamieszkiwać te obiekty albo działają tam systemy zabezpieczeń, choć nie znaleziono na to żadnych dowodów. Niektórzy z kolonistów twierdzą enigmatycznie, że \"w ścianach są cienie\"."
 akx.9510.a: "Trzeba wyplenić przesądy. Te dzielnice oszczędziły nam wielu lat trudu."
 akx.9510.b: "Po co ryzykować? To tylko budynki. Zburzyć je."
 akx.9510.b.tooltip: "To wywoła niezadowolenie kolonistów."
 akx.9520.name: "Oczekujący Świat - zbyt wielu"
 akx.9520.desc: "[waiting_world.GetName]: Ciekawe wieści ze świata, na którym znaleźliśmy opuszczone dzielnice. Spis ludności wykazał, że jest tam zbyt wielu osadników. Archiwa nowych kolonii zawsze są mało wiarygodne, ale wynika z nich, że tożsamość obywateli jest autentyczna, a nikt z tej planety nie donosił, że pojawili się tam jacyś tajemniczy nieznajomi. Jednak musiało dojść do wyjątkowo wielu narodzin albo pojawiła się nielegalna migracja, a może coś... innego. W jakiś sposób populacja stała się liczniejsza, niż moglibyśmy się spodziewać."
 akx.9520.a: "Zniszczyć te dzielnice. Powinniśmy byli zrobić to znacznie wcześniej."
 akx.9520.b: "Sprawdźmy to jak najdokładniej. Obserwujcie rozwój sytuacji."
 akx.9525.name: "Oczekujący Świat - wciąż ich przybywa."
 akx.9525.desc: "Kolejne wieści ze świata [waiting_world.GetName], na którym znaleźliśmy opuszczone obiekty. Liczba kolonistów nadal rośnie, ale teraz mamy nieścisłości w archiwach: grupy rodzin, które nie powinny istnieć, bezsensowne daty narodzin. Musi odbywać się potajemna migracja z jakiejś zaginionej kolonii albo koloniści dokonali jakiegoś dziwacznego sabotażu."
 akx.9525.a: "Zniszczyć te dzielnice. Powinniśmy byli zrobić to znacznie wcześniej."
 akx.9525.b: "Ciekawe! Ale obywateli nigdy za wiele. Obserwujcie sytuację i kontynuujcie działania."
 akx.9530.name: "Oczekujący Świat - wyjście"
 akx.9530.desc: "[waiting_world.GetName]: Nagła i całkowita utrata łączności. Z jakichś powodów mieliśmy tam zbyt wielu ludzi. A teraz powierzchnia wygląda tak, jakby nie było tam nikogo. Cała populacja po prostu zniknęła w ciągu jednej nocy. Czy mieszkańcy opuścili glob? Ukryli się? Wzięli udział w ludobójstwie na skalę planetarną?"
 akx.9530.a: "Wyślijcie tam zespół dochodzeniowy."
 akx.9530.b: "Natychmiast opuścić ten świat i poddać go kwarantannie."
 akx.9530.b.tooltip: "Przez to planeta stanie się kompletnie bezużyteczna."
 akx.9535.name: "Oczekujący Świat - jakość światła"
 akx.9535.desc: "[waiting_world.GetName]: Nasz zespół donosi, że powierzchnia globu jest rzeczywiście pusta. Brakuje tam nie tylko kolonistów, ale także jakiegokolwiek śladu po kolonii. Budynki zniknęły, podobnie jak satelity i budowle orbitalne, w atmosferze nie ma śladów rozwiniętej cywilizacji. Zespół twierdzi, że planeta wygląda, jakby została zresetowana.\n\nDonoszą też o fluktuacjach miejscowego promieniowania słonecznego charakterystycznych dla gwiazd przed wejściem w fazę supernowej. Na powierzchni pojawiły się \"zdarzenia świetlne\", podczas których światło jest kumulowane, a następnie uwalniane przez pryzmatyczne właściwości atmosfery. To cenne i ciekawe dane. Ale nie wyjaśniają losu kolonistów."
 akx.9540.name: "Oczekujący Świat - każdy jest"
 akx.9540.desc: "[waiting_world.GetName]: Kolejne niepokojące wieści ze świata, na którym w tajemniczy sposób powiększa się populacja. Teraz jej liczebność znajduje się na spodziewanym poziomie, ale doszło do sabotażu informacyjnego albo... albo czegoś podobnego, nasi administratorzy nie są pewni. Żadna z osób przebywających na planecie nie znajduje się w naszych archiwach. Wszyscy oryginalni koloniści zaginęli. Zupełnie jakby zostali zastąpieni przez kogoś innego.\n\nW dodatku przysięgają, że są wiernymi obywatelami świata [Root.Owner.GetName]. Wszyscy zachowali sprawność i zdrowie psychiczne. Twierdzą, że nie wiedzą o żadnym zamieszaniu i to na pewno jakaś pomyłka po naszej stronie."
 akx.9540.a: "Natychmiast opuścić kolonię, zanim to się rozprzestrzeni."
