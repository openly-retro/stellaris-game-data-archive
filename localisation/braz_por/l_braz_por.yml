 leader_trait_dimensional_stutter_desc: "Por motivos desconhecidos, as naves sob o comando deste senhor de frota extradimensional parecer alternar rapidamente entre dentro e fora da existência enquanto se movem, o que tem o efeito de aumentar suas velocidades abaixo da luz."
