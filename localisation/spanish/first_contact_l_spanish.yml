 first_contact.1120.name: "La invitación"
 first_contact.1120.desc: "El §H[This.ContactCountry.GetName]§! detuvo una nave en nuestra frontera y transmitió una señal que se iba repitiendo.\n\nFue todo un desafío traducir su mensaje, pero nuestros [This.Owner.GetLinguists] creen que quieren que uno de nuestros representantes vaya a su nave para disfrutar de un intercambio cultural de varios días."
 first_contact.1120.a.proactive: "Qué gesto más hospitalario."
 first_contact.1120.a.cautious: "Vale, pero tiene toda la pinta de ser una trampa."
 first_contact.1120.a.tooltip: "Mandaremos a un enviado al evento."
 first_contact.1120.b: "Ni en broma."
 first_contact.1120.b.tooltip: "Rechazaremos la invitación."
 first_contact.1125.name: "Mise en place"
 first_contact.1125.desc: "Tras tirar de alguna que otra conjetura, [This.Owner.GetEnvoy] [This.Leader.GetName] y nuestros [This.Owner.GetLinguists] aceptaron la invitación al intercambio cultural alienígena. La entusiasta respuesta del §H[This.ContactCountry.GetName]§! nos pareció positiva. Poco después, enviaron pictografías mostrando una cuenta atrás para el evento.\n\n[This.Owner.GetEnvoyCap] [This.Leader.GetName] está aprovechando el tiempo que queda para prepararse y estudiar mejor las muestras que hemos obtenido del idioma."
 first_contact.1125.a: "Es una oportunidad de aprendizaje única."
 first_contact.1125.a.tooltip: "Nos prepararemos para aceptar la invitación."
 first_contact.1125.b: "Es una oportunidad perfecta para recabar información de tapadillo."
 first_contact.1125.b.tooltip: "Aceptemos, pero el enviado tendrá que llevar equipo de espionaje."
 first_contact.1130.name: "Preparativos"
 first_contact.1130.desc: "La cuenta atrás para el intercambio cultural con §H[This.ContactCountry.GetName]§! está próxima a finalizar. [This.Owner.GetEnvoyCap] [This.Leader.GetName] está a punto de embarcarse en la lanzadera a la nave alienígena. Por respeto, las comunicaciones con nuestro [This.Owner.GetEnvoy] quedarán en pausa mientras dure la fiesta."
 first_contact.1130.a: "Debemos empaparnos de su cultura tanto como sea posible."
 first_contact.1130.a.tooltip: "Nuestro enviado intentará integrarse en su cultura."
 first_contact.1130.b: "Hay que ser cordiales, pero profesionales."
 first_contact.1130.b.tooltip: "Nuestro enviado actuará de un modo profesional."
 first_contact.1130.c: "Que empiece la operación."
 first_contact.1130.c.tooltip: "Nuestro enviado aprenderá tanto como pueda."
 first_contact.1135.name: "Segundas oportunidades"
 first_contact.1135.desc: "Nuestra falta de interés por la invitación ha ofendido al §H[This.ContactCountry.GetName]§!. Su tono ha cambiado drásticamente. Con su siguiente mensaje, nuestros [This.Owner.GetLinguists] advirtieron un lenguaje más hostil.\n\nParece que no quieren aceptar un no por respuesta."
 first_contact.1135.a: "Muy bien. Iremos."
 first_contact.1135.a.tooltip: "Al final iremos, por el bien de las relaciones diplomáticas cordiales."
 first_contact.1135.b: "La respuesta sigue siendo una negativa."
 first_contact.1135.b.tooltip: "No aceptaremos la invitación de ningún modo."
 first_contact.1140.name: "Error de espionaje"
 first_contact.1140.desc: "El evento de §H[This.ContactCountry.GetName]§! duró mucho más de lo esperado.\n\nCuando llegó la lanzadera de [This.Owner.GetEnvoy] [This.Leader.GetName], afirmó que la operación había sido un fracaso.\n\nDurante el evento, los anfitriones encontraron un dispositivo de espionaje. Tras interrogar a [This.Owner.GetEnvoyCap] [This.Leader.GetName] e imponerle su castigo, le pidieron que se fuera. Gracias al sistema de respaldo del dispositivo, ahora entendemos su idioma y tecnología, aunque nuestras relaciones diplomáticas no han empezado con buen pie."
 first_contact.1140.A: "Desafortunado."
 first_contact.1145.name: "Análisis completo"
 first_contact.1145.desc: "El evento de §H[This.ContactCountry.GetName]§! duró mucho más de lo esperado.\n\nCuando volvió la lanzadera de [This.Owner.GetEnvoy] [This.Leader.GetName], confirmó que la operación había sido todo un éxito. Además de conseguir descifrar gran parte del idioma alienígena, gracias a nuestro análisis ahora nos hacemos una idea mucho más clara de sus capacidades tecnológicas.\n\nComo resultado, podremos mejorar sustancialmente las relaciones con el §H[This.ContactCountry.GetName]§! sin que sean conscientes de que estamos al tanto de sus conocimientos científicos."
 first_contact.1150.name: "El alma de la fiesta"
 first_contact.1150.desc: "[This.Owner.GetEnvoy] [This.Leader.GetName], que fue al evento de varios días con la mente abierta, disfrutó de las actuaciones musicales, teatrales y de danza, y se empapó de las distintas tradiciones culinarias. Su disposición a aprovechar la experiencia al máximo fue recibida con un gran entusiasmo por parte del §H[This.ContactCountry.GetName]§!.\n\n[This.Owner.GetEnvoyCap] [This.Leader.GetName] se ha ido con un gran conocimiento de su idioma y cultura. Gracias a su experiencia, podremos entablar relaciones diplomáticas más positivas con el §H[This.ContactCountry.GetName]§!."
 first_contact.1150.a: "Una cordial invitación de nuestros nuevos vecinos."
 first_contact.1155.name: "Tirando la toalla"
 first_contact.1155.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] pasó el evento de varios días observando con discreción los espectáculos artísticos y probando sus tradiciones culinarias. La falta de entusiasmo fue una fuente de frustración para el §H[This.ContactCountry.GetName]§!. Según lo que sabemos de su idioma, nuestro enviado les pareció bastante anodino.\n\nTras escoltarlo de vuelta a la lanzadera e indicarle que ya se podía ir, nuestro enviado ha partido con un buen conocimiento de su idioma y una comprensión más o menos escueta de su cultura, algo que, aun así, podemos aprovechar para mejorar nuestras relaciones diplomáticas con ellos."
 first_contact.1155.a: "El enviado lo ha intentado."
 first_contact.1160.name: "Sed de contactos"
 first_contact.1160.desc: "En el evento de varios días quedó más que patente la decepción del §H[This.ContactCountry.GetName]§! cuando descubrió que nuestras necesidades nutricionales son muy dispares. Por suerte, [This.Owner.GetEnvoy] [This.Leader.GetName] hizo todo lo que pudo para participar en los distintos eventos y entablar una relación de respeto mutuo.\n\n[This.Owner.GetEnvoyCap] [This.Leader.GetName] se ha ido con una comprensión nada desdeñable de la lengua y la cultura del §H[This.ContactCountry.GetName]§!. Además, tampoco se han tomado excesivamente mal nuestras diferencias alimentarias, pues nos han entregado varios manuales protocolarios. Aunque son tediosos, gracias a ellos podremos mejorar nuestras relaciones diplomáticas."
 first_contact.1160.a: "La comprensión es una pieza clave de la diplomacia."
 first_contact.1165.name: "No es no"
 first_contact.1165.desc: "El §H[This.ContactCountry.GetName]§! respondió de un modo bastante vehemente cuando nos negamos por segunda vez a acudir a su nave. Varios miembros de la tripulación alienígena se pusieron en contacto con nosotros durante varias horas; nuestros [This.Owner.GetLinguists] creían que era una forma de hacernos sentir culpables por no ir.\n\nGracias a esos mensajes, y a las señales que interceptamos de su nave, ahora entendemos mejor su idioma. Podemos empezar a entablar relaciones diplomáticas con ellos, aunque este bache inicial no juega a nuestro favor."
 first_contact.1165.a: "Qué testarudos son estos alienígenas."
