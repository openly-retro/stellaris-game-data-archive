 #Tropical Habitat #
 ####################
 formula_pink_armies: "Fórmula Rosa"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "Adiciona o modificador de opinião §Y$opinion_formula_pink$§! a todos os impérios não maquinários, não litoides e não toxoides."
 astral_rift_tropical_habitat: "Habitat Tropical"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "Chegamos à atmosfera de um planeta tropical exuberante. A flora é amplamente colorida, e moluscoides inflados deslizam entre as árvores frutíferas.\n\nDe tempos em tempos, uma névoa rosada incomum atravessa as copas caleidoscópicas.\n\nDevido à densidade da vegetação, teremos que continuar nossas observações em terra."
 astral_rift.3100.a: "Encontre um local de aterrissagem adequado."
 astral_rift.3105.name: "Aterrissagem Difícil"
 astral_rift.3105.desc: "Quando aterrissamos, expusemos uma fissura no terreno, escondida sob finas camadas de solo. O gás rosa que vimos do alto é ainda mais concentrado na superfície. Acreditamos que essa abertura já foi uma fenda ativa, ligada diretamente às profundezas do núcleo do planeta.\n\nDaqui debaixo, a variedade da vegetação é estonteante e repleta de árvores frutíferas. Hordas de lesmas bulbosas e lentas se arrastam pela selva, comendo tranquilamente ou dormindo cercadas por inúmeros filhotes no solo rico em nutrientes."
 astral_rift.3105.a: "Examine a fauna."
 astral_rift.3105.b: "Colete amostras do gás rosa."
 astral_rift.3110.name: "Ecossistema Herbívoro"
 astral_rift.3110.desc: "Nós coletamos uma grande variedade de amostras da fauna do planeta. A vida aqui é totalmente pacífica; todas as criaturas que encontramos são herbívoras. Os moluscos semelhantes a lesmas se alimentam de grandes quantidades de planta e podem armazenar gordura em bolsas densas sob seu manto verde e malhado.\n\nA diversidade da fauna é bastante peculiar. Em um ecossistema comum, uma espécie teria evoluído para se aproveitar de presas tão fáceis. Acreditamos que o comportamento dócil desses animais seja o resultado de estranhos compostos orgânicos encontrados no gás rosa onipresente. A inspeção da origem desses elementos pode revelar mais informações."
 astral_rift.3110.a: "Encontre a origem."
 astral_rift.3111.name: "Gás Inebriante"
 astral_rift.3111.desc: "O gás que encontramos neste planeta mostrou ter propriedades alucinógenas perigosas. Nossa memória do tempo que passamos fora da Esfera está confusa. Contudo, examinamos os registros das câmeras em nossos trajes e conseguimos reconstituir a expedição.\n\nCaminhamos sem rumo por algum tempo nas planícies vibrantes do mundo alienígena enevoado. Cada passo parecia acompanhado de uma descoberta magnífica: uma planta bonita, um molusco alegre passeando em uma clareira, uma fruta deliciosa, com a qual banqueteamos. A substância inebriante no ar incitou um sentimento de sucesso em nossa expedição, apesar de termos tido poucos resultados produtivos.\n\nOs filtros dos nossos trajes não foram suficientes para nos proteger desse gás. Por sorte, alguns de nós cambalearam de volta à §Y$tech_rift_sphere$§! e conseguiram recobrar os sentidos. Apesar da sensação de ter acabado de sair da nave, já estávamos explorando há dias.\n\nNem é preciso dizer que vamos nos empenhar para aprimorar nossos equipamentos respiratórios antes de prosseguir com as investigações."
 astral_rift.3111.a: "Encontre a origem desse gás."
 astral_rift.3115.name: "Análise Atmosférica"
 astral_rift.3115.desc.common: "Coletamos uma amostra da névoa rosa que paira sobre a superfície do planeta e a analisamos em nível molecular.\n\nO gás tem um poderoso efeito entorpecente, fazendo com que todo tipo de vida biológica fique dócil e satisfeita. Sob influência do gás, uma entidade inteligente suscetível tentará satisfazer apenas as suas necessidades mais básicas, e ao mesmo tempo, será tomada por uma sensação de conquista.\n\nAlém disso, seus componentes transportados pelo ar afetam a produção de hormônios naturais por quem os inala e estimulam o desenvolvimento de gordura. Por sua vez, isso aumenta o apetite da criatura afetada, devido a uma redução no controle biológico sobre a distribuição de nutrientes e da respostas autoimunes. Com o tempo, o resultado seria um ciclo infinito de reforço ao excesso de ingestão de alimento. Podemos confirmar que o gás é produzido biologicamente com base em vestígios de enzimas, mas não conseguimos localizar o animal que o produz."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nEssa substância tranquilizante não oferece risco à nossa biologia. Mesmo uma concentração incrivelmente densa mal afetaria nosso organismo."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nEssa substância tranquilizante não afetará nossos drones. Estamos livres para explorar em segurança."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\nSe quisermos explorar mais, precisaremos de equipamentos completos de respiração para nos protegermos da intoxicação."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "Vistam os equipamentos respiratórios e prossigam."
 astral_rift.3120.name: "Abismo Escancarado"
 astral_rift.3120.desc: "Utilizando um sensor de qualidade do ar, procuramos pelas concentrações mais altas do gás tóxico nas terras exuberantes. Além de um punhado de arbustos carregados de frutas, chegamos a uma abertura de uma fissura enorme no centro de uma clareira. Ondas do espesso miasma rosa emanavam pela abertura em intervalos irregulares.\n\nAcreditamos que o gás está sendo produzido por uma criatura subterrânea em algum lugar na base desta fissura. Se a encontrarmos, de preferência viva, teremos oportunidades de pesquisa inigualáveis."
 astral_rift.3120.a: "Tome cuidado. Escave ao redor da cratera."
 astral_rift.3120.b: "Explore o abismo diretamente."
 astral_rift.3125.name: "Escavando o Abismo"
 astral_rift.3125.desc: "Nós readaptamos o aparato de coleta de amostras da §Y$tech_rift_sphere$§! para funcionar como uma ferramenta de escavação e o usamos para cavar a entrada do abismo. Após cortar uma camada espessa de húmus úmido e amarelo, descobrimos uma nova camada de solo. De cor ocre, ele se dividia em fragmentos sobrepostos, parecidos com escamas, e liberava pequenas rajadas de gás rosa após a mínima agitação.\n\nEmbora essa camada tivesse concentrações altas de compostos orgânicos, ela estava longe de ser a origem.\n\nCavando mais fundo, a ferramenta de coleta atravessou uma camada de solo de cor carmesim escuro. Então, a terra entrou em uma violenta erupção. Nuvens grossas de gás rosa irromperam de onde cavamos. A terra escura moveu-se como se estivesse viva.\n\nNossa ferramenta de coleta foi rapidamente envolvida pela terra escarlate e esmagada, sobrando apenas sucata. O tremor da superfície ao nosso redor aumentava cada vez mais, e nós recuamos para a atmosfera superior.\n\nNão somos mais bem-vindos aqui."
 astral_rift.3125.a: "Estude as amostras do solo."
 astral_rift.3130.name: "Explorando o Abismo"
 astral_rift.3130.desc: "Entramos no abismo com equipamentos rudimentares de escalada, na busca pela criatura das profundezas. Enquanto descíamos, as paredes mineralizadas mudaram de um solo úmido e amarelo para um escamoso rosa-escuro. Mais abaixo, tudo se tornou um carmesim pulsante.\n\nErupções de gás rosa espesso nos cobriam enquanto continuávamos a descer. Quando chegamos à base, descobrimos a origem: uma teia membranosa se estendia por todo o diâmetro do abismo, suspendendo um orifício com uma boca em forma de bico quitinoso no centro. Um tubo grosso e venoso serpenteava da criatura em direção às rochas.\n\nEncontramos vida carnívora, e parece ser o próprio planeta."
 astral_rift.3130.a: "Extraia a boca."
 astral_rift.3130.b: "Colete solo das paredes mais profundas."
 astral_rift.3135.name: "Extração"
 astral_rift.3135-3140.desc.common: "Nós separamos a boca do tubo central que se projetava do rochedo carmesim e começamos a subir."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nAs paredes do abismo tremeram violentamente e um gás biológico concentrado inundou o túnel. Sentimos toda a câmara estremecer, e a saída ficava cada vez menor à medida que nos aproximávamos da superfície. O que quer que seja \"isso\", estava tentando nos engolir."
 astral_rift.3135.desc.common.2: "Não somos mais bem-vindos aqui."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\nEm uma reviravolta positiva, as paredes carmesins e carnosas se retraíram por reflexo após tocarem nossos corpos naturalmente tóxicos. Escapamos ilesos. Quando chegamos à superfície, a fissura se fechou, deixando uma cicatriz fina sobre a clareira. O tremor do solo ao nosso redor aumentava cada vez mais, e nós nos apressamos em voltar para a atmosfera superior.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\nEscapamos do abismo pouco antes de ele se fechar atrás de nós, deixando uma cicatriz em seu lugar. O tremor do solo ao nosso redor aumentava cada vez mais, e nós recuamos para a atmosfera superior.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "Analise o órgão removido."
 astral_rift.3140.name: "Extração Traumática"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nAs paredes do abismo tremeram violentamente e um gás biológico concentrado inundou o túnel, obscurecendo toda a visão. Nós corremos para a superfície, mas a saída ficava cada vez menor.\n\nInfelizmente, [Leader.GetName] não conseguiu sair totalmente antes que o túnel se fechasse. A parte inferior do seu corpo foi pega pelas paredes do abismo e esmagada por uma tremenda força sísmica."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\nFelizmente, todas as partes são substituíveis."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\nRecuperamos o corpo mutilado de [Leader.GetName] e escapamos para a atmosfera superior. [Leader.GetHeShe] está com ferimentos irreversíveis, mas permanece estável graças aos equipamentos de suporte à vida."
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "Maravilha Geológica"
 astral_rift.3145.desc: "Analisamos o peculiar solo rosa que coletamos e confirmamos a existência de um enorme organismo biológico com base mineral. Acreditamos que esse material e a substância carmesim que esmagou nossa ferramenta são partes de um mesmo ser vivo: o próprio planeta. Nossa teoria é que este planeta senciente produziu seu próprio ecossistema, de forma que isso fornecesse continuamente um rebanho de animais nutritivos e submissos para sua subsistência.\n\nO solo tem propriedades de fertilização notáveis, o que explica a densidade extrema da vegetação na superfície do planeta. Nós conseguimos aplicar alguns desses princípios aos nossos métodos de cultivo."
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "Coletamos amostras dos três tipos de solo das paredes pulsantes do abismo, tomando cuidado para não perturbar o organismo, e saímos do planeta sem incidentes.\n\nAnalisamos as amostras que coletamos e confirmamos nossas suspeitas: o planeta é um ser vivo.\n\nA camada superior amarela é altamente nutritiva, e é usada para fertilizar o rápido crescimento da vegetação. A camada escamosa de mineral rosa é um veículo eficiente de distribuição do gás tóxico por toda a superfície do planeta. Por fim, o material carmesim atua como o sistema circulatório do planeta, e é capaz de redistribuir minerais e recursos orgânicos para onde são mais necessários.\n\nCom certeza, o abismo que encontramos era um trato digestivo, e tivemos sorte de não termos sido devorados.\n\nApesar disso, conseguimos usar as notáveis propriedades de fertilização da camada de solo superior em nossos métodos de cultivo. Essa forma de vida singular que encontramos nos planos astrais será estudada por muitos anos."
 astral_rift.3155.name: "Dissecção Planetária"
 astral_rift.3155.desc.common: "Após longos experimentos com o órgão digestivo decepado, adquirimos mais conhecimento sobre o ecossistema deste planeta. Para começar, todo o planeta está vivo, até mesmo o solo.\n\nNa boca do trato digestivo existem sacos de um material biológico altamente concentrado que pode ser vaporizado na atmosfera inferior. Esse gás é projetado para engordar os animais que vivem na superfície e prevenir que outros predadores evoluam. As presas intoxicadas são consumidas pelo planeta por meio de grandes aberturas semelhantes à que encontramos. A boca que recuperamos é uma entre milhares."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\nNós aprendemos a reproduzir e alterar sinteticamente as propriedades do gás rosa, permitindo que ele seja usado de forma prática como um feromônio por nossos diplomatas. Embora seja em uma concentração bastante reduzida, ele ainda apresenta um forte efeito tranquilizante para a maioria dos organismos biológicos."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\nNós aprendemos a reproduzir e alterar sinteticamente as propriedades do gás rosa, permitindo que ele seja usado de forma prática como um analgésico para o campo de batalha. Amplificamos os efeitos anestésicos do gás e removemos o inibidor de agressão; assim, os soldados feridos poderão ignorar a dor e continuar lutando."
 astral_rift.3155.a: "Que criatura impressionante."
