 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\nAlbergaba datos muy ilustrativos sobre teorías psiónicas."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "Oportunidad aprovechada"
 astral_rift.3245.desc: "Hemos descubierto un descomunal depósito de minerales sepultado bajo un desprendimiento de cristal enclavado entre dos montañas. El terreno es demasiado inestable para desplegar una operación minera en toda su extensión, pero debemos usar el limitado instrumental disponible para extraer lo que podamos de la superficie del depósito.\n\nDada la magnitud del cargamento de recursos valiosos, podemos considerar esta expedición un éxito."
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "Un mensaje del más allá"
 astral_rift.3280.a: "Un gesto atento."
 astral_rift.3280.desc.intro: "Hemos detectado una cápsula absolutamente lisa surgida de la grieta que exploramos en §Y[From.System.GetName]§!"
 astral_rift.3280.desc.encountered_priestess: "La sacerdotisa zroni que conocimos allí nos ha hecho llegar un mensaje."
 astral_rift.3280.desc.common: "§E\\\"Gracias, [From.Leader.GetName] de [From.Explorer.GetName], por tu profecía, pues gracias a ella he desoído todas las tentaciones del Velo. Ateniéndonos a vuestro ejemplo, nosotros también hemos aprendido a viajar entre planos astrales en busca de más respuestas. Como muestra de gratitud, os transmitimos algunos de nuestros descubrimientos\\\".§!\n\nLa cápsula contenía datos de investigación de dimensiones alternativas en cantidades ingentes."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "Parece ser que existe al menos una dimensión en la que esta especie podría sobrevivir."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "Contenía un mensaje sencillo:"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "La promesa del Velo"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E\\\"Gracias, [From.Leader.GetName] de [From.Explorer.GetName], por tu visita predestinada. No solo hemos traspasado el Velo; además, la población zroni ha comenzado a emigrar al otro lado a perpetuidad. Este paso adelante nos ha procurado poder y armonía inconmensurables; vivimos una utopía social que ni siquiera nos habíamos atrevido a imaginar.\n\nNos gustaría compartir con tu especie parte de nuestras riquezas materiales antes de abandonar por completo el mundo físico\\\".§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
