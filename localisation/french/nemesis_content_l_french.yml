 war_goal_wg_seize_council_seat: "Prendre le siège au Conseil"
 war_goal_wg_seize_council_seat_desc: "La guerre est déclarée pour prendre le siège de l'ennemi au Conseil impérial."
 resolution_emperor_abolish_council: "§RAbrogation du Conseil impérial§!"
 resolution_emperor_abolish_council_desc: "Le Conseil impérial et ses flagorneurs sont un héritage malheureux de la corruption de la Communauté galactique. Il n'a aucune utilité dans cette ère nouvelle de la galaxie."
 resolution_emperor_abolish_council_tooltip: "Le §YConseil impérial§! est aboli."
 resolution_emperor_restore_council: "Restauration du Conseil impérial"
 resolution_emperor_restore_council_desc: "Peut-être la décision d'abolir le Conseil impérial était-elle un peu prématurée... Une certaine forme de délégation est nécessaire, encadrée par une institution s'étendant à l'échelle de l'Empire galactique."
 resolution_emperor_restore_council_tooltip: "Le §YConseil impérial§! est restauré, constitué de trois membres."
 resolution_emperor_council_size_1: "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc: "L'Empire n'a besoin de rien d'autre qu'une seule voix, loyale, au Conseil."
 resolution_emperor_council_size_2: "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc: "Deux membres fermes et fiables sont largement suffisants au Conseil impérial."
 resolution_emperor_council_size_3: "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc: "Un Conseil impérial composé de trois membres semble être idéal."
 resolution_emperor_council_size_4: "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc: "La situation exige que soit ajusté le nombre de sièges au Conseil impérial. Le chiffre de quatre paraît être le meilleur."
 resolution_emperor_council_size_5: "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc: "Plus de voix seront représentées au Conseil impérial, mieux ce sera."
 resolution_emperor_permanent_seat: "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc: "Il paraît évident que ce membre a à coeur de protéger les intérêts de l'Empire. Un siège permanent devrait donc lui être attribué."
 resolution_emperor_revoke_permanent_seat: "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc: "Ce membre du Conseil est tombé en disgrâce. Sa Majesté Impériale ne peut plus tolérer qu'il dispose d'un siège permanent à Son Conseil."
 self_modified_refuse: "§RCes [Root.GetSpeciesNamePlural] automodifiés refusent de quitter [Root.Planet.GetName] !§!\n\n"
 emperor.101.name: "Les vents de la rébellion"
 emperor.101.desc: "Nous sommes à un tournant. L'§HEmpire galactique§! est en proie à la révolte. Jamais sans doute ne s'est présentée une occasion aussi propice de renverser [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle]. En ce moment même, les rebelles de l'Empire se rassemblent au sein d'une fédération commune.\n\nLa [Root.GetName] ayant lancé le mouvement de révolte, elle s'est vu proposer de mener cette grande alliance dans la guerre civile qui s'annonce, et sera sans aucun doute livrée dans une bonne partie de la galaxie."
 emperor.101.a: "Nous restaurerons la liberté dans la galaxie !"
 emperor.101.b: "Nous resterons fidèles [gal_emperor.GetAuAlaAlDir][gal_emperor.GetRulerTitle]"
 emperor.102.name: "La mort de la liberté"
 emperor.102.a.desc: "En dépit de tous les signes montrant que l'Empire galactique était sur le point de s'effondrer, aucun de ses membres ne s'est risqué à défier ouvertement [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle]. La rébellion est mort-née, et la §H[gal_emperor.GetName]§! a su tirer parti des événements pour grandement renforcer son emprise sur la galaxie."
 emperor.102.b.desc: "Nous avons appris des leçons fournies par cette tentative avortée de tirer parti des faiblesses de l'Empire en déclenchant une rébellion. Heureusement, lorsque le moment fatidique s'est présenté, aucun des membres n'a pu trouver le courage de défier [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] directement, aussi le soulèvement est-il mort-né.\n\nCela a été un rude coup pour les rebelles, qui aura en fin de compte permis à la [Root.GetName] de renforcer son emprise sur la galaxie."
 emperor.102.a: "Vive [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle]..."
 emperor.102.b: "Misérables fous..."
 emperor.103.desc: "Nous sommes à un moment charnière. L'§HEmpire galactique§! est en proie à la révolte. En ce moment même les rebelles, dirigés par la §H[rebel_leader.GetName]§!, se rassemblent au sein d'une fédération commune. Durant ce temps, la §H[gal_emperor.GetName]§! rassemble les loyalistes déterminés à préserver l'Empire à n'importe quel prix.\n\nLa guerre civile menace de déchirer la galaxie, et les deux camps demandent notre allégeance. Pour qui la [Root.GetName] doit-elle prendre parti ?"
 emperor.103.2.desc: "Nous ne sommes pas les seuls à aspirer à la libération de la galaxie du joug de l'Empire : la §H[rebel_leader.GetName]§! est en train de former une coalition contre la §H[gal_emperor.GetName]§!, qui vient à son tour de la dénoncer officiellement comme rebelle.\n\nLa rébellion est déjà lancée, aussi notre propre opération pour atteindre cet objectif a-t-elle été annulée. La [Root.GetName] doit-elle maintenant déclarer officiellement son soutien aux rebelles ?"
 emperor.103.a: "Nous devons en finir avec l'Empire !"
 emperor.103.b: "Vive [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] !"
 joins_rebels: "Nous allons rejoindre le camp de la §Yrébellion§!, en lutte contre la §Ycoalition loyaliste§!."
 joins_loyalists: "Nous allons rejoindre le camp §Yloyaliste§! pour tenter d'écraser les §Yrebelles§!."
 emperor.104.name: "Dernière résistance"
 emperor.104.desc: "Nous vivons une triste époque. L'influence corruptrice [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle] s'étend bien davantage que nous le pensions, et aucun autre membre de l'Empire n'a eu le courage de rejoindre la cause de la révolte.\n\nNous sommes donc seuls face à la puissance conjuguée de tout l'Empire, qui mobilise déjà pour la guerre..."
 emperor.104.a: "Lâches, tous autant qu'ils sont !"
 emperor.106.name: "Révolte !"
 emperor.106.a.desc: "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc: "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc: "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc: "Des insurgés ont décidé de tirer parti de la faiblesse actuelle de l'Empire pour lancer une révolte contre notre autorité."
 emperor.106.2.desc: "Ces traîtres rassemblent en ce moment même leurs forces au sein de la §H[From.Root.GetAllianceName]§!, et des rapports indiquent que, au sein de leur espace, les fonctionnaires et représentants impériaux sont arrêtés en masse."
 emperor.106.3.desc: "Leur tentative de fomenter la rébellion a dans l'ensemble été un échec : seuls les traîtres de la §H[From.GetName]§! ont pris le parti de la rébellion. Les autres membres de l'Empire se tiennent fermement avec leur [Root.GetRulerTitle]. Avec l'aide de ces loyalistes, nous mettrons bien vite à terme à ce soulèvement voué à l'échec."
 emperor.106.4.desc: "En proie au mensonge et à la propagande, les nations sujettes de l'Empire ont pris parti pour les rebelles. Cette trahison, d'une gravité sans précédent, laisse la [Root.GetName] seule pour défendre l'ordre et la stabilité dans la galaxie. Nous allons devoir tout faire pour nous montrer dignes [Root.GetDuDelaDelDir][Root.GetRulerTitle]."
 emperor.106.5.desc: "Ces félons menacent l'ordre nouveau que nous avons lutté pour imposer. Ils doivent donc être vaincus rapidement, et de façon décisive, pour que la paix puisse être restaurée dans la galaxie.\n\n§HGloire à l'Empire !§!"
 emperor.106.a: "Ces traîtres paieront chèrement leur impudence"
 emperor.107.name: "Guerre civile dans l'Empire"
 emperor.107.a.desc: "L'Empire galactique est en proie à la guerre civile. Plusieurs de ses membres se sont rebellés contre l'autorité [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle], se rassemblant au sein de la §H[rebel_leader.GetAllianceName]§!. Les loyalistes, sous le commandement de la §H[gal_emperor.GetName]§! en personne, ont d'ores et déjà réagi et sont déterminés à préserver la mainmise de l'Empire sur la galaxie."
 emperor.107.b.desc: "L'Empire galactique est en proie à la guerre civile. La §H[rebel_leader.GetName]§! s'est rebellée contre l'autorité [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle]. Les loyalistes, sous le commandement de la §H[gal_emperor.GetName]§!, ont d'ores et déjà réagi et sont déterminés à préserver la mainmise de l'Empire sur la galaxie."
 emperor.107.a: "La galaxie est donc en guerre..."
 emperor.108.a.desc: "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc: "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc: "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc: "L'Empire galactique est plongé dans la guerre civile. Ses membres sont désormais divisés entre rebelles, qui aspirent à renverser [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle], et loyalistes, qui combattent pour préserver l'Empire."
 emperor.108.2.desc: "Notre suzeraine, la §H[From.GetName]§!, a pris le parti des rebelles, aussi n'avons-nous d'autres choix qu'entrer dans ce camp."
 emperor.108.3.desc: "Notre suzeraine, la §H[From.GetName]§!, a pris le parti des loyalistes, aussi n'avons-nous d'autres choix que d'entrer dans ce camp."
 emperor.108.4.desc: "En tant que dépendance directe [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle], nous n'avons quant à nous guère d'autres choix qu'entrer dans le camp loyaliste."
 emperor.108.a: "Il en sera donc ainsi !"
 emperor.150.name: "La rébellion écrasée"
 emperor.150.desc: "C'est fait ! La rébellion a été écrasée, et les citoyens loyaux de tout l'Empire célèbrent la victoire.\n\nMaintenant que les traîtres ont été ramenés dans le rang, l'heure est venue de décider de leur sort. Devons-nous faire preuve de clémence, ou les châtier de manière impitoyable pour leurs crimes ?"
 emperor.150.a: "Apportons-leur la preuve de notre bienveillance"
 emperor.150.b: "Leur insolence doit être châtiée"
 emperor.151.a.desc: "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc: "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc: "La guerre civile est terminée ! L'ordre a été restauré dans la galaxie, grâce aux forces conjuguées de l'Empire galactique qui ont contribué à vaincre les traîtres."
 emperor.151.2.desc: "Tandis que les citoyens loyaux de tout l'Empire célèbrent encore la victoire, [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] a décidé de mettre en oeuvre une politique de clémence et de réconciliation. Peut-être sa bienveillance convaincra-t-elle enfin les rebelles d'autrefois de se comporter en citoyens désormais loyaux et productifs ?"
 emperor.151.3.desc: "Nous avons appris que [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] a pris la décision de faire un exemple des rebelles. Une parade victorieuse, d'une importance jamais vue jusqu'à présent, va être organisée sur [gal_emperor.Capital.GetName], au terme de laquelle l'exécution en masse des commandants rebelles encore vivants sera diffusée dans tout l'Empire."
 emperor.151.a: "Gloire à l'Empire !"
 emperor.152.name: "Victoire impériale"
 emperor.152.a.desc: "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc: "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc: "C'est un bien triste jour pour la galaxie. Malgré tous nos efforts, la rébellion s'est avérée incapable de résister face aux massacres commis par les loyalistes impériaux. Les forces de l'Empire ont fini par l'emporter sur tous les fronts, jusqu'à ce que nous n'ayons plus d'autre choix que nous rendre."
 emperor.152.2.desc: "La [Root.GetName] se voit donc réimposer son statut de membre de l'Empire galactique. Malgré tout, [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] a apparemment décidé de mettre en oeuvre une politique de clémence et de réconciliation. Nous ne serons donc pas châtiés outre mesure."
 emperor.152.3.desc: "La [Root.GetName] se voit donc réimposer son statut de membre de l'Empire galactique. Par ailleurs, [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] a apparemment décidé de faire un exemple de quiconque a pris le parti de la rébellion : tous ses commandants seront exécutés au terme d'une parade triomphale sur [gal_emperor.Capital.GetName], diffusée dans tout l'espace impérial."
 emperor.152.a: "Quelle bienveillance..."
 emperor.152.b: "Magnifique exemple de la « justice » impériale..."
 emperor.153.name: "Victoire loyaliste dans la guerre civile impériale"
 emperor.153.desc: "Il semble que l'Empire galactique est parvenu à faire face à cette rébellion à laquelle il était confronté. Les rebelles ont été écrasés par les forces impériales, et [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] a d'ores et déjà proclamé sa victoire."
 emperor.153.a: "Ainsi s'achève cette histoire"
 emperor.200.name: "Chute de l'Empire galactique"
 emperor.200.desc: "La liberté a enfin été restaurée dans la galaxie ! L'Empire galactique s'est effondré, et les derniers loyalistes se sont rendus face à l'avancée des forces rebelles.\n\n[gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] a été déposé[gal_emperor.GetXEDir], et la §HCommunauté galactique§! ressuscitée. Le temps dira si les institutions reconstituées pourront prévenir l'émergence d'une nouvelle dictature à l'échelle de la galaxie, mais pour l'heure des célébrations de joie ont éclaté dans tout l'espace de l'Empire aujourd'hui disparu."
 emperor.200.a: "C'est un jour véritablement historique !"
 emperor.201.desc: "L'Empire galactique n'est plus. Les forces impériales se sont avérées incapables de stopper l'avancée des flottes rebelles, et aujourd'hui même [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] a été contraint[gal_emperor.GetXEDir] de capituler.\n\nAvec le démantèlement de l'Empire, l'institution corrompue de la §HCommunauté galactique§! a été ressuscitée afin de le remplacer. On pourra donc dire, à l'avenir, que c'est en ce jour que la galaxie s'est détournée de l'ordre pour entrer de plain-pied dans le chaos..."
 emperor.201.a: "C'est un bien triste jour..."
 emperor.202.desc: "Trahi de toutes parts, l'Empire galactique n'est plus. Les rebelles ont écrasé ses flottes autrefois si puissantes, et les derniers loyalistes ont déserté notre cause.\n\nFace au déclin de la résistance impériale, [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] n'avait d'autre choix qu'abdiquer. Les insurgés ont déjà annoncé la résurrection de l'ancienne §HCommunauté galactique§!, destinée à remplir le grand vide laissé par la désintégration de l'Empire."
 emperor.202.a: "Hélas, tout est perdu..."
 emperor.203.desc: "L'Empire galactique n'est plus. Les forces rebelles l'ont emporté sur tous les fronts, au point que [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] s'est trouvé[gal_emperor.GetXEDir] contraint[gal_emperor.GetXEDir] d'abdiquer.\n\nDans le sillage de la chute de l'Empire, l'ancienne Communauté galactique a été restaurée."
 joined_galactic_empire_rebellion: "§HRébellion galactique :§!\nNous allons intégrer la fédération §Yrebelle§!, en guerre contre [gal_emperor.GetLeLaLDir]§Y[gal_emperor.GetName]§! et la fédération §Yloyaliste§!."
 joined_galactic_empire_loyalists: "§HRébellion galactique :§!\nNous allons intégrer la fédération §Yloyaliste§!, en guerre contre la fédération §Yrebelle§! qui cherche à renverser l'Empire galactique."
 war_goal_wg_galactic_civil_war_loyalists: "Écraser la rébellion"
 war_goal_wg_galactic_civil_war_loyalists_desc: "La guerre est déclarée pour ramener dans son giron les membres rebelles de l'Empire galactique."
 war_goal_wg_galactic_civil_war_rebels: "Renverser l'Empire"
 war_goal_wg_galactic_civil_war_rebels_desc: "La guerre est déclarée pour mettre fin à l'Empire et restaurer l'ancienne Communauté galactique."
 wg_galactic_civil_war_loyalists_accept: "Les §Yrebelles§! se trouvent réintégrés de force dans l'§YEmpire galactique§!."
 wg_galactic_civil_war_loyalists_status_quo: "Les §Yrebelles§! font sécession de l'§YEmpire galactique§!."
 wg_galactic_civil_war_rebels_accept: "L'§YEmpire galactique§! est démantelé."
 casus_belli_cb_galactic_empire: "Empire"
 war_goal_wg_restore_the_community: "Restaurer la Communauté"
 war_goal_wg_restore_the_community_desc: "La guerre est déclarée pour démanteler l'Empire galactique et faire renaître la Communauté galactique. Cela va nous faire entrer en guerre contre tous les membres de l'Empire."
 war_goal_wg_dissolve_the_empire_accept: "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne: "Prendre le pouvoir"
 war_goal_wg_seize_imperial_throne_desc: "La guerre est déclarée pour prendre le pouvoir au sein de l'Empire galactique. Cela va nous faire entrer en guerre contre tous les membres de l'Empire."
 wg_seize_imperial_throne_accept: "La §Y[Root.GetName]§! dirige l'§YEmpire galactique§!."
