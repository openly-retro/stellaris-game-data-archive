 #Demand TITLES are run straight from a pop faction with no
 #assembled event scope, [Owner.GetName] to get country name.
 #Tooltips, DESCS and events use the usual [Root.Owner.GetName]
 ### NEW FACTIONS
 #Descriptors
 pft_supremacist: "우월주의 세력"
 pft_supremacist_desc: "우월주의 세력은 자신의 제국을 만든 종족이 다른 종족을 지배하길 원합니다. 이들은 자기 종족에 유리하고 다른 종족에 불리한 정책을 추구합니다.\n\n§L외계종 혐오 및 군국주의 윤리관§!"
 pft_traditionalist: "전통주의 세력"
 pft_traditionalist_desc: "전통주의 세력은 해당 제국이 우주 진출 전에 지녔던 전통적 가치로 회귀하기를 원합니다. 다만 그 전통이 실제로 존재했는가는 별개의 문제입니다. 이들은 물질에 초연한 삶을 설파하며, 급격한 기술 발전과 비정신주의적 가치관이 가져오는 사회적 변화를 경멸합니다.\n\n§L정신주의 윤리관§!"
 pft_progressive: "진보주의 세력"
 pft_progressive_desc: "진보주의 세력은 기존 사회 구조 안의 평등을 주장합니다. 대의제가 아닌 정부 형태에 반대하며, 다른 제국들과의 동등한 협력을 중시합니다.\n\n§L평등주의 윤리관§!"
 pft_imperialist: "제국주의 세력"
 pft_imperialist_desc: "제국주의 세력은 우리 국경 안팎에서의 지배를 염원합니다. 경쟁 관계 및 다른 제국의 정복을 통해 번영하며, 다른 제국에 의존하는 걸 싫어합니다.\n\n§L권위주의 및 군국주의 윤리관§!"
 pft_isolationist: "고립주의 세력"
 pft_isolationist_desc: "고립주의 세력은 은하계 국제 사회가 우리 제국의 내정에 간섭하지 않는 것을 선호합니다. 다른 제국과의 교류는 최소한으로 유지해야 한다고 주장하며, 침략 전쟁을 극도로 경계합니다. 하지만 우리 제국이 쉬운 먹잇감이 되는 것 또한 원하지 않습니다.\n\n§L외계종 혐오 및 평화주의 윤리관§!"
 pft_technologist: "기술주의 세력"
 pft_technologist_desc: "기술주의 세력은 제국 전반에 걸쳐 과학적 진보와 기술 발전의 혜택이 널리 수용되기를 원합니다. 정치적 동기에 의해 특정 연구 분야를 금지하거나, 다른 제국에 비해 기술 발전 속도가 느린 것은 싫어합니다.\n\n§L물질주의 윤리관§!"
 pft_totalitarian: "전체주의 세력"
 pft_totalitarian_desc: "전체주의 세력은 엄격한 계급으로 나뉘며 단일한 권위체나 집단이 단독으로 통치하는 사회를 꿈꿉니다.\n\n§L권위주의 윤리관§!"
 pft_xenoist: "친외계종 세력"
 pft_xenoist_desc: "친외계종 세력은 외계 생명체와 문화의 수호자를 자처하며, 인구 구성의 다양성과 타 종족과의 교류를 선호합니다. 종족 전체에 대한 노예제 및 종족 학살에는 반대합니다.\n\n§L외계종 선호 및 평등주의 윤리관§!"
 pft_prosperity: "번영지상주의 세력"
 pft_prosperity_desc: "번영지상주의 세력은 경제 성장과 자원 획득을 원합니다. 자유로운 무역을 적극 지지하며, 제국의 발전을 저해하는 무장 분쟁을 싫어합니다.\n\n§L외계종 선호 및 평화주의 윤리관§!"
 pft_democratic_election_1: "민주 정당 세력"
 pft_democratic_election_1_desc: "민주 정당 세력은 제국 선거 기간 중에 나타나고 선거 직후에 해산합니다. 정당은 높은 지지를 받는 특정 지도자가 중앙 정계에 진출할 수 있도록 지원하는 역할을 합니다."
