 #Windswept Planet #
 ####################
 astral_rift_windswept_planet: "Planète balayée par les vents"
 extra_dimensional_spores_modifier: "Spores extradimensionnelles"
 reconverted_leader_modifier: "Personnalité reconvertie"
 reconverted_leader_modifier_desc: "L'une de nos personnalités scientifiques possède un talent inhabituel pour la diplomatie, ce qui l'a conduite à devenir §Yémissaire§!.\n\nNous saurons faire bon usage de tous ses talents."
 decision_incubate_wind_creatures: "Incuber des créatures du vent"
 decision_incubate_wind_creatures_desc: "Introduit une espèce bénéfique de créatures du vent dans l'atmosphère de ce monde."
 d_forceful_winds: "Incubateur de créatures du vent"
 d_forceful_winds_desc: "Cet incubateur permet d'introduire dans l'atmosphère de ce monde une espèce bénéfique de créatures du vent."
 can_incubate_wind_creatures_tt: "Donne accès à la décision planétaire §Y$decision_incubate_wind_creatures$§!, utilisable §Y3§! fois."
 forceful_winds: "Vents puissants"
 forceful_winds_desc: "L'atmosphère de [Root.GetName] est peuplée de créatures conscientes qui vivent dans le vent, en parfaite harmonie avec les colons."
 astral_rift.2700.name: "$astral_rift_windswept_planet$"
 astral_rift.2700.desc: "La sphère astrale est arrivée sur une planète balayée par des vents implacables. La surface en est désolée, avec des falaises et des rochers érodés par les éléments.\n\nLe ciel au-dessus est sombre, avec des nuages tempétueux et des panaches de gaz brillants qui surgissent violemment, tandis que des éclairs frappent le sol.\n\nIl va falloir trouver un abri très vite contre la tempête. Les capteurs météo indiquent des courants moins violents dans la stratosphère, où les décharges électriques dangereuses pourraient être évitées. Mais il y a aussi une grande caverne, toute proche, qui peut servir de refuge."
 astral_rift.2700.a: "Mieux vaut s'élever au-dessus de l'orage"
 astral_rift.2700.b: "La grotte fera un abri parfait"
 astral_rift.2705.name: "Au-delà de la stratosphère"
 astral_rift.2705.desc: "Perçant au-dessus de la couche de nuages, nos explorateurs ont pu observer un ciel d'un bleu perçant. Le vent continue de siffler sur la coque, gagnant en puissance à chaque bourrasque.\n\nBien davantage qu'un schéma météorologique particulier, ces courants agissent avec une précision qui n'a rien de naturel. Qui plus est, un composé ressemblant à une hormone a été détecté dans les tourbillons aériens. Les analyses suivantes ont révélé que cela ressemble de manière frappante à la réponse biologique d'une plante qui serait attaquée."
 astral_rift.2705.a: "Prenons un échantillon de ce vent"
 astral_rift.2710.name: "Caverne fongique"
 astral_rift.2710.desc: "Traversant les courants tempétueux incessants, nos explorateurs ont manoeuvré à travers des nuages épais et sulfureux de spores, jusqu'à entrer dans une grotte à l'abri des intempéries.\n\nAprès avoir navigué dans les étroits passages, la sphère a pénétré dans une vaste salle, surplombée par une haute voûte. D'épaisses stalactites dégoutte un liquide épais sur un sol jaunâtre, couvert de champignons jaunes eux aussi. Entre les amas fongiques, des colonies d'insectes se déplacent avec vivacité sur le terrain humide, et une végétation pâle croît dans l'obscurité. La mousse couvre les parois abruptes, et un épais brouillard de spores plane dans l'air stagnant.\n\nÀ l'intérieur de la grotte, les explorateurs ont détecté un faible champ électrique ; un réseau d'impulsions et de synapses qui paraissent connectées aux divers amas fongiques. Peut-être pourrions-nous nous y introduire pour tenter de communiquer avec les champignons ?"
 astral_rift.2710.a: "Faisons ainsi"
 astral_rift.2715.name: "Vent vivant"
 astral_rift.2715.desc: "L'échantillon prélevé a confirmé la présence de micro-organismes dans le vent.\n\nEn guise d'expérimentation, une hormone similaire a été synthétisée, et relâchée dans l'atmosphère environnante. Soudain, les vents brutaux se sont transformés en un courant beaucoup plus calme.\n\nLes analyses ultérieures de l'échantillon ont montré que, lorsqu'ils se trouvent en amas suffisamment importants, ces micro-organismes constituent une seule volonté. OEuvrant ensemble, ils sont capables de générer des bourrasques « vivantes ».\n\nCertains de ces courants transportent du matériau génétique ressemblant à des touffes de poils. La sphère astrale, prise dans le courant, s'est retrouvée repoussée vers la surface, où la tempête s'est beaucoup apaisée."
 astral_rift.2715.a: "Suivons donc ce vent vivant"
 astral_rift.2720.name: "Parmi les champignons"
 astral_rift.2720.desc: "Afin de s'introduire dans le réseau des synapses mycéliales, les explorateurs ont produit un court courant électrique. Le bonnet de chaque champignon s'est alors durci de manière soudaine, de toute évidence rendu perplexe par l'arrivée d'un nouvel acteur dans leur réseau interne. En retour des messages frénétiques nous sont parvenus, jusqu'à ce qu'il ait été possible de déchiffrer les transmissions fongiques.\n\nCet organisme est une conscience collective qui se considère comme la gardienne des espèces de ce monde. Sous la surface, toutes sortes d'espèces de la faune et de la flore sont préservées et protégées par les amas mycéliaux. En retour, les champignons se nourrissent de leurs rejets.\n\nCependant, cette relation symbiotique se trouve menacée, et par conséquent la survie des champignons eux-mêmes."
 astral_rift.2720.a: "Poursuivons la communication"
 astral_rift.2725.name: "Menace fongique"
 astral_rift.2725.desc: "La sphère a atteint la surface de la planète, sur laquelle pèse une épaisse couche de nuages jaunes. Si le paysage est plat et presque vide, chaque cavité et crevasse cachée abrite des amas de champignons d'où jaillissent leurs spores.\n\nLes courants aériens suivis jusqu'ici par nos explorateurs soufflent sur ce sol désolé, libérant des paquets de leurs propres spores, ressemblant à des poils, qui sont alors transportés par voie aérienne.\n\nEn se rabattant vers la surface, la plus grande partie des spores aériennes est alors désintégrée par le tapis de spores fongiques. Le peu qui survit s'accroche alors au terrain nu pour former des polypes coniques, fournissant un environnement protégé aux micro-organismes pour qu'ils puissent s'y développer.\n\nEn clair, les spores fongiques empêchent les créatures du vent de se reproduire. À leur tour, celles-ci arasent la surface de la planète, contraignant les champignons à trouver un refuge dans les endroits les plus protégés, sous la surface."
 astral_rift.2725.a: "Faisons disparaître ces champignons"
 astral_rift.2725.b: "Enquêtons plutôt sur eux"
 astral_rift.2730.name: "Vent carnivore"
 astral_rift.2730.desc: "Les champignons ont guidé nos explorateurs vers la sortie de la grotte, où la tempête est plus calme désormais. Ils y ont aperçu une petite créature reptilienne, hésitant sur le seuil avant de traverser les étendues désolées au-delà. Presque immédiatement, un vent tranchant a soulevé le reptile dans les airs.\n\nNos explorateurs n'ont rien pu faire d'autre que regarder, tandis que la créature était taillée en pièces de plus en plus petites, jusqu'à être digérée par les enzymes présentes dans l'air.\n\nHors du sanctuaire préservé par les champignons, la vie sur la surface de ce monde est à la merci du vent carnivore. Étant donné son efficacité brutale, il n'est guère difficile de comprendre que ce vent est au moins en partie conscient.\n\nEt qu'il a faim."
 astral_rift.2730.a: "Nous devons protéger l'écosystème du vent"
 astral_rift.2730.b: "La priorité est d'étudier ce vent"
 astral_rift.2735.name: "Transmission fongique"
 astral_rift.2735.desc: "En parcourant la surface de la planète, la sphère a approché un amas de ces champignons émettant des spores. Un échantillon de tissus a révélé qu'il s'agit d'une conscience collective extrêmement complexe. En transmettant des impulsions électriques rapides entre chaque noeud, elle peut communiquer au sein d'un réseau très élaboré.\n\nEn interagissant avec les synapses mycéliales du réseau, il a été possible de produire un courant court ; le bonnet de chaque champignon s'est alors durci de manière soudaine, montrant que chacun d'eux était soudain rendu perplexe par l'intrusion d'un nouvel acteur dans leur réseau. Puis ont suivi des messages frénétiques, dont la signification reste peu claire."
 astral_rift.2735.a: "Déchiffrons ces transmissions"
 astral_rift.2740.name: "Événements tempétueux"
 astral_rift.2740.desc: "Après être sortie de la grotte, la sphère a pu mesurer les violentes rafales de vent qui l'encerclaient. Un composé ressemblant à une hormone a été détecté dans l'air ambiant, puis analysé.\n\nCes hormones sont similaires à celles libérées par certaines plantes menacées. La présence d'une espèce de micro-organisme a aussi été confirmée, dont il est probable qu'il contrôle le vent. En guise d'expérimentation, l'équipage a synthétisé une hormone similaire et l'a relâchée dans l'atmosphère."
 astral_rift.2740.a: "Poursuivons les investigations"
 astral_rift.2745.name: "Plaidoyer des champignons"
 astral_rift.2745.desc.common: "Après avoir déchiffré les messages des champignons, il est apparu clairement que les créatures du vent détruisent l'écosystème de la planète. En balayant et érodant la surface pour y trouver de la nourriture, le vent éradique la biodiversité sur laquelle s'appuient les champignons pour survivre.\n\nLes champignons ont guidé nos explorateurs vers une caverne, où des centaines d'espèces de plantes, d'animaux et d'insectes ont été mises à l'abri pour échapper au danger."
 astral_rift.2745.desc.common.friendly: "Les deux camps dans cette lutte sont dans une véritable impasse. Mais nous avons la capacité de faire pencher la balance dans un sens ou l'autre."
 astral_rift.2745.desc.common.unfriendly: "Peut-être pourrions-nous nous ingérer dans ce conflit, et en profiter pour tirer parti de ces formes de vie simples."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "Renforçons le vent"
 astral_rift.2745.b: "Nourrissons les champignons"
 astral_rift.2745.c: "Négocions un compromis entre eux"
 astral_rift.2745.d: "Éradiquons tout ça"
 astral_rift.2750.name: "Plaidoyer pour le vent"
 astral_rift.2750.desc.common: "Après que l'hormone a été relâchée dans l'air, le vent brutal est retombé.\n\nUne brise légère a caressé la sphère astrale, libérant un paquet de spores poilues porté par les courants. Ceux-ci sont retombés vers la surface, où la plupart ont été désintégrées par le tapis de spores fongiques.\n\nLorsque les petits survivants ont atteint le sol, ils se sont accrochés au terrain dénudé pour former un polype conique, fournissant un environnement protégé où les micro-organismes aériens peuvent se développer.\n\nLe vent vient donc de démontrer à nos explorateurs comment les champignons tentent de contrarier son processus reproductif."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "Vents tranchants"
 astral_rift.2755.desc: "Nos explorateurs ont fourni aux créatures du vent une grande quantité de limaille d'alliages et de métaux. Ces abrasifs étaient suffisamment légers pour être portées le long des courants, mais suffisamment forts pour détruire presque tous les minéraux en peu de temps.\n\nUn groupe de courants aériens a rapidement utilisé ces abrasifs pour réduire à néant un amas de champignons jaunes qui avait trouvé refuge dans une crevasse.\n\nPuis les créatures du vent ont distribué la limaille de façon plus étendue, et bientôt toute la planète a été frappée de bombardements coordonnés frappant les champignons et leurs spores.\n\nMontrant ainsi sans doute sa gratitude, une douce brise a donné à nos explorateurs une poignée de spores flottantes et poilues. Avec celles-ci, nous pourrons élever nos propres « vents vivants », et assurer ainsi des courants aériens très vifs sur quelques-uns de nos mondes."
 astral_rift.2760.name: "Floraison fongique"
 astral_rift.2760.desc: "Les explorateurs ont distribué une grande quantité de nutriments minéraux sur toute la surface de la planète, et introduit une nouvelle plante résistante au vent dans le sol tout juste revigoré. Les champignons ont alors pu propager une grande quantité de leurs spores sur ce terrain de nouveau fertile.\n\nLes amas fongiques qui avaient survécu jusqu'à présent ont déjà pu gagner en taille et en résistance. Avec le temps, ils devraient pouvoir coloniser l'ensemble de la surface, empêchant ainsi la propagation du vent.\n\nSes noeuds regorgent d'une vie nouvelle, et la conscience mycéliale a transmis à nos explorateurs un message de gratitude tout le long de son réseau.\n\nUn spécimen de champignon jusqu'à présent inconnu a aussi commencé à pousser sur le sol, près du site où est posée la sphère astrale. Ses cavités bulbeuses sont gonflées par des gaz exotiques hautement concentrés. Tout porte à croire que la culture de ces poches fongiques permettra de produire cette ressource de grande valeur."
 astral_rift.2765.name: "Compromis difficile"
 astral_rift.2765.desc: "Les différences extrêmes dans les modes de communication entre les champignons et les créatures du vent ont donné lieu à une discussion difficile, complexe. Cependant, un accord a pu être trouvé entre les deux espèces.\n\nAussi longtemps qu'elles ne perturberont pas les amas de spores fongiques, les créatures du vent auront le droit de chasser et se reproduire dans des régions bien définies de la surface de la planète. La conscience fongique, pour sa part, s'est vu accorder un égal accès au paysage, où elle pourra propager ses spores sans crainte, et y accueillir la myriade d'autres espèces qu'elle protège par son réseau.\n\nAvec cet accord, l'écosystème unique de ce monde a une occasion unique de prospérer. Enfin, des satellites ont été installés pour surveiller les progrès depuis notre propre côté de la déchirure astrale."
 astral_rift.2770.name: "Éradication biologique"
 astral_rift.2770.desc: "La guerre entre ces espèces pré-PRL est devenue lassante.\n\nUn acide très puissant a donc été synthétisé, puis répandu dans l'atmosphère de leur planète. À mesure que l'agent caustique s'est propagé, les créatures du vent l'ont dissous dans la poussière, provoquant le racornissement et le noircissement des champignons. Les composés présents dans l'atmosphère ont pu être utilisés afin que les effets se propagent sur l'ensemble de la surface.\n\nAprès confirmation que la planète était entièrement euthanasiée et nettoyée, tous les matériaux utilisables sont devenus exploitables."
 astral_rift.2770.a: "C'est un magnifique succès"
 astral_rift.2790.name: "Une demande particulière"
 astral_rift.2790.desc: "§H[Root.GetName]§!, qui a récemment arbitré un accord complexe de l'autre côté de la déchirure astrale du système de [From.solar_system.GetName], a demandé à changer d'affectation. Après avoir mené un processus d'arbitrage aussi difficile, [Root.GetSheHe] s'est découvert une passion nouvelle pour la négociation. Si nous l'y autorisons, [Root.GetSheHe] aimerait donc pouvoir quitter le monde de la science pour devenir émissaire permanent[Root.GetXELead] de la [Root.Owner.GetName] au sein du corps diplomatique."
 astral_rift.2790.a: "Qu'il en soit donc ainsi"
 astral_rift.2790.a.tt: "§Y[Root.GetName]§! va quitter le vivier des personnalités et devenir §Yémissaire§!."
 astral_rift.2790.b: "[Root.GetSheHeCap] est plus utile comme scientifique"
