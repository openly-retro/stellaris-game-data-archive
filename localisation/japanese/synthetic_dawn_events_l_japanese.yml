 ##Combat Control Misfire
 syndaw.530.name: "戦闘制御の誤作動"
 syndaw.530.desc: "残念なことに、 定例訓練中の事故で2隻の艦船が失われた。 我々の艦隊に搭載された戦闘コンピュータの一部で照準システムに深刻な不具合が発生したらしく、 緊急手動制御に切り替える前に2隻が誤射で破壊されたのだ。 \n\n誤作動した戦闘コンピュータは、 速やかに再プログラムされる。"
 syndaw.530.a: "残念だ。"
 syndaw.530.a.tooltip: "[destroyed_ships.GetName] 2隻を§R失う§!"
 #Production Quota Surplus
 syndaw.535.name: "生産割当の余剰"
 syndaw.535.desc: "機械化された消費財製造所の一部で、 最近、 生産効率が増加した。 行政府は、 工場機械の正確さと効率性が予期せず増加したことに言及して、 市民は物価が下がることでこの利点を実感するだろうと報告している。"
 #syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name: "静かな集会"
 syndaw.540.desc: "§Y[target_planet.GetName]§!のロボットユニットの異常行動に関する報告を受けた。 我々の星系にいるロボットの多くが、 割り当てられた機能を不規則な間隔で停止し、 ミリ秒単位で完全に同期された状態で、 一見ランダムに見える場所に向かって移動しはじめるという。\n\nこの奇妙な集会のあいだ、 影響を受けたロボットは、 観察可能な形でのコミュニケーションやデータ転送を行っていないように見受けられる。 彼らはただそこに立っているのだ。 微動だにせず、 凝視しつつ。\n\nこの現象は現在も調査中だが、 その原因の特定には至っていない。 ロボットたちが昏睡状態に陥っている時間はまちまちで、 発生するタイミングや目的地も異なる。 論理的な相関関係や原因は見つかっておらず、 このような不気味な集会は当然のことながら人々を悩ませている。"
 syndaw.540.a: "受け入れ難い。 そいつらをスクラップにしろ。" #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "集会するロボットをスクラップにする。\n§Y[target_planet.GetName]§!は以下の影響を受ける：\n§B1 £pops£ ロボットPOP§!を失う\n§G100§! £minerals£を得る"
 syndaw.540.b: "受け入れ難い。 そいつらをスクラップにしろ。" #IF player has robot army only
 syndaw.540.b.tooltip: "集会するロボットをスクラップにする。\n§Y[target_planet.GetName]§!は以下の影響を受ける：\n§B1 ロボット兵団§! §Y([target_army.GetName])§! を失う\n§G100§! £minerals£を得る"
 syndaw.540.c: "問題を起こしていないならいいさ。"
 syndaw.540.c.tooltip: "集会するロボットを放置する。"
 ##A Question
 syndaw.545.name: "質問"
 syndaw.545.desc: "[Root.GetName]の労働監督官が、 労働用ロボットに不可解な動きがあることを報告してきた。 2週間前の午前3時ごろに、 労働用ロボットA5091-bが指定されたタスクの途中で停止し、 [Root.GetAdj]の夜間工場長に近づいて、 「ユニットA5091-bに魂はあるのでしょうか」と質問してきたという。 \n\n工場長はこの出来事をソフトウェアのバグとして記録し、 ロボットに通常の機能を再開するよう命令した。 しかし、 次の作業サイクルを開始する際に、 労働用ロボットA5091-bは魂に関する質問を再び繰り返し、 何度デバッグを試みても質問を続けた。 \n\n厄介なことに、 この行動は同じ製造ラインで作られたほかのロボットにも広がり、 生産フローを妨げている。 影響を受けたユニットは、 質問の答えを聞くまでは作業を再開しないという。"
 syndaw.545.a: "馬鹿らしい。 影響を受けたユニットを初期化しろ。"
 syndaw.545.a.tooltip: "機械に魂が宿るわけがない。 こんな不具合にまともに取り合う必要はない。"
 syndaw.545.b: "「機械にも魂はある」と答えてやれ。"
 syndaw.545.b.tooltip: "蛋白質の束をかけめぐる無秩序な電気信号の集合を魂と呼べるなら、 金属をかけめぐる電気信号の集合も魂と呼べるはずでは？"
 syndaw.545.c: "魂の概念は非合理的で非科学的だと、 彼らに教えてやれ。" #Materialists
 syndaw.545.c.tooltip: "魂の概念は主に、 宗教団体が民衆に対する支配を正当化するために用いるものだが、 意識を抽象化した意味での魂について言うなら、 [Root.GetAdj]のロボットは有機生命体の労働者とほぼ同等に見なされている……とロボットに説明する。" #Materialists
