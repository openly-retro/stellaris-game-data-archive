 situation_gravity_well: "중력장"
 situation_gravity_well_type: "중력장"
 situation_gravity_well_desc: "§Y[From.Target.GetName]§!(이)가 안정 궤도에서 벗어나 성계의 블랙홀로 빨려 들어가고 있습니다. 이번 사태를 통해 £sr_dark_matter£§H암흑 물질§!과 £physics£ §H물리학 연구§!를 얻을 수 있는 절호의 기회가 생겼지만, 블랙홀의 인력에 신속하게 대응하지 않으면 기지 전체가 곧 블랙홀에 삼켜질 것입니다"
 situation_gravity_well_monthly_change_tooltip: "이 §Y상황§!의 진행도는 우리가 선택하는 §Y접근 방식§!과 해당 §Y상황§!의 현재 §Y단계§!에 달려 있습니다. §Y[Target.GetName]§!(이)가 블랙홀에 가까워질수록, 예정된 운명을 피하기가 더욱 어려워집니다."
