 fe_attack_empire_task_chain_desc: "§H[FallenEmpireTaskOrigin.GetName]§! prosi nas o wypowiedzenie wojny imperium §H[FallenEmpireTaskTarget.GetName]§!, ale niejasno argumentuje swój wniosek."
 empires_attacked: "Wojny najeźdźcze rozpoczęte"
 fe_no_wars_task_chain_title: "Posłuszeństwo: §RŻadnych wojen najeźdźczych§!"
 fe_no_wars_task_chain_desc: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! żąda, byśmy powstrzymali się od wypowiadania i dołączania do wojen najeźdźczych przez §Y20§! lat standardowych. Jeśli ich nie posłuchamy, prawdopodobnie zostaną przeprowadzone działania odwetowe."
 fe_no_colonies_task_chain_title: "Posłuszeństwo: §RŻadnych kolonizacji§!"
 fe_no_colonies_task_chain_desc: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! żąda, byśmy powstrzymali się od kolonizowania nowych planet przez §Y10§! lat standardowych. Jeśli ich nie posłuchamy, prawdopodobnie zostaną przeprowadzone działania odwetowe."
 fallen_machine_empire_happy_tooltip: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! może pozytywnie zareagować na naszą zgodę."
