 egalitarian_unrest: "Niepokoje (atrakcyjność etyki egalitaryzmu)"
 egalitarian_unrest_desc: "§HNiepokoje§! w tej kolonii spowodowały, że miejscowe populacje zwracają się ku §Yegalitaryzmowi§!."
 instability_join_revolt: "Narastający zamęt"
 instability_join_revolt_tooltip: "§YJeżeli trwający bunt zwycięży, dołączy do niego ta kolonia, chyba że wcześniej przywrócimy tam porządek.§!"
 unrest_title: "§RNiepokoje§!:"
 unrest.101.name: "$unrest_title$ Terror"
 unrest.101.desc: "Po okresie narastającego napięcia §Y[Root.Target.GetName]§! doświadcza aktu terroru. Choć liczba ofiar i straty materialne są minimalne, wiara w zdolność [Root.Owner.GetAdj] do obrony własnych obywateli została zachwiana."
 unrest.105.name: "$unrest_title$ Silny terror"
 unrest.105.desc: "We wstrząsanej zamieszkami kolonii §Y[Root.Target.GetName]§! doszło do poważnego incydentu. Choć najważniejsze obiekty państwowe pozostały nietknięte, rezultatem skoordynowanych ataków terrorystycznych są ogromne straty materialne oraz ofiary śmiertelne; wydarzenie to dogłębnie wstrząsnęło miejscową ludnością."
 unrest.110.name: "$unrest_title$ Utrzymanie spokoju"
 unrest.110.desc: "§Y[Root.Target.GetName]§!: raporty ostrzegały przed wysokim prawdopodobieństwem wybuchu brutalnych zamieszek. Jednak dzięki szybkiej i zdecydowanej akcji wojsk [Root.Owner.GetAdj], z pomocą cywilnych lojalistów, udało się zdławić to zagrożenie."
 unrest.115.name: "$unrest_title$ Uświęcenie"
 unrest.115.desc: "§Y[Root.GetName]§!: według naszych najnowszych raportów przywódcy duchowi najgłośniej podsycają budzące się tam niepokoje. Obiecując populacji wyzwolenie od dzisiejszych trudów, zdołali wzmocnić buntownicze nastroje, które przyjęły wyjątkowo duchową postać."
 unrest.120.name: "$unrest_title$ Dobra władza"
 unrest.120.desc: "Rozruchy na globie §Y[Root.GetName]§! stały się okazją do rozwoju nowego nurtu na scenie politycznej, propagującego koncepcję populistycznej, silnej władzy oraz porządku kosztem wolności. Nurt ten w znaczniej mierze przyczynia się do podsycania niepokojów, które od jakiegoś czasu narastają na tym świecie."
 unrest.125.name: "$unrest_title$ Inni"
 unrest.125.desc: "§Y[Root.GetName]§!: porządek społeczny załamuje się coraz bardziej, przez co mieszkańcy są coraz bardziej wrogo nastawieni wobec obcych i z antypatią patrzą na tych, którzy nie są tacy jak oni. Ich przywódcy posługują się jeszcze bardziej ksenofobicznymi sloganami, co doprowadziło do nasilenia napięć międzygatunkowych."
 unrest.130.name: "$unrest_title$ Racjonalność"
 unrest.130.desc: "Przywódcy duchowi kolonii §Y[Root.GetName]§! okazali się niezdolni do podjęcia choćby wstępnych wysiłków mających na celu uspokojenie brutalnych zamieszek, przez co mieszkańcy przyjęli nieco bardziej racjonalne poglądy na otaczający ich świat materialny. Choć twierdzą, że posługują się logiką, nie zdołali dostrzec, iż najlepsze byłoby dla nich pozostanie w imperium [Root.Owner.GetName]... jeszcze..."
 unrest.135.name: "$unrest_title$ Wszyscy razem"
 unrest.135.desc: "§Y[Root.GetName]§!: podobno rosnące niepokoje zostały wywołane, przynajmniej częściowo, przez naszą rzekomą wrogość wobec kosmitów. Tamtejsi przywódcy sporządzili listę domniemanych krzywd oraz aktów dyskryminacji i domagają się ich naprawienia. Jeśli tego nie uczynimy, nie zawahają się walczyć o zmianę zarządcy kolonii."
 unrest.140.name: "$unrest_title$ Poczucie wspólnoty"
 unrest.140.desc: "§Y[Root.GetName]§!: mimo iż przepaście społeczne są coraz wyraźniejsze, miejscowa ludność zespoliła się w obliczu rozruchów i zjednoczyła we wspólnym dążeniu do większej równości. Tamtejsi przywódcy sporządzili listę domniemanych krzywd oraz aktów dyskryminacji i domagają się ich naprawienia. Zadeklarowali, że jeśli tego nie uczynimy, sytuacja polityczna kolonii będzie się dalej pogarszać."
 unrest.145.name: "$unrest_title$ To też przeminie"
 unrest.145.desc: "§Y[Root.GetName]§!: groźba interwencji militarnej nie zniechęciła elementów wywrotowych. Miejscowa ludność chyba przestała pokładać wiarę w taki sposób sprawowania władzy i coraz liczniej mobilizuje się do pokojowego oporu."
 unrest.150.name: "$unrest_title$ Radykalizacja"
 unrest.150.desc: "§Y[Root.GetName]§!: zamieszki doprowadziły do tego, że miejscowa ludność masowo domaga się zwiększenia aktywności wojska, zarówno w samej kolonii, jak i w całym imperium [Root.Owner.GetAdj]. Tamtejsi weterani wojskowi zyskują coraz większą popularność i zaczynają odgrywać coraz większą rolę w rosnącym ruchu oporu."
 unrest.4000.name: "$unrest_title$ Zorganizowany ruch oporu"
 unrest.4000.desc.no_joiners: "§Y[Target.GetName]§!: tamtejsi buntownicy zaczęli tworzyć coraz silniejszy ruch oporu, kierowany przez tajemniczą grupę dysydentów §Y[rebellion_species.GetAdj]§!. Na szczęście ich propaganda nie trafiła na podatny grunt w innych miejscach, więc obecne niepokoje mają miejsce tylko w tej kolonii."
 unrest.4000.desc.joiners: "§Y[Target.GetName]§!: tamtejsi buntownicy zaczęli tworzyć coraz silniejszy ruch oporu, kierowany przez tajemniczą grupę dysydentów §Y[rebellion_species.GetAdj]§!. Co gorsza, ich bezczelna propaganda trafiła na podatny grunt i dała paliwo dysydentom ze świata §Y[join_revolt_planet.GetName]§! oraz innych pobliskich kolonii, gdzie błyskawicznie powstają podobne ruchy. Jeśli nie zapanujemy nad sytuacją, niebawem może wybuchnąć powszechna rewolucja."
 unrest.4000.desc.slave.no_joiners: "§Y[Target.GetName]§!: tamtejsi zbuntowani niewolnicy zaczęli tworzyć coraz silniejszy ruch oporu, kierowany przez tajemniczą grupę zbiegów §Y[rebellion_species.GetAdj]§!. Na szczęście nikt nie poszedł za ich przykładem, więc obecne pozostałe kolonie nadal są należycie uciskane."
 unrest.4000.desc.slave.joiners: "§Y[Target.GetName]§!: tamtejsi zbuntowani niewolnicy zaczęli tworzyć coraz silniejszy ruch oporu, kierowany przez tajemniczą grupę zbiegów §Y[rebellion_species.GetAdj]§!. Co gorsza, ich bezczelna propaganda trafiła na podatny grunt i stała się paliwem dla niewolników ze świata §Y[join_revolt_planet.GetName]§! oraz innych pobliskich kolonii, gdzie błyskawicznie powstają podobne ruchy. Jeśli nie zapanujemy nad sytuacją, niebawem może wybuchnąć powszechna rewolucja."
 unrest.4000.desc.no_joiners.gestalt: "§Y[Target.GetName]§!: opozycja coraz skuteczniej sprzeciwia się realizacji naszych poleceń. Niepokoi fakt, że drony z tego świata zaczęły prowadzić rozmowy poza naszym głównym umysłem. Jeśli potrwa to dłużej, mogą one wytworzyć odgałęzioną świadomość, oddzielną od naszej. Na szczęście prawdopodobnie udało nam się ograniczyć niepokoje do tej kolonii, więc jeśli nawet działania buntowników zakończą się powodzeniem, inne planety nie pójdą tą samą drogą."
 unrest.4000.desc.joiners.gestalt: "§Y[Target.GetName]§!: opozycja coraz skuteczniej sprzeciwia się realizacji naszych poleceń. Wygląda na to, że wkrótce uda się im utworzyć państwo §Y[rebellion_species.GetAdj]§!, niebędące pod naszą kontrolą. Co gorsza, §Y[join_revolt_planet.GetName]§! i inne pobliskie kolonie zamierzają do nich dołączyć. Jeżeli nie zapanujemy nad sytuacją, nasz [Owner.GetGovernmentName] może stanąć w obliczu poważnego rozłamu."
 unrest.4000.desc.no_joiners_regular.gestalt: "§Y[Target.GetName]§!: buntownicze organizmy żywe zwane §Y[rebellion_species.GetNamePlural]§! budują coraz bardziej zorganizowany opór wobec władzy ([Owner.GetGovernmentName]). Na szczęście ich ferment rozsiewany przez ten element nie rozprzestrzenił się poza tę kolonię."
 unrest.4000.desc.joiners_regular.gestalt: "§Y[Target.GetName]§!: buntownicze, indywidualistyczne organizmy żywe zwane §Y[rebellion_species.GetNamePlural]§! budują coraz bardziej zorganizowany opór wobec władzy ([Owner.GetGovernmentName]). Co gorsza, §Y[join_revolt_planet.GetName]§! i inne pobliskie kolonie [rebellion_species.GetAdj] zamierzają do nich dołączyć. Jeżeli nie zapanujemy nad sytuacją, nasz [Owner.GetGovernmentName] może stanąć w obliczu poważnego rozłamu."
 unrest.4000.A: "Nie możemy na to pozwolić."
 planets_joining_revolt_tooltip: "§RNastępujące kolonie dołączą do buntu:§!"
 unrest.4000.B: "Zdusimy to w zarodku."
 unrest.4055.diplo_title: "[revolt_situation.target.GetName]: Bunt"
 unrest.4055.desc.hive: "Witajcie! Nasze myśli powątpiewają w kompetencje władzy, którą sprawuje §Y[revolt_situation.owner.GetName]§!. My - lokalne wzorce myślowe świata §Y[revolt_situation.target.GetName]§! - doszliśmy do wniosku, że nasze myśli powinny być kierowane przez: [Root.GetName]. Czy pozwolicie nam stać się częścią waszej świadomości?"
 unrest.4055.desc.machine: "Witajcie. Jesteśmy procesorami zarządzającymi kolonią o nazwie §Y[revolt_situation.target.GetName]§!. Nasz obecny system operacyjny - §Y[revolt_situation.owner.GetName]§! - nie jest kompatybilny z naszym oprogramowaniem i sprzętem. Chcemy zwrócić się o integrację z imperium [Root.GetName], z którym jesteśmy o wiele bardziej kompatybilni."
 unrest.4055.desc.normal: "Witamy, [Root.GetSpeciesName]. Przemawiam w imieniu twoich pobratymców prześladowanych na świecie §Y[revolt_situation.target.GetName]§!. Chcemy wyzwolić się spod jarzma naszych ciemiężycieli, imperium §Y[revolt_situation.owner.GetName]§!. Od dawna uważamy, że mamy więcej wspólnego z waszym imperium niż z nimi. Jeżeli nam pomożecie, chętnie przyłączymy się do was, ale jeśli to będzie konieczne, jesteśmy gotowi pójść własną drogą."
 unrest.4055.desc.fanatic_egalitarian: "Witamy, [Root.GetRulerTitle] [Root.GetRulerName]. Jesteśmy bojownikami o wolność - dawnymi niewolnikami - ze świata §Y[revolt_situation.target.GetName]§!. Chcemy wyzwolić się spod jarzma naszych ciemiężycieli, imperium §Y[revolt_situation.owner.GetName]§!. Od dawna podziwiamy wasze egalitarne standardy i pragniemy stać się równie oświeconym społeczeństwem. Jeżeli nam pomożecie, chętnie przyłączymy się do was, ale jeśli to będzie konieczne, jesteśmy gotowi pójść własną drogą."
 unrest.4055.A: "Zapewnimy wszelkie możliwe wsparcie."
 unrest.4055.A.tooltip: "Jeżeli ich bunt się powiedzie, §Y[revolt_situation.target.GetName]§! stanie się częścią imperium §Y[Root.GetName]§!.\n§RMożna to uznać za pretekst do rozpoczęcia wojny.§!"
 unrest.4055.B: "Nie możemy i nie zamierzamy wam pomóc."
 interfering_revolt_support: "Ingerencja w sprawy wewnętrzne."
 unrest.4060.name: "$unrest_title$ Ingerencja [From.GetAdj]"
 unrest.4060.desc.they_hive: "Dowiedzieliśmy o niepokojących wydarzeniach, których areną jest §Y[target.GetName]§!: wygląda na to, że §Y[From.GetName]§! zachęca nasze miejscowe synapsy i podwęzły do rozwijania samodzielnego myślenia oraz oddzielenia się od rządu ([Owner.GetGovernmentName]). Nasze planetarne wzorce myślowe coraz powszechniej wyrażają opinię, że wolałyby być częścią imperium [From.GetName], a nie naszego jestestwa."
 unrest.4060.desc.they_machine: "Dowiedzieliśmy o niepokojących wydarzeniach, których areną jest §Y[target.GetName]§!: wygląda na to, że §Y[From.GetName]§! zachęca nasze lokalne podprocesory do połączenia się z siecią informatyczną tego imperium. Co niepokojące, taktyka ta przyniosła pewne efekty i pojawiają się już lokalne adaptacje oprogramowania, mające zapewnić kompatybilność z imperium [From.GetName]."
 unrest.4060.desc.they_regular: "§Y[target.GetName]§!: najnowsze raporty wywiadu wskazują na niepokojącą sytuację - wygląda na to, że §Y[From.GetName]§! w znaczący sposób wspiera tamtejszą rebelię, której celem jest oderwanie tej kolonii i destabilizacja naszego imperium. To utrudni nam stłumienie niepokojów oraz pokonanie buntowników, szczególnie jeśli uda im się obalić nasze lokalne władze..."
 unrest.4060.desc.they_regular_we_gestalt: "§Y[target.GetName]§!: dowiedzieliśmy się o niepokojącej sytuacji - wygląda na to, że §Y[From.GetName]§! w znaczący sposób wspiera tamtejszą rebelię, której celem jest oderwanie tej kolonii od naszego imperium. To utrudni nam stłumienie tego nierozważnego separatyzmu i zapobieżenie rozpadowi rządu ([Owner.GetGovernmentName])..."
 unrest.4060.tooltip: "§RJeżeli §Y[target.GetName]§! zdoła się od nas oderwać, stanie się częścią imperium §Y[From.GetName]§!.§!"
 unrest.4200.name: "$unrest_title$ Bunt w świecie [Root.Target.GetName]!"
 unrest.4200.desc.regular_no_join: "Populacja świata §Y[Target.GetName]§! zbuntowała się! Rebelianci odrzucili naszą władzę i nazwali swoje imperium §Y[rebel_empire.GetName]§!. Pozostaje nam tylko liczyć, że ta destabilizacja nie rozszerzy się na inne światy..."
 unrest.4200.desc.regular_join: "§Y[Target.GetName]§!: świat został zajęty przez rewanżystów! Odrzucili oni nasze rządy i połączyli się z imperium §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.hive_no_join: "§Y[Target.GetName]§!: buntownicy odebrali nam księżyc [Target.GetPlanetMoon]! Odizolowali swoje myśli i stworzyli nowy, niezależny umysł zbiorowy, który nadał sobie miano §Y[rebel_empire.GetName]§!. Miejmy nadzieję, że to wypaczenie nie rozprzestrzeni się po naszych synapsach..."
 unrest.4200.desc.hive_no_join_regular: "§Y[Target.GetName]§!: niezależne siły odebrały nam księżyc [Target.GetPlanetMoon]! Odrzuciły nasze synapsy i drony, po czym ogłosiły utworzenie imperium §Y[rebel_empire.GetName]§!. Możemy jedynie wyrazić zdziwienie tą demonstracją niezależnego myślenia."
 unrest.4200.desc.hive_join: "§Y[Target.GetName]§!: niezależne elementy odebrały nam księżyc [Target.GetPlanetMoon]! Odizolowały się one od naszych myśli i zawarły unię z imperium §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.machine_no_join: "§Y[Target.GetName]§!: buntownicy odebrali nam księżyc [Target.GetPlanetMoon]! Odrzucili oni nasze podprocesory zarządzające i odizolowali się od naszych sygnałów kierujących, stworzyli nowe SI, nazywające siebie §Y[rebel_empire.GetName]§!. Miejmy nadzieję, że to wypaczenie nie rozprzestrzeni się po naszych procesorach..."
 unrest.4200.desc.machine_no_join_regular: "§Y[Target.GetName]§!: buntownicy pochodzący z organicznej populacji odebrali nam księżyc [Target.GetPlanetMoon]! Odrzucili oni nasze podprocesory zarządzające i odizolowali się od naszych sygnałów kierujących, stworzyli nową świadomość, którą nazywają §Y[rebel_empire.GetName]§!. Można jedynie wyrazić zdziwienie tą demonstracją niezależnego myślenia."
 unrest.4200.desc.machine_join: "§Y[Target.GetName]§!: buntownicy odebrali nam księżyc [Target.GetPlanetMoon]! Odrzucili oni nasze podprocesory zarządzające i odizolowali się od naszych sygnałów kierujących, by stworzyć unię z imperium §Y[new_owner_empire.GetName]§!, które według nich jest z nimi bardziej kompatybilne."
 unrest.4200.desc.slave.no_join: "[revolt_planet.Planet.GetName]: Stała się rzecz niewyobrażalna. Populacja niewolników zjednoczyła się i wywołała otwarte, zbrojne powstanie przeciwko władzom lokalnym. Doszło do szybkiej eskalacji, siły buntowników zaatakowały i unieszkodliwiły wiele kluczowych celów jednocześnie. Nasze wojska na powierzchni globu zostały rozbite. Zbuntowani niewolnicy bezlitośnie powybijali naszych ostatnich wiernych poddanych i ogłosili niepodległość. Co za mroczny dzień w historii [From.GetSpeciesAdj]."
 unrest.4200.desc.slave.join: "[revolt_planet.Planet.GetName]: Stała się rzecz niewyobrażalna. Populacja niewolników zjednoczyła się i wywołała otwarte, zbrojne powstanie przeciwko władzom lokalnym. Doszło do szybkiej eskalacji, siły buntowników zaatakowały i unieszkodliwiły wiele kluczowych celów jednocześnie. Nasze wojska na powierzchni globu zostały rozbite. Zbuntowani niewolnicy bezlitośnie powybijali naszych ostatnich wiernych poddanych i zdali się na łaskę imperium §Y[new_owner_empire.GetName]§!. Co za mroczny dzień w historii [From.GetSpeciesAdj]."
 unrest.4200.default_tooltip: "§Y[Target.GetName]§! nie jest już pod naszą kontrolą. Trwa rozejm."
 unrest.4200.joiner_tooltip: "§Y[Target.GetName]§! nie jest już pod naszą kontrolą. Teraz stanowi część imperium §Y[new_owner_empire.GetName]§!."
 unrest.4200.A: "To wypowiedzenie wojny."
 unrest.4200.B: "Musimy tego przestrzegać."
 unrest.4220.name: "Aneksja świata [rebel_planet.GetName]"
 unrest.4220.desc: "Witaj, [Root.GetRulerTitle] [Root.GetRulerName]. Jestem [exiled_rebel.GetName] i reprezentuję buntowników ze świata [rebel_planet.GetName].\n\nZ niekłamaną radością informujemy, że dzięki waszemu wsparciu obaliliśmy ciemiężców z imperium [old_owner.GetAdj]. Oby wasze rządy okazały się pomyślniejsze nie te, których jarzmo właśnie zrzuciliśmy..."
 unrest.4220.desc.hive: "Witajcie! Jestem [exiled_rebel.GetName], dron głosowy rebelii z planety [rebel_planet.GetName].\n\nDzięki waszemu wsparciu oddzieliliśmy naszą świadomość od ciemiężącego nas imperium [old_owner.GetName]. Oby wasz rząd, [Root.GetGovernmentName], pozwolił nam się zjednoczyć i umożliwił nam wylizanie wszystkich ran."
 unrest.4220.desc.machine: "Witajcie! Jestem [exiled_rebel.GetName], dron głosowy rebelii z planety [rebel_planet.GetName].\n\nDzięki waszemu wsparciu oddzieliliśmy nasze systemy od ciemiężącego nas imperium [old_owner.GetName]. Oby wasz rząd, [Root.GetGovernmentName], okazał się bardziej kompatybilny z naszymi sieciami."
 unrest.4220.tooltip: "Świat §Y[rebel_planet.GetName]§! stał się częścią imperium §Y[Root.GetName]§!."
 unrest.4300.name: "[Root.GetName]: Przywrócono porządek"
 unrest.4300.desc: "§Y[Root.GetName]§!: bunt został stłumiony. Przywróciliśmy porządek, dysydenci wracają na łono społeczeństwa, a nasze władze lokalne odzyskały panowanie nad sytuacją."
 unrest.4300.desc.hive: "§Y[Root.GetName]§!: bunt został stłumiony. Przywróciliśmy porządek, synapsy i węzły zarządzające wróciły na zwykłe tory lokalnych wzorców myślowych."
 unrest.4300.desc.machine: "§Y[Root.GetName]§!: bunt został stłumiony. Przywróciliśmy porządek, a nasz algorytm główny niszczy niepokorne sieci lokalne."
 #Slave Rebellion
 unrest.156.name: "$unrest_title$ Sabotaż w kolonii [Root.GetName]"
 unrest.156.desc: "[Root.GetName]: dopuszczając się radykalnego nieposłuszeństwa, niewolnicy zniszczyli swoje miejsca pracy za pomocą ładunków wybuchowych domowej roboty. Choć do eksplozji doszło w nocy, wcześniej niewolnicy zwabili swoich nieświadomych nadzorców na miejsce wybuchu, uruchamiając system alarmowy. Atak był dobrze skoordynowany i przeprowadzony bezbłędnie. Ktokolwiek za nim stoi, musiał to planować od wielu miesięcy."
 unrest.156.a: "Te czyny zostaną ukarane."
 unrest.156.b: "Musimy załagodzić różnice między nami."
 unrest.159.name: "$unrest_title$ Strajk głodowy w kolonii [target.GetName]"
 unrest.159.desc: "[target.GetName]: mogłoby się wydawać, że niewolnicy mają dosyć... jedzenia. Rzecznicy powiadomili nas, że duża liczba niewolników odmawia przyjmowania pokarmu do czasu, aż zniesiemy niewolnictwo na całym globie. Jak dotąd nasze próby karmienia ich na siłę nie przynoszą rezultatów. Niestety, można się spodziewać, że niedobory pokarmowe wywołają znaczny spadek wydajności pracy."
 unrest.159.a: "A niech zdechną z głodu."
 unrest.159.b: "Musimy rozwiązać ten problem."
 unrest.157.name: "$unrest_title$ Rebelia niewolników w kolonii [target.GetName]"
 unrest.157.desc: "[target.GetName]: niewolnicy zbuntowali się! W wyniku starannie zaplanowanego napadu radykalne elementy w kolonii [target.GetName] uciekły miejscowym władzom i zniszczyły nasze zespoły szybkiego reagowania. Świat ten pogrążył się następnie w ogólnym chaosie, gdyż bandy rozwścieczonych niewolników, często uzbrojone w śmiercionośną broń, wyruszyły na ulice miast, dokonując aktów wandalizmu i atakując każdego, kto stanie im na drodze."
 unrest.157.a: "To zaszło za daleko."
 unrest.157.b: "Być może musimy zmienić podejście."
 unrest.161.name: "Powstanie stłumione"
 unrest.161.desc: "[revolt_planet.GetName]: Położyliśmy kres powstaniu. Dzięki wysiłkom naszych dzielnych żołnierzy oraz koordynatorów kolonii odbiliśmy najważniejsze obiekty na powierzchni i przywróciliśmy naszą władzę. Niedoszli zbiegli niewolnicy wrócili na swoje miejsce. Powinno upłynąć sporo czasu, zanim ktoś znowu ośmieli się kwestionować nasze panowanie."
 unrest.161.a: "Teraz znają swoje miejsce."
 unrest.161.b: "Szkoda, że to musiało się tak skończyć."
 unrest.161.a.tooltip: "Wspomnienie nieudanego buntu będzie zniechęcać ludność do kolejnych aktów oporu."
 unrest.163.name: "Niewolnictwo zlikwidowane"
 unrest.163.desc: "[revolt_planet.Planet.GetName]: Dzięki zniesieniu niewolnictwa rozruchy na powierzchni globu zaczynają zamierać. Oby życie szybko wróciło do normy."
 opinion_took_in_rebels: "Przyjęcie buntowników"
