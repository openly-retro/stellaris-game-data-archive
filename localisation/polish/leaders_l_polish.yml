 ## Commander
 subclass_commander_admiral: "Admirał"
 subclass_commander_admiral_desc: "Stoicka postawa stanowczego admirała dodaje odwagi załodze podczas walki z wrogiem."
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
 subclass_commander_admiral_hive_desc: "Obecność specjalnie wyznaczonego drona-admirała zapewnia flocie spójność działania podczas walki z wrogiem."
 subclass_commander_admiral_machine: "$subclass_commander_admiral$"
 subclass_commander_admiral_machine_desc: "Obecność specjalnie wyznaczonej jednostki admirała zapewnia flocie synchronizację w działaniu podczas walki z wrogiem."
 commander_admiral_subclass: "§GKlasa weterana zorientowana na floty i walkę w przestrzeni kosmicznej§!"
 subclass_commander_general: "Generał"
 subclass_commander_general_desc: "Obecność generała pozwala na ulepszoną koordynację inwazji planetarnych."
 subclass_commander_general_hive: "$subclass_commander_general$"
 subclass_commander_general_hive_desc: "$subclass_commander_general_desc$"
 subclass_commander_general_machine: "$subclass_commander_general$"
 subclass_commander_general_machine_desc: "$subclass_commander_general_desc$"
 commander_general_subclass: "§GKlasa weterana zorientowana na atakowanie baz gwiezdnych, bombardowanie planet i inwazje planetarne§!"
 subclass_commander_governor: "Komisarz"
 subclass_commander_governor_desc: "Komisarze specjalizują się w siłowym zaprowadzaniu porządku, zarządzaniu planetami i sektorami poprzez wojskowy rygor oraz w działaniu poprzez siłę."
 subclass_commander_governor_hive: "$subclass_commander_governor$"
 subclass_commander_governor_hive_desc: "$subclass_commander_governor_desc$"
 subclass_commander_governor_machine: "$subclass_commander_governor$"
 subclass_commander_governor_machine_desc: "$subclass_commander_governor_desc$"
 subclass_commander_councilor: "Strateg"
 subclass_commander_councilor_desc: "Stratedzy patrzą na walkę z szerszej perspektywy. Nie dowodzą z pierwszej linii, wolą zachować spójność własnych sił i kreślą plany wojenne obejmujące całą galaktykę."
 subclass_commander_councilor_hive: "$subclass_commander_councilor$"
 subclass_commander_councilor_hive_desc: "$subclass_commander_councilor_desc$"
 subclass_commander_councilor_machine: "$subclass_commander_councilor$"
 subclass_commander_councilor_machine_desc: "$subclass_commander_councilor_desc$"
 ## Official
 subclass_official_delegate: "Delegat"
 subclass_official_delegate_desc: "Delegaci, publiczni przedstawiciele naszego imperium, reprezentują nasze interesy w federacjach i Wspólnocie Galaktycznej."
 subclass_official_delegate_hive: "Delegat"
 subclass_official_delegate_hive_desc: "$subclass_official_delegate_desc$"
 subclass_official_delegate_machine: "Delegat"
 subclass_official_delegate_machine_desc: "$subclass_official_delegate_desc$"
 subclass_official_diplomacy_councilor: "Ambasador"
 subclass_official_diplomacy_councilor_desc: "Ambasadorowie dbają o nasze stosunki z innymi imperiami, zarówno otwarcie, jak i stosując subtelne metody. Nieobca jest im zarówno dyplomacja, jak i szpiegowskie podstępy."
 subclass_official_diplomacy_councilor_hive: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_hive_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_diplomacy_councilor_machine: "$subclass_official_diplomacy_councilor$"
 subclass_official_diplomacy_councilor_machine_desc: "$subclass_official_diplomacy_councilor_desc$"
 subclass_official_governor: "Przemysłowiec"
 subclass_official_governor_desc: "Wiedza i umiejętności pomagające realizować cele produkcji lub zdobywać surowce są dla tego przywódcy czymś zupełnie naturalnym."
 subclass_official_governor_hive: "Nadzór produkcji"
 subclass_official_governor_hive_desc: "Ten dron został selektywnie wyhodowany z myślą o wspieraniu innych w procesie produkcyjnym."
 subclass_official_governor_machine: "Pętla wydajności"
 subclass_official_governor_machine_desc: "Tę jednostkę wyposażono w sprzęt pozwalający wykrywać i usuwać niewydajne wzorce produkcyjne."
 subclass_official_economy_councilor: "Doradca"
 subclass_official_economy_councilor_desc: "Budżet naszego imperium pozostaje w rękach naszych doradców, klasy przywódców specjalizujących się w teorii ekonomii."
 subclass_official_economy_councilor_hive: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_hive_desc: "$subclass_official_economy_councilor_desc$"
 subclass_official_economy_councilor_machine: "$subclass_official_economy_councilor$"
 subclass_official_economy_councilor_machine_desc: "$subclass_official_economy_councilor_desc$"
 ## Scientist
 subclass_scientist_explorer: "Odkrywanie"
 subclass_scientist_explorer_desc: "Odkrywanie nieznanych światów, katalogowanie nowych gatunków i spotkania z nowymi cywilizacjami - ten przywódca stanowi ucieleśnienie tych właśnie ideałów."
 subclass_scientist_explorer_hive: "Odkrywanie"
 subclass_scientist_explorer_hive_desc: "Odkrywanie nieznanych światów, katalogowanie nowych gatunków i spotkania z nowymi cywilizacjami - oto impulsy kierujące tym odważnym dronem."
 subclass_scientist_explorer_machine: "Odkrywanie"
 subclass_scientist_explorer_machine_desc: "Odkrywanie nieznanych światów, katalogowanie nowych gatunków i spotkania z nowymi cywilizacjami - oto oprogramowanie kierujące tą odważną jednostką."
 subclass_scientist_scholar: "Uczony"
 subclass_scientist_scholar_desc: "Galaktyka pełna jest tajemnic, uczeni zaś istnieją, by je odkrywać. Ci żądni przygód badacze celują w badaniu wykopalisk, anomalii kosmicznych i innych tajemnic."
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "Analityk"
 subclass_scientist_governor_desc: "Dla wszystkich zaangażowanych analityków najważniejsze jest działanie jako pionierzy nauki, prowadzenie doświadczeń i badanie nowych technologii, które uczynią imperium lepszym."
 subclass_scientist_governor_hive: "Analityk"
 subclass_scientist_governor_hive_desc: "Dla dronów-analityków najważniejsze jest działanie jako pionierzy nauki, prowadzenie doświadczeń i badanie nowych technologii, które uczynią rój lepszym."
 subclass_scientist_governor_machine: "Analityk"
 subclass_scientist_governor_machine_desc: "Dla wszystkich zaangażowanych jednostek analitycznych najważniejsze jest działanie jako pionierzy nauki, prowadzenie doświadczeń i badanie nowych technologii, które zwiększają wydajność."
 subclass_scientist_councilor: "Statystyk"
 subclass_scientist_councilor_desc: "Statystycy to siła napędowa stojąca za zarządzaniem zespołami badawczymi i projektami. Koncentrują się oni na nowych technologiach oraz niestrudzenie poszukują wiedzy."
 subclass_scientist_councilor_hive: "Statystyk"
 subclass_scientist_councilor_hive_desc: "Statystycy to siła napędowa stojąca za zarządzaniem zespołami badawczymi i projektami. Drony te niestrudzenie poszukują wiedzy."
 subclass_scientist_councilor_machine: "Statystyk"
 subclass_scientist_councilor_machine_desc: "Statystycy to siła napędowa stojąca za zarządzaniem zespołami badawczymi i projektami. Jednostki te niestrudzenie poszukują wiedzy."
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$Nie liczy się do limitu przywódców."
 leader_trait_scout: "Zwiadowca"
 leader_trait_scout_desc: "Ten przywódca to ekspert w rozpoznaniu. Posiada umiejętności techniczne pozwalające przemknąć się niezauważenie nawet w obecności najniebezpieczniejszych istot."
 leader_trait_scout_hive: "Zwiad"
 leader_trait_scout_hive_desc: "Ten dron specjalizuje się w zwiadzie, pozyskując możliwie wiele danych z czujników dalekiego zasięgu na statkach."
 leader_trait_scout_machine: "Zwiad"
 leader_trait_scout_machine_desc: "Ta jednostka specjalizuje się w zwiadzie, pozyskując możliwie wiele danych z czujników dalekiego zasięgu na statkach."
 leader_trait_restore_point: "Kapsuła ratunkowa"
 leader_trait_restore_point_desc: "Ten wyjątkowo ostrożny przywódca zmodyfikował swoją jednostkę tak, by móc dowodzić z kapsuły ratunkowej, dzięki czemu może natychmiast opuścić pokład w obliczu zagrożenia."
 leader_trait_restore_point_effect: "Przywódca nigdy nie ginie, gdy flota ulegnie zniszczeniu."
 leader_trait_academia_recruiter: "Rekrutacja akademicka"
 leader_trait_academia_recruiter_desc: "W naszych instytucjach akademickich rekruterzy wychwalają cnoty służby wojskowej i przekonują do niej naszych najzdolniejszych ludzi. Praktyczne doświadczenia wyniesione z pola walki są zupełnie inne niż to, czego uczymy się w szkole. Dzięki nim może przyspieszyć rozwój techniki i technologii."
 leader_trait_academia_recruiter_effect: "Limit marynarki wojennej za miejsca pracy dla naukowców - §G+1§!"
 leader_trait_selfcare_expert: "Klon z próbówki"
 leader_trait_selfcare_expert_desc: "Wyhodowany w próbówce klon o tych samych umiejętnościach, osobowości i zachowaniach zastąpi tego przywódcę po jego śmierci."
 leader_trait_selfcare_expert_machine: "Kopia zapasowa"
 leader_trait_selfcare_expert_machine_desc: "Robotyczna kopia o tych samych umiejętnościach, osobowości i zachowaniach zastąpi tego przywódcę, kiedy przestanie on funkcjonować."
 leader_trait_selfcare_expert_hive: "Dron-klon"
 leader_trait_selfcare_expert_hive_desc: "Wyhodowany w próbówce dron o tych samych umiejętnościach, osobowości i zachowaniach zastąpi tego przywódcę po jego śmierci."
 leader_trait_selfcare_expert_effect: "Po śmierci: wygenerowana zostaje kopia przywódcy o takich samych umiejętnościach i poziomie oraz z połową liczby lat."
 leader_trait_midas_touch: "Gawędziarstwo"
 leader_trait_midas_touch_desc: "Ten przywódca często pracuje w przestrzeni kosmicznej, dzięki czemu widuje naprawdę zdumiewające, odległe zakątki. Dokonania tej osoby niosą inspirację dla całej populacji, dostarczają cennych informacji o rzadkich zasobach i anomalnych zdarzeniach."
 leader_trait_midas_touch_effect: "$t$W trakcie badania anomalii:\n$tt$Wszyscy $scientist_plural_with_icon$ otrzymują §G+300§! doświadczenia"
 leader_trait_speed_chaser: "Mania prędkości"
 leader_trait_speed_chaser_desc: "Żyj szybko, umieraj młodo, zostaw po sobie płomienny ślad dla potomnych."
 leader_trait_destructive: "Kontrowersyjna reputacja"
 leader_trait_destructive_desc: "Wielu ucieszyłoby się na wieść o odejściu tego przywódcy. Sama obecność tej osoby obniża spójność."
 leader_trait_collective_wisdom: "Przywiązanie do szczegółów"
 leader_trait_collective_wisdom_desc: "Drobiazgowy pracownik naukowy. Pracuje wolno, wytwarza jednak niesamowitą liczbę punktów badań."
 leader_trait_collective_wisdom_effect: "$TABBED_NEW_LINE$Zapewnia $mod_leader_scientists_society_research_produces_add$ podczas badania stanowisk archeologicznych"
 leader_trait_collective_wisdom_ancrel_effect: "$TABBED_NEW_LINE$Zapewnia $mod_leader_scientists_society_research_produces_add$ i £minor_artifacts£ $MINOR_ARTIFACTS$ podczas badania stanowisk archeologicznych"
 leader_trait_collective_wisdom_2: "$leader_trait_collective_wisdom$ II"
 leader_trait_collective_wisdom_2_desc: "$leader_trait_collective_wisdom_desc$"
 leader_trait_collective_wisdom_2_effect: "+20 £society£ §Y$society_research$§! podczas prowadzenia wykopalisk."
 leader_trait_observant: "Obserwacja"
 leader_trait_observant_desc: "Przywódca ten może dzięki potężnym, samodzielnie zbudowanym skanerom sięgać dalej spojrzeniem i odpowiednio planować dalszą podróż."
 leader_trait_observant_hive: "Obserwacja"
 leader_trait_observant_hive_desc: "$leader_trait_observant_desc$"
