 zroni_insight_modifier: "Wiedza o Zroni"
 zroni_insight_space_storm_reduction_modifier: "Ochrona przed sztormami dzięki wiedzy o Zroni"
 zroni_insight_space_storm_reduction_modifier_tt: "Chroni przed negatywnymi efektami §Ikosmicznych sztormów§!: §G-50%§!"
 astral_rift_psionic_stranger: "Psioniczny nieznajomy"
 astral_rift.3200.name: "Psioniczny nieznajomy"
 astral_rift.3200.desc.common: "Dotarliśmy do atmosfery zamarzniętego, górzystego świata."
 astral_rift.3200.desc.common.non_robot: "Niemal natychmiast doznaliśmy wstrząsu - spowodował go potężny mentalny przekaz:\n\n§E\"Witajcie, wy, którzy przybyliście z tak daleka. Z głębin mojej medytacji wyczułam waszą podróż pośród gwiezdnych wymiarów. Przybądźcie, spotkajmy się. Być może wasze przybycie jest przełomem, na który czekałam\".\n\n§!Ukazała się nam wizja leżącej na uboczu górskiej jaskini."
 astral_rift.3200.desc.common.psionic: "Ktokolwiek to jest, posiada moce psioniczne o wiele potężniejsze od tych, jakimi dysponujemy my."
 astral_rift.3200.desc.common.robot: "Wkrótce nasze obwody doznały szoku spowodowanego transmisją z nieznanego źródła:\n\n§E\"Witajcie, wy, którzy przybyliście z tak daleka. Z głębin mojej medytacji wyczułam waszą podróż pośród gwiezdnych wymiarów. Przybądźcie, spotkajmy się. Być może wasze przybycie jest przełomem, na który czekałam\".\n\n§!Otrzymaliśmy też zestaw współrzędnych punktu po drugiej stronie planety."
 astral_rift.3200.desc.common.non_psionic: "Tak szybkie wykrycie naszej obecności i przesłanie wiadomości na taką odległość sugerowałoby, że ta tajemnicza nieznajoma posiada niesamowite moce psychiczne."
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.robot: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "Znajdźcie tę istotę."
 astral_rift.3205.name: "Dalekowidząca"
 astral_rift.3205.desc.intro: "Wizja została nam wysłana z jednej z najwyższych gór na planecie.\n\nZamaskowana postać siedziała tam w jaskini, medytując. To humanoidka o szarej skórze otoczona fioletową aurą pulsującej łagodnie energii."
 astral_rift.3205.desc.outro: "§E\"Dziękuję za przyjęcie mojego zaproszenia. Mamy wiele do omówienia\".\n\n\"Zwą mnie Dalekowidzącą. Medytuję na tym skutym lodem pustkowiu już od wielu lat, wyczekując objawienia. Wasze zjawienie się tutaj nie jest zwykłym dziełem przypadku\".§!"
 astral_rift.3205.desc.common.completed_zroni: "Rozpoznaliśmy rasę obcej - to Zroni. Miliony lat temu ten psioniczne uzdolniony gatunek zamieszkiwał nasz wszechświat, lecz w wyniku wojny domowej uległ całkowitemu wyginięciu. Być może szczelina, którą przekroczyliśmy, stanowiła drzwi do równoległej linii czasu, w której Zroni nie przeszli jeszcze do Woalu."
 astral_rift.3205.desc.common.started_zroni: "Rozpoznaliśmy rasę obcej - to Zroni, członkini psioniczne uzdolnionego gatunku, który zamieszkiwał nasz wszechświat miliony lat temu. Być może szczelina, którą przekroczyliśmy, stanowiła drzwi do równoległej linii czasu, w której Zroni nadal istnieją."
 astral_rift.3205.desc.common.not_started_zroni: "Z głowy obcej wyrastały jarzące się rogi, zaś podobne, choć znacznie mniejsze ostrogi pokrywały również jej plecy. Nie znamy rasy, z której się wywodzi, musi ona jednak doskonale odbierać fale psioniczne."
 astral_rift.3205.desc.common.gestalt: "Odebraliśmy kolejną wiadomość:"
 astral_rift.3205.desc.common.default: "Obca przemówiła ponownie w naszych umysłach:"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.a: "Wysłuchajcie słów Dalekowidzącej."
 astral_rift.3210.name: "Brzemię Dalekowidzącej"
 astral_rift.3210.desc: "Dalekowidząca mówiła dalej:\n\n§E\"Skupiam swoje wysiłki, próbując przenieść się do wymiaru duchowego. Wasz lud nazywa go Woalem. Poczułam niedawno dziwny zew, który, jak sądzę, pochodzi właśnie stamtąd. Stoję oto pierwszy raz u progu tego tajemniczego świata\".§!\n\nDalekowidząca westchnęła.\n\n§E\"Mój lud powierzył mi tę odpowiedzialność. Wkroczenie w Woal może rzeczywiście zapewnić nam wielką moc, nie umiem jednak wyzbyć się wątpliwości. Im bardziej zbliżam się do Woalu, tym bardziej mnie przyciąga. W mrocznych zakamarkach mojego umysłu rozlegają się szepty. Czy taką moc naprawdę można kontrolować? I oto w chwili, w której muszę dokonać wyboru, pojawiacie się wy. To nie może być zbieg okoliczności\".§!"
 astral_rift.3210.a: "Ujawnijcie przed nią losy Zroni."
 astral_rift.3210.b: "Ujawnijcie przed nią, co wiemy o Zroni."
 astral_rift.3210.c: "Możemy zaoferować ci tylko nasz punkt widzenia."
 astral_rift.3210.d: "Nie powinniśmy się w to mieszać."
 astral_rift.3210.e: "Tego typu duchowe przedsięwzięcia to banały."
 astral_rift.3215.name: "Zwiastuni zagłady"
 astral_rift.3215.desc: "Opowiedzieliśmy Dalekowidzącej, czego nauczyły nas badania archeologiczne związane z cywilizacją Zroni.\n\nOpisaliśmy, jak cena wszechmocy podzieliła jej członków w naszym wymiarze, i opowiedzieliśmy o zaciekłej wojnie domowej, która zakończyła się ich wyginięciem.\n\nDalekowidząca wysłuchała nas w milczeniu.\n\n§E\"Czy to możliwe, żeby moje wysiłki miały nas zgładzić? Jeśli wdarcie się do Woalu doprowadzi do katastrofy, głupotą byłoby próbować to uczynić. Mój lud mi ufa. Odrzucę Woal jako źródło spaczenia. Nasze pragnienie osiągnięcia wyższych poziomów istnienia można stłumić. Ale może jest inny sposób... Uzbrojona w wiedzę, jaką mi przekazaliście, mogę inaczej potraktować moce Woalu i zapobiec katastrofie, jaka dotknęła nas w waszym wymiarze\".§!"
 astral_rift.3215.a: "To przedsięwzięcie skazane jest na porażkę."
 astral_rift.3215.b: "Tym razem może być inaczej..."
 astral_rift.3220.name: "Nieuchronny los"
 astral_rift.3220.desc: "Wyjaśniliśmy, w jaki sposób Zroni użyli Woalu, aby przenieść się na wyższy poziom egzystencji wykraczający poza fizyczne potrzeby i zapewniający im utopijny, bliski wszechmocy stan. Wiązało się to z licznymi wyzwaniami, lecz z perspektywy materialnej i socjologicznej stanowiło ogromne osiągnięcie. Podkreśliliśmy, że ostateczny los Zroni nie jest jeszcze w pełni jasny dla naszych uczonych.\n\nDalekowidząca odrzekła:\n\n§E\"Brzmi to, jakby Zroni we wszystkich wymiarach mieli przeznaczone wkroczyć w Woal. To los wykraczający poza granice pojedynczej linii czasu. Być może nigdy nie mieliśmy nigdy innego wyboru\".§!"
 astral_rift.3220.a: "Odradźcie jej wchodzenie w interakcję z Woalem."
 astral_rift.3220.b: "Zachęćcie Dalekowidzącą, by wdarła się do woalu."
 astral_rift.3225.name: "Nasza perspektywa"
 astral_rift.3225.desc.gestalt: "Wyjaśniliśmy, że [Explorer.GetName] istnieje jako umysł zbiorowy i że tak istotnej decyzji nie powinno się pozostawiać jednostce. Słuszną decyzją musi być to, co przynosi korzyść społeczeństwu Zroni jako całości, a indywidualne niewygody nie powinny mieć znaczenia.\n\nDalekowidząca odpowiedziała:\n\n§E\"Być może mądrze byłoby spojrzeć na ten dylemat z perspektywy kolektywu, jak robicie to wy. Co radzicie nam zrobić?\"§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "Zdradziliśmy jej szczegóły naszych własnych relacji z boskością. Badamy, aby odnaleźć oświecenie, aby odkryć znaczenie ważniejsze od nas samych, które pogłębi naszą łączność z wszechświatem.\n\nDalekowidząca odpowiedziała:\n\n§E\"Jesteście w tym bardzo podobni do nas. Zroni pragną wykroczyć poza świat materialny, jakie więc mam prawo odmawiać tego memu ludowi? Co poradziliście nam wy, którzy również poszukujecie?\"§!"
 astral_rift.3225.desc.non_gestalt_materialist: "Wyjaśniliśmy, że nasza rasa definiuje swoje miejsce we wszechświecie poprzez obiektywną, naukową prawdę. W poszukiwaniu wiedzy dotarliśmy do nowych granic i przekroczyliśmy je. Pozwoliło to nam nawet przedostać się do innego wymiaru i doprowadzić do spotkania naszych dwóch gatunków.\n\nDalekowidząca odpowiedziała:\n\n§E\"Mój lud i wasz znacząco się różni. Wykazujecie się jednak szacunkiem i inteligencją, nawet jeśli wasze przekonania są inne niż nasze. Może więc wasza perspektywa również okaże się mądrością. Co poradzilibyście nam wy, sekularne istoty?\"§!"
 astral_rift.3225.desc.default: "Wyjaśniliśmy, że naszym zdaniem celem społeczeństw jest rosnąć i rozwijać się zgodnie z wyznawanymi przez nich zasadami. Wnoszenie naszych wartości na scenę galaktyczną to prawdziwa próba wartości cywilizacji. Jeśli wkroczenie w Woal to prawdziwie wola waszego ludu, waszym obowiązkiem jest to zrobić.\n\nDalekowidząca odpowiedziała:\n\n§E\"Rozumiem, lecz wola mojego ludu nie jest jednoznaczna. Przybysze z daleka, jakiej możecie udzielić rady? Waga tej decyzji jest zbyt wielka, bym mogła udźwignąć ją sama\".§!"
 astral_rift.3225.a: "Odradźcie jej wchodzenie w interakcję z Woalem."
 astral_rift.3225.b: "Zachęćcie Dalekowidzącą, by wdarła się do Woalu."
 astral_rift.3230.name: "Wszystko w rękach losu"
 astral_rift.3230.desc.intro: "Wyjaśniliśmy, że nie jesteśmy zainteresowani udzielaniem jej rad, a nasze przybycie nie jest efektem działania przeznaczenia. Jesteśmy badaczami, którzy przybyli tu przez kompletny przypadek.\n\n§E\"Dobrze więc. Być może wasza decyzja, aby się nie wtrącać, to dla mnie po prostu kolejny znak do zinterpretowania. Ruszajcie. I miejcie oczy otwarte\".§!"
 astral_rift.3230.desc.outro: "Pozwoliliśmy Dalekowidzącej medytować w spokoju i zbadaliśmy pobliski teren z nadzieją, że nasza podróż tu przyniesie jakieś praktyczne korzyści. Wkrótce między dwoma szczytami natknęliśmy się na zapas cennych minerałów."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nMożliwe, że historia Zroni powtórzy się również w tym wymiarze, lecz ich los nie jest czymś, czym mamy prawo manipulować.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nZroni mają do przemierzenia własną drogę, nie byłoby mądrze wtrącać się w ich losy w innych liniach czasu.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "Zbadajcie zapas minerałów."
 astral_rift.3235.name: "Prorocza rada"
 astral_rift.3235.desc.intro: "Odwiedliśmy Dalekowidzącą od wkraczania obecnie w Woal, ona zaś uznała naszą radę za proroctwo. W ramach podziękowań podarowała nam niewielki, lecz dziwnie ciężki kryształ danych. Pozostawiliśmy ją samą sobie.\n\nAnaliza kryształu ujawniła nieprzerwanie zmieniającą się siatkę - rozległe archiwum przechowywane w formie energii psionicznej."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\nChoć kryształ stanowił ciekawy przykład myśli inżynieryjnej, przekonwertowaliśmy jego banki danych w bardziej użyteczną formę energii."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\nInformacje w środku zapewniły nam głębokie zrozumienie teorii psionicznych."
 astral_rift.3235.a: "Być może jeszcze się kiedyś spotkamy."
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "Zachęciliśmy Dalekowidzącą do wkroczenia w Woal i wejścia na wyższy poziom egzystencji, ona zaś uznała naszą radę za proroctwo. W ramach podziękowań podarowała nam niewielki, lecz dziwnie ciężki kryształ danych. Pozostawiliśmy ją samą sobie.\n\nAnaliza kryształu ujawniła nieprzerwanie zmieniającą się siatkę - rozległe archiwum przechowywane w formie energii psionicznej."
 astral_rift.3240.desc.completed_zroni: "Być może tym razem skończy się to lepiej dla jej gatunku."
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\nChoć kryształ stanowił ciekawy przykład myśli inżynieryjnej, przekonwertowaliśmy jego banki danych w bardziej użyteczną formę energii."
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\nInformacje w środku zapewniły nam głębokie zrozumienie teorii psionicznych."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "Niespodziewana okazja"
 astral_rift.3245.desc: "Odkryliśmy bogate złoża minerałów ukryte wśród kryształowej lawiny w dolinie między dwiema górami. Teren jest zbyt niestabilny, by przeprowadzić wydobycie na pełną skalę, wykorzystaliśmy jednak nasz sprzęt, jak tylko się dało, by pozyskać jak najwięcej z powierzchni.\n\nNasza ekspedycja bez wątpienia jest sukcesem, o czym świadczą zgromadzone zasoby."
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "Wiadomość zza szczeliny"
 astral_rift.3280.a: "Miły gest."
 astral_rift.3280.desc.intro: "Wykryliśmy, że ze zbadanej przez nas szczeliny w układzie §Y[From.System.GetName]§! wyleciała idealnie gładka kapsuła."
 astral_rift.3280.desc.encountered_priestess: "Kapłanka Zroni, którą tam spotkaliśmy, przysłała nam wiadomość."
 astral_rift.3280.desc.common: "§E\"[From.Leader.GetName] i [From.Explorer.GetName], dziękuję za wasze proroctwo. Odrzuciłam dzięki wam wszelkie pokusy Woalu. Poszliśmy za waszym przykładem i nauczyliśmy się podróżować między wymiarami w poszukiwaniu odpowiedzi. W dowód wdzięczności dzielimy się niektórymi z naszych odkryć\".§!\n\nKapsuła zawierała ogrom danych badawczych pochodzących z innych wymiarów."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "Wygląda na to, że istnieje przynajmniej jeden wymiar, w którym ich gatunek może przetrwać."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "W środku znajdowała się prosta wiadomość:"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "Obietnica Woalu"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E[From.Leader.GetName] i [From.Explorer.GetName], dziękuję za wasze zrządzone przez los odwiedziny. Wkroczyliśmy w Woal. Nie dość tego, Zroni zaczęli przenosić się do niego na stałe. Zapewnił nam on niesamowitą moc i harmonię - doświadczamy społecznej utopii, jaka nawet nam się nie śniła!\n\nNim całkowicie opuścimy świat fizyczny, pragniemy podzielić się z wami częścią naszych bogactw materialnych\".§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
