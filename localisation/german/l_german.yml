 sm_fleet_academy_desc: "Damit unsere neu rekrutierten Mannschaften wirklich einsatzbereit sind, müssen sie fähige Offiziere haben, die sie anführen. Die Flottenakademie stellt sicher, dass diese Offiziere in den Lehren und Praktiken der interstellaren Kriegsführung auf dem neusten Stand sind."
 sm_fleet_academy_desc_machine_intelligence: "Wiederholte Simulationen verschiedener Kampfszenarien wird unsere Besatzungsdrohnen besser auf echte Kämpfe vorbereiten."
