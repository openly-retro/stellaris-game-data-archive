 d_admirals_bickering_crashed_cargo_ship_desc: "La nave de carga destruyó un distrito residencial, pero reveló una veta mineral de la que no teníamos constancia."
 specialist_overlord_admirals_bickering_democratic_funding_modifier: "Financiación civil"
