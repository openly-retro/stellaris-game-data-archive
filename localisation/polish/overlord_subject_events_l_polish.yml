 ## Event Chain - Destructive Research
 subject.2055.title: "Destrukcyjne badania"
 subject.2055.desc: "Świat [targeted_planet.GetName] to miejsce, gdzie prowadzimy rozległe badania struktury samej planety, by na tej podstawie podejmować decyzje o rozwoju naszych kolonii. Niestety, ostatnie działania okazały się chybione, duże połacie lądu zostały pokryte toksycznymi odpadami, co sprawiło, że zupełnie nie nadają się one do zamieszkania.\n\nJednak według naszych obliczeń nie było to pojedyncze zdarzenie - dopóki będą trwały rozległe badania planetarne, czeka nas więcej katastrof."
 subject.2055.a: "Na razie będziemy działać dalej."
 subject.2055.a.tt: "Olbrzymie prawdopodobieństwo kolejnych efektów ubocznych na świecie [targeted_planet.GetName]."
 subject.2055.b: "Wstrzymajmy badania, dopóki nie ustalimy, co się dzieje."
 subject.2060.title: "Destrukcyjne badania - kryzys bezpłodności"
 subject.2060.desc: "Zanieczyszczenia wywołane naszymi badaniami na świecie [targeted_planet.GetName] spowodowały wymarcie części zwierząt i roślin, co z kolei wywołało reakcję łańcuchową w postaci problemów większości fauny i flory planetarnej. Ku naszemu zaskoczeniu mieszkańcy świata [targeted_planet.GetName] w większości nie ucierpieli, choć ich życie stało się trudniejsze."
 subject.2060.a: "W takim razie nie jest to problem, z którym nie możemy sobie poradzić."
 subject.2060.a.tt: "Znaczące prawdopodobieństwo kolejnych efektów ubocznych na świecie [targeted_planet.GetName]."
 subject.2060.b: "To trwa już za długo, czas przerwać te doświadczenia."
 subject.2065.title: "Destrukcyjne badania – kryzys oceanu"
 subject.2065.desc: "[targeted_planet.GetName]: Nasze początkowe szacunki nie były tak precyzyjne, jak się nam zdawało, a najnowsze wydarzenia pokazały, że sytuacja staje się coraz poważniejsza. Odpady toksyczne przedostały się do wód planetarnych i w ten sposób zaczęły oddziaływać na pobliskie lądy.\n\nDuże obszary wodne i lądowe przestały nadawać się do zamieszkania, a nasze kolonie trzeba było przenieść ze względów bezpieczeństwa."
 subject.2065.a: "Już za późno, by się wycofać."
 subject.2065.a.tt: "Wysokie prawdopodobieństwo kolejnych efektów ubocznych na świecie [targeted_planet.GetName]."
 subject.2065.b: "Lepiej późno niż wcale, czas to zakończyć."
 subject.2070.title: "Destrukcyjne badania - kryzys wulkaniczny"
 subject.2070.desc: "Otrzymaliśmy meldunek o płynnej lawie wypływającej spod skorupy świata [targeted_planet.GetName]. Wygląda na to, że ostatnie badania tak bardzo zdestabilizowały planetę, że w ostatnich miesiącach trzęsienia ziemi stały się powszechnym zjawiskiem, a jej mieszkańcy zaczęli tracić wiarę w naukowców.\n\nNasi naukowcy uważają, że zeszliśmy na samo dno, dosłownie i w przenośni."
 subject.2070.desc_gestalt: "[targeted_planet.GetName]: Wygląda na to, że nasze badania wywołały jeszcze więcej skutków ubocznych na całej planecie. Po niewielkim trzęsieniu ziemi w pobliżu jednej z naszych kolonii doszło do niespodziewanej erupcji roztopionych skał i gorących gazów - sytuacja, nad którą dotąd panowaliśmy, obróciła się w katastrofę.\n\nWszystkie ostatnie groźne zdarzenia na świecie [targeted_planet.GetName] pozwalają przypuszczać, że najgorsze mamy już za sobą."
 subject.2070.a: "Przynajmniej nie będzie gorzej."
 #Modifiers & Deposits
 specialist_technocracy_reduced_research: "Utrudnione badania"
 specialist_technocracy_reduced_research_desc: "Postęp naukowy na tej planecie chwilowo zatrzymał się, prowadzone badania są bezpieczniejsze, ponieważ wcześniejsze spowodowały znaczne szkody."
 d_technocracy_toxic_waste_blocker: "Odpady toksyczne"
 d_technocracy_toxic_waste_blocker_desc: "Toksyczne pustkowie powstałe w wyniku badań spójności strukturalnej planety. Pozbawieni serc naukowcy mogą interesować się, jak to wpłynie na organizmy zamieszkujące tę planetę."
 d_technocracy_barren_lands_blocker: "Jałowe ziemie"
 d_technocracy_barren_lands_blocker_desc: "Jałowe ziemie pozostałe po pierwszych odpadach toksycznych na tej planecie, które zniszczyły znaczną część fauny i flory."
 d_technocracy_toxic_ocean_blocker: "Trująca woda"
 d_technocracy_toxic_ocean_blocker_desc: "Znaczna część wód na tej planecie została zanieczyszczona toksycznymi odpadami, co zniszczyło pobliskie lądy i uniemożliwiło ich zamieszkiwanie."
 d_technocracy_molten_waste_blocker: "Płynne odpady"
 d_technocracy_molten_waste_blocker_desc: "Płynna lawa wypłynęła z ziemi po sporym trzęsieniu ziemi na tej planecie. Wywołała ona olbrzymie zniszczenia w okolicznych koloniach."
 ## Event Chain - Experiments!
 subject.2105.title: "Badania eksperymentalne"
 subject.2105.desc: "Nasza badania stały się jeszcze ważniejsze po tym, jak imperium [overlord_empire.GetName] zaczęło zasypywać nas gradem żądań. Wielu naszym uczonym trudno jest się pogodzić z taką presją, ale czasem widujemy przebłyski geniuszu i zdumiewające odkrycia.\n\n[targeted_scientist.GetName] to autor jednego z nich, dzięki śmiałym doświadczeniom przygotowanym dla jednego z naszych wydziałów. Problem w tym, że każda z tych propozycji zakłada eksperymenty, których obiektami będą [Root.GetSpeciesNamePlural]."
 subject.2105.desc_gestalt: "Imperium [overlord_empire.GetName] przekazało nam kolejne żądania i domaga się zwiększenia wydajności naszych badań. Przeprowadziliśmy wiele obliczeń mających na celu ustalenie, czy możemy spełnić oczekiwania naszego suwerena, i jesteśmy przekonani, że będzie to możliwe po wprowadzeniu pewnych zmian.\n\nJednak dokonanie tego wymagałoby przeprowadzenia wielu eksperymentów na naszych dronach i wspólnej sieci neuronowej. Będzie to bardzo ryzykowne."
 subject.2105.a: "Ufundujemy te badania." #Non-Gestalt yes
 subject.2105.b: "Zamknąć ten projekt." #Non-Gestalt no
 subject.2105.c: "Działajmy dalej." #Gestalt yes
 subject.2105.d: "Nie możemy narażać samych siebie." #Gestalt no
 subject.2110.title: "Dla badań wszystko"
 subject.2110.desc: "Jedna z dzielnic mieszkalnych świata [Root.Capital.GetName] przesłała nam meldunek dotyczący miejsca, z którego pochodzi [targeted_scientist.GetName]. Miejscowe służby znalazły wiele zwłok. Są to [Root.GetSpeciesNamePlural] - prawdopodobne ofiary okrutnych i nieudanych eksperymentów.\n\n[targeted_scientist.GetName] umyka naszym czujnikom, nikt nie jest w stanie wytropić tej osoby."
 subject.2110.a: "A może tak będzie najlepiej."
 subject.2112.title: "Badania eksperymentalne"
 subject.2112.desc: "Dotarły do nas wieści z imperium [subject_empire.GetName]: podobno ruszyły tam poważne doświadczenia na ich własnym gatunku, które często kończą się tragicznie. Nasz tamtejszy wysłannik nie wzywa nas otwarcie do interwencji, ale da się to wyczytać między wierszami wiadomości od tej osoby."
 subject.2112.desc_gestalt: "Dotarły do nas wieści, że imperium [subject_empire.GetName] rozpoczęło poważne doświadczenia na własnym gatunku, choć nie znamy powodów takiego działania. Naszym zdaniem pozwolenie im na dalsze działania nie wiąże się z większym ryzykiem, nie licząc szkód, jakich mogą doznać oni sami."
 subject.2112.a: "Nie możemy wtrącać się w ich sprawy wewnętrzne."
 subject.2112.b: "Zamknąć ten projekt."
 subject.2115.title: "Projekt odrzucony"
 subject.2115.desc: "Wysłannik naszego suwerena przekazał wyraźne rozkazy zakończenia doświadczeń i prób [Root.GetSpeciesAdj], które niedawno ruszyły na świecie [Root.Capital.GetName]. Wiadomość nie precyzuje, jaki jest cel tych badań, jej treść była bardzo niejednoznaczna."
 subject.2120.title: "Badania zatwierdzone"
 subject.2120.desc: "Chociaż nie otrzymaliśmy żadnych wiadomości od naszego suwerena, imperium [overlord_empire.GetName], wygląda na to, że wie on o rozpoczętych przez nas niedawno badaniach i postanowił nie reagować na nasze działania.\n\nRealizując nasze plany musimy zdecydować, jakie eksperymenty przeprowadzimy jako kolejne. Im bardziej ryzykowny i potencjalnie szkodliwy projekt, tym większe długoterminowe korzyści może przynieść naszemu imperium."
 subject.2120.a: "Zajmiemy się stosownymi doświadczeniami."
 subject.2120.a.tt: "Zajmiemy się bardziej ryzykownymi eksperymentami."
 subject.2120.b: "Prowadźmy lżejsze próby."
 subject.2120.b.tt: "Zajmiemy się bezpieczniejszymi eksperymentami."
 subject.2125.title: "Porażka eksperymentu"
 subject.2125.desc: "Koniec końców przeprowadzone przez nas liczne doświadczenia doprowadziły tylko do porażek i rozczarowań. Przynajmniej wiemy, czego nie robić w przyszłości."
 subject.2130.title: "Sukces eksperymentu"
 subject.2130.desc: "Większość naszych doświadczeń przyniosła korzyści i doprowadziła do niespodziewanych odkryć. Większość obiektów testowych przeżyła i ma się dobrze, więc możemy uznać te eksperymenty za spory sukces."
 subject.2130.a: "Świetne wieści."
 subject.2135.title: "Sukces eksperymentu"
 subject.2135.desc: "Niektórzy mogliby powiedzieć, że koszt okazał się większy od zakładanego, ale wiele naszych doświadczeń zakończyło się olbrzymim sukcesem. Uzyskawszy sporo ciekawych i niespodziewanych wyników, nauczyliśmy się więcej, niż przewidywaliśmy."
 subject.2135.a: "Warto było zapłacić tę cenę."
 subject.2140.title: "Nieoczekiwane mutacje"
 subject.2140.desc: "Wiele z naszych doświadczeń wywołało ciekawe mutacje obiektów testowych, od groteskowych i potwornych, aż po ograniczone zmiany wyglądu fizycznego lub osobowości. Zaskoczeniem było, że zmiany te zaczęły występować także poza naszymi laboratoriami i oddziaływać na resztę naszego imperium."
 subject.2140.a: "Bardzo ciekawe..."
 subject.2145.title: "Mieszanie i dopasowanie"
 subject.2145.desc: "Wiele z naszych początkowych doświadczeń zakończyło się porażkami, w obliczu których musieliśmy zmienić większość projektów i podjąć kolejne próby. Jeden z bardziej niecodziennych scenariuszy obejmował wykorzystanie gatunku [targeted_species.Species.GetAdj] jako obiektu doświadczalnego. Oczekiwania były niewielkie, ale osiągnęliśmy niespodziewany sukces. Po tym triumfie kontynuowaliśmy doświadczenia na naszych dwóch gatunkach."
 subject.2145.a: "Niezupełnie tego oczekiwaliśmy, ale to i tak ciekawe."
 subject.2145.a.tt: "1 populacja §Y[Root.Species.GetAdj]§! i 1 populacja §Y[targeted_species.Species.GetAdj]§! łączą się w 1 populację §Y[new_species.Species.GetAdj]§!"
 subject.2150.title: "Porażka eksperymentu"
