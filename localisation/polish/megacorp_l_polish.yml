 fleet3deal2product1: "Technik - zwinne palce, sprawny umysł. Bardzo dobrze radzi sobie z kablami i dzieleniem z resztą!"
 fleet3deal2product2: "Urzędnik wielce uzdolniony logistycznie! Niezwykle sprytny, myśli przyszłościowo. Lubi długie spacery po plaży!"
 fleet3deal2cost1: "£energy£ §G300§! $energy$"
 fleet3deal2cost2: "£food£ §R200§! $food$"
 fleet3deal2cost3: "£consumer_goods£ §R150§! §Y$consumer_goods$§!"
 fleet3deal4cost1: "jeśli dacie nam £sr_dark_matter£ §R15§! §Y$sr_dark_matter$§!."
 fleet3deal4cost2: "jeśli dacie nam £rare_crystals£ §Y$rare_crystals$§! w liczbie §R55§!."
 fleet3deal4cost3: "jeśli dacie nam £sr_zro£ §R15§! §Y$sr_zro$§!."
 fleet3deal4product1: "Ten stop. Ta masa. Ten połysk. Ta poświata! Widzieliście już kiedyś takie wiązanie metaliczne? Niesamowite naprężenie graniczne przy umownym wydłużeniu całkowitym. Maksymalna jakość. Nominalna ilość zanieczyszczeń. Czujemy to. On was wzywa.\n\nDamy wam £alloys£ §G2000§! §Y$alloys$§!,"
 fleet3deal4product2: "Te unikatowe gazy. Musujące. Sprężone do maksymalnej gęstości dla logistycznej wygody. Wysoce lotne - uważajcie! Pożądacie ich, prawda? Do waszych osłon, do dział plazmowych? Mogą być wasze.\n\nDamy wam £exotic_gases£ §G150§! §Y$exotic_gases$§!,"
 fleet3deal4product3: "Ten metal. On się rusza. Odtwarza swoją strukturę, §Hkssk!§! Znaleźliśmy dla niego wiele zastosowań. Wy też na pewno znajdziecie.\n\nDamy wam £sr_living_metal£ §G40§! §Y$sr_living_metal$§!,"
 fleet3deal2product1_tooltip: "§HNaukowiec§! §G3 poziomu§! dołącza do [Root.GetAdj]."
 fleet3deal2product2_tooltip: "§HUrzędnik§! §G3. poziomu§! dołącza do [Root.GetAdj]."
 fleet3deal5cost_tooltip: "§R-3§! £pop£ populacje §H$pop_cat_worker$§!"
 fleet3deal5cost_gesta_tooltip: "§R-3§! £pop£ populacje §H$pop_cat_simple_drone$§!"
 fleet3deal5product_tooltip: "Odblokowuje §Y$building_waste_reprocessing_center$§!\n Wytwarza: £energy£ 10 £minerals£ 10\n $mod_job_technician_drone_add$ - §G+2§!\n£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! - §G+5§!"
 fleet3deal3product_tooltip: "§G3§! populacje $NAME_Caravaneer_Fleet3_species$ £pop£ przybywają na świat [fleet3deal3planet.GetName]."
 fleet3deal3product_machi_tooltip: "§G3§! populacje $NAME_Caravaneer_Fleet3_robot$ £pop£ przybywają na świat [fleet3deal3planet.GetName]."
 fleet3deal6cost1: "£energy£ §R5000§! $energy$"
 fleet3deal6cost2: "£minerals£ §R3000§! $minerals$"
 fleet3deal6cost3: "£consumer_goods£ §R800§! §Y$consumer_goods$§!"
 fleet3deal7cost1: "Teraz jeśli chodzi o koszta. Napotkaliśmy... pewne przeszkody prawne. Szczególiki. Drobniutkie. Ale będziemy potrzebować jakichś świadków, jakiegoś wsparcia. Jakiejś szlachetnej twarzy, która poprze naszą sprawę! Czy wasz silny i mądry naród poręczy za nas, biednych, uczciwych kupców, całkiem niewinnych, których jedynym błędem było chwilowe zaćmienie umysłu, drobne przeoczenie, które spowodowało złamanie jakiegoś upierdliwego §Hkssk§! prawa?"
 fleet3deal7cost2: "Dajcie nam £exotic_gases£ §R15§! §Y$exotic_gases$§!, a wystrzelimy tego satelitę!"
 fleet3deal7cost3: "Wystrzelimy tego satelitę dla was! Jeśli dacie nam £consumer_goods£ §R100§! §Y$consumer_goods$§!."
 fleet3deal8cost1: "§R300§! §Y$consumer_goods$§!."
 fleet3deal8cost2: "Napotkaliśmy... pewne przeszkody prawne. Szczególiki. Drobniutkie. Ale będziemy potrzebować jakichś świadków, jakiegoś wsparcia. Czy wasz silny i mądry naród poręczy za nas, biednych i godnych zaufania kupców, całkiem niewinnych, których jedynym błędem było chwilowe zaćmienie umysłu, drobne przeoczenie, które spowodowało złamanie jakiegoś upierdliwego §Hkssk§! prawa?"
 fleet3deal9.tooltip: "§G+1§! §Y$caravaneer_destroyer_01$§!"
 fleet3getback: "$fleet1getback$"
 fleet3getbackreply: "W takim razie skontaktujemy się z wami ponownie, zanim opuścimy wasze terytorium. Ale oferta może być już inna!"
 cara_fleet3_redeals.title: "$cara_fleet3_contact.title$: §Yostatnia okazja§!"
 fleet3redealdesc1: "Przemyśleliście sprawę? Rozważyliście za i przeciw? Zmieniliście zdanie? §HKssk!§!"
 fleet3redealdesc2: "Nie powrócimy na terytorium [Root.GetSpeciesAdj] przez dość długi czas. Nie chcecie chyba, by czegoś wam zabrakło."
 fleet3redealdesc3: "Przyjmijcie tę ofertę! Przyjmijcie! Przyjmijcie! Przyjmijcie!"
 fleet3redealdesc4: "Wyczuwamy stan waszych umysłów. Ta oferta was kusi. Wzywa was. Czyż nie?"
 fleet3redealdesc5: "[Root.GetSpeciesNamePlural]! Wkrótce opuścimy wasze terytorium. Oferta wciąż obowiązuje, towar jest wciąż świeży! Kujcie żelazo, póki gorące! §HKssk!§!"
