 leader_trait_resolution_category_greatergood_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается всеобщего блага."
 leader_trait_resolution_category_galacticreforms_focus: "Специализация: галактические реформы"
 leader_trait_resolution_category_galacticreforms_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается галактических реформ."
 leader_trait_resolution_category_ecology_focus: "Специализация: защита окружающей среды"
 leader_trait_resolution_category_ecology_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается защиты окружающей среды."
 leader_trait_resolution_category_galacticstudies_focus: "Специализация: свободное знание"
 leader_trait_resolution_category_galacticstudies_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается свободного знания."
 leader_trait_resolution_category_divinity_focus: "Специализация: святость жизни"
 leader_trait_resolution_category_divinity_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается святости жизни."
 leader_trait_resolution_category_mutualdefense_focus: "Специализация: взаимная оборона"
 leader_trait_resolution_category_mutualdefense_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается взаимной обороны."
 leader_trait_resolution_category_rulesofwar_focus: "Специализация: правила войны"
 leader_trait_resolution_category_rulesofwar_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается правил войны."
 leader_trait_resolution_category_defenseprivatization_focus: "Специализация: приватизация обороны"
 leader_trait_resolution_category_defenseprivatization_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается приватизации обороны."
 leader_trait_resolution_category_intergalacticdirective_focus: "Специализация: галактические директивы"
 leader_trait_resolution_category_intergalacticdirective_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается галактических директив."
 leader_trait_resolution_category_bureaucraticsurveillance_focus: "Специализация: бюрократический надзор"
 leader_trait_resolution_category_bureaucraticsurveillance_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается бюрократического надзора."
 leader_trait_resolution_category_pre_ftl_stances_focus: "Специализация: отношение к досветовым цивилизациям"
 leader_trait_resolution_category_pre_ftl_stances_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается отношения к досветовым цивилизациям."
 leader_trait_resolution_category_sanctions_focus: "Специализация: санкции"
 leader_trait_resolution_category_sanctions_focus_desc: "Этот делегат проявляет особый интерес ко всему, что касается галактических санкций."
