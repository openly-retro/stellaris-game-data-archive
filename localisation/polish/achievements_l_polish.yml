l_polish:
 NEW_ACHIEVEMENT_2_0_NAME: "Nowy wspaniały świat"
 NEW_ACHIEVEMENT_2_0_DESC: "Skolonizuj planetę"
 NEW_ACHIEVEMENT_2_1_NAME: "Głębokie kopalnie"
 NEW_ACHIEVEMENT_2_1_DESC: "Osiągnij całkowity miesięczny przychód minerałów większy niż 250."
 NEW_ACHIEVEMENT_2_2_NAME: "Nowa rewolucja przemysłowa"
 NEW_ACHIEVEMENT_2_2_DESC: "Osiągnij całkowity miesięczny przychód minerałów większy niż 1000."
 NEW_ACHIEVEMENT_2_3_NAME: "Energiczność"
 NEW_ACHIEVEMENT_2_3_DESC: "Przechowuj/posiadaj 1000 KE"
 NEW_ACHIEVEMENT_2_4_NAME: "Przytłaczająca moc"
 NEW_ACHIEVEMENT_2_4_DESC: "Przechowuj/posiadaj 5000 KE"
 NEW_ACHIEVEMENT_2_5_NAME: "Narodziny federacji"
 NEW_ACHIEVEMENT_2_5_DESC: "Załóż federację"
 NEW_ACHIEVEMENT_2_6_NAME: "Nowa lśniąca gwiazda"
 NEW_ACHIEVEMENT_2_6_DESC: "Rozbuduj stolicę do kompleksu imperialnego."
 NEW_ACHIEVEMENT_2_8_NAME: "Walka z niewolnikami"
 NEW_ACHIEVEMENT_2_8_DESC: "Zwasalizuj 3 inne imperia."
 NEW_ACHIEVEMENT_2_9_NAME: "Odkrywca"
 NEW_ACHIEVEMENT_2_9_DESC: "Zbadaj po jednej ze wszystkich podstawowych klas planet."
 NEW_ACHIEVEMENT_2_10_NAME: "Wielki admirał"
 NEW_ACHIEVEMENT_2_10_DESC: "Całkowita siła wojskowa floty imperialnej wynosi 100 000."
 NEW_ACHIEVEMENT_2_11_NAME: "Budowa lepszych światów"
 NEW_ACHIEVEMENT_2_11_DESC: "Dokonaj terraformowania planety."
 NEW_ACHIEVEMENT_2_12_NAME: "Domo Arigato"
 NEW_ACHIEVEMENT_2_12_DESC: "Stwórz populację robotów."
 NEW_ACHIEVEMENT_2_13_NAME: "Sprytna dziewczyna"
 NEW_ACHIEVEMENT_2_13_DESC: "Przyspiesz ewolucję gatunku."
 NEW_ACHIEVEMENT_2_14_NAME: "Szybsi, silniejsi, lepsi"
 NEW_ACHIEVEMENT_2_14_DESC: "Dokonaj genetycznej modyfikacji gatunku (nie przyspieszenia ewolucji)."
 NEW_ACHIEVEMENT_2_15_NAME: "Wielka Flota"
 NEW_ACHIEVEMENT_2_15_DESC: "Zbuduj flotę o całkowitych rozmiarach powyżej 120."
 NEW_ACHIEVEMENT_2_16_NAME: "Dom z dala od domu"
 NEW_ACHIEVEMENT_2_16_DESC: "Podbij świat macierzysty innego gatunku."
 NEW_ACHIEVEMENT_2_17_NAME: "Przełomowo"
 NEW_ACHIEVEMENT_2_17_DESC: "Zbadaj rzadką technologię."
 NEW_ACHIEVEMENT_2_18_NAME: "Aż po sufit"
 NEW_ACHIEVEMENT_2_18_DESC: "Zbadaj 15 rzadkich technologii w jednej rozgrywce."
 NEW_ACHIEVEMENT_2_19_NAME: "Wzajemne zrozumienie"
 NEW_ACHIEVEMENT_2_19_DESC: "Przeprowadź udane negocjacje w sprawie umowy handlowej."
 NEW_ACHIEVEMENT_2_20_NAME: "Dominacja"
 NEW_ACHIEVEMENT_2_20_DESC: "Wygraj wojnę z innym imperium."
 NEW_ACHIEVEMENT_2_21_NAME: "Polowanie na królową"
 NEW_ACHIEVEMENT_2_21_DESC: "Schwytaj intergalaktyczną matriarchinię."
 NEW_ACHIEVEMENT_2_22_NAME: "Zamknięta szczelina"
 NEW_ACHIEVEMENT_2_22_DESC: "Zniszcz portale wykorzystywane przez najeźdźców z innej czasoprzestrzeni."
 NEW_ACHIEVEMENT_2_23_NAME: "Voight-Kampff"
 NEW_ACHIEVEMENT_2_23_DESC: "Opracuj sposób zapobieżenia nikczemnej infiltracji."
 NEW_ACHIEVEMENT_2_24_NAME: "Zwycięstwo"
 NEW_ACHIEVEMENT_2_24_DESC: "Wygraj grę, osiągając dowolny warunek zwycięstwa."
 NEW_ACHIEVEMENT_2_25_NAME: "Usłyszysz mój ryk"
 NEW_ACHIEVEMENT_2_25_DESC: "Doprowadź do wyklucia z jaja."
 NEW_ACHIEVEMENT_2_26_NAME: "Nieskończone tworzenie"
 NEW_ACHIEVEMENT_2_26_DESC: "Stwórz nowy wszechświat."
 NEW_ACHIEVEMENT_2_27_NAME: "Skąd przybył"
 NEW_ACHIEVEMENT_2_27_DESC: "Pokonaj przerażającego najeźdźcę."
 NEW_ACHIEVEMENT_2_28_NAME: "Pancernik"
 NEW_ACHIEVEMENT_2_28_DESC: "Wyremontuj starożytny okręt wojenny."
 NEW_ACHIEVEMENT_2_29_NAME: "Gwiazdorskie działania"
 NEW_ACHIEVEMENT_2_29_DESC: "Weź trofeum z gwiezdnej istoty."
 NEW_ACHIEVEMENT_2_30_NAME: "Wojownik światłości"
 NEW_ACHIEVEMENT_2_30_DESC: "Zniszcz upiora."
 NEW_ACHIEVEMENT_2_31_NAME: "Rozwikłanie zagadki"
 NEW_ACHIEVEMENT_2_31_DESC: "Odkryj tajemnice starożytnej fortecy."
 NEW_ACHIEVEMENT_3_0_NAME: "Patron"
 NEW_ACHIEVEMENT_3_0_DESC: "Wspieraj trupę artystów przez 10 lat."
 NEW_ACHIEVEMENT_3_1_NAME: "Szalony geniusz"
 NEW_ACHIEVEMENT_3_1_DESC: "Rekrutuj naukowca z grona kuratorów."
 NEW_ACHIEVEMENT_3_2_NAME: "Dobry towar"
 NEW_ACHIEVEMENT_3_2_DESC: "Kup rzadki zasób od kupców."
 NEW_ACHIEVEMENT_3_3_NAME: "W proch się obrócisz"
 NEW_ACHIEVEMENT_3_3_DESC: "Zniszcz enklawę"
 NEW_ACHIEVEMENT_3_4_NAME: "Ostatnia, największa nadzieja"
 NEW_ACHIEVEMENT_3_4_DESC: "Poprowadź niezrzeszone siły do zwycięstwa przeciwko przebudzonemu imperium."
 NEW_ACHIEVEMENT_3_5_NAME: "Z pierścieniem"
 NEW_ACHIEVEMENT_3_5_DESC: "Ustanów swoją stolicę w sekcji pierścienia."
 NEW_ACHIEVEMENT_3_6_NAME: "Niewolnik układów"
 NEW_ACHIEVEMENT_3_6_DESC: "Jako imperium kolektywne posiadaj przynajmniej 200 zniewolonych populacji w imperium mającym co najmniej 500 populacji."
 NEW_ACHIEVEMENT_3_7_NAME: "Nie znoszę obcych"
 NEW_ACHIEVEMENT_3_7_DESC: "Jako imperium ksenofobiczne zlikwiduj wszystkie inteligentne rasy w galaktyce."
 NEW_ACHIEVEMENT_3_8_NAME: "Pułapka na turystów"
 NEW_ACHIEVEMENT_3_8_DESC: "Posiadaj planetę zamieszkałą przez nie mniej niż 10 różnych gatunków."
 NEW_ACHIEVEMENT_3_9_NAME: "Zaplanowane starzenie"
 NEW_ACHIEVEMENT_3_9_DESC: "Jako imperium materialistyczne posiadaj przynajmniej 75% populacji robotów w imperium mającym co najmniej 200 populacji."
 NEW_ACHIEVEMENT_3_10_NAME: "Rozjemca"
 NEW_ACHIEVEMENT_3_10_DESC: "Jako imperium pacyfistyczne zachowaj pokój przez 200 lat bez przerwy (kryzysy nie liczą się jako wojny)."
 NEW_ACHIEVEMENT_3_11_NAME: "Bardzo otwarte granice"
 NEW_ACHIEVEMENT_3_11_DESC: "Jako imperium ksenofilskie podpisz traktaty migracyjne przynajmniej z 10 innymi imperiami."
 NEW_ACHIEVEMENT_3_12_NAME: "Deus Vult"
 NEW_ACHIEVEMENT_3_12_DESC: "Como imperio espiritualista, ten 4 mundos sagrados"
 NEW_ACHIEVEMENT_3_13_NAME: "Wielokulturowość"
 NEW_ACHIEVEMENT_3_13_DESC: "Niech twój władca pochodzi z innej klasy gatunku niż twój gatunek założycielski."
 NEW_ACHIEVEMENT_3_14_NAME: "Starzy znajomi"
 NEW_ACHIEVEMENT_3_14_DESC: "Otrzymaj dar od upadłego imperium."
 NEW_ACHIEVEMENT_3_15_NAME: "Otwarcie"
 NEW_ACHIEVEMENT_3_15_DESC: "Otwórz świat chroniony osłonami."
 NEW_ACHIEVEMENT_3_16_NAME: "Oświecone czasy"
 NEW_ACHIEVEMENT_3_16_DESC: "Oświeć cywilizację epoki brązu."
 NEW_ACHIEVEMENT_3_17_NAME: "Zemsta"
 NEW_ACHIEVEMENT_3_17_DESC: "Jako rasa humanoidalna dokonaj infiltracji świata macierzystego gadów nie posiadających jeszcze napędu nadświetlnego."
 NEW_ACHIEVEMENT_3_18_NAME: "Raj odnaleziony"
 NEW_ACHIEVEMENT_3_18_DESC: "Dokonaj terraformowania planety w świat gajański."
 NEW_ACHIEVEMENT_3_19_NAME: "Co było wcześniej"
 NEW_ACHIEVEMENT_3_19_DESC: "Znajdź świat macierzysty imperium prekursorów."
 NEW_ACHIEVEMENT_3_20_NAME: "Poza kontekstem"
 NEW_ACHIEVEMENT_3_20_DESC: "Zaatakuj Ziemię sprzed epoki napędu nadświetlnego w trakcie toczącej się tam wojny światowej."
 NEW_ACHIEVEMENT_3_21_NAME: "Wtedy Wergiliusz, teraz Beatrice"
 NEW_ACHIEVEMENT_3_21_DESC: "Przywróć do życia dawno wymarły gatunek."
 NEW_ACHIEVEMENT_3_22_NAME: "Co było, będzie"
 NEW_ACHIEVEMENT_3_22_DESC: "Zamknij pętlę albo i nie."
 NEW_ACHIEVEMENT_3_23_NAME: "Zasobność"
 NEW_ACHIEVEMENT_3_23_DESC: "Miej miesięczny przychód każdego zasobu w galaktyce powyżej jednej jednostki"
 NEW_ACHIEVEMENT_3_24_NAME: "Uwięziona gwiazda"
 NEW_ACHIEVEMENT_3_24_DESC: "Zbuduj kompletną sferę Dysona"
 NEW_ACHIEVEMENT_3_25_NAME: "Budowniczowie pierścienia"
 NEW_ACHIEVEMENT_3_25_DESC: "Zbuduj kompletny świat pierścieniowy"
 NEW_ACHIEVEMENT_3_26_NAME: "Widzę wszystko"
 NEW_ACHIEVEMENT_3_26_DESC: "Zbuduj kompletną sieć strażniczą."
 NEW_ACHIEVEMENT_3_28_NAME: "Wielomózgowie"
 NEW_ACHIEVEMENT_3_28_DESC: "Zbuduj kompletny węzeł naukowy."
 NEW_ACHIEVEMENT_3_29_NAME: "Za zasłoną"
 NEW_ACHIEVEMENT_3_29_DESC: "Wedrzyj się do Woalu."
 NEW_ACHIEVEMENT_3_30_NAME: "Jak łzy w deszczu"
 NEW_ACHIEVEMENT_3_30_DESC: "Przekształć się w idealną, nieśmiertelną maszynę."
 NEW_ACHIEVEMENT_3_31_NAME: "Kontrolowana ewolucja"
 NEW_ACHIEVEMENT_3_31_DESC: "Zmodyfikuj genetycznie jakiś gatunek, aby miał cechy warte 7 punktów."
 NEW_ACHIEVEMENT_4_0_NAME: "Widok z krańca świata"
 NEW_ACHIEVEMENT_4_0_DESC: "Zbuduj stację mieszkalną w układzie czarnej dziury."
 NEW_ACHIEVEMENT_4_1_NAME: "Droga do utopii"
 NEW_ACHIEVEMENT_4_1_DESC: "Miej w swoim imperium co najmniej 10 różnych gatunków żyjących w utopijnych warunkach."
 NEW_ACHIEVEMENT_4_2_NAME: "Ksenofag"
 NEW_ACHIEVEMENT_4_2_DESC: "Miej w swoim imperium co najmniej 5 różnych gatunków hodowanych jako żywy inwentarz."
 #NEW_ACHIEVEMENT_4_3_NAME: "Does not compute"
 #NEW_ACHIEVEMENT_4_4_DESC: "Shut down the contingency plan"