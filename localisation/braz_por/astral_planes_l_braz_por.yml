 ######################
 origin_riftworld: "Mundo-Fenda"
 origin_riftworld_desc: "Uma imensa fenda no espaço-tempo paira próximo ao mundo natal desta civilização. Após terem estudado o fenômeno por milênios, os recentes avanços na tecnologia espacial finalmente permitirão que esse povo descubra quais segredos ela pode esconder."
 origin_tooltip_riftworld_effects: "- Mundo Natal: ['concept_archaeology_site'] de ['concept_riftworld_digsite'] $NEW_LINE$- Chance de [ 'concept_astral_rift', $ASTRAL_RIFTS$ ] aparecerem em sistemas que você controla: §G+100%§!"
 START_SCREEN_RIFTWORLD: "Desde tempos imemoriais, a Grande Fenda paira nos céus acima de [GetHomeWorldName]. As lendas dizem que o nosso passado está intimamente ligado a essa misteriosa cicatriz celeste e a um antigo local de impacto próximo à nossa capital.\n\nO local é venerado há várias gerações, mas pouco se sabe sobre ele. Contudo, atividades sísmicas recentes revelaram anomalias sob a superfície da cratera. Os preparativos para perfurar até o seu centro já estão em andamento, mas as opiniões sobre o que podemos encontrar lá ainda estão divididas.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_MACHINE: "Desde os primeiros registros dos nossos bancos de dados, a Grande Fenda paira nos céus acima de [GetHomeWorldName]. Nossos relógios internos estão sincronizados com a frequência da cicatriz celeste, e nossos primeiros registros descrevem um antigo local de impacto próximo à nossa capital.\n\nO local está abandonado há várias iterações, e pouco se sabe sobre ele. Contudo, atividades sísmicas recentes revelaram anomalias sob a superfície da cratera. Os preparativos para perfurar até o seu centro já estão em andamento.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_END: "\n\nSeria apenas mera coincidência isso ter acontecido logo no advento da tecnologia de hiperpropulsão? Agora que alcançamos os céus, nossa atenção se volta para a superfície mais uma vez. Talvez o que está no subsolo deste mundo nos ajude em nossa jornada até as estrelas. Talvez isso possa nos preparar para o que está além da fenda."
 astral_planes.2105.name: "Transmissão Estranha"
 astral_planes.2105.desc: "Recebemos uma transmissão misteriosa durante a exploração da Fenda Astral no sistema §H[From.solar_system.GetName]§!.\n\n[GetScientistPlural] afirmam que ela veio do outro lado da fenda, mas apenas algumas palavras foram traduzidas."
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "... sintonizar... com os planos... encontraremos vocês..."
 astral_planes.2120.name: "Anomalia Sísmica Detectada"
 astral_planes.2120.desc: "Uma atividade sísmica recente revelou características inesperadas de um antigo local de impacto próximo da nossa capital.\n\nEsta cratera está associada à origem de como nos tornamos [Owner.GetSpeciesNamePlural]."
 riftworld_digsite: "Cratera Antiga"
 riftworld_digsite_desc: "Detectamos uma atividade sísmica anômala vinda das profundezas de uma cratera antiga na superfície de [Planet.GetName]. Sonares subterrâneos revelaram a existência de uma cavidade desconhecida."
 astral_planes.2125.name: "Impacto em Alta Velocidade"
 astral_planes.2125.desc: "As escavações iniciais até a base da cratera revelaram um cilindro de impactito preso nas profundezas do solo.\n\nEsse veio pode ter se originado do impacto de um meteoro em altíssima velocidade. Os cálculos iniciais demonstram que o objeto viajava a uma fração mensurável da velocidade da luz no momento da colisão. É impressionante que tenha chegado à superfície."
 astral_planes.2125.a: "Continue com as escavações."
 astral_planes.2130.name: "Cavernas Subterrâneas"
 astral_planes.2130.desc: "Descobrimos um extenso sistema de cavernas no ponto final do veio de impactito.\n\nPiscinas de água subterrânea alimentam linhas finas de vegetação pálida nas paredes da caverna. Há um objeto esférico e anômalo na base de uma dessas piscinas. Não é uma formação natural, e parece ser a origem deste local de impacto."
 astral_planes.2130.a: "Remova o objeto."
 astral_planes.2135.name: "Esfera Antiga"
 astral_planes.2135.desc: "Nós removemos a esfera do lago subterrâneo.\n\nEmbora esteja coberta de vegetação, a maior parte está intacta. Sua construção é uma estranha mistura de design altamente sofisticado e uma montagem rudimentar. Placas metálicas perfeitamente lisas cobrem a parte frontal da nave, o que deve ter reduzido bastante o atrito quando ela entrou na atmosfera.\n\nA trajetória do local onde ela foi encontrada se alinha com o veio de impactito, confirmando que essa esfera é a origem da rocha metamórfica que nos trouxe aqui. Ainda mais surpreendentes são os sinais de que a nave tinha passageiros."
 astral_planes.2140.name: "Ancestrais"
 astral_planes.2140.desc.common: "Nós coletamos diversos documentos dentro da esfera antiga. Todos estavam escritos em uma versão arcaica do nosso próprio idioma, e vários deles mencionam nomes associados às nossas lendas mais sagradas.\n\nUma rede complexa de escadas serpenteia até um gigantesco sistema de túneis acima do local de impacto. Com base nas idades das fibras das diferentes cordas encontradas, essas cavernas parecem ter sido ocupadas por várias gerações enquanto os sobreviventes do acidente seguiam rumo à superfície.\n\nContudo, nada do que havíamos descoberto poderia nos preparar para a última revelação. Em uma das câmaras superiores havia um cemitério. As análises de DNA dos restos mortais revelaram algo chocante: essas pessoas são nossos ancestrais.\n\nAinda não sabemos exatamente de onde elas vieram, ou por que este lugar foi esquecido. Os documentos encontrados estão em más condições de preservação, mas também recuperamos os registros de dados da esfera. Eles mostram que a nave chegou ao nosso sistema estelar através de uma Fenda Astral próxima de [from.planet.GetName]."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nEmbora equipada com uma tecnologia visivelmente inferior à nossa, essa esfera é a prova do desespero e da engenhosidade dos seus construtores. Ela foi um esforço final para escapar do que deve ter sido um destino terrível no outro lado da fenda."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nCom algum estudo, nós poderemos replicar e até aprimorar a tecnologia necessária para construir uma nave com essas mesmas capacidades dimensionais."
 astral_planes.2140.desc.machine.common: "Nós coletamos um volume de dados dentro da esfera antiga. Tudo estava codificado em uma versão arcaica do nosso sistema de arquivos.\n\nUma rede complexa de escadas serpenteia até um gigantesco sistema de túneis acima do local de impacto. Com base nas idades das fibras das diferentes cordas encontradas, essas cavernas parecem ter sido ocupadas por várias iterações enquanto os sobreviventes do acidente seguiam rumo à superfície.\n\nUm dos locais mais acima continha partes usadas em nossos primeiros modelos. Esses sobreviventes eram nossos ancestrais.\n\nAinda não sabemos exatamente de onde eles vieram, ou por que este lugar foi esquecido. Os registros de dados encontrados mostram que a nave chegou ao nosso sistema estelar através da Fenda Astral próxima de [from.planet.GetName]."
 astral_planes.2140.desc.machine.has_rift_sphere: "$astral_planes.2140.desc.machine.common$\n\nEmbora equipada com uma tecnologia visivelmente inferior à nossa, essa esfera é a prova do desespero e da engenhosidade dos seus construtores. Ela foi um esforço final para escapar do que deve ter sido um destino terrível no outro lado da fenda."
 astral_planes.2140.desc.machine: "$astral_planes.2140.desc.machine.common$\n\nCom algum estudo, nós poderemos replicar e até aprimorar a tecnologia necessária para construir uma nave com essas mesmas capacidades dimensionais."
 astral_planes.2140.a: "Encontramos a nossa origem."
 astral_planes.2140.a.synthetic: "Encontramos a nossa matriz."
