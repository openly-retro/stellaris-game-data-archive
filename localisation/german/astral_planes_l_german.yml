 sm_dimensional_shrine: "Dimensionaler Schrein"
 sm_dimensional_shrine_desc: "Außerhalb des uns bekannten Universums gibt es Pfade zu anderen Welten und Orten. Diese stellen auf subtile Weise Verbindungen her und werden der Ort sein, an dem wir die heiligsten unserer Tempel errichten werden.\n"
 sm_reloading_bay: "Umladebucht"
 sm_reloading_bay_desc: "Reserviert einen erheblichen Teil der Sternenbasis für das Nachladen unserer Waffenkomponenten und stellt zusätzliche Verteidigungsplattformen bereit.\n"
 requires_dimensional_space_object: "§RBenötigt ein §Y$WORMHOLE$§!, eine §Y$pc_rift_star$§!, einen §Y$ASTRAL_RIFT$§!, ein §Y$LGATE_GALACTIC$§! oder einen §Y$SHROUD_TUNNEL_GALACTIC$§!§!"
 civic_hyperspace_specialty: "Hyperraum-Spezialisierung"
 civic_hyperspace_specialty_desc: "Diese Gesellschaft hat sich schon immer für hohe Geschwindigkeiten interessiert. Die Manipulation des Hyperraums ist nur eine weitere Durchgangsstraße und diejenigen, die sich auf dieses Gebiet spezialisiert haben, sind in die höchste Kaste aufgestiegen."
 civic_hyperspace_specialty_effects: "Die £physics£ §Y$tech_hyper_drive_2$§! sind eine garantierte Forschungsoption.\nHat niedrige Geheiminformationen für alle Systeme, die innerhalb von 3 Hyperraumrouten des Heimatsystems liegen."
 civic_hive_hyperspace_specialty: "Hyperraum-Synchronizität"
 civic_hive_hyperspace_specialty_desc: "Dieses Kollektiv interessiert sich für hohe Geschwindigkeiten. Die Methoden der Hyperraummanipulation sind tief in das Bewusstsein jeder Drohne eingebettet, was dem Kollektiv ein fortschrittliches Verständnis für die grundlegenden Prinzipien verleiht, eine bestimmte Entfernung in einer bestimmten Zeit zurückzulegen."
 civic_hive_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_machine_hyperspace_specialty: "Hyperraum-Synchronizität"
 civic_machine_hyperspace_specialty_desc: "Dieses Kollektiv interessiert sich für hohe Geschwindigkeiten. Theorien über die Hyperraummanipulation sind fest in den Prozessoreinheiten jeder Drohne verdrahtet, was dem Kollektiv ein fortschrittliches Verständnis für die grundlegenden Prinzipien verleiht, eine bestimmte Entfernung in einer bestimmten Zeit zurückzulegen."
 civic_machine_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_corporate_hyperspace_specialty: "Hyperraum-Handel"
 civic_corporate_hyperspace_specialty_desc: "Zeit ist Geld, weshalb dieser Megakonzern die Geschwindigkeit besonders schätzt. Die hohen Investitionen in die Forschung und Entwicklung haben sich bezahlt gemacht und dem Konzern Zugang zu den modernsten Hyperraum-Manipulationstechniken verschafft."
 civic_corporate_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_dimensional_worship: "Dimensionale Anbetung"
 civic_dimensional_worship_desc: "Diese Gesellschaft glaubt daran, dass jenseits der Falten der Raumzeit eine göttliche Existenz verborgen liegt. Systeme, in denen eine große dimensionale Instabilität herrscht, sind für sie heilig und dienen ihnen als Pilger- und Forschungsstätten."
 civic_dimensional_worship_effects: "Erlaubt den Bau des Sternenbasen-Gebäudes §Y$sm_dimensional_shrine$§! in Systemen, die ein §Y$WORMHOLE$§!, eine §Y$pc_rift_star$§!, einen §Y$ASTRAL_RIFT$§!, ein §Y$LGATE_GALACTIC$§! oder einen §Y$SHROUD_TUNNEL_GALACTIC$§! haben.\nJeder §Ydimensionale Schrein§! gibt §G+$@dimensional_shrine_unity_production$§! £unity£."
 civic_dimensional_worship_effects_additional: "Chance, dass ['concept_astral_rift', $ASTRAL_RIFTS$] in kontrollierten Systemen erscheinen: §G+100%§!$NEW_LINE$§MSeltene Technologien§! tauchen nun mit einer §Y1.1§!-fachen Rate wie normal auf. Dies ändert eine Wahrscheinlichkeit von §Y1%§! auf §Y1.1%§!."
 civic_corporate_dimensional_worship: "Dimensionales Unternehmen"
 civic_corporate_dimensional_worship_desc: "$civic_dimensional_worship_desc$"
 civic_corporate_dimensional_worship_effects: "$civic_dimensional_worship_effects$"
 civic_dark_consortium: "Dunkles Konsortium"
 civic_dark_consortium_desc: "Ihr tiefes Verständnis über den Aufbau des Universums erlaubte es dieser Gesellschaft, die geheimnisvollen Eigenschaften dunkler Materie lange vor der Entdeckung des Hyperantriebs zu nutzen."
 civic_dark_consortium_effects: "Beginnt mit der bereits erforschten Technologie £physics£ §Y$tech_mine_dark_matter$§!.\nErhält Zugang zu speziellen §SErlassen§!.\nHat Zugang zur Ratsagenda §Y$council_agenda_agenda_dark_matter_breakthrough_name$§!."
 civic_corporate_dark_consortium: "Schattenunternehmen"
 civic_corporate_dark_consortium_desc: "$civic_dark_consortium_desc$"
 civic_corporate_dark_consortium_effects: "$civic_dark_consortium_effects$"
 civic_sovereign_guardianship: "Souveräne Wächter"
 civic_sovereign_guardianship_desc: "Diese Ansammlung kriegerischer Stämme hat eine historische Vorliebe für die Befestigung von Territorien und verhält sich äußerst defensiv. Da sie nun vereint sind, sind sie bereit, diese Philosophie in die Welt hinauszutragen, um ihre Grenzen stabil und die Spannungen gering zu halten."
 civic_sovereign_guardianship_effects: "Schaltet §Y$fanatic_guardian_plural$§! als Verteidigungsarmeen frei.\n$civic_sovereign_guardianship_effects_common$"
 civic_hive_sovereign_guardianship: "Wächter-Cluster"
 civic_hive_sovereign_guardianship_desc: "Dieses Kollektiv hat eine historische Vorliebe für die Befestigung von Territorien und verhält sich äußerst defensiv. Es ist bereit, diese Philosophie in die Welt hinauszutragen, um seine Grenzen stabil und die Spannungen gering zu halten."
 civic_hive_sovereign_guardianship_effects: "$civic_sovereign_guardianship_effects$"
 civic_machine_sovereign_guardianship: "Wächter-Matrix"
 civic_machine_sovereign_guardianship_desc: "Dieses mechanische Kollektiv hat eine in seinen Prozessen verankerte Vorliebe für die Befestigung von Territorien und verhält sich äußerst defensiv. Es ist bereit, diese Strategie in die Welt hinauszutragen, um seine Grenzen stabil und die Spannungen gering zu halten."
 civic_machine_sovereign_guardianship_effects: "Schaltet §Y$machine_fanatic_guardian_plural$§! als Verteidigungsarmeen frei.\n$civic_sovereign_guardianship_effects_common$"
 civic_corporate_sovereign_guardianship: "Unternehmensprotektorat"
 civic_corporate_sovereign_guardianship_desc: "Diese aus konkurrierenden Industrien bestehende Gesellschaft hat gelernt, dass der beste Schutz für ihre Investitionen eine starke defensive Haltung ist. Da sie nun vereint sind, sind sie bereit, diese Philosophie in die Welt hinauszutragen, um ihre Grenzen stabil und die Spannungen gering zu halten."
