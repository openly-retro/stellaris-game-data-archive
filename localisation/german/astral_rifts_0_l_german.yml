 astral_rift.55.a: "Wer seid Ihr?"
 astral_rift.56.desc: "wir wandeln hinter den Rissen ...\n\nein endloser Krieg ... ein endloser Feind ... eure Vorfahren kennen ihn ...\n\nihr ... Kinder der Ebenen ... könnt uns helfen ..."
 astral_rift.56.a: "Wie können wir helfen?"
 astral_rift.57.desc: "müssen uns aufeinander abstimmen ...\n\nwir spüren Euch ... jedes Mal, wenn Ihr die Ebenen durchbrecht ...\n\nbald werden wir Euch kennen ... und zu Euch kommen ...\n\nwir sind nah ..."
 astral_rift.57.a: "Die Übertragung ist beendet."
 astral_rift.55.b: "Kommunikation beenden."
