 leviathans.120.a.reply: "Aquí tenéis los créditos. Ya hemos dispuesto el traspaso de minerales."
 leviathans.120.b.reply: "Excelente. Avisadnos si queréis desprenderos de más minerales en el futuro."
 leviathans.120.c.reply: "¡Ojalá todos nuestros clientes negociaran así! Ya os estamos transfiriendo los créditos."
 #leviathans.125.desc: "We will trade Food for Minerals or Energy Credits at a rate of one to two. These are our current deals."
 #leviathans.125.minerals.a: "£food£ §G10§! for £minerals£ §R20§! monthly"
 #leviathans.125.minerals.b: "£food£ §G25§! for £minerals£ §R50§! monthly"
