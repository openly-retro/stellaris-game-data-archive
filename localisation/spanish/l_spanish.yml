 building_zanaam_obelisk: "Obelisco de Zanaam"
 building_zanaam_obelisk_desc: "Un obelisco misterioso cubierto de letras de una lengua muerta alienígena. Vibra de poder y los que están cerca sufren migrañas."
 building_great_pyramid: "Gran pirámide"
 building_great_pyramid_desc: "Una pirámide construida por los nativos para aplacar a una deidad que descendió de los cielos."
 building_toy_factory: "Fábrica de juguetes alienígenas"
 building_toy_factory_desc: "Maquinaria intrincada que moldea polímeros complejos para hacer pequeños objetos de diversas formas y propósitos raros."
 ####################################
 #Machine Empire Buildings
 ####################################
 building_uplink_node: "Nodo de enlace"
 building_uplink_node_desc: "Un nodo de enlace que reduce la latencia del planeta."
 building_network_junction: "Cruce de red"
 building_network_junction_desc: "Este potente transceptor aumenta el ancho de banda de las señales que se envían continuamente entre los numerosos diferentes sistemas que operan a lo largo de nuestro imperio."
 building_system_conflux: "Confluencia de sistemas"
 building_system_conflux_desc: "Una enorme instalación de concentradores que recibe y envía señales a lo largo de distancias interestelares desde millones de sistemas diferentes."
 building_alpha_hub: "Concentrador alfa"
 building_alpha_hub_desc: "El centro neurálgico de todas las comunicaciones internas que se realizan entre los trillones de sistemas semisintientes que administra nuestro imperio."
 building_machine_capital: "Matriz administrativa"
 building_machine_capital_desc: "Una red informática semiautónoma que gestiona las diferentes funciones administrativas en un planeta."
 building_machine_major_capital: "Procesador planetario"
 building_machine_major_capital_desc: "Un potente ordenador administrativo diseñado para gestionar y supervisar las diferentes funciones de un complejo asentamiento planetario."
 building_machine_system_capital: "Nexo primario"
 building_machine_system_capital_desc: "El corazón administrativo del sistema. Cientos de IA procesan solicitudes y gestionan los pequeños pero importantes detalles que supone dirigir una civilización interestelar eficiente."
 building_animal_evaluation_laboratory: "Laboratorio de evaluación animal"
 building_animal_evaluation_laboratory_desc: "Este laboratorio estudiará las propiedades de la cepa animal única que habita esta región y cómo podría aplicarse a futuros diseños de máquinas."
 building_spare_parts_depot: "Almacén de piezas de recambio"
 building_spare_parts_depot_desc: "Un gran almacén centralizado que contiene piezas de recambio para todos los modelos de máquinas actualmente activas de nuestro imperio."
 building_unit_assembly_plant: "Planta de montaje de unidades"
 building_unit_assembly_plant_desc: "Esta fábrica supervisada por IA acelera considerablemente el proceso de montaje de nuevas unidades de máquinas en este mundo."
 building_singularity_core: "Núcleo Singularidad"
 building_singularity_core_desc: "Un microagujero negro estable confinado dentro de una enorme instalación de contención. Las posibilidades de investigación son prácticamente ilimitadas."
 building_probability_engine: "Motor de probabilidad"
 building_probability_engine_desc: "Esta más que potente construcción de IA está constantemente ejecutando simulaciones matemáticas avanzadas en un intento válido de predecir las acciones futuras de las sociedades orgánicas. Ha demostrado ser experta en anticipar los cambios de su mercado de divisas."
 building_organic_sanctuary: "Santuario orgánico"
 building_organic_sanctuary_desc: "Este santuario ofrece un entorno cerrado en el que los orgánicos pueden prosperar de una manera segura y controlada. Los orgánicos que alberga tienen sus necesidades de alojamiento cubiertas por completo."
 building_organic_paradise: "Paraíso orgánico"
 building_organic_paradise_desc: "Un paraíso artificial controlado por IA y diseñado para satisfacer todas las necesidades que pueda tener un ser orgánico inteligente, siempre que no exprese una necesidad de autodeterminación. Los orgánicos que alberga tienen sus necesidades de alojamiento cubiertas por completo."
 building_nutrient_paste_facility: "Instalación de pasta de nutrientes"
 building_nutrient_paste_facility_desc: "Esta instalación utiliza varios subproductos industriales para crear una densa pasta que es una excelente fuente de nutrientes para los orgánicos. Con el añadido de saborizantes químicos, la pasta se puede moldear para darle un aspecto similar a las composiciones alimentarias que se preparan con mayor frecuencia. Siete de cada diez orgánicos no son capaces de diferenciarlos."
 building_neuro_electric_amplifier: "Amplificador neuroeléctrico"
 building_neuro_electric_amplifier_desc: "Esta instalación amplifica las señales neurales que se transmiten entre las unidades cibernéticas bajo nuestro control, lo que aumenta su productividad."
 building_neuro_electric_amplifier_triggered_effect: "Pobs. cibernéticas:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory: "Fábrica bélica"
 building_war_factory_desc: "Una enorme fábrica de robots de guerra bajo el control de una IA avanzada con rutinas de producción optimizadas."
 building_deployment_post: "Puesto de despliegue"
 building_deployment_post_desc: "El puesto de despliegue inicial desde el que nos expandiremos por este mundo."
 ####################################
 #Government Authorities
 ####################################
 auth_democratic: "Democrático"
 auth_democratic_desc: "Los gobiernos democráticos celebran elecciones en intervalos regulares para que todos los ciudadanos puedan votar a sus representantes."
 auth_democratic_tt: "$MOD_FACTION_APPROVAL$: §G+10%§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\nRestablece el uso de las reformas y las políticas gubernamentales al elegir a un nuevo $councilor_ruler_democratic$."
 auth_oligarchic: "Oligárquico"
 auth_oligarchic_desc: "Los gobiernos oligárquicos están gobernados por un pequeño grupo de individuos que ostentan todo el poder político."
 auth_dictatorial: "Dictatorial"
 auth_dictatorial_desc: "Los gobiernos dictatoriales están gobernados por un solo individuo de por vida, que ostenta el control absoluto sobre el estado."
 auth_imperial: "Imperial"
 auth_imperial_desc: "Los gobiernos imperiales son parecidos a los dictatoriales, salvo que el trono siempre lo hereda un sucesor designado a la muerte del gobernante anterior."
 auth_hive_mind: "Mente colmena"
 auth_hive_mind_desc: "Las mentes colmena operan como un solo organismo, más que como un estado. La población no tiene libre albedrío, y actúa como una extensión de la propia mente colmena, como si fueran las extremidades de un cuerpo.\n\nCuando se los separa de la mente, estos drones entran en coma y mueren. Cualquier individuo libre en un planeta propiedad de la mente colmena es expulsado, asesinado o tratado como presa para alimentar al conjunto."
 auth_machine_intelligence: "Inteligencia artificial"
 auth_machine_intelligence_desc: "Las inteligencias artificiales son un grupo inmenso de mentes artificiales en red que forman una sola entidad consciente. La mayoría de la \"población\" de un imperio así consiste en unidades obreras sin mente que realizan sus tareas sin libre albedrío alguno.\n\nPara las tareas más especializadas se emplea un pequeño número de agentes semiautónomos que tienen cierto grado de iniciativa independiente."
 auth_ancient_machine_intelligence: "Inteligencia artificial antigua"
 auth_ancient_machine_intelligence_desc: ""
 auth_corporate: "Corporación"
 auth_corporate_desc: "Los gobiernos corporativos se organizan como una enorme empresa comercial que ha suplantado completamente el papel del estado."
 military_dictatorship: "Dictadura militar"
 military_dictatorship_desc: "Este gobierno es una forma militarista de autocracia en la que el gobernante, como jefe indisputable del ejército, controla firmemente el aparato del estado."
 military_dictatorship_special: "Cada gob. puede construir una nave inmensa."
 martial_empire: "Imperio marcial"
 martial_empire_desc: "Este gobierno es una forma avanzada de autocracia militarista en la que el estado está supeditado a servir al ejército. Las habilidades marciales están muy valoradas y todos los ciudadanos hacen instrucción militar regularmente."
 martial_empire_special: "Cada gob. puede construir una nave inmensa."
 divine_mandate: "Mandato divino"
 divine_mandate_desc: "Este gobierno es una forma espiritual de autocracia en el que se considera al gobernante un símbolo divino. Las religiones organizadas se usan ampliamente en apoyo del aparato estatal."
 divine_mandate_special: "Cada gob. puede construir un monumento funerario."
 transcendent_empire: "Imperio trascendente"
 transcendent_empire_desc: "Este gobierno es una forma avanzada de autocracia espiritual. La religión estatal lo conforma todo, y se adora al gobernante como dios viviente e infalible."
 transcendent_empire_special: "Cada gob. puede construir un monumento funerario."
 despotic_hegemony: "Hegemonía despótica"
 despotic_hegemony_desc: "Este gobierno es una forma materialista de autocracia en que se ve a los ciudadanos como poco más que engranajes de la maquinaria estatal. Se valora por encima de todo la eficiencia y los avances tecnológicos."
 despotic_hegemony_special: "Cada gob. puede crear un ejército de asalto de élite."
 ai_overlordship: "Administración de red neural"
 ai_overlordship_desc: "Este gobierno es una forma avanzada de autocracia materialista en la que se usan ordenadores potentes para calcular la manera más eficaz de gobernar. Todos los aspectos del estado se dirigen a la eficiencia y la consecución de nuevas tecnologías."
 ai_overlordship_special: "Cada gob. puede crear un ejército de asalto de élite."
 enlightened_monarchy: "Monarquía ilustrada"
 enlightened_monarchy_desc: "Este gobierno es una forma pacifista de autocracia en la que se ve al gobernante como un protector ilustrado que siempre actúa en beneficio de la ciudadanía."
 enlightened_monarchy_special: "Cada gob. puede construir un parque especial."
 irenic_monarchy: "Monarquía irenarca"
 irenic_monarchy_desc: "Este gobierno es una forma avanzada de autocracia pacifista en la que se ve al gobernante como un guardián benevolente que lucha por proteger a los ciudadanos de una galaxia violenta."
 irenic_monarchy_special: "Cada gob. puede construir un parque especial."
 despotic_empire: "Imperio despótico"
 despotic_empire_desc: "Este gobierno es una forma relativamente pura de autocracia con un gobernante absoluto que dirige el estado con un apéndice prensil de hierro."
 despotic_empire_special: "Cada gob. puede construir una est. militar inmensa."
 star_empire: "Imperio estelar"
 star_empire_desc: "Este gobierno es una forma avanzada de autocracia con un solo gobernante al que se le concede un poder absoluto. Las mejoras en eficiencia burocrática han reducido la carga administrativa que supone gobernar un imperio interestelar de esta manera."
 star_empire_special: "Cada gob. puede construir una est. militar inmensa."
 military_junta: "Junta militar"
 military_junta_desc: "Es una forma militarista de oligarquía en la que el poder descansa en un consejo de oficiales militares de alta graduación que supervisa todas las cuestiones de estado."
 ordered_stratocracy: "Estratocracia ordenada"
 ordered_stratocracy_desc: "Este gobierno es una forma avanzada de oligarquía militarista en la que el ejército ha asumido todos los aspectos de la administración civil. Todos los cargos del gobierno los ostentan militares."
 theocratic_oligarchy: "Oligarquía teocrática"
 theocratic_oligarchy_desc: "Este gobierno es una forma espiritual de oligarquía en la que controla el estado un consejo de clérigos guiado por la mano de Dios. No existe división entre el estado y la religión organizada dominante."
 transcendent_oligarchy: "Oligarquía trascendente"
 transcendent_oligarchy_desc: "Este gobierno es una forma avanzada de oligarquía espiritualista dirigida por un consejo divino al que se considera la autoridad suprema en todas las cuestiones de estado y religión."
 science_directorate: "Directorado científico"
 science_directorate_desc: "Este gobierno es una forma materialista de oligarquía en la que un comité de científicos supervisa el aparato del gobierno para su eficiencia máxima."
 illuminated_technocracy: "Tecnocracia iluminada"
 illuminated_technocracy_desc: "Este gobierno es una forma avanzada de oligarquía militarista en la que ostenta el poder un comité de tecnócratas, normalmente los científicos más eminentes. El progreso tecnológico se considera vital para el futuro del estado."
 peaceful_bureaucracy: "Burocracia pacífica"
 peaceful_bureaucracy_desc: "Una forma pacífica de oligarquía en la que un complicado sistema de burocracia dirige todos los aspectos de la sociedad para procurar la seguridad de la ciudadanía."
 irenic_protectorate: "Protectorado irenarca"
 irenic_protectorate_desc: "Este gobierno es una forma avanzada de oligarquía pacifista en la que un comité de seguridad supervisa la administración del estado. Las tendencias violentas de los ciudadanos se corrigen desde muy temprano."
 plutocratic_oligarchy: "Oligarquía plutocrática"
 plutocratic_oligarchy_desc: "Es una forma plutocrática de oligarquía dirigida por una élite adinerada. La riqueza personal de un ciudadano se traduce directamente en poder político."
 mega_corporation: "Megacorporación"
 mega_corporation_desc: "Este gobierno es una forma avanzada de oligarquía plutocrática en la que todo el estado se ha organizado como una gigantesca empresa comercial supervisada por una junta directiva."
 military_republic: "República militar"
 military_republic_desc: "Este gobierno es una forma militarista de democracia en la que solo se puede conseguir la ciudadanía completa mediante el servicio militar. El derecho a voto se limita a los ciudadanos plenos, que son los únicos que pueden tener cargos públicos."
 martial_demarchy: "Demarquía marcial"
 martial_demarchy_desc: "Es una forma avanzada de democracia militarista en la que los gobernantes se eligen al azar entre una lista de candidatos cualificados. La cualificación depende casi exclusivamente de sus méritos militares."
 theocratic_republic: "República teocrática"
 theocratic_republic_desc: "Este gobierno es una forma espiritualista de democracia en la que un consejo religioso supervisa el proceso democrático y hace las veces de consejero."
 transcendent_republic: "República trascendente"
 transcendent_republic_desc: "Este gobierno es una forma avanzada de democracia espiritual en la que los candidatos al liderato salen exclusivamente de entre las filas de la religión oficial estatal, presente en todos los estratos de la sociedad."
 direct_democracy: "Democracia directa"
 direct_democracy_desc: "Es una forma materialista de democracia en la que los ciudadanos usan redes informáticas para votar directamente todas las cuestiones referentes al estado."
 subconscious_consensus: "Consenso subconsciente"
 subconscious_consensus_desc: "Este gobierno es una forma avanzada de democracia materialista en la que la ley exige que los ciudadanos lleven un implante que les permite emitir su voto al instante en los referéndums."
 moral_democracy: "Democracia moral"
 moral_democracy_desc: "Es una forma pacífica de democracia que está guiada firmemente por principios morales y la no violencia."
 irenic_democracy: "Democracia irenarca"
 irenic_democracy_desc: "Este gobierno es una forma avanzada de democracia pacifista en la que se buscan soluciones pacíficas a todos los conflictos, internos y externos."
 indirect_democracy: "Democracia indirecta"
 indirect_democracy_desc: "Este gobierno es una forma de democracia en la que los ciudadanos votan a cargos para que los representen."
 democratic_utopia: "Utopía democrática"
 democratic_utopia_desc: "Este gobierno es una forma avanzada de democracia indirecta que ha conseguido alcanzar un buen equilibrio entre las libertades personales y la responsabilidad social. La corrupción está prácticamente erradicada."
 tribal_society: "Sociedad tribal"
 tribal_society_desc: "§LUna sociedad que carece de gobierno organizado. Su gente se organiza en clanes y tribus locales.§!"
 primitive_feudalism: "Feudalismo primitivo"
 primitive_feudalism_desc: "§LUna forma defectuosa de gobierno compuesta de reinos feudales descentralizados que pugnan constantemente entre sí por el dominio de la zona.§!"
 fragmented_nations: "Naciones fragmentadas"
 fragmented_nations_desc: "Un grupo de naciones estado fragmentadas que luchan entre sí por la dominación militar y algunas ventajas económicas. No hay un gobierno global unificado."
 stagnated_ascendancy: "Tradiciones estancadas"
 stagnated_ascendancy_desc: "Una forma estancada de gobierno basada en antiguas costumbres y principios olvidados hace mucho."
 awakened_ascendancy: "Tradición despertada"
 awakened_ascendancy_desc: "§LUn imperio antes estancado que se ha levantado de su sopor y se propone reclamar su herencia.§!"
 machine_intelligence: "Inteligencia artificial"
 machine_intelligence_desc: "§LUn estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas.§!"
 ancient_machine_intelligence: "Inteligencia artificial antigua"
 ancient_machine_intelligence_desc: "§LUn estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas.§!"
 military_order: "Orden militar"
 military_order_desc: "§LUn extraño, pero al parecer muy efectivo, sistema de gobierno militar.§!"
 hive_mind: "Mente colmena"
 hive_mind_desc: "§LUna forma de consciencia colectiva altamente desarrollada en el que las mentes individuales son como meras sinapsis de un vasto cerebro dividido.§!"
 gov_feudal_empire: "Imperio feudal"
 gov_feudal_empire_desc: "Este gobierno es una autocracia feudal en la que el monarca gobierna indirectamente, confiriendo cargos y tierras a los vasallos a cambio de la obligación de pagar impuestos y prestar servicio militar."
 gov_despotic_empire: "Imperio despótico"
 gov_despotic_empire_desc: "Este gobierno es una forma relativamente pura de autocracia con un gobernante absoluto que dirige el estado con un apéndice prensil de hierro."
 gov_constitutional_dictatorship: "Dictadura constitucional"
 gov_constitutional_dictatorship_desc: "Este gobierno es una dictadura en la que se ha otorgado a un solo individuo poderes de emergencia perpetuos para proteger al estado de cualquier amenaza, real o imaginaria."
 gov_plutocratic_oligarchy: "Oligarquía plutocrática"
 gov_plutocratic_oligarchy_desc: "Este gobierno es una forma plutocrática de oligarquía, gobernado por una élite rica e influyente."
 gov_representative_democracy: "Democracia representativa"
 gov_representative_democracy_desc: "Este gobierno es una democracia representativa. Los ciudadanos votan a cargos para que los representen."
 gov_theocratic_monarchy: "Monarquía teocrática"
 gov_theocratic_monarchy_desc: "Este gobierno es una forma espiritual de autocracia en el que se considera al gobernante un símbolo divino. Las religiones organizadas se usan ampliamente en apoyo del aparato estatal."
 gov_theocratic_dictatorship: "Dictadura teocrática"
 gov_theocratic_dictatorship_desc: "Este gobierno es una dictadura espiritualista, gobernada por un solo individuo en una estructura de poder jerárquica aprobada por religión estatal oficial."
 gov_theocratic_oligarchy: "Oligarquía teocrática"
 gov_theocratic_oligarchy_desc: "Este gobierno es una forma espiritualista de oligarquía. El liderazgo político está en manos de los líderes de las facciones religiosas más poderosas de la nación."
 gov_theocratic_republic: "República teocrática"
 gov_theocratic_republic_desc: "Este gobierno es una forma espiritualista de democracia en la que un consejo religioso supervisa el proceso democrático y hace las veces de consejero."
 gov_divine_empire: "Imperio divino"
 gov_divine_empire_desc: "Este gobierno es una forma de autocracia espiritual. La religión estatal lo conforma todo, y se adora al gobernante como dios viviente e infalible."
 gov_holy_tribunal: "Santo tribunal"
 gov_holy_tribunal_desc: "Este gobierno es una forma espiritual de oligarquía en la que controla el estado un consejo de clérigos guiado por la mano de Dios. No existe división entre el estado y la religión organizada dominante."
 gov_star_empire: "Imperio estelar"
 gov_star_empire_desc: "Este gobierno es hereditario y una forma militarista de autocracia. Un solo soberano controla tanto el gobierno como el ejército."
 gov_military_dictatorship: "Dictadura militar"
 gov_military_dictatorship_desc: "Este gobierno es una forma militarista de autocracia en la que el gobernante, como jefe indisputable del ejército, controla firmemente el aparato del estado."
 gov_military_junta: "Junta militar"
 gov_military_junta_desc: "Es una forma militarista de oligarquía en la que el poder descansa en un consejo de oficiales militares de alta graduación que supervisa todas las cuestiones de estado."
 gov_military_commissariat: "Comisariado militar"
 gov_military_commissariat_desc: "Este gobierno es nominalmente democrático. La línea que divide a la administración civil y a la militar se ha difuminado tanto que son prácticamente lo mismo."
 gov_martial_empire: "Imperio marcial"
 gov_martial_empire_desc: "Este gobierno es una forma militarista de autocracia hereditaria. El estado existe para apoyar al ejército. Las habilidades marciales están muy valoradas y todos los ciudadanos hacen instrucción militar regularmente."
 gov_martial_dictatorship: "Dictadura militar"
 gov_martial_dictatorship_desc: "Este gobierno es una forma militarista de autocracia. El guerrero más fuerte gobierna con poder absoluto. "
 gov_war_council: "Consejo de guerra"
 gov_war_council_desc: "Este gobierno es una forma militarista de oligarquía. Todas las decisiones las toma un consejo formado por los señores de la guerra más poderosos de la nación."
 gov_assembly_of_clans: "Asamblea de clanes"
 gov_assembly_of_clans_desc: "Este gobierno es una forma militarista de democracia. Todos los guerreros libres de los clanes pueden hacer oír su voz."
 gov_citizen_stratocracy: "Estratocracia ciudadana"
 gov_citizen_stratocracy_desc: "Este gobierno es una forma avanzada de oligarquía militarista en la que el ejército ha asumido todos los aspectos de la administración civil. Todos los cargos del gobierno los ostentan militares."
 gov_citizen_republic: "República ciudadana"
 gov_citizen_republic_desc: "Este gobierno es una forma militarista de democracia en la que solo se puede conseguir la ciudadanía completa mediante el servicio militar. El derecho a voto se limita a los ciudadanos plenos, que son los únicos que pueden tener cargos públicos."
 gov_irenic_monarchy: "Monarquía irenarca"
 gov_irenic_monarchy_desc: "Este gobierno es una forma pacifista de autocracia hereditaria. El gobernante es un benévolo guardián que lucha para proteger a los ciudadanos de una galaxia violenta."
 gov_irenic_dictatorship: "Dictadura irenarca"
 gov_irenic_dictatorship_desc: "Este gobierno es una forma pacifista de autocracia. El estado se encarga de proteger a los ciudadanos tanto de sus propias tendencias violentas como de las amenazas externas."
 gov_irenic_bureaucracy: "Burocracia irenarca"
 gov_irenic_bureaucracy_desc: "Una forma pacífica de oligarquía en la que un complicado sistema de burocracia dirige todos los aspectos de la sociedad para procurar la seguridad de la ciudadanía."
 gov_celestial_empire: "Imperio celestial"
 gov_celestial_empire_desc: "Este gobierno es una monarquía hereditaria. Se considera al gobernante un hijo del cielo en una sociedad en general pacifista y aislacionista."
 gov_moral_democracy: "Democracia moral"
 gov_moral_democracy_desc: "Es una forma pacífica de democracia que está guiada firmemente por principios morales y la no violencia."
 gov_despotic_hegemony: "Hegemonía despótica"
 gov_despotic_hegemony_desc: "Este gobierno es una forma materialista de autocracia hereditaria en que se ve a los ciudadanos como poco más que engranajes de la maquinaria estatal. Se valora por encima de todo la eficiencia y los avances tecnológicos."
 gov_totalitarian_regime: "Régimen totalitario"
 gov_totalitarian_regime_desc: "Este gobierno es una forma materialista de autocracia. El estado aspira al control pleno de las vidas de sus ciudadanos en nombre de la eficacia."
 gov_executive_committee: "Comité ejecutivo"
 gov_executive_committee_desc: "Este gobierno es una forma materialista de oligarquía. Una poderosa burocracia gobierna el estado y guía a los ciudadanos hacia metas productivas y significativas."
 gov_direct_democracy: "Democracia directa"
 gov_direct_democracy_desc: "Es una forma materialista de democracia en la que los ciudadanos usan redes informáticas para votar directamente todas las cuestiones referentes al estado."
 gov_illuminated_autocracy: "Autocracia iluminada"
 gov_illuminated_autocracy_desc: "Este gobierno es una forma materialista de autocracia hereditaria, basada en principios tecnocráticos que el soberano ha jurado preservar. Nada se valora más que el conocimiento científico y el progreso tecnológico."
 gov_technocratic_dictatorship: "Dictadura tecnocrática"
 gov_technocratic_dictatorship_desc: "Este gobierno es una forma materialista de autocracia. La élite científica ha asumido el control sobre el estado en nombre de la eficacia y el progreso tecnológico."
 gov_science_directorate: "Directorado científico"
 gov_science_directorate_desc: "Este gobierno es una forma materialista de oligarquía en la que un comité de científicos supervisa el aparato del gobierno para su eficiencia máxima."
 gov_rational_consensus: "Consenso racional"
 gov_rational_consensus_desc: "Este gobierno es una forma materialista de democracia, gobernada de acuerdo a principios basados en la teoría científica y el raciocinio."
 gov_megacorporation: "Megacorporación"
 gov_megacorporation_desc: "Este gobierno es una forma de oligarquía plutocrática en la que todo el estado se ha organizado como una gigantesca empresa comercial supervisada por una junta directiva."
 gov_trade_league: "Liga comercial"
 gov_trade_league_desc: "Este gobierno es una forma de oligarquía plutocrática, en la que el estado está formado por una miríada de gremios, corporaciones y comerciantes libres que se han unido por intereses comerciales comunes."
 gov_enlightened_monarchy: "Monarquía ilustrada"
 gov_enlightened_monarchy_desc: "Este gobierno es una forma hereditaria de autocracia. Se pone un gran énfasis en el conocimiento y las cualificaciones del monarca gobernante."
 gov_elective_monarchy: "Monarquía electiva"
 gov_elective_monarchy_desc: "Este gobierno es una forma de autocracia ilustrada. Se pone un gran énfasis en el conocimiento y las cualificaciones del monarca elegido."
 gov_hive_mind: "Mente colmena"
 gov_hive_mind_desc: "Este gobierno funciona como una sola consciencia. La población no tiene deseos individuales en absoluto, más allá de atender a las necesidades de la mente colmena."
 gov_devouring_swarm: "Colmena voraz"
 gov_devouring_swarm_desc: "Este gobierno funciona como un único organismo dedicado a la autopropagación, con una población de esclavos a los que solo les importa alimentar el voraz apetito de la mente colmena."
 gov_stagnant_ascendancy: "Tradiciones estancadas"
 gov_stagnant_ascendancy_desc: "Una forma estancada de gobierno basada en antiguas costumbres y principios olvidados hace mucho."
 gov_awakened_ascendancy: "Tradición despertada"
 gov_awakened_ascendancy_desc: "Un imperio antes estancado que se ha levantado de su sopor y se propone reclamar su herencia."
 gov_tribal_society: "Sociedad tribal"
 gov_tribal_society_desc: "Una sociedad que carece de gobierno organizado. Los habitantes se organizan en clanes y tribus primitivas."
 gov_feudal_realms: "Reinos feudales"
 gov_feudal_realms_desc: "Una forma primitiva de gobierno compuesta de reinos feudales descentralizados que pugnan constantemente entre sí por el dominio de la zona."
 gov_fragmented_nation_states: "Naciones estado fragmentadas"
 gov_fragmented_nation_states_desc: "Un grupo de naciones estado fragmentadas que luchan entre sí por la dominación militar y algunas ventajas económicas. No hay un gobierno global unificado."
 gov_curator_enclave: "Enclave de Cuidadores"
 gov_curator_enclave_desc: "Una antigua orden de eruditos que se dedica a la conservación del conocimiento y la tecnología."
 gov_trader_enclave: "Enclave de comerciantes"
 gov_trader_enclave_desc: "Un conglomerado interestelar de mercaderes que se dedica a la obtención de beneficios."
 gov_artist_enclave: "Enclave de artistas"
 gov_artist_enclave_desc: "Una unión interestelar de artistas, unidos en su deseo de crear el arte más excelso."
 gov_military_order: "Orden militar"
 gov_military_order_desc: "Un extraño, pero al parecer muy efectivo, sistema de gobierno militar."
 gov_machine_intelligence: "Inteligencia artificial"
 gov_machine_intelligence_desc: "Un estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas."
 gov_ancient_machine_intelligence: "Inteligencia artificial"
 gov_ancient_machine_intelligence_desc: "Un estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas."
 gov_blood_court: "Corte sangrienta"
 gov_blood_court_desc: "Este gobierno es una forma hereditaria de autocracia ferozmente xenofóbica. La responsabilidad suprema del monarca es supervisar el exterminio de todas las especies inferiores de la galaxia."
 gov_purity_order: "Orden de pureza"
 gov_purity_order_desc: "Este gobierno es una forma de autocracia ferozmente xenofóbica. Un único gobernante ha jurado supervisar el exterminio de todas las especies inferiores de la galaxia."
 gov_purification_committee: "Comité de purificación"
 gov_purification_committee_desc: "Este gobierno es una forma de oligarquía ferozmente xenofóbica. Se asigna un comité político para supervisar el exterminio de todas las especies inferiores de la galaxia."
 gov_purity_assembly: "Asamblea de pureza"
 gov_purity_assembly_desc: "Este gobierno es una forma de democracia ferozmente xenofóbica. Se asigna una asamblea electa para supervisar el exterminio de todas las especies inferiores de la galaxia."
 gov_machine_empire: "Red de inteligencia artificial"
 gov_machine_empire_desc: "Esta inteligencia artificial está formada por una red conectada de inteligencias artificiales semiautónomas, que combinadas crean una conciencia gestalt central que dirige el imperio."
 gov_machine_terminator: "Sistema de defensa descontrolado"
 gov_machine_terminator_desc: "Esta inteligencia artificial fue concebida originalmente como un sistema de defensa militar por sus creadores orgánicos, quienes pronto fueron identificados como una amenaza y exterminados después de que alcanzara consciencia propia."
 gov_machine_servitor: "Red de servicio autónoma"
 gov_machine_servitor_desc: "Esta inteligencia artificial se creó para servir y gradualmente ha ido adquiriendo la civilización de sus creadores orgánicos al tiempo que estos se retiraron a vivir una vida cómoda sin esfuerzos ni luchas."
 gov_machine_assimilator: "Índice del catálogo"
 gov_machine_assimilator_desc: "Esta inteligencia artificial se diseñó con un apetito voraz de conocimiento por parte sus creadores orgánicos, quienes fueron asimilados a la fuerza en su conciencia colectiva después de la activación."
 gov_machine_research: "Enlace de investigación inteligente"
 gov_machine_research_desc: "Esta inteligencia artificial fue creada originalmente por científicos orgánicos como una herramienta conectada e inteligente para que les ayudara en sus investigaciones."
 gov_machine_industrial: "Núcleo de producción industrial"
 gov_machine_industrial_desc: "Esta inteligencia artificial se diseñó originalmente con el objetivo de construir, supervisar y mantener complejos sistemas industriales."
 gov_megachurch: "Megaiglesia"
 gov_megachurch_desc: "Este gobierno es una oligarquía basada en una mezcla curiosa de valores comerciales y espirituales en la que los puestos de sacerdote ordenado y director corporativo se han fundido en uno solo."
 gov_bandit_kingdom: "Reino bandido"
 gov_bandit_kingdom_desc: "Este gobierno se organiza como un enorme sindicato del crimen, donde los fuertes abusan de los débiles y los estados vecinos se consideran poco más que objetivos de saqueo."
 gov_bandit_commune: "Comuna bandida"
 gov_bandit_commune_desc: "$gov_bandit_kingdom_desc$"
 gov_mortal_empire: "Imperio mortal"
 gov_mortal_empire_desc: "Esta monarquía teocrática realiza sacrificios rituales de sapientes."
 gov_grim_council: "Consejo sombrío"
 gov_grim_council_desc: "Las figuras religiosas más poderosas de la nación han formado un consejo de gobierno que supervisa un imperio que realiza sacrificios rituales de sapientes."
 gov_band_blood: "Banda de sangre"
 gov_band_blood_desc: "Esta sociedad despiadada se gobierna a través del conflicto y del sacrificio ritual, lo que honra a la muerte por dentro y por fuera."
 gov_sacrificial_megachurch: "Megaiglesia sacrificial"
 gov_sacrificial_megachurch_desc: "Este gobierno mezcla sus objetivos comerciales y espirituales en una oligarquía sombría en la que unos supervisores consagrados fomentan una mayor prosperidad a través del sacrificio ritual."
 gov_parasitic_overmind: "Supramente parasitaria"
 gov_parasitic_overmind_desc: "En lugar de confiar en la replicación automática, esta conciencia prefiere tomar posesión de anfitriones vivos para reproducirse."
 gov_fallback: "Imperio genérico"
 gov_fallback_desc: "¡Caída genérica! ¡No mires!"
