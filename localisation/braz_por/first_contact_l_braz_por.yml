 ## Observation Events
 fircon.1256.name: "Manejável e Fértil"
 fircon.1256.desc: "Os habitantes de §Y[From.Owner.Capital.GetName]§! aperfeiçoaram suas técnicas agrícolas por meio da experimentação com fertilizantes ricos em nutrientes. As colheitas agora são de maior qualidade e a sociedade está mais saudável.\n\nConsiderando o quanto a tecnologia é rudimentar, esse avanço na produção de alimentos é extraordinário. Com uma amostra do fertilizante, nós vamos poder replicar isso em larga escala."
 fircon.1256.a: "Vamos continuar monitorando os esforços deles de longe."
 fircon.1256.b: "Envie uma equipe para obter uma amostra."
 fircon.1257.name: "Manejável e Fértil: Amostras Estudadas"
 fircon.1257.desc: "Nossa análise das amostras do fertilizante de §Y[FromFrom.Owner.Capital.GetName]§! nos deu um importante conhecimento acerca das práticas agrícolas pré-MRQL. Algumas delas são tão inéditas que poderiam melhorar até mesmo as nossas próprias técnicas. De forma geral, nossos esforços valeram a pena e a missão foi um sucesso."
 fircon.1261.name: "Fome!"
 fircon.1261.desc: "Os assentamentos em §Y[From.Owner.Capital.GetName]§! estão passando por dificuldades agrícolas. O fracasso recente das colheitas poderá resultar em conflitos por comida. Esse é um momento crítico no desenvolvimento de uma nova sociedade.\n\nQuer escolham se unir ou se voltar uns contra os outros, as decisões que tomarem agora afetarão muito o que vão se tornar.\n\nInfelizmente, seja qual for o caminho escolhido, eles vão passar por um período de extrema dificuldade."
 fircon.1261.a: "Não vamos interferir no curso natural do desenvolvimento deles."
 fircon.1261.b: "Nós temos a obrigação moral de ajudar."
 fircon.1261.c: "Vamos reduzir a necessidade deles por comida..."
 fircon.1262.name: "A Fome Acabou!"
 fircon.1262.desc: "Nossa recente intervenção em §Y[FromFrom.Owner.Capital.GetName]§! teve bons resultados. Utilizando nossas próprias tecnologias agrícolas, nós garantimos, em segredo, a erradicação da fome no planeta.\n\nAgora que a população tem comida em excesso, é melhor pegarmos uma parte para nós, a fim de limitar a nossa interferência."
 fircon.1271.name: "Pinturas Rupestres!"
 fircon.1271.desc: "Conforme os habitantes de §Y[From.Owner.Capital.GetName]§! continuam a criar representações artísticas rudimentares nos espaços em comum que possuem, nós percebemos que algumas dessas gravuras se assemelham a nós.\n\nParece que nossos esforços no planeta não passaram despercebidos."
 fircon.1271.a: "Eles representaram bem a nossa aparência. É fascinante!"
 fircon.1271.b: "Esses rabiscos nos insultam. Remova-os!"
 fircon.1271.c: "Nós contaminamos a cultura deles. Vamos tomar mais cuidado no futuro."
 fircon.1285.name: "Escrito nas Estrelas"
 fircon.1285.desc: "Os habitantes de §Y[From.Owner.Capital.GetName]§! estão usando imagens entalhadas grosseiramente para expressar e compartilhar ideias. As amostras documentadas pelos nossos pesquisadores indicam que os habitantes sabem da existência de corpos celestes além do próprio planeta e começaram a registrar constelações.\n\nAs tentativas iniciais de mapear as estrelas foram razoavelmente precisas para uma civilização tão jovem, mas se dermos algumas dicas, elas podem melhorar..."
 fircon.1285.a: "Continue com as observações passivas. Eles têm que aprender por conta própria."
 fircon.1285.b: "Talvez possamos apontar sutilmente a direção correta..."
 fircon.1290.name: "Escrito nas Estrelas: Cartas Entregues"
 fircon.1290.desc: "As cartas estelares iniciais dos habitantes de §Y[FromFrom.Owner.Capital.GetName]§! foram corrigidas em segredo.\n\nEntalhes que retratam um sistema próximo foram feitos em uma caverna próxima. Quando forem descobertos, eles vão fornecer à população local uma melhor noção da tamanho do universo conhecido."
 fircon.1290.a: "Nós fizemos uma coisa boa hoje."
 fircon.1291.name: "Escrito nas Estrelas: Cartas Recebidas"
 fircon.1291.desc: "Infelizmente, como os habitantes de §Y[FromFromFrom.Owner.Capital.GetName]§! não sabiam quem era responsável pelas novas cartas estelares, eles consideraram nossos esforços como uma forma de vandalismo apenas. A segurança ao redor das cavernas foi redobrada e a elite governante tornou-se hostil a novas formas de expressão individual...\n\nPelo lado positivo, nossa interferência não foi uma completa perda de tempo. Do ponto de vista de uma pesquisa cultural, a reação dos habitantes a esse acontecimento foi fascinante."
 fircon.1292.name: "Escrito nas Estrelas: Interceptação"
 fircon.1292.desc: "Nossos esforços para corrigir secretamente as cartas estelares em §Y[FromFrom.Owner.Capital.GetName]§! fracassaram. Os protocolos de segurança são bastante avançados para uma sociedade tão jovem. Levando em conta nossa missão atual, os riscos de sermos expostos eram altos demais. Por enquanto, os habitantes terão que lidar com suas aspirações astronômicas sozinhos."
 fircon.1300.name: "Descendência Pictórica!"
 fircon.1300.desc: "Inúmeros sistemas de comunicação não verbal surgiram de forma independente em §Y[From.Owner.Capital.GetName]§!. Com conjuntos conflitantes de imagens e hieróglifos, os habitantes ainda estão a séculos de formarem um idioma dominante.\n\nCuriosamente, um dos sistemas de escrita tem uma estrutura gramatical semelhante à nossa. Se a sociedade de §Y[From.Owner.Capital.GetName]§! adotar esse sistema, ela poderá se tornar culturalmente maleável no futuro..."
 fircon.1300.a: "Devemos moldá-los à nossa imagem."
 align_pre_FTL_country_ethics_tooltip: "Eles vão se tornar iguais a nós."
 fircon.1300.b: "O idioma deles pertence a eles."
 fircon.1310.name: "Todos Nos Saúdam!"
 fircon.1310.desc: "Nossa presença em §Y[From.Owner.Capital.GetName]§! não passou despercebida. Os integrantes do grupo cultural dominante agora nos consideram seres sábios e poderosos que controlam os elementos e, consequentemente, o destino deles.\n\nMuitos deram a própria vida em cerimônias complexas em nossa honra, pois temiam que despertar a nossa insatisfação pudesse ter consequências drásticas."
 fircon.1310.a: "É assim que tem que ser!"
 fircon.1310.b: "Eles não nos devem nada."
 fircon.1315.name: "Eles Nos Veneram!"
 fircon.1315.desc: "Após a observarmos por boa parte de sua história, a sociedade dominante em §Y[FromFrom.Owner.Capital.GetName]§! passou a nos venerar como divindades. Os integrantes dessa sociedade querem nos manter apaziguados, então os sacrifícios de sangue em nossa homenagem continuam."
 fircon.1320.name: "Os Deuses Estão Mortos"
 fircon.1320.desc.base: "De acordo com os habitantes de §Y[FromFrom.Owner.Capital.GetName]§!, deuses não existem.\n\nTentamos nos impor como lordes supremos divinos, mas eles perceberam facilmente o nosso ardil."
 fircon.1320.desc.regular: "$fircon.1320.desc.base$ Ao rejeitar completamente o conceito de divindades, a população passou a ter uma visão materialista do cosmos. Sem evidências claras, eles acreditam que estão sozinhos no universo."
 fircon.1320.desc.materialist: "$fircon.1320.desc.base$ Sem evidências científicas e analisadas do contrário, eles determinaram, de forma empírica, que não há nada divino neste plano da realidade. Ainda há esperança para eles."
 fircon.1320.desc.authoritarian: "$fircon.1320.desc.base$ Recusando-se a ser subjugada, a população rebelde cedeu aos instintos mais básicos e tomou a decisão de se tornar ingovernável. Eles deveriam ter nos aceitado como mestres quando tiveram a chance."
 fircon.1330.name: "A Arte Encontra um Jeito!"
 fircon.1330.desc: "A sociedade em §Y[From.Owner.Capital.GetName]§! está desenvolvendo uma cultura rica e uma grande apreciação pela arte. Os habitantes estão deixando as armas de lado para pegar apetrechos de escrita. Com essa nova inclinação para aprender e explorar algo além do conflito, podemos estar testemunhando o início de uma era dourada no planeta."
 fircon.1330.b: "Que maravilha! É um privilégio testemunhar o nascimento de algo tão bonito."
 fircon.1330.c: "São aspirações tolas."
 fircon.1340.name: "A Jornada Começa"
 fircon.1340.desc: "Estamos vendo os habitantes de §Y[From.Owner.Capital.GetName]§! dando os primeiros passos em direção à iluminação. Eles olham para o alto e abrem a mente para os mistérios do universo. À medida que a expressão artística se desenvolve, também cresce o poder da arte para capturar os empenhos espirituais da sociedade. Os habitantes querem uma força superior na qual possam acreditar."
 fircon.1340.b: "Vamos responder às preces deles!"
 fircon.1340.c: "No fim, tudo vira pó. O resto é apenas um prelúdio."
 fircon.1345.name: "O Que Vem em Seguida?"
 fircon.1345.desc: "Ao abrir a mente para a verdade divina da existência, os habitantes de §Y[FromFrom.Owner.Capital.GetName]§! estão se aproximando da iluminação. Como líderes espirituais, é nosso dever guiá-los."
 fircon.1350.name: "Todos os Caminhos Devem Acabar"
 fircon.1350.desc: "Quando os habitantes de §Y[FromFrom.Owner.Capital.GetName]§! voltaram os olhos para o céu, eles esperavam receber as bênçãos de um ser divino, mas encontraram apenas silêncio. As preces deles foram ignoradas. Agora, devem aceitar a natureza frívola da espiritualidade. Apenas a ciência oferece as respostas que eles procuram."
 fircon.1360.name: "A Ignorância É Contagiosa"
 fircon.1360.desc: "Os habitantes de §Y[From.Owner.Capital.GetName]§! começaram a formular a teoria de que o mundo deles foi uma dádiva de um ser indescritível, e que a vida é uma recompensa pela devoção inabalável a um criador divino. Eles vão ter uma baita surpresa quando chegar a hora de conhecer a ampla comunidade galáctica."
 fircon.1360.a: "Vamos ensinar ciência para eles."
 fircon.1360.b: "A fé deles vai se desenvolver com o tempo."
 fircon.1360.c: "Eles têm que saber a verdade!"
 fircon.1365.name: "A Ignorância é Contagiosa: Revés"
 fircon.1365.desc: "Ao revelarmos nossa presença para os pretensos líderes espirituais em §Y[FromFrom.Owner.Capital.GetName]§!, nós lhes demos a certeza de que o tal \"criador divino\" não existe. As respostas que eles procuram só podem ser encontradas na ciência.\n\nInfelizmente, nossas lições foram ignoradas. O povo agora nos tomou por deuses e jurou que vai nos venerar por toda a eternidade. O tiro saiu pela culatra."
 fircon.1365.a: "Isso poderia ter acabado melhor."
 fircon.1370.name: "A Ignorância é Contagiosa: Humilhação"
 fircon.1370.desc: "Eles estão furiosos! Nossas ações envergonharam os habitantes de §Y[FromFrom.Owner.Capital.GetName]§!. Por séculos, indivíduos da sociedade desapareceram misteriosamente e voltaram dias ou meses depois com as mais inacreditáveis histórias sobre tecnologia alienígena, o que para eles não é muito diferente de magia.\n\nNaturalmente, descobrir que magia não é algo real, mas que alienígenas que usam sondas para fins de pesquisa são, abalou um pouco a visão de mundo deles. A população tornou-se uma sociedade retraída da noite para o dia, e está nos pedindo educadamente para pararmos de tratá-los como cobaias. Talvez devêssemos levar esse pedido em consideração."
 fircon.1370.a: "Talvez não."
 fircon.1380.name: "Avanço Industrial"
 fircon.1380.desc: "Os rápidos avanços tecnológicos em §Y[From.Owner.Capital.GetName]§! estão dando início a uma era industrial. Inovações na área de transporte ligaram áreas antes isoladas do mundo, criando um cenário favorável para o comércio global e o compartilhamento de ideias.\n\nPor outro lado, a disputa por recursos está se formando. Se nos basearmos na história dos outros mundos, a população poderá em breve viver uma guerra."
 fircon.1380.a: "Talvez seja possível ajudá-los a evitar uma catástrofe..."
 fircon.1380.b: "Eles vão aprender, de uma forma ou de outra."
 fircon.1385.name: "Catástrofe Iminente"
 fircon.1385.desc: "Assumindo um risco calculado, nós revelamos nossa presença aos líderes de §Y[FromFrom.Owner.Capital.GetName]§!. De forma categórica, nós aconselhamos os governos locais a encerrar os conflitos e alertamos que as consequências de uma guerra poderiam ser catastróficas. Muitos nos ouviram atentamente. Outros consideraram os \"emissários alienígenas\" um embuste."
 fircon.1385.a: "Só o tempo dirá se eles levaram o nosso alerta em consideração."
 fircon.1390.name: "Guerra Incivil"
 fircon.1390.desc: "Ao escolhermos deixar os líderes de §Y[FromFrom.Owner.Capital.GetName]§! por conta própria, nós os tornamos inteiramente responsáveis pelo próprio futuro. Infelizmente, parece que estão caminhando para uma guerra.\n\nDiferenças supostamente irreconciliáveis levaram os grupos culturais do planeta a apontar armas uns para os outros. O conflito que se aproxima marcará um período sombrio do desenvolvimento deles."
 fircon.1395.name: "Catástrofe Evitada"
 fircon.1395.desc: "Os líderes de §Y[FromFromFrom.Owner.Capital.GetName]§! ouviram o nosso conselho e baixaram as armas. Não há como saber se a paz será duradoura, mas por enquanto, é improvável que eliminem uns aos outros da face do planeta."
 fircon.1400.name: "Catástrofe"
 fircon.1400.desc: "Nossa intervenção pode ter jogado mais lenha na fogueira em §Y[FromFromFrom.Owner.Capital.GetName]§!. Esse lugar está em guerra agora. Contudo, se os habitantes não se destruírem primeiro, pode haver um lado positivo na situação: o progresso tecnológico que está ocorrendo no planeta é extraordinário.\n\nQuando (ou se) a poeira da batalha baixar, talvez essa tecnologia seja usada para o bem."
 fircon.1410.name: "Paz e Prosperidade"
 fircon.1410.desc.base: "Avanços tecnológicos continuam acontecendo em §Y[From.Owner.Capital.GetName]§! à medida que a industrialização leva a sociedade para novos patamares. A mais nova descoberta na área de engenharia revolucionou o uso dos meios de transporte e deixou os habitantes do planeta mais próximos de uma união."
 fircon.1410.desc.regular: "$fircon.1410.desc.base$\n\nAo contrário do que nossos modelos previram, §Y[From.Owner.Capital.GetName]§! tornou-se um mundo unificado. Ao juntar os recursos, o povo priorizou o bem-estar da comunidade global, e os padrões de vida estão melhorando."
 fircon.1410.desc.gestalt: "$fircon.1410.desc.base$\n\nAgindo em conjunto, os habitantes de §Y[From.Owner.Capital.GetName]§! criaram um mundo industrial unificado. Juntando os recursos mundiais, as colmeias individuais priorizaram o bem-estar da comunidade global e os padrões de vida coletivos parecem excelentes."
 fircon.1410.a: "Incrível. Isso é bem incomum."
 fircon.1410.b: "Eles têm mais recursos do que precisam..."
 fircon.1410.b.tooltip: "Nós podemos deixá-los um pouco menos sobrecarregados com recursos."
 fircon.1415.name: "Prosperidade para Todos"
 fircon.1415.desc: "A vida em §Y[FromFrom.Owner.Capital.GetName]§! está prosperando e o fortalecimento da economia nos proporciona certas... oportunidades únicas. Uma nova rede de cargueiros terrestres é um alvo ideal. Na teoria, nossos agentes poderiam entrar facilmente em um desses veículos e roubar a carga. Contudo, de onde estamos observando, nós precisaríamos ter um cuidado extra para não sermos detectados pela população."
 fircon.1415.a: "Nem pensar. A única coisa que precisamos deles é pesquisa."
 fircon.1415.b: "Um assalto? É pra já!"
 fircon.1425.name: "A Todo Vapor!"
 fircon.1425.desc: "O roubo de carga em §Y[FromFromFromFrom.Owner.Capital.GetName]§! foi um sucesso. Nossos agentes pegaram uma pequena reserva de ligas metálicas e aprenderam muitas coisas a respeito da locomoção [GetPreFTLLower&x] enquanto estavam na superfície."
 fircon.1425.a: "O assalto foi um sucesso!"
 fircon.1430.name: "Fim da Linha!"
 fircon.1430.desc: "O roubo de carga em §Y[FromFromFromFrom.Owner.Capital.GetName]§! foi um fracasso. Nossos agentes foram capturados durante a operação dentro de um cargueiro terrestre. Na luta que se seguiu, ocorreram baixas de ambos os lados, e os nossos agentes foram expostos."
 fircon.1430.a: "Nosso assalto foi um fracasso."
 fircon.1445.name: "Para Que Serve um Conflito?"
 fircon.1445.desc: "Uma guerra eclodiu em §Y[From.Owner.Capital.GetName]§!. Nos anos mais recentes, certas facções do planeta conseguiram acumular riqueza suficiente para monopolizar os meios de produção. Já outros indivíduos se revoltaram com a crescente desigualdade. Agora, uma guerra total entre classes está acontecendo. É um momento sombrio para §Y[From.Owner.Capital.GetName]§! e as consequências serão duradouras."
 fircon.1445.a: "Sentimos muito pelas dificuldades que esses revolucionários corajosos estão passando."
 fircon.1445.a.tt: "Nossos pensamentos estão com §Y[From.Owner.Capital.GetName]§!. Observar a guerra será valioso para conhecer melhor a sociedade deles."
 fircon.1445.b: "Vamos ser imparciais nas questões políticas deles."
 fircon.1445.c: "Operários acham que são melhores do que realmente são..."
 fircon.1450.name: "Luto Silencioso"
 fircon.1450.desc: "A guerra em §Y[FromFrom.Owner.Capital.GetName]§! acabou. Um a um, os revolucionários caíram. Enquanto os corpos empilhavam-se, a facção dominante continuava a lucrar com uma guerra iniciada pela própria ganância.\n\nO status quo foi restaurado. Os gritos da revolução foram calados."
 fircon.1450.a: "Sentimos muito pelas perdas deles."
 fircon.1450.b: "Isso é inaceitável."
 fircon.1451.name: "A Guerra Acabou!"
 fircon.1451.desc: "Depois que decidimos não nos envolver com a política [GetPreFTLLower&x], a guerra em §Y[FromFrom.Owner.Capital.GetName]§! se encerrou sozinha. Os poderes opressores esmagaram os revolucionários com facilidade.\n\nO status quo foi restaurado. A revolução foi erradicada."
 fircon.1452.name: "Triunfo do Capital"
 fircon.1452.desc: "Os funcionários delinquentes em §Y[FromFrom.Owner.Capital.GetName]§! se cansaram e a revolta arrogante que iniciaram acabou em fracasso. Os executivos retomaram o controle da situação por meio de uma reestruturação corporativa e um gerenciamento de desempenho cuidadosos.\n\nO status quo foi restaurado. Todos estão voltando para seus respectivos espaços de trabalho."
 fircon.1453.name: "Insegurança Econômica"
 fircon.1453.desc: "Indo contra os modelos de previsão, os funcionários delinquentes em §Y[FromFrom.Owner.Capital.GetName]§! destituíram a classe executiva em uma tomada hostil.\n\nIsso é um desastre, porque nossos próprios operários foram inspirados pela situação e agora estão com ideias maiores do que lhes cabe. Nossos investimentos nunca estiveram tão em risco. Nós deveríamos ter feito uma avaliação mais cuidadosa."
 fircon.1455.name: "A Resistência Silenciosa"
 fircon.1455.desc: "Vozes dissidentes foram silenciadas pela elite poderosa em §Y[FromFromFrom.Owner.Capital.GetName]§!. No entanto, se intervirmos agora, podemos virar o jogo. Nossa presença no planeta pode fortalecer o que restou da resistência."
 fircon.1455.a: "Vai ser um esforço inútil."
 fircon.1455.b: "Não temos nada a perder."
 fircon.1460.name: "Oprimindo os Opressores"
 fircon.1460.desc: "Após aterrissarem em §Y[FromFromFromFrom.Owner.Capital.GetName]§!, nossas forças demonstraram uma vantagem material e estratégica imediata em relação às tropas nativas. A ex-elite recuou, e os revolucionários estão prontos para assumir o poder."
 fircon.1460.b: "Que notícia bombástica."
 fircon.1470.name: "Em Busca dos Homens Espaciais"
 fircon.1470.desc: "Os habitantes de §Y[pre_ftl_planet.GetName]§! começaram a buscar sinais de vida inteligente fora do próprio mundo. Enquanto se preparam para audaciosamente ir aonde muitos já estiveram, talvez seja melhor reavaliarmos nossos protocolos de primeiro contato como preparação para uma nova adição à comunidade galáctica."
 fircon.1470.a: "Vamos lhes dar as boas-vindas quando estiverem prontos, e não antes."
 fircon.1470.b: "Tremam de medo, seus tolos insignificantes!"
 fircon.1475.name: "Eles Estão Ouvindo"
 fircon.1475.desc.base: "A civilização [GetPreFTLLower&x] em §Y[pre_ftl_planet.GetName]§! de alguma forma interceptou e decifrou uma série de comunicações emitidas pelo nosso posto de observação orbital."
 fircon.1475.desc.regular: "$fircon.1475.desc.base$\n\nEla está atualmente estudando uma mensagem bem pessoal entre um agente no posto de observação e um destinatário desconhecido em nossa capital.\n\nEsse vazamento lamentável mostrou as falhas em nossos protocolos de segurança."
 fircon.1475.desc.gestalt: "$fircon.1475.desc.base$\n\nEla está captando dados sigilosos nossos. Nosso sistema de segurança é falho."
 fircon.1475.a: "Nós deveríamos ter sido mais cuidadosos."
 fircon.1475.b: "Identifique os vazamentos. Limpe remotamente o repositório de dados dessa civilização."
 fircon.1480.name: "Eles Acham Que Estão Sozinhos"
 fircon.1480.desc: "Os habitantes de §Y[pre_ftl_planet.GetName]§! não encontraram vida inteligente.\n\nApós dedicarem tempo e recursos à procura de vida entre as estrelas, eles ficaram desolados quando encontraram apenas o vazio.\n\nPor enquanto, a busca continua, mas está claro que eles estão perdendo a fé no projeto. Naturalmente, nós vamos continuar escondendo nossa existência deles, de acordo com os parâmetros da missão."
 fircon.1480.a: "Eles ainda não estão prontos para nos conhecer."
 fircon.1485.name: "Sinais Antigos Interceptados"
 fircon.1485.desc: "Os habitantes ridículos de §Y[pre_ftl_planet.GetName]§! usaram a tecnologia limitada que possuem para interceptar alguns dos nossos sinais de rádio históricos.\n\nDecifrar e interpretar nossas velhas transmissões deve mantê-los ocupados por algumas gerações. Considerando o atual nível de desenvolvimento deles, não corremos o risco de sermos expostos."
 fircon.1485.a: "Continue com as observações."
 fircon.1490.name: "Rebelde Brincalhão"
 fircon.1490.desc: "Durante a busca por inteligência extraplanetária, os habitantes de §Y[pre_ftl_planet.GetName]§! enviaram um chamado para a galáxia. Em resposta, eles receberam uma mensagem que dizia: \"Silêncio, ou eles vão ouvir vocês\".\n\nFoi um dos nossos próprios agentes que a enviou. Como resultado, os viajantes espaciais novatos agora estão com muito medo do que pode existir além do sistema deles."
 fircon.1490.a: "E é para terem medo mesmo."
 fircon.1500.name: "Relatos de Propulsão MRQL"
 fircon.1500.desc: "Nós recebemos relatos de que uma espaçonave de §Y[pre_ftl_planet.GetName]§! está usando propulsão MRQL. Os habitantes desse lugar parecem determinados a se tornar uma civilização de viajantes espaciais totalmente desenvolvida. No entanto, o que vão descobrir entre as estrelas pode estar além da capacidade de compreensão deles."
 fircon.1505.name: "Muito a Ganhar, Muito a Perder"
 fircon.1505.desc: "A existência de uma nave com capacidade para viagem MRQL em §Y[event_target:pre_ftl_planet.GetName]§! foi confirmada. Os habitantes do lugar a estão testando e esperam logo superar a velocidade da luz.\n\nSe forem bem-sucedidos, eles vão estar tecnicamente prontos para se envolver com diplomacia galáctica. Isso certamente terá efeitos profundos na sociedade deles, para o bem ou para o mal."
 fircon.1505.a: "Eles devem aprender sozinhos. Observe de longe."
 fircon.1505.b: "Eles ainda não estão prontos. Sabote a missão deles."
 fircon.1505.c: "Vamos mudar a nossa abordagem. Ajude-os a alcançar as estrelas!"
 fircon.1505.d: "Já estamos cansados. Acelere o processo deles."
 fircon.1510.name: "Separação Total"
 fircon.1510.desc: "Os aspirantes a viajantes espaciais em §Y[pre_ftl_planet.GetName]§! tentaram superar a velocidade da luz. O mundo inteiro assistia enquanto a espaçonave seguia rumo às estrelas.\n\nA decolagem foi um sucesso. Tudo estava funcionando dentro dos parâmetros esperados. Aí o propulsor de dobra foi acionado e uma reviravolta aconteceu.\n\nEles conseguiram distorcer o contínuo do espaço-tempo (uma fascinante, porém equivocada maneira de superar a velocidade da luz), mas apenas na seção traseira da nave. O resultado foi uma carnificina além de qualquer coisa que os habitantes de §Y[pre_ftl_planet.GetName]§! pudessem ter imaginado. Os tripulantes foram distorcidos com violência e presos em um ponto do espaço enquanto, ao mesmo tempo, outras partes do corpo deles eram esticadas em direção ao futuro.\n\nPode levar um bom tempo até que façam uma nova tentativa."
 fircon.1510.a: "Se os tivéssemos alertado, eles agora seriam viajantes espaciais..."
 fircon.1510.b: "É o que se esperava. O fracasso deles era inevitável."
 fircon.1515.name: "E a Viagem Espacial Começa"
 fircon.1515.desc: "Os habitantes de §Y[pre_ftl_planet.GetName]§! fizeram um progresso admirável com o propulsor de salto experimental, mas havia erros claros nos cálculos relacionados ao alcance do gerador de distorção espaço-temporal. Nós iniciamos uma comunicação direta e os orientamos acerca do método aceito de viagem mais rápida que a luz, que usa a rede de hiperestradas.\n\nSe seguirem a nossa orientação, os habitantes de [pre_ftl_planet.GetName] em breve também serão uma sociedade espacial."
 fircon.1515.a: "Estamos aguardando a entrada deles na comunidade galáctica."
 fircon.1520.name: "Entre Nós"
 fircon.1520.desc: "Os habitantes de §Y[pre_ftl_planet.GetName]§! se juntaram à comunidade galáctica como uma sociedade capaz de voar pelo espaço!\n\nNossa missão de observação está cumprida agora que eles dominaram a viagem MRQL."
 fircon.1520.a: "Bem-vindos à galáxia."
 fircon.1520.b: "É melhor que não fiquem no nosso caminho."
 unadavance_tech_tt: "A tecnologia deles regrediu, levando-os de volta a uma etapa de desenvolvimento anterior."
 #Observation Modifiers
 protect_our_image: "Proteger a Nossa Imagem"
 protect_our_image_desc: "Podia até ser arte, mas nós não gostamos."
 show_some_restraint: "Um Pouco de Autocontrole"
 show_some_restraint_desc: "Vamos ter mais cautela em missões de observação futuras."
 food_crisis: "Crise de Comida!"
 food_crisis_desc: "Colheitas que não dão certo causam dificuldades agrícolas duradouras."
 rock_crisis: "Crise de Rochas!"
 rock_crisis_desc: "Falhas na coleta de rochas causam dificuldades duradouras."
 rock_crisis_tooltip: "A produção mineral no planeta é volátil e insustentável."
 food_abundance: "Abundância de Comida!"
 food_abundance_desc: "Um desenvolvimento agrícola recente levou a uma maior produção de comida."
 rock_abundance: "Abundância de Rochas!"
 rock_abundance_desc: "Um desenvolvimento agrícola recente levou a uma maior produção mineral."
 hands_off_approach: "Não Interferência"
 hands_off_approach_desc: "Eles vão aprender sozinhos. Não devemos interferir."
 hands_off_approach_tt: "Faz §G25%§! a mais de progresso em §YConhecimento por Observação§!."
 art_is_dead: "A Arte Está Morta"
 art_is_dead_desc: "A arte é uma ocupação fútil. Somente a produção é importante."
 artistic_boom: "Explosão Artística"
 artistic_boom_desc: "A expressão artística pavimenta o caminho para um bom futuro."
 divine_will: "Vontade Divina"
 divine_will_desc: "É a vontade de um ser divino."
 irreconcilable_differences: "Diferenças Insuperáveis"
 irreconcilable_differences_desc: "Eles apontaram armas uns para os outros."
 support_the_revolution: "Apoiem a Revolução!"
 support_the_revolution_desc: "Os valentes revolucionários têm o nosso apoio."
 unspoken_grief: "Luto Silencioso"
 unspoken_grief_desc: "A revolução acabou. Apena a dor permanece."
 power_flip: "Guinada de Poder"
 power_flip_desc: "O jogo financeiro virou."
 waking_workers: "Trabalhadores Conscientes"
 waking_workers_desc: "Nossos trabalhadores estão se preocupando cada vez mais com questões sociais."
 compromised_security: "Segurança Comprometida"
 compromised_security_desc: "Há brechas em nossos sistemas de segurança."
 ### Observation events
 #Modifiers
 mod_station_observers_society_research_produces_mult: "$society_research$ Mensal"
 mod_station_observers_produces_mult: "$station_observers$ $ECONOMICS_PRODUCES$"
 observation_on_hold: "Pesquisa Suspensa"
 observation_on_hold_desc: "Para reduzir a suspeita dos habitantes nativos, nossa pesquisa foi temporariamente suspensa."
 observation_unforeseen_problems: "Problemas Inesperados"
 observation_unforeseen_problems_desc: "Devido a problemas inesperados, a observação deste planeta mostrou-se mais desafiadora do que antecipávamos."
 fircon.2001.name: "Efeitos Colaterais Médicos"
 fircon.2001.desc: "Usando drones silenciosos e raios tratores, conseguimos coletar, analisar e estudar qualquer indivíduo [pre_ftl_species.GetName] e devolvê-lo à habitação dele sem levantar suspeitas. Infelizmente, os raios tratores tiveram um efeito inesperado na fisiologia dos [pre_ftl_species.GetNamePlural]. Depois de devolvidos ao lar, os espécimes passaram a apresentar bolhas, irritações de pele, espirros incontroláveis e, três horas depois, uma dissolução total das camadas mais externas de tecido. Essa misteriosa doença de pele já se tornou uma crise sanitária nacional, e as autópsias certamente revelarão provas de intervenção externa."
 fircon.2001.a: "Abduza os espécimes novamente para estudar os efeitos dos nossos raios!"
 fircon.2001.b: "Reduza a potência dos raios tratores e se esconda por um tempo."
 fircon.2001.c: "Aumente a potência dos raios tratores e teste-os nos habitantes nativos."
 fircon.2011.name: "Está Chovendo [pre_ftl_species.GetNamePlural]!"
 fircon.2011.base.desc: "Aconteceu um acidente enquanto coletávamos amostras vivas do planeta [pre_ftl_planet.GetName]. Devido a um erro de cálculo, nossos drones foram equipados com raios tratores de potência insuficiente. Em vez de capturar os espécimes, nossos drones conseguiram apenas levitá-los e soltá-los logo em seguida."
 fircon.2011.noavian.desc: "$fircon.2011.base.desc$\n\nAlguns indivíduos acabaram no topo de construções e árvores, deixando os habitantes locais perplexos e incitando todo tipo de teorias estranhas."
 fircon.2011.avian.desc: "$fircon.2011.base.desc$\n\nOs espécimes avianos que estávamos tentando coletar acharam o acidente muito divertido. Os mais ousados começaram até a perseguir nossos drones só pela graça de serem levitados novamente."
 fircon.2011.a: "Conserte os raios tratores."
 fircon.2011.b: "Mude para uma observação passiva."
 fircon.2011.b.tt: "Muda a missão do nosso Posto de Observação para §YObservação Passiva§!"
 fircon.2011.c: "Que divertido. Continue e distribua as imagens!"
 opinion_bold_explorers: "Exploradores Corajosos"
 #Hive Observation Events
 fircon.2505.name: "Fagocitose Neural"
 fircon.2505.desc: "Embora toda a população senciente de [pre_ftl_planet.GetName] pertença a uma consciência gestalt orgânica, o lugar abriga diversas \"Colmeias\". Elas são contêineres isolados de drones que competem entre si por recursos. Às vezes, ocorrem conflitos entre dois grupos, podendo virar até uma guerra. No momento, estamos presenciando um ataque à capital de uma Colmeia, e está sendo repulsivo. A eficiência dos drones sem empatia deixaria qualquer general orgulhoso.\n\nOs defensores perderam terreno rapidamente, mas segundo nossos cálculos, eles devem durar mais alguns dias.\n\nNo entanto, instantes depois, a luta se encerrou e os defensores se juntaram a seus adversários para começar a procurar coisas de valor na capital. Parece que eles foram total e instantaneamente assimilados à rede da colmeia que estava atacando."
 fircon.2505.a: "A dificuldade leva à união."
 fircon.2505.b: "Eles têm protocolos de assimilação implacáveis."
 fircon.2505.c: "Eles acabaram de consumir uma consciência?"
 fircon.2515.name: "Tomada do Ecossistema"
 fircon.2515.desc: "Os habitantes de [pre_ftl_country.GetName], em [pre_ftl_planet.GetName], começaram recentemente a colonizar novas regiões do planeta. A fauna e a flora locais, no começo bem diferentes do que se encontra no território colonizado, estão sendo tomadas pelo coletivo, que tem uma abordagem radical, porém metódica para regular o ecossistema local. Certas espécies de animais são exterminadas para serem substituídas por outras, e vegetais invasivos matam as árvores do lugar. O domínio ecológico do povo nativo é incrível, mas ele não consegue evitar problemas nas áreas de clima incomum, onde as formas de vida introduzidas não sobrevivem por muito tempo. Acreditamos que ele vai superar esses obstáculos e, no fim, o mundo inteiro ficará uniforme, com as condições ideais para o coletivo prosperar."
 fircon.2515.a: "É uma estratégia de expansão diferente."
 fircon.2515.b: "Eficiência da Expansão: implacável."
 fircon.2515.c: "Que perturbador."
 fircon.2525.name: "As Chamas da Indústria"
 fircon.2525.desc: "Os habitantes de [pre_ftl_country.GetName], em [pre_ftl_planet.GetName], desenvolveram novas tecnologias recentemente, e a indústria deles começou a crescer em um ritmo frenético. Fábricas, fundições, linhas de montagem e extratoras de combustível foram construídas pelo lugar à medida que uma automação parcial entrou na mente da colmeia local. Uma fumaça escura paira no céu, e muitos drones estão começando a exibir sinais de degeneração devido aos produtos químicos tóxicos com os quais têm contato. Em breve, a colmeia precisará resolver esses problemas, mas os drones não afetados continuam trabalhando normalmente."
 fircon.2525.a: "Este mundo aceitará a vontade da colmeia."
 fircon.2525.b: "Potencial de Fundição: exponencial"
 fircon.2525.c: "Eles ainda podem mudar o rumo das coisas!"
 fircon.2525.d: "É um passo na direção certa!"
 fircon.2525.e: "Não notamos nenhum movimento social."
 fires_of_industry: "Poluição Industrial"
 fires_of_industry_desc: "Este planeta foi muito poluído durante a revolução industrial local."
 fircon.2535.name: "Réquiem para um Drone"
 fircon.2535.desc: "Algo inesperado aconteceu. Uma tristeza tomou conta dos habitantes de [pre_ftl_planet.GetName]. Presenciamos uma interrupção sem precedentes no trabalho de uma colmeia inteira após a morte de um único drone. Não sabemos por que esse drone era diferente dos outros, mas parece que a colmeia realizou algum tipo de cerimônia em que o drone é desmontado quase que religiosamente antes de as peças dele serem levadas até diversos berçários para drones recém-nascidos. Um instante depois, a colmeia toda voltou ao normal. Isso foi bem confuso, e se pareceu muito como um evento de importância social ou espiritual. "
 fircon.2535.a: "Peculiar."
 fircon.2535.b: "Produção diária reduzida."
 fircon.2535.c: "O que isso significa?"
 fircon.2545.name: "Coletivo Emergente"
 fircon.2545.desc: "A protocolmeia que observamos em [pre_ftl_planet.GetName] deu um passo significativo na sua evolução. Em grande parte do lugar, pequenos grupos de indivíduos começaram a se organizar em colmeias menores. Embora não sejam totalmente autônomos, esses drones não têm a coesão e a coordenação de um coletivo completo.\n\nIsso mudou na região norte, onde um indivíduo parece ser o vínculo para uma singularidade que subjuga os drones próximos. Esse \"Drone Primordial\" atualmente está viajando pelo planeta e mandando os drones subjugados se reunirem em um assentamento enorme, considerando o nível tecnológico baixo do mundo. Lá, os drones parecem se dedicar a construir casas, silos e expandir a produção de alimentos o máximo possível para acomodar os recém-chegados. A autonomia acabou. Agora, só existe o coletivo para eles."
 fircon.2545.a: "Foi isso que aconteceu conosco também?"
 fircon.2545.b: "Avaliação das Mentes Orgânicas: frágeis."
 fircon.2545.c: "Foi um contágio psíquico talvez?"
 fircon.2545.d: "Colete o Drone Primordial para estudos."
 fircon.2546.name: "Estudando o Drone Primordial"
 fircon.2546.desc: "O \"Drone Primordial\" de [pre_ftl_planet.GetName] foi abduzido e colocado para dormir. Apesar de termos tomado cuidado, os outros drones do lugar sem dúvida notaram a ação, e toda vez que a órbita da nossa estação nos aproxima do assentamento deles, eles exibem um comportamento agressivo. Parecem sentir que o Drone Primordial está mais perto.\n\nNossos estudos do cérebro do Drone Primordial renderam resultados interessantes sobre a comunicação transdimensional, mas não entendemos ainda como ele consegue controlar os drones e a consciência recém-formada."
 fircon.2546.a: "Disseque-o."
 fircon.2546.b: "Já temos informações suficientes. Mande-o de volta."
 fircon.2547.name: "Praga Psíquica"
 fircon.2547.desc: "O \"Drone Primordial\" de [pre_ftl_planet.GetName] foi abduzido e colocado para dormir. Infelizmente, ele acordou enquanto estávamos estudando os padrões de suas ondas cerebrais. Depois disso, recebemos uma série de relatos confusos que indicavam que nosso objeto de estudo havia invadido a mente da equipe do posto de observação e subjugado a maioria. Felizmente, a única nave com tecnologia MRQL foi destruída na confusão, mas os sistemas da estação mostram que o Drone Primordial está assimilando o conhecimento de seus novos drones rapidamente, e que ele tem total capacidade para usar nossa tecnologia e nossos equipamentos.\n\nOs protocolos de contenção exigem a destruição remota da estação e de todos que a ocupam imediatamente!"
 fircon.2547.a: "Execute a destruição remota!"
 fircon.2547.a.tt: "O Posto de Observação na órbita de [pre_ftl_planet.GetName] foi destruído."
 fircon.2555.name: "O Direito de Ir Embora"
 fircon.2555.desc: "Continuamos com a observação de [pre_ftl_planet.GetName] e descobrimos recentemente o que, a princípio, consideramos drones solitários. Mas eles não eram bem isso. Esses indivíduos vivem na periferia dos assentamentos da colmeia local e parecem ter desenvolvido uma autonomia parcial ou até mesmo total. Eles estão desligados do coletivo, e alguns até gostam de ter momentos de lazer. Sentem-se confortáveis fazendo nada.\n\nNo entanto, eles ainda dependem da colmeia para obter recursos, e basicamente estão comercializando com o coletivo. O motivo pelo qual a colmeia não exterminou esses drones ainda é um mistério."
 fircon.2555.a: "Esse desvio deveria ser punido."
 fircon.2555.b: "Individualidade não é eficiente."
 fircon.2555.c: "Simbiose com uma colmeia é algo raro."
 #Interplanetary Flight
 fircon.2605.name: "Voo Interplanetário"
 fircon.2605.desc.base: "Condições Climáticas: §GImpecáveis§!\nFoguete Termonuclear: §GTotalmente Abastecido§!\nPlano de Voo: §GOtimizado§!\n\nEsses foram os indicadores transmitidos ao redor de [pre_ftl_planet.GetName] hoje, conforme [pre_ftl_country.GetName] lançava sua primeira missão interplanetária."
 fircon.2605.desc.regular: "$fircon.2605.desc.base$ Os astronautas que treinaram durante anos para participar desta missão embarcaram no foguete bem cedo, no horário local. Agora, eles navegam pelo espaço que compartilham conosco. Vamos acompanhar sua jornada."
 fircon.2605.desc.hive: "$fircon.2605.desc.base$ Os drones astronautas especialmente evoluídos são mais independentes do que os outros, prontos para explorar seu sistema solar."
 fircon.2605.a.mean: "Que voem e queimem."
 fircon.2605.a.nice: "Que nostalgia!"
 fircon.2615.name: "Aterrissagem"
 fircon.2615.desc: "Entre trancos e barrancos, a primeira jornada interplanetária do povo [from.owner.GetSpeciesAdj] chegou ao fim com sucesso. Embora não tenha sido uma viagem tranquila, eles provaram seu potencial como exploradores espaciais.\n\nA população do [from.owner.GetName] foi inspirada por esta missão e eles agora estão ansiosos pelo próximo desafio em sua jornada rumo às estrelas. Em breve, talvez possamos falar com eles de igual para igual."
 fircon.2615.tt: "§Y[from.owner.GetName]§!: §G+20%§! de Avanço Tecnológico."
 fircon.2620.name: "[from.owner.capital_scope.GetName], Temos Um Problema."
 fircon.2620.desc: "Uma falha mecânica a bordo da primeira nave interplanetária do povo [from.owner.GetSpeciesName] a deixou parada no espaço. Sem a capacidade de ajustar sua trajetória, a nave logo não poderá mais ser salva. A equipe de terra em [from.owner.capital_scope.GetName] está buscando uma solução, mas as chances não são boas. No entanto, talvez possamos intervir."
 fircon.2620.a: "Tire-os daquela nave!"
 fircon.2620.b: "Use nossos agentes infiltrados na sociedade deles para plantar uma solução."
 fircon.2520.b.tt: "Isso aumentará a probabilidade de um resultado positivo."
 fircon.2620.c: "Não podemos deixar uma mensagem com uma solução perto do centro espacial deles?"
 fircon.2620.d: "Conserte a nave e apague a memória deles."
 fircon.2620.e: "Deixe eles se virarem."
 fircon.2625.name: "Tripulação Recuperada"
 fircon.2625.desc.base: "A tripulação da nave exploratória agora está segura a bordo do nosso posto de observação. Eles estão, naturalmente, muito assustados e confusos. Ainda mais após cortarmos a comunicação deles com seu mundo natal e deixá-los em um compartimento de cargas alienígena."
 fircon.2625.desc.hive: "$fircon.2625.desc.base$\n\nApós estudar a fundo como a colmeia local se comunica, conseguimos configurar uma Mente Superior substituta, deixando esses drones sozinhos com seus pensamentos. Talvez seja necessário deixá-los vivendo aqui conosco. Eles podem observar seu lar de longe, mas nunca voltarão."
 fircon.2625.desc.regular: "$fircon.2625.desc.base$\n\nTalvez seja necessário deixá-los vivendo aqui conosco. Eles podem observar seu lar de longe, mas nunca voltarão."
 fircon.2625.a: "Bem-vindos a bordo."
 fircon.2625.a.tt: "A misteriosa perda da tripulação reduzirá o Avanço Tecnológico do §Y[fromfrom.owner.GetName]§! em §R-50%§!."
 fircon.2625.b: "Esqueçam os riscos, deixe que eles voltem para casa!"
 fircon.2630.name: "Falha Crítica na Missão"
 fircon.2630.desc: "A nave interplanetária do povo [fromfromfrom.owner.GetSpeciesName] falhou, e não houve sobreviventes.\n\nApós esse fracasso, os [GetPreFTLLowerPlural&x] parecem estar menos motivados para explorar as estrelas."
 fircon.2630.a: "Como esperado."
 fircon.2630.b: "Vocês não podem desistir!"
 fircon.2630.tt: "§Y[fromfromfrom.owner.GetName]§!: §R-20%§! de Avanço Tecnológico."
 fircon.2635.name: "Reparo Milagroso"
 fircon.2635.desc: "Usando um pedaço de tecido, um recipiente de nutrientes e alguns fios de cobre, a tripulação da nave condenada conseguiu recuperar o controle dos propulsores principais. Agora, eles estão a caminho de concluir sua jornada com o apoio e a admiração de seu mundo natal."
 inadvertent_jailer: "Carcereiros por Acaso"
 inadvertent_jailer_desc: "Embora não fosse nossa intenção, agora precisamos hospedar os próprios indivíduos que queríamos estudar no nosso posto de observação."
 pre_ftl_research_outpost: "Entreposto de Pesquisa de Pré-MRQLs"
 pre_ftl_research_outpost_desc: "A base construída após uma excursão interplanetária bem-sucedida."
