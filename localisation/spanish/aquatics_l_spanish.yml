 START_SCREEN_OCEAN_PARADISE: "\"Benditos los que posean la sabiduría de la aceptación\", como dice el conocido refrán de la sociedad [Root.GetAdj]. Cuando se aprende a apreciarla, la riqueza de la vida está por todas partes. Y en tales aguas hemos prosperado nosotros desde tiempo atrás.\n\nPero nuestros ancianos no perciben el estancamiento. Creen que nuestros instintos de supervivencia son impaciencia. Si no buscamos el cambio, el cambio dará con nosotros, y nos cogerá por sorpresa. No podemos estar solos en este universo tan grande. Para conservar nuestro hogar, algunos debemos abandonarlo.\n\nNuestras incursiones al abismo han valido la pena. Los restos del otro mundo, recuperados de un modo un tanto peligroso, han propiciado una gran cantidad de avances tecnológicos. Al fin estamos listos para viajar más allá de nuestros océanos, para explorar, ver, aprender y defender."
 START_SCREEN_OCEAN_PARADISE_HIVE: "\"Benditos los que poseemos la sabiduría de la aceptación\". Cuando se aprende a apreciarla, la riqueza de la vida está por todas partes. Y en tales aguas hemos prosperado nosotros desde tiempo atrás.\n\nPor desgracia, el estancamiento se aproxima. Si no buscamos el cambio, el cambio dará con nosotros, y nos cogerá por sorpresa. No podemos estar solos en este universo tan grande. Para conservar nuestro hogar, algunos debemos abandonarlo.\n\nNuestras incursiones al abismo han valido la pena. Los restos del otro mundo, recuperados de un modo un tanto peligroso, han propiciado una gran cantidad de avances tecnológicos. Al fin estamos listos para viajar más allá de nuestros océanos, para explorar, ver, aprender y defender."
 ocean_paradise: "Paraíso oceánico"
 ocean_paradise_desc: "Pocos mundos tienen unas condiciones tan favorables. En lo alto de la cadena trófica de este planeta hay alegría. Sus ricos y prósperos recursos podrían durar una eternidad, si se gestionan como es debido."
