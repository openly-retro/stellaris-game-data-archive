 first_contact.10.xenophobe.desc.attack_allowed: "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophile.desc.proactive: "W układzie §H[This.System.GetName]§! nie słabnie radość po tym, jak tamtejsze czujniki wykryły obecność niezidentyfikowanego statku! Konstrukcja jednostki przybyszów jest nam nieznana, co pozwala przypuszczać, że mamy do czynienia z obcą cywilizacją i być może z pierwszym kontaktem. Nie wiemy praktycznie niczego o tych fascynujących istotach poza tym, że ich statek może podróżować w nadprzestrzeni. Powinniśmy zrobić wszystko, żeby dowiedzieć się czegoś więcej!"
