 astral_planes.3121.desc: "§H$NAME_Formless_leader$§! des shadagon... comment se fait... toi ici...\n\ntoi être grand banquet...\n\nvenir et briser contre nous..."
 astral_planes.3122.desc: "nous pas finis... §H$NAME_Formless_leader$§! des shadagon...\n\ntu as sauvé ta peau... mais folie... orgueil...\n\ntémoin de furie... alors oubli..."
 astral_planes.3123.desc: "l'architecte... §H$NAME_Formless_leader$§! des shadagon...\n\nnous consumer toi... incorporer ton esprit...\n\nsecrets du trône... grand cadeau tu offres...\n\nrejoindre nous... maintenant... nous honorer toi..."
 alert_formless_reward_available_title: "Don des Informes"
 alert_formless_reward_available_instant: "Les Informes nous ont accordé une récompense."
 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "Les entités au centre de la galaxie sont reconnaissantes de notre soutien et ont juré de nous envoyer un présent de temps à autre."
 NAME_Formless_leader: "zadigal"
 formless_leader_desc: "Cette entité extradimensionnelle, l'un des derniers meneurs des Informes, a commandé des flottes bien plus longtemps que les membres de la plupart des espèces ne peuvent espérer vivre."
 formless_leader_catch_phrase: "gratitude... acceptation..."
 astral_planes.3155.name: "Guerre contre les Informes"
 astral_planes.3155.desc: "Les hostilités contre les Informes ont poussé §H[This.GetName]§! à abandonner la flotte à laquelle [This.GetSheHe] était assigné[This.GetXELead] pour rejoindre les rangs de nos ennemis."
 astral_planes.3155.a: "S'il en est ainsi..."
 astral_planes.3165.name: "Destruction des Informes"
 astral_planes.3165.desc: "Nous avons enfin pu exterminer le dernier des Informes dans le système de §Y[formless_system.GetName]§!.\n\nTout ce qu'il subsiste d'eux désormais est un mystérieux appareil. Il suffit de placer les [This.Species.GetHandNamePlural] dessus pour activer ses propriétés régénérantes miraculeuses. Ce dispositif fonctionne comme une sorte de conduite entre les plans astraux, et une quantité incroyable de matériau extradimensionnel s'écouler à travers lui."
 astral_planes.3170.desc: "même si nous connaissons vous...\npas l'heure de notre rencontre..."
 pm_formless_haven: "Havre des Informes"
 pm_formless_haven_desc: "Le dernier bastion de ces entités appelées les Informes. Des espèces d'autres dimensions s'installeront ici de temps en temps, sous leur protection."
 pm_formless_haven_tt: "§Y5§! £pop£pops d'une autre espèce apparaissent sur ce monde."
 preset_luminarium: "Luminère"
 preset_luminarium_desc: "Une luminère est une dépendance créée par le possesseur du Trône d'éternité. Quiconque le possède détient une grande influence sur les Informes, dont l'empire multidimensionnel a depuis disparu."
