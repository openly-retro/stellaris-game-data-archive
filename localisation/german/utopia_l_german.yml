 trait_self_modified: "Selbstmodifizierung"
 trait_self_modified_desc: "§LMitglieder dieser Nebenspezies haben ihre genetischen Zusammensetzung verändert, um sich einen Vorteil zu verschaffen.§!"
 leader_trait_shroud_age: "Erhöhe Lebenserwartung"
 leader_trait_shroud_age_desc: "Die mächtigen psionischen Energien des Schleiers haben den natürlichen Alterungsprozess dieses Anführers verlangsamt."
 leader_trait_reformer: "Reformer"
