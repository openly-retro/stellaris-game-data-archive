 counter_shot_tt: "Kontrstrzał"
 controlled_shattering_tt: "Kontrolowane zniszczenie"
 situation_fotd_terraforming: "Strach przed ciemnością - sytuacja dotycząca terraformowania"
 situation_fotd_terraforming_type: "$situation_fotd_terraforming$"
