 first_contact.250.name: "¡Nave alienígena capturada!"
 first_contact.250.desc: "Después de una breve lucha en la que sufrimos muy pocas bajas, la tripulación de la nave de exploración de los §H[This.ContactCountry.GetName]§!, que sabemos que son [This.ContactCountry.Species.GetAAnSpeciesClass] §H[This.ContactCountry.Species.GetClass]§!, se rindió ante nuestro pelotón de abordaje. Hemos capturado su nave y a buena parte de su tripulación. Podemos empezar a §Hinterrogarlos§! y a estudiar su tecnología."
 first_contact.250.desc.multispecies: "Después de una breve lucha en la que sufrimos muy pocas bajas, la tripulación de la nave de exploración de los §H[This.ContactCountry.GetName]§! se rindió ante nuestro pelotón de abordaje. A bordo había muchas especies alienígenas diferentes, pero la mayoría eran §H[This.ContactCountry.Species.GetClassPlural]§!. Hemos capturado su nave y a buena parte de su tripulación. Podemos empezar a §Hinterrogarlos§! y a estudiar su tecnología."
 first_contact.250.desc.machine_victim: "Cuando abordamos la nave de exploración de los §H[This.ContactCountry.GetName]§!, nos recibió una sorprendente revelación: la tripulación estaba formada por drones mecánicos y pilotados por una §HIA rebelde§!. Tras una pequeña lucha, deshabilitamos unos cuantos, y el resto dejó de resistirse. Sorprendentemente, no lograron iniciar las secuencias de autodestrucción. Suponemos que tuvimos la suerte de cortar la señal de su IA guía antes de que diese la orden.\n\nAhora que hemos tomado su barco y que tenemos al resto de la tripulación como §Hrehenes§!, podemos empezar a estudiar su tecnología y ver si los drones aportan algún dato útil."
 first_contact.250.desc.hive_victim: "Tras una breve lucha en la que sufrimos muy pocas bajas, sobrepasamos a la tripulación de la nave de exploración de los §H[This.ContactCountry.GetName]§! y los obligamos a rendirse. Los alienígenas §H[This.ContactCountry.Species.GetClass]§! lucharon con una coordinación increíble, casi como si los guiase una única mente, hasta que dejaron de resistirse al unísono. Desde entonces, parecen confusos y sin propósito. Suponemos que eran drones de una especie de mente colmena.\n\nAhora que hemos §Hsecuestrado§! la nave y a su tripulación, podemos empezar a estudiar su tecnología y emplear cualquier método interrogatorio que nos aporte datos útiles."
 first_contact.250.A: "Serán interrogados."
 first_contact.250.B: "¡Que comience la vivisección!"
 first_contact.250.B.machine: "¡Descuarticemos esas máquinas!"
 first_contact.250.B.tooltip: "Seguro que descubrimos más de este modo, pero a los §H[This.ContactCountry.GetName]§! no les va a hacer §Rmucha gracia§! cuando se enteren."
 first_contact.250.C: "No necesitamos que haya supervivientes."
 first_contact.250.C.devourers: "A ver a qué saben..."
 first_contact.250.C.homicidal_tooltip: "También investigaremos su nave en busca de pistas sobre ellos.\n"
 first_contact.260.name: "$first_contact.250.name$"
 first_contact.260.desc: "Hemos podido deshabilitar la nave de exploración de los §H[This.ContactCountry.GetName]§! después de un tiroteo sangriento que prosiguió tras nuestro abordaje. La lucha fue tan cruenta que no quedaron supervivientes. Parece que los combatientes heridos se §Hsuicidaron§! antes de que los capturásemos.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim: "Hemos podido deshabilitar la nave de exploración de los §H[This.ContactCountry.GetName]§! después de un tiroteo sangriento que prosiguió tras nuestro abordaje. Parece que nuestros rivales eran drones mecánicos pilotados por una §HIA rebelde§! que les dio la orden de §Hautodestruirse§! en cuanto su causa pareció perdida.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim: "Hemos podido deshabilitar la nave de exploración de los §H[This.ContactCountry.GetName]§! después de un tiroteo sangriento que prosiguió tras nuestro abordaje. La tripulación se movía con una coordinación impresionante, como si la guiase una sola mente. Lucharon con fiereza, se negaron a retirarse y §Hse suicidaron§! para evitar que los capturásemos.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end: "A pesar de sus últimos esfuerzos por borrar los sistemas informáticos y preparar la nave para que explotase, esta ha quedado prácticamente intacta. Nuestros [This.Owner.GetResearchers] están ansiosos por ver qué encuentran."
 first_contact.260.A: "Seguro que la nave nos desvela sus secretos."
 first_contact.270.name: "Un cascarón vacío"
 first_contact.270.desc: "Nuestros intentos por capturar la nave de exploración de los §H[This.ContactCountry.GetName]§! han terminado en catástrofe. Por desgracia, se resistieron con más energía de la esperada y, cuando vieron que la lucha era inútil, iniciaron la §Hautodestrucción§! de la nave. No quedan más que restos. ¡Esperemos que no aparezcan naves de guerra para vengar a la nave de exploración!"
 first_contact.270.desc2: "Nuestros intentos por capturar la nave de exploración de los §H[This.ContactCountry.GetName]§! han terminado en catástrofe. Por desgracia, se resistieron con más energía de la esperada y, durante el combate, su nave sufrió un §Hgolpe crítico§!. No quedan más que restos. ¡Esperemos que no aparezcan naves de guerra para vengar a la nave de exploración!"
 first_contact.270.A: "Debemos redoblar los esfuerzos para traducir su idioma."
 first_contact.270.B: "Volvamos a intentarlo..."
 first_contact.270.B.tooltip: "$first_contact.280.B.tooltip$\nSin embargo, estarán en guardia.\n\n"
 first_contact.280.name: "Fracaso"
 first_contact.280.desc.just_left: "Nuestros esfuerzos por capturar la nave de exploración de los §H[This.ContactCountry.GetName]§! han sido un fracaso. Por desgracia, le perdimos la pista antes de poder tomarla."
 first_contact.280.desc.failed: "Nuestros esfuerzos por capturar la nave de exploración de los §H[This.ContactCountry.GetName]§! han sido un fracaso. Por desgracia, consiguieron evitar la captura y §Hescaparon§! del sistema antes de que pudiésemos deshabilitar la nave. Es un mal presagio de cara al futuro. No solo nos enfrentamos a una ardua pelea para descubrir más cosas sobre ellos, sino que seguro que se lo toman como un acto hostil por nuestra parte."
 first_contact.280.A: "$first_contact.270.A$"
 first_contact.280.B: "$first_contact.270.B$"
 first_contact.280.B.tooltip: "Como hemos localizado sus sistemas natales, intentaremos §Hraptar§! a algunos especímenes allí.\n\n"
 first_contact.252.name: "Nave tomada"
 first_contact.252.desc.normal.start: "Nuestros exploradores sabían que el primer contacto era peligroso, pero nadie podría haber predicho cómo iba a ser en realidad. En un asalto violento, los [From.Owner.GetName] tomaron nuestra nave y enviaron a un grupo de abordaje antes de que pudiésemos activar el UL de emergencia."
 first_contact.252.desc.normal.end: "Las últimas imágenes que recibimos antes de perder todas las señales indicaban que el enemigo había secuestrado a buena parte de la tripulación con vida y que iba a proceder a interrogarlos, probablemente con la intención de descubrir más cosas sobre nosotros para preparar nuevas hostilidades."
 first_contact.252.desc.machine.start: "Desde el primer momento, nuestros procesadores sabían que encontrar civilizaciones alienígenas entrañaba riesgos. Nuestras predicciones han resultado ser ciertas en el caso de una de nuestras naves de exploración, la cual han asaltado y abordado los [From.Owner.GetName] antes de que pudiésemos activar el UL de emergencia."
 first_contact.252.desc.hive.start: "La parte de nosotros que aboga por evaluar las amenazas sabía que encontrar civilizaciones alienígenas entrañaba riesgos. Esto ha resultado ser cierto en el caso de una de nuestras naves de exploración, la cual han asaltado y abordado los [From.Owner.GetName] antes de que pudiésemos activar el UL de emergencia."
 first_contact.252.desc.hive.end: "Sin embargo, sin tenernos para darles instrucciones, es probable que no desvelen nada valioso, aunque podrán descubrir bastantes cosas sobre nuestra tecnología en la nave capturada. Nuestra evaluación del peligro que representan ha aumentado en consecuencia."
 first_contact.252.desc.normal: "$first_contact.252.desc.normal.start$ A pesar de los valientes esfuerzos por parte de la tripulación, los atacantes, la especie alienígena [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass], consiguieron aplastar a nuestras defensas.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive: "$first_contact.252.desc.hive.start$\n\nNuestros asaltantes, un grupo de alienígenas [From.Owner.Species.GetClass], consiguieron capturar varios de nuestros drones sirvientes. $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine: "$first_contact.252.desc.machine.start$\n\nNuestros asaltantes, un grupo de orgánicos [From.Owner.Species.GetClass], consiguieron capturar varios de nuestros drones. Sin embargo, sin tenernos para darles instrucciones, es probable que no desvelen nada valioso, aunque podrán descubrir bastantes cosas sobre nuestra tecnología en la nave capturada. Nuestra evaluación del peligro que representan ha aumentado en consecuencia."
 first_contact.252.desc.machine_enemy.normal: "$first_contact.252.desc.normal.start$ A pesar de los valientes esfuerzos por parte de la tripulación, los atacantes, drones mecánicos pilotados por una IA rebelde, consiguieron aplastar a nuestras defensas.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive: "$first_contact.252.desc.hive.start$\n\nNuestros asaltantes, un grupo de drones mecánicos pilotados por una IA rebelde, consiguieron capturar varios de nuestros drones sirvientes. $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine: "$first_contact.252.desc.machine.start$\n\nNuestros asaltantes, un grupo de máquinas como las nuestras, consiguieron capturar varios de nuestros drones. Sin embargo, sin tenernos para darles instrucciones, es probable que no desvelen nada valioso, aunque podrán descubrir bastantes cosas sobre nuestra tecnología en la nave capturada. Nuestra evaluación del peligro que representan ha aumentado en consecuencia."
 first_contact.252.desc.hive_enemy.normal: "$first_contact.252.desc.normal.start$ A pesar de los valientes esfuerzos por parte de la tripulación, los atacantes, unos alienígenas [From.Owner.Species.GetClass] que se movían con una coordinación aterradora, consiguieron aplastar a nuestras defensas.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine: "$first_contact.252.desc.machine.start$\n\nNuestros asaltantes, un grupo de orgánicos [From.Owner.Species.GetClass] que se movía con una coordinación que indicaba que eran una inteligencia unificada como la nuestra, consiguieron capturar varios de nuestros drones. Sin embargo, sin tenernos para darles instrucciones, es probable que no desvelen nada valioso, aunque podrán descubrir bastantes cosas sobre nuestra tecnología en la nave capturada. Nuestra evaluación del peligro que representan ha aumentado en consecuencia."
 first_contact.252.desc.hive_enemy.hive: "$first_contact.252.desc.hive.start$\n\nNuestros asaltantes, un grupo de alienígenas [From.Owner.Species.GetClass] que se movía con la coordinación propia de una inteligencia unificada como la nuestra, consiguieron capturar varios de nuestros drones sirvientes. $first_contact.252.desc.hive.end$"
 first_contact.252.A: "Preocupante. Muy preocupante."
 first_contact.253.name: "La crueldad de los [From.Owner.GetName]"
 first_contact.253.desc.normal.end: "Las imágenes del interior de la nave se han cortado, pero hemos conseguido ver las atrocidades indescriptibles que están cometiendo los alienígenas contra los rehenes: los destripan y estudian sus entrañas sin esperar a que mueran. Suponemos que las hostilidades son inevitables ante una civilización que se comporta de ese modo."
 first_contact.253.desc.hive.end: "lograron capturar varios de nuestros drones sirvientes y han empezado a descuartizarlos sin ninguna consideración por el gasto de recursos. Parece que intentan encontrar la forma de poner nuestra biología en nuestra contra. Esto, junto con la captura de nuestra nave y la tecnología que contiene, ha hecho que aumentemos la evaluación del peligro que representan."
 first_contact.253.desc.machine.end: "lograron capturar varios de nuestros drones y han empezado a desmontarlos para ver cómo se crean nuestras unidades. Parece que están buscando puntos débiles en su software y en su hardware. Esto, junto con la captura de nuestra nave y la tecnología que contiene, ha hecho que aumentemos la evaluación del peligro que representan."
