 feature_ftl_travel: "Viaje UL"
 feature_ftl_travel_desc: "Los sistemas básicos necesarios para cualquier viaje UL."
 feature_pop_self_modification: "Automodificación"
 feature_pop_self_modification_desc: "Las poblaciones ganan la capacidad de adaptarse para sobrevivir mejor en entornos hostiles."
 feature_advanced_gov_forms: "Tipos de gobierno avanzado"
 feature_advanced_gov_forms_desc: "Permite reformar el imperio, lo que activa las versiones avanzadas de todos los tipos de gobierno."
 feature_build_terraform_station: "Terraformando"
 feature_build_terraform_station_desc: "Nos permite terraformar planetas."
 feature_megaengineering: "Restauración de megaestructuras"
 feature_megaengineering_desc: "Nos permite reparar megaestructuras en ruinas."
 feature_terraform_inhabited: "Adaptación ecológica"
 feature_terraform_inhabited_desc: "Nos permite terraformar planetas habitados."
 feature_xeno_integration: "Xenointegración"
 feature_xeno_integration_desc: "Nos permite otorgar ciudadanía plena a las especies alienígenas."
 feature_spaceport_level_2: "Puerto espacial de nivel II"
 feature_spaceport_level_2_desc: "El puerto espacial se puede mejorar para admitir §Y2§! módulos y permitir la construcción de destructores."
 feature_spaceport_level_3: "Puerto espacial de nivel III"
 feature_spaceport_level_3_desc: "El puerto espacial se puede mejorar para admitir §Y3§! módulos."
 feature_spaceport_level_4: "Puerto espacial de nivel IV"
 feature_spaceport_level_4_desc: "El puerto espacial se puede mejorar para admitir §Y4§! módulos y permitir la construcción de cruceros."
 feature_spaceport_level_5: "Puerto espacial de nivel V"
 feature_spaceport_level_5_desc: "El puerto espacial se puede mejorar para admitir §Y5§! módulos."
 feature_spaceport_level_6: "Puerto espacial de nivel VI"
 feature_spaceport_level_6_desc: "El puerto espacial se puede mejorar para admitir §Y6§! módulos y permitir la construcción de acorazados."
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc: "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard: "Éxtasis químico"
 feature_bliss_standard_desc: "Nos permite establecer el nivel de vida de §Yéxtasis químico§!."
 feature_robots: "Obreros robots"
 feature_robots_desc: "Los robots son máquinas relativamente sencillas, capaces de aceptar órdenes verbales, pero no son realmente inteligentes.\n\n§ECon la tecnología §Y$tech_robotic_workers$§!, las poblaciones de robots solo son capaces de ejercer £pop_cat_worker£ §Y$pop_cat_worker$ trabajos§!.§!"
 feature_droids: "Obreros androides"
 feature_droids_desc: "Los androides son robots más complejos, a menudo con una autoconsciencia limitada y programados con personalidades para servir mejor a sus amos.\n\n§ECon la tecnología §Y$tech_droid_workers$§!, las poblaciones de robots pueden ejercer varios £pop_cat_specialist£ §Y$pop_cat_specialist$trabajos§!.\n\nAlgunos £pop_cat_specialist£ §Y$pop_cat_specialist$ trabajos§! complejos, como el de £job_researcher£ §Yinvestigación§!, solo pueden realizarse si la IA no está prohibida.§!"
 feature_synths: "Obreros sintéticos"
 feature_synths_desc: "Los sintéticos son máquinas muy complejas. Sus cerebros positrónicos pueden albergar una IA de clase 7 y son plenamente autoconscientes.\n\n§ECon la tecnología §Y$tech_synthetic_workers$§!, la £happiness£ §Yfelicidad§! afecta a las poblaciones robot y pueden ejercer potencialmente todo tipo de £job£ §Ytrabajos§!.\n\nLos £pop_cat_ruler£ §Y$pop_cat_ruler$ trabajos§! solo se pueden llevar a cabo si la política de §Yderechos plenos para las IA§! está activa.§!"
 feature_robot_leaders: "Líderes sintéticos"
 feature_robot_leaders_desc: "Permite a las poblaciones sintéticas ser líderes."
 feature_modify_robots: "Robomodificación"
 feature_modify_robots_desc: "Nos permite diseñar y crear poblaciones $trait_mechanical$ especializadas."
 feature_modify_robots_desc_machine_intelligence: "Nos permite diseñar y crear poblaciones $trait_machine_unit$ y $trait_mechanical$ especializadas."
 feature_wormhole_stabilization: "Viaje por agujeros de gusano"
 feature_wormhole_stabilization_desc: "Permite a las naves viajar a través de agujeros de gusano."
 feature_gateway_activation: "Viaje por portal"
 feature_gateway_activation_desc: "Nos permite activar portales a través de los cuales pueden viajar nuestras naves."
 feature_gateway_construction: "Construcción de portal"
 feature_gateway_construction_desc: "Nos permite reconstruir y construir nuevos portales."
 feature_unity_ambitions: "Ambiciones de unidad"
 feature_unity_ambitions_desc: "Desbloquea un conjunto de §Yedictos§! llamados Ambiciones de unidad. A diferencia de los demás edictos, usarlos cuesta £unity£ §Yunidad§! (una cantidad igual a lo que costaría desbloquear la siguiente tradición). Usar una Ambición de unidad no aumenta el coste de £unity£ unidad de las tradiciones o de las demás Ambiciones de unidad."
 feature_campaign_edicts: "Edictos adicionales (campañas)"
 feature_campaign_edicts_desc: "Desbloquea edictos adicionales llamados §Ycampañas§! que cuestan energía en vez de unidad."
 feature_jump_method: "Viaje con motor de salto"
 feature_jump_method_desc: "Desbloquea la acción de flota §HIniciar salto§!, que permite que las flotas equipadas con motores de salto viajen de forma casi instantánea a cualquier sistema dentro del rango, ignorando las hipervías."
