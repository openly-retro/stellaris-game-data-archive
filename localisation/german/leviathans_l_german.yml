 unlocks_trader_council_position: "\n§EErlaubt das Freischalten von Ratsposten:§!\n§H$t$$councilor_enclave_trader$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$MOD_TRADE_VALUE_MULT$: §G+2%§!\n$ttt$$MOD_COUNTRY_TRADE_FEE$ §G-1%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$official_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_enclave_trader_conditional_tooltip$"
 leviathans.131.desc: "Das §Yflüchtige Teilchen§! ist das kostbare Riggan-Gewürz. Es ist in der ganzen Galaxie für seinen intensiven Geschmack und seine Sprengkraft berühmt, die beide unvergleichlich sind. Wir verkaufen es nur an unsere am meisten geschätzten Handelspartner, und [Root.GetName] zählt zu ihnen.\n\nWenn Ihr unseren bescheidenen Preis zahlen könnt, sind wir gewillt, Euch zehn Standardjahre lang mit flüchtigen Teilchen zu beliefern."
 leviathans.131.a.reply: "Diese Entscheidung werdet Ihr nicht bereuen, es sei denn natürlich, Ihr konsumiert zu viel davon ... denn dann besteht die geringe Chance, dass man spontan verbrennt. Aber es ist wirklich nur eine äußerst geringe Chance."
 leviathans.130.desc: "Dies ist ein Produkt, worauf wir hier bei der XuraCorp besonders stolz sind. Unsere medizinische Abteilung hat kürzlich damit begonnen, ein neues Gas zu raffinieren, dessen einzigartige Eigenschaften den oft schwierigen Vorgang, sich an fremde planetare Bedingungen anzupassen, bedeutend erleichtern. Es scheint jedoch inkompatibel mit fremden Physiologien zu sein!\n\nWir sind bereit, Euch zehn Standardjahre lang mit unserem §Yexotischen Gas§! zu beliefern. Nach Ablauf dieser zehn Jahre wird der Vertrag dann neu ausgehandelt."
 leviathans.130.a.reply: "So läuft es bei der XuraCorp! Unsere Frachter werden sofort mit der Belieferung beginnen.\n\n§LDurch den Kauf dieses Produkts erklärt Ihr Euch damit einverstanden, dass die XuraCorp nicht für etwaige schädliche Auswirkungen aufgrund der Nutzung des Gels zur Verantwortung gezogen kann, insbesondere Hautirritationen, psychotische Anfälle, Augenverfärbungen, aggressive Mutationen, eine erhöhte Anzahl von Selbstmorden unter Kolonisten, präkognitive Trance-Episoden, einen Biosphäre-Abbau, eine gefährliche Strangelet-Produktion, die Erzeugung kleiner schwarzer Löcher, Getreideheber-Explosionen, einen gesellschaftlichen Zusammenbruch, ein Massensterben, unerwartete Supernova-Detonationen, eine vollständige oder partielle Vernichtung Eurer Sternennation, plötzliche Gammastrahlen-Ausbrüche, Zeitreise-Paradoxa, Vakuum-Metastabilitätsereignisse, universelle Entropie, ein Zusammenbruch des Raum-Zeit-Kontinuums ...§!"
 leviathans.132.desc: "Shi'rakkat-Du, oder §YSeltene Kristalle§!, wie sie außerhalb unserer Spezies genannt werden, sind zu einem Symbol unserer gesamten Zivilisation geworden. Wenn diese \"singenden\" Kristalle vibrieren, \"spielen\" sie einen einzigartigen Klang, der die meisten vernunftbegabten Wesen beruhigt.\n\nObwohl wir die Wunder der Shi'rakkat-Du normalerweise nicht mit Außenstehenden teilen, sind wir bereit, in Eurem Fall eine Ausnahme zu machen. Wenn Ihr es Euch leisten könnt, wären wir bereit, Euch zehn Standardjahre lang mit unseren Kristallen zu beliefern."
 leviathans.132.a.reply: "Hervorragend. Unsere Händler werden sofort mit dem Transport der Kristalle zu euren Planeten beginnen. Mögen die Shi'rakkat-Du für euch singen."
