 unlocks_trader_council_position: "\n§EPermite desbloquear Puesto del Consejo:§!\n§H$t$$councilor_enclave_trader$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$MOD_TRADE_VALUE_MULT$: §G+2%§!\n$ttt$$MOD_COUNTRY_TRADE_FEE$ §G-1%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$official_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_enclave_trader_conditional_tooltip$"
 leviathans.131.desc: "La §Ymota volátil§! es un condimento riggan muy preciado. Es famosa en toda la galaxia por su particular sabor y por su explosividad, que no tienen igual. Solo se la vendemos a nuestros socios comerciales más valorados, entre los que contamos a [Root.GetName].\n\nSi podéis permitiros el modesto precio que pedimos, os exportaremos motas volátiles durante un periodo de diez años estándar."
 leviathans.131.a.reply: "No lo lamentaréis. A menos que consumáis demasiada especia, claro... En cuyo caso, hay un pequeña posibilidad de combustión espontánea. Es muy pequeña, no temáis."
 leviathans.130.desc: "Este es un producto del que en XuraCorp estamos especialmente orgullosos. Nuestro departamento médico ha empezado a refinar un gas con propiedades únicas que facilita considerablemente el difícil proceso de adaptarse a otros entornos planetarios. Sin embargo, no parece ser compatible con la fisiología alienígena.\n\nEstamos deseosos de exportaros nuestro §Ygas exótico§! durante un periodo de diez años estándar, tras el cual habrá que renegociar las condiciones."
 leviathans.130.a.reply: "¡Ese es el estilo de XuraCorp! Nuestros cargueros empezarán a hacer el reparto de inmediato.\n\n§LAl comprar este producto, usted exonera a XuraCorp de toda responsabilidad por cualquier efecto adverso que pueda derivar de su uso, incluidos -entre otros- irritaciones cutáneas, episodios psicóticos, despigmentación ocular, mutaciones agresivas, aumento en el suicidio de colonos, trances precognitivos, agotamiento de la biosfera, producción de partículas peligrosas, aparición de microagujeros negros, explosión de aspiradores de cereales, colapso de las sociedades, extinciones en masa, detonaciones inesperadas de supernovas, destrucción parcial o total de su nación estelar, ráfagas súbitas de rayos gamma, paradojas de viajes temporales, metaestabilidades del vacío, entropía universal, el derrumbe de la continuidad del espacio-tiempo...§!"
 leviathans.132.desc: "Los Shi'rakkat-Du, o §Ycristales raros§!, como se conocen entre los que no son de nuestra especie, se han convertido en símbolo de toda nuestra civilización. Cuando estos cristales \"cantarines\" vibran, emiten un tono musical único que tiene un efecto balsámico en muchos seres inteligentes.\n\nAunque no solemos compartir esta maravilla con los forasteros, estamos dispuestos a hacer una excepción en vuestro caso. Si os los podéis permitir, os exportaremos estos cristales durante un período de diez años."
 leviathans.132.a.reply: "Excelente. Nuestros mercantes empezarán a descargar los cristales en vuestros planetas. Que los Shi'rakkat-Du os canten."
