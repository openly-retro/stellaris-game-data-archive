 civic_tooltip_anglers_effects: "En los §Hmundos oceánicos§!, los §Hdistritos agrícolas§! son ilimitados.\nEn los mundos §Yhúmedos§!, los £job_farmer£ §Y$job_farmer_plural$§! se sustituyen por £job_angler£ §Y$job_angler_plural$§! y £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\nLos §Y$job_angler_plural$§! producen §Y8§! £food£ §Y$food$§! y §Y2§! £trade_value£ §Y$TRADE_VALUE$§!, y los §Y$job_pearl_diver_plural$§! producen §Y6§! £consumer_goods£ §Y$consumer_goods$§! y §Y2§! £trade_value£ §Y$TRADE_VALUE$§!.\nAñade el rasgo §H$trait_aquatic$§!."
