 factions.1.desc: "Uma nova facção vem ganhando popularidade no cenário político do [Root.Owner.GetName]. Eles se autodenominam [Root.GetName], e seus membros vêm nos forçando a lidar com os vários problemas que os preocupam.\n\nProvavelmente, veremos surgir novas facções no futuro, conforme nossa população cresce e sua ética segue em direções diferentes. Uma facção insatisfeita causará problemas, mas aquelas que aprovam as ações do governo poderão ser úteis..."
 factions.1.desc.start: "Uma nova facção vem ganhando apoio no cenário político do [Root.Owner.GetName]. Eles se autodenominam §H[Root.GetName]§!. "
 factions.1.desc.firstfinisher: "Uma facção descontente será uma fonte de problemas, mas aquelas que aprovam as ações do governo podem ser úteis..."
 factions.1.desc.imperialist: "Seus membros vêm forçando para garantirmos nossa dominação militar sobre o resto da galáxia.\n\n"
 factions.1.desc.isolationist: "Seus membros estão lutando por fronteiras fechadas e não interferência com questões galácticas.\n\n"
 factions.1.desc.progressive: "Seus membros trabalham pela igualdade e justiça para todos os habitantes de nosso império.\n\n"
 factions.1.desc.prosperity: "Seus membros negociam um foco nacional em crescimento financeiro e estabilidade através de meios pacíficos."
 factions.1.desc.supremacist: "Seus membros buscam afirmar a primazia da espécie [Root.Owner.GetSpeciesAdj], cerceando os direitos dos alienígenas, se necessário for.\n\n"
 factions.1.desc.technologist: "Seus membros vêm forçando o avanço das ciências.\n\n"
 factions.1.desc.totalitarian: "Seus membros vêm forçando uma centralização extrema do poder político e militar.\n\n"
 factions.1.desc.traditionalist: "Seus membros apoiam valores espiritualistas e conservadores.\n\n"
 factions.1.desc.xenoist: "Seus membros vêm forçando relações amigáveis com espécies alienígenas.\n\n"
 factions.2000.title: "Mudança na Ética Governante do [TargetFaction.Owner.GetName]"
 factions.2000.desc.start: "Após um longo período de suporte crescente pela §Y[TargetFaction.GetName]§!, o §Y[TargetFaction.Owner.GetName]§! finalmente abraçou a facção, adotando seus valores e políticas chaves."
 factions.2000.desc.imperialist: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HMilitarmente§!.\n\n"
 factions.2000.desc.isolationist: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HXenofobicamente§!.\n\n"
 factions.2000.desc.progressive: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HIgualitariamente§!.\n\n"
 factions.2000.desc.prosperity: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HPacificamente§!.\n\n"
 factions.2000.desc.supremacist: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HXenofobicamente§!.\n\n"
 factions.2000.desc.technologist: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HMaterialistamente§!.\n\n"
 factions.2000.desc.totalitarian: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HAutoritariamente§!.\n\n"
 factions.2000.desc.traditionalist: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HEspiritualistamente§!.\n\n"
 factions.2000.desc.xenoist: "Como resultado de trazer esta facção para o seu governo, eles se tornaram mais abertos §HXenofilicamente§!.\n\n"
 factions.3000.name: "A Fronteira Política"
 factions.3000.desc: "Tanto facções já estabelecidas quanto movimentos incipientes demonstraram um interesse incomum em nossa nova colônia em §Y[root.GetName]§!. A partir do momento que anunciamos que iríamos nos estabelecer nesse lugar simples, praticamente todas as vozes políticas em [root.owner.GetName] expuseram suas opiniões.\n\nNossos analistas não creem que um movimento radical esteja tomando forma em [root.GetName], mas recomendam cautela. Está claro que nossas diversas entidades políticas pretendem fazer campanhas vigorosas neste mundo emergente."
 factions.3000.a.demo: "Um debate tão vigoroso assim deve ser elogiado!"
 factions.3000.a.auth: "Fique de olho nesses ativistas."
 factions.3000.b: "Os riscos são grandes demais. Aumente a segurança."
 factions.3000.b.auth: "Não podemos permitir isso."
 planet_political_frontier: "Fronteira Política"
 planet_political_frontier_desc: "Esta colônia é considerada um terreno fértil para campanhas de Facções de todos os vieses políticos."
 planet_political_safezone: "Politicamente Estável"
 planet_political_safezone_desc: "Facções políticas estão sendo desencorajadas de fazer campanhas dentro desta colônia."
 planet_political_crackdown: "Repressão Política"
 planet_political_crackdown_desc: "Facções políticas estão sendo impedidas de fazer campanhas dentro desta colônia."
 factions.3005.name: "Relatório: Discurso Político em [root.GetName]"
 factions.3005.desc.1: "Conforme foram instruídos a fazer, nossos informantes em [root.GetName] nos têm dado atualizações regulares a respeito da situação política na colônia. Para resumir, o cenário atual parece bom.\n\nAs autoridades locais e os agentes políticos têm conseguido manter dissidências em níveis mínimos usando um mínimo de recursos. Facções rebeldes, em particular, não conseguiram ganhar um espaço significativo entre os colonizadores. O resultado é um ambiente político que continua sob o nosso controle."
 factions.3005.a: "Esses patriotas merecem parabéns."
 factions.3005.desc.2: "Os dados que temos coletado a respeito da situação política em [root.GetName] confirmam muitos de nossos temores. Campanhas radicais conseguiram assegurar o apoio da população da colônia. Os cidadãos foram influenciados por sermões sobre igualdade e mobilidade social, distanciando-se de alguns dos princípios fundamentais da nossa sociedade.\n\nNo entanto, a situação tem um lado positivo. Fomos capazes de reunir uma boa quantidade de pesquisas valiosas para refinarmos nossas teorias sobre as políticas coloniais do povo [owner.GetAdj]. Além disso, ao expormos esses elementos marginais, revelamos as ameaças muito antes de elas serem capazes de ganhar espaço na capital."
 factions.3005.b: "Ou... talvez esse pensamento tenha algum mérito?"
 planet_political_admittance: "Políticas Permissivas"
 planet_political_admittance_desc: "Esta colônia permite discursos políticos mais disruptivos em troca de um melhor monitoramento e compreensão sociológica."
 factions.3005.desc.3: "As informações que temos reunido sobres as campanhas políticas em [root.GetName] levaram a projeções interessantes. Enxergamos uma tendência a uma maior aceitação de novas ideias – além dos limites do que consideraríamos um pensamento político estável –, mas nenhum movimento significativo em direção à radicalização.\n\nAinda que qualquer desvio da nossa mensagem principal possa ser considerado um detrimento à nossa base de poder, a situação tem um lado positivo. O experimento produziu uma grande quantidade de pesquisas valiosas para refinarmos nossas teorias sobre política colonial. Além disso, provamos que até mesmo quando os elementos marginais ganham espaço, o povo [owner.GetAdj] rejeita as ideias mais radicais e permanece relativamente próximo dos princípios da nossa nação."
 factions.3005.c: "Então talvez devêssemos encorajar essa conduta."
 factions.3010.desc.1: "Nossos cientistas políticos andam observando [root.GetName] com muito interesse. No entanto, apesar de muita campanha e boatos na mídia, eles preveem um resultado relativamente típico para o futuro político da colônia.\n\nNossos pesquisadores observam que \"sem notícias\" significa boas notícias aqui: apesar do que elementos marginais da nossa sociedade possam alegar, ainda não há sinais de que [root.GetName] esteja virando um centro de autocracia. A democracia continua sendo um princípio básico aqui, por enquanto."
 factions.3010.a: "Talvez nós devêssemos agitar as coisas."
 factions.3010.desc.2: "Parece que alguns dos órgãos políticos mais autoritários em nossa sociedade ganharam influência em [root.GetName]. Suas campanhas estavam entre as muitas que queriam afetar essa colônia emergente e, apesar de seu sucesso aparente não ser motivo para nos preocuparmos, nossos cientistas políticos acreditam que é necessário cautela. A democracia pode não ser tão essencial ou interessante para o povo [root.owner.GetAdj], de [root.GetName], como pensávamos."
 factions.3010.b: "Um teste digno para a nossa maneira de governar!"
 factions.3010.c: "Precisamos nos proteger dessas ameaças à democracia."
 factions.3010.desc.3: "Nossos cientistas políticos andam monitorando [root.GetName] há algum tempo, e seus relatórios confirmam que diversas opiniões políticas criaram raiz lá.\n\nNão há sinais de que [root.GetName] se transformará em uma anarquia ou alguma outra forma extrema de governo. No entanto, essa disputa política ainda apresenta alguns desafios à democracia do povo [root.owner.GetAdj], além de possíveis riscos, caso facções mais extremistas conquistem uma maior influência por lá."
 factions.3010.frontier.tt: "O modificador §Y$planet_political_frontier$§! permanecerá por cerca de §Y9§! anos, aumentando $MOD_POP_ETHICS_SHIFT_SPEED$ em §G+50%§!."
 factions.3010.d: "Esses riscos parecem sérios."
 ### Loyalists
 faction.4.title: "Exigências Legalistas"
 faction.4.desc: "Os Legalistas são fiéis a [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] dos [Root.Owner.GetName], e não possuem exigências."
 ### Slaves
 faction.6.title: "Greve de fome!"
 faction.6.desc: "Os escravos de [Root.Owner.GetName] se organizaram para sabotar nossos meios de produção - seus corpos - através de inanição voluntária. Os membros da facção [Root.GetName] estão se §YPurging§! eficazmente de [Root.Owner.GetName].\n\nSe a situação permanecer em aberto por muito tempo, corremos o risco de perder uma parcela significativa de nossos Pops escravizados. Podemos deixá-los morrer, ou encontrar uma outra forma de lidar com essa facção solitária."
 faction.7.title: "Revolução dos Escravos!"
 faction.7.desc: "Os escravos de [slave_planet.GetName] se rebelaram contra os seus senhores, formando uma coalizão rebelde ilegal, no intuito de romper com as amarras legais que [Root.Owner.GetName] possui sobre eles!"
 faction.8.title: "Alimentação Forçada"
 faction.8.desc: "O corpo de um escravo não pertence a ele para ser danificado ou retido.\n\nSua negligente expurgação terminou, e todos os afetados que ainda vivem receberam doses apropriadas de nutrientes."
 faction.10.title: "Inquietação de Escravos!"
 faction.10.desc: "Inquietação espalhada entre os escravos em [unrest_planet.GetName] afeta negativamente sua produção."
 faction.10.desc.colle: "Um mal-estar se espalha entre os aspectos escravizados do [Root.Owner.GetName], centralizados no [unrest_planet.GetPlanetMoon] de [unrest_planet.GetName]."
 faction.10.a.tooltip: "§HPops Escravizados§! em §H[unrest_planet.GetName]§! ganham o modificador §RInquietação de Escravos§! por §Y4 anos§!."
 faction.15.title: "Violência de Escravos!"
 faction.15.desc: "Gangues perambulantes - compostas de escravos debandados - entraram em confrontos violentos com outros membros da população em [roving_gangs_planet.GetName], resultando na morte inoportuna de um Pop.\n\nAinda não sabemos como os associados dos falecidos reagirão a este incidente."
 faction.15.a.tooltip: "[roving_gangs_planet]:\n§Y1 Pop§! §Rmorre§!."
 faction.50.title: "Ferrovia Interestelar!"
 faction.50.desc: "Parece que alguns dos elementos mais radicais em nossa população de escravos se juntaram para, essencialmente, remover escravos dos territórios [Root.Owner.GetAdj].\n\nNão sabemos como um crime deste tamanho foi cometido, mas estamos um tanto certos que os escravos agora estão livres, em algum lugar fora do espaço [Root.Owner.GetAdj]."
 faction.50.desc.colle: "Uma facção sem rumo achou adequado danificar o [Root.Owner.GetName] removendo diversos escravos dos seus serviços e contrabandeando-os para fora das fronteiras [Root.Owner.GetAdj].\n\nFicaremos bem com o tempo, e esperamos que os perdidos encontrem seu caminho de volta para o [Root.Owner.GetName] e o seu propósito na vida."
 faction.50.a: "Infeliz."
 faction.50.1.tooltip: "[Root.Owner.GetName]:\nPops Escravizados: §R-1§!"
 faction.50.3.tooltip: "[Root.Owner.GetName]:\nPops Escravizados: §R-3§!"
 faction.50.4.tooltip: "[Root.Owner.GetName]:\nPops Escravizados: §R-4§!"
 faction.50.5.tooltip: "[Root.Owner.GetName]:\nPops Escravizados: §R-5§!"
 faction.55.title: "Escravos Descontentes Protestam!"
 faction.55.desc.colle: "Alguns elementos na facção [Root.GetName] foram tomados por um desejo de afetar o [Root.Owner.GetName] ao destruir uma instalação produtiva em [riots_planet.GetName]. Só podemos imaginar que qualquer impedimento que evite que aceitem seu lugar na ordem [Root.Owner.GetAdj] também os motiva a este circulo vicioso de se machucarem."
 faction.55.desc: "Escravos revoltosos arruinaram uma construção em [riots_planet.GetName] - ela deve ser consertada antes de a produção continuar."
 faction.60.title: "Escravos Descontentes se Revoltam!"
 faction.60.desc: "Os elementos mais radicais na nossa população escrava - alguns dizem que não foi inesperado - pegaram em armas contra o nosso governo legítimo.\n\nRelatórios indicam que a revolta começou em [revolt_planet.GetName], e já pode ter se espalhado."
 faction.60.desc.colle: "Os dissidentes entre os que receberam tarefas menores para a glória e melhoria do [Root.Owner.GetName] atingiram um ponto de fervura catastrófico.\n\nSua incapacidade de enxergar o plano maior e o seu lugar nele levou-os à rebelião aberta no [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] - e outros mundos podem logo seguir este exemplo, se é que já não estão seguindo."
 faction.60.a: "Desastre."
 faction.60.b: "Tolos ignorantes..."
 faction.60.a.tooltip: "A facção dos §HEscravos Descontentes§! §Yse revolta§!!"
 faction.80.title: "Escravos Radicalizados!"
 faction.80.desc: "Membros de um capítulo [Root.GetName] local parecem ter radicalizado com sucesso diversos escravos [Root.Owner.GetAdj], fortalecendo os números dos escravos descontentes."
 ### Separatists
 #From = pop faction
 #Parameters = planet
 pft_planet_separatists: "Facção Planetária Separatista"
 pft_planet_separatists_desc: "Separatistas planetários podem aparecem em mundos colonizados e buscar libertar o planeta do governo imperial. Se tiverem Apoio popular suficiente, podem até pegar em armas.\n\n§HSeparatistas Planetários nunca aparecerão em nosso planetas controlados diretamente.§!"
 #Separatists rebel
 faction.100.title: "Os rebeldes separatistas!"
 faction.100.desc: "A insatisfação em [planet.GetName] atingiu a massa crítica. A facção separatista local se ergueu em uma tentativa armada de tomar o planeta."
 #Separatists riot
 faction.101.title: "Revolta Separatista!"
 faction.101.desc: "A inquietação civil em [planet.GetName] chegou ao ponto de ebulição e membros da §Y[Root.GetName]§! tomaram as ruas, saqueando e queimando.\n\nRelatórios indicam que uma grande instalação colonial foi arruinada."
 #Separatist leader assassinated
 faction.102.title: "Líder da Facção Assassinado!"
 faction.102.desc: "O [Root.GetName] está em polvorosa após a morte súbita do seu líder, [Root.Leader.GetName].\n\nAté onde o público [Root.Owner.GetSpeciesAdj] sabe, isto é o resultado de uma disputa de poder interna no [Root.GetName]. Enquanto outra cabeça já apareceu, o incidente resultou na perda de apoio popular."
 #Separatist sector created
 faction.103.title: "Setor criado!"
 faction.103.desc: "Foi concedido um setor quase independente para [Root.GetName], com o governo local sediado em [parameter:planet.GetName]."
 faction.104.title: "Império liberado!"
 faction.104.desc: "Para acalmar, e efetivamente eliminar, os separatistas, a colônia em [parameter:planet.GetName] foi liberada de [Root.Owner.GetName].\n\n[Root.GetName] formaram a sua"
 ### Crusaders
 #Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title: "[Root.GetName] marcou os infiéis [parameter:heathens.GetName]!"
 faction.200.desc: "eles designaram um Pol na capital de uma potência externa e querem que ela seja tomada."
 holy_war_title: "Guerra Santa"
 holy_war_desc: "Lidere uma cruzada contra os [parameter:heathens.GetName]."
 holy_war_1_poi: "Sistema Capital"
 holy_war_1_poi_desc: "O planeta dos infiéis."
 profane_planets_seized: "Planetas Profanos Purificados"
 #Capital conquered
 faction.201.title: "Capital infiel conquistada!"
 faction.201.desc: "Seus templos foram desfigurados, seus deuses os abandonaram."
 faction.202.title: "[parameter:heathens.GetName] Insultado"
 faction.202.desc: "Como consequência de um descuido vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para condenar e insultar [parameter:heathens.GetName] por várias heresias cometidas e falhas morais inerentes às suas crenças.\n\nO incidente não caiu bem com os profundamente religiosos [parameter:heathens.GetSpeciesNamePlural]."
 faction.202.a: "Que vergonhoso."
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§! adiciona o modificador de opinião §YFaction Insult§! com relação ao §Your Empire§!."
 faction.203.title: "Tentativa de Insulto"
 faction.203.desc: "Como consequência de outro descuido muito vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para, mais uma vez, diminuir a crenças infiéis de  [parameter:heathens.GetName].\n\nEntretanto, os [parameter:heathens.GetSpeciesNamePlural] compreensivamente não foram pegos de surpresa por esse incidente repetido, e parece que ignoraram o fato."
 faction.203.a: "Suspiro..."
 faction.204.title: "Insurreição Religiosa!"
 faction.204.desc: "Recebemos relatos de que elementos radicais dos [Root.GetName] estão preparando uma insurreição armada em [planet.GetName].\n\nA rebelião ainda está no seu início, e seria aconselhável cortar o mal pela raiz."
 faction.204.a: "Muito bem."
 faction.204.a.tooltip: "[planet.GetName]:\nInsurreição!"
 ### Nationalists
 faction.301.title: "Sabotagem Nacionalista!"
 faction.301.desc: "Membros radicais do [Root.GetName] arruinaram uma construção no [planet.GetPlanetMoon] do [planet.GetName]."
 faction.301.desc.phobe: "Os brutos xeno do [Root.GetName] arruinaram uma construção em [planet.GetName] em uma tentativa calculada de atingir os interesses [Root.Owner.GetAdj], com o objetivo aparente de destruir nosso estilo de vida."
 faction.301.desc.phile: "Os até então amáveis membros do [Root.GetName] acharam adequado expressar sua insatisfação com o nosso governo ao desativar - alguns diriam sabotar - uma instalação em [planet.GetName]."
 faction.302.title: "Rebelião Nacionalista"
 faction.302.desc: "Encorajados pelo apoio popular, o [Root.GetName] tomou as armas num esforço de recuperar o seu território à força."
 faction.302.desc.phobe: "Os xenos revoltosos do [Root.GetName] buscam derrubar o governo [Root.Owner.GetAdj] em uma rebelião aberta!"
 faction.302.desc.phile: "Reconhecendo nossa falha contínua em acatar suas exigências, o [Root.GetName] se insurgiu em revolta aberta."
 ### Peace Movement
 faction.400.title: "Frota sabotada!"
 faction.400.desc: "Em algum momento, membros da [From.GetName] conseguiram se infiltrar em pelo menos uma nave militar [Root.Owner.GetSpeciesAdj] para colocar explosivos. Estes explosivos foram detonados, destruindo inteiramente [Root.GetName].\n\n[From.Leader.GetName], líder de [From.GetName], fez um pronunciamento declarando esta ação como demonstração da detestável natureza da violência em geral, e do conflito armado de [Root.Owner.GetName] com [From.parameter:enemy.GetName] em particular."
 faction.400.a: "Hipócritas."
 faction.400.a.tooltip: "§R[Root.GetName] destruída.§!"
 faction.401.title: "Cessando hostilidades"
 faction.401.desc: "Todos os laços diplomáticos que exigiam a continuação do conflito com [From.parameter:enemy.GetName] foram cortados, e fizemos uma oferta de paz."
 faction.401.a: "Esperamos que eles fiquem felizes com isso."
 faction.402.title: "Cessando hostilidades"
 faction.402.desc: "Fizemos uma oferta de paz para [From.parameter:enemy.GetName], esperançosamente terminando a guerra."
 faction.402.a: "Pra que ela serve?"
 ### Liberation Faction
 faction.501.title: "[parameter:enemy.GetName] Insultado"
 faction.501.desc: "Como consequência de um descuido vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para insultar gravemente [parameter:enemy.GetName] e exigir a devolução imediata de [parameter:planet.GetName].\n\nIsso não caiu bem entre os [parameter:enemy.GetSpeciesNamePlural]."
 faction.501.a: "Que vergonhoso."
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§! adiciona o modificador de opinião §YFaction Insult§! com relação ao §Your Empire§!."
 faction.502.title: "Tentativa de Insulto"
 faction.502.desc: "Como consequência de outro descuido muito vergonhoso na segurança, [Root.GetName] conseguiu um breve acesso aos nossos canais de comunicação diplomática. Eles usaram essa oportunidade para, mais uma vez, insultar gravemente [parameter:enemy.GetName] e exigir a devolução imediata de [parameter:planet.GetName].\n\nEntretanto, os [parameter:heathens.GetSpeciesNamePlural] compreensivamente não foram pegos de surpresa por esse incidente repetido, e parece que ignoraram o fato."
 faction.502.a: "Suspiro..."
 faction.503.title: "Rebeldes agressivos"
 faction.503.desc: "Recebemos relatos de que elementos radicais dos [Root.GetName] formaram milícias altamente organizadas em [planet.GetName].\n\nA rebelião ainda está no seu início, e seria aconselhável cortar o mal pela raiz."
 faction.503.a: "Muito bem."
 faction.503.a.tooltip: "[planet.GetName]:\n§RRebellion!§!"
 ### Emancipation Faction
 faction.600.title: "Escravos Radicalizados"
 faction.600.desc: "Membros dos [Root.GetName] estão supostamente semeando a discórdia entre a população escravizada. De acordo com alguns rumores, eles estão treinando e até armando elementos dos [parameter:slave_faction.GetName], apesar disso parecer ser muito absurdo para ser verdade."
 faction.600.a: "Ainda assim, preocupante."
 faction.600.a.tooltip: "[parameter:slave_faction.GetName]:\n§R+50%§! Militancy\n§R+30%§! Apoio"
 faction.601.title: "A Ferrovia Interestelar"
 faction.601.desc: "Rumores dizem que alguns dos membros mais radicais dos [Root.GetName] libertaram um grupo de escravos em [railroad_planet.GetName] e os tiraram do alcance de [Root.Owner.GetName]."
 faction.601.a: "Precisamos observá-los mais de perto."
 faction.601.a.tooltip: "[railroad_planet.GetName]:\nPops escravizadas: §R-1§!"
 ### Xenoslaver Faction
 faction.700.title: "Escravos capturados!"
 faction.700.desc: "Os radicais [Root.GetName] supostamente forçaram algumas das populações [Root.Owner.GetName] não-[Root.Owner.GetSpeciesAdj] à servidão ilegal."
 faction.700.a: "Isso é um absurdo."
 faction.700.a.tooltip: "Escravos:\n§Y+2§! Pops"
 faction.701.title: "A [parameter:rebelling_faction.GetName] rebelde!"
 faction.701.desc: "Supostamente cansados com a postura leve de [Root.Owner.GetName] com os alienígenas violentos entre nós, os futuros escravistas de [parameter:planet.GetName] se juntaram para declarar sua independência como uma confederação de comunidades."
 faction.701.a: "Muito, muito, muito revoltante."
