 wenkwort_enforcer_plural: "Gardiens des jardins"
 ####################################
 #Ambient Objects
 ####################################
 wenkwort_keeper: "Gardien"
 wenkwort_keeper_desc: "Cette facilité en orbite basse présente quelques similarités avec les drones plus réduits qui veillent sur cette région de l'espace."
 fedel.899.name: "Préparez les chéquiers !"
 fedel.899.desc: "Dans quelques jours va débuter le défi de la règle d'or, qui permettra de déterminer la présidence fédérale. En commençant par la [bidding_federation_leader.GetName], qui détient actuellement la présidence, chaque membre de la [Root.GetAllianceName] aura l'occasion de proposer son enchère, jusqu'à ce qu'un seul reste en lice. Celui-ci se verra alors confier la présidence."
 fedel.899.desc.subject: "$fedel.899.desc$\n\nMalheureusement, la [Root.GetName] n'étant pas indépendante, et donc inéligible à présider la fédération, nous ne pourrons nous-mêmes participer."
 fedel.899.a: "Nous sommes prêts"
 fedel.901.name: "Faites vos jeux !"
 fedel.901.desc: "Il est temps pour la [Root.GetName] de faire son enchère dans le défi de la règle d'or. Soit le montant de l'enchère est payé immédiatement ; soit le forfait est déclaré, faisant perdre aussitôt le droit de participer au défi.\n\nLa valeur actuelle du pot est de §H[bidding_federation_leader.current_pot_variable]§!£energy£"
 fedel.901.a: "Mettons §Y10 000§!£energy£"
 fedel.901.a.tooltip: "Nous allons payer §Y10 000§!£energy£ pour rester dans le jeu."
 fedel.901.b: "Mettons §Y2500§!£energy£"
 fedel.901.b.tooltip: "Nous allons payer §Y2500§!£energy£ pour rester dans le jeu."
 fedel.901.c: "Mettons §Y5000§!£energy£"
 fedel.901.c.tooltip: "Nous allons payer §Y5000§!£energy£ pour rester dans le jeu."
 fedel.901.d: "Déclarons forfait"
 fedel.901.d.tooltip: "La [Root.GetName] va se retirer du jeu."
 fedel.903.name: "Les jeux sont faits !"
 fedel.903.desc: "Le défi de la règle d'or est terminé, et nous avons un vainqueur !\n\nLa [federation_bidding_winner.GetName] a apporté la preuve de sa supériorité financière et occupera donc la présidence de la [Root.GetAllianceName] pour le mandat qui s'ouvre."
 fedel.903.a: "Espérons que cela nous sera profitable"
 fedel.904.name: "Au vainqueur le butin"
 fedel.904.desc: "En vertu de la règle d'or, la [Root.GetName] vient d'être désignée pour occuper la présidence fédérale. Félicitations !\n\nLa première décision à prendre concerne ce qu'il doit advenir du pot. Son montant actuel est de §G[bidding_federation_leader.current_pot_variable]§!£energy£\n\n§RNota : certaines taxes et charges s'appliquent obligatoirement, ce qui réduit quelque peu la somme avant son versement.§!"
 fedel.904.a: "Nous devrions investir cette somme"
 fedel.904.a.tooltip: "La somme va être investie dans la fédération, accroissant sa cohésion et conférant de manière temporaire à la [Root.GetName] le modificateur §Y$business_is_booming$§!.\n\n"
 fedel.904.b: "Mieux vaut la redistribuer"
 fedel.904.b.tooltip: "La somme va être redistribuée de manière égale entre tous les membres de la fédération.\n\n"
 fedel.904.c: "C'est à nous qu'elle revient"
 fedel.904.c.tooltip: "Nous allons conserver la somme, ce qui va conférer à la [Root.GetName] le modificateur §Y$midas_stigma$§!.\n\n"
 fedel.906.name: "$fedel.904.name$"
 fedel.906.first_paragraph: "Le défi fédéral de la règle d'or a laissé une quantité importante de fonds dans le pot commun. Élue gestionnaire de ce fonds, la [federation_bidding_winner.GetName] a pris sa décision sur ce qu'il convenait d'en faire."
 fedel.906.desc.a: "$fedel.906.first_paragraph$\n\n« Ces sommes doivent être §Hinvesties§! dans la [federation.GetName], de manière à permettre la croissance de notre économie commune. [federation_bidding_winner.GetGoldenRuleDebrief] »" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.b: "$fedel.906.first_paragraph$\n\n« La [federation.GetName] doit §Hredistribuer§! ces sommes de manière équitable entre tous ses membres, afin que chacun l'utilise selon ce qu'il juge préférable. [federation_bidding_winner.GetGoldenRuleDebrief] »" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 fedel.906.desc.c: "$fedel.906.first_paragraph$\n\n« [federation_bidding_winner.capital_scope.GetName] §Hconservera§! cette somme pour juste rétribution des services rendus à la fédération, afin de couvrir les frais occasionnés par sa présidence. [federation_bidding_winner.GetGoldenRuleDebrief] »" #Passage ends with one of the golden_rule_debrief strings below. Please note the speech marks around the second paragraph.
 golden_rule_debrief_authoritarian_invest: "Avec la [federation_bidding_winner.GetName] à sa tête, la fédération est assurée de prospérer."
 golden_rule_debrief_authoritarian_distribute: "Ensemble, nous serons plus forts. \"Nous\", c'est évidemment la [federation_bidding_winner.GetName]."
 golden_rule_debrief_authoritarian_appropriate: "Vous comprenez, bien évidemment. Après tout, c'est nous qui avons gagné."
 golden_rule_debrief_egalitarian_invest: "De cette façon, c'est l'ensemble de la fédération qui bénéficiera de la contribution de chacun."
 golden_rule_debrief_egalitarian_distribute: "C'est évidemment la solution la plus juste."
 golden_rule_debrief_egalitarian_appropriate: "Il paraît évident que si nous voulons que cette somme soit distribuée de manière équitable, nous devons le faire nous-mêmes."
 golden_rule_debrief_materialist_invest: "La fortune ? Ne la prenez pas, faites-la !"
 golden_rule_debrief_materialist_distribute: "Allons, pas de manières ! Servez-vous !"
 golden_rule_debrief_materialist_appropriate: "Attendez, vous espériez quoi au juste ?"
 golden_rule_debrief_spiritualist_invest: "L'avarice ne rend service à personne."
 golden_rule_debrief_spiritualist_distribute: "Voyons, servez-vous. Nous ne voulons, quant à nous, crouler sous le joug de la richesse matérielle."
 golden_rule_debrief_spiritualist_appropriate: "Puisse cela vous enseigner la valeur véritable de la vie, que vous cessiez de vous abîmer aveuglément dans des graphiques et des tableaux sans importance."
 golden_rule_debrief_militarist_invest: "Cela rendra la fédération plus forte et plus unie."
 golden_rule_debrief_militarist_distribute: "Tous savent bien désormais qui dirige ici. Usez maintenant de vos richesses comme vous l'entendez."
 golden_rule_debrief_militarist_appropriate: "En usant de cette fortune pour nous renforcer, ce sera toute la fédération qui en bénéficiera."
 golden_rule_debrief_pacifist_invest: "En partageant entre tous, il n'y aura nulle raison de nous quereller."
 golden_rule_debrief_pacifist_distribute: "Prenez. Nul besoin de se battre pour cela."
 golden_rule_debrief_pacifist_appropriate: "Qui mieux que la [federation_bidding_winner.GetName] pourrait s'assurer que cette somme sera dépensée de façon constructive ?"
 golden_rule_debrief_xenophile_invest: "Ensemble, nous serons plus forts !"
 golden_rule_debrief_xenophile_distribute: "Après tout, nous avons tous contribué !"
 golden_rule_debrief_xenophile_appropriate: "Grâce à ce financement, nous pourrons ensemble étendre nos horizons davantage encore."
 golden_rule_debrief_xenophobe_invest: "Maintenant, nous pourrons tous en bénéficier. Tout par nous-mêmes."
 golden_rule_debrief_xenophobe_distribute: "Ce n'est, après tout, qu'un prêté pour un rendu."
 golden_rule_debrief_xenophobe_appropriate: "Nous avons pris notre décision. Nous n'avons aucun regret, et ne ferons aucune excuse."
 golden_rule_debrief_hive_mind_invest: "Tous font un. Un fait tout."
