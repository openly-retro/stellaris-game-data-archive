 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "Un pli anormal de l'espace-temps a été découvert. Plus on s'en approche, moins les lois connues de la physique se vérifient.\n\nÉtudier ce phénomène pourrait donc faire avancer notre compréhension scientifique du fonctionnement de l'univers."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "L'analyse de la §Hbalafre astrale§! du système de §Y[From.From.System.GetName]§! est terminée.\n\nDu matériau s'en échappe dans notre univers, en provenance de... de quelque part. La matière n'est pas préservée autour de la balafre elle-même, du moins pas de manière que nous puissions mesurer. Malgré tout, la balafre contribue de façon infinitésimale à accroître la masse totale de notre univers.\n\nToute recherche sur ce phénomène permettrait une meilleure compréhension de cette source d'énergie absolument inexpliquée."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "Une déchirure anormale de l'espace-temps a été découverte. Étudier ses propriétés absolument uniques permettrait de faire avancer les sciences."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "La présence d'un autre univers au-delà de la déchirure du système de §Y[From.From.From.System.GetName]§! a été confirmée.\n\nPar cette ouverture, les dimensions physiques exercent des pressions immenses sur notre propre univers, ce qui se traduit par une fuite de matériaux, très limitée mais constante. Les effets à long terme de cette fuite sont encore inconnus, mais en attendant de mieux comprendre tout cela nous devrions continuer d'analyser ce flux cosmique."
 astral_planes.6001.a: "Quelles merveilles se trouvent de l'autre côté ?"
 ASTRAL_SCAR_INSTABILITY: "Balafre astrale instable"
 ASTRAL_SCAR_INSTABILITY_DESC: "Des anomalies gravitationnelles instables fuient par la §Hbalafre astrale§! du système de §Y[From.System.GetName]§!, se manifestant comme des singularités dérivant lentement à travers l'espace proche avant d'imploser violemment. Les vaisseaux transitant par ce système peuvent les éviter, mais doivent être particulièrement vigilants.\n\nEnquêter sur cette situation pourrait révéler une manière de stabiliser cette ouverture dimensionnelle."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "Repriser le temps (et l'espace)"
 astral_planes.6006.desc: "Au terme d'une analyse prudente, il a été confirmé que la §Ybalafre astrale§! du système de §Y[From.System.GetName]§! est dangereusement instable et nécessite une intervention immédiate pour empêcher que davantage de singularités gravitationnelles se forment dans le système.\n\nL'éjection puissante de §Yfils astraux§! pourrait être redirigée et « recoudre », ou refermer, l'ouverture. Cela permettrait de réparer la déchirure dans l'espace-temps, et conserverait sans doute une quantité significative de matériau astral.\n\nUne autre solution pourrait être de tenter de faire exploser une grande quantité de munitions pour élargir la brèche. Selon certaines théories, cela permettrait par ailleurs de permettre l'exploration de ce qui se trouve de l'autre côté."
 astral_planes.6006.a: "Mieux vaut la refermer..."
 astral_planes.6006.b: "Ouvrons-la en grand !"
 astral_planes.6007.name: "Blessure cosmique guérie"
 astral_planes.6007.desc: "Après avoir manipulé avec les plus grandes précautions sa trame déchirée, nous sommes parvenus à sceller entièrement la §Hbalafre astrale§! du système de §Y[From.System.GetName]§!. Les anomalies gravitationnelles ont depuis cessé, et une quantité significative de §Yfils astraux§! a pu être récupérée.\n\nQuelle qu'elle ait été, la réalité qui se trouvait de l'autre côté ne constitue donc plus un danger pour la nôtre."
 astral_planes.6008.name: "Blessure cosmique grande ouverte"
 astral_planes.6008.desc: "Les explosifs et munitions envoyés au coeur de la §Ybalafre astrale§! du système de §Y[From.System.GetName]§! ont permis d'écarter les plis de l'espace-temps. Là où se trouvait autrefois un petit accroc dans la trame cosmique, une ouverture bien plus large existe désormais, que nous sommes en mesure d'explorer.\n\nLa stabilité ayant résulté de l'opération a permis aux anomalies gravitationnelles de se résorber. Nous pouvons donc lancer le voyage vers ce qui nous attend au-delà."
 astral_planes.6009.name: "Effondrement astral"
 astral_planes.6009.desc: "La §Hbalafre astrale§! du système de §Y[From.From.From.From.System.GetName]§! s'est littéralement effondrée sur elle-même, en éjectant une quantité significative de fils astraux dans tout le système. Là où se trouvait autrefois un petit accroc dans la trame cosmique, il n'y a désormais plus que le vide de l'espace.\n\nQuelle qu'elle ait été, la réalité qui se trouvait de l'autre côté ne constitue donc plus un danger pour la nôtre."
 GREATEST_SHOW_CAT: "Objet lumineux détecté"
 anomaly_greatest_show_desc: "Un objet particulièrement lumineux a été détecté sur un astéroïde du système de §Y[From.System.GetName]§!.\n\nConstruit à partir de matériaux hautement avancés, il diffuse un signal persistant d'ondes radio sur toutes les fréquences. Les scans n'ont révélé aucun explosif ou composé volatil à l'intérieur. S'en approcher pour l'étudier ne paraît donc présenter aucun danger."
 astral_planes.6010.name: "Le plus grand spectacle du multivers"
 astral_planes.6010.desc: "L'objet extrêmement lumineux trouvé sur cet astéroïde est une... publicité.\n\nElle fonctionne grâce à une infrastructure mécanique occupant tout l'intérieur de l'astéroïde sur lequel elle se trouve installée. L'astéroïde lui-même est anormalement stationnaire à un point de l'espace, sans être aucunement affecté par le puits gravitationnel des corps célestes voisins.\n\nLa publicité fait référence à ce qu'elle nomme « le plus grand spectacle du multivers ». Juste à côté se trouve un terminal, acceptant les crédits énergétiques, pour bénéficier d'un transport direct jusqu'à cette attraction."
 astral_planes.6010.a: "Ce serait dommage de rater ça"
 astral_planes.6010.b: "Réaffectons cette enseigne à quelque chose d'utile"
 astral_planes.6010.c: "Démontons-la pour récupérer les matériaux"
 astral_planes.6011.name: "Apparition d'une déchirure"
 astral_planes.6011.desc: "Aussitôt le paiement effectué, la machinerie se trouvant à l'intérieur de l'astéroïde s'est activée. Un rayon d'une lumière bleue perçante a été projeté depuis l'intérieur, ouvrant de manière méticuleuse la trame de l'espace-temps. Une fois l'opération terminée, l'astéroïde avait tout simplement disparu, ne laissant qu'une déchirure astrale derrière lui..."
 astral_planes.6011.a: "Y a pas à dire, c'est impressionnant !"
 astral_planes.6012.name: "Publicité réorientée"
 astral_planes.6012.desc: "La publicité de l'astéroïde a été remplacée par une promotion pour nos propres entreprises de [From.From.GetName]. Le terminal de paiement a évidemment été démonté, avec de grandes précautions, ce qui a révélé à l'intérieur une petite réserve de crédits énergétiques."
 astral_planes.6012.a: "La fortune sourit aux audacieux..."
 astral_planes.6013.name: "Fléchage complexe"
 astral_planes.6013.desc: "La technologie utilisée pour les mécanismes à l'intérieur de l'astéroïde était bien plus avancée que nous ne l'avions d'abord suspecté. Sa récupération a donc été très profitable. Ainsi, plusieurs matériaux rares, dont une quantité pour le moins étonnante de fils astraux, ont été récupérés. Tout laisse croire que l'astéroïde creux devait être conçu pour manipuler l'espace-temps d'une manière ou d'une autre."
 astral_planes.6013.a: "Nous ferons bon usage de ces fils"
 BLACK_HOLE_INSTABLE_CAT: "Trou noir instable"
 anomaly_black_hole_instable_desc: "Les balayages ont détecté des déviations importantes par rapport aux propriétés physiques attendues du trou noir de [From.System.GetName]. Ses forces gravitationnelles sont imprévisibles, ce qui se traduit par des inconsistances temporelles notables d'un point de l'espace à un autre."
 astral_planes.6020.name: "$BLACK_HOLE_INSTABLE_CAT$"
 astral_planes.6020.desc: "Certaines des particules libérées par le trou noir de §Y[From.System.GetName]§! sont, en fait, des §Hfils astraux§!. Cela signifie qu'à un moment ou un autre dans le temps, une balafre astrale a été attirée dans cette singularité et se trouve lentement rejetée, en ce moment même. Une telle chose était jusqu'à présent considérée comme parfaitement impossible.\n\nIl y a peut-être un moyen d'accélérer l'éjection de la déchirure pour restabiliser l'espace du système : en dirigeant un rayon de fils astraux hautement concentrés au coeur même de la singularité.\n\nCependant, lancer cette opération mettrait immédiatement fin à toute possibilité de continuer à collecter la trame cosmique depuis une distance raisonnablement sûre."
 astral_planes.6020.a: "Lançons cette opération"
 astral_planes.6020.b: "Mieux vaut poursuivre la collecte de fils astraux"
 astral_planes.6021.name: "Apparition d'une déchirure"
 astral_planes.6021.desc: "L'injection de §Hfils astraux§! dans la singularité a causé une réaction immédiate et violente, le flux de particules extradimensionnelles jaillissant soudain du puits de gravité de §Y[From.System.GetName]§!. Ces particules ont alors fusionné pour former une déchirure astrale, qui se trouve désormais suspendue à l'intérieur du puits de gravité.\n\nNous ne savons toujours pas comment cette anomalie astrale a pu se trouver attirée jusqu'au coeur de la singularité, mais au moins pouvons-nous maintenant enquêter sur ce qui se trouve de l'autre côté."
 astral_planes.6022.name: "Naissance d'une balafre astrale"
 astral_planes.6022.desc: "Le trou noir de §Y[From.System.GetName]§! a fini par éjecter la balafre astrale qu'il avait temporairement absorbée, de même qu'une quantité non négligeable de matériau astral.\n\nDepuis lors, les forces gravitationnelles engendrées par la singularité sont revenues à la normale."
 astral_planes.6030.name: "Merveille astralnomique"
 astralnomical_interest_modifier: "Intérêt astralnomique"
 astralnomical_interest_tt: "Recherche £physics£ des £pop£pops organiques non serviles : §G1§!/mois"
 astral_planes.6030.desc.common_1: "Les colons de §Y[This.GetName]§! ont développé une véritable fascination pour"
 astral_planes.6030.desc.common_2: "visible dans le ciel au-dessus de l'hémisphère sud de la [This.GetPlanetMoon]. Les théories abondent parmi eux sur ses origines, de même que sur les dangers et opportunités qu'elle présente.\n\nLes astronomes amateurs de tout l'espace de la [This.Owner.GetName], quant à eux, se pressent en foule pour venir l'admirer par eux-mêmes."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ la déchirure astrale $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ la balafre astrale $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "Visions conflictuelles"
 astral_planes.6035.tt: "§Y[This.GetName]§! perd §R5§! en £stability£§Ystabilité§!."
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "La fascination pour la"
 astral_planes.6035.desc.common_2: "au-dessus de §Y[This.GetName]§! est en train de virer au fanatisme. De nombreux [This.Owner.GetSpeciesNamePlural] rapportent avoir eu des rêves et visions d'un monde au-delà.\n\nUn groupe va même jusqu'à affirmer que la"
 astral_planes.6035.desc.common_3: "conduit au centre d'une galaxie mécanique, où un être divin mécanicien fait se balancer un pendule afin de maintenir l'équilibre entre des mondes infinis.\n\nOpposés à cette vision, d'autres prétendent que leurs rêves ont révélé qu'une étoile noire détient la clef de toute illumination..."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ déchirure astrale $astral_planes.6035.desc.common_2$ déchirure $astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ balafre $astral_planes.6035.desc.common_2$ balafre $astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "Aggravation des divisions"
 astral_planes.6040.tt: "§Y[This.GetName]§! va perdre entre §R5§! et §R10§! en £stability£§Ystabilité§!."
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "Le schisme entre les habitants de §Y[This.GetName]§! ne fait que s'aggraver. Les rêves étranges qu'ils ont rapportés ont engendré des débats féroces, au point de finir par conduire à des explosions de violence.\n\nLes autorités locales en sont réduites à demander au gouvernement central à ce qu'il fasse une proclamation officielle. Aussi étrange que toute cette affaire puisse sembler, ce que tous attendent n'est donc rien moins que de mettre en jeu notre crédibilité en proclamant l'existence soit d'un dieu mécanicien, soit d'une étoile noire qui se trouverait au-delà"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ de la déchirure astrale..."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ de la balafre astrale..."
 astral_planes.6040.a: "Ce dieu mécanicien existe évidemment..."
 astral_planes.6040.b: "Nous devrions chercher l'étoile noire..."
 astral_planes.6040.c: "Toutes ces histoires sont parfaitement ridicules"
 astral_planes.6045.name: "Conflit post-théorique"
 astral_planes.6045.desc: "Un véritable désastre vient de se produire sur §Y[This.GetName]§! !\n\nLes visions différentes reçues par ses habitants ont fini par provoquer des émeutes et de l'agitation à grande échelle. Les groupes rivaux se sont soulevés, et ce qui n'était au départ que des heurts sporadiques a débouché sur des affrontements généralisés sur toute la surface de la [This.GetPlanetMoon].\n\nNous ne pouvons laisser la situation perdurer ainsi !"
 astral_planes.6045.a: "Nous devons mettre fin à cette folie !"
 astral_planes.6050.name: "Astrofanatisme"
 astral_zeal_modifier: "$astral_planes.6050.name$"
 astral_zeal_modifier_tt: "Achever l'exploration d'une déchirure astrale conférera un peu d'£unity£§Yunité§! à la §Y[Root.Owner.GetName]§!."
 astral_planes.6050.desc.common_1: "Avec la vision"
 astral_planes.6050.desc.common_2: "rendue crédible par l'intervention du gouvernement central, les débats à propos"
 astral_planes.6050.desc.common_3: "se sont sensiblement apaisés. Dans le même temps, l'enthousiasme des habitants de §Y[This.GetName]§! pour son étude n'a jamais été aussi vive."
 astral_planes.6050.desc.mechgod: "d'un dieu mécanicien"
 astral_planes.6050.desc.blackstar: "d'une étoile noire démultipliant la pensée"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ de la déchirure astrale $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ de la déchirure astrale $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ de la balafre astrale $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ de la balafre astrale $astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "Fin des débats"
 astral_aficionados_modifier: "Astralficionados"
 astral_planes.6055.desc.common: "Tout débat public sur les rêves étranges faits par les habitants de §Y[This.GetName]§! a été interdit de manière stricte. Des sanctions sévères ont été annoncées pour quiconque aborderait le sujet, décourageant ainsi l'aggravation du conflit.\n\nDe nombreux colons ont donc commencé à s'intéresser à d'autres sujets, même si un groupe d'astronomes acharnés continue de se réjouir de pouvoir contempler le spectacle magnifique"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ de la déchirure astrale dans le ciel."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ de la balafre astrale dans le ciel."
 astral_planes.6055.a: "Enfin le retour au calme !"
 SPONTANEOUS_EXPLOSIONS_CAT: "Explosions spontanées"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$ §RUne enquête est en cours sur ce monde.§!"
 anomaly_spontaneous_explosions_desc: "Des explosions ont été détectées à la surface de §Y[This.GetName]§!. Étant donné qu'aucun vaisseau militaire ne se trouve en orbite et qu'aucune forme de vie ne se trouve sur cette [This.GetPlanetMoon], la cause de ces explosions est un véritable mystère."
 astral_planes.6060.name: "Munitions instables"
 astral_planes.6060.desc: "§Y[From.GetName]§! est jonchée de munitions défaillantes, chacune creusant un cratère en explosant.\n\nLes armes elles-mêmes sont extrêmement instables, et ne nous sont pas familières. En outre, le schéma des explosions révèle la présence d'un réseau de sites de lancement enterrés sur toute la surface..."
 astral_planes.6060.a: "Nous devrions enquêter à ce propos"
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "L'enquête sur les munitions de §Y[From.GetName]§! indique que ce monde était autrefois une gigantesque réserve d'armes. Abandonnées là durant des milliers d'années, elles commencent à se détériorer, transformant toute la surface en un gigantesque champ de bataille.\n\nNous avons les moyens de déclencher toutes celles qui ont subsisté jusqu'à présent, de manière contrôlée. Une autre solution serait de tenter d'en extraire certaines afin de les désactiver avant leur explosion."
 astral_planes.6065.a: "Faisons tout sauter"
 astral_planes.6065.b: "Tentons de récupérer quelques-uns de ces explosifs"
 astral_planes.6065.c: "Le problème se réglera de lui-même"
 astral_planes.6070.name: "Apparition d'une déchirure"
 astral_planes.6070.desc.common_1: "Un vaste ensemble de charges a été prudemment déployé tout autour de §Y[From.GetName]§!. Il a permis de déclencher une réaction en chaîne méticuleusement calculée."
 astral_planes.6070.desc.common_2: "Selon les théories élaborées à ce propos, l'ouverture de celle-ci aurait été provoquée par un explosif extrêmement puissant, conçu pour générer une singularité, et resté dissimulé dans l'une des nombreuses caches qui se trouvaient sur ce monde."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nL'énorme réaction en chaîne a d'ailleurs été suffisamment forte pour non seulement provoquer la destruction de la [From.GetPlanetMoon], mais aussi, du même coup, la formation d'un trou dans la trame de l'espace-temps : ce que l'on appelle une §Hdéchirure astrale§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nL'énorme réaction en chaîne a d'ailleurs été suffisamment forte pour non seulement provoquer la destruction de la [From.GetPlanetMoon], mais aussi, du même coup, la formation d'une nouvelle §Hdéchirure astrale§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "Armes récupérées avec succès"
 astral_planes.6075.desc: "Il a été possible de mettre en place un processus de récupération des armes stockées sous la surface de §Y[From.GetName]§!, en les rendant d'abord inactives, avant de les acheminer jusqu'à un site de préparation pour des analyses et études complémentaires.\n\nÉtablir une colonie permanente sur ce monde permettrait toutefois de tirer le meilleur parti des dernières caches exploitables, de manière beaucoup plus efficiente."
 astral_planes.6076.name: "Découverte d'une munition à singularité"
 astral_planes.6076.desc: "Les chercheurs étudiant §Y[From.GetName]§! ont découvert un missile endommagé, censé générer une singularité. Il était abandonné parmi les nombreuses caches d'armes dissimulées sous la surface de la [From.GetPlanetMoon]. Cet armement paraît avoir été consciemment conçu pour provoquer une violente implosion gravitationnelle, qui aurait eu la possibilité de creuser une brèche dans l'espace-temps lui-même.\n\nMalheureusement, le missile est endommagé, sans espoir de pouvoir être réparé, et nous n'avons aucunement les capacités de le reproduire. Malgré tout, il sera peut-être possible de le réutiliser d'une manière ou d'une autre dans le cadre de nos études sur des armes explosives similaires."
 astral_planes.6076.a: "Faisons donc ainsi"
 astral_planes.6080.name: "Raté"
 astral_planes.6080.desc.common_1: "Alors qu'un processus d'extraction des armes stockées sous la surface de §Y[From.GetName]§! était en train d'être mis en place, le [This.GetName] a été détruit par des explosifs défaillants. L'ensemble de l'équipage est perdu, y compris évidemment [This.Leader.GetName]."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6080.desc.common_1$\n\nL'explosion a par ailleurs déclenché une réaction en chaîne à travers tout le réseau des caches d'armes, si violente qu'elle a non seulement détruit la [From.GetPlanetMoon], mais aussi, du même coup, provoqué la formation d'un trou dans la trame de l'espace-temps : ce que l'on appelle une §Hdéchirure astrale§!.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6080.desc.common_1$\n\nL'explosion a par ailleurs déclenché une réaction en chaîne à travers tout le réseau des caches d'armes, si violente qu'elle a non seulement détruit la [From.GetPlanetMoon], mais aussi provoqué la formation d'une nouvelle §Hdéchirure astrale§!.\n\n$astral_planes.6080.desc.common_2$"
 astral_planes.6085.name: "Réaction en chaîne"
 astral_planes.6085.desc: "Les explosions spontanées des munitions instables de §Y[From.GetName]§! ont culminé en une réaction en chaîne qui a causé la destruction totale de la [From.GetPlanetMoon].\n\nParmi les débris, une concentration importante de particules volatiles a été retrouvée. Cette ressource doit avoir constitué l'un des éléments essentiels de l'armement qui était stocké sous la surface."
 d_weapon_extraction_facility: "Site d'exploitation des munitions"
 d_weapon_extraction_facility_desc: "Ce site permet de traiter toutes les antiques munitions trouvées dans les réserves laissées sur ce monde par une civilisation disparue."
