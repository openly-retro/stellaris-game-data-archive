 first_contact.10.authoritarian.desc.proactive: "L'attention [This.Owner.GetDuDelaDelDir][This.Owner.GetRulerTitle] a été attirée récemment sur l'incursion d'un vaisseau inconnu dans le système de §H[This.System.GetName]§!. La conception de l'appareil ne correspond à rien de ce que nous connaissons, ce qui suggère que nous pourrions avoir affaire à un premier contact avec une civilisation alien. Avec l'aval [This.Owner.GetDuDelaDelDir][This.Owner.GetRulerTitle], nous pouvons dès à présent lancer l'analyse des données déjà recueillies pour voir si la langue de son équipage peut être traduite."
 first_contact.10.authoritarian.desc.cautious: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive: "Le passage récent d'un vaisseau non identifié, dans le système de §H[This.System.GetName]§!, a été annoncé à la population, et des préparatifs ont été lancés pour ce qui est vraisemblablement un premier contact avec une civilisation alien. Des membres de toutes les branches du gouvernement sont actuellement briefés sur l'évolution de la situation, mais il convient d'admettre que nous avons pour l'heure davantage de questions que de réponses..."
 first_contact.10.egalitarian.desc.cautious: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.cautious: "D'ores et déjà, toutes les précautions ont été prises pour l'empêcher de découvrir la moindre information sensible à notre sujet."
 first_contact.10.attack_allowed: "De nombreux [This.Owner.GetSpeciesNamePlural] s'inquiètent vivement de l'évolution de la situation et exigent que nous saisissions ce vaisseau pour interroger son équipage afin d'éviter que la moindre information sensible ne tombe en sa possession."
 first_contact.15.militarist.desc: "La reconnaissance récente du système de §H[known_planet.System.GetName]§! a permis de l'identifier comme appartenant à l'espace des §H[This.ContactCountry.GetName]§!. Une grande activité règne autour d'[known_planet.GetPlanetBioInfo] sans doute une base importante pour eux. Il est de plus en plus probable que ces aliens appartiennent à une civilisation interstellaire, mais afin de décoder leurs transmissions militaires nous devrons au préalable traduire leur langue."
 first_contact.15.militarist.desc.no_planets: "Les reconnaissances conduites dans le système de §H[known_system.GetName]§! y ont révélé une importante présence des §H[This.ContactCountry.GetName]§!. Il s'y trouve au moins une installation militaire majeure, en orbite autour de l'étoile. Si nous n'avons pas encore identifié d'établissements planétaires dignes de ce nom, une liste préliminaire de cibles possibles est actuellement dressée, au cas où ces aliens s'avéraient hostiles. Plusieurs transmissions intéressantes ont été interceptées, qui pourraient nous livrer des informations intéressantes afin de traduire leur langue."
 first_contact.15.pacifist.desc: "Les §H[This.ContactCountry.GetName]§! sont largement présents dans le système de §H[known_planet.System.GetName]§!, notamment autour d'[known_planet.GetPlanetBioInfo] dont la surface abrite plusieurs établissements importants. Il paraît de plus en plus évident que nous avons affaire à une civilisation alien jusqu'à présent inconnue. Nous devrions éviter la moindre action qui pourrait être considérée comme provocante, si nous nous trouvons bien dans ce qu'ils considèrent comme leur espace. Tout doit être fait pour traduire au plus vite leur langue, afin de leur faire part au plus vite de nos intentions pacifiques."
 first_contact.15.pacifist.desc.no_planets: "Le système de §H[known_system.GetName]§! semble avoir été revendiqué par ces aliens que nous avons qualifiés de §H[This.ContactCountry.GetName]§!. Si aucun établissement planétaire d'importance n'a été détecté jusqu'à présent, une vaste base stellaire orbite autour de l'étoile du système. Nos vaisseaux ont reçu pour instruction de se montrer prudents, et d'éviter toute action qui pourrait être interprétée comme hostile. Lorsque la langue de ces aliens aura été traduite, nous pourrons sans doute entamer des relations tout à fait pacifiques avec eux."
 first_contact.15.spiritualist.desc: "Le monde habité découvert dans le système de §H[known_planet.System.GetName]§! appartient clairement à ces prétendus §H[This.ContactCountry.GetName]§!. Il s'agit d'[known_planet.GetPlanetBioInfo] abritant de nombreux établissements en surface. Nous ne savons pas quelle place a le système dans la spiritualité de ces êtres, mis ils semblent bien constituer une civilisation interstellaire. Nous devrions donc tout faire pour déchiffrer leur langue."
 first_contact.15.spiritualist.desc.no_planets: "Ces aliens que nous qualifions de §H[This.ContactCountry.GetName]§! semblent avoir revendiqué le système de §H[known_system.GetName]§!, où au moins une vaste base stellaire orbite autour de l'étoile principale. Nous n'avons pas trouvé encore de preuves d'habitations planétaires, et nous ne savons pas non plus si ces êtres sont favorisés par le divin ou des servants dépravés des ténèbres. Nous devrions donc tout faire pour déchiffrer au plus vite leur langue."
 first_contact.15.materialist.desc: "Une découverte de grand intérêt a été faite dans le système de §H[known_planet.System.GetName]§!, où de mystérieuses lumières révélatrices d'un trafic animé nous ont conduits droit à [known_planet.GetPlanetBioInfo] qui abrite plusieurs vastes établissements aliens. Il est quasi certain que ce monde appartient aux prétendus §H[This.ContactCountry.GetName]§!, qui constituent apparemment une civilisation spatiale assez semblable à la nôtre. Nous n'avons pas encore pu nous procurer d'échantillons de leur technologie, mais ils ne semblent pas être beaucoup plus avancés que nous-mêmes. La traduction de leur langage a évidemment été lancée."
 first_contact.15.materialist.desc.no_planets: "Les données rassemblées dans le système de §H[known_system.GetName]§! valident tout à fait l'hypothèse selon laquelle ces aliens, que nous avons baptisés §H[This.ContactCountry.GetName]§!, l'ont revendiqué. Une base stellaire se trouve en orbite de l'étoile, et sert vraisemblablement comme relais de communication interne au système et comme infrastructure centrale. C'est de là que semblent provenir la plupart des transmissions que nous avons pu intercepter sur place. Tout doit être fait pour analyser ces communications et traduire leur langue."
 first_contact.15.xenophobe.desc: "Un repère planétaire de xénos a été découvert dans le système de §H[known_planet.System.GetName]§!. Ils semblent pulluler autour d'[known_planet.GetPlanetBioInfo] qui pourrait bien ne jamais être débarrassée de leur souillure. Il paraît désormais évident que ces xénos, les §H[This.ContactCountry.GetName]§!, sont une civilisation spatiale ayant les moyens de se propager à travers les étoiles. La tâche ne sera guère plaisante, mais leur langue va devoir être traduite si nous voulons appréhender complètement leur niveau de corruption."
 first_contact.15.xenophobe.desc.no_planets: "À en juger par la forte présence de §H[This.ContactCountry.GetName]§!, qui inclut jusqu'à une vaste base stellaire, le système de §H[known_system.GetName]§! est évidemment un repère de xénos. Nos équipages ont reçu pour instruction d'ignorer toutes ses transmissions et de rester à bonne distance de leurs vaisseaux et stations, afin d'éviter que leur contact ne les contamine. Si nous parvenons à déchiffrer les transmissions émises par la base, nous pourrons peut-être traduire ce qui passe sans doute pour une langue chez ces aliens."
 first_contact.15.xenophile.desc: "Une colonie, peut-être même le monde natal de ces aliens que nous appelons §H[This.ContactCountry.GetName]§!, a été rapportée dans le système de §H[known_planet.System.GetName]§!. Plusieurs vastes établissements se trouvent à la surface d'[known_planet.GetPlanetBioInfo] qui a éveillé notre attention. Cette découverte enthousiasmante nous en a appris un peu plus sur ces fascinants aliens, qui appartiennent clairement à une civilisation spatiale. Que découvrirons-nous si nous parvenons à traduire leur langue ?"
 first_contact.15.xenophile.desc.no_planets: "Le système de §H[known_system.GetName]§! semble avoir été colonisé par ces aliens que nous appelons §H[This.ContactCountry.GetName]§!, même si aucun centre de population planétaire n'y a été vu jusqu'à présent. Une vaste station stellaire orbite autour de l'étoile, servant d'infrastructure centrale pour le système. En dépit de notre présence dans ce qu'ils considèrent assurément comme leur espace, nous ne savons encore pratiquement rien sur ces êtres fascinants. Nous devons donc tout faire pour en apprendre davantage !"
 first_contact.15.authoritarian.desc: "Des balayages ont permis de détecter, dans le système de §H[known_planet.System.GetName]§!, ce qui est apparu être un monde habité. Il s'agit d'[known_planet.GetPlanetBioInfo] revendiquée par les prétendus §H[This.ContactCountry.GetName]§!. Ces aliens appartiennent vraisemblablement à une civilisation spatiale maîtrisant le voyage hyperspatial. EN l'apprenant, [This.Owner.GetLeLaLDir][This.Owner.GetRulerTitle] a décidé de restreindre la divulgation des informations sur ce système aux plus hauts membres du gouvernement, afin d'éviter la moindre agitation au sein de la population."
 first_contact.15.authoritarian.desc.no_planets: "Une large présence de §H[This.ContactCountry.GetName]§!, dans le système de §H[known_system.GetName]§!, a été établie. Elle comprend une station spatiale, en orbite autour de l'étoile. Malgré les nombreux balayages faits sur place, nous ne comprenons toujours pas leur langue, et la nature exacte de leur chaîne de commandement nous échappe encore. À moins que [This.Owner.GetLeLaLDir][This.Owner.GetRulerTitle] ne s'y oppose, nous devrions tout mettre en oeuvre pour traduire ce langage."
 first_contact.15.egalitarian.desc: "L'exploration de l'espace lointain a permis de découvrir un monde habité dans le système de §H[known_planet.System.GetName]§!. Il appartient aux §H[This.ContactCountry.GetName]§!, dont on pense désormais qu'ils forment une civilisation interplanétaire jusqu'à présent inconnue. Cette colonie, à moins qu'il ne s'agisse de leur monde natal, est [known_planet.GetPlanetBioInfo] et se trouve dans la zone habitable du système. On peut espérer que leur société est progressiste et accorde une certaine importance aux libertés et droits individuels fondamentaux, mais seule la traduction de leur langue permettra de s'en assurer."
 first_contact.15.egalitarian.desc.no_planets: "Une importante présence de §H[This.ContactCountry.GetName]§! a été détectée dans le système de §H[known_system.GetName]§!, même si nous n'y avons pas trouvé de mondes habités jusqu'à présent. Il s'y trouve au moins une vaste installation spatiale, qui orbite autour de l'étoile. Les plus éminentes personnalités ont d'ores et déjà informé la population que nous venons sans doute de découvrir un avant-poste appartenant à une civilisation interstellaire jusqu'à présent inconnue. Avant de pouvoir communiquer avec elle, il va toutefois nous falloir traduire la langue dont elle use."
