 astral_rift_riftworld: "Monde en ruine"
 riftworld_leader_description: "Ramené[Root.GetXELead] d'au-delà de la déchirure qui se trouve au-dessus de notre monde, §Y[Root.GetName]§! est originaire de cette planète extradimensionnelle où notre peuple est né."
 spirit_of_ancestors_modifier: "Esprit de nos ancêtres"
 spirit_of_ancestors_modifier_desc: "La rencontre avec nos origines extradimensionnelles nous a offert une bien meilleure compréhension de toute l'étendue de nos capacités."
 starlight_vanguard_default: "Légion stellaire"
 starlight_vanguard_homicidal: "Phalange stellaire"
 astral_rift.1.name: "$astral_rift_riftworld$"
 astral_rift.1.desc.common.1: "Le voyage de nos explorateurs dans la déchirure au-dessus de §Y[explorer.capital_scope.GetName]§! les a menés en orbite d'une planète en ruine. En entrant dans son atmosphère, ils y ont découvert un paysage marqué de cratères brûlants. Ici et là, des vaisseaux de guerre sont à moitié enfouis dans le sable. Ce monde est un champ de bataille.\n\nLes transmissions radio interceptées sont frénétiques et dérangeantes."
 astral_rift.1.desc.no_arcsite: "Car, aussi incroyable que cela puisse paraître, les habitants de ce monde semblent communiquer entre eux dans une version archaïque de la langue [explorer.GetSpeciesName]..."
 astral_rift.1.desc.with_arcsite: "Car, aussi incroyable que cela puisse paraître, les habitants de ce monde paraissent employer une langue correspondant précisément à celle utilisée dans les documents retrouvés dans l'antique sphère sous le cratère de [explorer.capital_scope.GetName]."
 astral_rift.1.desc.common.2: "Des traductions hâtives indiquent que ces gens sont du côté des vaincus d'un très long conflit. Leurs ennemis, qu'ils appellent simplement « les Envahisseurs », s'apprêtent à lancer une nouvelle vague d'assaut. Étant donné les ravages déjà subis par cette planète, cela pourrait bien être la dernière..."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "Cherchons des survivants"
 astral_rift.3.name: "Factions ennemies"
 astral_rift.3.desc.default: "Plusieurs vastes foyers de peuplement sont visibles à la surface de la planète. Selon les transmissions interceptées, au moins deux factions idéologiques peuvent être identifiées. La §H[GetStarlightVanguardName]§! regroupe des militaristes sévères, qui se préparent aux combats à venir avec une détermination inébranlable. Le §HVoile noir§!, lui, est un ordre de prêtres promettant le salut spirituel face à ce péril qui menace leur monde.\n\nNous sommes certains désormais que les similarités dans nos langues ne peuvent être de simples coïncidences. Ces gens sont nos cousins, et leurs deux factions sont en grand danger."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\nCe peuple utilise notre langue, sa physionomie est presque identique à la nôtre, et pourtant ils possèdent des esprits individuels. Comment cela se peut-il ?"
 astral_rift.3.a: "Contactons la [GetStarlightVanguardName]"
 astral_rift.3.b: "Contactons le Voile noir"
 astral_rift.3.b.trigger_tt: "Quel intérêt aurions-nous à tenir conseil avec des mauviettes ?"
 astral_rift.5.name: "Cousins perdus"
 astral_rift.5.militarist_1: "Un dialogue a été initié avec la faction militariste qui se fait appeler la §H[GetStarlightVanguardName]§!."
 astral_rift.5.spiritualist_1: "Un dialogue a été initié avec la faction spiritualiste qui se fait appeler le §HVoile noir§!."
 astral_rift.5.common_1: "Notre langue, notre apparence et la présence même de la sphère astrale ont rapidement convaincu ses membres de notre héritage commun. Avides de communication, ils nous ont beaucoup appris sur notre histoire.\n\nIl y a longtemps, notre espèce s'est trouvée confrontée à une menace extradimensionnelle. Les Envahisseurs sont arrivés pour lancer une campagne d'extermination brutale. Au départ, notre peuple a pu résister, mais avec le temps ses défenses ont commencé à être submergées.\n\nMais alors que la situation devenait désespérée, une déchirure astrale est soudain apparue."
 astral_rift.5.militarist_2: "L'opération « Survivance » a alors été mise sur pied, afin d'envoyer par cette déchirure providentielle ce qu'il restait à préserver de la civilisation."
 astral_rift.5.spiritualist_2: "Cette « Porte miraculeuse » était alors vue comme la dernière chance de sauver ce qu'il restait encore à préserver de leur mode de vie."
 astral_rift.5.no_arcsite: "Ils ont alors construit une sphère astrale, mais sa conception sommaire ne permettait qu'un seul voyage, sans retour possible."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ C'est ce même objet que nous avons trouvé enterré sous l'ancien cratère de [explorer.capital_scope.GetName]."
 astral_rift.5.default: "Un groupe de réfugiés, soigneusement sélectionnés, fut préparé pour cette mission : ceux-là mêmes qui allaient devenir nos ancêtres."
 astral_rift.5.gestalt: "Afin de résister au voyage, un groupe d'individus compatibles, choisis avec soin, a été transformé de manière radicale. Nos cousins pensaient que seul un esprit unifié pouvait espérer franchir la déchirure sans se perdre. Ce fut là l'acte de naissance de notre conscience."
 astral_rift.5.common_2: "De ce côté de la déchirure, la sphère a été lancée il y a moins de cinquante ans. Certains, toujours vivants, se souviennent encore de ce jour. Mais pour nous, des éternités se sont écoulées..."
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$ $astral_rift.5.no_arcsite$ $astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.gestalt.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$ $astral_rift.5.arcsite$ $astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$ $astral_rift.5.no_arcsite$ $astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$ $astral_rift.5.arcsite$ $astral_rift.5.default$\n\n$astral_rift.5.common_2$"
