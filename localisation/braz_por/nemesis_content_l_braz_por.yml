 emperor.350.name: "O Imperium se Move Contra Nós"
 emperor.350.desc: "Os tiranos do §HImperium Galáctico§! buscam impor sua vontade sobre nós! Com a bênção do seu [gal_emperor.GetRulerTitle], o Senado Imperial aprovou uma resolução que nos faz o alvo de uma §HCruzada Imperial§!.\n\nSe não conseguirmos de alguma forma derrotar esta invasão pendente, seremos forçados no Imperium e subordinados aos caprichos do [gal_emperor.GetRulerTitle]."
 emperor.350.a: "As próximas batalhas decidirão nosso futuro."
 emperor.351.name: "Começa a Cruzada Imperial"
 emperor.351.a.desc: "Frotas poderosas estão se mobilizando por todo o Imperium Galáctico conforme a grande cruzada contra o §H[crusade_target.GetName]§! começa. Para muitos observadores parece impensável que qualquer potência externa poderia esperar prevalecer contra a força combinada do Imperium, mas as próximas batalhas determinarão o resultado."
 emperor.351.b.desc: "Frotas poderosas estão se mobilizando por todo o Imperium Galáctico conforme a grande cruzada contra o §H[crusade_target.GetName]§! começa. Este Império caído resistiu durante milênios, mas o [gal_emperor.GetRulerTitle] parece confiante que a força conjunta do Imperium será suficiente para finalmente subjugá-lo sob as raças mais jovens."
 emperor.351.a: "Pelo Imperium!"
 emperor.351.b: "Assim que começa."
 emperor.351.c: "Somos os próximos?"
 resolution_imperial_crusade_tooltip: "Todos os membros do Imperium Galáctico declaram guerra contra o império alvo para forçá-lo a aceitar ser membro do Imperium."
 resolution_category_imperial_reforms: "Reformas Imperiais"
 resolution_emperor_pax_galactica: "Pax Galactica"
 resolution_emperor_pax_galactica_desc: "Para o Imperium prosperar, ele não deve se despedaçar com brigas internas sem sentido. Guerras entre membros não podem ser permitidas."
 resolution_emperor_pax_galactica_tooltip: "Membros do Imperium, incluindo seu governante, não podem declarar guerra contra o outro, exceto por Teste de Avanço."
 resolution_emperor_repeal_pax_galactica: "Revogar a Pax Galactica"
 resolution_emperor_repeal_pax_galactica_desc: "O Imperium está condenado se render-se ao pacifismo. Conflito interno no fim das contas nos fará mais fortes."
 resolution_emperor_repeal_pax_galactica_tooltip: "Membros do Imperium podem declarar Guerra um contra o outro novamente."
 emperor.360.name: "Pax Galactica"
 emperor.360.desc: "O Senado Imperial aprovou uma resolução que proíbe guerras entre os Estados-membros do Imperium Galáctico. Todas as guerras em violação desta nova lei foram concluídas imediatamente por ordem do [gal_emperor.GetRulerTitle]."
 emperor.360.a: "Que seja a paz então."
 pax_galactica_active: "\n£trigger_no£ Guerras entre membros do Imperium são proibidas por Lei Imperial."
 operation.6300.name: "Infiltração"
 operation.6300.desc: "Escondidos como agentes e burocratas imperiais de baixo escalão, nossos agentes agora estão infiltrando o §H[target.GetName]§!."
 operation.6305.name: "Críticas Abertas"
 operation.6305.desc: "Nossos agentes estão seguindo um emissário que há muito tempo vem sendo um crítico aberto do Imperium. Estamos trabalhando para lidar com este incendiário perigoso."
 operation.6310.name: "Operação Pronta"
 operation.6310.1.desc: "O alvo toma cuidado para não fazer declarações que podem ser interpretadas como fomentadoras de separatismo aberto contra o Imperium, mas suas atividades ainda estão enfraquecendo nossa autoridade. Eloquência diplomática não os salvará no final das contas. Há outras maneiras de lidar com rebeldes."
 operation.6310.2.desc: "Juntamos provas suficientes para agir contra o alvo. Suas atividades subversivas negam qualquer imunidade diplomática que eles possam ter desfrutado. Eles serão julgados e condenados em uma corte imperial como Inimigos do Imperium."
 operation.6310.3.desc: "Os esforços do §H[target.GetName]§! para enfraquecer diplomaticamente o Imperium acabam por depender das atividades de um único drone autônomo. Nossos agentes estão confiantes que a eliminação deste drone emissário negará qualquer influência separatista que os [target.GetSpeciesNamePlural] possuem no Senado Imperial."
 operation.6315.name: "Emissário Neutralizado"
 operation.6315.1.desc: "Agentes imperiais tiveram sucesso na sua tentativa de apreender o emissário subversivo no §H[target_country.GetName]§!. O alvo foi rapidamente transportado ao [Root.GetName], e após um julgamento rápido, condenado a morte. Este é o preço que se paga por tentar sujar o bom nome do [Root.GetRulerTitle]."
 operation.6315.2.desc: "Uma equipe tática da Diretoria de Segurança Imperial teve sucesso na sua tentativa de apreender o emissário subversivo no §H[target_country.GetName]§!. Os agentes da DSI rapidamente transportaram o alvo para o [Root.GetName], e após um julgamento rápido, condenado a morte. Este é o preço que se paga por tentar sujar o bom nome do [Root.GetRulerTitle]."
 operation.6315.3.desc: "Em uma emboscada cuidadosamente planejada, agentes Imperiais escondidos abateram o alvo e depois fugiram antes das autoridades locais conseguirem responder. Apesar do §H[target_country.GetName]§! provavelmente suspeitar do nosso envolvimento, não há provas para eles encontrarem. Isso mandará uma mensagem poderosa àqueles que ousam desafiar o [Root.GetRulerTitle]."
 operation.6315.4.desc: "Em uma emboscada cuidadosamente planejada, uma equipe tática da Diretoria de Segurança Imperial abateu o alvo e depois fugiram antes das autoridades locais conseguirem responder. Apesar do §H[target_country.GetName]§! provavelmente suspeitar do nosso envolvimento, não há provas para eles encontrarem. Isso mandará uma mensagem poderosa àqueles que ousam desafiar o [Root.GetRulerTitle]."
 operation.6315.a: "A justiça Imperial foi feita."
 operation.6316.name: "Emissário Perdido"
 operation.6316.1.desc: "Agentes imperiais recentemente prenderam um de nossos emissários por \"crimes contra o Imperium\"! O emissário foi rapidamente transportado ao §H[From.GetName]§! antes de nossas próprias autoridades poderem reagir, e após um breve julgamento falso, uma sentença de morte foi proclamada.\n\n$operation.6316.ending$"
 operation.6316.2.desc: "Uma equipe de ataque da Diretoria de Segurança Imperial recentemente prendeu um de nossos emissários por \"crimes contra o Imperium\"! Os agentes da DSI rapidamente transportaram o emissário para o §H[From.GetName]§! antes de nossas próprias autoridades poderem reagir, e após um breve julgamento falso, uma sentença de morte foi proclamada.\n\n$operation.6316.ending$"
 operation.6316.3.desc: "Um de nossos emissários foi assassinado recentemente em [Root.Capital.GetName]! Os criminosos fugiram, mas nosso emissário era um crítico aberto do [From.GetRulerTitle] e do Imperium; era claro quem mais tinha a ganhar com sua morte.\n\n$operation.6316.ending$"
 operation.6316.ending: "A morte deste emissário comprometeu seriamente nossos esforços de convencimento no Senado Imperial. Vai levar um certo tempo até podermos ganhar novamente as plataformas diplomáticas necessárias para mudar a opinião pública no Imperium."
 operation.6316.a: "\"Imunidade Diplomática\" não significa mais nada?"
 undermining_efforts_stalled: "Emissários Eliminados"
 undermining_efforts_stalled_desc: "Agentes Imperiais acertaram um golpe em nosso corpo diplomático com a eliminação de um emissário importante. Agora não temos a posição necessária dentro do Senado Imperial para mudar a opinião pública contra o Imperium."
 cannot_lower_authority_emperor: "§RComo governantes do Imperium, não podemos enfraquecer nossa própria autoridade.§!"
 cannot_lower_authority_espionage_operation: "£trigger_no£ Nossa capacidade de fazer lobby contra o Imperium foi impedida no momento."
 undermining_tooltip_emperor: "O §Y[target_country.GetName]§! não pode enviar Emissários para Enfraquecer a Autoridade Imperial pelos próximos §Y5 anos§!."
 undermining_tooltip_victim: "Não conseguimos designar Emissários para Enfraquecer a Autoridade Imperial pelos próximos §Y5 anos§!."
 operation.6320.name: "Operação Comprometida!"
 operation.6320.desc: "Nossa operação para perturbar a capacidade do §H[target_country.GetName]§! de enfraquecer o Imperium foi comprometida! A contrainteligência [target_country.GetAdj] deve ter monitorado nossos movimentos, todos os nossos agentes ficaram em silêncio\n\nOs [target_country.GetSpeciesNamePlural] apresentaram provas de nossa operação ao Senado Imperial. É claro que nossos diplomatas estão negando tudo, mas este incidente vergonhoso vai refletir mal sobre o [Root.GetRulerTitle]."
 operation.6320.a: "Isso não é bom."
 operation.6321.name: "Espiões Imperiais Capturados"
 operation.6321.desc: "Diversos agentes Imperiais foram neutralizados recentemente em [Root.Capital.GetName] enquanto estavam envolvidos em uma tentativa aparente de silenciar nossos Emissários; mais especificamente para impedi-los de enfraquecer a autoridade do Imperium.\n\nExpusemos os detalhes deste complô covarde ao Senado Imperial. Os lacaios do [From.GetRulerTitle] estão negando tudo, é claro, mas este incidente vai distorcer a imagem de unidade que o Imperium está tentando proteger."
 custodian.51.title: "Aguarde para o pronunciamento do Supervisor Galáctico..."
 custodian.51.desc: "Honoráveis membros da Comunidade Galáctica... companheiros sapientes.\n\nEste é um momento cada vez mais obscuro para nossa galáxia. A ameaça existencial que enfrentamos é sem precedentes. Para sobreviver os ataques violentos por vir, devemos lutar como se não houvesse amanhã, pois na verdade, pode ser realmente que não haja.\n\nQuando vocês nos elegeram como Supervisores Galácticos, fizemos um juramento para defender nossa galáxia, e faremos tudo que estiver em nosso poder para cumprir esta promessa... mas esta não é uma batalha que podemos vencer sozinhos. Convocamos os membros para colocarem suas diferenças de lado e se juntarem a nós no contra-ataque ao §H[crisis_country.GetName]§!! Juntos, mostraremos a eles o poder total de nossa galáxia unida contra um inimigo comum!"
 custodian.51.a: "Fim da transmissão."
 emperor.91.title: "Aguarde para o pronunciamento de Sua Majestade Imperial, [From.GetRulerTitle]..."
 emperor.91.desc: "Cidadãos do Imperium. Lutamos juntos contra muitas coisas, mas hoje o Imperium enfrenta o que talvez seja seu maior desafio. Nossa galáxia está ameaçada pelo §H[crisis_country.GetName]§! - um inimigo sem igual - que, se não receber limites, provocará o fim da vida sapiente como conhecemos.\n\nMas não se desesperem! O Imperium Galáctico está mobilizando sua força completa para responder a estes invasores. Nossas nações não estão mais divididas sob uma Comunidade corrupta, mas unidas sob a bandeira do maior império que a galáxia já viu.\n\nJuntem-se ao seu [From.GetRulerTitle]! Uma grande guerra está sobre nós, mas o Imperium sairá disso mais forte do que nunca! A glória aguarda!"
 custodian.53.desc: "A galáxia está sendo atacada! Nossas forças entraram em combate contra o §H[crisis_country.GetName]§!, mas não estamos confiantes que vamos conseguir segurá-los por muito tempo!\n\nComo Supervisores Galácticos, é o seu dever defender todos os membros da Comunidade de ameaças externas! Por favor, mande toda a ajuda que você puder!"
 custodian.53.a: "A situação é terrível."
 emperor.93.desc: "Sua Majestade Imperial, a galáxia corre um grande perigo! Nossas forças estão cercadas pelo §H[crisis_country.GetName]§! e assim que acabarem conosco, certamente eles vão atropelar o resto do Imperium!\n\nComo o [Root.GetRulerTitle], é o seu dever defender todos os cidadãos Imperiais. Imploramos que vocês enviem ajuda imediatamente!"
 emperor.93.a: "O Imperium está cercado!"
