 first_contact.10.authoritarian.desc.attack_allowed: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive: "Niedawna wizyta niezidentyfikowanego statku w układzie §H[This.System.GetName]§! została podana do wiadomości publicznej, a teraz trwają przygotowania do prawdopodobnego pierwszego kontaktu z obcą cywilizacją. Przedstawiciele wszystkich organów rządowych otrzymali informacje o rozwoju tej sytuacji, ale nadal mamy więcej pytań niż odpowiedzi."
 first_contact.10.egalitarian.desc.cautious: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.cautious: "Robimy wszystko, żeby nie udało im się pozyskać żadnych informacji istotnych dla naszego bezpieczeństwa."
 first_contact.10.attack_allowed: "[This.Owner.GetSpeciesNamePlural] są zaniepokojeni takim obrotem sprawy i domagają się, byśmy przejęli bezczelną jednostkę, przesłuchali jej załogę i nie dopuścili do zdobycia przez nią ważnych informacji."
 first_contact.15.militarist.desc: "Nasz niedawny zwiad przeprowadzony na świecie §H[known_planet.System.GetName]§! pozwolił ustalić, że jest to duży układ §H[This.ContactCountry.GetName]§!, w którym centrum aktywności jest [known_planet.GetPlanetBioInfo], gdzie prawdopodobnie znajduje się ważna baza. Coraz bardziej prawdopodobnym jest, że ci kosmici są przedstawicielami cywilizacji międzygwiezdnej, ale żeby rozszyfrować ich łączność wojskową, musimy zacząć od przetłumaczenia ich języka."
 first_contact.15.militarist.desc.no_planets: "Loty zwiadowcze przeprowadzone w układzie §H[known_system.GetName]§! ustaliły, że znajdują się tam jednostki §H[This.ContactCountry.GetAdj]§! i przynajmniej jedna duża instalacja wojskowa na orbicie głównej gwiazdy. Nie wykryliśmy tam żadnych istotnych osad planetarnych, ale przygotowujemy wstępną listę celów, na wypadek gdyby kosmici okazali się wrogo nastawieni. Przechwyciliśmy kilka ciekawych komunikatów wojskowych, dzięki którym być może uda nam się przetłumaczyć ich język."
 first_contact.15.pacifist.desc: "W układzie §H[known_planet.System.GetName]§! znajduje się wiele jednostek §H[This.ContactCountry.GetAdj]§!. Na powierzchni świata [known_planet.GetPlanetBioInfo] wykryliśmy kilka dużych siedlisk. Nabieramy coraz większej pewności, że mamy do czynienia z wcześniej nieznaną cywilizacją. Powinniśmy unikać wszelkich działań, które mogłyby zostać uznane za prowokacyjne, jeśli znajdziemy się w przestrzeni, którą oni mogą uważać za swoją. Musimy koniecznie przetłumaczyć ich język, żebyśmy mogli poinformować ich o naszych pokojowych zamiarach."
 first_contact.15.pacifist.desc.no_planets: "Wygląda na to, że układ §H[known_system.GetName]§! zajęła obca cywilizacja zwana przez nas \"§H[This.ContactCountry.GetName]§!\". Choć nie wykryliśmy żadnych dużych osad planetarnych, wokół głównej gwiazdy orbituje duża baza gwiezdna. Nasze jednostki otrzymały instrukcje, by postępować ostrożnie i unikać działań, które można by uznać za wrogie. Mamy nadzieję, że gdy przetłumaczymy język tej cywilizacji, nawiążemy z nią pokojowy kontakt."
 first_contact.15.spiritualist.desc: "Zamieszkały świat, który odkryliśmy w układzie §H[known_planet.System.GetName]§!, jest własnością cywilizacji o nazwie \"§H[This.ContactCountry.GetName]§!\". To [known_planet.GetPlanetBioInfo] z wieloma dużymi osadami na powierzchni. Nie wiem, jakie duchowe znaczenie ma ten układ dla tych istot, ale, jak się zdaje, należą do jakiegoś międzygwiezdnego państwa. Powinniśmy podjąć usilne starania nad rozszyfrowaniem ich języka."
 first_contact.15.spiritualist.desc.no_planets: "Wygląda na to, że obcy, których nazywamy \"§H[This.ContactCountry.GetName]§!\" wysunęli roszczenie do układu §H[known_system.GetName]§!, budując co najmniej jedną wielką bazę gwiezdną na orbicie głównej gwiazdy. Nie mamy jeszcze dowodów istnienia żadnych planetarnych umocnień i nie wiemy, czy te istoty są ulubieńcami ducha, czy amoralnymi sługami ciemności. Powinniśmy podjąć usilne starania nad rozszyfrowaniem ich języka."
 first_contact.15.materialist.desc: "Dokonaliśmy intrygującego odkrycia w układzie §H[known_planet.System.GetName]§!, gdzie tajemnicze sygnały doprowadziły nas do świata [known_planet.GetPlanetBioInfo], na którym znajduje się kilka dużych osiedli obcych istot. Jesteśmy przekonani, że należy on do cywilizacji zwanej \"§H[This.ContactCountry.GetName]§!\", która najprawdopodobniej jest zdolna do podróży kosmicznych tak jak my. Nie pozyskaliśmy jeszcze próbek jej technologii, ale nie wydaje się bardziej zaawansowana od naszej. Trwają prace nad przetłumaczeniem jej języka."
 first_contact.15.materialist.desc.no_planets: "Dane zgromadzone w układzie §H[known_system.GetName]§! wspierają hipotezę, że ta okolica została zajęta przez organizację polityczną, którą określamy jako \"§H[This.ContactCountry.GetName]§!\". Centralna baza gwiezdna orbituje wokół słońca układu i służy zapewne za węzeł łączności i infrastruktury. Zdaje się, że większość transmisji, które przechwyciliśmy w układzie, pochodzi właśnie od niej. Trzeba dołożyć starań, by przeanalizować te przekazy i przetłumaczyć ich język."
 first_contact.15.xenophobe.desc: "W układzie §H[known_planet.System.GetName]§! odkryto obcych! Zaraza rozpleniła się wokół globu [known_planet.GetPlanetBioInfo], który został zapewne nieodwracalnie skażony. Teraz jest jasne, że ci kosmici - \"§H[This.ContactCountry.GetName]§!\" - są cywilizacją zdolną do podróży kosmicznych, która niepohamowanie rozprzestrzenia się wśród gwiazd. To nie będzie przyjemne zadanie, ale trzeba przetłumaczyć ich język, abyśmy poznali w pełni skalę ich plugastwa."
 first_contact.15.xenophobe.desc.no_planets: "Układ §H[known_system.GetName]§! jest ponad wszelką wątpliwość leżem obcych, sądząc po obecności cywilizacji \"§H[This.ContactCountry.GetName]§!\", w tym wielkiej stacji kosmicznej orbitującej wokół głównej gwiazdy. Nasze załogi poinstruowano, aby ignorowały wszelkie transmisje i zachowywały bezpieczną odległość od wszystkich obcych statków i baz. W przeciwnym razie mogą zostać skażone dotykiem tych stworzeń, czymkolwiek one są. Jeśli zdołamy rozszyfrować przekazy nadawane z układowej bazy gwiezdnej, to może uda się nam przetłumaczyć to, co wśród nich uchodzi za język."
 first_contact.15.xenophile.desc: "Otrzymujemy doniesienia o istnieniu kolonii, a może nawet świata macierzystego kosmitów, których określamy jako \"§H[This.ContactCountry.GetName]§!\", w układzie §H[known_planet.System.GetName]§!. Na powierzchni globu [known_planet.GetPlanetBioInfo] znajduje się kilka wielkich osad, które przyciągnęły naszą uwagę. To ekscytujące odkrycie nauczyło nas więcej o nas samych niż o tych fascynujących obcych, którzy bez wątpienia pochodzą z cywilizacji zdolnej do podróży kosmicznych. Jakie bogactwo wiedzy jeszcze na nas czeka, gdy przetłumaczymy ich język!"
 first_contact.15.xenophile.desc.no_planets: "Wygląda na to, że układ §H[known_system.GetName]§! został zasiedlony przez kosmitów, których określamy jako \"§H[This.ContactCountry.GetName]§!\", aczkolwiek nie zauważyliśmy dotąd planetarnych ośrodków osadnictwa. Wokół głównej gwiazdy układu orbituje wielka baza gwiezdna, stanowiąca centralny węzeł kolonizacji. Pomimo naszej obecności w przestrzeni, którą te fascynujące istoty wyraźnie uważają za swoją, niewiele jeszcze o nich wiemy. Musimy dowiedzieć się więcej, nie szczędząc wysiłku!"
 first_contact.15.authoritarian.desc: "Skany wykryły w układzie §H[known_planet.System.GetName]§! coś, co wygląda na zamieszkany świat. Glob [known_planet.GetPlanetBioInfo] został zajęty przez cywilizację o nazwie \"§H[This.ContactCountry.GetName]§!\". Jest ona zapewne zdolna do podróży kosmicznych i dysponuje hipernapędem. W świetle powyższego [This.Owner.GetRulerTitle] postanawia ograniczyć dostęp do informacji o tym układzie. Aby uniknąć niepokojów wśród ludności, mogą się z nimi zapoznawać tylko urzędnicy wyższych rang."
 first_contact.15.authoritarian.desc.no_planets: "W układzie §H[known_system.GetName]§! rozgościło się imperium §H[This.ContactCountry.GetName]§!, budując między innymi centralną stację kosmiczną wokół głównej gwiazdy. Pomimo wielu skanów znajomość tak jego języka, jak i struktury dowodzenia nam umyka. Jeśli [This.Owner.GetRulerTitle] nie wyraża sprzeciwu, powinniśmy podjąć zorganizowany wysiłek w celu przetłumaczenia odebranych przekazów."
 first_contact.15.egalitarian.desc: "Badania dalekiego kosmosu wykryły zamieszkany świat w układzie §H[known_planet.System.GetName]§!. Należy on do imperium zwanego \"§H[This.ContactCountry.GetName]§!\", które uważamy obecnie za nieznaną wcześniej cywilizację międzyplanetarną. [known_planet.GetPlanetBioInfo] - kolonia lub świat macierzysty - znajduje się w obrębie układowej ekosfery. Mamy nadzieję, że społeczeństwo tej cywilizacji jest postępowe, opiera się na wolności i swobodach obywatelskich, ale by to stwierdzić, musimy najpierw przetłumaczyć jej język."
 first_contact.15.egalitarian.desc.no_planets: "Wykryliśmy, że imperium o nazwie \"§H[This.ContactCountry.GetName]§!\" zadomowiło się w układzie §H[known_system.GetName]§! - aczkolwiek zgodnie z naszą wiedzą nie ma tam zamieszkałych planet. Natomiast wokół głównej gwiazdy układu orbituje jakaś wielka kosmiczna instalacja. Nasze władze powiadomiły obywateli, że prawdopodobnie natknęliśmy się na placówkę należącą do jakiejś nieznanej nam wcześniej międzygwiezdnej cywilizacji. Aby się z nią porozumieć, musimy najpierw przetłumaczyć jej język."
