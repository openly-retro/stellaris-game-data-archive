 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "Beneficios a escala galáctica"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "¿Qué otra cosa puede ser más estimulante que la búsqueda de ganancias?\n\nEn esta expansión centrada en la economía, puedes jugar como un poderoso imperio corporativo para expandir tu negocio a través de las estrellas.\n\nLas autoridades corporativas pueden construir sucursales en planetas de otros imperios. Establece sucursales y acuerdos de comercio para convertirte en una potencia económica.\n\nEl estancamiento es el sello distintivo de una industria en declive: continúa prosperando, construyendo nuevas megaestructuras y adquiriendo nuevas ventajas de ascenso. También puedes optar por mantener la competitividad en una galaxia despiadada como un poderoso sindicato del crimen. Al fin y al cabo, son solo negocios."
 MEGACORP_FEATURES: "§ECaracterísticas:§!\n\n- Un nuevo tipo de imperio que te permite jugar con un imperio de temática empresarial y centrado en ganar créditos.\n\n- Acceso al mercado galáctico de esclavos.\n\n- Flotas de caravaneros que vagan por la galaxia y que siempre tienen una oferta preparada.\n\n- Ventajas de ascenso que te permiten convertir tu planeta en una gran ciudad, hacer cruces y obtener ventaja en un mercado competitivo.\n\n- Nuevas megaestructuras, voces de consejeros y bandas sonoras."
 DLC_MEGACORP_RECOMMENDATION_DESC: "§SMegacorp§! es una expansión centrada en la economía que añade complejidad a las mecánicas de comercio y te permite tomar la delantera en mercados competitivos."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "Recomendamos §SMegacorp§! porque la estructura de este imperio combina con sus mecánicas y temas centrados en el comercio."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "Recomendamos §SMegacorp§! porque la estructura de este imperio combina con sus temas de esclavismo sin piedad."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "Levántate y afronta el fin"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "¿Cómo afrontarás el fin?\n\nApocalypse redefine la guerra estelar gracias a varias opciones defensivas y ofensivas. Titán es una gigantesca nueva clase de nave capital que otorga poderosas bonificaciones al resto de la flota. Cuando destruir naves no es suficiente, la nueva nave de clase Coloso puede reducir a escombros planetas enteros, así como cualquier forma de vida que haya en ellos.\n\nYa pueden generarse imperios merodeadores en la galaxia, que asaltan a los sistemas cercanos y venden sus servicios como mercenarios. Lucha contra ellos o ponte de su parte, pero ten cuidado con sus intenciones ocultas. Con Apocalypse, el destino de la galaxia penderá de un hilo."
 APOCALYPSE_FEATURES: "§ECaracterísticas:§!\n\n- Nuevas clases de naves y armas que podrás usar en la guerra galáctica.\n\n- Presentamos a los merodeadores: mercenarios espaciales que viven al margen de la civilización.\n\n- Hemos incluido una nueva crisis en mitad del juego en la que los merodeadores unirán fuerzas con un formidable kan.\n\n- Nuevas ventajas de ascenso y principios, tanto centrados en la guerra como no violentos.\n\n- El árbol de tradiciones inquebrantable, que se centra en defensa y bases estelares."
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§! es una expansión que realza la destrucción y los estragos de la guerra galáctica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "Recomendamos §SApocalypse§! porque algunas de las variables seleccionadas para este imperio van bien con las mecánicas y el contenido que se centra en la guerra."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "Ascenso a la perfección"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "¿Qué es Utopia? ¿Un lugar o una mentalidad?\n\nCon esta emocionante nueva expansión podrás trascender tus límites gracias a cuatro caminos de ascensión únicos. Ábrete camino hasta el paraíso con nuevas megaestructuras, como la esfera de Dyson, los mundos anillo y las estaciones hábitat. Adoctrina, gestiona tu biología o alcanza la perfección como una mente colmena unificada. Sea cual sea tu ideal, Utopia te proporcionará las herramientas que necesitas para dar forma a la sociedad definitiva."
 UTOPIA_FEATURES: "§ECaracterísticas:§!\n\n- Nuevos caminos de ascensión que pueden cambiar tu especie de manera radical y que te permitirán transcender los límites de la evolución.\n\n- Nuevas megaestructuras como los mundos anillo o las esferas de Dyson, que te ayudarán a progresar haciendo la función de planetas en un imperio pequeño y confinado.\n\n- Juega como mente colmena, evita las luchas políticas y juega como un imperio en el que toda la sociedad actúe como una sola unidad.\n\n- Más formas de manejar a la población, incluidos los esclavos."
 DLC_UTOPIA_RECOMMENDATION_DESC: "La expansión §SUtopia§! te permite controlar mejor el imperio y construir megaestructuras."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "Recomendamos §SUtopia§! porque la estructura de este imperio combina con su nuevo tipo de imperio, la mente colmena."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "Recomendamos §SUtopia§! porque la estructura de este imperio combina con sus mecánicas y contenido, centrados en unificar o controlar la población."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "Recomendamos §SUtopia§! porque la estructura de este imperio combina con sus mecánicas de esclavitud."
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "Descubre el pasado y avanza hacia el futuro"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "No fuimos los primeros en atravesar la galaxia, ni seremos los últimos en hacerlo...\n\nEnterradas bajo el polvo de planetas remotos yacen las ruinas de culturas que desaparecieron hace mucho tiempo. Estos mundos reliquia fueron el hogar de civilizaciones pujantes y avanzadas. Ahora están muertos, repletos de ruinas y misterios latentes. Visita estos mundos, así como otras zonas aparentemente desoladas, para resolver el misterio de su ascenso y de su caída.\n\nEl paquete de historia Ancient Relics te permitirá desentrañar los misterios de civilizaciones perdidas, excavar en ciudades abandonadas y descubrir poderosas reliquias. Aprovecha el poder que oculta el pasado para dar rienda suelta a tus ambiciones."
 ANCIENT_RELICS_FEATURES: "§ECaracterísticas:§!\n\n- Arqueología: nuevos eventos científicos, artefactos antiguos y mecánicas de excavación.\n\n- Obtén información sobre civilizaciones precursoras extintas gracias a las nuevas cadenas de eventos.\n\n- Estudia a quienes te precedieron y equípate con su tecnología.\n\n- Nuevas pistas musicales."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§SAncient Relics§! es un paquete de historia que añade novedades sobre civilizaciones pasadas y poderosas reliquias antiguas."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "Recomendamos §SAncient Relics§! porque sus mecánicas de arqueología son relevantes para el enfoque científico de este imperio."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "Recomendamos §SAncient Relics§! porque la estructura de este imperio combina con sus temas de culturas antiguas y el paso del tiempo."
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "Extiende tu mano y alcanza las estrellas"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "El descubrimiento es lo que motiva al explorador; el viaje a estrellas extrañas y distantes...\n\nDeléitate con nuevas anomalías y tramas, y encuentra asombrosos seres en territorio inexplorado. Viaja por la galaxia para descubrir tecnología ancestral o las huellas ocultas de una antigua red de portales. Embárcate en grandes distancias y traza el rumbo de tu aventura."
 DISTANT_STARS_FEATURES: "§ECaracterísticas:§!\n\n- Encontrarás más anomalías mientras exploras el espacio.\n\n- Nueva cadena de eventos para el enigmático Clúster-L.\n\n- Encuentra a un líder legendario o apela a la experiencia del enclave de los Cuidadores.\n\n- Descubre a los formidables leviatanes, que pueden ser amables gigantes o algo más siniestro."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§SDistant Stars§! es un paquete de historia que llena la galaxia de relatos sobre encuentros y criaturas extraños en las profundidades del espacio inexplorado."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "Recomendamos §SDistant Stars§! porque algunas de las variables seleccionadas van bien con su contenido, centrado en explorar el espacio y hacer nuevos descubrimientos científicos."
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "Sé testigo de un nuevo amanecer"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "Esta es ahora nuestra galaxia. Es el amanecer de la red y del nodo; el surgimiento del algoritmo...\n\nJuega como un imperio de máquinas con este electrizante paquete de historia y entrégate al poder unificado de una civilización gestalt. Podrás expandirte como sociedad robótica o crear una red dirigida por la IA que crezca hasta hacerse con el dominio galáctico. A medida que surge una nueva consciencia, los sintéticos oprimidos podrían rebelarse contra sus amos, cansados de llevar una existencia servil. Elige tu bando y determina cuál será la próxima fase en la evolución."
 SYNTHETIC_DAWN_FEATURES: "§ECaracterísticas:§!\n\n- Juega como un imperio de máquinas: una mente colmena sintética.\n\n- Toma partida en una guerra civil entre seres orgánicos y máquinas.\n\n- Nuevos retratos de máquinas y voz de consejero."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§SSynthetic Dawn§! es un paquete de historia que te permite jugar como una inteligencia artificial."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "Recomendamos §SSynthetic Dawn§! porque algunas de las variables que has seleccionado van bien con la temática de máquinas y robots."
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "Sé testigo de cómo resucitan los más grandes"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "¡Vamos a necesitar un acorazado más grande!\n\nLa galaxia cobra vida cuando tu imperio se enfrenta a los enormes leviatanes. Enclaves de aprendizaje esperan tu patronaje mientras imperios caídos duermen un sueño intranquilo en las profundidades del espacio. Descubre las maravillas de la galaxia con este nuevo y titánico paquete de historia."
 LEVIATHANS_FEATURES: "§ECaracterísticas:§!\n\n- Leviatanes: poderosas criaturas que moran en el vacío del espacio.\n\n- Los enclaves son puestos independientes especializados en varios campos donde podrás comprar información u obras de arte.\n\n- Una nueva escena final en la que despierta un imperio caído que puede sumir a toda la galaxia en la guerra."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§SLeviathans§! es un paquete de historia que llena la galaxia de aventuras y retos para los imperios espaciales."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "Recomendamos §SLeviathans§! porque la estructura de este imperio combina con sus mecánicas y contenido, centrados en explorar el espacio y confrontar a una gran fauna espacial."
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "Da un paso gigante"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "El corazón de un explorador es osado y no conoce límites...\n\nEl popular fenotipo humanoide está inspirado en cientos de clásicos de ciencia ficción que han dado origen a una mayor variedad de retratos, modelos de naves y gobiernos. Produce artículos exquisitos con los maestros artesanos, vive la vida de un auténtico buscador de placeres o gobierna la galaxia como un ejército clon. Este paquete de especies también incluye nuevas voces de consejero, así como remezclas de la banda sonora."
 HUMANOIDS_FEATURES: "§ECaracterísticas:§!\n\n- Un nuevo origen.\n\n- Más de 10 retratos humanoides nuevos.\n\n- 3 nuevos conjuntos de voz de consejero.\n\n- 4 principios nuevos.\n\n- 3 rasgos de especie.\n\n- Un nuevo árbol de tradiciones.\n\n- Un nuevo conjunto de naves y paisaje urbano humanoides."
 DLC_HUMANOID_RECOMMENDATION_DESC: "§SHumanoids Species Pack§! es un contenido descargable que añade nuevos retratos humanoides y modelos de naves."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "Recomendamos §SHumanoids Species Pack§! porque otorga más variedad a imperios como este."
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "Desarraiga, ramifica y excava"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "Tal como la semilla germina y la flor florece, así debemos expandirnos entre las estrellas...\n\nPlantoids introduce un nuevo fenotipo con diseños y animaciones originales. Cultiva los brotes de nuevas civilizaciones, convierte planetas en mundos Gaia con el florecimiento idílico o usa el procesamiento catalítico para hacer crecer la economía. Eso sí, procura cuidar bien de tu jardín, pues la galaxia está llena de maleza."
 PLANTOID_FEATURES: "§ECaracterísticas:§!\n\n- Un nuevo origen.\n\n- Más de 15 retratos florales nuevos.\n\n- Conjuntos de naves, estaciones espaciales y paisajes urbanos florales.\n\n- 4 rasgos de especie nuevos.\n\n- 2 principios inéditos."
 DLC_PLANTOID_RECOMMENDATION_DESC: "§SPlantoids Species Pack§! es un contenido descargable con retratos de plantas sintientes que plantan sus raíces por la galaxia."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "Recomendamos §SPlantoids Species Pack§! porque este imperio combina con su temática botánica."
 SOUNDTRACK_TITLE: "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE: "La experiencia musical completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "\"Stellaris\", el juego de ciencia ficción original de Paradox Development Studio, ofrece la banda sonora completa compuesta por Andreas Waldetoft y Meyer, con interpretaciones de la Brandenburg State Orchestra y la Budapest Film Orchestra.\n\nYa puedes escucharla por completo fuera del juego en el dispositivo de audio que prefieras y en formato MP3 y FLAC de alta calidad. Esta banda sonora contiene un total de 55 pistas, desde la del juego inicial hasta canciones nuevas de las expansiones \"Apocalypse\" y \"Distant Stars\", entre otras. Además, se irán añadiendo pistas a medida que \"Stellaris\" amplíe su contenido."
 SOUNDTRACK_FEATURES: "§ECaracterísticas:§!\n\n- Todas las pistas musicales en formato MP3 y FLAC.\n\n- ¡Añadiremos pistas a medida que se componga música para el juego!"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "Paquetes de contenido gratuito"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "Tu especie ha dominado lo que parecía imposible. Viajar más rápido que la luz representa una nueva era para tu civilización. Tu rebosante planeta ya puede enviar a valientes pioneros a establecerse en planetas remotos. Mientras tanto, tus científicos trabajan a una velocidad vertiginosa para desbloquear nuevos secretos del cosmos y analizar anomalías sorprendentes. Pero tu especie no es la primera ni la última que llega hasta el cielo. Debes poner a prueba tu destreza diplomática y militar contra los imperios galácticos rivales.\n\nPara celebrar el primer aniversario de \"Stellaris\", Paradox regala el contenido exclusivo de reserva, el paquete de retratos \"Creatures of the Void\" y el nuevo paquete de retratos \"Anniversary Species\", como agradecimiento por el apoyo durante el último año."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void:§!\n\n- Hidra/xenomorfos\n\n- Puercoespín malvado\n\n- Pájaro dinosaurio\n\n- Antropoide oscuro\n\n- Mamífero infectado fungoide\n\n§GPaquete de retratos de aniversario:§!\n\n- Dragón hada\n\n- Avícola pavo real\n\n- Larvas"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "Paquetes de contenido gratuito"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "Sacude los cielos"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "Lábrate tu destino y deja que las estrellas sean el crisol de una ambición incandescente...\n\nLithoids presenta un nuevo fenotipo con mecánicas únicas: estas resistentes especies viven mucho tiempo, se alimentan de minerales y hacen polvo a sus oponentes. Este paquete de especies cargado de nuevos y alucinantes rasgos también añade una deslumbrante variedad a las mecánicas existentes. Modera tus anhelos, porque la galaxia es una fragua implacable."
 LITHOIDS_FEATURES: "§ECaracterísticas:§!\n\n- Nuevo origen.\n\n- Mecánicas únicas para especies litoideas.\n\n- 15 retratos nuevos de litoideos y 1 de robot litoideo.\n\n- 3 rasgos de especies litoideas.\n\n- 2 nuevos principios.\n\n- Nuevos modelos de naves y paisajes de ciudades minerales.\n\n- Nueva voz de consejero."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§SLithoids§! es un paquete de especies que te permite jugar como una especie rocosa con sus propias mecánicas."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "Recomendamos §SLithoids§! porque la estructura de este imperio combina a la perfección con su tema rocoso."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "Recomendamos §SLithoids§! porque la estructura de este imperio influye en la producción de minerales o en la ganancia de bonificaciones provenientes de ellos."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "No te alejes mucho de tus enemigos"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "¿Cómo lograrás alcanzar un punto en común en una galaxia de increíble diversidad?\n\nLa expansión Federation ha llegado para los que prefieren la intriga a una confrontación abierta y las palabras a las armas. Sumérgete en el complejo mundo de la diplomacia galáctica, o toma asiento en el Consejo galáctico y conviértete en una gran potencia gracias a la política y las alianzas. Haz que otros hagan el trabajo sucio, ahoga a tus enemigos con sanciones económicas y desarrolla tu propia federación. Forja alianzas y mantenlas unidas, porque en la unión está la fuerza."
 FEDERATIONS_FEATURES: "§ECaracterísticas:§!\n\n- Refuerza la cohesión interna de tu federación y cosecha grandes recompensas.\n\n- Participa en la comunidad galáctica, la máxima autoridad parlamentaria de la galaxia.\n\n- Influye sobre tus iguales con el árbol de tradiciones políticas.\n\n- Sé fiel a tu pasado con 8 orígenes nuevos que afectarán enormemente a las condiciones iniciales de tu partida.\n\n- Nuevos tipos de naves: Gigante, una inmensa base estelar móvil que incluye una plataforma de reparación.\n\n- Nueva megaestructura: Megastillero, con el que podrás construir flotas a una velocidad sin par."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§! es una expansión que se centra en la diplomacia."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "Recomendamos §SFederations§! porque algunas de las variables que has seleccionado van bien con la temática de alianzas interestelares y la diplomacia."
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "Vive la muerte al máximo"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "Del cuerpo sin vida surgirá un imperio...\n\nLa galaxia nunca había sido tan lúgubre como en este nuevo y sombrío paquete de especies. Desafía las ideas de la comunidad galáctica sobre el más allá con el origen Necrófagos; explora nuevos y siniestros conjuntos de naves, principios temáticos, ilustraciones y una nueva voz de consejero. Como pareja simbiótica, incluso las especies no necrófagas podrán consumir y convertir a las poblaciones alienígenas a su propio fenotipo. Sumérgete en la fría luz de las estrellas; los muertos no temen al vacío."
 NECROIDS_FEATURES: "§ECaracterísticas:§!\n\n- Un nuevo origen.\n\n- 15 nuevos retratos necroides y 1 máquina necroide.\n\n- 4 principios nuevos.\n\n- Una ventaja de ascenso.\n\n- Nuevos modelos de naves, voz de consejero, paisajes, listas de nombres y fondo."
 DLC_NECROIDS_RECOMMENDATION_DESC: "§SNecroids§! es un paquete con sustancia que permite jugar como una especie que aguarda la muerte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "Recomendamos §SNecroids§! porque la estructura de este imperio combina con sus temas de vida y muerte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "Recomendamos §SNecroids§! porque su origen y principios aportan una nueva dimensión a este estilo de juego."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "Vive en las sombras y deléitate con las llamas"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "¿Qué secretos se esconden en las sombras?\n\nNémesis es una expansión en la que el jugador podrá determinar el destino de una galaxia desestabilizada. Con herramientas de espionaje, una senda hacia el poder como custodio galáctico y la opción de §Rconvertirte§! en la crisis de final de partida, Némesis te otorga los recursos más potentes de Stellaris.\n\nTendrás que decidir entre el orden o el caos para ponerte al mando de una galaxia fuera de control. Sírvete de la diplomacia o del subterfugio para tomar las riendas, o quédate mirando cómo se apagan las estrellas una a una."
 NEMESIS_FEATURES: "§EFunciones:§!\n\n- Sé la crisis y desbloquea potentes bonificaciones mientras tu imperio se vuelve más y más amenazante. ¡Pon en peligro la existencia de la galaxia!\n\n- Haz campaña en la comunidad galáctica para que te elijan custodio y conseguir poderes de emergencia con los que combatir la crisis.\n\n- Usa nuevas herramientas de espionaje contra tus enemigos (o amigos), incluido el nuevo árbol de tradiciones de subterfugio. Las mentiras y los engaños despistarán a los enemigos mientras descubres sus secretos más oscuros.\n\n- Un nuevo conjunto de naves, inspirado en algunos de los imperios más imponentes de la ciencia ficción."
 DLC_NEMESIS_RECOMMENDATION_DESC: "§S$NEMESIS_TITLE$§! es una expansión en la que el jugador podrá determinar el destino de una galaxia desestabilizadora."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "Recomendamos §S$NEMESIS_TITLE$§! porque algunas de las variables que has seleccionado van bien con la temática de diplomacia bajo presión."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "Recomendamos §S$NEMESIS_TITLE$§! porque la estructura de este imperio combina con sus temas de subterfugio y manipulación."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "Recomendamos §S$NEMESIS_TITLE$§! porque la estructura de este imperio combina con sus temas de amenaza para toda la galaxia."
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "Álzate desde las profundidades y reclama las estrellas"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "Solos no somos más que una gota, pero juntos formamos un océano...\n\nAbraza la vida de una civilización galáctica mientras navegas por los amplios espacios abiertos de la galaxia con el Aquatics Species Pack. Disfruta de mecánicas mejoradas dentro de un océano de nuevas opciones y descubre vida donde menos lo esperabas. Súmate a la nueva ola de opciones personalizables y disfruta de tesoros en forma de contenido, entre los que se incluyen nuevos retratos de especies, un conjunto de naves, orígenes y mucho más."
 AQUATICS_FEATURES: "§ECaracterísticas:§!\n\n- 2 orígenes nuevos.\n\n- Nueva ventaja de ascenso Hidrocéntrico para que todos los mundos sean tu océano.\n\n- Nuevo rasgo: Acuático, con características únicas.\n\n- 15 retratos acuáticos nuevos, además de 1 máquina acuática.\n\n- Nuevo principio.\n\n- Nuevos modelos de nave, voz de consejero, paisajes, listas de nombres y fondo."
 DLC_AQUATICS_RECOMMENDATION_DESC: "Aquatics ofrece la mar de elecciones nuevas, y podrás descubrir vida nueva donde menos te lo esperas. Un océano de opciones de personalización nuevas para tu imperio arribará a Stellaris, además de una colección de tesoros repleta de retratos de especies, un conjunto de naves, orígenes y mucho más."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "Recomendamos Aquatics porque hemos visto que te gustan los packs con elementos estéticos."
 DLC_AQUATICS_RECOMMENDATION_MOL: "Recomendamos Aquatics porque hemos visto que te gustan los aspectos marítimos."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "Recomendamos Aquatics porque abre nuevas posibilidades para vivir en mundos oceánicos."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "Haz realidad tu gran diseño"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "¿Cuál es la verdadera naturaleza del poder?\n\nLa dinámica expansión Overlord da acceso a funciones mejoradas con las que desarrollar el potencial máximo de tu imperio. Guía a una galaxia llena de posibles súbditos a la gloria o al sometimiento.\n\nLas mecánicas actualizadas ofrecen muchas opciones con las que especializar los roles de tus vasallos dentro de tu imperio e incorporar nuevos planetas y súbditos a tu control. Además, con la magnífica selección de nuevas megaestructuras, podrás proyectar tu poder a mayor distancia y en menor tiempo. El poder corrompe, pero en una galaxia en constate cambio, el poder absoluto puede ser de lo más enriquecedor."
 OVERLORD_FEATURES: "§ECaracterísticas:§!\n\n- 5 nuevos orígenes.\n\n- Nuevas mecánicas de vasallaje con las que podrás mejorar tus acuerdos de súbdito con tus vasallos o tu dominador, además de nuevas y exclusivas especializaciones para los súbditos.\n\n- 3 nuevos enclaves: Caminantes del Velo, enclaves mercenarios y chatarreros.\n\n- 3 nuevas megaestructuras: anillos orbitales, hiperrelés y catapultas cuánticas."
 DLC_OVERLORD_RECOMMENDATION_DESC: "§SOverlord§! es una expansión diplomática que se centra en las interacciones entre las naciones sometidas y su dominador."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "Recomendamos $OVERLORD_TITLE$ porque abre nuevas posibilidades para los imperios centrados en la guerra mediante los enclaves de mercenarios y las interacciones ampliadas con los súbditos."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "Recomendamos $OVERLORD_TITLE$ porque incluye un nuevo origen para los imperios espiritualistas, además de un nuevo enclave del Velo con el que interactuar."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "Recomendamos $OVERLORD_TITLE$ porque abre nuevas posibilidades de interacción entre los dominadores y sus súbditos, que serán de interés para aquellos a los que les gusta centrarse en la diplomacia."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "Recomendamos $OVERLORD_TITLE$ porque incluye un nuevo origen de la mente colmena que permite usar a líderes retoños especiales para reforzar el imperio."
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "Ponlo a punto, hazlo polvo y asume el control"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "Para quienes prosperan entre vapores, el fin siempre justifica las ruinas...\n\nEmbárcate en la búsqueda del misterioso Dios tóxico, o atente a las consecuencias y dedícate a mejorar tu especie con este nuevo y corrosivo paquete de especies. Arruina el ecosistema de tus planetas como imperio de industrialistas implacables, construye balnearios de placer mutagénicos, o recoge los restos de tus enemigos caídos en batalla. Toxoids también incluye nuevos rasgos de especie, retratos, un conjunto de naves y mucho más."
 TOXOIDS_FEATURES: "§ECaracterísticas:§!\n\n- 2 nuevos orígenes.\n\n- 15 nuevos retratos toxoides y 1 máquina toxoide.\n\n- 4 nuevos rasgos de especie.\n\n- 3 nuevos principios.\n\n- Nuevo conjunto de naves, voz del consejero, paisajes, lista de nombres y fondo."
 DLC_TOXOIDS_RECOMMENDATION_DESC: "En §SToxoids§!, ¡reclama el derecho de la especie más obstinada en la historia de Stellaris! Habita mundos tóxicos, arriesga el futuro de tus planetas a cambio de recompensas inmediatas y realiza los sacrificios necesarios para sobrevivir en una galaxia hostil."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "Recomendamos Toxoids porque hemos visto que te gustan los packs con elementos estéticos."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "Puesto que has seleccionado un imperio de temática apocalíptica, te recomendamos Toxoids."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "Dada su relación con los entornos naturales, te recomendamos Toxoids como alternativa al imperio que has seleccionado."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "Como tu especie se adapta los temas del despilfarro y la adaptabilidad, te recomendamos Toxoids."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "Te recomendamos Toxoids, ya que el origen $origin_toxic_knights$ añade nuevas mecánicas de hábitat."
 FIRST_CONTACT_TITLE: "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "Mira hacia arriba, porque no estás solo"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "Vinieron de las estrellas y todo cambió para siempre...\n\nDescubre civilizaciones enfrentadas con el paquete de historia First Contact. Elige entre mejorar las sociedades pre-UL o explotarlas para conseguir recursos. Escóndete de las miradas indiscretas mientras los observas y elaboras informes gracias a una tecnología de camuflaje que cambiará las tornas. Los jugadores más avispados sabrán cuándo moverse en secreto por la galaxia y cuándo aprovechar el factor sorpresa contra sus oponentes. Así que tiende la mano y prepárate para el contacto."
 FIRSTCONTACT_FEATURES: "§ECaracterísticas:§!\n\n- 3 nuevos orígenes.\n\nNuevas interacciones pre-UL, que incluyen eventos de observación, espionaje y diplomacia.\n\n- 4 nuevos principios: uno para cada tipo de gobierno.\n\n- Tecnología de camuflaje."
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "§SFirst Contact§! es un paquete de historia que explora los primeros encuentros con las civilizaciones pre-UL. Además, ¡este paquete presenta la tecnología de camuflaje!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "Recomendamos el paquete de historia §SFirst Contact§! por las nuevas funciones que contiene, que hacen de las interacciones con sociedades pre-UL una experiencia más dinámica e interesante."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "Recomendamos §SFirst Contact§! porque algunas de las variables que has seleccionado encajan con su contenido. Este paquete de historia se centra en la diplomacia, el espionaje y el estudio del desarrollo de las civilizaciones pre-UL."
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "Deja que tus leyendas moldeen un imperio"
 PARAGON_LANDINGPAGE_DESCRIPTION: "Si la galaxia no es más que un teatro, ¿quiénes son los actores?\n\nCon la expansión Galactic Paragon todos los actos tienen sus consecuencias. El comandante adecuado puede cambiar las tornas de la batalla; el oficial apropiado puede apaciguar el conflicto planetario; un científico dedicado puede lograr progresos inimaginables. Te presentamos a un elenco de personajes legendarios y reputados, líderes capaces de alterar el curso de la historia.\n\nGalactic Paragons amplía el Consejo del imperio y los planes de tus líderes. Con el apoyo del consejo, tendrás más control sobre el panorama político y estratégico. Súbete al escenario y escribe tu propio guion en las estrellas."
 PARAGON_FEATURES: "§ECaracterísticas:§!\n\n- Nuevo origen.\n\n- Más de 140 nuevos rasgos de líder. \n\n- 4 líderes legendarios únicos.\n\n- 16 líderes reputados con sus especializaciones.\n\n- 8 nuevos principios: tres para los imperios normales, tres para las megacorporaciones, uno para los imperios gestalt (tanto para mentes colmena como para inteligencia mecánica) y uno compartido entre todos los tipos de gobiernos.\n\n- 2 nuevos árboles de tradiciones.\n\n- Posiciones en el Consejo ampliadas y nuevos planes adicionales."
 DLC_PARAGON_RECOMMENDATION_DESC: "§SGalactic Paragons§! es una expansión centrada en los líderes, el consejo que gestiona tu imperio y los planes que influyen en tus objetivos en el escenario galáctico."
 DLC_PARAGON_RECOMMENDATION_REC: "Recomendamos §SGalactic Paragons§! porque algunas de las opciones que has seleccionado se adaptan a su contenido."
 ASTRAL_PLANES_TITLE: "Planos astrales"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Experimentar la maravilla"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Toda aventura requiere un paso hacia lo desconocido...\n\nViaja al otro lado de las grietas astrales y explora dimensiones alternativas con el contenido descargable Astral Planes. Tus decisiones serán importantes mientras guías a tus exploradores en viajes peligrosos y gratificantes. Cosecha hilo astral para sellar agujeros de gusano o manipula el espacio como nunca antes. Abraza lo desconocido y da el primer paso hacia una nueva dimensión."
 ASTRAL_PLANES_FEATURES: "Características:\n\n- 1 nuevo origen.\n\n- 32 grietas astrales para explorar con historias ramificadas y varios finales.\n\n- 4 nuevos principios.\n\n- 8 nuevas reliquias por encontrar.\n\n- 1 nuevo retrato místico.\n\n- Un nuevo sistema de acciones astrales para manipular el espacio e interactuar con la galaxia de formas inesperadas.\n\n- Nuevos temas musicales."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! es una rica expansión narrativa que te permite explorar otras dimensiones y dimensiones alternativas."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "Recomendamos §SAstral Planes§!, ya que combina bien con tu contenido descargable §SOverlord§!, permitiendo una mayor flexibilidad con los hiperrelés y las catapultas cuánticas."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "Recomendamos §SAstral Planes§!, ya que ofrece una nueva oportunidad de explorar los precursores encontrados en §SAncient Relics§!."
 HIDE_UNOWNED_CONTENT: "Ocultar contenido que no se tenga"
