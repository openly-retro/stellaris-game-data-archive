 federation_fleet_speed_effect: "Vitesse des vaisseaux dans l'espace fédéral : §G+10%§!"
 federation_fire_rate_1: "Esprit offensif"
 federation_fire_rate_1_desc: "La défense offre certes un avantage au niveau tactique, mais les commandants savent depuis la plus haute antiquité que seule l'attaque permet d'atteindre l'objectif ultime en cas de conflit : obliger l'ennemi à la soumission."
 admiral_level_cap_1: "Tradition navale"
 admiral_level_cap_1_desc: "Les académies de formation rigoureuses et modernes s'appuient sur des siècles de traditions liées au voyage spatial, permettant de faire du corps des officiers l'un des meilleurs de la galaxie."
 claim_cost_1: "Sphère d'influence"
 claim_cost_1_desc: "Nous souhaitons évidemment entretenir des relations amicales avec tous les empires voisins ; mais si ces relations amicales ne peuvent être établies du fait de l'intransigeance de leurs gouvernements actuels, nous pouvons en installer de nouveaux. Sans aucun état d'âme."
 job_output_1: "La puissance par l'unité"
 job_output_1_desc: "Libérés des querelles intérieures si toxiques qui caractérisaient les relations interstellaires avant la formation de la fédération, les membres peuvent enfin, dans l'intérêt commun, consacrer toute leur attention au travail productif."
 job_output_2: "Objectif supérieur"
 job_output_2_desc: "L'idée générale scellant l'union entre les membres de la fédération surpasse les caprices ou les souhaits propres à chaque individu. Des sacrifices doivent être concédés par chacun pour permettre le progrès."
 job_output_3: "Service universel"
 job_output_3_desc: "Nous n'avons pas à nous attarder sur l'angoisse et les doutes de chacun quant à notre rôle au sein de la fédération. Si l'on nous demande « Que devons-nous nous préparer à faire ? », la seule réponse acceptable est : « Tout »."
 research_share_1: "Relations scientifiques"
 research_share_1_desc: "Nul ne peut « posséder » le savoir. Nous devons accepter de rompre avec cette pratique du secret scientifique qui retarde tant le progrès véritable au sein de la galaxie."
 research_share_1_effect: "Vitesse de recherche liée aux §Yconventions de recherche fédérales§! : §Y+5%§!"
 research_share_2: "Langage scientifique"
 research_share_2_desc: "Chaque espèce membre possède sa propre version de la taxonomie, des tables périodiques et des autres outils indispensables à toute discussion scientifique. En établissant un lexique commun, les idées peuvent être transmises avec une confusion bien moindre."
 research_share_3: "Productions sous licence"
 research_share_3_desc: "Une grande invention restant confinée sur son monde natal n'a que peu de valeur au niveau scientifique ou social. Nous devons encourager la production sous licence de telles innovations afin d'accélérer leur propagation."
 research_share_4: "Banque de données universelle"
 research_share_4_desc: "La BDU est devenue une sorte de texte sacré pour ce qui se rapporte à la technologie, car elle contient toute la connaissance accumulée par les espèces membres. Même si l'individu peut oublier, ou l'empire s'effondrer, la BDU survivra."
 research_boost_1: "Validation scientifique en temps réel"
 research_boost_1_desc: "Si les prototypes et théories les plus récents sont transmis aux institutions de recherche appartenant au réseau par les communications PRL, ils peuvent être soumis à l'analyse de multiples sources indépendantes et perfectionnées à la vitesse de la lumière."
 rare_tech_boost: "Inspiration scientifique"
 rare_tech_boost_desc: "La nature interstellaire et multi-espèce de la fédération expose les scientifiques à des perspectives véritablement aliens aux leurs, ce qui se traduit par une avancée fulgurante de la pensée originale."
 rare_tech_boost_effect: "Les §Mtechnologies rares§! déjà découvertes par un membre apparaissent §Y2§! fois plus. Une chance de §Y1%§! de les voir apparaître passe donc à §Y2%§!."
 crisis_research_1: "Mobilisation scientifique"
 crisis_research_1_desc: "En cas de menace évidente et imminente pesant sur toute la vie galactique, la communauté scientifique doit être prête à mettre de côté toute expérimentation abstraite pour se concentrer sur les applications étroitement liées à la défense."
 crisis_research_1_effect: "$FEDERATION_PERK_MEMBER_MOD$\nVitesse de recherche : §Y+20%§! en cas de crise de fin de partie."
 crisis_research_2: "Suspension des protocoles éthiques"
 crisis_research_2_desc: "Aucun tabou n'est trop puissant, aucun précepte moral trop sacré lorsque la seule alternative est l'annihilation totale."
 tech_diplo_weight_1: "Technocratie"
 tech_diplo_weight_1_desc: "Nous devons réorganiser notre société pour nous conformer à une idée radicale : quiconque possède l'expertise dans un domaine donné doit être chargé de prendre les décisions qui s'y rapportent."
 president_option_1: "Département de la recherche exécutive"
 president_option_1_desc: "Les sciences purement théoriques jouent bien évidemment un rôle vital, mais dans certains cas le respect par les scientifiques des priorités définies aux plus hauts niveaux peut avoir des conséquences majeures."
 president_megastructure_1: "Initiative de construction stratégique"
 president_megastructure_1_desc: "La capacité offerte au pouvoir exécutif d'orienter la puissance logistique fédérale vers des projets stratégiques peut aider à préserver l'équilibre des puissances et à défendre notre mode de vie."
 unity_boost_1: "Crédibilité diplomatique"
 unity_boost_1_desc: "La population a tous les droits de s'enorgueillir de notre rôle dans les affaires galactiques. Notre réputation de toujours conclure des accords justes et honnêtes avec quiconque, qu'ils soient membres ou non de la fédération, renforce l'impression de visées pacifiques."
 unity_boost_2: "Charte des droits"
 unity_boost_2_desc: "Bien davantage que les paroles de qui que ce soit, c'est la proclamation d'un code universel des droits des conscients qui a été le meilleur argument de la fédération pour démontrer sa volonté de construire une galaxie meilleure."
 president_unity_1: "Loyauté fédérale"
 president_unity_1_desc: "Lorsque l'un des membres reçoit la charge présidentielle, ce sont tous les membres qui éprouvent un vif sentiment d'unité et de cohésion au sein d'une entreprise commune. Ensemble, nous irons tous plus loin."
 trade_value_1: "Accords de libre-échange"
 trade_value_1_desc: "La première étape indispensable à l'instauration d'un environnement économique véritablement prospère et animé d'une saine compétitivité est l'abaissement systématique de toute barrière empêchant la libre circulation des biens et des services. Les phénomènes économiques locaux de court terme doivent s'effacer devant la macro-efficacité."
 trade_value_2: "Standardisation des mesures"
 trade_value_2_desc: "Tout comme cela a été fait sur nos divers mondes à l'ère pré-PRL, nous devons aujourd'hui établir une norme galactique concernant les mesures de temps, de poids, de longueur et de valeur."
 trade_value_3: "Achetez local, achetez fédéral"
 trade_value_3_desc: "La coopération pacifique et mutuellement profitable entre les membres de la fédération a donné lieu, avec le temps, à une forme de comportement des consommateurs assimilable à la « fidélité à la marque ». Les populations, sans devoir y être incitées pour autant, semblent préférer acheter les produits des autres membres de la fédération en sachant parfaitement qu'ils en tireront indirectement les bénéfices eux-mêmes."
 trade_value_4: "Traités commerciaux préférentiels"
 trade_value_4_desc: "Nous devons officialiser les relations commerciales entre les membres, de façon à ce que tous tirent bénéfice des achats et ventes réalisés dans ou à proximité de leur espace. Pourquoi donc aller acheter ailleurs ?"
 trade_protection_1: "Sécurité des couloirs spatiaux"
 trade_protection_1_desc: "Aucun progrès matériel ne compte si les biens manufacturés ne peuvent arriver à destination du fait de la corruption et du détournement. Seule l'application vigilante et pointilleuse des réglementations interstellaires contre la piraterie assurera la bonne santé économique fédérale."
 president_trade_value_1: "Carrefour commercial"
 president_trade_value_1_desc: "Tout comme pour les couloirs de navigation sur les mers jadis, se trouver à cheval sur les principales voies commerciales galactiques assure des bénéfices financiers considérables."
 extra_envoy_1: "Émissaires fédéraux"
 extra_envoy_1_desc: "L'avenir meilleur que nous essayons de bâtir ne pourra survenir que si tous savent pertinemment quels sont nos objectifs. Nous devons nous révéler être une force omniprésente et persuasive en faveur de la paix galactique."
 extra_influence_1: "Fonction sacrée"
 extra_influence_1_desc: "S'élever à la plus haute charge fédérale n'est pas en être couronné dirigeant de droit absolu. C'est un engagement sans borne à oeuvrer au service de toute vie consciente. Malgré tout, cela n'empêche pas la présidence de bénéficier d'un très grand prestige."
 diplomacy_upkeep_1: "Supervision politique"
 diplomacy_upkeep_1_desc: "Les accords mutuellement avantageux entre membres sont bien plus aisés à coordonner lorsque les superviseurs des parties contractantes sont directement intégrés au sein de l'administration de chaque membre concerné."
 diplomacy_upkeep_1_effect: "Conventions de recherche et pactes migratoires ne coûtent aucune £influence£influence pour être maintenus."
 diplo_weight_1: "Alliance historique"
 diplo_weight_1_desc: "Si la chronique des succès de cette coopération longue et féconde qu'est la fédération est bien tenue, ses membres, tout en restant libres de voter comme ils l'entendent, ont davantage tendance avec le temps à s'entendre sur les questions majeures."
 damage_crisis_1: "Puissance solidaire"
 damage_crisis_1_desc: "La dissuasion collective face aux agressions hégémonistes a préservé la paix, si fragile au sein de la galaxie. Nous devons rester solidaires face à toute menace contre cet ordre, que ce soit en notre sein ou à l'extérieur."
 damage_crisis_2: "Force de maintien de la paix galactique"
 damage_crisis_2_desc: "Si nous avons la moindre intention de posséder l'autorité morale pour la gouverner, nous devons apporter à la galaxie la preuve que nous n'avons pas seulement la volonté de la défendre des menaces extérieures, mais aussi et surtout les moyens de le faire."
 envoy_unity_1: "Attachés fédéraux"
 envoy_unity_1_desc: "Les décideurs du calendrier fédéral, nos émissaires, ont d'immenses talents et la volonté de renforcer le sentiment d'appartenance et de bénéfices mutuels entre tous les membres."
 envoy_unity_1_effect: "Pour chaque £official£officiel affecté à la fédération par n'importe quel membre : §Y+2§!£unity£ et §Y+5%§! en amélioration de la confiance."
 envoy_unity_2: "Unité fédérale"
 envoy_unity_2_desc: "Nos émissaires oeuvrent sans repos à promouvoir et encourager les projets de la fédération, ce qui inspire amitié et assurance dans toute la galaxie."
 envoy_unity_2_effect: "Pour chaque £official£officiel affecté à la fédération par n'importe quel membre : §Y+2§!£unity£ et §Y+5§! à la limite de confiance."
 cohesion_join_1: "Nature accueillante"
 cohesion_join_1_desc: "Quelles que puissent être nos différences d'ordre culturel ou biologique, le développement de la fédération est à l'avantage de tous."
 cohesion_join_1_effect: "Pénalité de cohésion à l'entrée de nouveaux membres dans la fédération : §Y-50%§!"
 cohesion_failed_vote_1: "Accord sur les désaccords"
 cohesion_failed_vote_1_desc: "Il n'y a pas meilleure façon de tester de nouvelles idées qu'un débat animé. La discussion est un outil formidable lorsque l'objectif est de construire un meilleur avenir."
 cohesion_failed_vote_1_effect: "Pénalité de cohésion en cas de rejet d'un vote fédéral : §Y-50%§!"
 federation_fleet_unity_1: "Puissance unificatrice"
 federation_fleet_unity_1_desc: "Savoir que nos flottes conjointes patrouillent de concert le vide de l'espace confère aux membres fierté, sentiment de sécurité et détermination."
 federation_fleet_unity_1_effect: "£unity£§YUnité mensuelle§! à hauteur de §Y10%§! de la taille de la flotte fédérale."
 president_keep_navy_1: "Exemption de levée"
 president_keep_navy_1_desc: "Diriger par l'exemple est toujours facteur de puissance et de charisme. La présidence doit donc rester libre de toute restriction qui viserait à l'en empêcher."
 president_keep_navy_1_effect: "La présidence contribue à la capacité navale fédérale sans que ses vaisseaux soient déduits de sa propre capacité navale."
 president_hegemony_cb_1: "Intégrer ou mourir"
 president_hegemony_cb_1_desc: "S'ils ne sont pas avec nous, ils sont contre nous. Quiconque s'oppose à nous doit être considéré comme une menace, et traité en conséquence."
 president_hegemony_cb_1_effect: "La présidence obtient le but de guerre §Y$war_goal_wg_hegemon$§! pour contraindre tout empire non membre à intégrer la fédération."
 president_diplo_weight_steal_1: "Privilège de l'hégémonie"
 president_diplo_weight_steal_1_desc: "À aucun moment l'autorité du dirigeant ne doit être sapée. Un soutien total et réel des partenaires mineurs est impératif."
 president_diplo_weight_steal_1_effect: "Transfert de §Y10%§! du £diplo_weight£§Ypoids diplomatique§! des membres à la présidence."
 spiritualist_federation_passive: "$spiritualist_federation$"
 spiritualist_federation_passive_desc: "$spiritualist_federation_desc$"
 spiritualist_federation_passive_tooltip: "De manière générale, les empires robotiques ne peuvent exercer la présidence de la fédération.\n$mod_country_unity_produces_mult$: §G+10%§!"
 spiritualist_envoys_1: "Émissaires prosélytes"
 spiritualist_envoys_1_desc: "Nombreux sont les sacrilèges que nos émissaires peuvent débusquer."
 spiritualist_envoys_1_effect: "§YÉmissaires§! affectés à la fédération :\n§G+50%§! de §Ycohésion§!\nAttractivité de l'éthique §Yspiritualiste§! au sein de l'empire : §Y+20%§!"
 culture_workers_1: "Promotion des cultures"
 culture_workers_1_desc: "Ces identités culturelles mêlées les unes aux autres, qui cohabitent au sein de la fédération, constituent sa force. En promouvant ce fait, cela va grandement accroître sa puissance."
 culture_workers_1_effect: "£building£§Y$building_major_capital$§! : §G+1§! £job_culture_worker£travailleur culturel (doublé pour les £building£§Ycomplexes capitolins de systèmes§!)."
 president_spiritualist_1: "Prêcher la bonne parole"
 president_spiritualist_1_desc: "Nous ne pouvons garantir que les intérêts spiritualistes seront toujours protégés s'ils ne sont pas intégrés dans les lois galactiques."
 unity_trade_1: "Financements sacrés"
 unity_trade_1_desc: "Les ordres religieux ne peuvent survivre sans financements. Nous devons donc maîtriser toute la puissance du commerce afin d'assurer leur prospérité, et ainsi leur donner les moyens d'atteindre nos objectifs spirituels."
 unity_trade_1_effect: "Donne accès à la politique commerciale §Y$trade_policy_holy_covenant$§!, offrant une meilleure conversion de la £trade_value£§Yvaleur commerciale§! en £unity£§Yunité§! que les options mercantiles."
 ascension_shared_1: "Accord céleste"
 ascension_shared_1_desc: "Le rapprochement toujours plus marqué des membres de la fédération doit porter ses fruits en assurant la prospérité et le bien-être spirituel de tout un chacun."
 president_spiritualist_2: "Recherche de l'ascension"
 president_spiritualist_2_desc: "Présider la fédération est une étape essentielle pour atteindre l'ascension spirituelle."
 all_the_priests_1: "Renforcement clérical"
 all_the_priests_1_desc: "Plus nombreux seront les prêtres et membres des clergés, moins nous aurons à tolérer l'impureté spirituelle."
 all_the_priests_1_effect: "§YDésignations planétaires§! centrées sur l'£unity£unité : §G+1§! emploi de £job_priest£§Yprêtre§! supplémentaire par palier de 25 £pop£pops (peut être encore accrue par l'ascension planétaire)."
 all_the_priests_2: "Hiérarchie sacrée"
 all_the_priests_2_desc: "Avec l'accent porté sur les questions spirituelles, les clergés ont beaucoup gagné. Les plus talentueux de leurs membres devraient donc être promus désormais au sein des hiérarchies ecclésiales."
 all_the_priests_2_effect: "£building£§YNoeuds sacrés§! et équivalents : §G+1§! emploi de £job_high_priest£§YGrand Prêtre supplémentaire§!"
 president_spiritualist_3: "Visites dans le Suaire"
 president_spiritualist_3_desc: "Le §MSuaire§! est l'avenir. Et il est à nous."
 make_spiritualist_1: "Union des fois"
 make_spiritualist_1_desc: "Nos fois sont le pilier sur lequel repose la concorde sacrée. Jamais plus l'hérésie ne doit être tolérée, et tous les membres doivent agir en ce sens s'ils veulent demeurer parmi nous."
 make_spiritualist_1_effect: "Membres non spiritualistes n'étant pas des consciences collectives : les £building£§Ybâtiments bureaucratiques§! deviennent des £building£§Ytemples§!.\n\nMembres spiritualistes : §G+1§!£unity£ tirée des £job_priest£§Yprêtres§!.\n\nPour tous les membres :\nVitesse d'assemblage des £pop£pops robotiques : §R-30%§!\nVitesse de dév. des £pop£pops organiques : §G+15%§!"
 zro_catalysis_1: "$edict_zro_catalysis_utopia$"
 zro_catalysis_1_desc: "Les gisements de zro sont largement sous-exploités. Certains talents pourraient sûrement trouver des manières d'en faire bon usage."
 zro_catalysis_1_effect: "Donne accès au décret §Y$edict_zro_catalysis_utopia$§! permettant de convertir le £sr_zro£§Yzro§! en production supplémentaire de ressources."
 president_spiritualist_4: "Décrets révérés"
 president_spiritualist_4_desc: "Par la grâce que lui confère la concorde sacrée, la présidence voit son pouvoir exécutif renforcé dans son propre espace."
