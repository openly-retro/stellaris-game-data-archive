 GALACTIC_DEFENSE_FORCE_DESC: "§HFloty Galaktycznych Sił Obronnych§! to specjalne floty kontrolowane przez opiekuna galaktycznego. Ich jednostki projektuje się w §Hprojektancie okrętów Galaktycznych Sił Obronnych§! i mogą one wykorzystywać dowolną technologię znaną dowolnemu członkowi Wspólnoty Galaktycznej. Floty Galaktycznych Sił Obronnych nie wymagają utrzymania, ale nie mogą przekroczyć §Hlimitu marynarki wojennej Galaktycznych Sił Obronnych§!, który można zmienić za pomocą rezolucji."
 IMPERIAL_ARMADA_DESC: "§HFloty Imperialnej Armady§! to specjalne floty kontrolowane przez władcę Imperium Galaktycznego. Ich jednostki projektuje się w §Hprojektancie okrętów Imperialnej Armady§! i mogą one wykorzystywać dowolną technologię znaną dowolnemu członkowi Imperium Galaktycznego. Floty Imperialnej Armady nie wymagają utrzymania, ale nie mogą przekroczyć §Hlimitu marynarki wojennej Imperialnej Armady§!, który można zmienić za pomocą rezolucji."
