 eager_explorers_base_effect: "§RZaczniesz z technologicznym i infrastrukturalnym zacofaniem oraz populacją mniejszą o 10 £pops£ niż normalnie!§!\nRozpoczęcie z dwiema jednostkami typu §H$explorer_vessel_plural$§! oraz jedną typu §H$engineer_vessel$§! wyposażonymi w §Hnapędy podprzestrzenne§!, które nie są w stanie podróżować po hiperliniach, lecz mają ograniczone możliwości napędu skokowego."
 civic_eager_explorers: "Pełni zapału odkrywcy"
 civic_eager_explorers_desc: "Pragnienie podróży wśród gwiazd sprawiło, że cywilizacja ta szybko przebyła kilka etapów rozwoju, osiągając erę galaktycznej eksploracji o wiele wcześniej niż większość innych."
 civic_eager_explorers_effects: "$eager_explorers_base_effect$\nDodatkowa szansa na odkrycie technologii z zakresu §Htechniki kosmicznej§!."
 civic_privatized_exploration: "Prywatyzacja eksploracji"
 civic_privatized_exploration_desc: "Cywilizacja ta przez całe lata wysłuchiwała, jak to hipernapęd jest prawie ukończony. Jej członkowie cierpliwie czekali, zaś zleceniobiorca, który miał realizować projekt, cichaczem przelewał w międzyczasie przeznaczone na niego środki na prywatne konta. Kiedy oszustwo wyszło wreszcie na jaw, korporacja w pośpiechu opracowała eksperymentalne statki badawcze."
 civic_privatized_exploration_effects: "$eager_explorers_base_effect$\nRozpoczęcie z technologią §H$tech_starbase_3$§!, zaś w układzie macierzystym znajduje się już §H$tech_starbase_3$§!."
 civic_hive_stargazers: "Obserwatorzy nieba"
 civic_hive_stargazers_desc: "Mieszkańcy tego roju, wpatrzeni z zachwytem w nocne niebo, zawsze tęsknili za eksploracją. Ich ambicje były tak wielkie, że zaniedbali inne kierunki rozwoju, aby zbudować małą flotę statków zdolnych w ograniczonym stopniu do podróży podprzestrzennych."
 civic_hive_stargazers_effects: "$eager_explorers_base_effect$\nDodaje cechę §H$trait_stargazer$§!.\nZaczniesz grę z małą ilością danych o początkowej gromadzie gwiezdnej."
 civic_machine_exploration_protocol: "Protokoły eksploracyjne"
 civic_machine_exploration_protocol_desc: "Główne oprogramowanie tej mechanicznej inteligencji zbudowano w oparciu o dążenie do skatalogowania okazów pozaplanetarnego życia. Pragnąc wykonać swoją dyrektywę, przeznaczyła ona wiele swoich zasobów na budowę małej floty statków zdolnych w ograniczonym stopniu do podróży podprzestrzennych."
 civic_machine_exploration_protocol_effects: "$eager_explorers_base_effect$\nO §G50%§! więcej wiedzy zdobywanej z obserwacji cywilizacji nieznających lotów nadświetlnych.\nZdobywasz £unity£§Hjedność§! po każdym udanym nawiązaniu pierwszego kontaktu."
