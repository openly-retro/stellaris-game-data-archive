 astral_planes.100.desc.split: "A cicatriz dimensional no sistema [From.solar_system.GetName] se desestabilizou e abriu uma fenda para outro lugar e tempo.\n\nDevemos prosseguir com cuidado."
 astral_planes.100.desc.default: "Descobrimos uma fenda extraordinária no espaço-tempo do sistema [from.solar_system.GetName]. Se estudarmos suas propriedades, talvez possamos encontrar uma maneira de explorá-la mais a fundo."
