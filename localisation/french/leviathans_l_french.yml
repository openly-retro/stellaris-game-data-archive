 leviathans.131.desc: "Les §Hparticules volatiles§! sont un condiment de Riggan très prisé, réputé dans toute la galaxie pour sa saveur particulière, comparable à nulle autre. Et aussi pour son explosivité, comparable à nulle autre elle aussi. Nous n'en vendons qu'à nos partenaires d'affaires que nous apprécions le plus, parmi lesquels nous comptons évidemment la [Root.GetName].\n\nSi nos bas prix vous conviennent, nous acceptons d'en exporter sur vos mondes, pendant une durée de dix années standard."
 leviathans.131.a.reply: "Vous ne le regretterez pas. À moins de trop en consommer, évidemment... Il y a alors un danger - minime - que vous vous consumiez spontanément. Mais, encore une fois, le risque est infime."
 leviathans.130.desc: "Voici un produit dont nous sommes particulièrement fiers, chez XuraCorp. Notre Département médical a récemment commencé à raffiner un tout nouveau gaz, doté de propriétés uniques, qui facilite énormément le processus souvent complexe de l'adaptation à un environnement planétaire étranger. Il est toutefois peu probable qu'il soit compatible avec les physiologies aliens !\n\nNous sommes prêts à exporter notre §Hgaz exotique§! pendant une période de dix années standard. Une fois ce laps de temps écoulé, le contrat devra être renégocié."
 leviathans.130.a.reply: "C'est du XuraCorp tout craché, ça ! Nos cargos vont commencer les livraisons immédiatement.\n\n§LEn achetant ce produit, vous reconnaissez que XuraCorp ne pourra être tenue responsable de toute conséquence défavorable qui pourrait résulter de son utilisation, ce qui comprend de façon non exhaustive irritations de la peau, épisodes psychotiques, décoloration oculaire, mutations agressives, taux de suicide accru des colons, transes précognitives, épuisement de la biosphère, production dangereuse de matières étranges, génération de micro-trous noirs, explosions des silos, effondrements sociaux, extinction de masse, explosions inopinées de supernovae, destruction complète ou partielle de votre empire stellaire, émission soudaine de rayons gamma, paradoxes spatio-temporels, épisodes de métastabilité du vide, entropie universelle, effondrement du continuum de l'espace-temps, etc., etc., etc.§!"
 leviathans.132.desc: "Les Shi'rakkat-Du, aussi appelés §Hcristaux rares§! par les autres espèces que la nôtre, sont devenus un véritable symbole de notre civilisation tout entière. Lorsque ces cristaux « chantants » vibrent, ils émettent une harmonie musicale ayant un effet apaisant sur la plupart des êtres doués de raison.\n\nSi nous ne partageons pas communément les merveilles des Shi'rakkat-Du avec d'autres que les nôtres, nous sommes prêts à faire une exception pour vous. Si vous pouvez vous le permettre, nous sommes prêts à exporter ces cristaux chez vous, pendant une durée de dix ans."
 leviathans.132.a.reply: "Excellent. Nos marchands vont commencer immédiatement l'embarquement de ces cristaux pour les emmener sur vos mondes. Puissent les Shi'rakkat-Du chanter pour vous."
