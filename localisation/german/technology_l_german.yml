 tech_robomodding_points_2: "Ersetzbare Schaltkreise"
 tech_robomodding_points_2_desc: "Verbesserte Herstellungspraktiken erlauben größere Umbauten an synthetischen Arbeitern, ohne Kompromisse bei der Kernfunktionalität zu machen."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 #TEMP
 tech_matter_generator: "Materiegeneration"
 tech_matter_generator_desc: "Durch den Einsatz großer Mengen an Energie können wir Licht in Materie umwandeln."
 tech_mega_assembly: "Mega-Werft"
 tech_mega_assembly_desc: "Erweiterte Vorlagen ermöglichen es uns, die Montagegeschwindigkeit neuer Einheiten drastisch zu erhöhen."
 tech_robot_assembly_complex: "Roboter-Montagesysteme"
 tech_robot_assembly_complex_desc: "Erweiterte Vorlagen ermöglichen es uns, die Montagegeschwindigkeit neuer Roboter drastisch zu erhöhen."
 #Space Mining
 tech_space_construction: "Weltraumbau"
 tech_space_construction_desc: "Bauvorhaben im Weltraum stellen unsere Ingenieure vor neue Designherausforderungen, die wir lösen müssen, bevor wir über anderen Welten Orbitalstationen bauen können."
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1: "Vor-Ort-Verarbeitung"
 tech_mining_station_improvement_1_desc: "Indem wir geförderte Materialien direkt über der jeweiligen Welt verarbeiten, können wir unsere Bergbaueffizienz erheblich steigern."
 tech_mining_station_improvement_2: "Autonome Bergbaubetriebe"
 tech_mining_station_improvement_2_desc: "Durch umfangreichen Einsatz automatisierter Drohnen können Bergbaustationen mit kleinen Rumpfbesatzungen betrieben werden. Dies wird ihre Kosten reduzieren."
 tech_mine_satramene: "Satramengas-Raffinierung"
 tech_mine_satramene_desc: "Dieses Gas ist ein natürlich vorkommendes Stimulanzmittel, das auf manchen Welten zu finden ist. Auf die meisten Wesen hat es eine beruhigende Wirkung. Es kann deshalb als gewaltlose Methode zur Beruhigung feindseliger Individuen eingesetzt werden."
 tech_mine_garanthium: "Garanthium-Abbau"
 tech_mine_garanthium_desc: "Die erfolgreiche Einrichtung von Garanthium-Brüchen stellt einzigartige Herausforderungen an uns, da dieses Erz so dehnbar ist, dass man es nur schwer abbauen kann - so attraktiv es auch sein mag."
 tech_mine_orillium: "Orillium-Bergbau"
 tech_mine_orillium_desc: "Stabilisierungsstrahlen ermöglichen den Abbau der flüchtigen Orillium-Erze in relativer Sicherheit."
 tech_mine_living_metal: "Lebendes Metall"
 tech_mine_living_metal_desc: "Der Abbau und die Verarbeitung des lebenden Metalls sind äußerst schwierig, aber die erfolgreiche Anwendung der wandelbaren Legierungen bietet unvergleichliche Vorteile."
 tech_mine_betharian: "Betharian-Raffinierung"
 tech_mine_betharian_desc: "Die Betharian-Mineralien scheinen von einer einzelnen Quelle zu stammen, wurden aber vor Jahrtausenden in der Galaxie verstreut. Meistens findet man die hochentzündlichen Mineralien als kieselsteinförmige Gruppen."
 tech_mine_rare_crystals: "Abbau seltener Kristalle"
 tech_mine_rare_crystals_desc: "Diese Kristalle zu gewinnen, ohne sie zu beschädigen oder gar zu zerstören, ist ein äußerst heikler Prozess. Es erfordert hochentwickelte Ausrüstung, die zu äußerster Präzision in der Lage ist."
 #Aura Components
 tech_aura_nanobot: "Nanobot-Monteure"
 #tech_aura_nanobot_desc: ""
 tech_aura_minefield: "Annäherungsminen"
 #tech_aura_minefield_desc: ""
 #Megastructures
 tech_mega_engineering: "Mega-Bauwesen"
 tech_mega_engineering_desc: "Zum Bau von Projekten gigantischen Ausmaßes müssen wir zuerst ein fundamentales Verständnis der Anforderungen in puncto Bauwesen und Baumateriallagerung erlangen."
