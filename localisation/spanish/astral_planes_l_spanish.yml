 situation_a_rift_in_space_desc: "Hemos descubierto una insólita grieta en el espacio-tiempo. Si nos volcamos en estudiar sus propiedades, tal vez averigüemos cómo explorar más allá. No tenemos forma de saber qué podría haber al otro lado."
 situation_a_rift_in_space_desc_riftworld_origin: "Nuestra gente por fin ha logrado aventurarse lo bastante lejos para tocar la cicatriz de nuestros cielos.\n\nSi dedicamos tiempo a estudiar sus propiedades, tal vez averigüemos cómo explorar más allá. No tenemos forma de saber qué podría haber al otro lado."
 situation_a_rift_in_space_standard: "Estudio pasivo"
 approach_situation_a_rift_in_space_standard_tt: "No podemos permitirnos gastar recursos tan valiosos. Observaremos el fenómeno desde la lejanía."
 situation_a_rift_in_space_devote_research: "Investigación devota"
 approach_situation_a_rift_in_space_devote_research_tt: "Podemos dedicar gran parte de nuestras labores de investigación científica a despejar las incógnitas de esta grieta en el espacio-tiempo."
 situation_a_rift_in_space_send_probes: "Enviar sondas"
 approach_situation_a_rift_in_space_send_probes_tt: "Cada sonda que enviemos a la grieta nos ayuda a entender mejor cómo cruzar sus confines. Podemos dedicar a este fin un porcentaje de nuestra producción de aleaciones."
 situation_a_rift_in_space_finisher_effect: "Desbloquea la tecnología §Y$tech_rift_sphere$§!."
 NAME_Astral_Entity: "Entidad astral"
 NAME_Planet_Rift_In_Space: "Planeta astral"
 astral_rift_discovery_event_title: "Espacio-tiempo inestable"
 astral_rift_discovery_event_text: "Mientras estudiábamos la grieta astral en §Y[target.solar_system.GetName]§!, hemos desestabilizado sin quererlo la anomalía dimensional. El incidente está provocando violentas distorsiones en el espacio-tiempo, trastornando la realidad circundante de formas imprevisibles."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nDonde no había nada, ha aparecido de pronto un misterioso planeta al que hemos llamado §Y[planet_rift_in_space.GetName]§!. No constan registros de su existencia en ninguna de nuestras cartas estelares.\n\nLo habita una civilización [GetPreFTLLower].\n\nNuestra hipótesis más plausible es que proviene de otro universo, si bien no sabemos cómo ha llegado aquí."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\nSe ha materializado una nueva especie sintiente en §Y[rift_temporary_species_planet.GetName]§!, repartida de forma homogénea entre nuestra población.\n\nLos [rift_temporary_species.GetName] no recuerdan de dónde proceden y no parecen hostiles.\n\nSea cual sea su lugar de origen, se antoja improbable que podamos ayudarlos a regresar."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\nGraves distorsiones en §Y[rift_temporary_planet.GetName]§! están provocando que el tiempo transcurra el doble de rápido. Nos conviene llevar un riguroso control de la situación y cerciorarnos de que el planeta cuenta con el doble de suministros."
 rift_in_space_time_acceleration_modifier: "Distorsiones temporales"
 rift_in_space_time_acceleration_modifier_desc: "El tiempo transcurre el doble de rápido en este mundo."
 astral_situation.20.name: "El problema es la fricción"
 astral_situation.20.desc: "Hemos descubierto que, para deslizarse a través de los pliegues en el espacio y el tiempo, hace falta una nave completamente lisa.\n\nNos sabemos capaces de desarrollar semejante dispositivo, al que provisionalmente llamaremos \\\"§Y$tech_rift_sphere$§!\\\", si invertimos investigación y tiempo suficientes. De lograrlo, por fin podríamos descubrir qué hay más allá de la anomalía espacial."
 astral_planes.2005.name: "Tecnología $tech_rift_sphere$ desarrollada"
 astral_planes.2005.desc: "Hemos desarrollado una tecnología que nos permitirá colarnos entre los pliegues de una grieta astral: §Y$tech_rift_sphere_plural$§!.\n\nHecha de un nanomaterial muy avanzado y de superficie completamente lisa, la Esfera es capaz de cruzar sin la más mínima fricción regiones turbulentas del espacio-tiempo.\n\nPuesto que desconocemos dónde nos llevará la grieta, cada §Y$tech_rift_sphere$§! está conectada a un cable de anclaje sujeto a una nave científica que permanecerá en nuestro universo. En caso de emergencia, este sistema traerá la Esfera de vuelta."
 astral_planes.2005.a: "Habrá que ver qué nos encontramos..."
 ASTRAL_RIFT_IN_SYSTEM: "Este sistema contiene al menos una grieta astral"
 CRYSTAL_RIFT_IN_SYSTEM: "Este sistema contiene una §Ygrieta de cristal§! única y anómala."
 tech_rift_sphere: "Esfera de cruce"
 tech_rift_sphere_plural: "Esferas de cruce"
 tech_rift_sphere_desc: "Parece ser que el espacio-tiempo tiende a concentrarse en capas superpuestas una sobre otra. La clave está en descubrir cómo introducirnos entre esas capas."
 tech_astral_harvesting: "Cosecha astral"
 tech_astral_harvesting_desc: "La extracción de tejido astral desprendido de las grietas en el espacio y el tiempo es posible aplicando sutiles modificaciones a nuestras estaciones de investigación."
