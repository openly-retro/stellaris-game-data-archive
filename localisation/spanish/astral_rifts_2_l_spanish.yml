 astral_rift_windswept_planet: "Planeta barrido por el viento"
 extra_dimensional_spores_modifier: "Esporas extradimensionales"
 reconverted_leader_modifier: "Reconversión de líder"
 reconverted_leader_modifier_desc: "Uno de nuestros científicos posee un don inaudito para la diplomacia, por lo que ha dejado su anterior cargo para convertirse en §Yenviado§!.\n\nNos aseguraremos de que sus nuevas habilidades se aprovechen mejor."
 decision_incubate_wind_creatures: "Incubar criaturas eólicas"
 decision_incubate_wind_creatures_desc: "Introduzcamos una especie de criaturas eólicas beneficiosas para la atmósfera de este planeta."
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "Desbloquea tres decisiones planetarias §Y$decision_incubate_wind_creatures$§!."
 forceful_winds: "Vientos fuertes"
 forceful_winds_desc: "La atmósfera de este mundo está poblada por criaturas eólicas sintientes que viven en armonía con nosotros."
 astral_rift.2700.name: "Planeta barrido por el viento"
 astral_rift.2700.desc: "Hemos llegado a un planeta azotado por feroces vientos de gran velocidad. La superficie está prácticamente desnuda, con acantilados y peñascos desgastados por los elementos.\n\nLos cielos están oscurecidos por nubes tormentosas, y columnas de un gas brillante estallan con violencia mientras los rayos impactan en el suelo que nos rodea.\n\nDeberíamos refugiarnos pronto de la tormenta que se avecina. Los sensores meteorológicos detectan corrientes de aire más suaves en la estratosfera superior; allí podríamos evitar las peligrosas descargas eléctricas. También hay una cueva cerca que podría servir de refugio."
 astral_rift.2700.a: "Alzaos sobre la tormenta."
 astral_rift.2700.b: "Refugiaos en la cueva."
 astral_rift.2705.name: "Más allá de la estratosfera"
 astral_rift.2705.desc: "Al atravesar la capa de nubes, contemplamos un cielo de un azul penetrante. El viento sigue azotando nuestro casco, y cada racha cobra más y más fuerza.\n\nEstas corrientes van más allá de un curioso patrón climático, pues actúan con una precisión antinatural. Para colmo de males, hemos detectado un compuesto parecido a las hormonas. Los análisis revelan que se trata de un fenómeno extremadamente similar a la respuesta biológica de una planta cuando la atacan."
 astral_rift.2705.a: "Extraed una muestra del viento."
 astral_rift.2710.name: "Caverna fúngica"
 astral_rift.2710.desc: "Hemos descendido por el incesante torrente de viento, hemos maniobrado por unas densas nubes de esporas sulfúricas hasta entrar en una cueva resguardada de las inclemencias.\n\nTras cruzar unos estrechos pasadizos, hemos entrado en una enorme cámara con un alto techo. De las gruesas estalactitas goteaba un líquido turbio que caía sobre un suelo ictérico y repleto de hongos amarillos. Entre las agrupaciones fúngicas hay colonias de insectos que se escabullen rápidamente por el terreno húmedo, y una vegetación pálida que crece en la penumbra. El musgo cubre las escarpadas paredes y una densa niebla de esporas flota en el aire estancado.\n\nEn el interior de la cueva, detectamos un débil campo eléctrico; una red de impulsos y sinapsis que, al parecer, conectan las diversas agrupaciones fúngicas. Tal vez podamos interactuar con la red para comunicarnos con los hongos."
 astral_rift.2710.a: "Intentemos comunicarnos."
 astral_rift.2715.name: "Viento viviente"
 astral_rift.2715.desc: "La muestra confirmó la presencia de microorganismos en el viento.\n\nDurante un experimento, sintetizamos una hormona similar y la liberamos en la atmósfera circundante. De repente, los feroces vientos pasaron a ser una corriente mucho más suave.\n\nUn análisis más detallado de la muestra indicó que, en grupos suficientemente grandes, estos microorganismos forman una sola mente. Juntos pueden generar ráfagas de viento \\\"viviente\\\".\n\nAlgunas corrientes portan hebras de material genético similares al cabello. La misma corriente que nos atrapó nos ha llevado de vuelta a la superficie, si bien el temporal había amainado."
 astral_rift.2715.a: "Sigamos al viento viviente."
 astral_rift.2720.name: "Entre los hongos"
 astral_rift.2720.desc: "Aprovechando las sinapsis miceliales de la red, emitimos una corriente corta; las setas se puso rígidas de repente, claramente desconcertadas por el nuevo actor en su red interna. Como respuesta, recibimos un aluvión de señales, aunque al final logramos descifrar la transmisión.\n\nEl organismo es una mente colmena que se ve a sí misma como el custodio de las especies nativas del planeta. Debajo de la superficie, los grupos de micelios preservan y protegen todo tipo de flora y fauna. A cambio, los hongos se nutren de los deshechos.\n\nSin embargo, hay algo que amenaza esta relación simbiótica, así como la supervivencia de los hongos."
 astral_rift.2720.a: "Mantengamos la correspondencia con los hongos."
 astral_rift.2725.name: "Amenaza fúngica"
 astral_rift.2725.desc: "Hemos arribado a la superficie del planeta, sobre la cual pende una densa capa de nubes amarillas. Si bien el paisaje es plano y está casi vacío, todas las cavidades y grietas ocultas albergan agrupaciones de hongos que arrojan esporas.\n\nLas corrientes de aire que seguimos fluyen por el entorno y liberan unas semillas hirsutas. Estas descienden flotando hasta la superficie, donde la mayoría se disuelve al instante en el manto de esporas fúngicas.\n\nLas pocas que sobrevivieron se acoplaron al terreno desnudo y formaron un pólipo cónico que ofrece un entorno protector para que los microorganismos eólicos crezcan a salvo.\n\nEs obvio que las esporas fúngicas están impidiendo que las criaturas eólicas se reproduzcan. A su vez, las criaturas han aplanado la superficie del planeta, obligando a los hongos a retirarse a lugares más resguardados."
 astral_rift.2725.a: "Encontrad el modo de eliminar los hongos."
 astral_rift.2725.b: "Investigad los hongos."
 astral_rift.2730.name: "Vientos carnívoros"
 astral_rift.2730.desc: "Los hongos nos guiaron de vuelta a la entrada de la cueva, donde la tormenta había amainado. Una pequeña criatura reptiloide titubeó en el umbral antes de adentrarse en los extensos yermos y, casi al instante, una fuerte corriente de viento alzó al reptil en el aire.\n\nLo único que pudimos hacer fue presenciar cómo lo descuartizaba en trozos más pequeños mientras las enzimas del aire lo devoraban.\n\nFuera del santuario que mantienen los hongos, la vida en la superficie está a merced del viento carnívoro. Viendo su brutal precisión y capacidad de respuesta, podemos afirmar que el viento es sintiente.\n\nAdemás, está hambriento."
 astral_rift.2730.a: "Protejamos al ecosistema del viento."
 astral_rift.2730.b: "Estudiemos el viento."
 astral_rift.2735.name: "Transmisión fúngica"
 astral_rift.2735.desc: "Al viajar por la superficie del planeta, nos aproximamos a una agrupación de hongos que expulsaban esporas. Una muestra del tejido reveló que se trata de una mente colmena muy compleja. La intrincada red se comunica mediante la transmisión de impulsos eléctricos entre nodos.\n\nAprovechando las sinapsis miceliales de la red, emitimos una corriente corta; las setas se puso rígidas de repente, claramente desconcertadas por el nuevo actor en su red interna. En respuesta, recibimos un aluvión de señales cuyo significado desconocemos."
 astral_rift.2735.a: "Descifrad la transmisión fúngica."
 astral_rift.2740.name: "Eventos actuales"
 astral_rift.2740.desc: "Después de salir de la cueva, hemos medido las fuertes rachas de viento que rodean nuestra nave y detectado en el aire un compuesto semejante a las hormonas que luego analizamos.\n\nLas hormonas son parecidas a las que emiten ciertas plantas cuando se sienten amenazadas. Además, hemos confirmado la presencia de una especie de microorganismo que controla el viento, o esa es nuestra teoría. Durante un experimento, hemos sintetizado una hormona similar y la hemos liberado en la atmósfera."
 astral_rift.2740.a: "Sigamos con la investigación."
 astral_rift.2745.name: "El dilema de los hongos"
 astral_rift.2745.desc.common: "Cuando desciframos la transmisión de los hongos, pudimos evidenciar que las criaturas eólicas están destruyendo el ecosistema del planeta. Cuando el viento viviente peina la superficie en busca de comida, este arrasa con la biodiversidad que los hongos necesitan para sobrevivir.\n\nLos hongos nos han guiado a una cueva subterránea en la que cientos de especies de plantas, animales e insectos se han guarecido del impetuoso viento."
 astral_rift.2745.desc.common.friendly: "El conflicto se encuentra en un punto muerto, y nosotros tenemos la capacidad de hacer algo."
 astral_rift.2745.desc.common.unfriendly: "Tal vez podamos sacar partido de estas sencillas formas de vida y, de paso, resolver su conflicto."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "Fortaleced al viento."
 astral_rift.2745.b: "Nutrid a los hongos."
 astral_rift.2745.c: "Negociad un acuerdo."
 astral_rift.2745.d: "Erradicad a ambas especies."
 astral_rift.2750.name: "El dilema del viento"
 astral_rift.2750.desc.common: "Al poco de liberar la hormona, los fuertes vientos cesaron.\n\nUna suave brisa pasó por encima de nuestra nave, liberando unas semillas hirsutas en el aire. Estas descendieron flotando hasta la superficie, donde la mayoría se disolvió al instante en el manto de esporas fúngicas.\n\nLas semillas que sobrevivieron tocaron el suelo y se acoplaron al terreno desnudo para formar un pólipo cónico que ofrece un entorno protector para que los microorganismos eólicos crezcan a salvo.\n\nNuestra conclusión es que el viento intentaba demostrar que los hongos querían frustrar su proceso reproductivo."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "Vientos cortantes"
 astral_rift.2755.desc: "Hemos provisto a las criaturas eólicas de una gran cantidad de limaduras de aleación. Estos abrasivos eran lo bastante ligeros como para que las corrientes se los llevaran, pero lo bastante potentes como para desgastar buena parte de los minerales en poco tiempo.\n\nUn grupo de corrientes de aire no tardó en usar las limaduras para triturar una agrupación de hongos amarillos guarecidos en una grieta cercana.\n\nLas criaturas eólicas se repartieron las limaduras de metal, y el viento cortante empezó a atacar la superficie del planeta, concentrando el bombardeo en los hongos que soltaban esporas.\n\nUna suave brisa nos dejó un lote de semillas hirsutas, puede que como muestra de agradecimiento. Con ellas, podremos criar nuestro propio \\\"viento viviente\\\" y proveer corrientes de gran velocidad a un grupo selecto de colonias."
 astral_rift.2760.name: "Florecimiento fúngico"
 astral_rift.2760.desc: "Hemos distribuido una cantidad ingente de nutrientes minerales por la superficie del planeta e introducido una flora resistente al viento en el suelo revitalizado. Así, los hongos pudieron propagar una gran cantidad de esporas en la tierra, que ahora es fértil.\n\nLas agrupaciones fúngicas actuales ya están creciendo y volviéndose más resistentes. Con el tiempo, deberían cubrir la superficie del planeta e impedir que el viento se propague a causa del hambre.\n\nCon fuerzas renovadas en sus nodos, los hongos han enviado un mensaje de gratitud por toda su red micélica.\n\nA continuación, una especie fúngica nunca vista brotó del suelo, cerca de nuestra posición. Sus bulbosas cavidades se hincharon con altas concentraciones de gases exóticos. El cultivo de estos \\\"bejines\\\" nos ayudará a producir este valioso recurso."
 astral_rift.2765.name: "Un acuerdo complicado"
 astral_rift.2765.desc: "Las notorias diferencias de comunicación entre los hongos y las criaturas eólicas dieron lugar a un acalorado y complejo debate. No obstante, hemos alcanzado un acuerdo entre ambas especies.\n\nLas criaturas eólicas tendrán derecho a cazar y reproducirse en secciones designadas de la superficie del planeta, en tanto que respeten las agrupaciones de esporas actuales. A su vez, la mente colmena fúngica dispondrá de una misma cantidad de espacio para esparcir sus esporas sin temor alguno y acoger a las demás especies en su red protectora.\n\nCon este acuerdo, el ecosistema único del planeta tiene una nueva oportunidad para prosperar. Hemos instalado satélites de observación para vigilar sus progresos desde el otro lado de la grieta."
 astral_rift.2770.name: "Erradicación biológica"
 astral_rift.2770.desc: "Ya nos hemos cansado de esta riña entre especies [Explorer.GetPreFTLLower].\n\nHemos sintetizado un potente ácido y lo hemos atomizado en la atmósfera del planeta. A medida que el agente cáustico se propagaba, las criaturas eólicas eran reducidas a polvo, mientras que los hongos se oscurecían y marchitaban. Hemos podido aprovechar los compuestos de la atmósfera para producir un efecto cascada en todo el mundo.\n\nTras confirmar la eutanasia del planeta, hemos arramblado con todo el material provechoso."
 astral_rift.2770.a: "Buen trabajo."
 astral_rift.2790.name: "Una petición especial"
 astral_rift.2790.desc: "[this.GetName], que hace poco llegó a un complicado acuerdo al otro lado de la grieta que estábamos estudiando, en [from.solar_system.GetName], ha solicitado un cambio de aires. Después de un proceso de arbitraje tan difícil, ha descubierto una nueva pasión por la negociación. Si se lo permitimos, dejaría el mundo de la ciencia para siempre y se convertiría en un/a enviado/a de nuestro cuerpo diplomático."
 astral_rift.2790.a: "Muy bien."
 astral_rift.2790.a.tt: "Se elimina a [This.GetName] de tu grupo de líderes y se convierte en un/a §Yenviado/a§!."
 astral_rift.2790.b: "Nos sirve mejor como científico/a."
