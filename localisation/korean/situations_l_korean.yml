 deficit.140.B: "생체 반응로 비활성화"
 deficit.140.B.tooltip: "가동 중인 생체 반응로를 전부 비활성화합니다. 이제 생체 반응로의 유지비를 지불하지 않아도 됩니다."
 deficit.145.desc: "우리 제국의 식량 부채가 돌이킬 수 없는 수준에 이르렀습니다. 국가 부도를 인정하고 부채 상환을 중단할 수밖에 없기에, 대대적인 지출 삭감을 단행할 예정입니다."
 deficit.145.desc.gestalt: "식량이 고갈되었습니다. 드론을 비롯해 식량이 있어야 기능할 수 있는 존재들에게 자양분을 공급할 수 없습니다. 어쩔 수 없이 자원 분배 시스템에 대규모 자원 재할당을 시행해야 하기에, 지출을 대폭 삭감하게 될 것입니다."
 deficit.155.name: "소비 위축"
 deficit.155.desc: "소비재 부족으로 [Root.Owner.GetName]의 생활 수준이 급격히 하락했습니다. 불만의 목소리가 거세지고 있으며, 불과 몇 개월 뒤에 공급망이 완전히 붕괴할 것임이 명백해지자, 당장 행동에 나설 것을 요구하는 이들이 점점 많아지고 있습니다."
 deficit.155.desc.gestalt: "소비재 부족으로 [Root.Owner.GetName]에서 거주하는 각 생명체의 생활 수준이 급격히 하락했습니다. 불만의 목소리가 거세지고 있으며, 물류 드론들은 불과 몇 개월 뒤에 공급망이 완전히 붕괴할 것이라고 경고하고 있습니다."
 deficit.155.A: "어려운 시기가 찾아왔군요. 배급제를 실시하세요."
 deficit.160.desc: "우리 제국의 소비재 부채가 심각한 수준에 이르러, 적자를 메꿀 수 있는 현실적인 방안이 없는 상황입니다. 국가 부도를 인정하고 부채 상환을 중단할 수밖에 없기에, 대대적인 지출 삭감을 단행할 예정입니다."
 deficit.170.name: "$deficit.100.name$"
 deficit.170.desc: "[Owner.GetFinancialAdvisorAgencyCap](이)가 우리 제국이 당면한 합금 부족 사태에 우려의 목소리를 높이고 있습니다. 지출을 메꾸지 못하면, 산업 전반에 지장이 생길 것입니다."
 deficit.170.desc.machine: "예산 경고: 합금 지출이 몇 개월 연속, 수입을 초과하고 있습니다. 합금 부족 사태를 해결하지 못하면, 산업 전반에 지장이 생길 것입니다."
 deficit.170.A: "§Y[robots_planet.GetName]§!에 있는 로봇들을 해체해 부품을 확보하세요."
 deficit.170.A.tooltip: "[robots_planet.GetName]의 모든 로봇(§Y[robots_planet.total_population] £pop£ 드론§!)을 해체해 §Y[robots_planet.total_alloys_gained] £alloys£ 합금§!을 얻습니다."
 deficit.170.B: "하나로 뭉쳐 재활용합시다. §Y[robots_planet.GetName]§!의 드로이드를 해체하세요."
 deficit.170.B.tooltip: "[robots_planet.GetName]의 인구(§Y[robots_planet.recycled_robots] £pop£ 드론§!) 중 절반을 해체해 §Y[robots_planet.total_alloys_gained] £alloys£ 합금§!을 얻습니다."
 deficit.175.desc: "합금 부족 사태를 해결하지 못해, 어쩔 수 없이 파산을 선언하고 부채 상환을 중단했습니다. 현재 [Owner.GetFinancialAdvisorAgencyCap]에서는 비용을 삭감하고 이번 사태가 다시는 발생하지 않도록 긴축 계획을 새로 작성하는 중입니다."
 deficit.185.name: "심각한 희귀 크리스탈 적자"
 deficit.185.desc: "[Root.Owner.GetName]에서 희귀 크리스탈 부족 사태가 점점 심각해지고 있습니다. 필수 군수 물자에서 첨단 제조 공정에 쓰이는 주요 부품에 이르기까지 다양한 분야에서 부족 사태가 파악되고 있습니다. [Owner.GetFinancialAdvisorAgencyCap]에서는 공급망을 개혁하지 않으면 몇 개월 뒤 대대적인 감축이 필요할 것이라고 경고했습니다."
 deficit.185.A: "[looted_planet.GetName]에서 크리스탈을 회수하세요."
 deficit.185.B: "매장지의 크리스탈 채굴량을 늘려야겠어요."
 deficit.185.C: "크리스탈이 희귀해도 사는 데 지장 없습니다."
 deficit.190.desc: "희귀 크리스탈의 공급량이 감소해, 필수 체계조차 유지하기 어려운 지경에 다다랐습니다. [Owner.GetFinancialAdvisorAgencyCap]에서는 '초희귀 크리스탈'로 명칭을 변경할 것을 권고하면서 크리스탈의 사용량을 지속 가능한 수준으로 되돌리기 위해 대대적인 감축을 시행하고 있습니다."
 deficit.200.name: "심각한 불안정 분말 적자"
 deficit.200.desc: "관리 미흡과 무절제한 지출로 인해, 불안정 분말 비축분이 완전히 증발했습니다! 불안정 분말은 전략적 자원으로서 합금 생산에서 군사 개발에 이르기까지 다양한 분야에 널리 쓰입니다. 우리 제국의 경제적 번영을 위해서는 불안정 분말 수급을 회복하는 것이 급선무입니다."
 deficit.200.A: "[looted_planet.GetName]에서 분말을 회수하세요."
 deficit.200.B: "매장지의 분말 채굴량을 늘려야겠어요."
 deficit.200.C: "분말이 희귀해도 사는 데 지장 없습니다."
 deficit.205.desc: "불안정 분말의 장기 부족 사태로 인해, 국가적인 경제 위기가 찾아왔습니다. 적자를 메꾸지 못해 파산을 선언하고 부채 상환을 중단해야 했습니다. [Owner.GetFinancialAdvisorAgencyCap]에서는 예산 균형을 회복하기 위해 대대적인 지출 삭감을 시행하는 재정 계획을 새로 작성하고 있습니다."
 deficit.205.desc.gestalt: "불안정 분말의 장기 부족 사태로 인해, 국가 공급망이 무너졌습니다. 이제 불안정 분말의 지출을 감당하지 못하게 되었습니다. [Owner.GetFinancialAdvisorAgencyCap]에서는 예산 균형을 회복하기 위해 대대적인 지출 삭감을 시행하는 재정 계획을 새로 작성하고 있습니다."
 deficit.215.name: "심각한 외계 가스 적자"
 deficit.215.desc: "우리 제국 내 외계 가스 비축분이 고갈돼서 외계 가스에 크게 의존하는 제조업 전체가 심각하게 흔들리고 있습니다. [Owner.GetFinancialAdvisorAgencyCap]에서는 예산 순위를 조정해 지금과 같은 기형적인 상황을 끝낼 것을 강력히 권고하고 있습니다."
 deficit.215.A: "[looted_planet.GetName]에서 가스를 회수하세요."
 deficit.215.B: "매장지의 가스 채굴량을 늘려야겠어요."
 deficit.215.C: "가스가 부족해도 사는 데 지장 없습니다."
 deficit.220.desc: "우리 제국의 제조업에 지장을 주던 외계 가스 부족 사태가 대응이 불가능한 수준까지 악화되었습니다. 어쩔 수 없이 [Owner.GetFinancialAdvisorAgencyCap]에서는 부채 상환을 중단하기 위해 파산을 선언했습니다. 자원 비축분을 서서히 회복할 수 있도록, 지출을 대폭 삭감할 예정입니다."
 deficit.220.desc.gestalt: "우리 제국의 제조업에 지장을 주던 외계 가스 부족 사태가 대응이 불가능한 수준까지 악화되었습니다. 어쩔 수 없이 [Owner.GetFinancialAdvisorAgencyCap]에서는 제국의 분배 시스템을 재편해 자원 비축분을 서서히 회복할 수 있도록 파산을 선언하게 되었습니다."
