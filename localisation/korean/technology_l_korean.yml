 tech_curator_lab: "큐레이터 탐사 연구소"
 tech_curator_lab_desc: "함내 연구 시설로서, 고대 큐레이터 집단의 첨단 기술을 적용해 탐사 속도를 향상시킵니다."
 tech_archeology_lab: "큐레이터 고고학 연구소"
 tech_archeology_lab_desc: "첨단 고고학 설비를 갖춘 함내 연구 시설로서, 큐레이터 집단이 제공한 방대한 데이터베이스를 활용해, 새로 발견한 것들을 쉽게 대조할 수 있습니다."
