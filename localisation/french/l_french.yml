 #Planet Classes
 ####################################
 pc_gas_giant: "Géante gazeuse"
 pc_gas_giant_desc: "Une planète gazeuse, dont l'atmosphère est pour l'essentiel composée d'hydrogène et d'hélium autour d'un noyau solide."
 pc_asteroid: "Astéroïde"
 pc_asteroid_desc: "Astéroïde ou planétoïde d'importance, se démarquant dans un amas dense de corps plus petits."
 pc_molten: "Monde en fusion"
 pc_molten_desc: "Un monde rocheux aux températures extrêmement élevées. L'atmosphère est mince ou inexistante, et de la lave coule constamment en raison d'éruptions volcaniques constantes. Aucune forme de vie organique ne peut y vivre."
 pc_frozen: "Monde gelé"
 pc_frozen_desc: "Un monde rocheux, recouvert de manière permanente par une épaisse couche de glace. Les températures basses et l'atmosphère très mince empêchent la vie en surface."
 pc_broken: "Monde brisé"
 pc_broken_desc: "Un monde détruit par une catastrophe quelconque. Quelles qu'aient pu être ses caractéristiques avant cet événement, elles ne sont plus discernables aujourd'hui."
 pc_barren: "Monde stérile"
 pc_barren_desc: "Un monde de roches arides et stériles, avec une atmosphère mince ou inexistante. La surface est couverte d'impacts de météorites et complètement dénuée de vie."
 pc_barren_cold: "Monde stérile"
 pc_barren_cold_desc: "Un monde de roches arides et stériles, avec une atmosphère mince ou inexistante. La surface est couverte d'impacts de météorites et complètement dénuée de vie."
 pc_desert: "Monde désertique"
 pc_desert_desc: "Un monde rocheux et aride, avec une atmosphère composée d'azote et d'oxygène. Les précipitations et grandes étendues d'eau sont relativement rares. Les variations de température entre le jour et la nuit sont importantes. La végétation est clairsemée, mais même des précipitations modérées peuvent faire fleurir le désert."
 pc_arid: "Monde aride"
 pc_arid_desc: "Un monde rocheux et sec, avec une atmosphère composée d'azote et d'oxygène. Le sol, recouvert de poussière, est surtout composé de plateaux et de canyons. Les régions polaires, plus tempérées, peuvent abriter des forêts ; mais la végétation est rare par ailleurs."
 pc_tundra: "Monde subarctique"
 pc_tundra_desc: "Un monde froid et rocheux, avec une atmosphère composée d'azote et d'oxygène. Le permafrost recouvre la plus grande partie de sa surface, à l'exception des régions équatoriales, plus tempérées. Une biosphère stable existe bien, mais la végétation se limite pour l'essentiel à des mousses et des lichens."
 pc_continental: "Monde continental"
 pc_continental_desc: "Un monde rocheux, avec une atmosphère composée d'azote et d'oxygène, et une hydrosphère active et stable. Des masses continentales étendues sont séparées par de vastes océans, avec de grandes variations climatiques selon la latitude et les précipitations."
 pc_tropical: "Monde tropical"
 pc_tropical_desc: "Un monde rocheux et humide, avec une atmosphère composée d'azote et d'oxygène. Des saisons de précipitations importantes alternent avec des périodes plus sèches. Les masses continentales sont en grande partie recouvertes d'une végétation dense."
 pc_ocean: "Monde océanique"
 pc_ocean_desc: "Un monde rocheux, avec une atmosphère composée d'azote et d'oxygène et une hydrosphère importante. Les océans recouvrent plus de §Y90%§! de la surface, ne laissant émerger que des archipels isolés."
 pc_arctic: "Monde arctique"
 pc_arctic_desc: "Un monde glacé et rocheux, avec une atmosphère composée d'azote et d'oxygène. D'importantes réserves d'eau peuvent être trouvées sous la forme de glaces permanentes entourant largement les pôles. Il existe malgré tout des variations saisonnières, et la zone de l'équateur est couverte de végétation."
 pc_alpine: "Monde montagneux"
 pc_alpine_desc: "Un monde au relief accidenté, avec une atmosphère composée d'azote et d'oxygène. La neige recouvre le sommet des montagnes et les lacs gelés parsèment les vallées. Les variations saisonnières sont minimes, et l'eau restée à l'état liquide sous la surface glacée permet le maintien d'une végétation clairsemée."
 pc_savannah: "Monde de savane"
 pc_savannah_desc: "Un monde rocheux, couvert de plaines sèches et arides, avec une atmosphère composée d'azote et d'oxygène. L'hydrosphère, réduite, permet des saisons humides très courtes ; toutefois la végétation, en dehors de quelques herbes omniprésentes, est pour l'essentiel concentrée autour d'oasis réduites."
 pc_habitat: "Habitat orbital"
 pc_habitat_desc: "Une arcologie spatiale artificielle, offrant des conditions de vie très semblables à celles sur un monde ordinaire, de façon très urbaine toutefois. L'hydroponie et des technologies de filtrage perfectionnées la rendent quasi autosuffisante, et ses installations permettent de miner le monde hôte pour en tirer des matières premières."
 pc_toxic: "Monde toxique"
 pc_toxic_desc: "Une planète rocheuse, avec une atmosphère dense et mortelle pour la plupart des formes de vie évoluées."
 pc_shrouded: "Monde enveloppé du Suaire"
 pc_shrouded_desc: "Les capteurs sont incapable de percer l'épais brouillard qui entoure cette planète. Les vaisseaux qui y pénètrent n'en ressortent jamais."
 pc_b_star: "Étoile de classe B"
 pc_b_star_desc: "Les imposantes étoiles de classe B de la séquence principale sont très lumineuses et bleues. Même si elle est assez rare, la luminosité de ces étoiles les rend particulièrement visibles à l'oeil nu."
 pc_a_star: "Étoile de classe A"
 pc_a_star_desc: "Ces étoiles blanches ou bleu-blanc de la séquence principale sont relativement jeunes et typiquement parmi les plus visibles à l'oeil nu. Elles sont très grandes et tournent très rapidement sur elles-mêmes, même si elles finiront par évoluer en géantes rouges plus lentes et froides."
 pc_f_star: "Étoile de classe F"
 pc_f_star_desc: "Les étoiles de type F sont assez grandes et souvent appelée des naines jaune-blanc. Même si elles émettent souvent d'importantes quantités de radiations UV, leurs vastes zones habitables ont une bonne chance d'abriter des mondes pouvant supporter la vie."
 pc_g_star: "Étoile de classe G"
 pc_g_star_desc: "Souvent appelées naines jaunes, les étoiles de type G sont en réalité de couleur blanche tirant légèrement sur le jaune. Les étoiles de la séquence principale fusionnent de l'hydrogène pendant environ 10 milliards d'années avant de s'étendre et de devenir des géantes rouges. Même si leur durée de vie est plus courte que celle des étoiles de type K, les mondes au sein de la zone habitable d'une étoile G bénéficient souvent de conditions optimales pour le développement de la vie."
 pc_k_star: "Étoile de classe K"
 pc_k_star_desc: "Les étoiles de la séquence principale, souvent appelées naines oranges, sont relativement communes. Elles restent stables dans la séquence principale jusqu'à 30 milliards d'années, ce qui signifie que les mondes orbitant une étoile de type K ont une fenêtre d'opportunité pour faire évoluer la vie plus longue que la normale."
 pc_m_star: "Étoile de classe M"
 pc_m_star_desc: "Les étoiles les plus répandues dans l'univers, souvent appelées naines rouges. Leur faible luminosité les rend difficiles à observer à l'oeil nu depuis de longues distances. Même si elles disposent typiquement d'une durée de vie extrêmement longue, les naines rouges n'émettent quasiment pas de lumières UV ce qui les rend défavorables à la plupart des formes de vie."
 pc_t_star: "Naine brune de classe T"
 pc_t_star_desc: "Les naines brunes sont des corps substellaires manquant de masse pour alimenter la fusion de l'hydrogène. Faisant à peu près la taille des grandes géantes gazeuses, elles ont une densité bien plus importante. Leur faible luminosité et la génération de chaleur comparativement moindre signifient que les planètes se trouvant en orbite autour d'elles ont peu de chances de pouvoir abriter la vie."
 pc_m_giant_star: "Géante rouge de classe M"
 pc_m_giant_star_desc: "Avec un grand rayon et une température en surface comparativement peu élevée, les géantes rouges sont des étoiles d'une masse modérée se trouvant dans la dernière étape de leur évolution. Leur surface étendue et leur luminosité importante permettent une zone habitable très étendue."
 pc_black_hole: "Trou noir"
 pc_black_hole_desc: "Typiquement formés à la suite de l'effondrement d'une étoile massive à la fin de son cycle de vie, les trous noirs possèdent des champs gravitationnels extrêmement puissants qui empêchent toute chose - la lumière incluse - de s'échapper une fois l'horizon des événements dépassé. Les ondes gravitationnelles émises par ces trous noirs interfèrent avec les propulseurs PRL, ce qui rend difficile la fuite face à un combat."
 pc_neutron_star: "Étoile à neutrons"
 pc_neutron_star_desc: "Ces vestiges stellaires incroyablement denses apparaissent parfois, lorsque le coeur d'une étoile massive s'effondre rapidement et qu'elle explose en supernova. Même si son diamètre est habituellement d'une dizaine de kilomètres seulement, sa masse est considérablement plus élevée qu'une étoile de type G moyenne. Les ondes gravitationnelles et radiations émises par ces étoiles à neutrons doivent être contournées avec beaucoup de précautions, ce qui réduit la vitesse subluminique des vaisseaux."
 pc_pulsar: "Pulsar"
 pc_pulsar_desc: "Les pulsars sont des étoiles à neutrons hautement magnétisées qui émettent des rayons de radiations électromagnétiques. Alors que l'étoile tourne sur elle-même, le rayon de radiation est uniquement visible s'il pointe directement sur l'observateur. Cela résulte en un intervalle de pulsations précis, qui est parfois si exact qu'on peut l'utiliser pour mesurer le passage du temps avec une précision extrême. Les radiations émises par ces pulsars interfèrent avec la technologie des déflecteurs, rendant inopérants les boucliers des vaisseaux et stations."
 pc_toxoid_star: "Étoile verdoluminescente"
 pc_toxoid_star_desc: "Son exposition durant des millénaires à l'entité toxique a altéré la composition de cet astre : s'il s'agissait autrefois d'une étoile de classe G tout à fait habituelle, elle dégage désormais une brume verdâtre qui n'a aucun équivalent où que ce soit dans la galaxie."
 pc_infested: "Monde infesté"
 pc_infested_desc: "La surface de ce monde est recouverte par une sorte de contaminant organique."
 pc_gaia: "Monde Gaia"
 pc_gaia_desc: "Un monde idéal et tempéré avec une atmosphère composée d'azote et d'oxygène. Des conditions optimales pour la majorité des formes de vie. Des signes de vie abondants sur toutes les masses continentales majeures."
 pc_nuked: "Monde mort"
 pc_nuked_desc: "Un monde rocheux à l'atmosphère composée d'azote et d'oxygène, mais avec de denses couches de poussières lui faisant connaître un hiver nucléaire. Les radiations en surface sont de grande intensité et les signes de vie quasi négligeables."
 pc_ringworld_habitable: "Segment annulaire"
 pc_ringworld_habitable_desc: "Une section d'un anneau-monde, une mégastructure ressemblant à une bande immense entourant l'étoile d'un système, construite pour accueillir de nombreuses zones résidentielles artificielles sur sa travée intérieure, sans connaître les restrictions et mondanités d'une existence attachée à un monde planétoïde et sphérique."
 pc_ringworld_tech: "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc: "$pc_ringworld_habitable_desc$"
 pc_ringworld_seam: "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc: "$pc_ringworld_habitable_desc$"
 pc_ringworld_habitable_damaged: "Segment annulaire endommagé"
 pc_ringworld_habitable_damaged_desc: "Une section d'un anneau-monde, une mégastructure ressemblant à une bande immense entourant l'étoile d'un système, qui paraît toutefois irrémédiablement endommagée."
 pc_ringworld_tech_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc: "$pc_ringworld_habitable_damaged_desc$"
 pc_ringworld_seam_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc: "$pc_ringworld_habitable_damaged_desc$"
 pc_shielded: "Monde protégé"
 pc_shielded_desc: "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig: "Ce monde est entièrement enveloppé d'une sorte de barrière énergétique impénétrable empêchant tout scan de sa surface."
 pc_ai: "Monde IA"
 pc_ai_desc: "Un monde rocheux recouvert de structures artificielles. La mince atmosphère est constituée en majorité de polluants industriels.  De fortes émissions d'énergie irradient toute la surface, mais il n'y a aucun signe de vie organique."
 pc_machine: "Monde mécanique"
 pc_machine_desc: "Un monde rocheux couvert de structures artificielles. La mince atmosphère est constituée pour l'essentiel de polluants industriels, qui interdisent toute vie biologique."
 pc_machine_broken: "Monde I.A. brisé"
 pc_machine_broken_desc: "$pc_ai_desc$"
 pc_hive: "Monde de la Conscience"
 pc_hive_desc: "Ce monde est dans son intégralité un organisme vivant gigantesque, lié psioniquement avec la Conscience qui l'a façonné. Tout être vivant n'appartenant pas à cette Conscience sera aussitôt attaqué par le terrain lui-même."
 pc_cybrex: "$pc_ringworld_habitable$"
 pc_cybrex_desc: "$pc_ringworld_habitable_desc$"
 pc_shattered: "Monde détruit"
 pc_shattered_desc: "Les restes brisés et carbonisés de ce qui était autrefois un monde. Une décharge énergétique massive a fait exploser son noyau, n'en laissant que des blocs de rochers dérivant dans l'espace."
 pc_ice_asteroid: "Astéroïde glacé"
 pc_ice_asteroid_desc: "Un grand astéroïde ou un corps planétaire constitué pour l'essentiel d'eau gelée."
 pc_rare_crystal_asteroid: "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc: "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable: "Segment brisé d'anneau-monde"
 pc_shattered_ring_habitable_desc: "Une section d'un anneau-monde, une mégastructure ressemblant à une bande immense entourant l'étoile d'un système. Cette section a subi des dommages très importants, notamment dans certains des districts les plus perfectionnés, mais cela ne semble pas entièrement irréparable."
