 tech_strike_craft_skrand_desc: "Diese überlegenen Trägergeschwader, die auf dem Konstruktionswissen von Skrand und seinen Leuten beruhen, sind in der Lage, lange Einsätze zu fliegen und äußerst anpassungsfähige Taktiken anzuwenden."
