 enclave.7250.desc: "Tenemos especial interés en el zro. Podríamos enseñaros cómo cosecharlo y almacenarlo, pero solo si accedéis a darnos un porcentaje de vuestra producción. A perpetuidad."
 enclave.7250.a: "Dadlo por hecho. Ahora, instruidnos."
 enclave.7255.desc: "El zro es una sustancia maravillosa, a la vez que terrible. Aunque tiene diversas aplicaciones, nunca debe usarse a la ligera, pues es el último legado de una especie muy venerable. Recogedlo, atesoradlo y no olvidéis pagarnos lo que nos debéis."
