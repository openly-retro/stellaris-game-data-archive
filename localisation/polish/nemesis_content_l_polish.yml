 TOXIC_OPERATION_PROJECT: "Toksyczne działanie terenowe"
 TOXIC_OPERATION_PROJECT_DESC: "Habitat [toxic_field_country.GetAdj] jest lekko toksyczny dla naszych dronów-agentów. Badając skutki jego działania możemy opracować lekarstwo i uniknąć ryzyka związanego z widocznymi reakcjami alergicznymi naszych dronów działających w roju przeciwnika."
 NOISE_OPERATION_PROJECT: "Nadmiar szumów"
 NOISE_OPERATION_PROJECT_DESC: "Środowisko, które tworzy dla siebie [excess_noise_country.GetName], generuje większe szumy elektrostatyczne, niż zakładaliśmy. W wyniku ich oddziaływania nasze zakamuflowane drony doświadczają częściowej utraty danych. Zbadanie tych mylących sygnałów pozwoli przestroić nasze drony tak, by zachowały możliwość sprawnego funkcjonowania i nie zostały zdemaskowane \"w terenie\"."
