 leviathans.102.name: "Premier contact avec la [From.GetName]"
 leviathans.102a.desc: "Bienvenue chez XuraCorp !\n\nNous sommes un conglomérat d'affaires opérant depuis le système de [trader_system.GetName], spécialisé dans le commerce - le pilier même de la civilisation, comme nous aimons le dire chez XuraCorp.\n\nJe vous en prie, n'hésitez pas à nous contacter si vous souhaitez faire des affaires fructueuses."
 leviathans.102b.desc: "Je parle au nom de la Bourse commerciale de Riggan. Cela fait maintenant plus de mille de vos années que nous facilitons les négociations commerciales entre parties intéressées, sur notre station du système de [trader_system.GetName].\n\nSi vous avez entre les mains plus de ressources que vous n'avez besoin, nous serons heureux de vous en débarrasser. Vous en serez dûment indemnisés, bien évidemment."
 leviathans.102c.desc: "Soyez les bienvenus, mes amis ! Je représente la Guilde marchande muutagane, aussi laissez-moi être le premier à vous souhaiter la bienvenue dans le système de [trader_system.GetName]. Notre organisation est constituée de centaines de capitaines marchands muutagans indépendants, qui bravent les dangers des routes spatiales à la recherche de la prochaine bonne affaire.\n\nDans nos installations, vous pourrez vous débarrasser de vos excès de ressources. N'hésitez pas à nous contacter si un tel arrangement vous intéresse !"
 leviathans.100.a: "Nous souhaiterions conclure un accord"
 leviathans.100.b: "(Extinction du moniteur)"
 leviathans.100.name: "XuraCorp"
 leviathans.100a.desc: "Chez XuraCorp, nous ne faisons aucune discrimination à l'encontre des acheteurs intéressés. Qui sommes-nous pour juger de la moralité de votre nation stellaire ?"
 leviathans.100b.desc: "Peut-être avez-vous besoin de minéraux pour construire des vaisseaux de guerre. Ou peut-être est-ce pour construire des orphelinats ? Chez nous, à XuraCorp, notre affaire consiste à ne pas nous mêler des vôtres !"
 leviathans.100c.desc: "Nous ne posons aucune question : juste la qualité des ressources voulues, pour les injecter directement dans les artères de votre industrie !"
 leviathans.100d.desc: "Aucun remboursement, je le crains. Politique de l'entreprise... Ce n'est pas de mon ressort."
 leviathans.100e.desc: "Seriez-vous intéressés par du matériel de purification ? À ce prix-là, c'est donné. Non ? Alors peut-être des détecteurs de particules ?"
 leviathans.100f.desc: "Vous êtes bien chez XuraCorp. Que pouvons-nous faire pour vous ?"
 leviathans.103.name: "Bourse commerciale de Riggan"
 leviathans.103a.desc: "Nous garantissons l'anonymat de nos clients."
 leviathans.103b.desc: "D'où proviennent nos ressources ? Croyez-moi : dans l'intérêt de toutes les parties, y compris la [Root.GetName], mieux vaut préserver la confidentialité de ces informations..."
 leviathans.103c.desc: "Non, nous ne vendons pas d'esclaves. Désolé, nous ne faisons aucune exception."
 leviathans.103d.desc: "La Bourse commerciale de Riggan vous souhaite la bienvenue."
 leviathans.103e.desc: "Un millier d'années, et nous sommes toujours dans les affaires. Si ce n'est pas une preuve de notre sérieux, je ne sais pas ce qui pourra l'être."
 leviathans.103f.desc: "De nombreuses parties, présentes ici même sur notre base stellaire, ont exprimé leur souhait de faire des affaires avec la [Root.GetName]. Devons-nous négocier un accord ?"
 leviathans.104.name: "Guilde marchande muutagane"
 leviathans.104a.desc: "Il y a des milliers d'années de cela, l'Empire du Muutagan s'étendait sur une bonne partie de la galaxie. Nous sommes tout ce qu'il en reste."
 leviathans.104b.desc: "On dit qu'un Muutagan peut sentir une bonne affaire à douze parsecs. C'est une exagération, bien évidemment... En fait, nous ne la sentons qu'à huit parsecs."
 leviathans.104c.desc: "La Guilde marchande muutagane vous souhaite la bienvenue. Souhaiteriez-vous faire des affaires ?"
 leviathans.104d.desc: "Un Muutagan et un Rixidarien entrent ensemble dans un bar... Peu importe, la conversation pourrait dégénérer. Je vous prie de m'excuser."
 leviathans.104e.desc: "Salutation, [Root.GetSpeciesNamePlural]. Souhaitez-vous faire affaire avec nous ?"
 leviathans.104f.desc: "Au sein de mon peuple, le mot « rabais » est une véritable injure. Gardez bien cela à l'esprit lorsque vous discutez avec nous."
 #leviathans.105.a: "We would like to trade for £minerals£ §YMinerals§!."
 #leviathans.105.b: "We would like to trade for £energy£ §YEnergy Credits§!."
 #leviathans.105.f: "We would like to trade for £food£ §YFood§!."
 leviathans.105.c: "Auriez-vous des §Yressources stratégiques§! ?"
 trader_tt_strategicresource: "Permet la fourniture mensuelle de §Yressources stratégiques§!."
 leviathans.105.c.sr1: "Nous avons déjà un §Yaccord commercial avec Riggan§!\n"
 leviathans.105.c.sr2: "Nous avons déjà un §Yaccord commercial avec XuraCorp§!\n"
 leviathans.105.c.sr3: "Nous avons déjà un §Yaccord commercial avec Muutagan§!\n"
 leviathans.105.c.trust: "Requiert que cette §Yenclave de Marchands§! ait :\nOpinion : +50£opinion£ \n"
