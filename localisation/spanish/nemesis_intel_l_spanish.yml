 first_contact.254.name: "$first_contact.253.name$"
 first_contact.254.desc.normal.end: "Las imágenes del interior de la nave se han cortado, pero hemos conseguido ver a los alienígenas ejecutando a los rehenes que habían tomado, sin mostrar ninguna consideración por la vida [This.Owner.GetSpeciesAdj]. Suponemos que las hostilidades son inevitables ante una civilización que se comporta de ese modo."
 first_contact.254.desc.hive.end: "lograron capturar varios de nuestros drones sirvientes y han empezado a masacrarlos de forma irracional, sin mostrar ninguna consideración por el gasto de recursos. Esto, junto con la captura de nuestra nave y la tecnología que contiene, ha hecho que aumentemos la evaluación del peligro que representan."
 first_contact.254.desc.machine.end: "lograron capturar varios de nuestros drones y han empezado a desmontarlos de forma violenta e irracional. Esto, junto con la captura de nuestra nave y la tecnología que contiene, ha hecho que aumentemos la evaluación del peligro que representan."
