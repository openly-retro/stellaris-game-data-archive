 ###   LEADER EVENTS   ###
 #########################
 paragon.1000.name: "Dysfunkcyjna rada"
 paragon.1000.desc: "To, co zaczęło się jako drobny spór, przerodziło się w potężną awanturę w praktycznie każdej kwestii wnoszonej przed radę, co utrudnia funkcjonowanie tego organu.\n\n§Y[root.GetName]§! należy do najbardziej kłótliwych i niepokornych członków rady. Wielu innych żąda usunięcia tej osoby ze stanowiska, by przywrócić właściwe funkcjonowanie tej instytucji."
 paragon.1000.a: "Odprawcie wichrzyciela."
 paragon.1000.b: "Muszą nauczyć się współpracować."
 paragon.1005.name: "Inspiracja kosmicznym zjawiskiem"
 paragon.1005.desc: "Majestat rzadko widywanego kosmicznego zjawiska sprawił, że §Y[root.GetName]§! wchodzi na nowe wyżyny. Wręcz tryska dobrymi emocjami oraz nowymi pomysłami, pozostaje tylko pytanie, na której z gałęzi nauki ma się skoncentrować."
 paragon.1005.a: "Zastosujcie obserwacje fizyczne w fizyce."
 paragon.1005.b: "Koncentracja na badaniach socjologicznych."
 paragon.1005.c: "Nasi technicy doskonale wiedzą, co z tym zrobić."
 paragon.1010.name: "Skonfiskowano kontrabandę"
 paragon.1010.desc: "Pod władzą skandalicznego reżimu, na czele którego stoi §Y[root.GetName]§!, zgromadziliśmy olbrzymi skład skonfiskowanej kontrabandy. Operacja była przygotowywana od dawna, a jej pomyślne zakończenie to potężny cios dla przestępczości zorganizowanej, która rozpanoszyła się na naszym terytorium."
 paragon.1010.a: "Sprawiedliwość nie śpi."
 paragon.1015.name: "Zjednoczona rada"
 paragon.1015.desc: "§Y[event_target:leader_event_target.GetName]§! dowodzi swych niezrównanych umiejętności przywódczych, jednocząc radę i zapewniając skuteczne zarządzanie naszym społeczeństwem. Dzięki wykorzystaniu statystyki, tradycji oraz dyplomacji [event_target:leader_event_target.GetName] spełnia nie tylko oczekiwania innych członków rady, ale także licznych frakcji w naszym społeczeństwie."
 paragon.1015.a: "Kiedy współpracujemy, jesteśmy silniejsi."
 paragon.1020.name: "Rozwój osobisty"
 paragon.1020.desc: "§Y[event_target:leader_event_target.GetName]§! wyrusza w podróż, podczas której zamierza poznać swoje wnętrze i rozwijać się. Dzięki koncentracji na nauce, ciężkiej pracy i introspekcji osiąga zupełnie nowe wyżyny zdolności umysłowych. Teraz [event_target:leader_event_target.GetName] zamierza przesunąć granice tego, czego można dokonać, by w ten sposób przekonać innych do sięgnięcia ku gwiazdom."
 paragon.1020.a: "Inspirująca kultura pracy."
 paragon.1025.name: "Postęp naukowy"
 paragon.1025.desc: "§Y[event_target:leader_event_target.GetName]§! ma na koncie zdumiewające odkrycia naukowe, dzięki którym o wiele szybciej prowadzimy badania. Te odkrycia to gorący temat w społeczności naukowej, która teraz uważa, że [event_target:leader_event_target.GetName] to wiodąca postać."
 paragon.1025.a: "Wszyscy skorzystają na tych odkryciach."
 paragon.1030.name: "Wyciek informacji"
 paragon.1030.desc: "Doszło do poważnego wycieku danych, ujawniono publicznie informacje wrażliwe oraz kluczowe materiały dotyczące bezpieczeństwa. W plikach znajdują się schematy instalacji wojskowych, informacje o doświadczeniach z interfejsem neuronowym i dowody inwigilacji kilku istotnych postaci opozycji.\n\nUznano, że za tę porażkę odpowiada §Y[root.GetName]§!."
 paragon.1030.a: "Pomyłki się zdarzają."
 paragon.1030.b: "Trzeba ukarać winnego."
 paragon.1035.name: "Trendsetter"
 paragon.1035.desc: "§Y[event_target:leader_event_target.GetName]§! wyznacza trendy w całym społeczeństwie. Wszystko w tej postaci, od ubioru, aż po sposób wysławiania się, jest bacznie obserwowane. Cieszy się popularnością we wszystkich grupach społecznych i ekonomicznych, ale najlepiej dociera do młodzieży."
 paragon.1035.a: "Nie mamy powodów, by tego nie poprzeć."
 paragon.1040.name: "Echo w wieczności"
 paragon.1040.desc: "Swoim emocjonalnym przemówieniem §Y[event_target:leader_event_target.GetName]§! sprawia, że społeczeństwo ogarnia patriotyczna gorączka. Obywatele usłyszeli słowa, które wzmogły ich poczucie odpowiedzialności, na wszystkich naszych terytoriach da się wyczuć nacjonalistyczny zapał."
 paragon.1040.a: "Teraz nic nas nie zatrzyma."
 paragon.1045.name: "Idiosynkratyczne skłonności"
 paragon.1045.desc: "Analizy statystyczne potwierdzają, że §Y[event_target:leader_event_target.GetName]§! posiada idiosynkrazje kognitywne i behawioralne o sile bliskiej tym występującym u jednego osobnika.\n\nNie jesteśmy w stanie przewidzieć zagrożeń i potencjalnych korzyści wynikających z niezależnego myślenia. Trzeba podjąć decyzję: czy [event_target:leader_event_target.GetName] ma pozostać w tym stanie, a może należy wdrożyć procedury korygujące?"
 paragon.1045.a: "Ujarzmijmy tę wschodzącą indywidualność."
 paragon.1045.b: "Wydalić i wyrzucić."
 paragon.1050.name: "Skandal w całym imperium"
 paragon.1050.desc: "§Y[root.GetName]§! znajduje się w centrum skandalu odbijającego się echem w całym imperium. Mamy liczne doniesienia o nieodpowiednich zachowaniach, defraudacjach i ukrywaniu nieprawidłowości. Duża część społeczeństwa zaczyna powątpiewać w kompetencje władz.\n\nNiewątpliwie wpłynie to na nastroje opinii publicznej w nadchodzących latach. Wiele osób uważa, że wiara w system zostanie przywrócona tylko, jeśli [root.GetName] ustąpi i stanie przed sądem."
 paragon.1050.a: "To niefortunne oskarżenie."
 paragon.1050.b: "Zwolnij tego przywódcę."
 paragon_leader_dismissed_tooltip: "§Y[root.GetClass] [root.GetName]§! traci stanowisko."
