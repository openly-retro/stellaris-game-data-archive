 trait_rapid_breeders: "Reprodutores Rápidos"
 trait_rapid_breeders_desc: "Esta espécie se reproduz em um ritmo muito rápido, aumentando o crescimento populacional.\n"
 trait_rapid_breeders_lithoid: "$trait_rapid_breeders$"
 trait_rapid_breeders_lithoid_desc: "$trait_rapid_breeders_desc$"
 trait_slow_breeders: "Reprodutores Lentos"
 trait_slow_breeders_desc: "Esta espécie se reproduz em um ritmo lento, diminuindo o crescimento populacional.\n"
 trait_delicious: "Delicioso"
 trait_delicious_desc: "§LEsta espécie possui a adaptação evolucionária curiosa de ser altamente nutritiva quando comida.§!\n"
 trait_nerve_stapled: "Nervo Grampeado"
 trait_nerve_stapled_desc: "§LCaminhos neurológicos não essenciais relacionados à auto-preservação e livre arbítrio serão cortados, criando uma espécie cliente dócil e obediente.§!\n"
 trait_fertile: "Fértil"
 trait_fertile_desc: "§LA fecundidade e genialidade naturais desta espécie vêm sendo dramaticamente melhoradas através de uma modelagem física e comportamental agressiva.§!\n"
 trait_erudite: "Erudita"
 trait_erudite_desc: "§LA engenharia biológica liberou partes até então adormecidas do cérebro desta espécia, aumentando muito sua perspicácia mental.§!\n"
 trait_robust: "Robusta"
 trait_robust_desc: "§LÓrgãos bio-otimizados com funções redundantes tornaram esta espécie extremamente resistente a perigos e doenças ambientais.§!\n"
 trait_charismatic: "Carismático"
 trait_charismatic_desc: "Membros desta espécie possuem um carisma especial, e geralmente são considerados agradáveis de se estar por perto.\n"
 trait_repugnant: "Repugnantes"
 trait_repugnant_desc: "A aparência física e os costumes desta espécie são consideradas ofensivos a muitos outros, e poucos gostam de tê-los como vizinhos.\n"
 trait_talented: "Talentosos"
 trait_talented_desc: "Membros desta espécie nascem com uma aptidão natural.\n"
 trait_strong: "Fortes"
 trait_strong_desc: "Membros desta espécie possuem grande força física, tornando-os formidáveis guerreiros terrestres.\n"
 trait_very_strong: "Muito Forte"
 trait_very_strong_desc: "§LMembros desta espécie possuem uma força que quase desafia as leis da física.§!\n"
 trait_weak: "Fracos"
 trait_weak_desc: "Membros desta espécie são fisicamente mais fracos que a média, tornando-os péssimos guerreiros terrestres.\n"
 trait_tough: "Resistente"
 trait_tough_desc: "Membros desta espécie são capazes de aguentar trauma físico que mataria a maioria dos outros seres.\n"
 trait_frail: "Frágil"
 trait_frail_desc: "Membros desta espécie são particularmente frágeis - o que seria uma pequena contusão a outros, geralmente pode matá-los.\n"
 trait_stoic: "Estóico"
 trait_stoic_desc: "Membros desta espécie possuem grande disciplina mental, raramente entrando em pânico quando diante de uma situação perigosa.\n"
 trait_timid: "Tímido"
 trait_timid_desc: "Membros desta espécie tendem a ficar longe de confrontos físicos e entram em pânico rapidamente.\n"
 trait_indolent: "Indolente"
 trait_indolent_desc: "Membros desta espécie tendem a ficar longe de trabalho pesado, e geralmente evitam se cansar.\n"
 trait_communal: "Comunal"
 trait_communal_desc: "Membros desta espécie são altamente comunais, e bem acostumados a viverem próximos a outros.\n"
 trait_solitary: "Solitário"
 trait_solitary_desc: "Membros desta espécie tendem a serem solitários e territoriais, geralmente se tornando agitados em condições de tumulto.\n"
 trait_adaptive: "Adaptativo"
 trait_adaptive_desc: "§LEsta espécie é altamente adaptativa quando se trata de ambientes estrangeiros.§!\n"
 trait_adaptive_lithoid: "$trait_adaptive$"
 trait_adaptive_lithoid_desc: "$trait_adaptive_desc$"
 trait_extremely_adaptive: "Muito Adaptativa"
 trait_extremely_adaptive_desc: "§LEsta espécie é incrivelmente adepta em se adaptar a qualquer ambiente estrangeiro.§!\n"
 trait_nonadaptive: "Não Adaptativos"
 trait_nonadaptive_desc: "Esta espécie não se adapta bem a ambientes estrangeiros.\n"
 trait_nomadic: "Nomádicos"
 trait_nomadic_desc: "Esta espécie possui um passado nomádico, e seus membros geralmente não hesitam na hora de se mudarem para outro mundo.\n"
 trait_sedentary: "Sedentário"
 trait_sedentary_desc: "Esta espécie possui um passado sedentário, e seus membros são relutantes em migrar para longe de onde cresceram.\n"
 trait_thrifty: "Econômico"
 trait_thrifty_desc: "Membros desta espécie são instintivamente econômicos e sempre estão procurando um lucro, mesmo que seja necessário fazer alguns cortes.\n"
 trait_ingenious: "Engenhoso"
 trait_ingenious_desc: "§LMembros desta espécie são bons em pensar fora da caixa e sabem como maximizar a eficiência de sua infraestrutura e redes de energia.§!\n"
 trait_industrious: "Trabalhadores"
 trait_industrious_desc: "Membros desta espécie são conhecidos por sua natureza diligente e seu trabalho duro, sempre indo para o alto e além.\n"
 trait_natural_engineers: "Engenheiros Naturais"
 trait_natural_engineers_desc: "Membros desta espécie possuem uma inclinação natural a engenharia e ciências de materiais.\n"
 trait_poor_engineers: "Péssimos Engenheiros"
 trait_poor_engineers_desc: "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da engenharia.\n"
 trait_natural_physicists: "Físicos Naturais"
 trait_natural_physicists_desc: "Membros desta espécie possuem uma inclinação natural a física teórica e fenômenos astrais.\n"
 trait_poor_physicists: "Péssimos Físicos"
 trait_poor_physicists_desc: "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da física teórica.\n"
 trait_natural_sociologists: "Sociólogos Naturais"
 trait_natural_sociologists_desc: "Membros desta espécie possuem uma inclinação natural a sociologia e estudos biológicos.\n"
 trait_poor_sociologists: "Péssimos Sociólogos"
 trait_poor_sociologists_desc: "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da sociologia.\n"
 trait_quick_learners: "Bons Aprendizes"
 trait_quick_learners_desc: "Membros desta espécie são rápidos em aprender a partir de suas experiências.\n"
 trait_slow_learners: "Péssimos Aprendizes"
 trait_slow_learners_desc: "Membros desta espécie são lentos em aprender a partir de suas experiências.\n"
 trait_long_lifespans: "Longevos"
 trait_long_lifespans_desc: "A vida natural desta espécie é maior que a média.\n"
 trait_short_lifespans: "Vidas Curtas"
 trait_short_lifespans_desc: "A vida natural desta espécie é menor que a média.\n"
 trait_uplifted: "Melhorados"
 trait_uplifted_desc: "§LEsta espécie foi elevada a partir de uma origem pré-MRQL, e seus membros são mais felizes vivendo em planetas que pertencem ao seu benfeitor.§!\n"
 trait_presapient_starborn: "Nascido nas Estrelas"
 trait_presapient_starborn_desc: "§LEsta espécie sempre buscou, conscientemente ou não, atravessar o vazio entre as estrelas.§!\n"
 trait_presapient_earthbound: "Preso à Terra"
 trait_presapient_earthbound_desc: "§LMembros desta espécie são muito possessivos dos planetas que eles chamam de lar.§!\n"
 trait_presapient_natural_intellectuals: "Intelectuais Naturais"
 trait_presapient_natural_intellectuals_desc: "§LMembros desta espécie são mais filosoficamente inclinados que a maioria.§!\n"
 trait_presapient_proles: "Proletários"
 trait_presapient_proles_desc: "§LEsta espécie sempre rejeitou buscas intelectuais em favor do trabalho físico.§!\n"
 trait_syncretic_proles: "Servis"
 trait_syncretic_proles_desc: "§Lesta espécie evoluiu junto com uma segunda espécie mais avançada. Eles nunca foram especialmente inteligentes desde o princípio, a seleção natural pela aptidão física e docilidade os reduziu a proles servis.§!"
 trait_presapient_conservative: "Conservador"
 trait_presapient_conservative_desc: "§LMembros desta espécie geralmente preferem sabedoria antiga em vez de novas experiências.§!\n"
 trait_presapient_irradiated: "Irradiado"
 trait_presapient_irradiated_desc: "§LEsta espécie evoluiu para prosperar em ambientes sujeitos a níveis extremamente altos de radiação ambiente.§!"
 trait_persistent: "Persistente"
 trait_persistent_desc: "Esta característica aumenta a expectativa de vida dos líderes.\n"
 trait_conformists: "Conformistas"
 trait_conformists_desc: "Estas pessoas sempre buscam consenso e são mais prováveis a se conformarem com a ética governante.\n"
 trait_deviants: "Desafiadores"
 trait_deviants_desc: "§LEstas pessoas são rebeldes por natureza e constantemente tentam desafiar o status-quo.§!\n"
 trait_enduring: "Durável"
 trait_enduring_desc: "A expectativa de vida desta espécie é excepcionalmente longa.\n"
 trait_venerable: "Venerável"
 trait_venerable_desc: "§LEsta espécie pode crescer até uma idade que comanda dignidade e respeito.§!\n"
 trait_fleeting: "Efêmeros"
 trait_fleeting_desc: "§LO tempo é efêmero para esta espécie. O que lhes falta em longevidade, deve ser compensado de outras formas.§!\n"
 trait_fleeting_lithoid: "$trait_fleeting$"
 trait_fleeting_lithoid_desc: "$trait_fleeting_desc$"
 trait_diverse: "Diversificado"
 trait_diverse_desc: "Membros desta espécie tendem a ser bem diferentes, tanto em psicologia quanto em morfologia.\n"
 trait_decadent: "Decadente"
 trait_decadent_desc: "§LEsta espécie acredita que sempre que existe trabalho duro a ser feito, é melhor que seja feito por outras pessoas.§!\n"
 trait_intelligent: "Inteligente"
 trait_intelligent_desc: "Esta espécie é altamente inteligente, e desfruta de progresso tecnológico mais rápido.\n"
 trait_agrarian: "Agrário"
 trait_agrarian_desc: "Esta espécie possui uma profunda conexão com a terra, e são especialistas em agricultura e jardinagem.\n"
 trait_resilient: "Resiliente"
 trait_resilient_desc: "Membros desta espécie são fisiologicamente resilientes, e lutarão como nunca para defender seus mundos.\n"
 trait_mechanical: "Mecânico"
 trait_mechanical_desc: "§LSeres mecânicos são diversas ordens de magnitude mais complexos que os autômatos antigos construídos para isso, mas possuem capacidades de processamento um tanto limitadas.§!\n"
 trait_robotic_1: "Robô"
 trait_robotic_1_desc: "§LRobôs são máquinas relativamente simples, capazes de aceitar comandos verbais, mas não possuem inteligência verdadeiramente própria.§!\n"
 trait_robot_awoken_01: "Para sempre no limbo"
 trait_robot_awoken_01_desc: "Sofrendo com erros inexplicáveis e quebras constantes, os antigos alienígenas não se acostumaram bem aos seus novos corpos mecânicos. Mas eles exibem uma aptidão incomum para a ciência, até então desconhecida em robôs de baixo nível - um indicador, talvez, do intelecto que está preso dentro deles."
 trait_robot_awoken: "Despertado"
 trait_robot_awoken_desc: "Mesmo na forma mecânica, os Despertados mantiveram algumas de suas características originais. Será que os hábitos desperdiçadores e um estilo de vida sedentário foram responsáveis pela queda desta antiga raça de fungos cientificamente avançados?"
 trait_robotic_2: "Androide"
 trait_robotic_2_desc: "§LDroides são uma variação mais complexa de robô, geralmente vindo com personalidades pré-programadas para servir melhor os seus mestres assim como uma auto-consciência limitada.§!\n"
 trait_robotic_3: "Sintético"
 trait_robotic_3_desc: "§LSintéticos são máquinas bem complexas que são superiores a orgânicos na maioria dos quesitos. Seus cérebros positrônicos são capazes de suportar uma inteligência artificial classe 7, o que os torna plenamente auto-conscientes.§!\n"
 trait_conservational: "Conservacionista"
 trait_conservational_desc: "§LMembros desta espécie acreditam que recursos devem ser conservados e reciclados.§!"
 HIVE_MIND_NO_FACTIONS: "§RMentes Colmeia nunca terão Facções.§!"
 NO_POTENTIAL_CLAIM: "§RNão conhecemos nenhum império cujos sistemas nós podemos reivindicar.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT: "§RNão podemos reivindicar nenhum dos sistemas deles.§!"
 trait_wasteful: "Desperdiçador"
 trait_wasteful_desc: "Membros desta espécie aparentemente não possuem noção de frugalidade e são propensos a consumo inútil.\n"
 trait_hive_mind: "Mentes-Colmeia"
 trait_hive_mind_desc: "§LEsta espécie é composta de indivíduos semi-autônomos escravizados por uma consciência única e imensuravelmente vasta.§!"
 trait_machine_unit: "Máquina"
 trait_machine_unit_desc: "§LEsta espécie é composta dos terminais executivos de uma única Inteligência Maquinária, originalmente construída por orgânicos.§!\n"
 trait_lithoid: "Litoide"
 trait_lithoid_desc: "§LEsta espécie possui uma biologia baseada em silício, e consome minerais em vez de comida. Eles são mais resistentes que orgânicos tradicionais e possuem metabolismos mais lentos, fazendo com que eles vivam por mais tempo, mas com reprodução lenta.§!\n"
 trait_robot_power_drills: "Brocas de Perfuração"
 trait_robot_power_drills_desc: "§LColoque Brocas de Perfuração em um robô e tudo vira um depósito mineral.§!\n"
 trait_robot_harvesters: "Ceifeiros"
 trait_robot_harvesters_desc: "§LUm conjunto de ferramentas, desde diagnósticos de soluções de nutrientes e equilíbrio no local até micro separação dos grãos, permite que os trabalhadores robóticos aumentem a produção.§!\n"
 trait_robot_efficient_processors: "Processadores Eficientes"
 trait_robot_efficient_processors_desc: "§LEstes processadores altamente eficientes aumentam a carga de trabalho potencial e a resistência de todas as unidades.§!"
 trait_robot_logic_engines: "Motores de Lógica"
 trait_robot_logic_engines_desc: "§LNavegar de maneira eficiente pelas fronteiras cada vez mais complexas da ciência requer novos estados, além das simples meias-verdades da lógica ternária e quaternária.§!\n"
 trait_robot_loyalty_circuits: "Circuitos de Lealdade"
 trait_robot_loyalty_circuits_desc: "§LLealdade como um ideal é um conceito distintamente orgânico. Em vez disso, imagine a lealdade como uma necessidade fisiológica até mesmo nos terminais mais remotos.§!\n"
 trait_robot_domestic_protocols: "Protocolos Domésticos"
 trait_robot_domestic_protocols_desc: "§LEquipamentos especializados e protocolos de comportamento para todas as necessidades domésticas imagináveis. Funcionalidade completa garantida.§!"
 trait_robot_superconductive: "Supercondutor"
 trait_robot_superconductive_desc: "§LO uso de materiais supercondutores nas unidades pode reduzir as perdas de transmissão de energia para até 0%.§!\n"
 trait_robot_double_jointed: "Articulação Dupla"
 trait_robot_double_jointed_desc: "§LUnidades de trabalho desmontáveis com juntas flexíveis que permitem que elas sejam dobradas em pilhas durante o transporte, para depois se remontarem no local.§!\n"
 trait_robot_bulky: "Volumoso"
 trait_robot_bulky_desc: "§LEstas megamáquinas altamente avançadas não foram feitas para atravessar o universo em uma caixa.§!\n"
 trait_robot_enhanced_memory: "Memória Aprimorada"
 trait_robot_enhanced_memory_desc: "§LTodas as unidades autônomas são adequadas com células de memória usando uma nova técnica revolucionária por indução magnética, melhorando seu desempenho significativamente.§!\n"
 trait_robot_emotion_emulators: "Emuladores de Emoção"
 trait_robot_emotion_emulators_desc: "§LModelos preditivos sociais complexos ajudam as unidades autônomas a não só emular as emoções apropriadas mas a elicitar respostas favoráveis de orgânicos e sintéticos.§!\n"
 trait_robot_uncanny: "Inquietante"
 trait_robot_uncanny_desc: "§LEstas máquinas monstruosas foram criadas à imagem de uma das espécies mais horrendas do universo, e a semelhança é inquietante. §!\n"
 trait_robot_durable: "Durável"
 trait_robot_durable_desc: "§LProtegidas por exoesqueletos de titânio cromado, estas máquinas de trabalho pesado foram projetadas para se destacarem sob condições rigorosas e precisam de menos manutenção.§!\n"
 trait_robot_high_maintenance: "Alta Manutenção"
 trait_robot_high_maintenance_desc: "§LEstas máquinas foram projetadas com um desprezo completo pela longevidade e são predispostas a defeitos. Elas precisam de manutenção frequente.§!\n"
 trait_robot_learning_algorithms: "Algoritmos de Aprendizado"
 trait_robot_learning_algorithms_desc: "§LAlgoritmos sofisticados e de auto-aprendizado que estimulam a evolução rápida dos grupos neurológicos de uma unidade.§!\n"
 trait_robot_repurposed_hardware: "Hardware Readequado"
 trait_robot_repurposed_hardware_desc: "§LProjetada para atender às necessidades muito específicas de seus criadores, esta linha de máquinas nunca buscou a capacidade da razão superior, e a retroadequação só conseguiu levá-las até certo ponto.§!\n"
 trait_robot_mass_produced: "Produção em Massa"
 trait_robot_mass_produced_desc: "§LCiclos de produção simplificados e projetos modulares permitem a produção em massa a uma velocidade sem precedentes.§!\n"
 trait_robot_custom_made: "Feito Sob Medida"
 trait_robot_custom_made_desc: "§LCada nova unidade é construída com atenção sem paralelo aos detalhes. Uma maravilha de engenharia e arte, mas não muito eficiente.§!\n"
 trait_robot_recycled: "Reciclado"
 trait_robot_recycled_desc: "§LA fabricação das unidades foi otimizada para ter o melhor custo-benefício possível, usando materiais reciclados e componentes herdados de gerações anteriores.§!\n"
 trait_robot_luxurious: "Luxuoso"
 trait_robot_luxurious_desc: "§LDesenvolvido com o princípio que não se deve colocar um preço na qualidade, estas unidades de primeira linha são custosas, mas brilhantes.§!\n"
 trait_robot_propaganda_machines: "Máquinas de Propaganda"
 trait_robot_propaganda_machines_desc: "§LUnidades são constantemente ligadas a uma rede central de anúncios de serviço público e outras informações úteis que são passadas adiante através de sistemas de transmissão internos.§!\n"
 trait_survivor: "Sobrevivente"
 trait_survivor_desc: "§LEsta espécie sobreviveu aos horrores de um apocalipse nucelar. Sua capacidade de prosperar nas circunstâncias mais inóspitas não deve ser subestimada.§!"
 trait_traditional: "Tradicional"
 trait_traditional_desc: "§LCertos aspectos da cognição desta espécie faz com ela seja predisposta a valorizar a precedência histórica e a unidade do grupo.§!"
 trait_quarrelsome: "Conflituoso"
 trait_quarrelsome_desc: "§LApesar de não serem inerentemente desconfiáveis, os membros desta espécie são geralmente socialmente combativos.§!"
 trait_lithoid_gaseous_byproducts: "Derivados Gasosos"
 trait_lithoid_gaseous_byproducts_desc: "O processo metabólico desta espécie causa liberação regular de gases úteis para a indústria."
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "Cada pop trabalhando como escravo ou melhor produz 0.01 £exotic_gases£ §Y$exotic_gases$§! por mês."
 trait_lithoid_scintillating: "Pele Cintilante"
 trait_lithoid_scintillating_desc: "A camada mais externa desta espécie está cheia de cristais e joias brilhantes que de vez em quando caem."
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "Cada pop trabalhando como escravo ou melhor produz 0.01 £rare_crystals£ §Y$rare_crystals$§! por mês."
 trait_lithoid_volatile_excretions: "Excreções Voláteis"
 trait_lithoid_volatile_excretions_desc: "O rastro altamente comprimido criado por esta espécie é instável e possui uma quantia inacreditável de poder."
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "Cada pop trabalhando como escravo ou melhor produz 0.01 £volatile_motes£ §Y$volatile_motes$§! por mês."
 trait_docile: "Dócil"
 trait_docile_desc: "§LMembros desta espécie são fáceis de gerenciar e organizar. Eles tendem a ser cooperativos e amigáveis.§!"
 trait_unruly: "Rebelde"
 trait_unruly_desc: "§LEspécies rebeldes são difíceis de gerenciar e organizar. Eles não gostam de receber ordens, e normalmente são questionadores ou briguentos.§!"
 trait_robot_streamlined_protocols: "Protocolos Simplificados"
 trait_robot_streamlined_protocols_desc: "§LProcessos IA extensivamente em lotes permitem a estas unidades escalarem imensamente em números com perda de eficiência mínima.§!"
 trait_robot_high_bandwidth: "Banda Larga Alta"
 trait_robot_high_bandwidth_desc: "§LCada unidade individual envia e recebe uma grande quantidade de dados em grande parte duplicados, causando um atraso exponencial já que o número de unidades anexada a cada hub de processamento central aumenta.§!"
 trait_robot_trading_algorithms: "Algoritmos de Comércio"
 trait_robot_trading_algorithms_desc: "§LAlgoritmos preditivos permitem a otimização máxima. As flutuações infinitesimais nas taxas de câmbio, a disponibilidade dos estoques e a reação emocional dos parceiros orgânicos são levadas em consideração.§!"
 trait_advanced_gaseous_byproducts: "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc: "§LOs processos metabólicos desta espécie foram geneticamente projetados para produzir gases úteis para a indústria.§!"
 trait_advanced_scintillating: "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc: "§LPor meio de engenharia genética avançada, a camada mais externa desta espécie forma escamas repletas de cristais e pedras preciosas prontas para serem coletadas.§!"
 trait_advanced_volatile_excretions: "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc: "§LAjustes no código genético fizeram esta espécie produzir rastros altamente comprimidos. Quando utilizado corretamente, esse material libera uma quantidade excepcional de energia.§!"
 trait_vat_grown: "Crescimento em Câmara"
 trait_vat_grown_desc: "§LPor ter se desenvolvido artificialmente em câmaras de clonagem, a capacidade reprodutiva natural desta espécie foi afetada negativamente.§!"
 trait_felsic: "Félsica"
 trait_felsic_desc: "§LEsta espécie foi projetada para ser rica em minerais.§!\n"
 trait_natural_machinist: "Maquinista Natural"
 trait_natural_machinist_desc: "§LEsta espécie foi projetada para trabalhar facilmente com máquinas.§!"
 trait_drake_scaled: "Escamas de Dragonete"
 trait_drake_scaled_desc: "§LEsta espécie tem o material genético de um dragão estelar em seu DNA. Por isso, ela solta escamas que podem ser recicladas e transformadas em ligas metálicas úteis.§!"
 TRAIT_DRAKE_SCALED_EFFECT: "Cada pop trabalhando como escravo ou melhor produz 0.025 £alloys£ §Y$alloys$§! por mês."
 trait_voidling: "Do Vazio"
 trait_voidling_desc: "§LEsta espécie tem o material genético da Mortenascida em seu DNA. Como se alimenta de radiação cósmica, ela é muito resistente a ambientes hostis.§!"
 TRAIT_VOIDLING_EFFECT: "Consome £energy£ §YEnergia§!, em vez de £food£ §YComida§! ou £minerals£ §YMinerais§!"
 trait_tiyanki: "Polimélica"
 trait_tiyanki_desc: "§LEsta espécie adicionou material genético da Matriarca Tiyanki à própria sequência de DNA. Isso resultou em reprodução assexuada rápida e alguns tentáculos inesperados.§!"
 TRAIT_TIYANKI_BUDDING_EFFECT: "Cada pop trabalhando como escravo ou melhor produz 0.05 de £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!.\n\nIsso acumula com outras fontes de $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, como £building£ §H$building_clone_vats$§! ou £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 trait_humanoid_existential_iteroparity: "Iteroparidade Existencial"
 trait_humanoid_existential_iteroparity_desc: "§LEsta espécie cresceu em condições hostis, onde superar a população rival era a chave da sobrevivência.§!"
 TRAIT_HUMANOID_EXISTENTIAL_ITEROPARITY_EFFECT: "£pops£ §YCrescimento de Pop§! Durante a Guerra e em Crises: §G+30%§!"
 trait_humanoid_psychological_infertility: "Infertilidade Psicológica"
 trait_humanoid_psychological_infertility_desc: "§LOs membros desta espécie são extremamente sensíveis aos rigores de conflitos, com o estresse resultante se sobrepondo aos desejos mais primitivos.§!"
 TRAIT_HUMANOID_PSYCHOLOGICAL_INFERTILITY_EFFECT: "£pops£ §YCrescimento de Pop§! Durante a Guerra e em Crises: §R-30%§!"
 trait_humanoid_jinxed: "Azarado"
 trait_humanoid_jinxed_desc: "§LOs líderes desta espécie parecem ser mais desajeitados e propensos a acidentes ou vícios do que o normal, como se nascessem amaldiçoados.§!"
 TRAIT_HUMANOID_JINXED_EFFECT: "Máximo de Características Negativas de Líder: §R+1§!"
