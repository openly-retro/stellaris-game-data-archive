 unrest.55.name: "[Root.GetName]: niebezpieczeństwo buntu"
 unrest.55.desc.standard: "[Root.GetName]: Populacja jest już od jakiegoś czasu niezadowolona z naszych rządów. Teraz ich opór staje się coraz śmielszy, a dysydenci otwarcie domagają się niepodległości od imperium [Root.OwnerGetName]. Demonstracja władzy może być konieczna, jeśli chcemy zachować kontrolę nad tą kolonią."
 unrest.55.desc.slave: "Potajemne nocne spotkania niewolników, intensywniejszy opór przeciwko nadzorcom i zaginione towary mogą znaczyć tylko jedno - niewolnicy w kolonii [Root.GetName] radykalizują się, szerząc niezadowolenie między sobą oraz strach wśród pozostałej ludności. Cokolwiek zamierzają, to musi się źle skończyć. Pojawiły się nawet pogłoski o wolności, o niepodległości od imperium [Root.OwnerGetName]. Być może trzeba pokazać siłę władzy, jeśli chcemy zachować kontrolę nad tą kolonią."
 unrest.55.desc.gestalt_standard: "[Root.GetName]: populacja pojedynczych organizmów nie chce naszych rządów. Teraz ich opór staje się coraz śmielszy, a dysydenci otwarcie organizują ruch na rzecz \"niepodległości\". Demonstracja władzy może być konieczna, jeśli chcemy zachować kontrolę nad tą kolonią."
 unrest.55.desc.gestalt_breakaway_gestalt: "[Root.GetName]: wypaczony element coraz bardziej utrudnia nam sprawowanie władzy. Jeżeli nie zdławimy ich niepodległościowych idei i nie odzyskamy kontroli, będzie nam trudno zachować kontrolę nad kolonią."
 unrest.55.A: "Trzeba się nimi zająć."
