 progress.3.desc_08: "Unser Kolonieschiff ist auf der ausgedehnten Savanne gelandet, die den Großteil von §Y[Root.GetName]§! bedeckt. Die schillernde Luft ist trocken und doch angenehm. In der Ferne kann von unserem ersten Landeort aus eine große Herde friedlicher Pflanzenfresser beobachtet werden.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs herum hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_09: "Unser Kolonieschiff hat es mit überraschender Anmut geschafft, zwischen den gewaltigen Gipfeln hindurchzufliegen, die auf der zerklüfteten Oberfläche von §Y[Root.GetName]§! so häufig sind. Dieses geschützte Tal stellt einen idealen Startort dar.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs herum hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 fleet_maneuvers_recruitment: "Rekrutenansturm auf Flotte"
 fleet_maneuvers_recruitment_desc: "§LDie jüngsten Flottenübungen haben in der Öffentlichkeit für großes Interesse an der Flotte gesorgt. Wir haben jede Menge neue Rekruten, weshalb wir weniger Ressourcen darauf verwenden müssen, Besatzungen für unsere Raumschiffe zu finden.§!"
 fleet_maneuvers: "Flottenmanöver"
 fleet_maneuvers_desc: "§LAufgrund des großen Flottenmanövers, das wir kürzlich abgehalten haben, können unsere gut ausgebildeten Flottenbesatzungen eine höhere Feuergeschwindigkeit beibehalten.§!"
 maneuvers_canceled: "Abgebrochenes Flottenmanöver"
 maneuvers_canceled_desc: "§LGroße Teile unserer militärischen Führung sind wegen der kürzlichen Absage unseres geplanten Flottenmanövers verärgert. Sie haben das Gefühl, dass dies ein inakzeptables Zeichen der Schwäche ist, das unsere Nachbarn sicherlich ausnutzen werden.§!"
 maneuvers_no_protest: "Keinen Protest gegen Manöver"
 maneuvers_no_protest_desc: "§LGroße Teile unseres Militärs kochen vor Wut, dass wir es nicht geschafft haben, auf diplomatischem Wege Protest gegen die gewaltige Flottenübung einzulegen, die eine fremde Sternennation nahe unserer Grenzen durchgeführt hat.§!"
 standardized_colony_ships: "Standardisierte Kolonieschiffe"
 opinion_maneuvers_hardline: "Flottenmanöver"
 opinion_maneuvers_conciliatory: "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled: "Abgebrochenes Flottenmanöver"
 FLESH_IS_WEAK_PROJECT: "Das Fleisch ist schwach"
 FLESH_IS_WEAK_PROJECT_DESC: "Nur ein Narr besteht darauf, sich an ein abgenutztes, marodes Werkzeug zu klammern, wenn sich effizientere Alternativen anbieten.\n\nWir verfügen nun über die Technologie, die Massenproduktion von kybernetischen Implantaten für die [Root.GetName] zu starten. Nach der Ersetzung von Gliedmaßen und Organen durch verbesserte mechanische Versionen werden unsere Bürger stärker, schneller und intelligenter sein."
 SYNTHETIC_EVOLUTION_PROJECT: "Synthetische Evolution"
 SYNTHETIC_EVOLUTION_PROJECT_DESC: "Es ist an der Zeit, unsere fehlerhaften organischen Behälter zurückzulassen und die Unsterblichkeit anzunehmen. Wir müssen moderne synthetische Inkarnationen für unsere gesamte Bevölkerung schaffen und dann mit den Bewusstseinsübertragungen beginnen."
 TRAIT_IMPROVES_LEADERS: "§GAnführer dieser Spezies haben zusätzliche Eigenschaften und Boni§!"
 trait_cybernetic: "Kybernetik"
 trait_cybernetic_desc: "§LDiese Spezies hat derart stark auf kybernetische Implantate zurückgegriffen, dass ihre Mitglieder als Cyborgs betrachtet werden. Sie ersetzen ihre organischen Körperteile routinemäßig mit besseren mechanischen Versionen.§!\n"
 trait_latent_psionic: "Latente Psioniker"
 trait_latent_psionic_desc: "§LDiese Spezies verfügt über latente psionische Fähigkeiten, die bei den meisten Mitgliedern inaktiv sind. Es kommt zwar ziemlich selten vor, aber diese Kräfte manifestieren sich in manchen Anführern.§!\n"
 trait_cyborg_power_drills: "Bohrmaschinen"
 trait_cyborg_power_drills_desc: "§LRüstet man einen Cyborg mit einer Batterie von Bohrern aus, kommt einem plötzlich alles wie eine mineralische Ablagerung vor.§!"
 trait_cyborg_harvesters: "Erntemaschinen"
 trait_cyborg_harvesters_desc: "§LEine Reihe an Werkzeugen - von Nährlösungsdiagnostik und Vor-Ort-Abstimmung bis hin zu Mikro-Dreschern - ermöglichen es kybernetischen Arbeitern, die Erträge zu erhöhen.§!"
 trait_cyborg_superconductive: "Supraleitend"
 trait_cyborg_superconductive_desc: "§LDie Verwendung supraleitender Materialien in Einheiten hat die Energieübertragungsverluste auf null Prozent gesenkt.§!"
 trait_cyborg_efficient_processors: "Effiziente Prozessoren"
 trait_cyborg_efficient_processors_desc: "§LDiese hocheffizienten Prozessoren erhöhen sowohl die potenzielle Arbeitsbelastung als auch die Arbeitsdauer.§!"
 trait_cyborg_logic_engines: "Logikmotoren"
 trait_cyborg_logic_engines_desc: "§LUm die immer komplexer werdenden Grenzbereiche der Wissenschaft effizient zu durchdringen, sind parallele Prozessoren als Ergänzung zu organischen Gehirnen erforderlich.§!"
 trait_cyborg_loyalty_circuits: "Loyalitätsschaltung"
 trait_cyborg_loyalty_circuits_desc: "§LLoyalität als Ideal ist ein ausgesprochen organisches Konzept. Es ist viel effizienter, einfach die Einhaltung von Vorschriften zu programmieren.§!\n"
 trait_cyborg_double_jointed: "Gelenkig"
 trait_cyborg_double_jointed_desc: "§LZusammenklappbare Arbeitseinheiten mit flexiblen Gelenken ermöglichen es, dass diese Einheiten sich für den Transport selbst stapeln und dann vor Ort auch selbst wieder montieren.§!\n"
 trait_cyborg_bulky: "Sperrig"
 trait_cyborg_bulky_desc: "§LDiese hochmodernen Mega-Maschinen wurden nicht entworfen, um das Universum in einer Box zu durchqueren.§!\n"
 trait_cyborg_enhanced_memory: "Verbesserter Speicher"
 trait_cyborg_enhanced_memory_desc: "§LEine revolutionäre Technik rüstet autonome Einheiten mit Speicherzellen aus, die eine magnetische Induktion verwenden und ihre Leistung deutlich verbessern.§!\n"
 trait_cyborg_durable: "Beständig"
 trait_cyborg_durable_desc: "§LGeschützt durch Exoskelette aus verchromtem Titan wurden diese schweren Maschinen entworfen, um harten Bedingungen standzuhalten und weniger Wartung zu erfordern.§!\n"
 trait_cyborg_high_maintenance: "Wartungsintensiv"
 trait_cyborg_high_maintenance_desc: "§LDiese Maschinen wurden mit einer völligen Missachtung im Hinblick auf Langlebigkeit entworfen und sind anfällig für Fehlfunktionen. Sie benötigen häufig Wartung.§!\n"
 trait_cyborg_learning_algorithms: "Lernende Algorithmen"
 trait_cyborg_learning_algorithms_desc: "§LAusgefeilte, selbstlernende Algorithmen, die die rapide Entwicklung der neuronalen Kluster einer Einheit anregen.§!\n"
 trait_cyborg_neural_limiters: "Neuronale Begrenzer"
 trait_cyborg_neural_limiters_desc: "§LIndem wir die kognitiven Fähigkeiten unserer Arbeiter einschränken, können wir sie dazu bringen, sich auf einfachere Aufgaben zu konzentrieren.§!\n"
 trait_cyborg_mass_produced: "Massenproduziert"
 trait_cyborg_mass_produced_desc: "§LStandardisierte Produktionszyklen und modulare Konstruktionen ermöglichen eine Einheiten-Massenproduktion in noch nie da gewesener Geschwindigkeit.§!\n"
 trait_cyborg_custom_made: "Maßgefertigt"
 trait_cyborg_custom_made_desc: "§LJede neue Einheit ist mit unvergleichlicher Liebe zum Detail gefertigt. Ein Wunder der Technik und der Kunst, aber nicht sehr effizient.§!\n"
 trait_cyborg_recycled: "Recycelt"
 trait_cyborg_recycled_desc: "§LDie Einheitenfertigung wurde so kostenoptimiert wie möglich gestaltet, indem recycelte Materialien und Komponenten früherer Generationen Verwendung finden.§!\n"
 trait_cyborg_streamlined_protocols: "Vereinheitlichte Protokolle"
 trait_cyborg_streamlined_protocols_desc: "§LDank umfangreicher KI-Batch-Prozesse können wir diese Einheiten bei minimalem Effizienzverlust stark skalieren.§!"
 trait_cyborg_high_bandwidth: "Hohe Bandbreite"
 trait_cyborg_high_bandwidth_desc: "§LJede Einheit sendet und empfängt eine große Menge weitgehend doppelter Daten, was zu einer exponentiellen Verzögerung führt, während die Anzahl der an jeden zentralen Verarbeitungsknoten angeschlossenen Einheiten wächst.§!"
 trait_cyborg_trading_algorithms: "Handelsalgorithmen"
 trait_cyborg_trading_algorithms_desc: "§LVorausschauende Algorithmen ermöglichen eine maximale Optimierung. Geringfügige Marktschwankungen aufgrund von Wechselkursen, Lagerverfügbarkeit und der emotionalen Reaktion biologischer Partner finden Berücksichtigung.§!"
 trait_cyborg_power_intensive: "Leistungsintensiv"
 trait_cyborg_power_intensive_desc: "§LDiese kybernetischen Komponenten müssen häufig über eine externe Stromquelle aufgeladen werden.§!"
