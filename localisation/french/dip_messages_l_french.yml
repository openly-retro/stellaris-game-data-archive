 07_INSULT_PROPOSE_XENOPHOBE: "Votre [Root.GetName] n'est rien d'autre qu'une soi-disant civilisation de mutants, de déviants et de dégénérés... Le simple fait que nous ayons des ancêtres communs me rend malade !"
 01_INSULT_PROPOSE_PAC_MIL: "Cet intérêt que porte la [Root.GetName] aux choses militaires de toutes sortes est ridicule. Nous nous demandons si cela ne montre pas que vous cherchez à compenser quelque chose..."
 02_INSULT_PROPOSE_PAC_MIL: "Comment est-il possible que votre civilisation belliciste et méprisable ne se soit pas encore détruite elle-même ?"
 03_INSULT_PROPOSE_PAC_MIL: "Imbéciles de civilisationistes ! Vous feriez mieux de démanteler votre machine militaire avant de blesser quelqu'un !"
 04_INSULT_PROPOSE_PAC_MIL: "Le bellicisme de la [Root.GetName] n'a d'égal que sa stupidité. Ne voyez-vous pas que vous êtes tous esclaves de votre militarisme ?"
 01_INSULT_PROPOSE_MIL_PAC: "La [From.GetName] s'interroge beaucoup sur l'ignominie des [Root.GetSpeciesNamePlural]. Comment votre civilisation a-t-elle pu devenir aussi lâche ?"
 02_INSULT_PROPOSE_MIL_PAC: "Qu'est-ce qui fait qu'un être peut devenir pacifiste ? L'appât du gain ? La soif de pouvoir ? À moins que vous soyez nés épris de pacifisme ? Pfouah ! Cela me répugne."
 03_INSULT_PROPOSE_MIL_PAC: "Ceux qui refusent de se défendre n'ont aucunement le droit d'exister. Très franchement, nous ne nous attendons pas à ce que la [Root.GetName] survive à la prochaine décennie."
 04_INSULT_PROPOSE_MIL_PAC: "Quelle civilisation docile et pitoyable que la [Root.GetName]... La [From.GetName] vous aurait déjà écrasés depuis longtemps si nous pensions que vous en valiez même la peine."
 01_INSULT_PROPOSE_MAT_SPI: "Pourriez-vous nous parler un peu de cette religion stupide dont raffole tant la [Root.GetName] ? Allez, quoi... Juste histoire de rigoler un peu !"
 02_INSULT_PROPOSE_MAT_SPI: "Nous ne parvenons pas à comprendre pourquoi un être rationnel et conscient peut bien embrasser le spiritualisme. Pourquoi vous accrochez-vous à ces croyances aussi primitives ?"
 03_INSULT_PROPOSE_MAT_SPI: "Nous ne sommes pas dupes. Nous avons bien compris que ce pseudo « spiritualisme » qu'a adopté votre gouvernement n'est rien d'autre qu'un stratagème tortueux pour contrôler l'esprit et le coeur de votre peuple."
 04_INSULT_PROPOSE_MAT_SPI: "Tout le monde se moque de vos croyances spirituelles absurdes. Les habitants de la [Root.GetName] seraient-ils aveugles, pour ne pas s'en rendre compte ?"
 01_INSULT_PROPOSE_SPI_MAT: "Votre civilisation matérialiste doit être particulièrement lugubre et dénuée d'âme. Dites-moi, avez-vous au moins développé un sens de l'humour ? Non ? Pas encore ? Vraiment dommage..."
 02_INSULT_PROPOSE_SPI_MAT: "Pour une civilisation qui aime tant la science et a adopté le matérialisme, la [Root.GetName] est incroyablement primitive. Est-ce juste une question de malchance, ou bien cela s'explique-t-il plus simplement par votre stupidité ?"
 03_INSULT_PROPOSE_SPI_MAT: "La [Root.GetName] est une nation conçue pour les ordinateurs et les automates, pas pour les organiques. Êtes-vous même capables de ressentir la moindre émotion ?"
 04_INSULT_PROPOSE_SPI_MAT: "La [Root.GetName] n'est rien de plus qu'une expérience avortée. Sa seule utilité est de démontrer par l'exemple au reste de la galaxie pourquoi il ne faut pas adopter cette philosophie froide et vide qu'est le matérialisme."
 01_INSULT_PROPOSE_COL_IND: "La [Root.GetName] est-elle une véritable civilisation, ou s'agit-il simplement d'un bric-à-brac anarchique d'individus bagarreurs ? Désolé de vous le dire, mais votre régime politique ne permet pas bien de faire la différence."
 02_INSULT_PROPOSE_COL_IND: "Au fait, qui gouverne votre drôle de petite civilisation stellaire aujourd'hui ? Vous me direz, c'est fascinant de « voter » pour confier le pouvoir à quelqu'un ! Même si cela vous mènera à votre perte, bien évidemment."
 03_INSULT_PROPOSE_COL_IND: "Vos idéaux démocratiques sont un véritable fléau pour la galaxie. Mais c'est aussi le cas de la [Root.GetName] dans son ensemble."
 04_INSULT_PROPOSE_COL_IND: "Quel peuple égoïste vous êtes, à ne toujours penser qu'à votre intérêt personnel. L'individualisme... Bah ! De toute façon, la [Root.GetName] ne survivra pas plus d'un an."
 01_INSULT_PROPOSE_IND_COL: "Votre régime totalitaire brutal finira par s'effondrer. Vous devrez rendre des comptes, alors."
 02_INSULT_PROPOSE_IND_COL: "Avez-vous jamais envisagé de laisser vos citoyens penser par eux-mêmes ? Si vous craignez que cela mène la [Root.GetName] à sa perte, eh bien... Oui, vous avez raison."
 03_INSULT_PROPOSE_IND_COL: "Il est vraiment dommage qu'une civilisation totalitaire telle que la [Root.GetName] puisse même exister. Elle est une véritable honte pour tous les êtres doués de raison."
 04_INSULT_PROPOSE_IND_COL: "Un jour, votre peuple opprimé se libérera du joug de la [Root.GetName]. Ce sera alors clairement la preuve que votre autoritarisme est une erreur."
 05_INSULT_PROPOSE_IND_COL: ""
 01_INSULT_PROPOSE_PHO_PHI: "Cet amour étrange que vous éprouvez pour les cultures aliens est une déviance. Ne vous en rendez-vous pas compte ?"
 02_INSULT_PROPOSE_PHO_PHI: "La vitesse à laquelle la [Root.GetName] est prête à adopter d'autres cultures est parfaitement répugnante. N'avez-vous donc aucun respect pour vous-mêmes ?"
 03_INSULT_PROPOSE_PHO_PHI: "Cet intérêt pervers qu'éprouve la [Root.GetName] pour les cultures aliens est un véritable affront envers l'univers."
 04_INSULT_PROPOSE_PHO_PHI: "Nous nous sommes rendu compte que cet empressement avec lequel la [Root.GetName] est prête à embrasser la première culture alien qui passe s'explique par le fait que vous n'avez jamais pu en concevoir une vous-mêmes."
 01_INSULT_PROPOSE_PHI_PHO: "Bandes de pauvres fanatiques ! Pourquoi avez-vous si peur de ce qui est différent de vous ?"
 02_INSULT_PROPOSE_PHI_PHO: "Notre patience envers vos préjugés sur les autres cultures s'amenuise. Quand donc finirez-vous par être suffisamment civilisés pour rejoindre la communauté interstellaire ?"
 03_INSULT_PROPOSE_PHI_PHO: "L'intolérance de votre civilisation est une honte pour la [Root.GetName]."
 04_INSULT_PROPOSE_PHI_PHO: "La [Root.GetName] est aveuglée par l'étroitesse d'esprit et l'ignorance. Mais ouvrez donc les yeux !"
 01_INSULT_ACCEPT_FE: "Vous allez payer cher cet affront, sauvages."
 02_INSULT_ACCEPT_FE: "Il semble que la [From.GetName] doive se voir rappeler quelle est sa place au sein de l'univers."
 03_INSULT_ACCEPT_FE: "Nous ne pouvons accepter de telles choses de votre part, primitifs. Vous en subirez très bientôt les conséquences."
 01_INSULT_NEUTRAL: "Vous n'oseriez tout de même pas ?"
 02_INSULT_NEUTRAL: "Vous dites donc que vous avez un message « spécial » pour nous ?"
 03_INSULT_NEUTRAL: "Vous aviez quelque chose d'important à nous dire ?"
 04_INSULT_NEUTRAL: "Attention ! Évitons de nous dire des choses que nous pourrions regretter..."
 01_INSULT_FRIENDLY: "Oui, mes amis ? Vous vouliez nous parler d'une affaire importante ?"
 02_INSULT_FRIENDLY: "Que se passe-t-il, mes amis ? Nous aurions vous offensés d'une manière ou d'une autre ?"
 03_INSULT_FRIENDLY: "Dites-nous ce que vous avez sur le coeur. En quoi pouvons-nous vous être utiles ?"
 04_INSULT_FRIENDLY: "Nous... Nous sommes toujours amis, n'est-ce pas ?"
 01_INSULT_HOSTILE: "Êtes-vous venus implorer notre pardon ?"
 02_INSULT_HOSTILE: "Nous ne tolérerons pas d'être insultés, et encore moins par vous."
 03_INSULT_HOSTILE: "Qu'est-ce que cela signifie ?"
 04_INSULT_HOSTILE: "Expliquez-vous. Que voulez-vous ?"
 01_INSULT_ACCEPT_NEUTRAL: "Comment osez-vous ? Vous paierez cher cet affront !"
 02_INSULT_ACCEPT_NEUTRAL: "C'est un scandale ! La [From.GetName] ne s'en sortira pas comme ça !"
 03_INSULT_ACCEPT_NEUTRAL: "Vous vous apercevrez que nous avons bonne mémoire. La [From.GetName] n'est pas près de pardonner une telle offense."
 04_INSULT_ACCEPT_NEUTRAL: "La [Root.GetName] déplore profondément la rancoeur immature et belliqueuse dont fait preuve cette [From.GetName] qui menace la stabilité de toute la communauté interstellaire."
 01_INSULT_ACCEPT_FRIENDLY: "S'il s'agit là d'une plaisanterie, elle est de bien mauvais goût."
 02_INSULT_ACCEPT_FRIENDLY: "Je... Je ne... Pourquoi dites-vous une chose pareille ?"
 03_INSULT_ACCEPT_FRIENDLY: "Je vois. Eh bien, il semble que nous nous sommes trompés sur votre compte."
 04_INSULT_ACCEPT_FRIENDLY: "C'est... Ce n'est pas... pas vraiment habituel."
 01_INSULT_ACCEPT_HOSTILE: "Alors ça y est, vous avez osé ? Cette fois, vous avez vraiment osé ?"
 02_INSULT_ACCEPT_HOSTILE: "Nous n'en attendions pas moins de vous, animaux que vous êtes ! Mais nous ne sommes pas près de l'oublier !"
 03_INSULT_ACCEPT_HOSTILE: "Ne pensez pas que nous oublierons les affronts que vous nous faites. Et la liste commence à être très, très longue."
 04_INSULT_ACCEPT_HOSTILE: "Sale vermine impudente ! Vous le regretterez !"
 #Hive Mind Phrases
 HM_CONSIDER_01: "La [Root.GetName] va étudier votre proposition."
 HM_CONSIDER_02: "Une armée d'unités synaptiques de la [Root.GetName] a été chargée d'évaluer votre proposition."
 HM_CONSIDER_03: "La [Root.GetName] vous a écoutés et va charger ses connexions de prendre une décision."
 HM_CONSIDER_04: "Un esprit vous a entendu, un esprit va vous répondre."
 #HM_DOW_SELECT: "Taking up arms against the [Root.GetName] is not done lightly, [From.GetSpeciesName]."
 HM_DOW_ACCEPT: "Chercher à détruire l'un d'entre nous, c'est chercher à nous détruire tous. La [Root.GetName] est désormais en totale communion face à la [From.GetName]."
 #DS_DOW_SELECT: "You wish to hasten your own end, [From.GetSpeciesName]?"
 DS_DOW_ACCEPT: "Venez à nous, [From.GetSpeciesNamePlural]. Nous vous dévorerons tous."
 DS_MECH_DOW_ACCEPT: "Les machines seront balayées pour laisser la place à nos terrains de frai."
 #HM_DOW_VOTE_PROPOSE: "Our decision is unanimous: The §Y[Root.GetName]§! must be destroyed. Are our allies as united in this cause as we are?"
 #HM_PEACE_SELECT: "All facets of [Root.GetAdj] society are currently focused on your destruction. Do you wish to end this?"
 HM_PEACE_PROPOSE: "Les aspects les plus miséricordieux de la [From.GetName] l'ont emporté. Nous vous offrons la paix à ces conditions :"
 HM_PEACE_ACCEPT: "La dissonance cognitive au sein de la [Root.GetName] a obligé à prendre une décision. Ce sera la paix."
 DS_PEACE_ACCEPT: "Nous sommes repus. La chasse est terminée. Pour l'instant."
 DS_MECH_PEACE_ACCEPT: "Nous ne pouvons consumer la [From.GetName]. Nous avons perdu tout appétit."
 HM_PEACE_REFUSE: "Il ne peut y avoir de paix. Chaque âme [Root.GetSpeciesAdj] brûle toujours du désir irrépressible de détruire la [From.GetName]."
 DS_PEACE_REFUSE: "Il ne pourra y avoir de paix tant que nous aurons faim."
 DS_MECH_PEACE_REFUSE: "Nous ne céderons rien. Pas tant que des machines continueront d'occuper les zones consumables."
 HM_ITOA_SELECT: "Chercheriez-vous à faire cause commune avec la [Root.GetName] ?"
 HM_ITOA_ACCEPT: "Poussés par le désir d'atteindre une plus grande cohérence au sein de la [Root.GetName], nous allons intégrer la §Y[From.GetAllianceName]§!."
 HM_ITOA_REFUSE: "Nous avons décidé de ne pas intégrer notre conscience à vos accords fédéraux."
 HM_ITOA_PROPOSE: "La [From.GetName] est un réseau fermé, mais nous ne sommes pas opposés à l'entrée de nouvelles entités au sein de nos accords."
 #HM_ITOA_VOTE_PROPOSE: "We have assessed the suitability of §Y[Root.GetName]§! as a potential ally and come to a decision to support their inclusion."
 HM_ASK_JOIN_A_SELECT: "Chercheriez-vous à coopérer avec la [Root.GetName], fragmentés ?"
 HM_ASK_JOIN_A_PROPOSE: "Nous considérons votre fédération comme une communauté attirante. Nous apprécierions que la [From.GetName] puisse l'intégrer."
 HM_ASK_JOIN_A_ACCEPT: "Nous ferons tout ce qui est en notre pouvoir pour vous accueillir au mieux au sein de l'alliance."
 HM_ASK_JOIN_A_REFUSE: "La [Root.GetName] s'est prononcée. Il ne peut y avoir de fédération entre vous et nous."
 HM_LEAVE_A_SELECT: "Par son consensus, la [Root.GetName] constitue un allié incomparable pour l'alliance. Souhaitez-vous vraiment rejeter tout cela de façon aussi légère ?"
 HM_LEAVE_A_PROPOSE: "Nous avons pris la décision de nous retirer de l'alliance. Nous ne pouvons tout simplement pas parvenir à la compréhension d'esprits aussi distincts."
 HM_LEAVE_A_ACCEPT: "Nous en prenons acte. Nous regrettons votre décision, mais les arrangements diplomatiques sont choses fragiles, au contraire des liens mentaux."
 HM_DEMAND_VASS_SELECT: "Vous souhaiteriez donc acheter les services de la [Root.GetName] en échange de la protection de notre conscience collective ?"
 HM_DEMAND_VASS_PROPOSE: "L'unité de la [From.GetName] a protégé de la destruction les plus faibles des [From.GetSpeciesNamePlural]. C'est cette même protection que nous vous offrons. Devenez nos vassaux, ou nous serons contraints de vous assimiler de manière moins diplomatique."
 HM_DEMAND_VASS_ACCEPT: "Nous l'acceptons à l'unanimité. La [Root.GetName] prospérera et portera ses meilleurs fruits sous la tutelle protectrice de la [From.GetRulerName]."
 HM_DEMAND_VASS_REFUSE: "Les membres de la [Root.GetName] ne servent personne. Nous sommes les seuls maîtres de notre destin commun."
 HM_ASK_FOR_VASS_SELECT: "Vous seriez prêt à accepter que le réseau infini de la [Root.GetName] vous protège ? Êtes-vous prêts à vous dédier à notre cause en échange ?"
 HM_ASK_FOR_VASS_PROPOSE: "La [From.GetName] considère que la [Root.GetName] serait un gardien approprié pour notre essaim. Pour le bien de nos entités, nous vous proposons donc de devenir vos vassaux."
 HM_ASK_FOR_VASS_ACCEPT: "Nous avons délibéré, et acceptons. La [Root.GetName] sera votre gardien et contrôlera votre destinée, depuis ce jour et à jamais."
 HM_ASK_FOR_VASS_REFUSE: "Nous ne cherchons en aucun cas à avoir des vassaux. Notre première priorité est l'expansion de la [Root.GetName]."
 HM_DEMAND_PROT_SELECT: "$HM_DEMAND_VASS_SELECT$"
 HM_DEMAND_PROT_PROPOSE: "L'unité de la [From.GetName] a protégé de la destruction les plus faibles des [From.GetSpeciesNamePlural]. C'est cette même protection que nous vous offrons. Devenez nos suffragants ou nous serons contraints de vous assimiler de manière moins diplomatique."
 HM_DEMAND_PROT_ACCEPT: "$HM_DEMAND_VASS_ACCEPT$"
 HM_DEMAND_PROT_REFUSE: "$HM_DEMAND_VASS_REFUSE$"
 HM_ASK_FOR_PROT_SELECT: "$HM_ASK_FOR_VASS_SELECT$"
 HM_ASK_FOR_PROT_PROPOSE: "La [From.GetName] considère que la [Root.GetName] protégerait de manière appropriée sa conscience. Pour le bien de nos entités, nous vous proposons donc de devenir vos suffragants."
 HM_ASK_FOR_PROT_ACCEPT: "$HM_ASK_FOR_VASS_ACCEPT$"
 HM_ASK_FOR_PROT_REFUSE: "Nous n'offrons pas notre protection. Notre première priorité est l'expansion de la [Root.GetName]."
