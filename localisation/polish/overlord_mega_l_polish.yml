 tech_orbital_ring_tier_1: "Pierścienie orbitalne"
 tech_orbital_ring_tier_1_desc: "Umożliwia budowę ogromnych baz gwiezdnych w kształcie pasów umieszczonych na stabilnych orbitach wokół skolonizowanych planet."
 requires_technology_orbital_ring_tier_1: "$TRIGGER_FAIL$ Wymaga technologii £engineering£ §Y$tech_orbital_ring_tier_1$§!."
 CAN_CREATE_ORBITAL_STATION_ALREADY_EXISTS_ORBITAL_DEFENCE: "Na orbicie tego ciała niebieskiego już jest stacja orbitalna."
 CANNOT_BOMBARD_ORBITAL_DEFENCE_PROTECTED: "Nie można bombardować planety chronionej przez orbitalną stację obronną."
 requires_not_hostile_or_primitive: "$TRIGGER_FAIL$Nie można budować wokół planet wrogich ani nieposiadających napędu nadświetlnego."
 tech_quantum_catapult: "Katapulta kwantowa"
 tech_quantum_catapult_desc: "§YKatapulta kwantowa§! zakrzywia osnowę przestrzeni, wykorzystując moc gwiazdy neutronowej lub pulsara. Dzięki temu flota może przeskoczyć na dużą odległość."
 requires_neutron_star_or_pulsar: "$TRIGGER_FAIL$Wymagane do budowy: $pc_neutron_star$ lub $pc_pulsar$."
 requires_no_existing_quantum_catapult: "$TRIGGER_FAIL$Można zbudować tylko jedną katapultę kwantową."
 requires_no_existing_quantum_catapul_two: "$TRIGGER_FAIL$Nie można zbudować więcej niż dwóch katapult kwantowych."
 quantum_catapult_0_MEGASTRUCTURE_DETAILS: "Urządzenie zakrzywiające osnowę przestrzeni dzięki mocy gwiazdy neutronowej lub pulsara. Wyrzuca flotę na dużą odległość."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED: "Początkowe wersje katapulty kwantowej mogą wysyłać floty do układów §Hniebędących§! zamierzonym celem podróży. Ten \"§Ypromień rozproszenia§!\" można zmniejszyć, instalując ulepszenia."
 quantum_catapult_0: "$quantum_catapult_1$ - lokalizacja"
 quantum_catapult_0_DESC: "Ten niewielki magazyn mieści wszystkie materiały i personel potrzebny do zbudowania pierwszej partii ogromnych soczewek skupiających dla katapulty kwantowej."
 quantum_catapult_1: "Katapulta kwantowa"
 quantum_catapult_1_DESC: "Obliczenia wskazały, że nawet kilka kondensatorów torsyjnych zainstalowanych w precyzyjnie dobranych punktach wokół gwiazdy może dostarczyć energię w ilości wystarczającej dla półstabilnych trajektorii w przestrzeni międzygwiezdnej."
 quantum_catapult_2: "$quantum_catapult_1$"
 quantum_catapult_2_DESC: "Podwójne systemy kondensatorów torsyjnych rozmieszczono naprzeciwko siebie po dwóch stronach gwiazdy, aby usprawnić przepływ strumienia stelarnego stanowiącego środek transportu."
 quantum_catapult_3: "$quantum_catapult_1$"
 quantum_catapult_3_DESC: "Połączona klatka kondensatorów torsyjnych otaczająca gwiazdę zapewnia optymalny przepływ energii od przechwytu do wyzwolenia jako środek transportu międzygwiezdnego."
 quantum_catapult_ruined: "Zniszczona $quantum_catapult_1$"
 quantum_catapult_ruined_DESC: "Ten układ ogromnych soczewek został zbudowany w celu ogniskowania energii pochodzącej z gwiazdy, którą soczewki otaczają. Takie źródło energii byłoby na tyle potężne, że mogłoby wystrzeliwać statki w przestrzeń międzygwiezdną - gdyby tylko soczewki nie były tak źle ustawione i nie wymagały naprawy."
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS: ""
 quantum_catapult_restored: "$quantum_catapult_1$"
 quantum_catapult_restored_DESC: "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS: "Katapulta kwantowa"
 quantum_catapult_BYPASS_DESC: "W tym układzie znajduje się §Y$quantum_catapult_1$§!"
 FLEETORDER_QUANTUM_CATAPULT_HEADER: "Katapultowanie floty"
 FLEETORDER_QUANTUM_CATAPULT_DESC: "Wystrzeliwuje flotę z układu zawierającego §Ykatapultę kwantową§!."
 QUANTUM_CATAPULT_PENALTY: "Precyzja działania §Ykatapulty kwantowej§! maleje ze wzrostem odległości skoku, więc wystrzelone floty mogą się pojawić w losowo wybranym układzie w obrębie pokazanego obszaru rozproszenia.\n\nFloty wystrzeliwane w ten sposób otrzymują premię [GetQuanticAmbushBonus] do §Yszybkostrzelności§! na £time£ §Y120 dni§!."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK: "§GKliknij lewym przyciskiem myszy wybrany układ na mapie, aby wskazać go jako cel.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK: "§GKliknij prawym przyciskiem myszy dowolne miejsce na mapie, by wyjść z trybu wyboru.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT: "§RFloty można wystrzeliwać tylko z układu zawierającego katapultę kwantową.§!"
 SM_NOT_POSSIBLE: "§R$COMPONENT$ - nie można zbudować§!"
 SM_BLOCKS_DESTRUCTION: "§Y$COMPONENT$ - w pewnych okolicznościach nie można zniszczyć ani zastąpić:§!"
