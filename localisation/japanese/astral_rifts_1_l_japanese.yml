 ###################
 lonely_planet_propulsion_modifier: "ソーラーセーリングの知見"
 astral_rift_lonely_planet: "孵化地"
 astral_rift.1100.name: "巨大な卵"
 astral_rift.1100.desc: "プローブが検出した大きな岩は、 実は卵だった！\n\nこの惑星は巨大な孵化場なのだ。 ピクピクと動いているところを見ると、 卵はもうすぐ孵化し、 この場所は大勢のエイリアンの幼子を迎えることになるのだろう。 一つ一つの卵が§Y$tech_rift_sphere$§!と同じ大きさであることを踏まえると、 大人に成長した生物を見逃がす可能性は低い。 また、 この惑星にはこれほど多くの人口を支える適切な生態系もない。\n\n我々の仮説としては、 この種は恒星間移動を行っている。 あるいは、 環境回復の時間を与えるために、 産卵後速やかに寿命を終えていると考えている。"
 astral_rift.1105.name: "星を飲むもの"
 astral_rift.1105.desc: "卵が孵化する。\n\n殻の中から翼を持った巨大な動物で風景は埋め尽くされている。 数分も経たないうちに、 動物は飛ぶことができるようになる。 空は今、 この大空を舞う生き物で埋め尽くされている。\n\n不思議なことに、 まだ彼らが他の生物を食べているところを目撃したことがない。 大気圏上空を飛ぶ本能的な行動は、 惑星の恒星からエネルギーを得ている可能性を示唆している。 この生物のヒレのような翼の動きは、 帆を操る方法に似ており、 恒星の放射線を最大限に浴びるように広げて、 移動する方向を決めているようだ。\n\nこの生物についてわかっていないことはまだ多い。 もっと詳しく研究すれば、 彼らの生理学をより深く理解できるかもしれない。 とはいえ、 我々の知識不足を考えれば、 遠くから観察するほうが安全かもしれない。"
 astral_rift.1105.a: "もっと近づこう。"
 astral_rift.1105.b: "距離を置け。"
 astral_rift.1110.name: "友好的な雛たち"
 astral_rift.1110.desc: "我々が近づいても、 生物は恐怖を見せなかった。 おそらく孤立した生息地には捕食者がいないためだろう。\n\n我々のまわりを好奇心旺盛に飛び回る生物たちから、 簡単にサンプルや卵の残骸を採取することができた。 彼らの皮膚は天然のソーラーパネルを形成しており、 必要な栄養はすべて星から得ることができる。 また、 圧力に対する耐性が非常に高いため、 真空の宇宙空間でも長時間耐えることができる。 この生物は、 長時間の宇宙飛行ができるように進化した可能性が高い。"
 astral_rift.1110.a: "驚くべきことだ。"
 astral_rift.1115.name: "ソーラーセーリング"
 astral_rift.1115.desc: "これらの若い生き物の行動飛行の観察は、 非常に興味深い。\n\nソーラーセイルを本能的に巧みに操っており、 高層大気圏で遊びながら、 素晴らしいスピードと急カーブなどの動きを可能にしている。\n\n生物は空中を飛ぶように軽快に宇宙空間を飛び回り、 惑星がどれだけ遠くにあってもほとんど気にすることなく、 飛び回っている。"
 astral_rift.1115.a: "素晴らしい。"
 astral_rift.1120.name: "アストラル移動"
 astral_rift.1120.desc: "我々の研究は、 宇宙の乱れによって中断された。\n\n戦艦よりも大きい生物が突然その場に現れたのだ。 生物はすぐに飛び回る（そして遊んでいるような）雛たちに囲まれた。 この大きな生き物の生理学的な類似性を考えると、 これは雛が成熟した種と考えるのが妥当だろう。\n\nこの辺境の惑星は、 次元を超えて移動するように進化した種にとって、 安全な営巣地となっているようだ。 我々が見ている間にも、 成鳥は大気の上層部に新しくできた裂け目に向かって若鳥を導いていった。\n\n生物が通ったあとは波紋のような空間的な混乱が残ったとともに、 多くの$astral_threads$も残されていった。"
 astral_rift.1120.a: "驚くべき生命体だ。"
 astral_rift.1125.name: "アストラル産卵"
 astral_rift.1125.desc: "我々の研究は、 宇宙の乱れによって中断された。\n\n戦艦よりも大きい生物が突然その場に現れたのだ。 生物はすぐに飛び回る（そして遊んでいるような）雛たちに囲まれた。 この大きな生き物の生理学的な類似性を考えると、 これは雛が成熟した種と考えるのが妥当だろう。\n\n初めは我々の存在を警戒していたが、 艦船のまわりで平気ではしゃぎ続ける雛の人懐っこさに安心させられたようだ。\n\nその生物は数時間とどまり、 その後大気圏の外側に新たな空間の裂け目が現れた。 成鳥は、 雛たちを手繰り寄せると、 裂け目まで導き、 別の次元へと入っていった。\n\n生物が通ったあとは波紋のような空間的な混乱が残ったとともに、 多くの$astral_threads$も残されていった。"
 astral_rift.1125.a: "$astral_rift.1120.a$"
