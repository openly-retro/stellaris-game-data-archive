 astral_rift.3075.name: "Свидетели"
 astral_rift.3075.desc: "Новые знания о баол наши собеседники-грунуры приняли с благодарностью. Они совершенно не интересуются методами опосредованной войны, такими как шпионаж, а потому эти сведения помогут им внести необходимые коррективы в стратегию предстоящего истребления.\n\nОднако адмирал по-прежнему насторожен:\n\n§E«ЗНАТЬ — ДА. ВИДЕТЬ — ЛУЧШЕ. ВИДЕТЬ ИСТРЕБЛЕНИЕ — ПОТОМ УЗНАВАТЬ БОЛЬШЕ».§!"
 astral_rift.3075.a: "Наблюдать за истреблением."
 astral_rift.3075.b: "Отказаться."
 astral_rift.3076.name: "Жесткая позиция"
 astral_rift.3076.desc: "Мы пошли на немалый риск, однако напускная храбрость оправдала себя. Грунурского генерала особенно впечатлили наши рассказы о путешествиях между вселенными на разломной сфере. Похоже, подобная демонстрация смелости и удали в грунурском обществе считается доблестью. Любые разговоры они воспринимают как соперничество, где есть победитель и проигравший — и мы, по всей видимости, набрали несколько очков в этом состязании. Некоторые солдаты даже одобрительно защелкали клешнями.\n\nВ конце концов их командир отошел от терминала, и кристаллы размеренно заговорили вновь.\n\n§E«ОТВАГА — ДА. ДЕЛАТЬ — ЛУЧШЕ. ЗАРАБОТАТЬ УВАЖЕНИЕ».§!\n\nИз пола перед нами вытянулся высокий кристалл, схожий с теми, что окружали терминал управления.\n\n§E«НАЧИНАЕТСЯ ЗАПУСК. ПРИКАЗ ЖДЕТ».§!"
 astral_rift.3076.a: "Нажать на кристалл, дав команду на запуск."
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "Кара"
 astral_rift.3080.desc.default: "Грунуры оказались совсем не заинтересованы в переговорах.\n\nАдмирал отошел от терминала и обратился к нам, издав несколько каркающих звуков и сопроводив их резкими щелчками клешней.\n\n§E«ПРАВОСУДИЕ — ДА. КАРА ЖДЕТ».§!\n\nНас отвели в тюремную камеру. Судя по «смеху» конвоиров, нашу экспедицию ждет незавидная судьба. У нас отобрали снаряжение. Мы больше не выйдем на связь."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\nПередайте нашим семьям последний привет."
 astral_rift.3080.a: "Не сдавайтесь. Мы найдем способ вас вытащить."
 astral_rift.3085.name: "Орудийный интерфейс грунуров"
 astral_rift.3085.desc.common_1: "Мы полностью проанализировали грунурский архив.\n\nСлабонервным лучше его не читать: «подвиги» этого народа — самый настоящий садизм."
 astral_rift.3085.desc.common_homicidal: "Мы полностью разделяем восторг грунуров от уничтожения неполноценных существ."
 astral_rift.3085.desc.common_2: "Однако в конструкции их космических кораблей мы обнаружили одну весьма интригующую деталь — предвестник настоящей революции во флотском орудийном деле. Наши ученые могут адаптировать грунурский интерфейс под биологические особенности нашего вида и тем самым повысить точность целеуказания."
 astral_rift.3085.desc.common_militarist: "Новый интерфейс обеспечит нам значительное преимущество в бою, а значит — поможет одерживать сокрушительные победы над врагами."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\nМы надеемся, что до этого не дойдет, но такое устройство очень пригодится при самообороне."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "Мир сгорает на глазах"
 astral_rift.3090.desc.common_1: "Грунурские корабли приступили к бомбардировке"
 astral_rift.3090.desc.common_2: "колонии. Слабая оборона баол рухнула под сокрушительной огневой мощью целого флота.\n\nГрунурские бригады высадились на поверхность, и планета запылала. Огнеметчики безжалостно и пугающе быстро выжигали местное население.\n\nКарканье адмирала смягчилось: победа растопила его сердце.\n\n§E«ВИДЕТЬ — ДА. СЖИГАТЬ — ДА. ТЕПЕРЬ ПОНИМАТЬ?»§!\n\nНам на осмотр принесли огнеметы, которыми вооружились грунурские десантники.\n\n§E«СЖИГАТЬ ДОТЛА. БРАТЬ. ВЫЗЫВАТЬ СТРАХ».§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ баольской $astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$ $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "Теперь можно создавать новые наступательные армии: §H$flamestorm_troopers_army$§!"
 astral_rift.3095.name: "Конец экспедиции"
 astral_rift.3095.desc.gestalt: "Наши ученые по ту сторону разлома в системе [solar_system.GetName] попали в плен к грунурам.\n\nМы вытянули якорный канат, а вместе с ним и сферу. Началась загрузка последних журналов данных."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nОстается лишь надеяться, что грунуры пощадят экипаж сферы. Кроме того, мы всё еще мало знаем о разломах между мирами… Вдруг когда-нибудь ученым повезет — и они смогут вернуться?"
 astral_rift.3099.name: "[Leader.GetName] возвращается"
 astral_rift.3099.desc: "§Y[Leader.GetName]§! неожиданно возвращается из заключения на грунурском корабле, находившемся по ту сторону разлома в системе [From.solar_system.GetName]. Скачки между временами привели к тому, что определить [Leader.GetAXX:его|||fem:ее] возраст теперь совершенно невозможно. За период, проведенный в рабстве у грунуров, [Leader.GetName] [Leader.GetAXX:научился|||fem:научилась] разбираться в разработке нового оружия для космических войн."
