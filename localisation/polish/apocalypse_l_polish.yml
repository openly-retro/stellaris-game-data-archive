 decision_make_holy_world: "Uświęcona planeta"
 decision_make_holy_world_desc: "Przeszukujemy nasze terytorium, aby sprawdzić, czy gdzieś nie kryje się nieskolonizowana §Y$pc_gaia$§!, którą moglibyśmy mianować świętym światem. Dopóki ta planeta sanktuarium pozostanie w obrębie naszych granic nieskażona przez śmiertelników, będzie nam zapewniać £unity£ §Y$country_base_unity_produces_mult$§! §G+10%§!."
 apoc.200.name: "Kandydatka do świętości"
 apoc.200.desc: "Nasi wieszczowie współpracujący z ekspertami od teologii potwierdzili, że §Y[holy_target.GetName]§! w układzie [holy_target.GetStarName] jest światem godnym szczególnej czci.\n\nOficjalne uznanie z pewnością nasili publiczny kult tego mistycznego globu."
 apoc.200.a: "Niech [holy_target.GetName] się święci."
 apoc.200.a.tooltip: "Dodano modyfikator §Y$holy_player_planet$§!."
 apoc.201.name: "Nie znaleziono żadnego kandydata na święty świat."
 apoc.201.desc: "Nasi czołowi wieszczowie przesłali raport, w którym stwierdzają, że na żadnej planecie w obrębie imperium nie można znaleźć duchowego węzła."
 apoc.201.a.tooltip: "Otrzymano zwrot kosztu edyktu we £influence£ wpływach."
 holy_player_planet: "Święty Świat"
 holy_player_planet_desc: "Ta planeta jest nieskażona życiem rozumnym i uważana za świętą."
 has_holy_player_planet: "Kult świętego świata"
 has_holy_player_planet_desc: "Uznaliśmy pewien niezamieszkany świat w obrębie naszego terytorium za święty."
