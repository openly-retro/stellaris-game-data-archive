 ### New Events
 factions.1.title: "세력 출현"
 factions.1.desc: "새로운 세력이 [Root.Owner.GetName] 정치권에서 영향력을 키우고 있습니다. 이들의 명칭은 [Root.GetName]이며, 제국 정부가 자신들의 관심 쟁점에 더욱 적극적으로 대응할 것을 요구하고 있습니다.\n\n앞으로 제국의 인구가 성장하고 윤리적 방향이 변화함에 따라 이 외에 다양한 세력이 등장할 것입니다. 불만을 품은 세력의 경우 문제를 일으킬 수 있으나, 정부의 행동에 동조하는 세력은 도움이 될 수도 있습니다..."
 factions.1.desc.start: "새로운 세력이 [Root.Owner.GetName] 정치권에서 영향력을 키우고 있습니다. 이들의 명칭은 §H[Root.GetName]§!입니다. "
 factions.1.desc.firstfinisher: "불만을 품은 세력의 경우 문제를 일으킬 수 있으나, 정부의 행동에 동조하는 세력은 도움이 될 수도 있습니다..."
 factions.1.desc.imperialist: "이 세력의 구성원들은 우리 제국이 은하계 다른 지역에 군사력을 통한 지배력을 행사할 것을 요구하고 있습니다.\n\n"
 factions.1.desc.isolationist: "이 세력의 구성원들은 국경 폐쇄와 은하계 문제에 대한 불개입 정책을 주장하고 있습니다.\n\n"
 factions.1.desc.progressive: "이 세력의 구성원들은 모든 제국민 사이의 평등과 정의를 추구합니다.\n\n"
 factions.1.desc.prosperity: "이 세력의 구성원들은 제국이 평화로운 수단을 통한 경제 성장과 안정에 주력하도록 노력합니다."
 factions.1.desc.supremacist: "이 세력의 구성원들은 [Root.Owner.GetSpeciesAdj] 종족 제일주의를 표방하며, 필요하다면 외계종의 권리를 제한할 것을 주장합니다.\n\n"
 factions.1.desc.technologist: "이 세력의 구성원들은 과학 증진을 강력하게 주장하고 있습니다.\n\n"
 factions.1.desc.totalitarian: "이 세력의 구성원들은 정치와 군사력의 극단적인 중앙 집권화를 강력하게 주장하고 있습니다.\n\n"
 factions.1.desc.traditionalist: "이 세력의 구성원들은 정신주의적이고 보수적인 가치관을 지지합니다.\n\n"
 factions.1.desc.xenoist: "이 세력의 구성원들은 외계종 종족과의 우호를 강력하게 주장하고 있습니다.\n\n"
 factions.2000.title: "[TargetFaction.Owner.GetName] 통치 윤리관 전환"
 factions.2000.desc.start: "§Y[TargetFaction.GetName]§! 세력을 장기간 지지해온 끝에, §Y[TargetFaction.Owner.GetName]§!에서 마침내 그 핵심 가치관과 정책을 수용했습니다."
 factions.2000.desc.imperialist: "정부가 해당 세력을 수용함에 따라, 제국의 §H군국주의 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.isolationist: "정부가 해당 세력을 수용함에 따라, 제국의 §H외계종 혐오 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.progressive: "정부가 해당 세력을 수용함에 따라, 제국의 §H평등주의 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.prosperity: "정부가 해당 세력을 수용함에 따라, 제국의 §H평화주의 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.supremacist: "정부가 해당 세력을 수용함에 따라, 제국의 §H외계종 혐오 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.technologist: "정부가 해당 세력을 수용함에 따라, 제국의 §H물질주의 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.totalitarian: "정부가 해당 세력을 수용함에 따라, 제국의 §H권위주의 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.traditionalist: "정부가 해당 세력을 수용함에 따라, 제국의 §H정신주의 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.2000.desc.xenoist: "정부가 해당 세력을 수용함에 따라, 제국의 §H외계종 선호적 성향§!이 더욱 강하게 드러나게 되었습니다.\n\n"
 factions.3000.name: "정치적 미개척지"
 factions.3000.desc: "기존 세력과 신진 운동 세력 모두 우리 제국이 §Y[root.GetName]§!에 개척한 새로운 식민지에 이상하리만큼 높은 관심을 보이고 있습니다. 별달리 특출난 것도 없는 이 [root.GetPlanetHabitat]에 개척을 선언한 이후, [root.owner.GetName]에서 활동하는 거의 모든 정치 세력이 그에 관한 입장을 표명했습니다.\n\n분석가들은 [root.GetName]에 급진적인 활동이 뿌리내릴 것 같지는 않다면서도, 주의를 기울일 것을 권고했습니다. 분명 우리 제국의 다양한 정치 세력이 신규 식민지에서 적극적으로 민심 잡기에 나설 것입니다."
 factions.3000.a.demo: "이렇게 활발한 정치 토론이라면 적극 권장해야지요!"
 factions.3000.a.auth: "활동가들을 면밀히 지켜보세요."
 factions.3000.b: "위험이 너무 큽니다. 보안을 강화하세요."
 factions.3000.b.auth: "허용할 수 없습니다."
 planet_political_frontier: "정치적 미개척지"
 planet_political_frontier_desc: "이 식민지는 다양한 스펙트럼의 세력이 각축을 벌이는 정계의 장으로 여겨집니다."
 planet_political_safezone: "정치적 안정"
 planet_political_safezone_desc: "이 식민지는 정치 세력의 활동을 지양하고 있습니다."
 planet_political_crackdown: "정치 단속"
 planet_political_crackdown_desc: "이 식민지는 정치 세력의 활동을 적극 금지하고 있습니다."
 factions.3005.name: "보고: [root.GetName]의 정치 담론"
 factions.3005.desc.1: "[root.GetName]에서 활동하는 정보원들이 지시에 따라 현지 식민지의 정치 상황을 정기적으로 보고하고 있습니다. 보고 내용을 요약하자면, 현재 전망은 긍정적입니다.\n\n현지 집행관과 정치 요원들은 최소한의 자원을 투입해 반대 세력의 활동을 최소화하는 데 성공했습니다. 반대 세력들은 개척민들의 민심을 장악하는 데 어려움을 겪고 있으며, 그 결과 식민지의 정치적 환경에 대한 장악력을 공고히 유지할 수 있었습니다."
 factions.3005.a: "이런 애국자들은 상을 받아 마땅합니다."
 factions.3005.desc.2: "[root.GetName]의 정치 상황에 관해 수집한 데이터를 살펴본 결과, 우리가 지녔던 우려가 허상이 아니라는 게 드러났습니다. 급진적 성격의 비주류 세력이 개척민들 사이에서 지지를 얻는 데 성공한 것입니다. 이 세력은 사회적 형평과 계층 간 이동을 주장하며 시민들을 사로잡았고, 이들에게 감화된 개척민들은 우리 사회의 기본 원칙을 거부하고 있습니다.\n\n하지만 이번 사태는 겉보기와는 달리 긍정적입니다. [owner.GetAdj] 식민지 정치에 관한 우리의 이론을 정교하게 다듬는 데 더없이 귀중한 연구 자료를 다량 확보했기 때문입니다. 게다가 이러한 비주류 세력을 공론장으로 유인함으로써, 이들이 수도 성계에 발을 들이기 전에 앞서 말한 위협을 드러낼 수 있었습니다."
 factions.3005.b: "어쩌면... 저들의 사고방식에도 나름의 장점이 있지 않을까요?"
 planet_political_admittance: "정치 허용"
 planet_political_admittance_desc: "이 식민지는 모니터링과 사회학적 이해 증진을 위해, 다소 반동적인 정치 담론의 형태도 허용하고 있습니다."
 factions.3005.desc.3: "[root.GetName]에서 벌어지는 정치 운동에 관해 수집한 정보를 살펴본 결과, 흥미로운 예측이 나왔습니다. 현지에서 새로 발생하고 수용되는 사상은 우리가 생각하는 안정적인 정치사상의 범주를 벗어나지만, 뚜렷한 급진화로 이어지지는 않았습니다.\n\n우리 제국의 핵심 원칙에서 일탈하는 사상은 모두 우리의 권력 기반을 약화시키는 것으로 볼 수는 있지만, 위와 같은 변화는 긍정적일 수도 있습니다. 우선 이번 실험으로 식민지 정치에 관한 우리 이론을 정교하게 다듬는 데 더없이 귀중한 연구 결과를 다량 확보할 수 있었습니다. 또한 비주류 세력에게 발언대를 주더라도 [owner.GetAdj]의 주민들은 급진 세력에 동조하지 않고 우리 제국의 원칙과 상당히 가까운 거리를 유지한다는 점을 입증했습니다."
 factions.3005.c: "그렇다면 정치 활동을 권장해야 할지도 모르겠군요."
 factions.3010.desc.1: "우리 제국의 정치학자들은 [root.GetName](을)를 지대한 관심으로 지켜보고 있었습니다. 하지만 열띤 선전과 언론의 호들갑에도 불구하고, 해당 식민지의 정치 체계는 상당히 전형적인 미래를 맞이할 것이라는 예측을 내놨습니다.\n\n연구자들은 '무소식'이 희소식이라고 말합니다. 우리 사회의 일부 비주류 세력이 주장하는 바와 달리, [root.GetName] 사회가 권위주의의 온상이 되고 있다는 징후는 찾아볼 수 없습니다. 아직까지는 여전히 민주주의가 기본 원칙으로 자리 잡고 있습니다."
 factions.3010.a: "우리가 좀 더 적극적으로 나서야 할지 모르겠군요."
 factions.3010.desc.2: "우리 사회 내에서 권위주의적 성향이 강한 일부 정치 집단이 [root.GetName]에 진출한 것 같습니다. 이들의 선전은 이제 막 성장 중인 해당 식민지를 대상으로 하는 여러 정치 운동의 하나일 뿐이며, 이들이 성과를 거뒀다고 해서 경계할 만한 일은 아닙니다. 다만 우리 제국의 정치학자들은 주의가 필요할지 모른다며 입을 모았습니다. 우리가 애초에 생각했던 것만큼 [root.GetName]의 [root.owner.GetAdj]에게 민주주의가 필수적이거나 매력적인 것이 아닐 수도 있습니다."
 factions.3010.b: "우리 제국의 통치가 걸맞은 시험대에 오른 셈이군요!"
 factions.3010.c: "민주주의를 위협으로부터 지켜야 합니다."
 factions.3010.desc.3: "[root.GetName](을)를 모니터링해 온 우리 정치학자들의 연구 결과에 따르면, 광범위하게 다양한 정치적 견해가 현지에 뿌리를 내린 것으로 확인됩니다.\n\n[root.GetName]에 무정부주의가 확산되거나 그와 비슷한 극단적인 정부 형태가 나타난다는 징후는 아직 없습니다. 다만 지금과 같은 극심한 정치 경쟁은 [root.owner.GetAdj]의 민주주의에 난관으로 작용하고 있습니다. 더군다나 더욱 극단주의적인 세력들이 기반을 잡을 경우, 위험한 상황이 발생할 수도 있습니다."
 factions.3010.frontier.tt: "§Y$planet_political_frontier$§! 보정치가 약 §Y9§!년 동안 유지되며, 이 기간 동안 $MOD_POP_ETHICS_SHIFT_SPEED$이 §G50%§! 증가합니다."
 factions.3010.d: "더할 나위 없이 좋은 위험이로군요."
