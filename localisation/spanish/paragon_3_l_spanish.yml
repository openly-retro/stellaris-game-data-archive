 psionic.trait.a: "\nMirada a lo desconocido"
 paragon.have.utopia.ascensions: "\n§GLas ventajas de ascenso de especies ya están desbloqueadas.§!"
 paragon.5220.name: "Negociaciones finalizadas"
 paragon.5220.desc.peace: "En vísperas de las negociaciones, se hizo patente que las partes estaban ya cansadas de enfrentamientos y preferían llegar a un acuerdo. No podemos saber cuáles serán las consecuencias que esto tendrá a largo plazo, pero por el momento estamos unidos."
 paragon.5220.a: "Hemos triunfado."
 paragon.5220.a.tt: "§LAquí se resuelven las diferencias por la fuerza o a base de negociación. A partir de ahora, estamos completamente unidos.§!"
 paragon.5221.name: "Guerra civil"
 paragon.5220.desc.war: "En vísperas de las negociaciones, se hizo patente que las partes jamás llegarían a un acuerdo. Incluso ahora, las fuerzas rebeldes se están agrupando y se ha declarado la guerra. Una vez más, nuestra nación está dividida."
 paragon.5221.a: "Ya se calmarán."
 paragon.5221.a.tt: "Los planetas con el modificador §YTendencias democráticas§! formarán el núcleo de un imperio rebelde."
 paragon.5222.name: "Ejecuciones"
 paragon.5222.desc: "La convocatoria de negociaciones ha resultado una trampa perfecta para los líderes reformistas. Reunidos en un mismo lugar, han sido fácilmente apresados. Enseguida hemos obtenido información sobre sus escondites, seguidores y activos El resto de la oposición ha sido rápidamente eliminado, sin concesiones ni una costosa guerra civil. Todos los reformistas han sido condenados a muerte por decreto del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.5222.a: "No podemos volver atrás ahora. Proceded."
 paragon.5223.name: "Un gobierno"
 paragon.5223.desc: "A medida que los rescoldos de la lucha civil se desvanecen, una nueva sociedad resurge de sus cenizas, dispuesta a llevar la chispa de la sabiduría del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! a las estrellas."
 paragon.5223.a: "Un país, una Luminaria, un futuro."
 paragon.5226.name: "Planeta velado"
 paragon.5226.desc: "Al término de la primera fase, un remolino de energías psiónicas ha invadido el planeta y ha devastado su superficie. Aunque ahora es imposible sobrevivir allí, nuestros psiónicos más fuertes se han reunido para proteger un templo en el que tendrá lugar la siguiente fase del ritual. Ahora solo queda dirigir la fuerza psiónica de nuestros voluntarios hacia el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Esto debería potenciar enormemente las capacidades psiónicas de nuestro/a §Y[Ruler.GetTitle]§!."
 paragon.5227.name: "Ritual psiónico"
 paragon.5227.desc: "Sacrificio inicial: §RCiudadanos [ROOT.paragon_origin_ascension]§!\nSacrificios decenales necesarios: §RCiudadanos [ROOT.paragon_origin_ascension]§!\nPoderes psíquicos escogidos: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nNuestros telépatas más fuertes están domando las energías salvajes que consumen el planeta. Ahora, las canalizarán hacia el centro del templo, donde aguardan los candidatos al sacrificio. Pronto comenzará la ceremonia, y los poderes psiónicos de estos valientes voluntarios serán extraídos y dirigidos al/a la §Y[Ruler.GetTitle]§!. Cuantas más personas se consuman, más fuerte será la energía psiónica, aunque debemos tener cuidado de no sobrepasarnos y exceder el control del/de la §Y[Ruler.GetTitle]§!, pues podríamos causar una gran catástrofe.\n\nUna vez completado el ritual, necesitaremos suministrar un flujo constante de voluntarios para evitar que la energía destruya el cuerpo del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.5227.a: "Mirada a lo desconocido"
 paragon.5227.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! probablemente vislumbrará otras dimensiones, o incluso líneas temporales, y expandirá su mente.§!\n\nConcede un §Grasgo de gobernante§! al azar."
 paragon.5227.b: "Baliza psíquica"
 paragon.5227.b.tt: "§LEnergías concentradas fluyen por las venas de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, aunque apenas pueden mantenerse en el cuerpo físico. Al final, terminan atacando a los voluntarios cercanos y aumentan su poder antes de acabar consumidos en llamas piroquinéticas.§!\n\nNuestras tripulaciones psiónicas usarán balizas psiónicas para conectar con el/la §Y[Ruler.GetTitle]§! y aprovechar este poder, lo que añadirá §G$MOD_SHIP_SHIELD_HP_ADD$§! y §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§! a todas las naves."
 paragon.5227.c: "Astropatía"
 paragon.5227.c.tt: "§LEnergías concentradas fluyen por las venas de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! y aumentan bastante su consciencia.§!\n\nNuestros navegantes psiónicos utilizarán emisores astrópatas para conectar con §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! y succionar este poder, añadiendo §G$MOD_SHIP_SPEED_MULT$§! y §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§! a todas las naves."
 paragon.5227.d: "Ojos que todo lo ven"
 paragon.5227.d.tt: "§LEnergías concentradas fluyen por las venas de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, cambiando y distorsionando las características iniciales de su cuerpo. Cada vez que su mirada penetrante se posa en un asistente del ritual, deja sus pensamientos al descubierto.§!\n\n§Y[Ruler.GetRegnalName]§! podría aprender a aprovechar este poder, el cual añade §Greducción del $MOD_PLANET_CRIME_MULT$§! y §Gcodificación§! al imperio."
 paragon.5227.e: "Compulsión vocal"
 paragon.5227.e.tt: "§LEnergías concentradas fluyen por las venas de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, que mejoran sus cuerdas vocales con poderes psíquicos. Para nuestros voluntarios, su voz resulta tan agonizante como convincente.§!\n\n§Y[Ruler.GetRegnalName]§! podría aprender a aprovechar este poder, el cual añade §G$tile_resource_unity_add$§! y §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! al imperio."
 paragon.5227.f: "¡Terminad el ritual!"
 paragon.5227.f.tt: "Esto finalizará el ritual con las opciones elegidas. $paragon.leader.delusion.positive$"
 paragon.5230.name: "Poder desbordante"
 paragon.5230.desc: "La prueba ha resultado ser un gran éxito. Gracias a su resistencia innata y a nuestro excepcional potencial psiónico, hemos conseguido traer a §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! de vuelta a la vida. Pero tardaremos unos años en devolver la nación a su legítimo gobernante."
 paragon.5236.name: "Corazón planetario"
 paragon.5236.desc: "Hemos extraído el núcleo planetario, lo hemos procesado y lo hemos encapsulado dentro de un armazón que, gracias a su tamaño compacto, es capaz de utilizar materia oscura para generar una gran cantidad de poder. Ahora podemos producir una cibernética excepcional para mejorar a §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! y quizás arreglar su cuerpo y mente por el mísero coste que supone suministrar más §Ymateria oscura§! para mantener el dispositivo operativo. "
 paragon.5237.name: "Corazón del/de la $leader_trait_legendary_leader$"
 paragon.5237.desc: "Mantenimiento de mejoras: §R[ROOT.paragon_origin_ascension] de materia oscura mensual§!\nMejoras cibernéticas elegidas: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nSe ha construido una fábrica expresamente para este propósito. Pronto empezará a producir la cibernética más avanzada jamás vista, todo para potenciar a nuestro/a amado/a §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Cuantas más mejoras instalemos, más materia oscura necesitaremos suplementar todos los meses a fin de mantener el corazón operativo. Pero debemos tener cuidado de no excedernos, o el cuerpo podría perecer bajo la increíble tensión."
 paragon.5237.a: "Reguladores de probabilidad"
 paragon.5237.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! recibirá reguladores de probabilidad personalizados que permiten un mayor entendimiento sobre cómo liderar el imperio.§!\n\nConcede un §Grasgo de gobernante§! al alzar."
 paragon.5237.b: "Transmisores permanentes"
 paragon.5237.b.tt: "§LColocar transmisores permanentes al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! le facilitará emitir órdenes y pronunciar discursos ante el pueblo.§!\n\n§Y[Ruler.GetRegnalName]§! podrá comunicarse instantáneamente con cualquier ciudadano cíborg, lo que aumentará la §G$MOD_POP_HAPPINESS$§! y el §Grendimiento cíborg§!."
 paragon.5237.c: "Inhibidores del sueño"
 paragon.5237.c.tt: "§LLos inhibidores especiales del sueño le permitirán al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! pasar menos tiempo descansando y más gobernando.§!\n\n§Y[Ruler.GetRegnalName]§! gestionará de forma más sencilla la aplicación de políticas, lo cual añadirá §G$MOD_COUNTRY_EDICT_FUND_ADD$§! y §G$mod_edicts_upkeep_mult$§!."
 paragon.5237.d: "Interfaz táctica"
 paragon.5237.d.tt: "§LLas interfaces tácticas especiales permiten al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! capitanear ejércitos que se encuentran a millones de años luz sin disminuir el rendimiento.§!\n\n§Y[Ruler.GetRegnalName]§! consultará personalmente a los ejércitos de tierra y planificará posibles operaciones terrestres, lo que aumentará la §G$MOD_ARMY_HEALTH$§! y el §G$MOD_ARMY_DAMAGE_MULT$§!."
 paragon.5237.e: "Analizadores cognitivos"
 paragon.5237.e.tt: "§LLos analizadores cognitivos especiales y hechos a medida para §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! permiten un mejor control sobre cualquier batalla espacial perpetrada por pilotos con el correspondiente implante receptor.§!\n\n§Y[Ruler.GetRegnalName]§! utilizará su vasta experiencia para ayudar a nuestra marina con las calibraciones durante las batallas, lo cual añadirá §G$MOD_SHIP_ACCURACY_ADD$§! y §G$MOD_SHIP_TRACKING_ADD$§! a todas las naves."
 paragon.5237.f: "¡Concluid la operación!"
 paragon.5237.f.tt: "Esto finalizará la operación con las opciones elegidas. $paragon.leader.delusion.positive$"
 paragon.5240.name: "Más ingeniosos, rápidos y fuertes"
 paragon.5240.desc: "¡Nuestra operación ha sido un éxito! La nueva fuente de energía para todas las mejoras cibernéticas ha demostrado ser muy eficiente y estable, lo que le ha permitido al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! volver a caminar entre la gente."
 paragon.5246.name: "Armazón real"
 paragon.5246.desc: "Hemos conseguido construir un armazón adecuado, así como un cerebro positrónico de última generación para albergar la consciencia §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Ahora solo queda escanear su cerebro y proceder con la nueva carga y la reprogramación."
 paragon.5247.name: "Programación mental"
 paragon.5247.desc: "Mantenimiento de mejoras: §R[ROOT.paragon_origin_ascension] metal vivo mensual§!\nMejoras del programa elegido: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nLa fábrica está prácticamente desprovista de trabajadores vivos, pero algunas plataformas sintientes mantienen la delicada maquinaria. La consciencia del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está actualmente almacenada en una red, lista para recibir las actualizaciones necesarias. Debemos tener cuidado de no excedernos en la reprogramación, o la potencia de cálculo necesaria será excesiva, incluso para nuestras unidades más avanzadas."
 paragon.5247.a: "Algoritmo del profeta"
 paragon.5247.a.tt: "§LInstalaremos un algoritmo del profeta especial en el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! que le permitirá tener un mayor entendimiento sobre liderazgo.§!\n\nConcede un §Grasgo de gobernante§! al alzar."
 paragon.5247.b: "Red de aprendizaje compartido"
 paragon.5247.b.tt: "§LSi introducimos una red de aprendizaje compartida en todo el imperio podremos permitir que otros líderes se beneficien del inmenso conocimiento del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nEsto mejorará la capacidad de aprendizaje de los demás líderes, lo que aumentará la §G$MOD_LEADER_SPECIES_EXP_GAIN$§! y el §Gmantenimiento de líder§!."
 paragon.5247.c: "Sistema de cálculo de batalla"
 paragon.5247.c.tt: "§LLos cálculos de batalla adecuados requieren una enorme potencia de procesamiento, pero dado el avanzado cerebro positrónico del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, nuestras flotas están listas para la acción.§!\n\nEsto mejorará todas nuestras flotas, aumentando la §G$MOD_SHIP_FIRE_RATE_MULT$§! y el §G$MOD_SHIP_WEAPON_DAMAGE$§! de todas las naves."
 paragon.5247.d: "Algoritmos de reciclaje"
 paragon.5247.d.tt: "§LLa instalación de un algoritmo de reciclaje especializado podría aumentar las capacidades del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! para pensar en un medio de producción más sostenible, reduciendo los residuos potenciales.§!\n\nEsto nos permitirá pagar mucho menos por los distritos y los edificios, lo que reducirá el §G$mod_planet_districts_upkeep_mult$§! y el §G$mod_planet_buildings_upkeep_mult$§!."
 paragon.5247.e: "Extensa base de datos de ingeniería"
 paragon.5247.e.tt: "§LSi descargamos nuestra base de datos de ingeniería al completo en el cerebro del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, podríamos aumentar considerablemente nuestros conocimientos técnicos.§!\n\n§Y[Ruler.GetRegnalName]§! producirá técnicas mucho más eficientes, aumentando los §G$mod_MACHINE_species_trait_points_add$§! y la §G$mod_MACHINE_species_trait_picks_add$§!."
 paragon.5247.f: "¡Concluid la operación!"
 paragon.5247.f.tt: "Esto finalizará la operación con las opciones elegidas. $paragon.leader.delusion.positive$"
 paragon.5250.name: "Fantasma en la máquina"
 paragon.5250.desc: "Nuestro trabajo está hecho. Con un nuevo cuerpo y poderes cognitivos enormemente mejorados, el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está listo/a para reanudar sus tareas."
 paragon.5256.name: "Compatibilidad de ADN"
 paragon.5256.desc: "Nuestro equipo científico ha identificado varios candidatos con el código genético viable para mejorar al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Una vez completado el procedimiento, el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! no sufrirá la indignidad del envejecimiento. En el futuro será posible realizar otras modificaciones. Por supuesto, se necesitará material genético fresco para actualizar su secuencia de ADN."
 paragon.5257.name: "Manipulación genética"
 paragon.5257.desc: "Sacrificio inicial: §R[ROOT.paragon_origin_ascension] individuos compatibles genéticamente§!\nSacrificios decenios necesarios: §R[ROOT.paragon_origin_ascension] ciudadanos§!\nPoderes genéticos elegidos: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nSe han preparado tanques especiales de secuenciación genética y nuestras mejores mentes están supervisando la operación.\n\nLos líderes compatibles serán disueltos para recuperar su material genético. Entonces, ciertas secuencias de su ADN serán infundidas con el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Podemos utilizar individuos más compatibles para mejorar este proceso, produciendo mutaciones controladas que permitan al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! rejuvenecer aún más rápido, pero debemos tener cuidado de no excedernos."
 paragon.5257.a: "Restauración del ADN"
 paragon.5257.a.tt: "§LPodemos invertir el proceso de envejecimiento. Un cerebro más joven para el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! mejorará sus capacidades cognitivas. Con la sabiduría de la experiencia y la agilidad de la juventud, todo es posible.§!\n\nConcede un §Grasgo de gobernante§! al alzar."
 paragon.5257.b: "Crecimiento cerebral"
 paragon.5257.b.tt: "§LCuando se trata del centro cognitivo del cerebro, cuanto más grande, mejor. Podemos estimular un mayor crecimiento en el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nCon mayor capacidad de concentración y razonamiento, el/la §Y[Ruler.GetRegnalName]§! puede ayudar a nuestros científicos en su afán por estudiar lo desconocido, aumentando nuestra §G$MOD_LEADER_SPECIES_EXP_GAIN$§! y §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 paragon.5257.c: "Empalme genético"
 paragon.5257.c.tt: "§LCon la destreza que tenemos empalmando genes, podríamos extraer secuencias específicas del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! y descubrir qué lo/la hacía tan especial.§!\n\nSi aplicamos este conocimiento a ciudadanos de a pie, deberían producirse resultados prometedores, lo cual aumentaría la §G$MOD_ARMY_HEALTH$§! y el §Grendimiento de los trabajadores§!."
 paragon.5257.d: "Carisma irresistible"
 paragon.5257.d.tt: "§LPodemos trabajar en aceleradores de feromonas y potenciadores de belleza para darle un cuerpo perfecto e irresistible al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nPara los §Y[Owner.GetSpeciesName]§!, estar en desacuerdo con §Y[Ruler.GetRegnalName]§! será algo casi imposible. Tal química entre un gobernante y sus súbditos añadirá §G$MOD_COUNTRY_LEADER_CAP_ADD$§! y §G$MOD_FACTION_APPROVAL$§! al imperio."
 paragon.5257.e: "Atención dividida"
 paragon.5257.e.tt: "§LCompartimentar partes del cerebro y agruparlas en sectores independientes debería permitir al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! poder centrarse en diversos objetivos al mismo tiempo.§!\n\nPodemos adaptar este proceso para nuestros pilotos y tácticos, aumentando, lo cual aumentará la §Geficacia de defensa de precisión§! y la §G$MOD_SHIP_EVASION_MULT$§! para todas las naves."
 paragon.5257.f: "¡Concluid la operación!"
 paragon.5257.f.tt: "Esto finalizará la operación con las opciones elegidas. $paragon.leader.delusion.positive$"
 paragon.5260.name: "Culmen de la evolución"
 paragon.5260.desc: "Nuestro experimento ha dado sus frutos y hemos logrado crear la forma perfecta del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Ahora, con nuestro/a [Ruler.GetTitle] de vuelta entre sus fieles seguidores, ¡las estrellas son nuestras!"
 paragon.5265.name: "Expandir la mente"
 paragon.5265.desc: "Gracias a nuestros sacrificios, hemos conseguido impulsar las capacidades de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! para liderar una nación más allá de lo imaginable. La pregunta es: ¿qué cualidades son las más importantes para ser un buen líder? ¿Hacia dónde debería enfocarse este nuevo crecimiento?"
 paragon.5265.a: "Conocimiento"
 paragon.5265.a.tt: "§LEl conocimiento es un tesoro de primer orden.§!"
 paragon.5265.b: "Pureza"
 paragon.5265.b.tt: "§LAl fin y al cabo, una especie perfecta engendra una nación pura.§!"
 paragon.5265.c: "Poder"
 paragon.5265.c.tt: "§LSolo mediante el poder se puede gobernar una nación como la nuestra.§!"
 paragon.5265.d: "Sabiduría"
 paragon.5265.d.tt: "§LSin sabiduría, todo el conocimiento del mundo es en vano.§!"
 paragon.5265.e: "Gravedad"
 paragon.5265.e.tt: "§LUn gobernante sin influencia no tendrá muchos partidarios.§!"
 paragon.5265.f: "Aperturismo"
 paragon.5265.f.tt: "§LAceptar a los demás se traduce en más aliados para defender a nuestra nación.§!"
 paragon.5265.g: "Moderación"
 paragon.5265.g.tt: "§LLa verdadera fuerza es no hacer uso de ella.§!"
 paragon.5270.name: "¡Larga vida al imperio!"
 paragon.5270.desc: "$paragon.beginning.speech$\n\nTras vencer a la muerte, el discurso de nuestra Luminaria es esperanzador y agradecido. Tras dar las gracias a ciudadanos y científicos por hacer posible esta extraordinaria hazaña, [Ruler.GetName] habla del futuro: se ve más fuerte que nunca y tiene ganas de retomar el timón de nuestra gloriosa nación. Juntos, hemos vencido a traidores y rebeldes. Y juntos, ¡llevaremos la gloria y la prosperidad a todos los ciudadanos de todos los mundos! ¡Gloria a [Owner.GetName]! ¡Gloria a [Owner.GetSpeciesNamePlural]!\n\nY gloria a la Luminaria.\n\n$paragon.ending.speech$"
 paragon.5270.a: "¡Gloria!"
 paragon.5270.a.tt: "¡§LGloria a §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!! ¡Gloria a §Y[Owner.GetName]§!! ¡Gloria a los §Y[Owner.GetSpeciesName]§!!§!"
 paragon.5270.b: "¡Es hora de que Luminaria tome las riendas!"
 #Ruler Insights
 paragon.5305.name: "Conocimientos de terraformación"
 paragon.5305.desc: "Los últimos años han gozado de una prosperidad y estabilidad sin parangón gracias a nuestros científicos más talentosos. Al buscar nuevos mundos que cultivar y explotar consiguieron algo que, dado nuestro actual conocimiento sobre xenobiología, se antojaba imposible: lograron implantar nuestra flora y fauna autóctonas en un planeta alienígena, cambiándolo para adaptarlo a nuestra población mediante el uso de enormes movimientos de tierra.\n\nAunque replicar esta hazaña ahora resulta casi imposible, ya que el planeta modificado era bastante único, esto ha servido para demostrar que con el tiempo podríamos mejorar y ajustar este proceso para adaptarlo a otros mundos.\n\nPor el momento, podemos destinar fondos a hacer crecer otras áreas del imperio."
 paragon.5310.name: "Perspectiva de armador"
 paragon.5310.desc: "Nuestra armada es el bastión de la defensa. El/la §Y[Root.Owner.Ruler.GetTitle]§! ha anunciado una nueva nave financiada por el estado para reforzar nuestra flota. Esta nave insignia nos conducirá a una era gloriosa, ¡aplastando a cualquiera que se interponga en nuestro camino! Pronto se botará la nave, y lo celebraremos.\n\nAhora, podemos destinar fondos a hacer crecer el imperio en otras áreas."
 paragon.5310.tt: "¡Crucero experimental se una a la flota!"
 paragon.5315.name: "Avance científico"
 paragon.5315.desc: "La ciencia es la clave de un futuro mejor y más brillante. Recién incentivados, nuestros científicos están haciendo más avances que nunca. El progreso ha sido reconocido por el/la §Y[Root.Owner.Ruler.GetTitle]§! con medallas al mérito concedidas a científicos selectos.\n\nAhora podemos permitirnos centrar nuestros esfuerzos de expansión en distintas disciplinas."
 paragon.5320.name: "Predicar con el ejemplo"
 paragon.5320.desc: "El/la §Y[Root.Owner.Ruler.GetTitle]§! es un modelo a seguir para todos, guiándonos entre las estrellas. Con un líder fuerte al timón, nuestros funcionarios se sienten orgullosos de servir y se esfuerzan por alcanzar la excelencia.\n\nAhora podemos permitirnos centrar nuestros esfuerzos de expansión en diferentes disciplinas."
 paragon.5325.name: "Base estelar experimental"
 paragon.5325.desc: "Los informes sobre el nuevo proyecto de construcción están teniendo un profundo efecto en la moral pública. Una vez superados los costes de producción, esperamos con impaciencia la realización de esta increíble hazaña de ingeniería.\n\nAhora podemos permitirnos centrar nuestros esfuerzos de expansión en distintas disciplinas."
 paragon.5330.name: "Metal vivo"
 paragon.5330.desc: "Hemos descubierto mucho gracias a los avances tecnológicos y científicos, pero aún nos queda mucho por aprender. Nuestro equipo de exploración ha encontrado una sustancia extraordinaria que presenta propiedades líquidas y metálicas. Además, esta sustancia parece estar viva. Aún no entendemos ni sabemos cómo utilizar este material, pero es de lo más intrigante.\n\nHasta que sepamos más, haríamos bien en centrar nuestros esfuerzos de expansión en diferentes disciplinas."
 paragon.5335.name: "Fuente de energía"
 paragon.5335.desc: "Nuestros avances tecnológicos han llegado lejos, pero el universo guarda muchos secretos. Nuestro equipo de exploración ha descubierto una sustancia extraordinaria y densa. Se cree que es alguna forma de materia oscura. Por ahora, no somos capaces de discernir un uso potencial para este nuevo material.\n\nHasta que encontremos una manera, haríamos bien en centrar nuestros esfuerzos de expansión en disciplinas diferentes."
 paragon.5340.name: "Regla de excepción"
 paragon.5340.desc: "El aniversario del primer transbordador espacial ha unido a la población en un propósito común. Inspirados y vigorizados por el discurso del/de la §Y[Root.Owner.Ruler.GetTitle]§!, los [Root.Owner.GetSpeciesName] están trabajando juntos para hacer de su nueva capital galáctica un faro de prosperidad en el frío vacío del espacio.\n\nAhora podemos centrar nuestros esfuerzos en otra cosa."
 paragon.5340.tt: "Grado de ascenso del mundo capital aumenta en un §G+1%§!."
 paragon.5345.name: "Genio inventor"
 paragon.5345.desc: "Se ha difundido la noticia de una innovadora máquina capaz de refinar enormes cantidades de aleaciones a partir de materiales reciclados. El aparato es muy eficaz, pero su creador murió poco después de presentarlo ante nuestro/a §Y[Root.Owner.Ruler.GetTitle]§!. Como otros ingenieros consideran que es imposible reproducirla, la hemos colocado en una instalación vigilada para protegerla y beneficiar a nuestro pueblo.\n\nPodemos destinar fondos al desarrollo en otros campos."
 paragon.5360.name: "Ideas de prospección"
 paragon.5360.desc: "Nuestros prospectores han vuelto a demostrar lo útiles que son. Han encontrado un depósito subterráneo oculto de varios recursos inusuales. Mientras trabajamos para determinar las propiedades y el potencial de estos nuevos activos, podemos seguir expandiéndonos en otras áreas."
 paragon.5370.name: "Comprensión de los nillos orbitales"
 paragon.5370.desc: "La investigación exhaustiva en el campo de la colonización y el transporte en el espacio profundo ha resultado fructífera. Nuestros científicos más brillantes han trabajado en estrecha colaboración con los mejores ingenieros. Han desarrollado un nuevo concepto de anillo orbital: una estructura espacial que rodea el planeta con un anillo gigante capaz de albergar instalaciones industriales o civiles. Por ahora, puede que carezcamos de la capacidad industrial para construir un anillo orbital de este tipo, pero el camino está claro. Mientras tanto, podemos permitirnos centrar los esfuerzos de expansión en otros lugares."
 paragon.5900.name: "Adiós a la Luminaria"
 paragon.5900.desc: "Nadie vive para siempre. Al final, todos somos iguales en la muerte. Hoy, el/la $leader_trait_legendary_leader$ nos une a todos por última vez en el tiempo. Nunca antes habíamos celebrado un funeral tan grandioso: discursos poderosos, nobles votos, procesiones interminables. En todos nuestros territorios, el pueblo expresa su agradecimiento por todo lo que el/la $leader_trait_legendary_leader$ hizo por nosotros. Ningún gobernante es perfecto, pero el/la nuestro/a trabajó incansablemente para construir un futuro mejor para todos nosotros.\n\nAunque esperábamos mitigar las posibles repercusiones de tal acontecimiento, nuestro mundo natal se ha sumido en el caos."
 paragon.5900.desc.50years: "Nadie vive para siempre. Al final, todos somos iguales en la muerte. Hoy, el/la $leader_trait_legendary_leader$ nos une a todos por última vez en el tiempo. Nunca antes habíamos celebrado un funeral tan grandioso: discursos poderosos, nobles votos, procesiones interminables. En todos nuestros territorios, el pueblo expresa su agradecimiento por todo lo que el/la $leader_trait_legendary_leader$ hizo por nosotros. Ningún gobernante es perfecto, pero el/la nuestro/a trabajó incansablemente para construir un futuro mejor para todos nosotros.\n\nA pesar de los preparativos para hacer frente a la crisis, la desaparición del/de la $leader_trait_legendary_leader$ nos tiene sumidos en la tristeza. Nos llevará tiempo superar esta pérdida, pero nos haremos más fuertes."
 paragon.5900.desc.100years: "Nadie vive para siempre. Al final, todos somos iguales en la muerte. Hoy, el/la $leader_trait_legendary_leader$ nos une a todos por última vez en el tiempo. Nunca antes habíamos celebrado un funeral tan grandioso: discursos poderosos, nobles votos, procesiones interminables. En todos nuestros territorios, el pueblo expresa su agradecimiento por todo lo que el/la $leader_trait_legendary_leader$ hizo por nosotros. Ningún gobernante es perfecto, pero el/la nuestro/a trabajó incansablemente para construir un futuro mejor para todos nosotros.\n\nGracias a los preparativos llevados a cabo para afrontar una crisis de este tipo, caeremos de pie incluso después de la desaparición del/de la $leader_trait_legendary_leader$. Tardaremos algún tiempo en superar esta pérdida, pero saldremos fortalecidos."
 paragon.5900.a: "¡¿Qué hacemos ahora?!"
 paragon.5900.a.50years: "Un día terrible en nuestra historia."
 paragon.5900.a.100years: "Estábamos preparados. También superaremos esto."
 ###Events for Leader Rebirth
 paragon.6000.name: "La segunda oportunidad"
 paragon.6000.desc: "Como la salud del/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está empeorando por momentos, nuestras mentes más brillantes de la medicina han ideado una solución poco ortodoxa. Se construirá un aparato elaborado directamente dentro de las cámaras del consejo. Al otorgarle a esta máquina control sobre muchos de sus procesos naturales, podemos mantenerlo/a con vida indefinidamente."
 paragon.6000.desc.ap_mind_over_matter: "$paragon.6000.desc$\n\nNuestros psíquicos también han ideado un plan. Quizá haya sido una respuesta a los lamentos colectivos de nuestro pueblo, pero una entidad del Velo se ha ofrecido a rejuvenecer a nuestro/a líder caído/a. Por un módico precio, el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! podrá mantenerse con vida de manera indefinida."
 paragon.6000.desc.ap_the_flesh_is_weak: "$paragon.6000.desc$\n\nNuestros ciberneticistas han ideado un plan brillante... Si usamos nuestras mejoras más vanguardistas, podremos reemplazar todas las piezas biológicas defectuosas del cuerpo del/la gobernante. Una vez completado el proceso, el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! podrá gobernar por la eternidad."
 paragon.6000.desc.ap_synthetic_evolution: "Nuestros técnicos en robótica tienen una sugerencia para reparar al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!: aunque resulte caro, podemos trasladar su mente a una nueva red positrónica autocorrectiva. Si somos capaces de trabajar en conjunto con toda la población, podremos mejorar sus ya importantes habilidades."
 paragon.6000.desc.ap_engineered_evolution: "$paragon.6000.desc$\n\nPor otro lado, nuestros genetistas han ideado una alternativa. Se podrían confeccionar cuerpos clonados ilimitados, y a la vez caros, para albergar al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Así sería inmortal.\""
 paragon.6000.a: "Construid ese aparto."
 paragon.6000.a.tooltip: "Se construirá un aparato para el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! que le concederá la inmortalidad a cambio de permanecer recluido/a en palacio."
 paragon.6000.b: "Preparad las mejoras."
 paragon.6000.b.tooltip: "Nuestros cibernéticos prepararán las piezas avanzadas encargadas de prolongar la vida del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.c.tooltip: "Nuestros psíquicos conducirán un ritual para concederle la inmortalidad al/a la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.c: "Preparad el zro y las mejoras."
 paragon.6000.d: "Preparad esta maravilla sintética."
 paragon.6000.d.tooltip: "Nuestros técnicos en robótica prepararán una armadura sintética avanzada para prolongar la vida del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.e: "Preparad los tanques de clonación."
 paragon.6000.e.tooltip: "Nuestros genetistas crearán clones para prolongar la vida del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.f: "Esto es demasiado. Otorgadle la muerte."
 paragon.6000.f.tooltip: "El coste por cambiar nuestra Luminaria es demasiado elevado. Por eso le permitiremos morir con gracia."
 paragon.6005.name: "El imperio viviente"
 paragon.6005.desc: "El proceso ha sido largo y arduo. Para el/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ha debido de ser insoportable. Pero los resultados hablan por sí solos: ahora que está instalado/a en el aparato, no queda ni rastro de la misteriosa enfermedad del/de la gobernante.\n\nAunque está agradecido/a por haber sido sanado/a, su círculo de allegados se ha dado cuenta de que los gestos y el humor de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! han cambiado un poco.\n\nNuestro/a líder debe permanecer por ahora en el palacio, aunque hay planes para trasladar el aparato en caso de que el enemigo invada la capital."
 paragon.6005.a: "Bienvenido/a de nuevo, [Ruler.GetName]."
 paragon.6010.name: "Mejoras completadas"
 paragon.6010.desc: "¡Nuestro trabajo ha sido un éxito rotundo! El/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se ha salvado.\n\nPuede que haya sido porque una porción importante de su cuerpo se ha visto afectada por el procedimiento, pero su visión sobre la cibernética ha cambiado. Aunque antes la tecnología simplemente le parecía una herramienta, ahora la ve como el único camino hacia la perfección.\n\nNuestro/a líder ha vuelto con nosotros. Pero sigue siendo un misterio hasta qué grado le habrá afectado todo esto."
 paragon.6010.a: "Mejoras ilimitadas para [Ruler.GetName]."
 paragon.6015.name: "Se ha hecho una promesa"
 paragon.6015.desc: "Nuestro trabajo ha sido un éxito. El/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se ha salvado gracias al poder del Velo, pues la entidad del Velo le ha concedido la inmortalidad.\n\nAunque esta tragedia lo/la ha cambiado en cierto sentido... La gente cercana a él/ella murmura que en su interior coexisten dos personalidades diferentes. Parece que el precio real de la entidad fue entrometerse en la mente de la Luminaria.\n\nPero estas cosas pueden esperar. En estos momentos lo más urgente es procurar que el suministro de zro sea constante. Si se nos acaba, nuestro/a líder morirá."
 paragon.6015.a: "Despierta de nuevo, [Ruler.GetName]."
 paragon.6020.name: "Expansión sintética"
 paragon.6020.desc: "¡Ha sido un éxito! La consciencia del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se ha transferido a un armazón sintético. El procesamiento cuántico le permite establecer una conexión instantánea con todas las unidades sintéticas.\n\nEsta poderosa metaconsciencia ha empezado a cambiar el punto de vista de nuestro/a líder, quien se encuentra centrado/a en patrones de macroprocesamiento con el objetivo de mejorar la eficiencia general de nuestra civilización."
 paragon.6020.a: "[Ruler.GetName] está totalmente conectado/a."
 paragon.6025.name: "Un cuerpo más perfecto"
 paragon.6025.desc: "El procedimiento y la operación de clonado fueron un éxito rotundo. Nuestro/a líder se ha salvado.\n\nSin embargo, muchos han expresado su preocupación por algunos cambios inesperados en su actitud. El/la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está encantado/a con su nueva forma y se ha obsesionado con la siguiente etapa evolutiva de nuestro pueblo. A raíz de eso, ha desviado considerables recursos para perfeccionar el perfil genético de las masas."
 paragon.6025.a: "[Ruler.GetName] ahora es un espécimen genético perfecto."
 paragon.6030.name: "Sin suficiente zro"
 paragon.6030.desc: "Se nos ha agotado nuestro suministro de zro. Como no nos demos prisa en reponerlo, la mente del/de la §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! se perderá en el Velo para siempre."
 paragon.6030.a: "Contactad con el mercado de zro."
 paragon.6030.b: "[Ruler.GetName] morirá."
 paragon.6035.name: "Una nueva era"
 paragon.6035.desc: "Poco después de recuperarse del procedimiento, se llevó a cabo una gran celebración en [capital_scope.GetName]. $leader_trait_legendary_leader$ pronunció un discurso en el que dio las gracias a sus ciudadanos y científicos, y [Ruler.GetName] habló del brillante y prometedor futuro que tienen en mente para §Y[Owner.GetName]§!."
 paragon.6035.a: "El/la atemporal $leader_trait_legendary_leader$ nos guiará."
 paragon.6035.b: "Reformaremos el gobierno, por el pueblo."
 paragon.6035.b.tt: "El gobierno será reformado. El/la $leader_trait_legendary_leader$ seguirá guiándonos y ofreciéndonos su apoyo, pero ahora el pueblo podrá elegir a su líder."
 ###Traits
 leader_trait_the_apparatus_luminary: "Aparato atado"
 leader_trait_the_apparatus_luminary_desc: "Inmortalidad, pero ¿a qué precio? Este/a líder está atado/a a un engorroso aparato de soporte vital en las cámaras del consejo."
 leader_trait_the_cybernetic_luminary: "Mejoras infinitas"
 leader_trait_the_cybernetic_luminary_desc: "La inmortalidad es posible. Gracias a varias mejoras avanzadas, este/a líder puede sincronizarse directamente con todos los administradores cibernéticos de alto nivel. Sin embargo, esto limita su capacidad de aprender de manera independiente."
 leader_trait_the_psionic_luminary: "El pasajero"
 leader_trait_the_psionic_luminary_desc: "El precio por la inmortalidad es alto... La entidad del Velo ha dejado abierta una puerta en la mente de este/a líder. La entidad se ha afianzado en nuestro reino y el líder debe recibir un suministro constante de zro."
 leader_trait_the_synth_luminary: "Consciencia sintética"
 leader_trait_the_synth_luminary_desc: "El cuerpo sintético de este/a líder es el epítome del arte de la robótica. El procesamiento cuántico otorga una conexión directa con la metaconsciencia de las personas. Aunque la eficacia aumenta, los efectos no auguran nada bueno para quienes se han visto alterados."
 leader_trait_the_genetic_luminary: "Perfección genética"
 leader_trait_the_genetic_luminary_desc: "Una serie interminable de clones le han concedido a este/a líder la inmortalidad. Si la funda actual se daña o queda obsoleta, hay una docena más lista para ocupar su lugar. Esto ha dado lugar a una obsesión por la perfección genética."
