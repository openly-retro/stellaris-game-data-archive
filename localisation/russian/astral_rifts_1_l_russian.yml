 opinion_mirrored_empire: "Близкие родственники"
 personality_mirrored_empire_default: "Зеркалье"
 personality_mirrored_empire_default_desc: "Эта цивилизация встретилась нам по ту сторону звездного разлома. Ее представители — разновидность нашего народа из другого измерения — служат живым примером того, какая тревожная судьба могла бы ждать нас."
