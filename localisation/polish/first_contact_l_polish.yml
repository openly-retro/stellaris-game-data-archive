 war_goal_wg_payback_megacorp_subjugate: "Przekształcenie w spółkę zależną"
 war_goal_wg_payback_megacorp_subjugate_desc: "Trwa wojna, której celem jest podporządkowanie wroga jako spółki zależnej.\n\n§RW tym konflikcie nie będzie rozejmu na zasadzie status quo: zwyciężymy albo na zawsze stracimy tę szansę.§!"
 war_goal_wg_payback_tribute: "Lenno"
 war_goal_wg_payback_tribute_desc: "Trwa wojna, której celem jest uczynienie wroga lennikiem.\n\n§RW tym konflikcie nie będzie rozejmu na zasadzie status quo: zwyciężymy albo stracimy tę szansę.§!"
 war_goal_wg_payback_msi: "Konfiskata zasobów"
 war_goal_wg_payback_msi_desc: "Trwa wojna, której celem jest uczynienie wroga spółką zależną.\n\nPoczątkowe warunki porozumienia spółki zależnej zależą od naszej polityki §Y$policy_subjugation_war_terms$§!.\n\n§RW tym konflikcie nie będzie rozejmu na zasadzie status quo: zwyciężymy albo na zawsze stracimy tę szansę.§!"
