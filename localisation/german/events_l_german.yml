 #Galactic Features Events
 #############################
 galactic_features.1.name: "Aufeinandertreffen mit Tiyanki-Herde"
 galactic_features.1.desc: "Die [Root.GetName] ist im [Root.GetStarName]-System auf eine Herde Tiyanki gestoßen. Diese sanftmütigen Weltraumkreaturen reisen üblicherweise von Stern zu Stern und machen nur gelegentlich Halt, um sich von den elektrischen Strömungen in der oberen Atmosphäre von Gasriesen zu ernähren. Sie scheinen nicht-vernunftbegabt zu sein."
 galactic_features.2.name: "Wächter von Zanaam"
 galactic_features.2.desc: "EINDRINGLINGE! Achtet auf diese Nachricht:\n\nWir sind die Wächter von Zanaam. Eure Gegenwart im [From.GetName]-System beleidigt unsere Schöpfer. Unsere Programmierung zwingt uns, euch zu vernichten. Macht euren Frieden mit dem Universum."
 galactic_features.2.a: "Alarmstufe rot!"
 galactic_features.100.desc: "Eine primitive Spezies von vernunftbegabten säugetierähnlichen Sammlern und Jägern hat sich in weiten Teilen von [From.GetName] ausgebreitet. Diese Steinzeitkultur beherrscht das Feuer und hat eine rudimentäre gesprochene Sprache entwickelt, aber wir haben noch keine Anzeichen auf Metallurgie oder schriftliche Kommunikation gesehen."
 galactic_features.101.desc: "Wir haben auf [From.From.GetName] eine primitive Kultur säugetierähnlicher Kreaturen entdeckt. Die fortschrittlichsten Regionen des Planeten befinden sich erst seit Kurzem in der Eisenzeit. Ein Großteil der Oberfläche wird von Feudalfürsten regiert, die miteinander in einem schier endlosen Kampf um Titel und Land konkurrieren."
 galactic_features.102.desc: "Die primitive Oberflächen-Industriekultur auf [From.From.GetName] befindet sich derzeit in einem Weltkrieg. Zwei große Bündnisse mehrerer Nationalstaaten bekämpfen einander mit unzähligen gepanzerten Landfahrzeugen, Atmosphären-Flugzeugen und meerestauglichen Wasserfahrzeugen. Einige der Staaten stehen kurz vor der Entdeckung der Atomkraft, was das zerstörerische Potenzial dieses Konflikts dramatisch steigern könnte."
 galactic_features.103.desc: "[From.From.GetName] ist die Heimat einer säugetierähnlichen Zivilisation, die sich derzeit in einem frühem Raumfahrt-Zeitalter befindet. Die Umlaufbahn des Planeten ist mit primitiven Satelliten überladen, und die Einheimischen scheinen bereits mehrere bemannte Missionen nach Sol IIIb unternommen haben. Außerdem haben wir einige kleine Unterlicht-Erkundungssonden entdeckt, die gerade auf dem Weg zu anderen planetaren Körpern des Systems sind."
 galactic_features.104.desc: "Die Oberfläche von [From.From.From.GetName] ist von einem Atomkrieg verwüstet worden, weswegen der Planet nun kaum mehr als ein Grab ist. Wo sich einst große Bevölkerungszentren befanden, ragen nun verwitterte Betonskelette aus dem Boden, und der heulende Wind ist alles, was man noch auf der trostlosen, aschebedeckten Oberfläche hören kann.\n\nDennoch scheint eine einheimische Insektenspezies in der verstrahlten Umgebung gut zu gedeihen. Die mutierten Insekten sind nun erheblich größer, und einige Gemeinschaften zeigen Anzeichen rudimentärer Intelligenz."
 galactic_features.150.name: "Aufeinandertreffen mit Wolkenwesen"
 galactic_features.150.desc: "Wir sind auf eine Art Wolkenwesen getroffen, das im [Root.GetStarName]-System lebt. Die [Root.GetName] empfängt aus dem Zentrum dieses Wesens eine enorme Energiesignatur, dessen genaue Zusammensetzung aber unbekannt ist, da sämtliche Scanversuche reflektiert werden. Es reagiert weder auf Grußworte noch auf jegliche andere Kommunikationsmethoden."
 galactic_features.200.name: "Aufeinandertreffen mit Alien-Nomaden"
 galactic_features.200.desc: "Die [Root.GetFleetName] hat zufällig eine große Flotte von Alien-Nomaden entdeckt. Ihre Angehörigen werden in mehreren riesigen Archeschiffen transportiert, die jeweils über eine Million Individuen aufnehmen können. Sie wollen weder ihren Ausgangsort noch ihr Ziel preisgeben."
 galactic_features.300: "Abgeschirmte Welt"
 galactic_features.300.desc: "[From.GetName] wird vollständig von einer Art Energiebarriere verhüllt. Alle Versuche der [Root.GetName], die Barriere mit ihren Sensoren zu durchdringen, sind gescheitert - der Scannerstrahl wird einfach auf das Schiff zurückgeworfen, als ob es einen Spiegel betrachten würde.\n\nDie Energiesignaturen der Barriere schwanken etwas, möglicherweise infolge von Tausenden von Jahren des Verfalls, aber sie mit roher Feuerkraft zu durchbrechen ist trotzdem unmöglich. Wissenschaftsoffizier [Root.GetLeaderName] hat ein Spezialprojekt vorgeschlagen, um verschiedene Methoden zur Entfernung der Barriere zu erforschen ... aber was ist, wenn sie vielmehr dazu geschaffen wurde, um ein Ausbrechen zu verhindern, nicht ein Eindringen?"
 galactic_features.300.a: "Die Barriere senkt sich. Für die Wissenschaft!"
 galactic_features.300.b: "Dass sie da ist, muss einen Grund haben. Lasst sie in Ruhe."
 galactic_features.301: "Stillgelegte Flotte"
 galactic_features.301.desc: "Unsere Wissenschaftler über [From.From.GetName] hatten endlich Erfolg damit, die Energiebarriere, die den [From.From.GetPlanetMoon] verhüllte, zu senken. Als sie verschwand, gab sie den Blick auf eine stillgelegte Flotte frei, die langsam in einer niedrigen Umlaufbahn um einen ansonsten unbedeutenden Felsbrocken trieb.\n\nBei den Schiffen scheint es sich um die Überreste einer Art von Reserveflotte der [fallen_4_species.GetName] zu handeln, die vor tausenden von Jahren auf dem Höhepunkt ihres uralten Reichs aufgestellt worden war. Im Laufe der Zeit müssen die [fallen_4_species.GetNamePlural] selbst vergessen haben, wie man die Barriere senkt, denn sonst hätten sie mit diesen Schiffen sicherlich ihre eigenen Flotten verstärkt."
 galactic_features.301.a: "Schickt Besatzungen zur Bemannung dieser Schiffe los."
 galactic_features.302: "Bunker des Wissens"
 galactic_features.302.desc: "Die Energiebarriere um [From.From.GetName] ist von unseren Wissenschaftlern gesenkt worden. Das gibt den Blick auf eine karge Welt frei, auf deren Oberfläche sich ein einzelnes gewaltiges Gebäude befindet. Zu diesem Gebäude geschickte Außenteams berichten von einem riesigen Bunker voller technischer Wunder.\n\nDieser Bunker scheint von den Wissenschaftlern der [fallen_4_species.GetName] vor tausenden von Jahren kurz nach Beginn des langen Niedergangs ihres Reichs gebaut worden zu sein, um einen Teil ihres Wissens für zukünftige Generationen von [fallen_4_species.GetNamePlural] zu erhalten."
 galactic_features.302.a: "Jetzt wird uns das zugute kommen."
 galactic_features.303: "Der Gefangene"
 galactic_features.303.desc: "Wir haben die Energiebarriere gesenkt, von der [From.From.GetName] verhüllt wurde. Unsere Wissenschaftler fanden eine möglicherweise bewohnbare Welt ohne jegliche Zivilisation ... mit einer bemerkenswerten Ausnahme: Auf einem Tafelberg in der nördlichen Hemisphäre des [From.From.GetPlanetMoonCap] wurde eine kleine, isolierte Hütte entdeckt.\n\nDarin fanden wir einen verwitterten alten [fallen_4_species.GetName], der verlangte, mit unserer Regierung zu sprechen."
 galactic_features.303.a: "Öffnet einen Kanal."
 galactic_features.304.desc: "[Root.GetSpeciesName], Ihr könnt Euch nicht vorstellen, wie schön es ist, endlich wieder den freien Himmel zu sehen. Ich bin Großkommandant Tuborek, ehemaliger Befehlshaber der kombinierten [fallen_4_species.GetNamePlural]-Armada und Sieger hunderter Schlachten. Ich persönlich beaufsichtigte die Eroberung der Reiche der Duthbejak, Riikinak, Binark und Jusskari vor Hunderten Eurer Jahrhunderte.\n\nDa Ihr mich gerettet habt, biete ich Euch meine Dienste an. Es wird mir eine Ehre sein, Eure mächtigen Flotten gegen Eure Feinde in die Schlacht zu führen."
 galactic_features.304.a: "Warum warst du hinter einem Schild gefangen?"
 galactic_features.304.a.response: "Ohne meine Führungsqualitäten wären die [fallen_4_species.GetNamePlural] nur eine ausgestorbene, vergessene Spezies mehr. Ich zerschmetterte die Flotten aller, die sich uns entgegenstellten, und ließ ein Dutzend Welten in Flammen aufgehen - und all das nur, um die Zukunft meiner Art zu sichern.\n\nDies war meine Belohnung dafür. Als endlich Frieden herrschte und wir Verträge mit denen abschließen wollten, die wir besiegt hatten, war meine Gegenwart plötzlich peinlich. Ich war zu einem Symbol der [fallen_4_species.GetName]-Grausamkeit geworden, und für meine \"Kriegsverbrechen\" ließ man mich alleine auf dieser Welt zurück. Wie du siehst, fehlte es ihnen an Mut, mich zu exekutieren."
 galactic_features.304.b: "Wie lange genau bist du denn hier unten gewesen?"
 galactic_features.304.b.response: "Als mich meine Leute hier zurückließen, erklärten sie mir, dass die Zeit innerhalb der Energiebarriere langsamer verstreichen würde. Für mich sind erst vierzig Jahre vergangen ... während für den Rest des Universums seit die Barriere hochgefahren wurde, unzählige Jahrhunderte gekommen und gegangen sein müssen.\n\nAber auch für mich fühlte es sich wie Jahrhunderte an, wie ich da in der Dunkelheit meiner Hütte saß und vor mich hingrübelte. Oh ja, das tat es."
 galactic_features.304.c: "Willkommen, Kommandant."
 galactic_features.304.c.response: "Hervorragend. Dann lasst uns diesen trostlosen Ort verlassen. Ich habe für ein ganzes Leben genug davon gesehen!"
 galactic_features.304.notinterested: "Kein Interesse"
 galactic_features.304.d: "Zieht den Schild wieder hoch. Überlasst diese Kreatur ihren Problemen."
 galactic_features.304.d.response: "Wartet ... was macht ihr da?! Ihr könnt mir doch nicht hierlassen! Ich ertrage es nicht, weiter auf diesen Schild zu starren!\n\nIch habe meine Strafe abgeleistet! ICH HABE MEINE STRAFE ABGELEIIIII ...\n\n<Übertragung beendet.>"
 tuborek_leader_desc: "Dieser Kommandant hat Jahrhunderte in Stasis verbracht. Alles, was er jemals gewusst hat, gehört nun einer vergessenen Vergangenheit an."
 galactic_features.305: "Die Rückkehr der Exilanten"
 galactic_features.305.desc: "Sobald unsere Wissenschaftler die Energiebarriere um [From.From.GetName] herunterfuhren, erlitt jedermann im System einen kurzen, bohrenden Kopfschmerz, begleitet von einem leisen, in einem uralten [fallen_4_species.GetName]-Dialekt geflüsterten Wort:\n\n\"FREIHEIT ...\""
 galactic_features.305.desc.mech: "Nach dem Absenken der Energiebarriere um [From.From.GetName] haben unsere Kurzstrecken-Subraumsensoren eine Störspitze erlebt, die durch einen abnormalen Energiestoß verursacht wurde, der von einem Ort hinter der ehemaligen Barriere entstanden war. Nachdem wir den Energiestop durch unsere Entschlüsselungssoftware laufen lassen hatten, erwies sich die Störung als eine Nachricht in einem alten Dialekt von [fallen_4_species.GetName]:\n\n\"Freiheit...\""
 galactic_features.305.a: "Vielleicht haben wir da etwas Böses freigesetzt ..."
 galactic_features.350: "Ringwelt gefunden"
 galactic_features.350.desc: "Wir haben eine gewaltige Ringwelt gefunden, die den Stern des [From.GetName]-Systems umringt. Erste Scans weisen darauf hin, dass sie vor Äonen mit Material der innersten Planeten des Systems gebaut worden ist. Auf der Ringwelt gibt es vier bewohnbare Segmente, in denen sich offenbar jeweils eine Prä-Raumfahrt-Zivilisation befindet.\n\nZwischen der Ringwelt und ihrem Stern befindet sich eine Art großer Raumstation. Wir empfangen eine Übertragung von ihr."
 galactic_features.350.b: "Die Übertragung ignorieren."
 galactic_features.351.desc: "Willkommen im Heiligtum, Vernunftbegabter. Diese vollautomatische Einrichtung wurde vor 74.605.338 Zyklen als Naturschutzgebiet etabliert. Zu unseren selbsterhaltenden Biomsegmenten gehört eine Auswahl nicht-denkender Flora und Fauna, die aus vier verschiedenen Biosphären stammen.\n\nZum Schutz dieser anfälligen Biosphären ist der Zugang zu unseren Einrichtungen derzeit gesperrt.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."
 galactic_features.351.a: "Unsere Sensoren zeigen Zivilisationsmerkmale auf deiner Ringwelt."
 galactic_features.351.a.response: "Alle Spezies in unseren Biomen sind bei der Etablierung des Heiligtums gründlich katalogisiert worden. Aufzeichnungen zufolge zeigte keines der Lebewesen so viel Intelligenz, um als vernunftbegabt zu gelten. Deine Sensoren müssen sich irren.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."
 galactic_features.351.b: "Wer hat diese ... Einrichtung gebaut?"
 galactic_features.351.b.response: "Diese Einrichtung wurde über einen Zeitraum von 412 Zyklen von den Ximio erbaut. Vor 74.605.338 Zyklen wurde sie fertiggestellt und in Betrieb genommen. Der letzte vermerkte Besuch eines Ximio-Schiffs erfolgte vor 67.103.853 Zyklen. Seit diesem Datum gab es keine vermerkten Besuche von Ximio-Schiffen oder Schiffen ihrer Verbündeten.\n\nAufgezeichnet dagegen wurden 38.201 gescheiterte Versuche unbefugter Schiffe, in diese Einrichtung einzufliegen.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."
 galactic_features.351.c: "Auf Wiedersehen."
 galactic_features.351.c.response: "Die automatischen Dienstleistungen des Heiligtums wünschen dir einen angenehmen Tag, Vernunftbegabter.\n\nBitte dieser Einrichtung unter allen Umständen fernbleiben."
 #############################
 #Country Events
 #############################
 country.1.name: "Unterlicht-Erkundungssonden"
 country.1.desc: "Bevor wir den Überlichtflug erreichten, schickten wir mehrere Unterlicht-Erkundungssonden von [Root.Capital.GetName] bei fast-relativistischen Geschwindigkeiten in benachbarte Systeme. Die Wissenschaftler, die diese Sonden entwickelt hatten, luden als eine Art Begrüßung für Alien-Zivilisationen naiverweise vertrauliche Informationen über unsere Kultur in ihre Speicherkerne.\n\nMittlerweile wurde erkannt, dass diese Daten möglicherweise gegen uns verwendet werden könnten. Wir müssen diese Sonden aufspüren, bevor sie von jemand anderem - oder etwas anderem - mit bösen Absichten gegen unsere Spezies gefunden werden!"
 country.1.a: "Weit können sie ja nicht gekommen sein"
 country.1.a.tooltip: "Beginnt die Ereigniskette Unterlicht-Erkundungssonden"
 country.3.name: "Unterlichtsonde entdeckt"
 country.3.desc: "Die [Root.GetName] hat eine unserer verschwundenen Unterlichtsonden im [Root.GetStarName]-System gefunden. Wir sollten sie so schnell wie möglich bergen."
 country.3.a: "In der Tat."
 country.4.name: "Sonde geborgen"
 country.4.desc: "Wir haben die Unterlichtsonde im [space_probe.GetStarName]-System geborgen. Aufgrund der Sensortelemetrie, die sie im Verlauf der Jahre gesammelt hat, verfügen wir nun über komplette Daten aller planetaren Körper des Systems."
 country.5.name: "Ionenspur"
 country.5.desc: "Die [Root.GetName] hat das Signal einer zurückgelassenen Signalboje einer unserer verschwundenen Unterlichtsonden im [Root.GetStarName]-System entdeckt. Von der Boje führt eine Ionenspur in Richtung eines anderen Sterns. Dies scheint zu bedeuten, dass jemand die Sonde aus unbekannten Gründen hierher geschleppt hat."
 country.5.a: "Wollen wir doch mal sehen, wohin diese Spur führt."
 country.6.name: "Schrottsammler entdeckt"
 country.6.desc: "Wir haben unsere verschwundene Sonde gefunden! Im [From.GetName]-System ist eine kleine Flotte notdürftig zusammengeschusterter Schiffe entdeckt worden. Eines dieser Schiffe hat die Sonde in einem Kurzstrecken-Traktorstrahl gefangen.\n\nSie grüßen uns."
 country.7.name: "Schrottsammler-Kapitän"
 country.7.desc: "Was du wollen, Alien? Die Sonde unser ist. Schrott sammeln. Wir zuerst finden! Du jetzt gehen. Ja. Schwierige Operation eure Schiffe stören. Müssen uns konzentrieren.\n\nOder ... wenn ihr Sonde haben wollt, wir verkaufen. 100 Credits, dann Sonde euch gehören. Gutes Geschäft. Sehr gut! Du bekommen Sonde, weniger Arbeit für uns, alle gewinnen. Besonders wir."
 country.7.a: "Gebt unser Eigentum heraus, sonst werdet ihr vernichtet!"
 country.7.a.response: "Hoho! Hässliches Alien ist lustig, Jungs! Buggwai, alles stehen und liegen lassen und zur Konsole rüberkommen! Hör dir Narren an! Hoho!\n\nDiese Sonde jetzt UNSER Eigentum sein. Fair geborgen. Werden wir mit Trümmern von euren Schiffen auch so machen. HIIYAAAEEE!"
 country.7.b: "Du verhandelst hart, aber sehr gut."
 country.7.b.response: "Sehr gut, sehr gut! Wir Sonde euch überlassen. Ist vielleicht ein bisschen verbeult. Gab versehentlich Kollision bei Bergungsoperation. Miggwai auf Steuerung gefallen ist. Tollpatschiger Trampel!\n\nAber Sonde immer noch in gutem Zustand ist! Umtausch ausgeschlossen! Wir jetzt gehen."
 country.8.name: "Sonde transferiert"
 country.8.desc: "Die Schrottsammler haben ihr Wort gehalten und uns die Sonde überstellt. Sobald der Transfer abgeschlossen war, verließ ihre Flotte das System auf unbekanntem Kurs.\n\nDie Sonde ist zwar übel zugerichtet, aber es ist uns trotzdem gelungen, detaillierte Sensorwerte des gesamten [salvager_system.GetName]-Systems aus ihren Speicherbänken herunterzuladen."
 country.9.name: "Sonde geborgen"
 country.9.desc: "Wir haben unsere Unterlichtsonde aus dem Wrack eines Alien-Bergungsschiffs gerettet. Sie ist ein bisschen verbeult und wurde von den Aliens teilweise mit einer Art Graffiti besprüht, um wertvolle Komponenten zu markieren. Trotzdem konnten wir detaillierte Sensorwerte des gesamten [salvager_system.GetName]-Systems aus den Speicherbänken der Sonde herunterladen."
 country.10.name: "Hyperraumanomalie"
 country.10.desc: "Die [Root.GetName] ist im [Root.GetStarName]-System auf eine gewaltige Hyperraumanomalie gestoßen, die auf eine unserer verschwundenen Unterlichtsonden zentriert zu sein scheint!"
 country.10.a: "Wir müssen vorsichtig fortfahren."
 country.11.name: "Anomalie besiegt"
 country.11.desc: "Wir haben das feindliche Hyperraumwesen vernichtet, das unsere verschwundene Sonde angelockt hatte. Was solch eine Kreatur an einem archaischen, unbemannten Raumschiff finden könnte, ist uns ein Rätsel. Die Sonde scheint aber weitestgehend unbeschädigt geblieben zu sein.\n\nUnsere Truppen haben sie geborgen und wir konnten aus ihren Speicherbänken detaillierte Sensorwerte über das gesamte [anomaly_system.GetName]-System herunterladen. Darüber hinaus bieten die von der Hyperraumanomalie zurückgelassenen Energiereste unseren Wissenschaftlern wertvolle physikalische Daten."
 country.12.name: "Modifizierte Sonde"
 country.12.desc: "Eine Sensorsuche der [Root.GetName] hat im [Root.GetStarName]-System eine unserer Unterlichtsonden ermittelt, die aber anscheinend irgendwie ... verändert worden ist. Auf dem Rumpf der Sonde wurden fremdartige Modifikationen angebracht, und ihre Energiesignatur ist viel größer, als sie sein sollte.\n\nWir empfangen eine Übertragung von ihr!"
 country.13.name: "Sondenbewusstsein"
 country.13.desc: "Shhblzxtfrgr ... seid Ihr ... die Schöpfer?"
 country.13.a: "Ja. Wir haben dich geschaffen."
 country.13.a.response: "Krtxltilgr ... dann ... werdet Ihr ... sterben ..."
 country.13.b: "Nein. Was bist du?"
 country.13.b.response: "Rrkgkthxxft ... euer ... Verderben ..."
 country.14.name: "Sonde vernichtet"
 country.14.desc: "Von den merkwürdigen, fremdartigen Modifikationen, die an unserer Sonde angebracht waren, ist nicht viel übrig geblieben, aber das Wrack hat uns einige wertvolle technische Daten geliefert. Wir konnten außerdem ihre Speicherbank bergen, aus der wir Erkundungsdaten des gesamten [modified_probe_system.GetName]-Systems extrahiert haben."
 country.15.name: "Sonden eingesammelt"
 country.15.desc: "Wir haben all unsere verschwundenen Unterlichtsonden eingesammelt! Die detaillierten Informationen über unsere Kultur, die in ihnen gespeichert waren, sind nun vor neugierigen Alien-Photorezeptoren sicher.\n\nMit Hilfe ihrer kombinierten Sensortelemetrie sind wir in der Lage gewesen, weitere Nachbarsysteme vollständig zu erkunden."
 country.50.name: "Erkundung nach bewohnbaren Welten"
 country.50.desc: "Wir wissen nun, dass es nicht nur auf [Root.Capital.GetName] eine prächtig gedeihende Biosphäre gibt. Sowohl die wissenschaftliche Gemeinde als auch die Gesellschaft im Allgemeinen sind begierig darauf, mehr über die verschiedenen Alien-Lebensformen zu erfahren, die wir in der ganzen Galaxie gefunden haben.\n\nUnsere Katalogisierungsbemühungen der Lebensformen wurden zwar bereits auf den Weg gebracht, aber unsere Xenobiologen haben uns dazu gedrängt, unsere planetaren Erkundungsbemühungen auf bewohnbare und bewohnte Welten zu konzentrieren."
 country.50.desc_slaves: "Wir wussten bereits, dass es nicht nur auf [Root.Capital.GetName] eine prächtig gedeihende Biosphäre gibt. Sowohl die wissenschaftliche Gemeinde als auch die Gesellschaft im Allgemeinen sind begierig darauf, mehr über die verschiedenen fremden Lebensformen zu erfahren, die wir in der ganzen Galaxie gefunden haben.\n\nUnsere Katalogisierungsbemühungen der Lebensformen wurden zwar bereits auf den Weg gebracht, doch unsere Xenobiologen haben uns dazu gedrängt, unsere planetaren Erkundungsbemühungen auf bewohnbare und bewohnte Welten zu konzentrieren."
 country.50.a: "Eine lobenswerte Initiative!"
 country.50.b: "Wir müssen uns mit wichtigeren Angelegenheiten befassen."
 country.51.name: "Erkundung abgeschlossen"
 country.51.desc: "Durch unsere Erkundungen nach bewohnbaren Welten haben unsere Biologen eine riesige Datenmenge über Alien-Lebensformen gesammelt. Viele unserer älteren Theorien über die Entstehung des Lebens haben sich als falsch erwiesen. Unsere wissenschaftliche Gemeinschaft sah sich gezwungen, komplett neue Modelle zu erstellen!\n\nUnsere interessantesten Funde werden im neu eröffneten Museum für Exobiologie auf [Root.Capital.GetName] ausgestellt. Die Öffentlichkeit ist begeistert und hat viel Geld gespendet, um bei zukünftigen Suchen nach merkwürdigen Lebensformen zu helfen."
 country.53.name: "Beschaffung von Alien-Exemplaren"
 country.53.desc: "Der Direktor des Museums für Exobiologie auf [Root.Capital.GetName] hat uns gebeten, ihm mehrere lebendige Alien-Exemplare zu beschaffen. Diese Kreaturen wurden auf erkundeten, bewohnbaren Welten gesichtet, sind aber schwer einzufangen. Dazu wären für einen längeren Zeitraum sämtliche Ressourcen eines Forschungsschiffs notwendig."
 country.53.a: "Wir werden diese Exemplare beschaffen."
 country.53.b: "Nein, dafür können wir keine Ressourcen abstellen."
 country.54.name: "Tarblac gefangen"
 country.54.desc: "Nach einer intensiven Suche mit einer Flotte von Mini-U-Booten auf dem Meeresboden von [From.From.GetName] hat es die Besatzung der [Root.GetName] endlich geschafft, das schwer zu fassende Ziel ihrer Suche zu stellen - einen lebendigen Tarblac.\n\nDiese schimmernde Kreatur verteidigt sich mit schwachen psionischen Signalen, die in den meisten organischen Wesen ein Gefühl der Angst hervorrufen. Sie wurde in einem speziellen Wassertank, der ihre natürliche Umgebung simuliert, an Bord des Forschungsschiffs gebracht. Die Besatzungsmitglieder der [Root.GetName], die mit dem Tarblac in direkten Kontakt gekommen sind, werden zwar eine intensive Therapie benötigen - insgesamt gesehen aber war die Mission ein Erfolg."
 country.55.name: "Tassargoid gefangen"
 country.55.desc: "Der Tassargoid ist ein extrem tödliches Raubtier, das seiner Beute nachts im dichten Dschungel von [From.From.GetName] nachstellt, sie mit Elektroschocks lähmt und ihr dann das Gehirn mit seinem röhrenartigen Mund heraussaugt.\n\nLeider fielen drei Besatzungsmitglieder der [Root.GetName] diesen Kreaturen zum Opfer, bevor ein Exemplar gefangen werden konnte. Das Museum für Exobiologie auf [Root.Owner.Capital.GetName] wird einen seiner Flügel nach diesen tapferen Offizieren umbenennen, um ihr Opfer zu ehren."
 country.56.name: "Orinthi gefangen"
 country.56.desc: "Diese kleinen, nagetierähnlichen Kreaturen werden Orinthi genannt. Sie sind auf [From.From.GetName] einheimisch, wo sich ihr Habitat über die meisten der vielfältigen Klimaregionen des [From.From.GetPlanetMoonCap] erstreckt. Sie vermehren sich extrem schnell und scheinen es besonders zu lieben, an Elektrokabeln zu nagen.\n\nDie Beschaffung von Exemplaren stellte sich unproblematisch dar. Nachdem die ersten Kreaturen gesammelt worden waren, gelangten sogar noch weitere auf die [Root.GetName], indem sie sich in die Orbital-Shuttles des Forschungsschiffes schlichen. Warum genau das Museum für Exobiologie Orinthi-Exemplare angefordert hat, bleibt ein Rätsel."
 country.57.name: "Sniran gefangen"
 country.57.desc: "Sniraner sind große, im Boden wühlende Kreaturen, die unterhalb der Dünen der riesigen Äquatorialwüsten auf [From.From.GetName] leben. Wenn diese Raubtiere Bewegungen im Sand über ihnen spüren, lassen sie in der Hoffnung, etwas Essbares zu erwischen, augenblicklich dutzende von langen Dornen aus ihren Rücken schießen.\n\nDas Auffinden eines geeigneten Exemplars gestaltete sich anfangs als schwierig, bis hunderte ferngesteuerter Suchdrohnen nach dem Zufallsprinzip die Wüste durchstreiften. Dies führte zur Entdeckung und Gefangennahme eines ungewöhnlich großen Exemplars, das mehr als einhundert Dornen auf seinem Rücken trug."
 country.58.name: "Goolantha-Herde gefangen"
 country.58.desc: "Goolanthas sind große, flache Pflanzenfresser, die in ihren Körpern Gaseinlagerungen gebildet haben, aufgrund derer sie einige wenige Zentimeter über dem Boden schweben können. Sie ziehen in Herden von einigen wenigen Dutzend Tieren durch die windgepeitschten Ebenen von [From.From.GetName] und ernähren sich von Moosen und Flechten.\n\nDa sie von den größten Raubtieren des [From.From.GetPlanetMoonCap] gnadenlos gejagt werden, schätzen unsere Biologen auf der [Root.GetName], dass es mittlerweile nur noch wenige hundert Goolantha-Herden gibt. Eine dieser Herden, die aus neun Tieren besteht, wurde erfolgreich gefangen und wird zurück nach [Root.Owner.Capital.GetName] gebracht."
 country.59.name: "Uddloraner gefangen"
 country.59.desc: "Der Besatzung der [Root.GetName] ist es gelungen, auf der eisigen Oberfläche von [From.From.GetName] eine kleine Gruppe Uddloraner zu fangen. Diese weißen, pelzigen Allesfresser bewegen sich mit beeindruckenden Geschwindigkeiten rollend über die Schneefelder des [From.From.GetPlanetMoonCap], indem sie sich ballförmig zusammenkugeln - ein Tier wurde sogar mit 80 km/h gemessen! Diese Geschwindigkeit half dabei, sie zu finden, weil sie beim Rollen riesige Fontänen wirbelnden Schnees erzeugen."
 country.60.name: "Zulcor-Schwarm gefangen"
 country.60.desc: "Die Zulcor sind insektenähnliche Wesen, die in Schwärmen leben, was angesichts ihrer enormen Größe und ihrer lithovorischen Ernährungsweise - die Zulcor sind Steinfresser - ungewöhnlich ist. Eines der Shuttles der [Root.GetName] wurde schwer beschädigt, als es unabsichtlich durch einen großen Schwarm flog und mehrere Zulcor begannen, an seinem Rumpf zu fressen.\n\nIm Museum für Exobiologie auf [Root.Owner.Capital.GetName] hat der Bau spezieller Sicherheitsbereiche für diese Kreaturen bereits begonnen."
 country.61.name: "Exemplare gefangen"
 country.61.desc: "Alle vom Museum für Exobiologie angeforderten Exemplare sind gefangen worden. Das Museum hat sich zu einer gewaltigen Einrichtung gewandelt, in der Generatoren für künstliche Schwerkraft und atmosphärische Prozessoren dazu verwendet werden, die natürlichen Umgebungen von über einem Dutzend Welten nachzustellen.\n\nBesucher strömen aus ganz [Root.GetName] herbei, um seine Wunder zu bestaunen!"
 country.200.name: "Der [radical_cult.GetName]"
 country.200.desc: "Vor Jahrhunderten spaltete sich eine Gruppe radikaler Priester mit ihren ergebenen Jüngern auf [Root.Capital.GetName] von den etablierten Religionen ab, um ihre eigene Kirche zu gründen. Diese Extremisten nannten sich der [radical_cult.GetName] und waren im Laufe der Jahre für viele Gräueltaten und terroristische Handlungen verantwortlich.\n\nObwohl sie sich in der Moderne von der Öffentlichkeit fernhalten, haben wir jüngst erfahren, dass viele ihrer Agenten unser Militär infiltriert haben. Diese Abtrünnigen haben im Geheimen Ressourcen für den Bau einer kleinen Raumschiffflotte in einer getarnten Einrichtung auf [Root.Capital.GetName] abgezweigt! Als ihr Verrat aufgedeckt wurde, schossen die Kultisten in ihren Schiffen in den Orbit und flüchteten nach [hijacked_fleet_planet.GetName]."
 country.200.a: "Sie müssen aufgehalten werden!"
 country.202.name: "Kultistenschiff manövrierunfähig geschossen"
 country.202.desc: "Unsere tapferen Weltraumtruppen haben mit großem Geschick ein Schiff der Kultistenarmada manövrierunfähig geschossen! Das Schiff ist größtenteils intakt, und aus seinem Inneren empfangen wir schwache Lebenszeichen.\n\nNachdem wir alle unmittelbaren Bedrohungen eliminiert haben, sollten wir das Schiff entern, um etwaige Überlebende zu bergen. Sie könnten in der Lage sein, uns mehr über die Leitmotive der [From.Owner.GetName] zu erzählen."
 country.202.a: "Bereitet die Sprengladungen vor!"
 country.203.name: "Enteraktion"
 country.203.desc: "Die Überlebenden leisteten zwar erbitterten Widerstand, aber letztendlich konnte unser Enterkommando auf dem manövrierunfähig geschossenen Kultisten-Raumschiff dennoch mehrere Gefangene machen. Von letzteren haben wir erfahren, dass diese Verschwörung weitaus tiefgreifender ist als ursprünglich angenommen - zu den Agenten der [cult_name.GetName] gehören mehrere Flaggoffiziere und hochrangige Regierungsmitglieder!\n\nAuf [Root.Owner.Capital.GetName] finden Massenverhaftungen statt, außerdem wurden sämtliche Vermögenswerte dieses Kults beschlagnahmt. Trotzdem wissen wir nichts über den Verbleib mehrerer der im Geheimen gebauten Raumschiffe. Noch schlimmer aber ist, dass die obere Spitze der Kultistenführung verschwunden ist. Wir haben in mehreren abgelegenen Systemen schwache Ionenspuren erfasst."
 country.203.a: "Wir müssen diese Terroristen verfolgen."
 country.204.name: "Aufeinandertreffen mit Kultisten-Marodeuren"
 country.204.desc: "Wir haben im [Root.GetStarName]-System Schiffe unter der Flagge des [radical_cult.GetName] gesichtet. Sie haben ihre Waffensysteme aktiviert und bemühen sich, uns abzufangen!"
 country.205.desc: "Im [Root.GetStarName]-System ist es zu einem Aufeinandertreffen mit weiteren Schiffen des [radical_cult.GetName] gekommen. Sie nähern sich in Angriffsformation!"
 country.206.desc: "Im [Root.GetStarName]-System ist noch eine dem [radical_cult.GetName] loyal ergebene Kultistenflotte gesichtet worden. Dieses Mal aber haben sie ein seltsames Schiff unbekannter Bauart in ihren Reihen!"
 country.207.name: "Gefechtstrümmer"
 country.207.desc: "Bislang konnten wir alle der gesichteten Kultistenstreitkräfte besiegen, aber diese Aufeinandertreffen haben einige alarmierende Fragen aufgeworfen. Die [radical_cult.GetName] haben bislang weitaus mehr Schiffe in die Schlacht geworfen, als sie auf [Root.Capital.GetName] im Geheimen hätten bauen können ... und jetzt stellen sie uns ein großes Kriegsschiff unbekannter Bauart entgegen.\n\nWoher kommen diese Schiffe? Gibt es noch mehr Kriegsschiffe wie das, das wir gerade vernichtet haben? Wir sollten die Schlachttrümmer nach Anhaltspunkten untersuchen."
 country.207.a: "Bergungsbemühungen einleiten."
 country.207.a.tooltip: "Aktiviert ein §SSpezialprojekt§! im System [our_fleet_position.GetName]."
 country.208.name: "Bergungsbemühungen abgeschlossen."
 country.208.desc: "Unsere Wissenschaftler haben die Trümmer des merkwürdigen Kultistenkriegsschiffs analysiert, das wir zerstört haben. Sie glauben zu wissen, woher die Schiffe stammen, die uns der [radical_cult.GetName] entgegengeworfen hat. Fragmente einer Protokolldatei erwähnen eine Art verlassener Schiffswerft einer fremden Spezies, die von den Kultistenschiffen bei ihrer Flucht von [Root.Capital.GetStarName] entdeckt worden war.\n\nMit dieser automatischen Schiffswerft haben sie ihre Reihen verstärkt - und nun bauen sie sogar neue Schiffe nach diesen fremden Vorlagen, die sie in den Speicherbänken der Schiffswerft gefunden haben! Wir dürfen nicht zulassen, dass sie damit fortfahren."
 country.208.a: "Diese Schiffswerft muss vernichtet werden!"
 country.209.name: "Schiffswerft vernichtet"
 country.209.desc: "Die Alien-Schiffswerft, die der [radical_cult.GetName] für seinen Kreuzzug gegen uns genutzt hat, ist vernichtet worden! Einige der Kultisten, darunter ihr Chefingenieur, wurden in ihren Fluchtkapseln von unseren Truppen festgesetzt. Sein Wissen um die fortschrittliche Technologie der Schiffswerft hat sich als ziemlich wertvoll erwiesen.\n\nLeider haben wir aber auch erfahren, dass sich die charismatische Anführerin des Kults vor mehreren Wochen auf ihrem neuen Flaggschiff abgesetzt hat - einer kampfstärkeren Variante der Alien-Schiffe, die sie gebaut hatten. Der Militärgeheimdienst arbeitet daran, die Position dieses Schiffes zu ermitteln."
 country.209.a: "Wir werden sie finden!"
 country.210.name: "Mögliche Positionen des Kultisten-Flaggschiffs"
 country.210.desc: "Einige unserer Weltraum-Aufklärungssonden haben in einem Sternensystem schwache Hyperraumemissionen aufgefangen, die mit den Triebwerkssignaturen der vom [radical_cult.GetName] benutzten Alien-Schiffe übereinstimmen. Die wahrscheinlichste Quelle dafür ist das verschwundene Flaggschiff!\n\nWir sollten dieses System so bald wie möglich von Truppen durchsuchen lassen. Dieses Schiff und seine charismatische Meisterin sind zu gefährlich, um sie frei herumfliegen zu lassen."
 country.210.a: "Flotte einsatzbereit machen."
 country.211.name: "Kultisten-Flaggschiff"
 country.211.desc: "Aha, also habt Ihr uns endlich gefunden. Es spielt keine Rolle.\n\nMeine Jünger sind mehr als gewillt, ihr Leben für die Zukunft der [Root.Owner.GetSpeciesName]-Spezies zu geben. -Ich- bin diese Zukunft, falls Ihr das nicht verstanden habt.\n\nNachdem wir uns um Eure kläglichen Streitkräfte gekümmert haben, wird mich mein heiliges Flaggschiff nach [Root.Owner.Capital.GetName] tragen, wo wir unsere Heimatwelt endlich von den Ungläubigen säubern werden."
 country.211.a: "Diese Sache endet hier und heute."
 country.213.name: "Flaggschiff manövrierunfähig geschossen"
 country.213.desc: "Unsere Truppen haben es geschafft, das Flaggschiff des [radical_cult.GetName]s manövrierunfähig zu schießen! Seine Waffen und Triebwerke funktionieren nicht mehr, die Lebenserhaltungssysteme aber sind stabil. Wir sollten das Schiff entern.\n\nDa sich aber zahlreiche bewaffnete Kultisten an Bord befinden, werden wir dazu viele Truppen aufbieten müssen."
 country.213.a: "Dieses Schiff wird uns gehören!"
 country.214.name: "Kultisten-Flaggschiff geentert"
 country.214.desc: "Nachdem sich unsere Truppen Deck für Deck vorgekämpft hatten, gelang es ihnen schließlich, die letzten Widerstandsnester auf dem ehemaligen Flaggschiff des [radical_cult.GetName]s zu eliminieren. Da es die meisten der fanatischen Kultisten bevorzugten, ihr Leben in sinnlosen Selbstmordangriffen wegzuwerfen, haben wir nur wenige Gefangene gemacht. Die Anführerin des Kults wurde auf der Brücke gefunden, wo sie Selbstmord begangen hatte.  Anscheinend hat der [radical_cult.GetName] nun endlich sein Ende gefunden.\n\nUnsere Ingenieure haben die Triebwerke des Schiffs wieder in Betrieb genommen und es unter dem Namen [disabled_cultist_flagship.GetName] vorläufig in unsere Flotte übernommen. Das Schiff sollte bald für nachhaltigere Reparaturen in einen Raumhafen gebracht werden."
 country.17.name: "Schrottsammlerflotte vernichtet"
 country.17.desc: "Spionagedrohnen im [salvager_system.GetName]-System haben bestätigt, dass die Schrottsammlerflotte, die sich unrechtmäßig unserer verschwundenen Weltraumsonde bemächtigt hatte, von jemandem vernichtet worden ist. Glücklicherweise sieht es danach aus, als wäre die Sonde zusammen mit den Schrottsammlern vernichtet worden. Es besteht also nicht länger die Gefahr, dass die Daten in die falschen Hände fallen könnten."
 country.19.name: "Hyperraumanomalie zerstört"
 country.19.desc: "Unsere Weltraumsensoren bestätigen, dass jemand die Hyperraumanomalie vernichtet hat, die unsere verschwundene Weltraumsonde im [anomaly_system.GetName]-System bewacht hatte. Da die Sonde bei dem Gefecht ebenfalls vernichtet wurde, müssen wir uns keine Sorgen über die vertraulichen Daten machen, die sie enthielt."
 country.21.name: "Modifizierte Sonde besiegt"
 country.21.desc: "Langstreckenscanner haben bestätigt, dass jemand anderes unsere modifizierte Sonde im [modified_probe_system.GetName]-System vernichtet hat. Glücklicherweise wurden ihre Speicherbänke bei dem Gefecht vernichtet. Es besteht also keine Gefahr, dass sich fremde Mächte die sensiblen Daten verschafft haben, die sich in ihr befanden."
 country.218.name: "Kultistenschiff manövrierunfähig geschossen"
 country.218.desc: "Eines der Schiffe der Kultistenarmada wurde von einer äußeren Kraft manövrierunfähig geschossen! Das Schiff ist größtenteils intakt, und aus seinem Inneren empfangen wir schwache Lebenszeichen.\n\nNachdem wir alle unmittelbaren Bedrohungen eliminiert haben, sollten wir das Schiff entern, um etwaige Überlebende zu bergen. Sie könnten in der Lage sein, uns mehr über die Leitmotive der [From.Owner.GetName] zu erzählen."
 country.219.name: "Kultistenflotte vernichtet"
 country.219.desc: "Die Kultistenflotte, die im [marauder_system.GetName]-System operierte, ist bei dem Gefecht vernichtet worden."
 country.221.desc: "Jemand hat die Alien-Schiffswerft, die der [radical_cult.GetName] für seinen Kreuzzug gegen uns genutzt hatte, komplett vernichtet! Vorläufigen Berichten zufolge wurden die Kultisten bis auf den letzten Mann vernichtet. Allerdings gibt es auch Hinweise, dass die charismatische Anführerin des Kults die Schiffswerft wenige Augenblicke vor Beginn der Schlacht verlassen konnte.\n\nSie ist immer noch irgendwo in der Galaxie unterwegs. Der Militärgeheimdienst arbeitet daran, die exakte Position ihres Schiffes zu ermitteln."
 country.223.name: "Kultisten-Flaggschiff zerstört"
 country.223.desc: "Jemand hat das Kultistenflaggschiff in einem hitzigen Gefecht im [flagship_system.GetName]-System besiegt. Unsere Kommandanten haben ihr Bedauern darüber ausgedrückt, dass unsere eigenen Kräfte dem Kult nicht den Todesstoß versetzen konnten, aber wenigstens sollte dies das Ende dieses bösartigen Kults und seines Terrorfeldzugs bedeuten."
 country.250.name: "Die Jagd nach der Hyazinthe"
 country.250.desc: "Als die Chrysantheme in [Root.Capital.GetName] eintraf, haben wir keine Spur der vier Archeschiffe gefunden gehabt, die durch das Wurmloch reisten. Ein Schiff, die Hyazinthe, sollte die Passage hinter uns nehmen und die Sensoren der Chrysantheme meldeten auch kurz vor der Destabilisierung und dem Verschwinden des Wurmlochs eine kurze Energiewelle.\n\nFalls die Hyazinthe die Durchreise überlebt und es in unsere galaktische Nachbarschaft geschafft hat, so hat das Archeschiff bisher keinen Kontakt zu uns hergestellt. Es könnte hilfreich sein, nahe Systeme nach Anzeichen ihrer Anwesenheit zu durchsuchen."
 country.250.a: "In der Tat. Alles Notwendige veranlassen."
 country.250.b: "So eine sinnlose Suche können wir uns kaum erlauben."
 country.251.name: "System erkundet"
 country.251.desc: "Die [Root.GetName] berichtet, dass im [From.GetName]-System keine Spuren der Hyazinthe zu finden waren. Wir sollten unsere Suche andernorts fortsetzen."
 country.251.a: "Forschung fortsetzen."
 country.252.desc: "Scans der [Root.GetName] konnten auch im [From.GetName]-System keine Spuren der Hyazinthe finden. Vielleicht haben wir in einem der anderen Systeme mehr Glück."
 country.252.a: "Sie muss irgendwo da draußen sein."
 country.253.desc: "Die [Root.GetName] hat es geschafft, im [From.GetName]-System den Rest einer Ionenspur zu isolieren, die identisch mit der ist, die von den Triebwerken der Chrysantheme erzeugt worden war. Sie muss von der Hyazinthe stammen!\n\nDie schwache Ionenspur ist zwar über ein Jahrhundert alt, aber Wissenschaftsoffizier [Root.GetLeaderName] hat es trotzdem geschafft, sie in Richtung eines zuvor unbekannten Sterns zu verfolgen. Wir haben seine Koordinaten in das Situationsprotokoll übertragen."
 country.260.desc: "Die kürzlich über das [surveyed_planets_system.GetName]-System ermittelten Erkundungsdaten haben keine Spuren der Hyazinthe ergeben. Vielleicht haben wir in einem der anderen Systeme mehr Glück."
 country.261.desc: "In den kürzlich ermittelten Erkundungsdaten finden sich aus dem [surveyed_planets_system.GetName]-System Reste einer einzigartigen Ionenspur. Sie ist identisch mit der der Chrysantheme-Triebwerke. Sie muss von der Hyazinthe stammen!\n\nDie schwache Ionenspur ist zwar über ein Jahrhundert alt, aber wir haben es trotzdem geschafft, sie in Richtung eines zuvor unbekannten Sterns zu verfolgen. Wir haben seine Koordinaten in das Situationsprotokoll übertragen."
 country.253.a: "Die Hyazinthe muss dort sein."
 country.254.name: "Hyazinthe gefunden"
 country.254.desc: "Wir haben die Hyazinthe gefunden! Das große Archeschiff befindet sich in einer stabilen Umlaufbahn um [hyacinth_planet.GetName]. Aus dem Inneren ihres Rumpfs erfassen wir keine Energiesignaturen, und ein Notrufsignal empfangen wir auch nicht. Wir sollten das Schiff von einem bewaffneten Enterkommando öffnen lassen."
 country.254.a: "Bereitet Euch vor."
 country.255.name: "Hyazinthe geentert"
 country.255.desc: "Unser Enterkommando ist von der Hyazinthe mit grausamen Erkenntnissen zurückgekehrt. Die an Bord gefundenen menschlichen Überreste scheinen etwa von einer Viertelmillion Kolonisten zu stammen - also sämtlichen Passagieren des Archeschiffs. Die meisten scheinen verhungert zu sein, aber es gab auch Hinweise auf Gefechte mit Handfeuerwaffen und Kannibalismus ...\n\nAus den Archiven auf der Brücke der Hyazinthe könnten wir das Kapitänsprotokoll herunterladen."
 country.255.a: "Aufrufen."
 country.256.name: "Schiffsarchive"
 country.256.desc: "ARCHESCHIFF HYAZINTHE\nISA-06\nULYSSES-INITIATIVE DER VEREINTEN NATIONEN\nOffiziersprotokoll Kapitän Ronald F. Gundersen\n\nDatenzugriff ... Datenfehler erkannt. Reparaturversuch ...\nVier Protokolleinträge erfolgreich wiederhergestellt."
 country.256.a: "Protokoll I (Missionsdatum 345.5)"
 country.256.a.response: "Kapitänsprotokoll, Missionsdatum 345.5.\n\nWir sind nun zwei Monate von der Erde entfernt und befinden uns auf Kurs. Bisher ist alles reibungslos verlaufen. Die Kolonisten schlafen tief, und laut Dr. Colbeck sind alle Vitalwerte im optimalen Bereich.\n\nUnsere Reise hat uns weit über die äußeren Planeten hinausgeführt und wir näher uns nun der Oort-Wolke. Wir werden bald das Subraumphänomen, das angeblich ein \"Wurmloch\" ist, erreichen. Die anderen Archeschiffe sind bereits in das Wurmloch eingetreten. Ich habe in früheren Log-Einträgen meine Bedenken bezüglich Wurmloch-Reisen aufgeführt und wir werden bald wissen, ob die Reise gelingt."
 country.256.b: "Protokoll II (Missionsdatum 387.2)"
 country.256.b.response: "Nun ... wir haben es tatsächlich geschafft! Die Navigationsabteilung arbeitet immer noch daran, unsere Position zu ermitteln, aber den Sternen da draußen nach zu schließen bin ich mir ziemlich sicher, dass wir uns nicht mehr in Kansas befinden. Leider hat die Hyazinthe einen schweren Reaktorschaden erlitten, der zu komplettem Energieverlust geführt hat - aktuell laufen wir mit Batteriestrom.\n\nColbeck hat mich informiert, dass wir eventuell die Kolonisten aufwecken müssen. Ich bin auf dem Weg in den Maschinenraum. Wollen wir doch mal sehen, warum sich Maggie alle Zeit der Welt lässt, den Reaktor wieder zum Laufen zu bringen. Hoffentlich können wir bald weiterfliegen und unsere Suche nach den Kolonisten der Chrysantheme beginnen."
 country.256.c: "Protokoll III (Missionsdatum 422.7)"
 country.256.c.response: "Die Situation hat sich weiter verschlimmert. Es gibt keine realistische Hoffnung mehr, den Reaktor wieder zu starten ... und die letzten Energiereserven der Hyazinthe wurden dafür verbraucht, dieses scheußliche System zu erreichen. Wir hatten gehofft, irgendeinen bewohnbaren Ort für eine Landung zu finden ... aber das Glück war uns nicht hold.\n\nWir haben noch genügend Batteriestrom, um die Lebenserhaltungssysteme einige Jahre lang zu betreiben. Aber bei einer Viertelmillion wacher und hungriger Kolonisten werden die Nahrungsvorräte nicht bis zum Monatsende reichen. Ich habe ein Treffen mit allen Abteilungsleitern einberufen. Wir ... wir müssen uns irgendeine Art von Plan einfallen lassen ..."
 country.256.d: "Protokoll IV (Missionsdatum 459.9)"
 country.256.d.response: "Dies wird wahrscheinlich mein letzter Protokolleintrag sein. Meine Brückenbesatzung ist entweder tot oder verschwunden. Während ich dies tippe, versucht eine Gruppe Kolonisten, sich gewaltsam Zugang zur Brücke zu verschaffen. Unsere Haupt-Nahrungsvorräte haben sich vor Wochen erschöpft und es ... es hat Berichte über Kannibalismus gegeben.\n\nIch habe einen kleinen Nahrungsvorrat für die Besatzung abgezweigt, um das alte Mädchen noch ein bisschen länger am Laufen zu halten ... wohl in der Hoffnung, dass es noch zu einer Art Wunder kommen würde. Als das die überlebenden Kolonisten herausfanden, wurden sie ...\n\nSie haben die Türen durchbrochen. Zurück mit euch, zum Teufel noch mal! Bleibt mir vom Leib! Ich bin der Kapitän dieses Schiffes, und ich will verdammt sein, wenn ich mich von euch abschlachten lassen wie ein ... AGGGHHggghh ..."
 country.256.e: "Abmeldung"
 country.256.e.response: "ARCHESCHIFF HYAZINTHE\nISA-06\nULYSSES-INITIATIVE DER VEREINTEN NATIONEN\n\nVerbindung zu Benutzeroberfläche wird getrennt."
 country.257.name: "Fazit"
 country.257.desc: "Wir haben nun eine ziemlich genaue Vorstellung von dem grausamen Schicksal, das die Hyazinthe, ihre Besatzung und die beförderten Kolonisten erlitten haben. Unter anderen Umständen hätte es sehr gut die Chrysantheme sein können, die wie ein stilles Grab über [hyacinth_planet.GetName] treibt. Eine ernüchternde Erinnerung an die Gefahren, mit denen es die Menschheit in einem kalten und gleichgültigen Universum zu tun hat.\n\nDie Hyazinthe wird nun in eine niedrige Umlaufbahn um [Root.Capital.GetName] gezogen und nach Beseitigung der menschlichen Überreste in ein Museum umgewandelt werden. Trotz seiner tragischen Geschichte ist das Archeschiff fast identisch mit dem, das unsere Vorfahren von der Erde hierher gebracht hat - und unsere Soziologen können viel von ihm lernen."
 country.257.a: "Vielleicht wird etwas Gutes aus dieser Sache herauskommen."
