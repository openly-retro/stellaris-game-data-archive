 tech_reactor_booster_3: "Fortschrittlicher Reaktor-Verstärker"
 tech_reactor_booster_3_desc: "$REACTOR_BOOSTER_3_DESC$"
 FIRE_CONTROL_1: "Hilfs-Feuerkontrolle"
 FIRE_CONTROL_1_DESC: "Durch die Installation eines zusätzlichen Feuerkontrollsystems können unsere Schiffe erweiterte Berechnungen durchführen und so die Genauigkeit erhöhen."
 AUTO_REPAIR: "Regeneratives Rumpfgewebe"
 AUTO_REPAIR_DESC: "Diese Bakterien werden auf den Schiffsrumpf gedruckt und versuchen bei Beschädigungen, die Rumpfintegrität wiederherzustellen."
