 ## Scripted Loc for Planetary Sensors
 #First Part
 SensorReadings1: "Han encontrado los restos de una nave que se estrelló en ese lugar y que aún envía señales débiles de vez en cuando."
 SensorReadings2: "Han hallado una estación minera antigua en órbita. Parece que sus dueños la abandonaron hace tiempo."
 SensorReadings3: "La búsqueda de la débil señal les llevó a un pequeño puesto de avanzada vacío, aunque había indicios de que alguien con un nivel tecnológico similar al nuestro había estado allí recientemente."
 SensorReadings4: "Por toda la zona de la baliza señalizadora había trozos de casco y otros desechos que en algún momento debieron de pertenecer a una base estelar más grande. Sin embargo, no quedan indicios de tal estructura."
 #Second Part
 SensorReadingsSociety1: "Al rastrear la zona, han conseguido encontrar una cápsula, aparentemente vacía, con lo que parecían ser los restos de una forma de vida alienígena desconocida. Traerán la muestra para realizar más pruebas tan pronto como puedan."
 SensorReadingsSociety2: "Una de las máquinas que emitieron las señales que captamos aún estaba operativa hasta cierto punto, y nuestro equipo ha conseguido extraer algunos archivos sobre la civilización de la que supuestamente proviene. Como nos son desconocidos, los meteremos en nuestras bases de datos. Aunque parecen ser de una época mucho más antigua."
 SensorReadingsSociety3: "Aunque no está habitado por seres inteligentes, hay un criadero de un grupo de animales que aparentemente han aprendido a integrar piezas de la maquinaria rota en su exhibición de cortejo. Nuestro equipo traerá a algunos de ellos para vigilarlos más de cerca."
 SensorReadingsSociety3Gestalt: "Parece que la fauna salvaje local ha empezado a utilizar la maquinaria del interior como parte de su exhibición de cortejo. A pesar de que no suelen interesarnos estas cosas, nuestros drones traerán algunos de estos curiosos seres para vigilarlos más de cerca."
 SensorReadingsSociety4: "Mientras rebuscaban en la zona, dieron con una pequeña biblioteca con libros que, según creen, detallan la biología de varios tipos de fauna local propios de los distintos planetas que habían visitado los habitantes originales. Nuestro equipo los traerá de vuelta y empezará a descifrar el lenguaje utilizado en ellos, y también añadirán cualquier información que puedan extraer de ahí a nuestras bases de datos."
 SensorReadingsSociety4Gestalt: "Tras rastrear la ubicación, nuestros drones descubrieron una pequeña biblioteca. Sus libros detallan la biología de muchísima exofauna, especímenes de cada uno de los planetas que visitaron los habitantes originales. Nos los llevaremos para mejorar nuestra base de datos."
 SensorReadingsPhysics1: "Aunque no quedaba gran cosa, nuestro equipo consiguió encontrar algunos documentos de investigación sobre la actividad geológica de diferentes planetas, o al menos eso creen a juzgar por las ilustraciones. Traerán todo lo que crean que pueda sobrevivir al viaje de vuelta a fin de descifrarlo lo antes posible."
 SensorReadingsPhysics1Gestalt: "Aunque apenas quedaban materiales que pudieran ser de utilidad, nuestros drones de ingeniería localizaron algunos documentos de investigación sobre la actividad geológica de diferentes planetas. Traerán todo lo que crean que pueda sobrevivir al viaje de vuelta a fin de descifrarlo lo antes posible."
 SensorReadingsPhysics2: "Nuestro equipo dedicó mucho tiempo a tratar de romper las defensas de las máquinas que aún están activas, pero descubrieron que no tenían nada interesante. Sin embargo, como las máquinas han despertado su interés, se traerán algunas piezas."
 SensorReadingsPhysics2Gestalt: "Tras dedicar mucho tiempo a romper las defensas de las máquinas responsables de las señales, hemos llegado a la conclusión de que pueden contener secretos sin revelar. Nos traeremos cualquier pieza que podamos rescatar."
 SensorReadingsPhysics3: "Han encontrado una pequeña máquina que parece ser la responsable de una débil barrera que rodea la zona, probablemente la única razón por la que merezca la pena la búsqueda. Al no haber nada más de valor allí, han dedicado su tiempo a desmontarla para ver qué pueden aprender de ella."
 SensorReadingsPhysics4: "Al parecer, un reactor de fusión mantenía en funcionamiento lo que quedaba del lugar, a pesar de la falta de cuidado o mantenimiento. Nuestro equipo se ha interesado especialmente por él y lo investigará más a fondo."
 SensorReadingsPhysics4Gestalt: "Un antiguo reactor de fusión mantenía en funcionamiento lo que quedaba del lugar, a pesar de la falta de cuidado o mantenimiento. Nuestros drones de ingeniería lo investigarán más a fondo para ver si podemos aprender algo de él."
 SensorReadingsEngineering1: "Al peinar las ruinas del lugar, nuestros especialistas lograron encontrar algunas piezas de nave casi intactas. Aunque ya no están operativas debido a la degradación provocada por el paso del tiempo, nuestros ingenieros creen que pueden extraer información de ellas."
 SensorReadingsEngineering1Gestalt: "Al peinar las ruinas del lugar, nuestros drones encontraron varias piezas de nave. Aunque ya no están operativas debido a la degradación provocada por el paso del tiempo, creemos que podemos extraer información de ellas."
 SensorReadingsEngineering2: "Aunque está algo desolado, nuestros especialistas han hallado distintos usos de un material de construcción que nunca habían visto antes. Cuando terminen sus excavaciones y el análisis de la zona se llevarán muestras para realizar más pruebas."
 SensorReadingsEngineering2Gestalt: "Nuestros drones se han encontrado con un material de construcción peculiar que no se parece a nada de lo que conocemos. Aunque es poco probable que nos sirva, nos lo llevaremos para realizar más análisis."
 SensorReadingsEngineering3: "Aunque no se ha encontrado vida inteligente, nuestros excavadores han hallado muchos drones enterrados a mayor profundidad. A pesar de que están dañados hasta el punto de no poderlos someter a ingeniería inversa en su totalidad, nuestros técnicos creen que sus distintas partes podrían enseñarnos nuevas técnicas de construcción."
 SensorReadingsEngineering3Gestalt: "Nuestros drones de excavación encontraron una señal similar a la de nuestra propia red y, tras excavar a un poco más de profundidad, hallaron un par de viejos autómatas rotos. Aunque su daño es irreparable, creemos que podemos aplicar ingeniería inversa a algunas de sus piezas para conocer mejor su funcionamiento."
 SensorReadingsEngineering4: "Mientras rebuscaban entre las ruinas, encontraron los restos de una pequeña cámara que en su día contenía materiales (ahora vacía) y que quizá saquearon los piratas hace años. Sin embargo, dejaron algunos planos de cómo los habitantes originales habían estado extrayendo estos mismos materiales, lo cual podría ser útil."
 SensorReadingsRare1: "Pese a los desperfectos en el resto de la zona, nuestro equipo se las ha apañado para encontrar una máquina totalmente indemne al paso del tiempo, a la fauna y a los piratas. Creen que en cuanto sean capaces de descifrarla podríamos ser testigos del descubrimiento de un avance científico."
 SensorReadingsRare1Gestalt: "Aunque casi todo el lugar se cae a pedazos, nuestros drones se las han apañado para encontrar una máquina totalmente indemne al paso del tiempo, a la fauna y a los piratas. Ojalá revele algunos secretos caídos en el olvido cuando logremos descifrarla."
 SensorReadingsRare2: "Cuando estaban a punto de abandonar la zona, nuestro equipo encontró un armario con planos y documentos de investigación. Además de parecer fáciles de descifrar, nuestros especialistas creen que algunos de ellos podrían arrojar luz a algunas investigaciones en las que hemos empezado a trabajar recientemente."
 SensorReadingsRare2Gestalt: "Mientras revisábamos la zona por última vez, uno de nuestros drones de mantenimiento dio con un armario con planos y documentos de investigación. Además de ser fáciles de descifrar, creemos que podrían arrojar luz a algunas investigaciones en las que hemos empezado a trabajar recientemente."
 #Prospectorium Resource Discovery
 specialist.1150.title: "Descubrimiento de recursos"
 specialist.1150.desc: "Uno de nuestros drones captó algunas lecturas dispersas en [prospectorium_discovery_target.System.GetName] mientras exploraba los sistemas bajo nuestro control. Puede que este sistema albergue más de lo que imaginábamos en un principio.\n\nLa mezcla de señales podría sugerir varios recursos diferentes, de modo que a nuestros drones les resultará difícil buscarlos todos a la vez. Preferiríamos que investigaran:"
 specialist.1150.a: "Las señales de §Yenergía§!. Eso sería lo más conveniente para nosotros."
 specialist.1150.a.tt: "Al terminar el proyecto especial se creará un depósito de £energy£ §Y3-5 de energía§! y una reserva de §Y500-1500 de energía§!."
 specialist.1150.b: "Más §Yminerales§!."
 specialist.1150.b.tt: "Al terminar el proyecto especial se creará un depósito de £minerals£ §Y3-5 minerales§! y una reserva de §Y500-1500 minerales§!."
 specialist.1150.c: "¿§YAleaciones§!? No son de esperar en un sitio como este."
 specialist.1150.c.tt: "Al terminar el proyecto especial se creará un depósito de £alloys£ §Y2-4 aleaciones§! y una reserva de §Y150-450 aleaciones§!."
 specialist.1150.d: "Si hay §Ycristales raros§!, queremos encontrarlos."
 specialist.1150.d.tt: "Al terminar el proyecto especial se creará un depósito de £rare_crystals£ §Y1-3 cristales raros§! y una reserva de §Y50-150 cristales raros§!."
 specialist.1150.e: "No solemos recibir señales de §Ymotas volátiles§!."
 specialist.1150.e.tt: "Al terminar el proyecto especial se creará un depósito de £volatile_motes£ §Y1-3 motas volátiles§! y una reserva de §Y50-150 motas volátiles§!."
 specialist.1150.f: "§YGases exóticos§!. Son exóticos e interesantes por antonomasia."
 specialist.1150.f.tt: "Al terminar el proyecto especial se creará un depósito de £exotic_gases£ §Y1-3 gases exóticos§! y una reserva de §Y50-150 gases exóticos§!."
 specialist.1150.g: "Es muy peligroso dejar §Yzro§! abandonado."
 specialist.1150.g.tt: "Al terminar el proyecto especial se creará un depósito de £sr_zro£ §Y1 zro§! y una reserva de §Y25-75 zro§!."
 specialist.1150.h: "Las señales de §Ymateria oscura§! han despertado nuestro interés."
 specialist.1150.h.tt: "Al terminar el proyecto especial se creará un depósito de £sr_dark_matter£ §Y1 materia oscura§! y una reserva de §Y25-75 de materia oscura§!."
 specialist.1150.i: "¿§YMetal vivo§!? Es una oportunidad excepcional que no se puede dejar escapar."
 specialist.1150.i.tt: "Al terminar el proyecto especial se creará un depósito de £sr_living_metal£ §Y1 de metal vivo§! y una reserva de §Y25-75 metales vivos§!."
