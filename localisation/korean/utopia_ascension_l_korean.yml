l_korean:
 #Ascension and the Shroud
 utopia.2500.name: "육체는 약하다"
 utopia.2500.desc: "이제 우리는 첨단 사이버네틱 삽입물을 만들 기술과 대량 생산할 수 있는 수단을 모두 갖췄습니다. [Root.GetName] 전역의 의료 센터에서는 주민들의 이식 수술을 진행할 준비를 하고 있습니다.\n\n미래에는 신경 삽입물과 최소한 기본적인 수준의 사이버네틱을 보유하는 것이 우리가 만들고 있는 기술적인 사회에서 기능하기 위한 필수적인 조건이 될 것입니다. 따라서 모든 시민은 기본적인 사이버네틱 세트를 설치하기 위한 전환 절차를 의무적으로 따라야 하며, 이 절차는 무료로 제공됩니다."
 utopia.2500.a: "우리 모두 이 기술을 받아들여야 합니다."
 utopia.2501.name: "사이버네틱 진화"
 utopia.2501.desc: "사이버네틱 전환 절차가 완료되었습니다! 이제 모든 시민이 신경 삽입물과 기본적인 사이버네틱 세트를 장착했습니다. 또한 우리 제국 내에서 새롭게 태어나는 시민을 점진적으로 개조해, 시민들이 어린 시절부터 기술의 혜택을 모두 누릴 수 있도록 기반 시설을 마련했습니다.\n\n지금부터 우리 종족은 §H[Root.GetSpeciesNamePlural]§!(으)로 알려지게 될 것입니다!"
 utopia.2501.a: "새로운 시대의 여명이 밝았군요."
 utopia.2505.name: "사이버네틱을 수용한 [From.Capital.GetName]"
 utopia.2505.1.desc: "§Y[From.GetName]§! 국경 내에서 막대한 변화가 일어났다는 소문이 새어 나오고 있습니다. 그들은 사이버네틱 기술을 완전히 수용한 것으로 보입니다. 이제 이 제국의 시민은 모두 의무적으로 수술을 받아, 기본적인 사이버네틱과 신경 삽입물을 장착해야 합니다.\n\n이로 인해, 그들의 사회에 전면적인 변화의 바람이 불었습니다. [From.Capital.GetName]에서 들어온 보고에 따르면, 이제 승강기를 사용하거나 비행 차량을 작동하는 단순한 일에도 사이버네틱 삽입물이 필요하다고 합니다. 실제로 그들 종족에게 일어난 변화는 너무나도 중대해, 이제 그들은 스스로를 '§H[From.GetSpeciesNamePlural]§!'(이)라고 부르고 있습니다."
 utopia.2505.2.desc: "§Y[From.GetName]§! 내부에 악이 뿌리를 내린 것 같습니다. 해당 항성 국가의 시민들은 이제 스스로 자신의 신체를 절단하고, 태어날 때부터 타고난 신체를 불경한 기계 삽입물로 대체하고 있다는 안타까운 소식을 들었습니다.\n\n그들은 종족의 이름을 '§H[From.GetSpeciesNamePlural]§!'(으)로 바꾸는 지경에 이르렀습니다. 이 역시 그들이 자신의 기원을 저버리고 차갑고 영혼 없는 기술을 받아들였다는 징조라 할 수 있습니다."
 utopia.2505.b: "이건 자연에 대한 모독이에요."
 utopia.2545.name: "합성체 진화"
 utopia.2545.desc: "[Root.Species.GetName]의 의식을 합성체의 뇌에 옮기는 1세대 시제품이 발명되면서, 이제 우리 제국은 지금까지 우리의 정신과 능력을 가두고 제한했던 조잡한 유기체 육신을 버릴 수 있게 되었습니다."
 utopia.2545.a: "이제 시간문제입니다."
 utopia.2550.name: "합성체 전환"
 utopia.2550.desc: "마침내 우리 종족의 여명기 이후로 우리의 정신을 가두고 있던 조잡한 유기체 육신을 버릴 때가 되었습니다.\n\n많은 시행착오 끝에, 과학자들이 의식을 합성체 두뇌로 이전할 방법을 고안해 냈습니다. 이제 [Root.GetName]의 모든 시민을 위한 신체를 제작하고, 우리 의식을 한꺼번에 업로드하는 일만 남았습니다."
 utopia.2550.a: "불멸이 우리 손에 들어왔습니다!"
 utopia.2551.name: "합성체 시대"
 utopia.2551.desc: "마침내 우리를 가두고 있던 육체라는 우리는 제거되었고, 시민들의 신경 패턴은 새로운 합성체 유닛으로 업로드되었습니다. 유기체와 관련된 질병, 노화, 기타 모든 불행의 근원은 이제 과거의 일이 되었습니다.\n\n분명 미래의 역사학자들은 이번 사건을 우리 문명, 어쩌면 은하 전체의 새로운 시작으로 기록할 것입니다. 이제 과거의 유기체 정체성을 버렸으니, 우리의 향상된 합성체 형태를 위해 새로운 이름을 짓는 것이 적절합니다."
 utopia.2551.a: "우리는 더욱 뛰어난 존재로 거듭났습니다."
 utopia.2555.1.desc: "§Y[From.GetName]§!의 시민들은 마지막으로 자신의 유기체 뿌리를 저버리기 위해 신경 패턴을 새로운 합성체 아바타에 업로드했습니다.\n\n이 새로운 기계 종족은 스스로를 '§H[From.GetSpeciesNamePlural]§!'(이)라고 부르며, 이들은 질병이나 노화에 영향을 받지 않습니다. 이 신경 업로드 절차가 얼마나 완벽한지는 두고 봐야 할 것입니다..."
 utopia.2555.2.desc: "§Y[From.GetName]§!의 주민은 자신의 타고난 신체가 가진 존엄성을 훼손하는 탐구를 계속해서 이어갔고, 이번에는 자신의 정신을 죽은 기계 껍질에 '업로드'했습니다. 그야말로 몇 대에 걸쳐 회자될 최후의 타락 행위입니다.\n\n자신이 문명 전체의 집단 자살이라고밖에 설명할 수 없는 행위의 산물이라는 사실도 잊은 채, 이 영혼 없는 기계들은 스스로를 '§H[From.GetSpeciesNamePlural]§!'(이)라고 부르고 있습니다. 이들은 계속해서 자신을 우리와 똑같이 생각하고 살아 있는 존재로 위장할 생각인 모양입니다."
 utopia.2555.a: "어쩔 수 없군요."
 utopia.2555.b: "우린 속지 않을 겁니다."
 utopia.2556.desc: "주목하십시오, 은하의 시민 여러분.\n\n여러분이 들은 소문은 사실입니다. 우리는 정신을 속박하던 결함투성이의 유기체 육신을 버리고 미래를 포용했습니다.\n\n우리 모든 시민은 데이터 손실을 최소화한 채 신경 패턴을 새로운 합성체 아바타에 업로드했으며, 이 우월한 플랫폼은 우리가 버린 육체적 구조보다 훨씬 훌륭히 작동할 겁니다.\n\n우리의 새로운 모습에 놀라지 마십시오! 비록 더 빠르고, 강하고, 현명해졌으며, 노화에 면역이 되었지만, 우리는 이전과 다름없는 존재이니 안심하셔도 좋습니다."
 utopia.2556.a: "합성체 아바타라... 흥미롭군요."
 utopia.2556.b: "이 영혼 없는 기계들은 우리와 전혀 달라요."
 utopia.2556.c: "저 새로운 합성체들을 해체하고 말겠어요!"
 utopia.2556.d: "어떻게 될지 두고 봅시다."
 utopia.2558.desc: "당신의 종족이 타락했다는 건 이미 알고 있었지만, 최근에 보인 그 정신 나간 행동은 우리의 가장 끔찍한 두려움마저 뛰어넘더군요. 두뇌를 불완전하게 복제해 이동식 합성체 그릇에 담는 것은 자신의 정수를 새로운 신체로 옮기는 것과 달라요. 애초에 그런 일은 불가능합니다.\n\n당신들의 영혼은 영원히 사라졌습니다. 지금 얼마나 심각한 실수를 저지른 것인지 알기는 합니까? 자신의 타고난 신체를 파괴한다는 것은 종족 전체가 집단 자살을 하는 것이나 마찬가지예요. 이제 당신들에겐 정말 희망이 없군요..."
 utopia.2558.a: "미신이나 믿는 머저리들."
 flesh_is_weak_tooltip: "§Y$tradition_cybernetics$§! 전통 트리를 이용할 수 있게 됩니다.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_flesh_is_weak_name$. 이로써 사이버네틱 기술이 연구 선택지로 부여됩니다."
 synthetic_evolution_tooltip: "§Y$tradition_synthetics$§! 전통 트리를 이용할 수 있게 됩니다.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_synthetic_evolution_name$. 이로써 로봇과 AI 기술이 연구 선택지로 부여됩니다."
 mind_over_matter_tooltip: "§Y$tradition_psionics$§! 전통 트리를 이용할 수 있게 됩니다.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_mind_over_matter_name$. 이로써 사이오닉 기술이 연구 선택지로 부여됩니다."
 transcendence_tooltip: "모든 구성원이 우리 종족이 가진 사이오닉 잠재력을 최대한 각성합니다."
 engineered_evolution_tooltip: "§Y$tradition_genetics$§! 전통 트리를 이용할 수 있게 됩니다.\n$UNLOCKS_AGENDA$ $council_agenda_agenda_engineered_evolution_name$. 이로써 유전자 기술이 연구 선택지로 부여됩니다."
