 utopia.3100.desc: "[Root.Capital.GetName]... La vision est brouillée et indistincte, mais on ne peut en doute : c'est bien [Root.Capital.GetName], notre monde-capitale. Ses grandes cités paraissent différentes tout en étant familières, même à travers les murs obscurs des flammes et de la fumée. Des milliers... non, des millions de corps mutilés jonchent les rues, tous des [Root.GetSpeciesNamePlural]. La puanteur de la putréfaction est insupportable.\n\n§P« VOTRE AVENIR. »§!\n\nPas une seule trace de vie parmi les ruines. Dans le ciel, au-dessus, des installations orbitales gigantesques, laissant des traînées de fumée, ont entamé une descente lente mais inévitable vers la planète. Serions-nous en train de contempler un avenir possible, parmi de nombreux autres ?\n\n§P« PAS UN PARMI D'AUTRES. CELA VA SE PRODUIRE. AUSSI SÛREMENT QUE LE SOLEIL SE LÈVE. C'EST LÀ VOTRE DESTINÉE. »§!\n\nLa vision s'achève aussi brusquement qu'elle a commencé, abandonnant derrière elle un miasme d'énergies psychiques tourbillonnantes."
 utopia.3100.a: "§GCanalisons ces énergies dans un avatar§!"
 utopia.3100.b: "§YAvantage : portée des capteurs accrue§!"
 utopia.3100.c: "§RAvantage : puissance des boucliers accrue§!"
 utopia.3110.desc: "Il s'agit là d'une région particulièrement tempétueuse du Suaire. Des courants violents d'énergie psionique pure s'y déversent, donnant parfois naissance à des apparitions violentes, à demi intelligentes.\n\nCes esprits confus s'opposent souvent les uns aux autres, déchaînant alors des quantités impressionnantes de puissance psychique, au cours de combats qui peuvent durer des milliers d'années. En fait, plusieurs de ces affrontements semblent avoir lieu, en ce moment même.\n\nNous devons nous montrer extrêmement prudents."
 utopia.3120.desc: "Dans les régions les plus lointaines du Suaire, une présence s'est soudain fait sentir. Des visiteurs, tout comme nous : une puissante sonde psionique, fabriquée par des esprits qui nous sont aussi étrangers qu'ils le sont au Suaire.\n\nUne image floue vacille brièvement, celle d'êtres organiques massifs flottant dans une sorte d'atmosphère gazeuse, épaisse, assistés d'essaims de créatures plus fluettes, tandis que leur écho psychique touche le nôtre."
 utopia.3130.desc: "Un désert sans fin s'étend devant nous. Nous sommes déjà venus là.\n\n§P« Shala'kul milem zunak ? »§!\n\nQuelque chose émerge du sable. Difficile de bien voir.\n\n§P« Zharabi, melasuk. »§!\n\nLes mots sont comme le tonnerre, prononcés par une bouche pour laquelle ils n'ont jamais été conçus. Nous sommes contraints de répondre."
 utopia.3130.a: "Shashka malak"
 utopia.3130.b: "Tirit nali dasumara !"
 utopia.3130.c: "Kunak de'Kirak"
 utopia.3140.desc: "Soudainement, en un douloureux moment de clairvoyance, la nature de notre existence est là, nue et froide. Un multivers, où des milliers de galaxies comme la nôtre sont prises dans un cycle éternel de conflits.\n\nCela commence, cela s'achève, avant de recommencer de nouveau. Chaque fois, des milliers de milliards de vies se trouvent dans la balance.\n\n§P« Il en va ainsi »§! murmure une voix, §P« et il en ira toujours ainsi. »§!"
 utopia.3150.desc: "Nous baissons le regard sur notre galaxie, depuis un lieu situé bien au-dessus, très certainement éloigné de centaines de milliers d'années-lumière. Sans prévenir, les courants psioniques nous font plonger dans les myriades d'étoiles à une vitesse inimaginable, dans la région de l'espace que contrôle l'un des empires déchus, la [fallen_empire.GetName].\n\nLes étoiles défilent, puis les planètes, jusqu'à ce que la vision se pose enfin sur une cité [fallen_empire.GetSpeciesName]. Des tours incroyables s'élèvent vers le ciel, soutenues par une technologie anti-gravité qui a des générations et des générations d'avance sur la nôtre. Le courant nous emmène dans l'une de ces tours, à travers des murs sans nombre, jusqu'à ce que nous arrivions à une sorte de grande salle de réunion. Elle est occupée par deux [fallen_empire.GetSpeciesNamePlural], flottant confortablement dans des sièges zéro-gravité tout en conversant d'une voix calme.\n\nIls ne sentent pas notre présence."
 utopia.3150.a: "§YEntrons dans leurs esprits pour en percer les secrets§!"
 utopia.3151.v1.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc: "Ces [fallen_empire.GetSpeciesNamePlural] sont clairement des dignitaires d'une sorte ou d'une autre, discutant des affaires d'État. Lentement, sûrement, la vision s'approche d'eux, tandis même que leur parler alien se transforme progressivement en des mots faisant sens pour nous."
 utopia.3151.b.desc: "Le rayonnement de l'esprit de ces deux [fallen_empire.GetSpeciesNamePlural] est accablant. Comme une fleur en pleine floraison, ils sont grands ouverts, mis à nu. Il serait tellement aisé d'y pénétrer."
 utopia.3151.c.desc: "Là ! Les secrets technologiques arrachés aux replis de leurs esprits, aussi facilement que si l'on voulait copier un fichier dans un ordinateur non verrouillé. Les [fallen_empire.GetSpeciesNamePlural] restent ignorants du vol qui vient de se dérouler dans leurs propres cerveaux."
 utopia.3151.1.desc: "§H« ... est folle. Si elle pense que le peuple serait prêt à accepter volontairement, ne serait-ce qu'un temps, une dégradation des conditions de vie auxquelles il est habitué, il y a... »§!"
 utopia.3151.2.desc: "§H« ... est un véritable outrage. Imaginez si les races plus jeunes en venaient même à suspecter que nous ne sommes nous-mêmes plus à même de comprendre entièrement notre propre technologie ! Il faut à tout prix... »§!"
 utopia.3151.3.desc: "§H« ... se font de plus en plus puissants. Certains, au Conseil, sont convaincus que si nous ne réagissons pas... »§!"
 utopia.3151.4.desc: "§H« ... quoi que puisse en dire le Conseil. Les jeunots ont encore des millénaires de retard sur nous, et leurs flottes pitoyables ne sont pas plus un danger pour nous qu'un moucheron gazurien qui voudrait consumer un lézard de feu d'Hilaxi. Il n'est nullement besoin de... »§!"
 utopia.3151.5.desc: "§H« ... reste persuadé que les actions de rétorsion sont malvenues. Ils sont jeunes, écervelés, mais nous aussi l'avons été autrefois. Ils ont encore le temps pour... »§!"
 utopia.3151.6.desc: "§H« ... et que peut-être nous aurions dû veiller bien plus tôt à sélectionner les races plus jeunes, avant qu'elles ne deviennent trop puissantes. Je dois dire que je me range à son avis, mais le Conseil pense qu'il est trop tard désormais pour ... »§!"
 utopia.3152.desc: "Ces [fallen_empire.GetSpeciesNamePlural] sont clairement des dignitaires d'une sorte ou d'une autre, discutant des affaires d'État. Lentement, sûrement, la vision s'approche d'eux, tandis même que leur parler alien se transforme progressivement en des mots faisant sens pour nous.\n\nSoudainement, les aliens se calment, ne faisant plus un geste.\n\n§H« Le sentez-vous ? »\n\n« Oui. Quelqu'un nous observe. »§!\n\nLeurs regards parcourent la pièce, jusqu'à ce qu'ils posent les yeux directement sur nous.\n\n§H« C'est remarquable. Une sonde psionique. »§!\n\n§H« Elle a tout l'air d'être de conception [Root.GetSpeciesName]. Rapidement, activons le bouclier transplan. »§!\n\nLa vision s'interrompt brutalement."
 utopia.3153.desc: "[Root.GetSpeciesNamePlural].\n\nNe pensez pas que votre répugnante tentative pour vous infiltrer dans l'esprit de nos dirigeants est passée inaperçue.\n\nIl y aura des répercussions."
 utopia.3053.a: "M... Mais... Nous pouvons vous expliquer !"
 utopia.3160.desc: "Une petite étoile scintillante se matérialise dans le Suaire. Elle passe à une vitesse incroyable et, une seconde, se révèle être un vaisseau alien d'une conception totalement inconnue. Puis elle disparaît, dans un nuage d'énergie psionique, aussi rapidement qu'elle est apparue.\n\nEst-ce même possible ? Est-il réellement possible d'entrer physiquement dans le Suaire et d'en émerger à un endroit différent dans l'espace normal ?"
 utopia.3160.a: "§YRestons un moment§!"
 utopia.3161.desc: "Une nouvelle étoile scintillante apparaît brusquement, mais cette fois nous sommes prêts. Il s'agit bien, en effet, d'un vaisseau alien, différent de tout ce que nous avons pu voir dans notre galaxie. Alors qu'il passe à côté de nous, nous sentons la radiance de l'esprit de son équipage, et tous leurs secrets sont désormais à nous.\n\nUn propulseur de bond psionique. Ingénieux, vraiment."
 utopia.3161.name: "§GPropulseur de bond psionique§!"
 utopia.3162.desc: "Une nouvelle étoile scintillante apparaît brusquement, mais cette fois nous sommes prêts. Il s'agit bien, en effet, d'un vaisseau alien, différent de tout ce que nous avons pu voir dans notre galaxie. Alors qu'il passe à côté de nous, nous sentons la radiance de l'esprit de son équipage, mais leurs intellects sont plus sombres et plus aliens que tous ceux que nous avons pu rencontrer jusqu'à présent.\n\nNon seulement nous sommes repoussés de leur vaisseau, mais en plus le souffle psionique violent de ses propulseurs nous rejette en dehors du Suaire ! La vitesse de déplacement subluminique de nos vaisseaux en est momentanément ralentie."
 utopia.3170.desc: "Dans l'un des plans les plus inférieurs du Suaire, nous rencontrons un esprit qui s'est confortablement abrité derrière une sorte de puissant bouclier psionique.\n\n§P« PARTEZ ! »§!"
 utopia.3170.a: "§YTentons de pénétrer le bouclier§!"
 utopia.3171.name: "§GBoucliers psioniques§!"
 utopia.3171.desc: "Nous ne nous sommes pas enfoncés si loin au sein du Suaire pour en sortir maintenant. Après avoir canalisé toute leur puissance psionique, les télépathes ont été capables de former une brèche dans le bouclier, suffisamment large pour que quelques-uns s'y engouffrent.\n\nNous ne savons pas ce qu'ils ont vu de l'autre côté du bouclier, mais cela a suffi pour perturber leurs esprits de manière permanente. Leur sacrifice n'a pas été vain, malgré tout, car le fait d'ouvrir cette brèche nous a appris comment générer un champ de force identique. Si nous parvenons à maîtriser un peu mieux cette technique, nous pourrions même façonner des boucliers psioniques suffisamment vastes pour protéger un vaisseau entier..."
 utopia.3172.desc: "Les télépathes, déjà épuisés de s'être avancés aussi profondément au sein du Suaire, n'ont pu canaliser une puissance psionique suffisante pour percer le bouclier. Et la tentative, en plus de se solder par un échec, a provoqué la colère de l'esprit !\n\n§P« JE VOUS AVAIS POURTANT PRÉVENUS, ASTICOTS ! VOUS AVEZ ESSAYÉ D'ENVAHIR MON MONDE, ALORS JE VAIS RUINER LE VÔTRE ! »§!"
 utopia.3180.desc: "Le concept de temps, tel que nous le connaissons, est étranger à cette partie du Suaire. Ce qui peut sembler durer des siècles ici peut n'être que quelques heures, voire minutes, dans le monde réel. Si l'on sait où chercher, il est même possible d'avoir un aperçu de l'avenir...\n\nMalgré tout, la prescience est pour un télépathe l'un des moyens les plus assurés de sombrer dans la folie, aussi devons-nous redoubler de prudence."
 utopia.3180.a: "§YRestons à méditer ici un instant§!"
 utopia.3181.desc: "Une connexion précognitive limitée au Suaire peut être maintenue sans risquer de sombrer dans la folie, mais le flot massif de données de probabilités est trop écrasant pour être du moindre usage.\n\nMalgré tout, si une interface digitale pouvait être conçue pour interpréter ces données, elle permettrait potentiellement d'améliorer les performances des ordinateurs de combat de nos vaisseaux spatiaux..."
 utopia.3181.name: "§GInterface précognitive§!"
 utopia.3182.desc: "Comme nous le craignions, la folie s'est emparée des télépathes. Tous en même temps, leurs esprits se sont ouverts à la multitude inconcevable d'options et de possibilités existantes, à la fois dans le passé et dans l'avenir.\n\nLa plus petite variation, le moindre scénario, aussi importantes ou infimes que soient les différences entre chacun d'eux, est inlassablement répété à l'intérieur de leurs cerveaux. Ils ont sombré dans une catatonie permanente.\n\nIl va falloir un moment au Conclave des télépathes pour pouvoir rassembler la puissance psionique nécessaire pour atteindre de nouveau le Suaire."
 utopia.3190.desc: "Nous avons découvert un endroit réduit, au sein du Suaire, qui dispose d'une concentration d'énergie psionique d'une magnitude encore jamais vue. Tout psychique qui parviendrait à puiser dans cette poche d'énergie brute deviendrait immensément puissant... mais il n'y en a que pour une seule personne, et cela comprend des risques.\n\nSeuls quelques individus, dans toute la [Root.GetName], possèdent la force psionique nécessaire pour y puiser en ayant le moindre espoir de survivre. Qui doit-on y envoyer ?"
 utopia.3190.1.a: "§G[leader_1.GetLeLaLeadCap] [leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a: "§Y[leader_1.GetLeLaLeadCap] [leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a: "§R[leader_1.GetLeLaLeadCap] [leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b: "§G[leader_2.GetLeLaLeadCap] [leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b: "§Y[leader_2.GetLeLaLeadCap] [leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b: "§R[leader_2.GetLeLaLeadCap] [leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c: "§G[leader_3.GetLeLaLeadCap] [leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c: "§Y[leader_3.GetLeLaLeadCap] [leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c: "§R[leader_3.GetLeLaLeadCap] [leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d: "§G[leader_4.GetLeLaLeadCap] [leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetLeLaLeadCap] [leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetLeLaLeadCap] [leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc: "C'est... C'est fait. Alors que [chosen_leader.GetName] y puise l'énergie pour la capter, le Suaire tout entier semble frémir.\n\nSeule une poignée d'individus, dans l'histoire de la galaxie, ont disposé d'une telle puissance psionique. Puissent les esprits prendre pitié de nos âmes."
 utopia.3192.desc: "Alors que [chosen_leader.GetName] y puise l'énergie, le Suaire tout entier semble frémir.\n\nMalheureusement, son esprit est incapable de supporter le stress enduré. Peut-être aucun être vivant ne peut-il entrer en possession d'une telle puissance. [chosen_leader.GetName] est mort, dans une énorme explosion d'énergie psionique qui a aussi tué tous ceux qui se trouvaient à proximité."
 utopia.3193.desc: "Alors que l'immense énergie psionique contenue dans la poche est transférée à [chosen_leader.GetName], le Suaire tout entier semble frémir.\n\nSi le transfert s'est bien déroulé, [chosen_leader.GetName] en a été... changé... En une sorte d'être d'énergie pure.\n\n§P« ... QU... QUE... M'AV... QUE M'AVEZ-VOUS... FAIT ? »§!\n\n§P« VOUS ALLEZ... LE... PAYER... ! »§!"
 utopia.3200.1.desc: "Ici, le néant scintille de puissance. Reposons-nous un instant."
 utopia.3200.2.desc: "Nous arrivons brusquement à la fin du chemin que nous suivions. Nous ne pouvons aller plus loin."
 utopia.3200.3.desc: "Quelque chose nous parle, ici. Quelque chose de merveilleux."
 utopia.3200.4.desc: "Pour des raisons que nous ne pouvons comprendre, nous avons été attirés dans ce coin du Suaire. Pourquoi ?"
 utopia.3200.5.desc: "Pendant un instant fugace, nous sommes perdus. Un sentiment de panique nous submerge, tandis même que nous commençons à entrevoir la possibilité de rester coincés une éternité au sein du Suaire. Puis nous retrouvons notre chemin, et la terreur s'estompe."
 utopia.3200.6.desc: "Un groupe d'esprits, brillant de couleurs éblouissantes qui n'existent pas dans l'espace normal, dansent autour de nous pendant plusieurs heures, tandis que nous nous enfonçons dans le Suaire. Le spectacle est magnifique, jusqu'à ce que nous le réalisions enfin : nous sommes un troupeau que l'on rassemble."
 utopia.3200.7.desc: "Un éclat parfait de cristal flotte ici, pivotant lentement sur lui-même. Mais, alors que nous nous en approchons, il éclate soudain en milliers de morceaux."
 utopia.3200.8.desc: "Deux cadavres de [Root.GetSpeciesNamePlural] tombent à travers le néant devant nous. Les carcasses putrides poussent un hurlement strident, avant de disparaître hors de notre vue."
 utopia.3200.9.desc: "Nous ne pouvons être certains que cela se produit réellement. Sommes-nous réellement dans le Suaire ? Ne serait-ce pas l'un d'entre nous qui serait victime d'un effondrement psychotique brutal ?"
 terraforming_candidate_category: "Anciens signes de vie"
 terraforming_candidate_category_desc: "Certains signes semblent montrer que ce monde, aujourd'hui désolé et dénué de vie, a autrefois abrité une biosphère."
 MESSAGE_TERRAFORM_FOUND_TITLE: "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC: "§Y[From.GetName]§! a été identifiée comme une [From.GetPlanetMoon] pouvant être terraformée, et sera conservée en tant que telle dans les archives pour les projets de colonisation futurs."
 anomaly.2575.name: "Terraformation envisageable"
 anomaly.2575.desc.intro: "Les enquêtes détaillées menées sur [From.GetName] ont révélé qu'elle a, dans un passé lointain, abrité la vie. Il y a des gisements d'eau glacée, aussi bien dans les calottes glaciaires des pôles que sous la surface de la [From.GetPlanetMoon] ; mais surtout l'existence de réseaux de vallées suggère que l'eau s'y écoulait autrefois librement."
 anomaly.2575.desc.1: "$anomaly.2575.desc.intro$\n\nTerraformer la [From.GetPlanetMoon] est en théorie possible, mais nous ne maîtrisons pas encore la technologie qui permettrait de mener à bien cette entreprise monumentale en un temps qui ne dépasse pas l'entendement."
 anomaly.2575.desc.2: "$anomaly.2575.desc.intro$\n\nLe coût de l'énergie nécessaire serait colossal, mais nous disposons de la technologie pour progressivement terraformer cette [From.GetPlanetMoon] afin que la vie puisse de nouveau s'y maintenir."
 anomaly.2575.desc.3: "$anomaly.2575.desc.intro$\n\nMalheureusement, la §Ysphère de Dyson§! du système empêche désormais de restaurer la vie sur cette [From.GetPlanetMoon]."
 utopia.3300.desc: "Il y a une présence ici, occupant toute cette partie du Suaire. Nous avons déjà rencontré des esprits, mais il s'agit là de quelque chose d'autre, quelque chose d'immensément plus puissant... Quelque chose de bien plus ancien.\n\nCela semble ne pas encore avoir pris conscience de notre présence. Peut-être cela dort-il ? Peut-être sommes-nous tout simplement au-delà de sa perception ?\n\nPeut-être devrions-nous partir."
 utopia.3300.1.a: "§GTentons de communiquer avec cette présence§!"
 utopia.3300.1.b: "§YTentons de communiquer avec cette présence§!"
 utopia.3300.1.c: "§RTentons de communiquer avec cette présence§!"
 utopia.3300.1.d: "§GLaissons [chosen_one.GetName] s'adresser à elle§!"
 utopia.3301.desc: "Alors que nous nous approchons de la présence, nous pouvons la sentir vibrer, concentrant toute son attention sur nous. Elle ne semble pas apprécier d'être dérangée.\n\nUne vague d'énergie frappe les télépathes, faisant s'en évanouir certains, causant une affreuse agonie chez d'autres. Nous n'avons d'autres choix que de nous retirer du Suaire pour l'instant."
 utopia.3302.desc: "Alors que nous nous approchons de la présence, nous pouvons la sentir vibrer, concentrant toute son attention sur nous. Elle ne semble pas apprécier d'être dérangée.\n\nUne énorme vague d'énergie psionique déferle sur nous, obscurcissant les sens des télépathes. Lorsqu'ils reprennent leurs esprits, ils remarquent que l'un d'eux a disparu. §Y[leader_to_kill.GetName]§! ne peut être retrouvé nulle part, et là où [leader_to_kill.GetSheHe] se tenait ne reste plus que la trace psionique d'une petite déchirure, comme si l'entité avait pénétré dans notre plan pour en enlever [leader_to_kill.GetName] et l'emmener dans le Suaire pour... Eh bien, qui sait quoi...\n\nQuelles que soient les raisons pour lesquelles la présence l'a enlevé, il est peu probable que nous revoyions un jour notre télépathe."
 utopia.3304.desc: "Alors que nous nous approchons de la présence, les esprits de nos télépathes sont emplis d'un choeur de voix. Rien de plus que de doux murmures, au départ, puis la cacophonie croît en intensité, un millier de voix parlant à l'unisson.\n\nCes voix se présentent d'elles-mêmes comme les §HMurmureurs du néant§!. Des membres de ce choeur se font connaître : la Susurreuse de Secrets, l'Ombre du Trône, le Maître des Pantins... Il y en a tant, tous unis au sein du choeur des Murmureurs. Cette chose... Ces choses prétendent posséder toutes ses connaissances livrées en secret par un mortel à un autre, et offrent de les partager avec nous...\n\n§HSi nous les acceptons dans notre conscience.§!\n\nC'est là un prix bien peu élevé, nous assurent-elles. Nous ne remarquerons pas même leur présence.\n\nIl y a comme une urgence dans le ton de leur voix."
 utopia.3304.a: "§YPassons le contrat avec ces Murmureurs§!"
 utopia.3305.desc: "La présence nous accueille avec une véritable sympathie. Elle ne s'exprime pas tant par des mots que par des visions, des concepts, des idées. Elle s'écoule dans l'esprit des télépathes, si doucement et précautionneusement qu'on pourrait croire qu'elle y a toujours été. Un déluge d'images défile devant leurs yeux.\n\nLa présence est connue sous le nom de §HComposeur de brins§!, et elle considère nos formes biologiques avec un intérêt curieux. Elle nous révèle diverses manières qui permettraient de les faire grandir, de les modifier. Les faire évoluer. Les améliorer.\n\n§HSi nous l'accueillons à l'intérieur même de notre chair.§!\n\nElle attend patiemment notre réponse, comme prise d'affection, comme un parent surprotecteur attendrait une réponse de son enfant préféré. Derrière elle se trouve une présence jumelle, le Façonneur d'Argile, qui ne s'intéresse pas à nos esprits organiques. Il aspire à créer des âmes, à mêler des circuits pour donner naissance à un esprit.\n\nLe Composeur attend notre réponse."
 utopia.3305.a: "§YConcluons l'accord avec ce Composeur de brins§!"
 utopia.3306.desc: "Alors que nous nous approchons de la présence, nous sentons, nous pressentons une grande faim. La présence ne perd pas de temps, ni ne gâche un seul mot. C'est le §YMangeur de mondes§!, et il veut nous dévorer.\n\nMais seulement certains d'entre nous. Personne dont nous ne puissions nous passer. En échange, il nous garantira d'immenses pouvoirs. Il nous enseignera sa faim, sa rage. Il en fera des armes psioniques qui peuvent surmonter n'importe quel ennemi.\n\n§YSi nous le laissons se nourrir de nous.§!\n\nIl semble impatient de commencer."
 utopia.3306.a: "§YPassons le contrat avec le Mangeur de mondes§!"
 utopia.3307.desc: "Avant que nous puissions atteindre la présence, elle s'approche de nous. Ses pensées s'enroulent et se vrillent autour des esprits des télépathes, marchandant mielleusement. C'est l'§YInstrument du désir§! qui peut nous garantir richesse, puissance et prestige... Tout ce que nous avons jamais désiré. Tout ce que nous désirerons jamais.\n\nLe coût ? Bien peu de choses, rien d'autre qu'une sorte d'indemnité. Il ne veut que le meilleur pour nous. Il nous aidera, nous guidera, sera le tuteur de nos ambitions et de nos rêves.\n\n§YSi nous l'acceptons dans nos coeurs.§!\n\nIl est persuadé que nous allons accepter. Et, à dire vrai, comment donc pourrions-nous refuser ?"
 utopia.3307.a: "§YConcluons l'accord avec l'Instrument du désir§!"
 utopia.3308.desc: "La présence nous attendait. C'est la §RFin du cycle§!, et elle nous a toujours attendus. Les télépathes se mettent soudain à parler à l'unisson, une douzaine de voix, en un choeur parfaitement synchronisé : §R« VOTRE MOMENT N'EST PAS ENCORE VENU. »§! Une pause. §R« MAIS CE POURRAIT ÊTRE LE CAS. »§!\n\nRien d'autre, mais un marché nous est offert - de cela au moins nous sommes certains. La puissance, le savoir, et des richesses au-delà de toute mesure.\n\n§RSi nous acceptons seulement d'amener la Fin.§!"
 utopia.3308.a: "§RConcluons l'accord avec la Fin du cycle§!"
 utopia.3310.name: "Accord conclu"
 utopia.3320.name: "La Fin du cycle : §Rcomptes à rendre§!"
 utopia.3320.desc.a: "Le temps est écoulé. Cinquante ans durant, nous avons bénéficié du pouvoir immense que nous a alloué la §RFin du cycle§!. Nous savions qu'il y aurait un prix à payer, mais nous pensions que nous pourrions le payer, ou que nous pourrions trouver une façon d'éviter de le payer.\n\nCe n'est pas le cas, c'est impossible.\n\nLe prix à payer, c'est tout. En un instant, si rapidement qu'il n'y avait aucunement moyen de réagir, encore moins de répliquer, la [Root.GetName] a... disparu. Là où se trouvaient autrefois des colonies prospères, il n'y a maintenant plus que la mort. Là où autrefois des flottes puissantes franchissaient le néant, il n'y a plus que fantômes et débris. Tous ont été dévorés par la Fin. Tous ont été pris par le Suaire.\n\nTout ce qu'il reste de notre empire, c'est un groupe d'exilés, que commande §Y[Root.GetRulerName]§!, un puissant psioniste qui a vu la fin venir et décidé d'emmener une petite partie de la population se cacher sur un monde qui n'était pas marqué par la Fin.\n\nEt, comme si la destruction de notre empire ne suffisait pas, une entité gigantesque, surgie du Suaire, s'est manifestée dans l'espace, au-dessus de [former_capital.GetName]. Rendue incommensurablement puissante par toutes les consciences de nos psionistes qu'elle a dévorés, elle erre désormais dans la galaxie, à la recherche de nouvelles proies."
 utopia.3320.desc.b: "Le temps est écoulé. Cinquante ans durant, nous avons bénéficié du pouvoir immense que nous a alloué la §RFin du cycle§!. Nous savions qu'il y aurait un prix à payer, mais nous pensions que nous pourrions le payer, ou que nous pourrions trouver une façon d'éviter de le payer.\n\nCe n'est pas le cas, c'est impossible.\n\nLe prix à payer, c'est tout. En un instant, si rapidement qu'il n'y avait aucunement moyen de réagir, encore moins de répliquer, la [Root.GetName] a... disparu. Là où se trouvaient autrefois des colonies prospères, il n'y a maintenant plus que la mort. Là où autrefois des flottes puissantes franchissaient le néant, il n'y a plus que fantômes et débris. Tous ont été dévorés par la Fin. Tous ont été pris par le Suaire.\n\nEt non seulement avons-nous été entièrement détruits, mais en plus une entité gigantesque, surgie du Suaire, s'est manifestée dans l'espace, au-dessus de [former_capital.GetName]. Rendue incommensurablement puissante par toutes les consciences de nos psionistes qu'elle a dévorés, elle erre désormais dans la galaxie, à la recherche de nouvelles proies. Au moins, nous ne serons plus là pour la voir terminer ce que nous avons commencé."
 utopia.3320.opt.a: "Qu'avons-nous fait ?"
 utopia.3321.desc.a: "Cela fait cinquante ans que nous avions perçu que quelque chose d'anormal se passait dans la §Y[From.GetName]§!. C'est alors que sa production industrielle, ses sciences, tout a soudainement connu dans cet empire un gain inexplicable et impressionnant de productivité et d'efficacité, comme si quelque puissance invisible l'avait bénie.\n\nMais, à le considérer maintenant, cela n'était en rien une bénédiction, mais plutôt une malédiction. Il y a cinquante ans, la §Y[From.GetName]§! a engagé son avenir, et maintenant le moment de rendre des comptes est venu.\n\nEn un instant, si rapidement qu'il n'y avait aucunement moyen de réagir, encore moins de répliquer, la [From.GetName] a... disparu. Là où se trouvaient autrefois des colonies prospères, il n'y a maintenant plus que la mort. Là où autrefois des flottes puissantes franchissaient le néant, il n'y a plus que fantômes et débris. Nous-mêmes n'avons pas été épargnés par ce désastre, car certains de nos mondes qui se trouvaient auparavant sous souveraineté [From.GetAdj] ont été détruits en même temps.\n\nPire encore, la disparition de la [From.GetName] semble avoir engendré à une sorte de créature d'énergie, immensément puissance, dans l'espace au-dessus de son ancien monde-capitale.\n\nEt il semble qu'elle a faim."
 utopia.3321.desc.b: "Cela fait cinquante ans que nous avions perçu que quelque chose d'anormal se passait dans la §Y[From.GetName]§!. C'est alors que sa production industrielle, ses sciences, tout a soudainement connu dans cet empire un gain inexplicable et impressionnant de productivité et d'efficacité, comme si quelque puissance invisible l'avait bénie.\n\nMais, à le considérer maintenant, cela n'était en rien une bénédiction, mais plutôt une malédiction. Il y a cinquante ans, la §Y[From.GetName]§! a engagé son avenir, et maintenant le moment de rendre des comptes est venu.\n\nEn un instant, si rapidement qu'il n'y avait aucunement moyen de réagir, encore moins de répliquer, la [From.GetName] a... disparu. Là où se trouvaient autrefois des colonies prospères, il n'y a maintenant plus que la mort. Là où autrefois des flottes puissantes franchissaient le néant, il n'y a plus que fantômes et débris.\n\nEt il y a pire encore : la disparition de la [From.GetName] semble avoir engendré une sorte de créature d'énergie immensément puissante, dans l'espace au-dessus de son ancien monde-capitale.\n\nNon contente d'avoir mis fin à la civilisation [From.GetAdj], elle passe maintenant de monde en monde, détruisant tout sur sa route."
 utopia.3321.opt.a: "Qu'ont-ils fait ?"
 utopia.3324.name: "La Fin du cycle : §Renveloppé§!"
 utopia.3324.desc: "Nous avons été incapables d'empêcher la créature d'énergie monstrueuse d'envelopper §Y[Root.GetName]§!. La planète et tous ceux qui s'y trouvaient ont été entièrement submergés par le Suaire."
 utopia.3324.opt.a: "C'est horrible !"
 utopia.3331.name: "Les Murmureurs du néant : §Rfaire face§!"
 utopia.3331.desc: "Si les secrets qui nous ont été révélés par les Murmureurs sont d'une grande utilité, certains sont aussi assez troublants. Faire face au stress résultant du fait d'en savoir trop peut être difficile, et a poussé une partie de plus en plus importante de la population, y compris notre §Y[leader_target.GetTitle] [leader_target.GetName]§!, à recourir à des substances afin d'y faire face."
 utopia.3331.opt.a: "C'est regrettable"
 utopia.3332.name: "Les Murmureurs du néant : §Rsuicide§!"
 utopia.3332.desc: "Si les secrets qui nous ont été révélés par les Murmureurs sont d'une grande utilité, certains sont aussi assez troublants - tout particulièrement ceux partagés avec des individus d'importance. Notre §Y[leader_target.GetTitle] [leader_target.GetName]§!, incapable de supporter plus longtemps la pression ainsi subie, a fait le choix de mettre fin à ses jours."
 utopia.3332.opt.a: "C'est une véritable tragédie"
 utopia.3333.name: "Les Murmureurs du néant : §Rfolie§!"
 utopia.3333.desc: "Depuis que nous avons invité les Murmureurs dans nos esprits, les maladies mentales et actes de violence inexpliqués se sont multipliés parmi les membres de la population doués de capacités psioniques. Pour la plupart le problème pouvait être contrôlé ; mais les choses se sont récemment aggravées. À travers tout l'espace de la [Root.GetName], des factions de radicaux dissidents sont apparues, qui se déchirent entre elles avec violence."
 utopia.3333.opt.a: "Il faut y restaurer l'ordre !"
 utopia.3334.name: "Les Murmureurs du néant : §Rpsychose§!"
 utopia.3334.desc: "Depuis que nous avons invité les Murmureurs dans nos esprits, les maladies mentales et les actes de violence inexpliqués se sont multipliés parmi les membres de la population doués de capacités psioniques. Pour la plupart le problème pouvait être contrôlé ; mais les choses se sont récemment aggravées. Des sociétés secrètes ont commencé à se former dans tout l'espace de la [Root.GetName]. Si certaines paraissent inoffensives, d'autres ont des desseins bien plus sinistres, et la plus grande défiance règne désormais au sein de notre société."
 utopia.3334.opt.a: "C'est véritablement terrible"
 utopia.3335.name: "Le Mangeur de mondes : §Rfringale§!"
 utopia.3335.desc: "L'une des personnalités de l'empire a disparu de manière soudaine. Il ne reste de sa présence que des échos d'activité psionique. Il semblerait que le Mangeur de mondes l'a bel et bien dévoré.\n\nTout cela a pu être dissimulé à la population, en espérant que le Mangeur sera repu pour quelque temps maintenant..."
 utopia.3335.opt.a: "Cela reste peu cher payé"
 utopia.3336.name: "Le Mangeur de mondes : §Raffamé§!"
 utopia.3336.desc: "Une fois encore, le Mangeur est revenu réclamer son tribut, dévorant une cité entière de §Y[planet_target.GetName]§!. Si nous avons pu jusque là cacher à la population l'accord conclu avec lui, les autres habitants de la [planet_target.GetPlanetMoon] sont, de façon tout à fait compréhensible, effrayés et en colère contre ces « disparitions mystérieuses », et ils exigent des explications de la part du gouvernement."
 utopia.3336.opt.a: "Aussi regrettable qu'inévitable"
 utopia.3337.name: "Le Mangeur de mondes : §Rvorace§!"
 utopia.3337.desc: "Une fois encore, le Mangeur est revenu réclamer son tribut. Mais, ne se satisfaisant pas d'une partie de la population, il a cette fois dévoré une [planet_target.GetPlanetMoon] entière... §Y[planet_target.GetName]§! est encore entourée d'un épais brouillard psionique, et les vaisseaux de secours qui sont entrés dans l'atmosphère n'en sont jamais ressortis. Heureusement cette [planet_target.GetPlanetMoon] était inhabitée, mais il est inquiétant d'imaginer que la cible du Mangeur pourrait être une colonie prospère..."
 utopia.3337.opt.a: "Jusqu'où cela ira-t-il ?"
 #utopia.3338.name: "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc: "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a: "C'est bien regrettable"
 #utopia.3339.name: "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc: "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a: "Terrible!"
 utopia.3340.name: "L'Instrument du désir : §Rdécadence§!"
 utopia.3340.desc: "Les désirs imposés aux habitants de la [Root.GetName] par l'Instrument sont puissants. Ils se livrent ainsi avec frénésie à la consommation et à la décadence, exigeant toujours plus de biens de luxe, des nourritures toujours plus rares et plus savoureuses. Déjà, des émeutes ont éclaté dans plusieurs districts commerciaux, et nous pourrions nous trouver contraints d'accroître la production [Root.GetInstrumentCravingIconAndName_FR_ded] pour apaiser les émeutiers."
 utopia.3340.opt.a: "Mais pourquoi, pourquoi ?"
 instrument_cravings: "Désirs irrépressibles"
 instrument_cravings_tooltip: "§RNos £pops£pops ont désormais un entretien en [Root.GetInstrumentCravingIconAndName_FR_lower].§!"
 instrument_cravings_desc: "L'Instrument du désir a incité une nouvelle tendance dans la population. Tous désormais veulent disposer de leur part [Root.GetInstrumentCravingIconAndName_FR_ded], le plus souvent juste pour être certains d'en avoir."
 utopia.3341.name: "Le Composeur de brins : §Rmutations§!"
 utopia.3341.desc: "Le §YComposeur de brins§! nous a accordé ses bénédictions en altérant le code génétique de l'espèce §Y[species_target.GetName]§!. Étrangement, les mutations rapides et imprévisibles n'ont rien suscité d'autre que le silence. Il semble que la population en est venue à considérer ces mutations aléatoires et imprévisibles comme rien d'autre qu'un aspect normal de la vie, méritant à peine qu'on s'en offusque ou qu'on en discute."
 utopia.3341.opt.a: "Nous verrons bien ce que cela donnera..."
 utopia.3342.name: "Le Mangeur de mondes : §Rfaim§!"
 utopia.3342.desc: "Le Mangeur de mondes n'est jamais totalement rassasié. Cette fois, il a pris tout un morceau de l'une de nos colonies. Une partie de ce monde a disparu de notre réalité, ne laissant qu'un cratère d'une taille inimaginable, hanté de brumes pourpres tourbillonnantes."
 utopia.3342.opt.a: "La population va avoir du mal à avaler tout ça..."
 utopia.3343.name: "Le Mangeur de mondes : §Rpetit creux§!"
 utopia.3343.desc: "Une fois encore, le Mangeur de mondes est venu réclamer son tribut, dévorant toute une cité sur §Y[planet_target.GetName]§!. Nous n'avons pu conserver secret cet accord conclu avec lui, aussi le reste des habitants de la [planet_target.GetPlanetMoon] sont effrayés et en colère contre ces « disparitions mystérieuses », et ils exigent des explications du gouvernement."
 utopia.3343.a: "C'est aussi tragique qu'inévitable"
 utopia.3345.name: "Le Composeur de brins : §Rdégénérescence§!"
 utopia.3345.desc: "Les bénédictions du §HComposeur de brins§! sont imprévisibles. [leader_target.GetName] en a fait la triste expérience lorsque sa propre chair a semblé gagner une volonté propre. En quelques instants seulement, [leader_target.GetSheHe] s'est trouvé[leader_target.GetXELead] réduit[leader_target.GetXELead] à une masse tordue de douleur. Incapable d'inverser le processus, le gouvernement préfère donc [leader_target.GetLeLaLead] considérer comme mort[leader_target.GetXELead]..."
 utopia.3345.opt.a: "Sa vie sera plus simple désormais..."
 utopia.3346.name: "Le Composeur de brins : §Rrégression§!"
 utopia.3346.desc: "Les dons bienfaisants du §HComposeur de brins§! se sont abattus sur §Y[devolved_species_planet.GetName]§!. Une partie de la population de la [devolved_species_planet.GetPlanetMoon] a subi des mutations sévères qui l'ont ramenée à l'état de préconscients."
 utopia.3346.opt.a: "C'est aussi fascinant que fâcheux..."
 utopia.3346.opt.a.tt: "§Y5§! £pops£pops de §Y[devolved_species_planet.GetName]§! ont été ramenées à l'état de §Ypréconscients§!.\n\nSi nous disposons de la technologie appropriée, elles pourront malgré tout être §Yprovoluées§! dans le menu §H$topbar_button_species_name$§!."
 utopia.200.name: "Nouvelle présence dans le Suaire"
 utopia.200.desc.a: "Un changement est survenu chez les [target_species.GetNamePlural] vivant dans l'empire. Cela a commencé par une faible ondulation dans le Suaire. Maintenant, c'est comme s'ils vibraient à un niveau différent. Nous le sentons tous clairement : les [target_species.GetNamePlural] sont sur le point de développer des capacités psioniques latentes, similaires aux nôtres.\n\nPeut-être est-ce dû au fait qu'ils vivent près de nous. Peut-être le Suaire les a-t-il tout simplement choisis. Le Conclave des télépathes, qui regroupe tous nos experts du psionisme, nous en a averti : cela pourrait bien être la seule chance qui nous est offerte pour intervenir. Nous pouvons décider de tout stopper, ou de les aider à s'éveiller. Quoi qu'il en soit, ils n'iront pas bien loin si nous ne les guidons pas."
 utopia.200.desc.b: "Une activité inhabituelle dans le Suaire suggère qu'une autre espèce de l'empire, les [target_species.GetNamePlural], a commencé à manifester des capacités psioniques latentes. Nous faisons au même choix que la fois précédente : devons-nous éradiquer ou favoriser leurs pouvoirs naissants ?"
 utopia.200.a: "Aidons-les à développer leur véritable potentiel"
 utopia.200.a.tooltip: "Toutes les pops de [target_species.GetNamePlural] vont acquérir le trait §Ypsionique en latence§!."
 utopia.200.b: "Ils n'en sont pas dignes"
 utopia.203.name: "L'éveil"
 utopia.203.desc.a: "Guidés par le Conclave des télépathes, les [target_species.GetNamePlural] ont développé avec le Suaire une connexion bien plus profonde que nous aurions pu l'imaginer. C'est comme si ces pouvoirs avaient été prévus pour eux depuis les origines.\n\nIls prétendent maintenant être prêt à développer l'ensemble de leur potentiel psionique. Le Conclave est pourtant divisé à ce sujet. Certains s'inquiètent que ce changement survienne trop rapidement, et que leurs esprits deviennent instables. D'autres que leurs nouveaux pouvoirs puissent leur monter à la tête. Quoi qu'il en soit, si nous n'agissons pas très rapidement nous pourrions ne plus jamais avoir l'occasion de le faire."
 utopia.203.desc.b: "Les [target_species.GetNamePlural] prétendent eux aussi être prêts à franchir l'étape nécessaire pour développer leurs pleins potentiel psionique et franchir l'étape de l'éveil."
 utopia.203.a: "Ils sont prêts"
 utopia.203.a.tooltip: "Toutes les pops de [target_species.GetNamePlural] vont acquérir le trait §Ypsionique§!."
 utopia.203.b: "Ils n'en sont pas dignes"
 utopia.203.c: "C'est beaucoup trop dangereux"
 utopia.204.name: "Éveil difficile"
 utopia.204.desc.a: "Ces derniers temps, des manifestations inattendues de capacités psioniques chez certains [original_species.GetSpeciesNamePlural] ont laissé nos chercheurs perplexes. En enquêtent à ce sujet, ils ont découvert que ces changement coïncident avec l'éveil psionique majeur de leurs cousins de la [target_country.GetName], une civilisation depuis longtemps reconnue pour ses prouesses dans le domaine du psionisme.\n\nNous ne pouvons que supposer que certains de ces nouveaux pouvoirs ont été transmis à leurs lointains parents qui se trouvent dans notre propre empire, d'une manière qui nous reste inconnue."
 utopia.204.desc.b: "Ces derniers temps, des manifestations inattendues de capacités psioniques chez certains [original_species.GetSpeciesNamePlural] ont laissé nos chercheurs perplexes. En enquêtant à ce sujet, ils se sont aperçus que ces psioniques sont liés par télépathie à leurs cousins qui vivent dans un empire jusque-là inconnu, la [target_country.GetName], avec laquelle nous avons maitenant établi des communications. Il semble que ces changements dont nous avons été témoins n'étaient qu'un effet collatéral, causé par l'éveil psionique majeur de tous les [original_species.GetSpeciesNamePlural] de la [target_country.GetName]."
 utopia.204.a.tooltip: "Jusqu'à 4 pops de [original_species.GetSpeciesNamePlural] vont acquérir le trait §Ypsionique en latence§!."
 utopia.205.name: "Éveil inattendu"
 utopia.205.desc: "Depuis l'éveil psionique des [target_species.GetNamePlural], nos informateurs rapportent que certains individus appartenant à la même espèce elsewhere, vivant dans d'autres empires, otn aussi commencé à montrer des signes de capacités psioniques latentes. Tout se passe comme si leur lointaine parenté les liait au travers du Suaire, quelle que soit la distance physique qui les sépare.\n\nAu contraire des [target_species.GetNamePlural] se trouvant au sein de notre empire, toutefois, ils sont peu nombreux et éloignés, et il est peu probable qu'ils atteignent un jour le stade d'un véritable éveil."
 whisperers_madness: "Folie du Suaire"
 whisperers_madness_desc: "À cause de la folie causée par les §HMurmureurs du néant§!, les habitants de l'empire sont divisés."
 whisperers_psychosis: "Psychose du Suaire"
 whisperers_psychosis_desc: "À cause de la folie causée par les §HMurmureurs du néant§!, l'empire est en proie à la division."
 eater_unhappiness_planet_1: "Population mangée par le Suaire"
 eater_unhappiness_planet_1_desc: "Le §YMangeur de mondes§! a dévoré une partie de la population de cette planète."
