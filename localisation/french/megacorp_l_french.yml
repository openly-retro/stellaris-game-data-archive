 product_randomtech: "Reçoit une §Ytechnologie aléatoire§!."
 fleet1product1: "les §Glits superposés de la marque Triode§! ! Ces « réceptacles à sommeil » novateurs, extrêmement efficaces en termes d'espace et empilables, accroissent le potentiel habitable des logements planétaires et vous permettent de faire rentrer plus de monde au mètre carré !"
 fleet1product1_addendum: "§HLa livraison ne pourra se faire que pour §Yune seule colonie§!. Ces lits superposés sont garantis §Y80 ans§!, pas plus. Ils accroissent le nombre de £housing£§Ylogements§! de §G10%§! pendant toute leur durée de vie.§!\n\n(La distribution raisonnée de ces lits n'est pas incluse dans le prix. L'usage des lits superposés est lié à une augmentation importante de blessures bénignes causées par des chutes. Ce produit peut créer des problèmes d'intimité. Ce produit peut créer une plus grande sensibilité aux vulnérabilités sociétales aux contagions et/ou épidémies saisonnières.)"
 fleet1product1_tooltip: "§G+1§! décision §YDéploiement de lits superposés§!."
 fleet1product2: "les §Gcontenants à denrées de la marque Triode§! ! Votre gouvernement est-il fatigué que les colons puissent laisser pourrir dans leurs domiciles des végétaux ou matières animales parce que leurs systèmes digestifs ne permettent pas de tout dévorer en une fois ?\n\nLargués par voie aérienne sur la colonie de votre choix, ces contenants semi-transparents, à fermeture hermétique permettent de conserver fraîche plus longtemps la nourriture, aussi bien cuisinée que crue. Il s'agit de la meilleure façon de préserver les restes sous la forme de collations délicieuses et/ou nutritives pour plus tard. Au final, cela permet de réduire la quantité de nourriture gâchée, et donc les besoins en nourriture."
 fleet1product2_addendum: "§HLa livraison ne pourra se faire que pour §Yune seule colonie§!. Les contenants à denrées Triode sont garantis §Y80 ans§!, pas plus. Ils réduisent la §Yconsommation de £food£nourriture par les £pop£pops§! de §G10%§! pour toute leur durée de vie.§!\n\n(Contenants polymères 100% vengraliens, ichors de Classe III certifiés. Peut être lavé au lave-vaisselle.)"
 fleet1product2_tooltip: "§G+1§! décision §YDéploiement de contenants à denrées Triode§!"
 fleet1product3: "le §Gdésodorisant atmosphérique de la marque Triode§! ! Vos agrimondes sentent-ils le fertilisant ? Votre oecuménopole est un peu « Euh, non, non merci... » Votre colonie §Eschlingue§! ?\n\nAlors, nous avons la solution ! Nos mélanges brevetés de microbes et de réagenceurs aérosols purifient l'air de toute troposphère habitable. La seule chose à faire : asseyez-vous, relaxez-vous, déployez les stratodrones, et jouissez d'une bouffée d'air pur."
 fleet1product3_addendum: "§HLa livraison ne pourra se faire que pour §Yune seule colonie§!. Les contenants à denrées Triode sont garantis §Y80 ans§!, pas plus. Ils accroissent les §Yincitations à immigrer§! de §G30%§! et le §Ydéveloppement des pops du fait de l'immigration§! de §G10%§! pour toute leur durée de vie.§!\n\n(Les noms « Désodorisant atmosphérique Triode » et le slogan « Vous croyez vraiment que c'est de l'air que vous respirez ? » sont brevetés. (C) 2200 Triode vengralienne. Tous droits réservés.)"
 fleet1product3_tooltip: "§G+1§! décision §YDéploiement de désodorisants atmosphériques Triode§!."
 fleet1product4: "la §Gcollection exclusive de babioles Triode§! ! Cet assortiment de colifichets et gadgets à la mode sera tout aussi clinquant que distrayant pour la populace."
 fleet1product4_addendum: "(Le prix réel des biens de consommation peut différer selon l'avis de chaque individu.)"
 fleet1product5: "un §Gcontingent de techniciens de vente de la $NAME_Caravaneer_Fleet1_country$§!. Stationnés sur les bases stellaires de votre empire, ils ajusteront à la hausse la £trade_value£valeur commerciale de tous vos systèmes (même si des rivaux jaloux pourraient parler d'une « inflation artificielle »)."
 fleet1product5_addendum: "§HCe contingent vivra et travaillera sur vos bases stellaires, se nourrissant uniquement de nutripâte Triode, et n'aura aucune incidence sur la démographie ou l'économie de l'empire au-delà de sa valeur commerciale. Leur mission durera §Y80 ans§!, pas plus. Accroît la £trade_value£§Yvaleur commerciale§! de §G15%§! pour cette durée.§!"
 fleet1product6: "les §Gstimulateurs de bassins de reproduction Triode§! ! Vous êtes fatigués d'attendre que vos larves - ou équivalent - deviennent des imagos - ou équivalent ? En ce cas, accélérez leur vitesse de développement avec ces stimulants ultra-sécurisés !"
 fleet1product6_addendum: "Veuillez noter que les anticorps trouvés dans les systèmes de votre espèce rendront le système inopérant d'ici à §H10 ans§!. Mais d'ici à ce que cette période soit écoulée, vous jouirez d'une véritable explosion démographique, par l'accélération de la §Y$MOD_POP_GROWTH_SPEED$§! de §G10%§!."
 fleet1product7: "plusieurs chargements d'£energy£§Yénergie§! intraçable ! Cela représente une valeur de §G2000§!£energy£ au total. Ça vous excite autant que nous, non ? On l'espère, en tout cas."
 fleet1product7_addendum: "À la $NAME_Caravaneer_Fleet1$, nous mettons les bons xénos aux bons endroits."
 fleet1cost1: "§R2§! £pop£pops de £pop_cat_specialist£§Hspécialistes§! ! Nous avons besoin d'aide pour tenir la comptabilité."
 fleet1cost1_tooltip: "§R-2§! £pop£pops de £pop_cat_specialist£§Hspécialistes§!."
 fleet1cost2: "§R1200§! £alloys£alliages !"
 fleet1cost3: "§R500§! £unity£unités ! Le processus mécanique de compréhension des mentalités de l'époque est mal compris et peut être dérangeant, mais il est totalement inoffensif."
 fleet1cost4: "§R6 mois§! de £society£recherche sociétale ! Comment faites-vous ces choses que vous faites ? Nous aimerions mieux le comprendre."
 fleet1cost5: "§R1§! £science_ship£§Hvaisseau scientifique§! ! Sans l'équipage. On n'a pas besoin d'eux, non."
 fleet1dealcost5_tooltip: "§R-1§! £science_ship£vaisseau scientifique\n(son officier scientifique sera réassigné ailleurs)."
 fleet1cost6: "§R-2§! £pop£§Hpops§! ! N'importe quel type de pop conviendra, ne vous en faites pas. Des opportunités exaltantes de développement médical les attendent ! Nous avons récemment lancé une vaste campagne de recrutement, vous voyez."
 fleet1cost6_tooltip: "§R-2§! £pop£§Hpops§!"
 cara_deal_expired.tooltip: "$TRIGGER_FAIL$ §RLa date de validité de cette offre a expiré. Veuillez nous excuser de la gêne occasionnée.§!"
 fleet1getback: "Pas maintenant, mais revenez plus tard"
 fleet1getbackreply: "Mais bien évidemment ! Nous vous recontacterons avant de quitter votre espace. Mais soyez bien conscients que l'offre peut changer d'ici là..."
 cara_fleet1_redeals.title: "$cara_fleet1_contact.title$: §Ydernière chance§!"
 fleet1redealdesc1: "Êtes-vous prêts à saisir cette opportunité rare, avant qu'elle passe et disparaisse à jamais ?"
 fleet1redealdesc2: "Nous devons partir bientôt, mais vous pouvez toujours garder à jamais nos articles d'excellence."
 fleet1redealdesc3: "Comme vous le comprenez parfaitement, vous auriez réellement tort de ne pas saisir cette offre. Vous pouvez nous faire confiance sur ce point."
 fleet1redealdesc4: "Chers clients - ou devrais-je dire, chers amis ? Nous nous apprêtons à quitter votre espace. Pouvons-nous vous présenter nos offres une dernière fois ? Enfin, nos dernières offres jusqu'à la prochaine fois, cela va sans dire."
 fleet1redealdesc5: "Dernière chance pour vous de faire affaire, juste pour vous ! Vous ne voudrez pas rater l'occasion !"
 cara.1002.title: "Destruction de la $NAME_Caravaneer_Fleet1_country$"
 cara.1002.desc: "Nous avons détruit cette peste enjôleuse qu'était la $NAME_Caravaneer_Fleet1_country$ ! Plus jamais leurs babioles et leurs manières mielleuses ne pollueront la galaxie."
 cara.1003.title: "Destruction de la $NAME_Caravaneer_Fleet1_country$"
 cara.1003.desc: "Nous venons d'apprendre que la $NAME_Caravaneer_Fleet1_country$ venait de revendre son fonds de commerce. De fait, la caravane a été entièrement annihilée."
 #Fleet 2
 cara_fleet2_contact.title: "L'Ordre numistique"
 fleet2contact1: "Veuillez pardonner notre présence gênante dans l'univers, [Root.GetSpeciesNamePlural]. Nous sommes l'Ordre numistique, d'humbles marchands servant Numa, la déesse de la fortune. Chassés du ciel pour notre avidité, nous avons perdu toutes nos possessions matérielles.\n\n$fleet2contact_explanation$"
 fleet2contact2: "Bénis soyez-vous, [Root.GetSpeciesNamePlural]. Nous sommes l'Ordre numistique, et nous sommes ici au service de Numa, la déesse de la fortune, apportant les marchandises les plus sacrées depuis les recoins les plus lointains de la galaxie.\n\n$fleet2contact_explanation$"
 fleet2contact3: "Ah, les [Root.GetSpeciesNamePlural] ! Enfin les vents de la fortune nous ont portés jusque dans votre espace prospère. Nous sommes l'Ordre numistique, les fidèles serviteurs de la déesse Numa, et nous sommes venus vous offrir ses articles sacrés.\n\n$fleet2contact_explanation$"
 fleet2contact4: "Salutations, [Root.GetSpeciesNamePlural] ! Nous sommes l'Ordre numistique, et nos marchandises portent le sceau sacré de Numa, la déesse de la fortune. Elle a longtemps rapporté à mots couverts l'existence d'une civilisation lointaine autour de [Root.Capital.GetStarName], et parlé de toutes les merveilles que nous pourrions accomplir ensemble.\n\n$fleet2contact_explanation$"
 fleet2contact5: "[Root.GetSpeciesNamePlural] ! L'intervention divine nous a amenés dans votre espace pour vous apporter de nombreuses choses merveilleuses. Nous sommes l'Ordre numistique, et nos accords sont garantis par la déesse de la fortune elle-même.\n\n$fleet2contact_explanation$"
 fleet2contact6: "Ainsi, c'était donc vrai ! Vous êtes réellement aussi prospères que Numa nous l'avait dit ! La fortune sourit aux audacieux, comme on dit.\n\nNous sommes l'Ordre numistique, de simples marchands dévoués au culte du commerce.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation: "Nos flottes suivent le cours des courants divins de l'énergie cosmique, où que les portent les vents de la fortune, proposant de nouveaux accords à chaque fois que nous entrerons dans votre espace.\n\nAu prix d'une modeste donation, les merveilles de l'univers pourraient être vôtres.\n\nNous vous remercions par contre de conclure toutes les transactions en crédits énergétiques..."
 fleet2contact1notinborder: "Veuillez pardonner notre présence gênante dans l'univers, [Root.GetSpeciesNamePlural]. Nous sommes l'Ordre numistique, d'humbles marchands servant Numa, la déesse de la fortune. Chassés du ciel pour notre avidité, nous avons perdu toutes nos possessions matérielles.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder: "Bénis soyez-vous, [Root.GetSpeciesNamePlural]. Nous sommes l'Ordre numistique, et nous sommes ici au service de Numa, la déesse de la fortune, apportant les marchandises les plus sacrées depuis les recoins les plus lointains de la galaxie.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact3notinborder: "Ah, les [Root.GetSpeciesNamePlural] ! Enfin les vents de la fortune nous ont portés jusque dans votre espace prospère. Nous sommes l'Ordre numistique, les fidèles serviteurs de la déesse Numa, et nous sommes venus vous offrir ses articles sacrés.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact4notinborder: "Salutations, [Root.GetSpeciesNamePlural] ! Nous sommes l'Ordre numistique, et nos marchandises portent le sceau sacré de Numa, la déesse de la fortune. Elle a longtemps rapporté à mots couverts l'existence d'une civilisation lointaine autour de [Root.Capital.GetStarName], et parlé de toutes les merveilles que nous pourrions accomplir ensemble.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder: "[Root.GetSpeciesNamePlural] ! L'intervention divine nous a amenés dans votre espace pour vous apporter de nombreuses choses merveilleuses. Nous sommes l'Ordre numistique, et nos accords sont garantis par la déesse de la fortune elle-même.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder: "Ainsi, c'était donc vrai ! Vous êtes réellement aussi prospères que Numa nous l'avait dit ! La fortune sourit aux audacieux, comme on dit.\n\nNous sommes l'Ordre numistique, de simples marchands dévoués au culte du commerce.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder: "Nos flottes suivent les courants divins de l'énergie cosmique, où que les portent les vents de la fortune, proposant de nouveaux accords à chaque fois que nous pénétrons dans votre espace.\n\nMalheureusement, nos vaisseaux se trouvent au-delà de vos frontières pour l'instant, mais la prochaine fois que nous visiterons vos cieux, les merveilles de l'univers vous seront offertes - contre une modeste donation de quelques crédits énergétiques..."
 cara_fleet2_main.title: "$cara_fleet2_contact.title$"
 fleet2hewwo1: "Venez, [Root.GetSpeciesNamePlural] ! Abreuvez-vous au puits d'abondance de Numa afin de ne plus jamais connaître la soif !"
 fleet2hewwo2: "Suivez le courant des crédits énergétiques cosmiques, [Root.GetSpeciesNamePlural], et il vous mènera jusqu'à la vérité. Il n'y a meilleurs produits que ceux qui portent le sceau sacré de Numa..."
 fleet2hewwo3: "Lorsque des crédits sont échangés, Numa sourit."
 fleet2hewwo4: "Oseriez-vous appeler cela un bon accord !? Vous crachez au visage de Numa. Pfouah !\n\nOh, mais nous avons des clients ! Nos plus sincères excuses pour tout cela. Mais, voyez-vous, certains n'ont pas le courage d'accepter la bonne fortune lorsqu'elle passe à leur portée et qu'il ne leur reste qu'à la saisir."
 fleet2hewwo5: "De nombreux articles merveilleux passent par nous, mais nous ne nous en remplissons pas les poches. C'est le sacrifice que nous consentons à faire pour que la construction du Tessar Tarvil soit achevée et que nos enfants puissent un jour revoir la terre sainte."
 fleet2hewwo6: "La richesse est un fardeau pour l'âme, [Root.GetSpeciesNamePlural]. Allégez donc la vôtre."
 fleet2hewwo7: "Une augmentation des taxes sur les marchandises ? Mais, vous blasphémez Numa !"
 fleet2hewwo8: "L'univers vous rendra au centuple toute donation faite à Numa. Moins vous dépensez, mes amis, plus vous perdez."
 fleet2hewwo9: "Venez, ne soyez pas timides ! Examinez nos articles, et participez au culte de Numa."
 fleet2hewwo10: "Les bons accords arrivent à ceux qui les acceptent, [Root.GetSpeciesNamePlural]. Vous joindrez-vous au saint troc ?"
 fleet2hewwo11: "Ceux qui aiment l'argent, l'argent les aime en retour. Laissez votre argent s'écouler et elle vous reviendra sans le moindre effort, en abondance."
 cara_fleet2_deals.title: "$cara_fleet2_contact.title$"
 fleetdeal_explanation: "Comme toujours, si vous avez besoin de temps pour y réfléchir, nous pouvons vous rappeler notre proposition avant de quitter votre espace, ce qui vous offrira une chance supplémentaire d'accepter l'offre généreuse de la déesse."
 #shrine
 fleet2dealdesc1: "Écoutez, entendez-vous cela ? C'est le son que font les pièces qui s'entrechoquent. Oui, [Root.GetSpeciesNamePlural], nous voyons une grande fortune pour vous.\n\nNuma nous a révélé la vision d'un sanctuaire en son honneur sur l'un de vos mondes. Un sanctuaire qui apportera la prospérité au-delà de vos rêves les plus fous.\n\n$fleetdeal_explanation$"
 #thralls
 fleet2dealdesc2: "Amenez les [fleet2_recent_pop_species.GetNamePlural]. Au cours de nos pèlerinages à travers la galaxie, nous avons sauvé maintes âmes égarées...\n\nRegardez ce magnifique spécimen, maintenant formé à l'art de l'administration numistique. Vous voyez, [fleet2_recent_pop_species.GetSpeciesOrganName] ? Cette couleur indique un individu en parfaite santé. Et ce sont de très bons travailleurs de force, par-dessus le marché. Et leurs capacités reproductives sont étonnantes. Qu'en dites-vous ?\n\n$fleetdeal_explanation$"
 #edict
 fleet2dealdesc3: "Fermez vos récepteurs visuels. Maintenant, imaginez-vous sur le dos, flottant sur une rivière de crédits énergétiques, jusqu'à une montagne constituée d'encore plus de crédits énergétiques.\n\nAvec les techniques de visualisation numistiques, vous apprendrez qu'il n'y a plus grand pouvoir que celui de l'esprit. Vous aussi serez libérés des désirs matériels, et les crédits viendront à vous comme les arthropoïdes au fumier.\n\n$fleetdeal_explanation$"
 #technology
 fleet2dealdesc4: "Les flux énergétiques forment une trame... Ils sont partout, mais nul ne les voit. Numa seule peut prédire les hausses et chutes divines sur le marché des valeurs. Et, au prix d'une petite donation, nous partagerons avec vous une part de sa sagesse.\n\n$fleetdeal_explanation$"
 #Official
 fleet2dealdesc5: "Pouvons-nous vous présenter l'un de nos dirigeants spirituels les plus réputés, un Shakvah de niveau neuf, à la concentration rehaussée et doté du regard intérieur ? Avec l'aide de la déesse, les affaires vont se faire florissantes sur vos mondes.\n\nTout ce que nous demandons pour cela, c'est une petite donation en crédits...\n\n$fleetdeal_explanation$"
 #Crystals for pops
 fleet2dealdesc6: "Honorés [Root.GetSpeciesNamePlural], nous avons une offre très spéciale à vous faire... Numa voit chez les vôtres un grand potentiel, et aimerait accueillir quelques-uns d'entre vous. En retour, ces cristaux d'une valeur incommensurable seront à vous...\n\n$fleetdeal_explanation$"
 #Cruiser
 fleet2dealdesc7: "Admirez le $NAME_CARAVANEER_CRUISER_NUMISTIC$, le vaisseau dans lequel nous avons le plus confiance... Il a été élu par la déesse elle-même pour escorter nos marchandises à travers la galaxie, et a été déjoué les plans de plus d'un vil blasphémateur en son temps : pirates, infidèles, monstres du néant, tous ceux qui interfèrent avec les voies sacrées de Numa ! Et pourtant, il est comme neuf...\n\nOui, il a bien servi la Fortune, et maintenant, pour un prix modique, il peut vous servir à votre tour...\n\n$fleetdeal_explanation$"
 #Districts for Machines
 fleet2dealdesc8: "Pardonnez notre intrusion, mais nous avons remarqué que votre monde de §Y[fleet2deal8planet.GetName]§! possède un potentiel unique que vous ne semblez pas avoir pleinement réalisé. Une cheminée peut être ouverte jusqu'à son coeur, d'où des flots de richesse pourraient s'écouler !\n\nLaissez-nous vous révéler les secrets cachés de votre espace. Nous vous demanderons bien évidemment une compensation symbolique.\n\n$fleetdeal_explanation$"
 fleet2deal8.tooltip: "   Confère :\n   $mod_district_generator_max$ : §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$ : §G+2§!"
 #MI Upkeep mod
 fleet2dealdesc9: "La divine Numa vous sourit aujourd'hui, [Root.GetSpeciesNamePlural]. Elle nous a montré comment mieux aligner nos unités selon la magnétosphère de §Y[fleet2deal9planet.GetName]§!. Grâce à nos §Gmagnétoliens numistiques§!, sacrés et brevetés, vos drones de §Y[fleet2deal9planet.GetName]§! puiseront avec moins de ferveur dans votre £energy£§Yénergie§! sacrée.\n\nEn échange, nous ne demandons seulement qu'une cérémonie en l'honneur du divin se déroule sur votre sol. Qu'en dites-vous ?\n\n$fleetdeal_explanation$"
 #Decision
 fleet2dealdesc10: "Plongée au plus profond d'une transe méditative, l'une de nos ecclésiastes s'est abandonnée à Numa et a prononcé la vérité sacrée de la déesse dans le flot rapide d'une glossolalie. Si l'ecclésiaste elle-même n'a pas survécu à l'épreuve, nous avons déchiffré à partir de ses paroles un algorithme qui peut transformer les uns et les zéros en millions.\n\nFaites que son sacrifice ne soit pas vain, [Root.GetSpeciesNamePlural]. Invitez la fortune jusqu'au coeur de votre monde, et elle ne vous abandonnera plus.\n\n$fleetdeal_explanation$"
 #Repeatable options
 fleet2dealdesc11: "Laissez Numa regarder au plus profond de vous, [Root.GetSpeciesNamePlural], et elle vous révélera ce dont vous avez besoin. Attendez... La réponse à tous vos problèmes est en train de se matérialiser, devant mes propres yeux ! Oui, je peux le voir maintenant !"
 fleet2dealdesc11.a: "$fleet2dealdesc11$\n\nC'est... un nouveau vaisseau, n'est-ce pas ?"
 fleet2dealdesc11.b: "$fleet2dealdesc11$\n\nC'est... des gaz exotiques, n'est-ce pas ? Mmmm... et quelle bonne odeur ils ont ! C'est l'odeur de la réussite ! Une profonde inspiration de ces gaz et vous verrez Numa elle-même vous apparaître. Mais soyez bien conscients qu'une inhalation excessive pourrait vous assécher les membranes."
 fleet2dealdesc11.c: "$fleet2dealdesc11$\n\nMais bien sûr ! C'est... Des crédits ! Toujours des crédits. Ce sont les crédits qui font tourner la galaxie. Nous allons répondre par des crédits à tous vos problèmes, jusqu'à ce qu'ils disparaissent. Louanges à Numa !"
 #minor artifacts
 fleet2dealdesc12: "Par la main tutélaire de Numa, nous avons trouvés ces artefacts anciens, qui ont depuis lors constitué une véritable inspiration pour nos méditations.\n\nL'idée de devoir nous en séparer est évidemment douloureuse, mais nous pensons que vous, [Root.GetSpeciesNamePlural], pourriez apprendre beaucoup de leur étude.\n\nEt nous avons besoin de matériaux avancés, alors peut-être qu'un accord...\n\n$fleetdeal_explanation$"
 cara_fleet2_deal: "Montrez-nous vos articles"
 cara_fleet2_take_deal: "Marché conclu !"
 cara_fleet2_dealtaken: "Soyez bénis, [Root.GetSpeciesNamePlural]. Faire affaire avec vous nous rapproche de la déesse."
 cara_fleet2_exit: "$cara_fleet1_exit$"
 fleet2getback: "Pas maintenant, mais revenez plus tard"
 fleet2getbackreply: "Comme vous le souhaitez, [Root.GetSpeciesNamePlural] ! Nous vous recontacterons avant notre départ. Mais gardez bien cela à l'esprit : Numa est une maîtresse inconstante. Si elle change d'avis, l'offre pourrait ne pas être aussi intéressante..."
 cara_fleet2_redeals.title: "$cara_fleet2_contact.title$: §Ydernière chance§!"
 fleet2redealdesc1: "Un investissement raté, mes amis, est l'erreur la plus coûteuse que vous puissiez faire. Êtes-vous certains que vous pouvez vous permettre de ne pas saisir notre offre ? C'est là votre dernière chance avant que nous quittions votre espace."
 fleet2redealdesc2: "Numa est une maîtresse pleine de bonté. Nous nous apprêtions à partir lorsqu'elle nous l'a rappelé : les [Root.GetSpeciesNamePlural] ! Ils doivent avoir une dernière chance de conclure l'affaire de leur vie, avant que vous ne partiez !"
 fleet2redealdesc3: "Votre destin se joue parfois en quelques instants seulement. Un crédit bien dépensé ici, un crédit là, et un jour vous en avez un million. Les petits ruisseaux font les grandes rivières.\n\nOr, le destin vous offre une dernière chance de saisir notre offre avant notre départ."
 fleet2redealdesc4: "Ah, [Root.GetSpeciesNamePlural], entendez-vous Numa appeler ? Nous devrons bientôt quitter votre espace. Mais, avant cela, avez-vous considéré notre offre ?\n\nRéfléchissez bien, car une réponse vous mènera sur le chemin de la fortune, l'autre à la ruine. Que déciderez-vous ?"
 fleet2redealdesc5: "[Root.GetSpeciesNamePlural], nous allons bientôt quitter votre espace. Nous devons aller là où les courants des crédits énergétiques cosmiques nous portent. Avez-vous réfléchi à notre offre ?"
 fleet2product1_tooltip: "Permet la construction de §G+1§! §Ysanctuaire numistique§!, apportant la bonne fortune au monde de notre choix."
 fleet2product2_tooltip: "§G2§! £pop£pops de $NAME_Caravaneer_Fleet2_species_plural$ arrivent sur [Root.Capital.GetName]."
 fleet2product3_tooltip: "Possibilité de promulguer le décret de §Y$nuumismatic_visualization$§!."
 fleet2product4_tooltip: "Gain de la technologie §Y$tech_prescient_data_modeling$§!."
 fleet2product5_tooltip: "Un £official£§Yofficiel§! de compétence §G3§!, béni de la déesse de la fortune, rejoint la §Y[Root.GetName]§!."
 fleet2product6_tooltip: "Nous gagnons §G200§! £rare_crystals£§Ycristaux rares§! en échange de §R1§! £pop£pop."
 fleet2product7_tooltip: "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip: "§G+1§! décision §Y$decision_divine_algorithm$§!"
 cara.2002.title: "Destruction de la $NAME_Caravaneer_Fleet2$"
 cara.2002.desc: "Au terme d'un engagement dans le système de [From.From.solar_system.GetName],  la flotte de la [From.From.GetName] a la joie de rapporter que la $NAME_Caravaneer_Fleet2_fleet$ a été détruite.\n\nLa caravane $NAME_Caravaneer_Fleet3_species$ autrefois florissante est désormais réduite à l'état de casse interstellaire. Nous ne devrions donc plus être troublés par cette présence moralisatrice."
 cara.2003.title: "Destruction de la $NAME_Caravaneer_Fleet2$"
 cara.2003.desc: "L'information vient d'arriver à [Root.Capital.GetName] : la $NAME_Caravaneer_Fleet2_fleet$ n'est plus.\n\nAprès un engagement avec la [From.GetName], la caravane $NAME_Caravaneer_Fleet2_species$ autrefois animée est désormais réduite à l'état de casse interstellaire.\n\nPauvre fin pour ceux qui révéraient la déesse de la fortune."
 cara.2003.a: "Quel dommage"
 cara_fleet2_contacted: "$cara_fleet1_contacted$"
 #Fleet 3
 cara_fleet3_contact.title: "La $NAME_Caravaneer_Fleet3$"
 fleet3contact1: "[Root.GetSpeciesName] ! Nous vous saluons. Nous sommes les opérateurs de la $NAME_Caravaneer_Fleet3$, membre de la $NAME_Caravaneer_Home$.\n\nNous voyageons à travers les étoiles. Nos yeux sont attirés par tout ce qui brille. Nous rassemblons. Et nous commerçons !\n\n$fleet3contact_explanation$"
 fleet3contact2: "À vous [Root.GetSpeciesNamePlural], salutations de la $NAME_Caravaneer_Fleet3$ ! Nous sommes des marchands, des négociateurs qui ont voyagé à travers les étoiles depuis la $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3: "Heureuse rencontre, [Root.GetSpeciesNamePlural]. Vos crédits s'amassent, mais vous sentez le vide dans votre esprit, n'est-ce pas ? Nous le voyons bien. Nous venons les mains pleines, chargées de nombreuses marchandises !\n\nNous sommes la $NAME_Caravaneer_Fleet3$, les marchands de la $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation: "Nous transitons par votre espace en paix. Seulement pour acheter et vendre, §Hkssk§! ! Nous vous proposons de bonnes affaires, de nombreuses choses. Nous nous adresserons de nouveau à vous avant de repartir.\n\nSi vous devez nous contacter, la $NAME_Caravaneer_Home$ vous répondra."
 cara_fleet3_contacted: "$cara_fleet1_contacted$"
 cara_fleet3_exit: "$cara_fleet1_exit$"
 fleet3contact1notinborder: "[Root.GetSpeciesNamePlural] ! Nous vous saluons. Nous sommes les opérateurs de la $NAME_Caravaneer_Fleet3$, membre de la $NAME_Caravaneer_Home$.\n\nNous voyageons à travers les étoiles. Nos yeux sont attirés par tout ce qui brille. Nous rassemblons. Et nous commerçons !\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder: "À vous [Root.GetSpeciesNamePlural], salutations de la $NAME_Caravaneer_Fleet3$ ! Nous sommes des marchands, des négociateurs qui ont voyagé à travers les étoiles depuis la $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder: "Heureuse rencontre, [Root.GetSpeciesNamePlural]. Vos crédits s'amassent, mais vous sentez le vide dans votre esprit, n'est-ce pas ? Nous le voyons bien. Nous venons les mains pleines, chargées de nombreuses marchandises !\n\nNous sommes la $NAME_Caravaneer_Fleet3$, les marchands de la $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder: "Nous transitons par votre espace en paix. Seulement pour acheter et vendre, §Hkssk§! ! Nous vous proposons de bonnes affaires, de nombreuses choses. Pour l'instant, nos vaisseaux sont ailleurs, §Hkssk§! ! Nous nous adresserons bientôt à vous, lorsque nous serons de retour.\n\nSi vous voulez nous contacter, la $NAME_Caravaneer_Home$ vous répondra."
 cara_fleet3_main.title: "La $NAME_Caravaneer_Fleet3$"
 fleet3hewwo1: "Je vous ai déjà expliqué. Déroutez le convertisseur de puissance VERS le collecteur auxiliaire. Mais nan, pas ce convertisseur-là ! §HKssk§! ! Faut vraiment que je fa...\n\nOh ! Des clients ! Bienvenue. Nous avons les mains pleines, chargées de marchandises. Toutes emballées avec grand soin pour parcourir les étoiles jusqu'à vous !"
 fleet3hewwo2: "Vous aimez les alliages, §Hkssk§! ? Vous aimez les métaux et les gaz ? Les travailleurs ? Les minéraux précieux ? Oui. C'est bien ce qu'on pensait."
 fleet3hewwo3: "Oh, les [Root.GetSpeciesNamePlural]. Regardez notre dernier arrivage ! Vous n'y croirez pas, §Hkssk§! ! Des caisses et des caisses de munitions. Des tonnes cubiques de munitions ! Venez donc jeter un oeil, je vous en prie."
 fleet3hewwo4: "Nous n'aurions pas dû leur faire confiance. On n'aurait pas dû conclure cet accord. Saletés de [scammer_country.GetSpeciesNamePlural] ! §HKssk§! !\n\nOh. Les [Root.GetSpeciesNamePlural]. Bienvenue. Voulez-vous commercer ?"
 fleet3hewwo5: "Ce n'est pas une relique, c'est une antiquité ! Réfléchissez, §Hkssk§!. Elle a déjà survécu tant de siècles. Construite pour durer !"
 fleet3hewwo6: "La rouille ? Quelle rouille ?\n\nOh, ça ? Faut juste gratter un peu. Gratter, gratter, gratter. Et voilà ! Propre comme un sou neuf !"
 fleet3hewwo7: "Les $NAME_Ketlings$ ? Oui, nous les connaissons. Nos cousins. Ça remonte à des générations, c'était il y a bien longtemps. Ils n'aimaient pas que nous soyons plus intelligents qu'eux. On les battait largement pour rassembler, trouver, prendre. Bien meilleurs. Ils nous ont chassés. Ils nous ont laissés flotter dans le vide !\n\nEnfin... On est plus forts maintenant, sans eux."
 fleet3hewwo8: "Regardez donc vos silos à crédits, [Root.GetSpeciesNamePlural]. Pleins à craquer ! Vous devriez les vider un peu. On va vous aider."
 cara_fleet3_deals.title: "$cara_fleet3_contact.title$"
 fleet3dealdesc1: "Nous avons des minerais. Des minerais riches, qui brillent bien. Tout droit sortis de la pierre ! Des minéraux étincelants pour la [Root.GetName].\n\nMais nous avons faim. On meurt de faim ! Donnez-nous [Root.GetFleet3ScaledCostDeal1] et on ravitaille vos constructeurs et vos fabricants avec [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2: "Nous avons une personnalité, qui conviendrait parfaitement pour la [Root.GetName] ! [Root.GetFleet3ProductDeal2]\n\nDonnez-nous [Root.GetFleet3CostDeal2], et c'est à vous !"
 fleet3dealdesc3: "On a de parfaits travailleurs pour vous. Ils portent lourd, ils tirent, ils poussent, ils nettoient ! Parfaite santé. Intelligents. Donnez-nous juste §R2 000§! £alloys£alliages, et on envoie §G3§! £pop£pops de $NAME_Caravaneer_Fleet3_species_plural$ sur un de vos mondes.\n\nDe quoi ? Un extrait de casier judiciaire ? J'ai grand-peur qu'on ait perdu leurs papiers, §Hkssk§! !"
 fleet3dealdesc3machi: "On a de parfaits travailleurs pour vous. Ils portent lourd, ils tirent, ils poussent, ils nettoient ! Entretien parfait. Intelligents. Donnez-nous juste §R2 000§! £alloys£alliages, et on envoie §G3§! £pop£pops de $NAME_Caravaneer_Fleet3_robot_plural$ sur un de vos mondes.\n\nDe quoi ? Un extrait de casier judiciaire ? J'ai grand-peur qu'on ait perdu leurs papiers, §Hkssk§! !"
 fleet3dealdesc4: "Attendez. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5: "On a des plans. Une construction complète ! Pour un bâtiment, très performant, tout à fait unique. Un §Gcentre de reconversion des déchets§!, pour convertir vos ordures et vos pertes en une énergie importante et des minéraux utiles.\n\nPar contre... On a besoin d'ouvriers. Un terrible accident, sur la plateforme de minage 715-B, §Hkssk§! ! Envoyez-nous §R3§! £pop£pops d'§Houvriers§!, et on vous donne les plans."
 fleet3dealdesc5_gesta: "On a des plans. Une construction complète ! Pour un bâtiment, très performant, tout à fait unique. Un §Gcentre de reconversion des déchets§!, pour convertir vos ordures et vos pertes en une énergie importante et des minéraux utiles.\n\nPar contre... On a besoin d'ouvriers. Un terrible accident, sur la plateforme de minage 715-B, §Hkssk§! ! Envoyez-nous des §R§!£pop£pops de §Hdrones subalternes§!, et on vous donne les plans."
 fleet3dealdesc6: "C'est une offre très spéciale : technologie inimitable, développée en exclusivité par la $NAME_Caravaneer_Fleet3$!\n\nSi vous avez du mal à pénétrer les réseaux défensifs des mondes, on peut vous montrer une façon extrêmement performante, très technique, d'améliorer vos bombardements. On l'appelle... le §Gdisperseur de déchets orbitaux§! !\n\nDonnez-nous [Root.GetFleet3CostDeal6], on vous montre la méthode, et §Hkssk§! ! Vous avez un composant à ajouter à vos vaisseaux."
 fleet3dealdesc7: "Vous voyez, votre station minière de §Y[fleet3deal7planet.GetName]§! ? Elle extrait de l'énergie, c'est bien ça ? On peut vous aider. On peut vous donner un satellite, bourré de super technologies ! On appelle ça un §Gextracteur énergétique§! !\n\nIl restera en orbite, et augmentera la production d'£energy£§Yénergie§! tirée de la surface de §Y[fleet3deal7planet.GetName]§!.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8: "Vous avez besoin d'£energy£§Yénergie§!, non ? Pour alimenter et faire tourner les millions de circuits de votre espèce ? On peut vous aider.\n\nAvec le §G$racket_generator_regulator$§!, on peut améliorer les capacités d'interface de vos §Ytechnidrones§! avec les machines des §Ydistricts générateurs§!, améliorant ainsi leur production de 25% ! On les déploie sur §Y[fleet3deal8planet.GetName]§! si vous nous accordez une petite faveur.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9: "Nous avons un vaisseau ! Un §Gdestroyer§! : très bon, rapide et solide ! Parfaitement équipé ! Évidemment, ce n'est pas qu'on cherche à s'en débarrasser pour une raison ou une autre. Surtout pas ! Pas le temps de laisser vos mécaniciens l'examiner, §Hkssk§! ! Vous voulez le vaisseau, non ?\n\nDonnez-nous §R2000§!£minerals£ et il est à vous."
 cara_fleet3_deal: "Que pouvons-nous vous offrir ?"
 cara_fleet3_take_deal: "Très bien, marché conclu"
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken: "C'est un véritable plaisir de faire affaire avec la [Root.GetName]. On reviendra, c'est sûr !"
 fleet3deal1cost1: "§R200§! de £food£nourriture"
 fleet3deal1cost2: "§R1000§! de £food£nourriture"
 fleet3deal1cost3: "§R4000§! de £food£nourriture"
 fleet3deal1product1: "§G200§! de £minerals£minéraux"
 fleet3deal1product2: "§G500§! de £minerals£minéraux"
 fleet3deal1product3: "§G2000§! de £minerals£minéraux"
 fleet3deal2product1: "Un ingénieur, aux doigts agiles et l'esprit vif. Très bon avec les câbles et les divisions à n'en plus finir !"
 fleet3deal2product2: "Un officiel, très doué en logistique ! Très intelligent, toujours un coup d'avance. Et il aime les longues marches sur la plage !"
 fleet3deal2cost1: "§G300§! d'£energy£énergie"
 fleet3deal2cost2: "§R200§! de £food£nourriture"
 fleet3deal2cost3: "§R150§! de £consumer_goods£§Ybiens de consommation§!"
 fleet3deal4cost1: "si vous nous donnez §R15§! de £sr_dark_matter£§Ymatière noire§!."
 fleet3deal4cost2: "si vous nous donnez §R55§! de £rare_crystals£§Ycristaux rares§!."
 fleet3deal4cost3: "si vous nous donnez §R15§! de £sr_zro£§Yzro§!."
 fleet3deal4product1: "Cet alliage. Ce poids. Son lustre. Son brillant ! Vous avez déjà vu des soudures comme celles-là ? Une résistance incroyable, qualité maximale, impuretés quasi nulles. On le sait, vous en avez envie.\n\nOn vous donne §G2000§! d'£alloys£§Yalliages§!"
 fleet3deal4product2: "Ces gaz exotiques. Effervescents, comprimés à la densité maximale pour un transport logistique facilité. Hautement volatile, attention quand même ! Vous les voulez, n'est-ce pas ? Pour vos boucliers, vos canons plasma et tout ça. Ils peuvent être à vous.\n\nOn vous donne §G150§! de £exotic_gases£§Ygaz exotiques§!"
 fleet3deal4product3: "Ce métal. Il bouge. Il s'écoule. Se reconstruit de lui-même, §Hkssk§! ! On lui a déjà découvert de multiples usages. On est sûrs que vous le ferez aussi.\n\nOn vous donne §G40§! de £sr_living_metal£§Ymétal vivant§!"
 fleet3deal2product1_tooltip: "Un §Hscientifique§! de compétence §G3§! rejoint la [Root.GetName]."
 fleet3deal2product2_tooltip: "Un £official£§Yofficiel§! de compétence §G3§! rejoint la §Y[Root.GetName]§!."
 fleet3deal5cost_tooltip: "§R-3§! £pop£pops d'£pop_cat_worker£§Houvriers§!."
 fleet3deal5cost_gesta_tooltip: "§R-3§! £pop£pops de £pop_cat_simple_drone£§Hdrones subalternes§!."
 fleet3deal5product_tooltip: "Permet le §Y$building_waste_reprocessing_center$§!\n Production : 10£energy£ & 10£minerals£\n $mod_job_technician_drone_add$ : §G+2§!\n £mod_planet_amenities_add£$PLANET_AMENITIES_TITLE$ : §G+5§!"
 fleet3deal3product_tooltip: "§G3§! £pop£pops de $NAME_Caravaneer_Fleet3_species_plural$ arrivent sur [fleet3deal3planet.GetName]."
 fleet3deal3product_machi_tooltip: "§G3§! £pop£pops de $NAME_Caravaneer_Fleet3_robot_plural$ arrivent sur [fleet3deal3planet.GetName]."
 fleet3deal6cost1: "§R1000§! d'£energy£énergie"
 fleet3deal6cost2: "§R300§! de £minerals£minéraux"
 fleet3deal6cost3: "§R800§! de £consumer_goods£§Ybiens de consommation§!"
 fleet3deal7cost1: "Maintenant, pour le prix. On a... un petit problème légal. Des broutilles, rien de bien grave. Mais on aurait besoin de quelques témoins, pour nous soutenir. Quelqu'un d'important, pour défendre notre cause. Est-ce que votre civilisation, sage et puissante, serait prête à se porter garante pour nous, pauvres marchands crédules et innocents, dont la seule erreur a été de se montrer trop distraits et d'avoir tout à fait involontairement transgressé une §Hkssk§! de loi obscure ?"
 fleet3deal7cost2: "Donnez-nous §R15§! de £exotic_gases£ §Ygaz exotiques§! et on vous déploie ce satellite !"
 fleet3deal7cost3: "On vous déploie ce satellite si vous nous donnez §R100§! de £consumer_goods£§Ybiens de consommation§!."
 fleet3deal8cost1: "§R300§! de £consumer_goods£§Ybiens de consommation§!."
 fleet3deal8cost2: "On a... un petit problème légal. Des broutilles, rien de bien grave. Mais on aurait besoin de quelques témoins, pour nous soutenir. Quelqu'un d'important, pour défendre notre cause. Est-ce que votre civilisation, sage et puissante, serait prête à se porter garante pour nous, pauvres marchands crédules et innocents, dont la seule erreur a été de se montrer trop distraits et d'avoir tout à fait involontairement transgressé une §Hkssk§! de loi obscure ?"
 fleet3deal9.tooltip: "§G+1§! §Y$caravaneer_destroyer_01$§!"
 fleet3getback: "$fleet1getback$"
 fleet3getbackreply: "Vous pouvez nous recontacter avant qu'on quitte votre espace. Mais on dit pas que l'offre sera la même !"
 cara_fleet3_redeals.title: "$cara_fleet3_contact.title$ : §Ydernière chance§!"
 fleet3redealdesc1: "Vous avez réfléchi ? Vous avez bien réfléchi ? Vous avez changé d'avis ? §HKssk§! !"
 fleet3redealdesc2: "Nous ne reviendrons pas dans l'espace de la [Root.GetName] avant quelque temps. Vous voudriez pas qu'on parte sans vous laisser quelque chose."
 fleet3redealdesc3: "Acceptez ! Acceptez acceptez acceptez !"
 fleet3redealdesc4: "On sait bien ce que vous voulez. L'offre, ça vous tente. Vous n'arrêtez pas d'y penser. N'est-ce pas ?"
 fleet3redealdesc5: "[Root.GetSpeciesNamePlural] ! Nous sommes sur le point de quitter votre espace. Notre offre est toujours d'actualité. Nos produits sont toujours à votre disposition ! Frappez tant que les scories sont encore chaudes ! §HKssk§! !"
