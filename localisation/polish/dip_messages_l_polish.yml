 MI_PROPOSE_PLEDGE_SECRET_FEALTY: "[ROOT.GetName] otrzymają pomoc, przygotowaliśmy do tego wszystkie obwody."
 HM_PROPOSE_PLEDGE_SECRET_FEALTY: "[FROM.GetName] spróbują szczęścia wraz z imperium [ROOT.GetAdj]."
 FP_PROPOSE_PLEDGE_SECRET_FEALTY: "Uznaliśmy, że jesteście mniejszym złem."
 01_ACCEPT_PLEDGE_SECRET_FEALTY_FRIENDLY: "Wiedzcie, że szanujemy wasz wybór i zrobimy co w naszej mocy, by wam pomóc."
 02_ACCEPT_PLEDGE_SECRET_FEALTY_FRIENDLY: "Będziemy honorować naszą przysięgę."
 01_ACCEPT_PLEDGE_SECRET_FEALTY_NEUTRAL: "Szanujemy wasz wybór."
 02_ACCEPT_PLEDGE_SECRET_FEALTY_NEUTRAL: "Z czasem być może poznamy się lepiej - jako prawdziwi sprzymierzeńcy."
 01_ACCEPT_PLEDGE_SECRET_FEALTY_HOSTILE: "Nie jesteśmy pewni, dlaczego wybraliście akurat takie postępowanie, ale zapamiętamy to."
