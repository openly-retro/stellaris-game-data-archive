 #edict_privatization_campaign_desc: "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race: "Arms Race"
 #edict_arms_race_desc: "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity: "Spiritual Unity"
 #edict_religious_unity_desc: "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science: "Spirit of Science"
 #edict_spirit_of_science_desc: "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens: "Legal Aliens"
 #edict_legal_aliens_desc: "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws: "Purity Laws"
 #edict_purity_laws_desc: "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar: "Kristallsonar"
 edict_crystal_sonar_desc: "Ermöglicht unseren Flotten bei Aufeinandertreffen mit Kristallwesen den Einsatz einer Spezialtechnik, welche augenblicklich die Systeme erkundet, in denen sie leben.\nEnergie-Kosten: §R30§!"
 edict_droning_optimizations: "Drohnenoptimierung"
 edict_droning_optimizations_desc: "§LDieses Schema zur Energieumleitung von Kraftwerken direkt zu Bergbaunetzwerken ist den Methoden uralter Bergbaudrohnen nachempfunden. Es kann die Ressourcen-Förderung einer Kolonie vorübergehend erhöhen.§!"
 edict_greater_crystal_bounty: "Größere Kristallbeute"
 edict_greater_crystal_bounty_desc: "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G500§!"
 edict_crystal_bounty: "Kristallbeute"
 edict_crystal_bounty_desc: "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G250§!"
 edict_drone_bounty: "Drohnen-Beute"
 edict_drone_bounty_desc: "§LBefiehlt unseren Flotten, die Energiezellen besiegter uralter Bergbaudrohnen zu bergen.§!\nEnergie-Credits pro besiegter Flotte: §G500§!"
 edict_declare_saint: "Heiligsprechung"
 edict_declare_saint_desc: "Dieser Erlass verleiht einem verstorbenen Menschen, der ein besonders frommes Leben geführt hat die Heiligkeit und schafft damit ein neues Symbol der Einigkeit."
 #Ambitions
 unity_ambition: "Ambition:"
 edict_scientific_revolution: "$unity_ambition$ Wissenschaftliche Revolution"
 edict_scientific_revolution_desc: "Ein kurzes, aber sehr produktives goldenes Zeitalter der wissenschaftlichen Entdeckung. Die Kombination aus Furchtlosigkeit, Einfallsreichtum und ungezügeltem Optimismus kann einen jeden weit bringen."
 edict_desperate_measures: "$unity_ambition$ Verzweifelte Maßnahmen"
 edict_desperate_measures_desc: "Das in die Enge getriebene Tier ist das gefährlichste, wie auch unsere Feinde schon bald herausfinden werden. Es darf keine Mühe gescheut werden, um unser weiteres Überleben zu sichern."
 edict_fortress_proclamation: "$unity_ambition$ Befestigte Grenze"
 edict_fortress_proclamation_desc: "Unsere Grenzen sollen eine unangreifbare Linie sein und werden unseren noch so ehrgeizigen Nachbarn eine klare Botschaft vermitteln - bis hier und nicht weiter!"
 edict_architectural_renaissance: "$unity_ambition$ Architektonische Renaissance"
 edict_architectural_renaissance_desc: "Es ist eine Konstruktion einer Größenordnung, von der frühere Generationen nur träumen konnten. Megastrukturen könnten sehr wohl zum wahren Vermächtnis unserer Zivilisation werden."
 edict_hearts_and_minds: "$unity_ambition$ Herz und Verstand"
 edict_hearts_and_minds_desc: "Eine konzentrierte Propagandabemühung, um der Bevölkerung die Vorzüge der Regierung näherzubringen. Letztendlich ist es zu ihrem eigenen Besten."
 edict_omnifarious_acquisition: "$unity_ambition$ Vielseitige Akquirierung"
 edict_omnifarious_acquisition_desc: "Alles was erübrigt werden kann, wird recycelt und genutzt. Unsere Ambitionen erfordern alle Ressourcen, die wir finden können."
 edict_grand_fleet: "$unity_ambition$ Große Flotte"
 edict_grand_fleet_desc: "Unsere galaktischen Ambitionen erfordern, dass der Bau einer großen Flotte unser Hauptziel sein muss."
