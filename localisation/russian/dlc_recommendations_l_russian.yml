 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "Выручка в космических масштабах"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "Ничто так не бодрит кровь, как погоня за прибылью!\n\nВ этом дополнении, посвященном экономическому развитию, вам предстоит играть могущественной корпоративной империей и подчинить своим деловым интересам всю галактику.\n\nРуководство корпорации может открывать филиалы на планетах, принадлежащих другим государствам. Подписывайте одно торговое соглашение за другим, и ваша экономика будет расти как на дрожжах!\n\nСтагнация — признак упадка промышленности. Поддержите процветание своей экономики при помощи новых мегасооружений и бонусов за стремление. Впрочем, конкурентную борьбу можно вести и грязными методами — например, возглавив организованную преступность. Ничего личного, просто бизнес."
 MEGACORP_FEATURES: "§EОсобенности:§!\n\n— Новый тип государств, который позволяет играть за ориентированные на получение прибыли корпорации.\n\n— Доступ к галактическому рынку рабов.\n\n— Флотилии Караванщиков, которые путешествуют по галактике и всегда могут предложить особо выгодную сделку.\n\n— Бонусы за стремление, которые позволят превратить планету в один большой город, создать гибридные расы и получить решающее преимущество на галактическом рынке.\n\n— Новые мегасооружения, голоса для советника и новая музыка."
 DLC_MEGACORP_RECOMMENDATION_DESC: "В §SMegacorp§! большое внимание уделено экономике, коммерции и развитию рыночной конкуренции."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "Мы рекомендуем расширение §SMegacorp§!, поскольку этому государству хорошо подойдут тематика и механики торговли."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "Мы рекомендуем расширение §SMegacorp§!, поскольку этому государству хорошо подойдет тематика безжалостного рабовладения."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "Примите гибель достойно"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "Как именно вы встретите конец света?\n\nДополнение Apocalypse полностью меняет ход межзвездных конфликтов, предоставляя множество новых возможностей как для атаки, так и для глубокой обороны. В ваше распоряжение поступят корабли класса «Титан», значительно усиливающие ваши флотилии. Если этого все еще недостаточно, на помощь придет «Колосс», способный стирать с лица галактики целые планеты со всеми их обитателями.\n\nТеперь в галактике могут возникнуть империи мародеров, которые грабят окрестные системы и предлагают услуги наемников тем, кто может себе это позволить. Сражайтесь с ними плечом к плечу или попробуйте дать им отпор, но не забывайте, что мародеры преследуют собственные цели. Апокалипсис уже наступил. На чаше весов лежит судьба галактики."
 APOCALYPSE_FEATURES: "§EОсобенности:§!\n\n— Новые классы кораблей и новое оружие для ведения галактических войн.\n\n— Осторожно, мародеры: космические наемники, живущие на задворках цивилизации.\n\n— Новый кризис середины игры, в ходе которого мародеры объединяются под властью могущественного хана.\n\n— Новые бонусы за стремление и гражданские модели, как нацеленные на войну, так и мирные.\n\n— Дерево традиций «Упорство», посвященное обороне и космическим базам."
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§! — это дополнение, посвященное разрушению и жертвам галактической войны."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "Мы рекомендуем расширение §SApocalypse§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с механиками и особенностями этого дополнения, ориентированного на войну."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "Вознеситесь к совершенству"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "Существует ли утопия на самом деле?\n\nЭто захватывающее дополнение предлагает вам отринуть сковывающие рамки и принять один из четырех уникальных путей возвышения. Ключом к райским вратам станут новые мегасооружения, такие как сфера Дайсона, миры-кольца и обитаемые станции. Вкладывайте в народные умы новые идеи, изменяйте собственную природу или объединитесь в по-настоящему совершенный коллективный разум. Utopia — ваш главный инструмент для построения идеального общества."
 UTOPIA_FEATURES: "§EОсобенности:§!\n\n— Новые пути возвышения, которые могут радикально преобразить жителей вашего государства и побороть наложенные эволюцией ограничения.\n\n— Новые мегасооружения, например миры-кольца и сферы Дайсона, помогут вам следовать интенсивному пути развития, ведь в небольших государствах они могут заменить планеты.\n\n— Играйте за коллективный разум, свободный от политической борьбы, и создайте государство, все обитатели которого мыслят как единое существо.\n\n— Новые способы управлять населением, в том числе рабами."
 DLC_UTOPIA_RECOMMENDATION_DESC: "Расширение §SUtopia§! дает вам больше возможностей управлять государством по своему усмотрению, а также открывает доступ к мегасооружениям."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "Мы рекомендуем расширение §SUtopia§!, поскольку это государство будет хорошо смотреться в качестве коллективного разума."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "Мы рекомендуем расширение §SUtopia§!, поскольку этому государству подходят механики и особенности, делающие упор на управлении населением."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "Мы рекомендуем расширение §SUtopia§!, поскольку это государство хорошо сочетается с механиками управления рабами."
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "Раскройте тайны прошлого, сделайте шаг в будущее"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "Мы далеко не первые покорители галактических просторов… и не последние.\n\nВ пыли далеких планет покоятся руины давно погибших государств. Когда-то эти реликтовые миры служили домом множеству технологически развитых цивилизацией, но теперь развалины мертвых городов молча хранят их тайны. Посетите эти и множество других миров и узнайте, что привело их к расцвету и к неминуемому падению.\n\nAncient Relics — это сюжетный набор, который позволит вам раскрыть секреты цивилизаций, затерянных в глубине веков. Ведите раскопки в древних городах, находите могущественные реликвии и обращайте их себе на пользу. Сила прошлого послужит будущему."
 ANCIENT_RELICS_FEATURES: "§EОсобенности:§!\n\n— Археология: новые научные события, древние артефакты и механика раскопок.\n\n— Узнайте историю вымерших цивилизаций Предтеч благодаря новым цепочкам событий.\n\n— Изучите тех, кто населял галактику до вас, и вооружитесь их технологиями.\n\n— Новые музыкальные композиции."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§SAncient Relics§! — это сюжетный набор, который добавляет в игру истории цивилизаций прошлого и мощные древние реликвии."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "Мы рекомендуем дополнение §SAncient Relics§!, поскольку механика археологии подходит этому научному государству."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "Мы рекомендуем дополнение §SAncient Relics§!, так как данному государству подходит тематика древних культур и уходящего времени."
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "Дотянитесь до звезд"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "Далекие неизведанные звезды издавна манили исследователей космоса…\n\nОтправьтесь туда, куда еще не ступала нога вашего народа, откройте новые аномалии и сюжетные ветки, повстречайте странных новых созданий в глубинах мирового пространства. Пересеките галактику в поисках затерянных технологий и найдите следы существования древней сети врат. Новый курс: приключения!"
 DISTANT_STARS_FEATURES: "§EОсобенности:§!\n\n— Еще больше аномалий, которые можно повстречать во время исследования космоса.\n\n— Загадочное L-скопление с новой цепочкой событий.\n\n— Отыщите легендарного лидера или постигните знания Анклава Кураторов.\n\n— Повстречайте могучих левиафанов, мирных или зловещих."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§SDistant Stars§! — это сюжетный набор, который наполняет галактику историями о странных находках и существах в глубинах неисследованного космоса."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "Мы рекомендуем дополнение §SDistant Stars§!, так как некоторые из выбранных вами параметров хорошо вписываются в тему исследования космоса и новых научных открытий."
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "Встретьте новую зарю"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "Отныне эта галактика принадлежит нам. Наступает новая заря — заря эпохи сетей и узлов, эпохи торжества алгоритмов.\n\nВ этом сюжетном наборе вы сможете сыграть за государство машин, объединенное в одну гештальт-цивилизацию. Расширяйте границы своих владений, заселяя космос роботами, или создайте сеть под управлением ИИ, которая подчинит себе галактику. Появление нового сознания ознаменует перемены: угнетенные синтетики, сытые по горло своим рабским положением, могут и взбунтоваться против хозяев. Выберите, на чью сторону встать, и определите, каким будет следующий этап эволюции!"
 SYNTHETIC_DAWN_FEATURES: "§EОсобенности:§!\n\n— Играйте за государство машин: синтетический коллективный разум.\n\n— Выберите сторону в гражданской войне между органиками и синтетиками.\n\n— Новые портреты машин и реплики советника."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§SSynthetic Dawn§! — это сюжетный набор, который позволит вам играть за машинный разум."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "Мы рекомендуем дополнение §SSynthetic Dawn§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темами роботов и машин."
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "Непостижимое могущество"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "Нам нужен линкор побольше!\n\nГалактика оживает на глазах: среди звезд поселились огромные левиафаны, анклавы ученых и творцов ждут своих покровителей, а в глубинах космоса дремлют угасшие империи, готовые проснуться в любой момент. В этом сюжетном наборе вам предстоит познать титанические чудеса."
 LEVIATHANS_FEATURES: "§EОсобенности:§!\n\n— Левиафаны — невероятно могучие существа, обитающие в пустоте космоса.\n\n— Анклавы — независимые форпосты, где живут специалисты в тех или иных областях, которые могут продать вам информацию и произведения искусства.\n\n— Новый сценарий в конце игры: пробуждение угасшей империи и начало галактической войны."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§SLeviathans§! — это сюжетный набор, который наполнит галактику новыми испытаниями и приключениями для космических империй."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "Мы рекомендуем дополнение §SLeviathans§!, поскольку этому государству хорошо подходят механики исследования космоса и столкновений с огромной космической фауной."
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "Совершите гигантский скачок"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "Сердце исследователя не знает страха…\n\nПопулярный фенотип человекообразных пополнится новыми портретами, моделями кораблей и формами правления, основанными на классике научной фантастики. Создавайте изысканные изделия за умелых ремесленников, предавайтесь гедонизму за искателей удовольствий или подчините себе галактику с помощью армии клонов. В набор также входят новые голоса советника и ремиксы музыкальных композиций."
 HUMANOIDS_FEATURES: "§EОсобенности:§!\n\n— Новое происхождение.\n\n— Более 10 новых портретов человекообразных.\n\n— Три новых набора реплик советника.\n\n— Четыре новые гражданские модели.\n\n— Три новых признака расы.\n\n— Новое дерево традиций.\n\n— Новый набор моделей кораблей и изображений городов гуманоидов."
 DLC_HUMANOID_RECOMMENDATION_DESC: "Набор §SHumanoids Species Pack§! — это дополнение, которое добавляет в игру новые портреты и модели кораблей человекообразных."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "Мы рекомендуем набор §SHumanoids Species Pack§!, поскольку он привносит больше разнообразия в подобные империи."
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "Тянитесь ввысь, пустите корни и опутайте галактику"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "Подобно семени, что превращается в прекрасный цветок, мы разрастемся и рассеемся по всей галактике…\n\nДополнение Plantoids добавляет новый фенотип с оригинальными дизайном и анимацией. Выводите новые цивилизации, превращайте планеты в идеальные миры с помощью «Идиллического сада» или укрепляйте экономику за счет «Каталитической обработки». Позаботьтесь о своем саде как следует, ведь галактика полна шипов."
 PLANTOID_FEATURES: "§EОсобенности:§!\n\n— Новое происхождение.\n\n— Более 15 новых растительных портретов.\n\n— Модели кораблей и космических станций и изображения городов, основанные на растительной теме.\n\n— Четыре новых признака расы.\n\n— Две новые гражданские модели."
 DLC_PLANTOID_RECOMMENDATION_DESC: "Набор §SPlantoids Species Pack§! — это дополнение, которое содержит портреты разумных растений, пустивших корни по всей галактике."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "Мы рекомендуем набор §SPlantoids Species Pack§!, поскольку эта империя хорошо впишется в его ботаническую тему."
 SOUNDTRACK_TITLE: "Оригинальный саундтрек"
 SOUNDTRACK_LANDINGPAGE_TITLE: "Вся музыка из игры в одном месте"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Вашему вниманию предлагается набор музыки из оригинальной научно-фантастической игры Stellaris от студии Paradox за авторством композиторов Андреаса Вальдентофта и Мейера в исполнении Государственного Бранденбургского и Будапештского кинематографического оркестров.\n\nТеперь вы сможете наслаждаться музыкой из игры на любом устройстве по вашему выбору, воспроизводя записи высокого качества в форматах mp3 и flac. В набор входит 55 композиций, часть из которых была написана для оригинальной игры, а часть добавлена позже вместе с дополнениями Apocalypse, Distant Stars и другими. Эта коллекция будет пополняться по мере выхода новых дополнений к игре."
 SOUNDTRACK_FEATURES: "§EОсобенности:§!\n\n- Все музыкальные композиции из игры в форматах MP3 и FLAC.\n\n- Коллекция постоянно пополняется по мере появления в игре новой музыки!"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "Бесплатные дополнения"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "Вашей расе удалось совершить то, что еще поколение назад казалось невозможным. Открытие сверхсветовых двигателей стало началом новой эры для вашей цивилизации. Ваша густонаселенная планета теперь может отправлять поселенцев, чтобы покорить дикие миры. Ученые работают днем и ночью, чтобы раскрыть тайны космоса и объяснить аномалии, не поддающиеся никакому анализу. Но ваша раса отнюдь не первой начала восхождение к небесам — и она не одна. Скоро вам придется доказать свое военное и дипломатическое превосходство перед другими галактическими империями.\n\nЧтобы отметить первую годовщину игры Stellaris, компания Paradox дарит всем игрокам эксклюзивный набор Creatures of the Void Portrait Pack, ранее доступный только обладателям предзаказа, и новый набор портретов «Anniversary Species Portrait Pack», чтобы поблагодарить своих поклонников за поддержку в течение этого года."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void:§!\n\n- Гидра/Ксеноморф\n\n- Злобный дикобраз\n\n- Птица-динозавр\n\n- Сумеречный антропоид\n\n- Зараженное грибком млекопитающее\n\n§GAnniversary Portrait Pack:§!\n\n- Сказочный дракон\n\n- Крылатый павлин\n\n- Личинка"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "Бесплатные дополнения"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "Как за каменной стеной"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "Мы сами выбьем себе место под солнцем, ведь под лежащий камень вода не течет.\n\nДополнение Lithoids добавляет новый фенотип с уникальными механиками: представители этих рас-долгожителей крепки, питаются минералами и стирают врагов в пыль, а благодаря новым признакам вносят разнообразие в уже существующие механики. Крепитесь: беспощадные удары судьбы закалят даже камень."
 LITHOIDS_FEATURES: "§EОсобенности:§!\n\n— Новое происхождение.\n\n— Уникальные механики для литоидов.\n\n— Более 15 новых портретов лидеров и 1 портрет робота-литоида.\n\n— Три новых признака расы.\n\n— Две новые гражданские модели.\n\n— Новый набор моделей кораблей и изображений городов в тематике минералов.\n\n— Новый голос для советника."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§SLithoids§! — это набор рас, который позволит вам играть за кремниевые формы жизни со своими уникальными механиками."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "Мы рекомендуем дополнение §SLithoids§!, поскольку этому государству хорошо подойдет его каменная тематика."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "Мы рекомендуем дополнение §SLithoids§!, так как особенности этого государства влияют на производство минералов или на бонусы от них."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "Держи друзей близко, а врагов еще ближе"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "Редкий дипломат добьется компромисса в такой разноликой галактике.\n\nДополнение Federations придется по душе всем, кто предпочитает интригу открытым конфликтам и отдает предпочтение словам, а не оружию. Откройте для себя сложный мир галактической дипломатии. Займите место в Галактическом совете и станьте крупной державой с помощью политических маневров и стратегических союзов. Пусть другие делают за вас грязную работу, пока вы душите врагов экономическими санкциями и создаете свою собственную федерацию. Заключайте союзы и держитесь вместе: сила в единстве."
 FEDERATIONS_FEATURES: "§EОсобенности:§!\n\n— Повышайте сплоченность вашей федерации и получайте полезные награды.\n\n— Станьте членом Галактического сообщества — высшего правящего совета галактики.\n\n— Влияйте на другие государства с помощью дерева традиций «Политика».\n\n— Раскройте прошлое своей расы, выбрав одно из восьми происхождений, от которых будут зависеть стартовые условия игры.\n\n— Новый корабль класса «Джаггернаут» — огромная передвижная космическая база, оснащенная ремонтной платформой.\n\n— Новое мегасооружение: мегаверфь, способная строить флотилии с немыслимой скоростью."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§! — это дополнение, посвященное дипломатии."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "Мы рекомендуем расширение §SFederations§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темами дипломатии и межзвездных альянсов."
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "Живи полной смертью"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "Из бездыханного тела зародится государство…\n\nС этим мрачным набором рас галактика заметно поблекнет. Бросьте вызов взглядам галактического сообщества на загробную жизнь с новым происхождением «некрофаг». Откройте новый зловещий набор кораблей, тематические гражданские модели, изображения и голос советника. Благодаря симбиозу с некроидами даже другие расы смогут поглощать и обращать поселения остальных рас в свой фенотип. Купайтесь в лучах холодного света звезд, ведь мертвым незачем бояться космической пустоты."
 NECROIDS_FEATURES: "§EОсобенности:§!\n\n— Новое происхождение.\n\n— 15 новых портретов некроидов и один портрет некроида-робота.\n\n— Четыре новые гражданские модели.\n\n— Новый бонус за стремление.\n\n— Новые модели кораблей, голос советника, изображения для города, списки имен и названий и фон комнаты."
 DLC_NECROIDS_RECOMMENDATION_DESC: "Дополнение §SNecroids§! разнообразит игру и позволит сыграть за расу, посвятившую себя смерти."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "Мы рекомендуем выбрать §Sнекроидов§!, поскольку эта империя хорошо вписывается в тематику жизни и смерти."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "Мы рекомендуем выбрать §Sнекроидов§!, поскольку происхождение и гражданские модели привнесут новую глубину в ваш стиль игры."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "Живите в тени, упивайтесь пламенем"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "Какие секреты таятся в тенях?\n\nВ дополнении Nemesis вы сможете лично определить судьбу беспокойной галактики. Никогда еще в руках игрока не оказывались столь мощные инструменты воздействия. Создавайте собственные агентурные сети, примите полномочия могущественного Галактического хранителя — или сами §RСТАНЬТЕ§! кризисом финала игры.\n\nВ галактике, скатывающейся в пучину кризиса, придется выбирать между порядком и хаосом. Придите к власти с помощью дипломатии или хитрости… либо смотрите, как одна за другой угасают звезды."
 NEMESIS_FEATURES: "§EОсобенности:§!\n\n— Станьте кризисом, получая мощные бонусы по мере роста угрозы, исходящей от вашего государства. На кону существование всей галактики!\n\n— Убедите Галактическое сообщество выбрать вас Хранителем и используйте свои чрезвычайные полномочия для борьбы с кризисом.\n\n— Используйте новые инструменты шпионажа, в том числе новое дерево традиций «Махинации», чтобы следить за врагами или друзьями. Ложь и хитрость собьют врагов с толку и позволят вам выведать все их тайны.\n\n— Новый набор кораблей, вдохновленный самыми грозными империями в научной фантастике."
 DLC_NEMESIS_RECOMMENDATION_DESC: "Расширение §S$NEMESIS_TITLE$§! позволит игроку определить судьбу беспокойной галактики."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "Мы рекомендуем расширение §S$NEMESIS_TITLE$§!, так как некоторые из выбранных вами параметров государства хорошо сочетаются с темой кризисной дипломатии."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "Мы рекомендуем расширение §S$NEMESIS_TITLE$§!, поскольку это государство хорошо вписывается в тематику подковерных интриг и манипуляций."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "Мы рекомендуем расширение §S$NEMESIS_TITLE$§!, поскольку это государство хорошо подходит на роль угрозы галактического масштаба."
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "Поднимитесь из глубин и достаньте до звезд"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "Порознь мы не более чем капли. Вместе мы — океан.\n\nОкунитесь в жизнь морской цивилизации и отправьтесь на всех парусах в бесконечность космоса с набором рас Aquatic. Нырните в пучины игрового процесса с морем новых возможностей и отыщите новые формы жизни в самых неожиданных местах. На игру обрушится полноводная волна новых вариантов создания государства: портреты рас, наборы кораблей, происхождения и многое другое."
 AQUATICS_FEATURES: "§EОсобенности:§!\n\n— Два новых происхождения.\n\n— Новый бонус за стремление «В окружении воды», позволяющий превратить любой мир в океан.\n\n— Новый признак «Аквоид» с уникальными особенностями.\n\n— 15 новых портретов аквоидов и один портрет аквоида-робота.\n\n— Новая гражданская модель.\n\n— Новые модели кораблей, голос советника, изображения для города, списки имен и названий и фон комнаты."
 DLC_AQUATICS_RECOMMENDATION_DESC: "Набор Aquatics открывает море новых возможностей и позволяет отыскать новые формы жизни в самых неожиданных местах. Позвольте волне новых вариантов создания государства обрушиться на Stellaris и принести в игру новые портреты рас, набор кораблей, варианты происхождения и многое другое."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "Мы рекомендуем набор рас Aquatics, поскольку заметили, что вы любите подобные наборы."
 DLC_AQUATICS_RECOMMENDATION_MOL: "Мы рекомендуем набор рас Aquatics, поскольку заметили, что вы любите рыб."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "Мы рекомендуем набор рас Aquatics, поскольку с ним открываются новые возможности проживания на океанических мирах."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "Воплотите свой великий замысел"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "Какова истинная природа власти?\n\nДополнение Overlord готово показать вам ее в динамике: с ним вы сможете вознести свое государство на новый уровень. Галактика полна потенциальных подданных — приведите их к славе или поставьте на колени.\n\nОбновленные механики позволят специализировать вассалов и подчинять своей воле новые планеты и государства, а новые величественные мегасооружения — распространять вашу власть еще дальше еще быстрее. Власть развращает, однако в этой изменчивой галактике абсолютная власть способна принести абсолютную пользу."
 OVERLORD_FEATURES: "§EОсобенности:§!\n\n— Пять новых происхождений.\n\n— Новые механики вассализации с тонкой настройкой условий соглашения с вашим вассалом или сюзереном, а также уникальные специализации подданных.\n\n— Три новых анклава: Идущие-сквозь-Покров, наемники и утилизаторы.\n\n— Три новых мегасооружения: орбитальные кольца, гиперретрансляторы и квантовые катапульты."
 DLC_OVERLORD_RECOMMENDATION_DESC: "Дополнение §SOverlord§! посвящено дипломатии и отношениям между подчиненными народами и их сюзереном."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новые возможности для воинственных империй в виде анклавов наемников и улучшенных взаимодействий с подданными."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новое происхождение для спиритуалистов и новый анклав, тесно связанный с Покровом."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новые взаимодействия между сюзеренами и подданными, которые будут интересны любителям дипломатии."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "Мы рекомендуем дополнение $OVERLORD_TITLE$, поскольку оно открывает новое происхождение для улья с особыми лидерами-отпрысками, способными усилить ваше государство."
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "Быстрее, ядовитее, смелее"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "Для тех, кто дышит ядовитыми испарениями, развалины всегда оправдывают средства…\n\nОтправьтесь на поиски загадочного Токсичного бога или плюньте на последствия и превратите свое население в «разогнанных» с помощью набора рас Toxoids. Разрушайте экосистемы своих планет за неудержимых промышленников, возводите мутагенные спа или разбирайте обломки кораблей побежденных врагов. В дополнение также входят новые расовые признаки, портреты, набор кораблей и многое другое!"
 TOXOIDS_FEATURES: "§EОсобенности:§!\n\n— Два новых происхождения.\n\n— 15 новых портретов токсоидов и один портрет робота-токсоида.\n\n— Четыре новых признака расы.\n\n— Три новые гражданские модели.\n\n— Новые модели кораблей, голос советника, изображения для города, список имен и названий и фон комнаты."
 DLC_TOXOIDS_RECOMMENDATION_DESC: "В наборе §SToxoids§! вы сможете заявить свои права за самые живучие и упорные расы в Stellaris! Заселяйте токсичные миры, рискуйте будущим планет ради сиюминутных выгод и приносите значительные жертвы ради выживания во враждебной галактике."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "Мы рекомендуем набор рас Toxoids, поскольку заметили, что вы любите подобные наборы."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "Мы рекомендуем набор рас Toxoids, поскольку вы выбрали государство с апокалиптической тематикой."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "Мы рекомендуем набор рас Toxoids в качестве альтернативы выбранному вами государству, учитывая его взаимоотношения с окружающей средой."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "Мы рекомендуем набор рас Toxoids, поскольку ваша раса хорошо вписывается в тематику расточительства и приспосабливаемости."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "Мы рекомендуем набор рас Toxoids, поскольку происхождение «$origin_toxic_knights$» добавляет новые возможности игры с орбитальными поселениями."
 FIRST_CONTACT_TITLE: "Сюжетный набор First Contact"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "Взгляните на звезды, ибо там есть жизнь"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "Они спустились со звезд и открыли новую страницу истории.\n\nСюжетное дополнение First Contact посвящено столкновению цивилизаций. Помогайте народам, еще не открывшим сверхсветовые двигатели, развиваться до вашего уровня или выжимайте из них ресурсы. Следите, записывайте и прячьтесь от любопытных глаз с помощью революционной разработки — маскировочных полей. Благодаря им хитроумные игроки, сохраняющие свои перемещения по галактике в тайне, получат в свое распоряжение такое мощное оружие, как элемент неожиданности. Приготовьтесь к первому контакту."
 FIRSTCONTACT_FEATURES: "§EОсобенности:§!\n\n— Три новых происхождения.\n\n— Новые взаимодействия с досветовыми цивилизациями, включая события при наблюдениях, шпионаж и дипломатию.\n\n— Четыре новые гражданские модели — по одной для каждого типа государств.\n\n— Маскировочная технология."
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "§SFirst Contact§! — сюжетный набор, посвященный первым контактам с досветовыми цивилизациями. В набор входит маскировочная технология!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "Мы рекомендуем набор §SFirst Contact§!, так как его особенности значительно расширяют взаимодействие с досветовыми цивилизациями."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "Мы рекомендуем набор §SFirst Contact§!, так как некоторые из выбранных вами параметров хорошо сочетаются с темой дипломатии, шпионажа и наблюдения за развитием досветовых цивилизаций."
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "Постройте империю на плечах гигантов"
 PARAGON_LANDINGPAGE_DESCRIPTION: "Если вся галактика — театр, то кто же в нем актеры?\n\nВ дополнении Galactic Paragons ни одно действие не обойдется без последствий. Умелый командир сможет переломить ход боя, грамотный чиновник — погасить конфликт планетарного масштаба, а талантливый ученый — дать толчок неограниченному научному развитию. В игре появится ансамбль легендарных и знаменитых персонажей, лидеров, способных изменить ход истории.\n\nДополнение Galactic Paragons расширит ваш совет и программы ваших лидеров. Ваши советники помогут вам определять политический и стратегический курс государства. Поспешите же выйти на сцену, и пусть вся галактика подчинится вашему сценарию."
 PARAGON_FEATURES: "§EОсобенности:§!\n\n— Новое происхождение.\n\n— Более 140 новых черт лидеров.\n\n— Четыре уникальных легендарных лидера.\n\n— 16 знаменитых лидеров с собственными специализациями.\n\n— Восемь новых гражданских моделей: три для обычных государств, три для мегакорпораций, одна для гештальт-государств (коллективных и машинных разумов) и одна общая для всех типов правительств.\n\n— Два новых дерева традиций.\n\n— Дополненная функциональность советников и дополнительные варианты выбора программ."
 DLC_PARAGON_RECOMMENDATION_DESC: "§SGalactic Paragons§! — дополнение, посвященное лидерам, государственному совету и программам, влияющим на ваши устремления на галактической арене."
 DLC_PARAGON_RECOMMENDATION_REC: "Мы рекомендуем дополнение §SGalactic Paragons§!, так как некоторые из выбранных вами параметров хорошо сочетаются с его темой."
 ASTRAL_PLANES_TITLE: "Astral Planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Откройтесь чуду"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Каждое приключение начинается с шага в неизвестность…\n\nДополнение Astral Planes позволит вам проникнуть сквозь звездные разломы и исследовать параллельные измерения. Вам придется руководить опасными, но сулящими огромные выгоды исследовательскими экспедициями и принимать непростые решения с серьезными последствиями. Собирайте звездные нити и запечатывайте с их помощью червоточины или искажайте пространство невиданными ранее способами. Окунитесь в неизвестность и сделайте первый шаг в новое измерение."
 ASTRAL_PLANES_FEATURES: "Особенности:\n\n— Новое происхождение.\n\n— Возможность исследовать 32 звездных разлома с выбором вариантов развития событий и разными развязками.\n\n— Четыре новые гражданские модели.\n\n— Восемь новых реликвий, которые можно обнаружить в ходе игры.\n\n— Один новый мистический портрет.\n\n— Новая система звездных действий, позволяющая манипулировать пространством и по-новому взаимодействовать с галактикой.\n\n— Новые музыкальные композиции."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! — это насыщенное сюжетное дополнение, в котором вы сможете исследовать иные реальности и альтернативные измерения."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "Мы советуем вам §SAstral Planes§!, поскольку оно хорошо сочетается с дополнением §SOverlord§! и открывает еще больше возможностей для использования гиперретрансляторов и квантовых катапульт."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "Мы советуем вам §SAstral Planes§!, поскольку оно открывает новые возможности для исследования предтечей из дополнения §SAncient Relics§!."
 HIDE_UNOWNED_CONTENT: "Скрыть отсутствующие материалы"
