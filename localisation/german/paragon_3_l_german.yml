 leader_trait_legendary_military_knowledge: "Inspirierter Kommandant"
 leader_trait_legendary_military_knowledge_desc: "Ein brillanter militärischer Befehlshaber, der bei seinen Truppen beliebt ist."
 leader_trait_legendary_foe_hammer: "Unerschütterlicher Aggressor"
 leader_trait_legendary_foe_hammer_desc: "Als Experte für Waffensysteme von Raumschiffen bringt dieser Anführer unschätzbares Wissen in die Flottenkriegsführung ein."
 leader_trait_legendary_great_teacher: "Weiser Mentor"
 leader_trait_legendary_great_teacher_desc: "Dieser Anführer verfügt über eine außergewöhnliche pädagogische Kompetenz und hilft anderen dabei, ihr volles Potenzial auszuschöpfen."
 leader_trait_legendary_pious_ascet: "Frommer Asket"
 leader_trait_legendary_pious_ascet_desc: "Dieser Anführer hat eine vorbildhafte Selbstdisziplin und ist für alle eine Inspiration."
 leader_trait_legendary_commanding_presence: "Geborener Kommandant"
 leader_trait_legendary_commanding_presence_desc: "Dieser Anführer strahlt eine selbstverständliche Autorität aus, und nur wenige wagen es, seine Entscheidungen anzufechten."
 leader_trait_legendary_high_king: "Hochkönig"
 leader_trait_legendary_high_king_desc: "Durch sein Blut und seine Taten erwarb sich dieser Anführer den Respekt und die Loyalität aller anderen Adelshäuser."
 leader_trait_legendary_gunboat_diplomacy: "Kanonenboot-Diplomat"
 leader_trait_legendary_gunboat_diplomacy_desc: "Dieser Anführer bevorzugt Machtdemonstrationen. Eine gut platzierte Drohung sagt manchmal mehr als tausend Worte."
 leader_trait_legendary_scientific_diplomacy: "Gehirn-Wilderer"
 leader_trait_legendary_scientific_diplomacy_desc: "Indem wir ihnen das Beste bieten, was die Galaxie vorzuweisen hat, ziehen wir die klügsten Köpfe an. Dieser Anführer ist auf die Anwerbung von qualifiziertem Personal spezialisiert."
