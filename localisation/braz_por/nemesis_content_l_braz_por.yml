 espionage.10.name: "Rede Espiã Formada"
 espionage.10.desc: "Nossa presença no §Y[from.target.GetName]§! tomou um aspecto clandestino. $role_spymaster$ [from.leader.GetName] agora está em posição no centro de uma florescente §HRede Espiã§! no espaço [from.target.GetAdj]."
 espionage.11.name: "Rede Espiã Instalada"
 espionage.11.desc: "Nossa presença em §Y[from.target.GetName]§! tomou um aspecto clandestino. $role_spymaster$ [from.leader.GetName] entrou em protocolos de Espionagem. Nossa recém-estabelecida §HRede Espiã§! nos permitirá observar as atividades [from.target.GetAdj], infiltrando e intervindo onde for necessário."
 espionage.15.name: "Rede Espiã Estabelecida"
 espionage.15.desc: "Recebemos nosso primeiro relatório clandestino de $role_spymaster$ [from.leader.GetName], dentro de §Y[from.target.GetName]§!. Isto marca o estabelecimento de nossa primeira §HRede Espiã§! dentro de território xeno. Sempre que eles fizerem algum movimento, teremos uma chance melhor de nos adequarmos e reagirmos."
 espionage.16.desc: "Recebemos nosso primeiro relatório clandestino de $role_spymaster$ [from.leader.GetName], dentro de §Y[from.target.GetName]§!. Isso marca a fundação de nossa primeira §HRede Espiã§! dentro de um império xeno - idealmente posicionado para nos avisar sobre seus esquemas alienígenas e enganosos."
 espionage.17.desc: "Recebemos nosso primeiro relatório clandestino de $role_spymaster$ [from.leader.GetName], dentro de §Y[from.target.GetName]§!. Isto marca a fundação de nossa primeira §HRede Espiã§! dentro de um império xeno. Deste dia em diante, eles também perceberão os benefícios formativos de controle de informações ajustadas para [owner.species.GetAdj]..."
 espionage.18.desc: "Começaram a chegar relatórios de $role_spymaster$ [from.leader.GetName], designado para o §Y[from.target.GetName]§!. Isso marca o começo de nossa primeira §HRede Espiã§! dentro de um império estrangeiro.\n\nApesar de sermos parecidos do lado de fora, logo descobriremos como estes [from.target.GetSpeciesNamePlural] em especial se diferem de nós mesmos..."
 #Pre-FTL Espionage
 espionage.21.name: "Rede Espiã Estabelecida em um Mundo [root.GetPreFTLUpper&x]"
 espionage.21.desc: "Começamos a receber relatórios de $role_spymaster$ [from.leader.GetName], cuja missão tem a ver com §Y[from.target.GetName]§!. Isso marca a fundação da nossa primeira §HRede Espiã§! em um mundo que ainda não sabe da existência de vida alienígena.\n\nCom cuidado e planejamento, vamos poder influenciar de modo sutil esta sociedade [root.GetPreFTLLower&x] e manter nossa presença oculta. Por sorte, as semelhanças físicas extraordinárias entre nossa espécie e o povo [from.target.species.GetName] ajudarão nossos agentes a não serem notados."
 espionage.21.aware.desc: "Começamos a receber relatórios de $role_spymaster$ [from.leader.GetName], cuja missão tem a ver com §Y[from.target.GetName]§!. Isso marca a fundação da nossa primeira §HRede Espiã§! em uma sociedade que apenas recentemente começou a considerar a existência de vida alienígena.\n\nNós temos agora a rara oportunidade de influenciar de modo sutil uma sociedade ainda incapaz de fazer viagens interestelares. As semelhanças fisiológicas entre nossa espécie e o povo [from.target.species.GetName] deverão acobertar o trabalho de nossos agentes."
 espionage.22.name: "Rede Espiã Formada em um Mundo [root.GetPreFTLUpper&x]"
 espionage.22.desc: "Após um estudo cuidadoso dos habitantes de §Y[from.target.GetName]§!, aprendemos a adaptar nossos drones para que imitem o comportamento [from.target.GetSpeciesAdj]. $role_spymaster$ [from.leader.GetName], a liderança da nossa primeira §HRede Espiã§! em um mundo [root.GetPreFTLLower&x], está entre esses drones.\n\nCom cuidado e planejamento, vamos poder influenciar de modo sutil essa sociedade de acordo com os nossos interesses e manter a nossa presença oculta." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name: "Rede Espiã Instalada no Mundo [root.GetPreFTLUpper&x]"
 espionage.23.desc.intro: "Após um estudo cuidadoso dos habitantes de §Y[from.target.GetName]§!, aprendemos a recalibrar nossos drones para que imitem o comportamento [from.target.GetSpeciesAdj]. $role_spymaster$ [from.leader.GetName], a liderança da nossa primeira §HRede Espiã§! em um mundo [root.GetPreFTLLower&x], está entre esses drones." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc: "$espionage.23.desc.intro$\n\nO povo [from.target.species.GetName] é formado por criaturas biológicas simples que ainda não sabem da existência de vida alienígena. Se quisermos manter essa ilusão, nossos agentes precisarão de extensas modificações robóticas, além do uso de distrações, para ocultar sua real natureza."
 espionage.23.aware.desc: "$espionage.23.desc.intro$\n\nO povo [from.target.species.GetName] é formado por criaturas biológicas simples que ainda estão se acostumando com o conceito de vida alienígena. Se quisermos conduzir nossas operações de modo eficiente, nossos agentes precisarão de extensas modificações robóticas, além do uso de distrações, para ocultar sua real natureza."
 espionage.24.desc.intro: "Recebemos nosso primeiro relatório clandestino de $role_spymaster$ [from.leader.GetName], que está dentro de §Y[from.target.GetName]§!. Isso marca a fundação da nossa primeira §HRede Espiã§! dentro de uma sociedade [root.GetPreFTLLower&x]." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc: "$espionage.24.desc.intro$\n\nOs xenos ainda não foram afetados pela descoberta de vida alienígena, e a tecnologia deles é muito inferior à nossa. Vai ser fácil manipulá-los. Só precisamos garantir que nossa identidade permaneça oculta."
 espionage.24.aware.desc: "$espionage.24.desc.intro$\n\nOs xenos começaram a entender o conceito de vida alienígena apenas recentemente. A sociedade deles parece imaculada, e graças à tecnologia inferior que possuem, vamos poder manipulá-los facilmente... desde que nossa identidade permaneça oculta."
 espionage.25.desc: "Recebemos nosso primeiro relatório clandestino de $role_spymaster$ [from.leader.GetName], que está dentro de §Y[from.target.GetName]§!. Isso marca a fundação da nossa primeira §HRede Espiã§! em um mundo que ainda desconhece a existência de vida alienígena.\n\nÉ uma oportunidade incrível de estudar uma sociedade [root.GetPreFTLLower&x] e orientá-la por caminhos mais prósperos! Só precisamos ter cuidado para não revelar nossa verdadeira natureza antes que ela esteja pronta para conhecê-la. Não podemos arriscar desestabilizar essa sociedade." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc: "Recebemos nosso primeiro relatório clandestino de $role_spymaster$ [from.leader.GetName], que está dentro de §Y[from.target.GetName]§!. Isso marca a fundação da nossa primeira §HRede Espiã§! em uma sociedade que está apenas começando a lidar com a ideia de vida alienígena!\n\nÉ uma oportunidade incrível não apenas de estudar uma sociedade [root.GetPreFTLLower&x], como também de orientá-la por caminhos mais prósperos, ou de ajudá-la a preservar a própria singularidade, se assim desejarmos." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc: "$espionage.24.desc.intro$\n\nEssa empreitada nos dá oportunidades únicas de influenciar essa sociedade [root.GetPreFTLLower&x], mas também causa problemas específicos: nossos agentes precisarão ocultar a natureza extraterrestre deles. Um descuido poderá ter consequências imprevisíveis."
 espionage.26.aware.desc: "$espionage.24.desc.intro$\n\nEssa empreitada nos dá oportunidades únicas de influenciar uma civilização que está apenas começando a compreender o que significa existir vida alienígena. Independentemente das visões sociais que ela tem, nossos agentes trabalharão melhor se ocultarem a natureza extraterrestre deles. Um descuido ainda poderá ter consequências imprevisíveis."
 espionage.1001.name: "Um Agente Reaparece"
 espionage.1001.desc.intro: "Um conjunto de códigos secretos que expirou há muito tempo acaba de ser reativado. Eles estão conectados a Operações que realizamos anteriormente no §Y[disavowed_agent_country.GetName]§!, de onde parece que um ex-agente está tentando fazer contato novamente.\n\nA mensagem não tem muitos detalhes, mas o código tem marcadores que dão inteligência sobre §Hfiguras políticas-chave§! em um império estrangeiro."
 espionage.1001.desc.network: "$espionage.1001.desc.intro$\n\nNossos conselheiros de segurança confirmam que os códigos eram válidos até bem pouco tempo atrás, mas seu vencimento significa que tais códigos estão abertos a serem comprometidos por potências estrangeiras. Não há como saber se o agente ou sua mensagem são verdadeiras."
 espionage.1001.desc.nonetwork: "$espionage.1001.desc.intro$\n\nO agente foi declarado como perdido, e por isso, nossos conselheiros de segurança aconselham cautela máxima. Códigos expirados, e talvez até agentes perdidos, são dados como já comprometidos."
 espionage.1001.a: "Ex-agentes devem ser desautorizados. Ignore isso."
 espionage.1001.b: "Prepare uma equipe de extração."
 espionage.1005.name: "Antigo Agente Insistente"
 espionage.1005.desc: "Recebemos mais uma mensagem criptografada de dentro do §Y[disavowed_agent_country.GetName]§!, desta vez usando uma criptografia diferente. Nosso suposto ex-perdido agente defende que o que ele sabe coloca sua vida em um risco extremo. Ele diz que se não for extraído, ele levará em consideração a possibilidade de §Hdesertar§!."
 espionage.1005.a: "Uma ameaça vazia e suspeita. Continue a ignorar."
 espionage.1005.b: "OK. $espionage.1001.b$"
 espionage.1005.c: "Elimine este 'agente'."
 espionage.1005.c.tooltip: "Se o agente for real, e de alguma forma sobreviver, há um risco de §Rdeserção§!."
 espionage.1011.name: "Desautorizado Some"
 espionage.1011.desc: "Não houve mais mensagens de nosso agente desautorizado dentro do §Y[disavowed_agent_country.GetName]§!. A questão está sendo considerada como resolvida.\n\nTalvez nunca saberemos se realmente havia um ex-agente, nem se o que ele sabia realmente era inteligência útil para nós. Se isso foi de fato uma farsa [disavowed_agent_country.GetAdj], podemos dizer com segurança que o plano não deu certo."
 espionage.1012.name: "Caminho Sem Volta"
 espionage.1012.desc: "Recebemos um comunicado um tanto ríspido do §Y[disavowed_agent_country.GetName]§!. Ele diz ter sido abordado por um §Hantigo espião [root.GetAdj]§!, e que devemos prestar contas. Além do mais, este indivíduo deve sofrer cada punição que sua sociedade definiu para 'agentes estrangeiros'.\n\n$espionage.2012.desc.end$"
 espionage.1012.desc.official: "Recebemos um comunicado um tanto ríspido de [disavowed_agent_official.GetName], em nome de §Y[disavowed_agent_country.GetName]§!. [disavowed_agent_official.GetHeSheCap] diz ter recebido uma abordagem de alguém que, por sua vez, se identificou como um §Hex-espião [root.GetAdj]§!. Poucas palavras foram usadas pelo representante [disavowed_agent_country.GetAdj], mas a baixa tolerância de seu império com relação a \"agentes estrangeiros\" ficou absolutamente clara.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end: "Se podemos acreditar em qualquer parte desta mensagem, é provável que o agente desautorizado teve um final fatal. De qualquer forma, esta questão possui algumas consequências diplomáticas."
 espionage.1013.desc: "Recebemos um comunicado estranho do §Y[disavowed_agent_country.GetName]§!, dizendo terem sido abordados por um §Hex-espião [root.GetAdj]§!. Se pudermos acreditar na mensagem, o agente desautorizado não só existe, como não teve outro recurso a não ser desertar, tendo sido dispensado logo após por autoridades [disavowed_agent_country.GetAdj]. Ou então é o que a mensagem diz.\n\n[disavowed_agent_country.GetName] não diz precisamente qual será sua próxima ação, mas tal indivíduo certamente seria colocado em observação intensa enquanto estiver lá. Como formalidade, [disavowed_agent_country.GetName] emitiu uma sanção diplomática contra nós por esta 'violação de território soberano'."
 espionage.1016.name: "Desautorização Final"
 espionage.1016.desc.network: "Nossos conselheiros de segurança relatam um fim a qualquer ameaça que possa ter existido por nosso ex-agente no §Y[disavowed_agent_country.GetName]§!. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork: "Lidamos com o ex-agente que tentou entrar em contato novamente de dentro do §Y[disavowed_agent_country.GetName]§! de maneira limpa. $espionage.1016.desc.end$"
 espionage.1016.desc.end: "Uma força-tarefa especificamente escolhida foi capaz de confirmar a existência deste indivíduo, antes de rapidamente encerrá-la. Porém, ninguém consegue ter certeza se ele era realmente um agente disfarçado, ou parte de um plano [disavowed_agent_country.GetAdj].\n\nDe qualquer forma, tanto a existência do agente, quanto as informações que ele dizia ter, agora foram colocadas de maneira segura longe do alcance dos dois impérios."
 espionage.1017.name: "O Agente Fantasma"
 espionage.1017.desc: "A equipe de ataque clandestina que enviamos para §Y[disavowed_agent_country.GetName]§! voltaram com grande pressa. Parece que nunca houve um agente desautorizado. Em vez disso, o que a equipe encontrou foi uma prova sutil de um complô para expor nossas operações clandestinas.\n\nTalvez isso foi um esquema feito para avançar os objetivos [disavowed_agent_country.GetAdj]; talvez uma força externa tenha desejado se meter em nossas questões. De qualquer jeito, nossas medidas de contenção foram abortadas na hora certa para evitar expor nossas operações de inteligência, passadas ou presentes."
 espionage.1017.a: "Escapamos com sorte."
 espionage.1021.name: "Agente Desautorizado Retorna"
 espionage.1021.desc: "Nosso ex-desautorizado agente voltou para o espaço [root.GetAdj]. Este indivíduo §H[disavowed_agent_country.GetAdj]§! - que se identificou como [disavowed_operative.GetName] - parece nervoso e aliviado, mas foi liberado de todas as verificações de segurança. A avaliação foi descrita como árdua, mas as informações de fato foram úteis; agora temos acesso a um §YAtivo§! valioso.\n\nCom a questão resolvida, a desautorização de [disavowed_operative.GetName] será renovada. Após confirmar que o agente não está mais perdido em campo, nossos agentes atuais podem garantir que desta vez, a desautorização vai pegar."
 espionage.1022.name: "É um Complô!"
 espionage.1022.desc: "Parece que agimos rápido demais ao tentar extrair nosso suposto, §Hagente desautorizado§!. Perdemos completamente o contato com a equipe de agentes que enviamos para o §H[disavowed_agent_country.GetName]§!. Agora suspeitamos que o agente nunca existiu.\n\nTodos os agentes associados a esta aventura foram desautorizados. O resultado disso é que nossa capacidade de conduzir mais operações no [disavowed_agent_country.GetName] será restrita por um tempo enquanto a Rede Espiã se recupera."
 espionage.1022.a: "Isso não é bom."
 espionage.1030.name: "Escondendo em Plena Vista"
 espionage.1030.desc: "Alguns dos agentes que controlamos em §H[vividsight_country.GetName]§! estão começando a atrair muita atenção incomum. Eles são vistos como meio... atraentes?\n\nNão temos motivo para acreditar que suas identidades secretas estejam em perigo, mas sua notoriedade e influência crescentes dificulta nossa capacidade de negar nossa Rede Espiã."
 espionage.1030.a: "Isso poderia ser vantajoso, se gerenciarmos de maneira correta."
 espionage.1030.b.hive: "Isso não é bom. Prepare 'ajustes'."
 espionage.1030.b.machine: "Isso não é bom. Ajuste os parâmetros deles."
 espionage.1040.name: "Uma Nova Surpresa"
 espionage.1040.desc.regular: "Nosso $role_spymaster$ observando o §H[luckycatch_country.GetName]§! relata a aquisição surpresa bem-sucedida de um novo §YAtivo§! - um contato simpático que prestará serviço às nossas operações quando e como precisarmos deles.\n\nTodos os esforços foram realizados para garantir que este novo contato é legítimo. Por exemplo, protocolos foram estabelecidos que buscam minimizar o risco de agentes duplos potenciais."
 espionage.1040.desc.gestalt: "Entre nossas muitas tarefas clandestinas no §H[luckycatch_country.GetName]§! está a avaliação de Ativos em potencial: qualquer ferramenta que possamos usar para fortalecer nossos esforços entre a entidade gestalt. Nosso $role_spymaster$ relata ter conseguido uma captura sortuda dessas."
 espionage.1040.desc.caughtspies: "Parece que prendemos um grupo de espiões §P[luckycatch_country.GetAdj]§!. Parece que eles estavam envolvidos em uma operação contra nós, cujos detalhes ainda desconhecemos.\n\nPorém, através de nossas interrogações, reunimos uma certa Inteligência sobre o §H[luckycatch_country.GetName]§!. Nosso $role_spymaster$ agora tem acesso a um §YAtivo§! local, o qual podemos usar para tirar proveito desta vantagem."
 espionage.1040.desc.caught: "Nosso $role_spymaster$ em §H[luckycatch_country.GetName]§! relata que conseguimos capturar um bando de §Psabotadores§!. Apesar de não conseguirmos impedir seu ato de agressão recente contra nós, nossos interrogatórios dos agentes hostis se mostraram lucrativos.\n\nA inteligência que coletamos não nos servirá por muito tempo, mas capturar estes sabotadores nos deu uma vantagem em nossas próprias operações contra o [luckycatch_country.GetName]. Através deles, garantimos um §YAtivo§! para nos ajudar quando necessário."
 espionage.1040.a.tooltip: "Adquirimos um §Ynovo Ativo§! para nossa Rede Espiã em §H[luckycatch_country.GetName]§!."
 espionage.1050.name: "Achado não é roubado"
 espionage.1050.desc: "Um agente especialmente observador no §Y[finderskeepers_country.GetName]§! colocou suas [root.species.GetHandNamePlural] em parte de uma chave de criptografia §H[finderskeepers_country.GetAdj]§!. Parece que um [finderskeepers_country.GetSpeciesName] $job_politician$ descuidado perdeu o dispositivo no transporte público.\n\nIsso é um bom sinal para nossas operações no [finderskeepers_country.GetName], mas nosso estudo do design singular do dispositivo revelou novas descobertas para nossa abordagem geral à §Y$MOD_INTEL_DECRYPTION_ADD$§!."
 espionage.1060.name: "Comunicado perdido"
 espionage.1060.desc: "Um de nossos $job_politician_plural$ em [capital_scope.GetName] perdeu um lote de materiais confidenciais, incluindo uma §Hchave de criptografia§! cuja mera existência fora de instalações governamentais é um rompimento grave de protocolo.\n\nNossas autoridades domésticas estão correndo para mudar de plataformas de segurança, já que é bem possível que estes materiais tenham caído em [root.species.GetHandNamePlural] hostis."
 espionage.1060.desc.corp: "Um de nossos [root.GetCorpRulerJobPlural] em [capital_scope.GetName] perdeu um lote de materiais confidenciais, incluindo uma §Hchave de criptografia§! cuja mera existência fora de zonas estritamente definidas é uma violação grave de protocolo.\n\nNossas equipes de segurança estão correndo para alterar os procedimentos operacionais, pois é bem possível que nossos concorrentes já tenham colocado [root.species.GetHandNamePlural] nesses materiais."
 espionage.1060.a: "Demita este incompetente agora!"
 espionage.1060.a.tooltip: "Um £job_politician£ §Y$job_politician$§! em nossa capital é demitido e §Rrebaixado§!."
 espionage.1060.b: "$espionage.1060.a$"
 espionage.1060.b.tooltip: "Um §Y[root.GetCorpRulerJobIcon]§! em nossa capital é demitido e §Rrebaixado§!."
 espionage.1070.name: "Infiltração Hostil Detectada"
 espionage.1070.desc.identified.intro: "Nossa Criptografia pegou um bando de infiltradores perigosos. Estes hostis em potencial parecem estar trabalhando para o §H[hostile_infiltration_country.GetName]§!, em um esquema que custaria muitas vidas [root.species.GetAdj] e nos causaria um dano significativo."
 espionage.1070.desc.identified: "$espionage.1070.desc.identified.intro$\n\nConseguimos §Ydecriptografar§! diversos materiais que eles estavam carregando, porém, nenhum define o escopo completo dos seus planos contra nós; nem conseguimos dizer com certeza qual será a próxima jogada deles. Nossos ganhos de Inteligência são relativamente pequenos.\n\nPrecisamos pensar com cuidado sobre como responder. Talvez desejemos ficar quietos sobre nossas próprias capacidades, fingindo ignorância frente aos nossos demais vizinhos galácticos. Porém, isso também justificaria denunciar publicamente este ato de violência planejada contra nós."
 espionage.1070.desc.identified.hostile: "$espionage.1070.desc.identified.intro$\n\nDentre os materiais que extraímos de maneira forçada deles havia diversos registros de comunicação, que conseguimos decriptografar. Nenhum deles descreve o escopo completo dos planos deles contra nós; a segurança [hostile_infiltration_country.GetAdj] parece pelo menos ser capaz o suficiente de gerar só Inteligência parcial contra nós. Todo o resto que possamos extrair deles é considerado informação na qual não podemos confiar.\n\nApesar do ultraje justificado que desejemos expressar, seria sábio pensar na nossa resposta. Talvez poderíamos ficar quietos sobre nossas próprias habilidades de Criptografia, fingindo inaptidão frente aos nossos inimigos. Se expuséssemos o [hostile_infiltration_country.GetName] por causa deste ato planejado de violência contra nós, até nossos inimigos simpatizariam com nossa casa."
 espionage.1070.desc.unknown: "Nossas medidas de Criptografia pegaram um bando de infiltradores anônimos, porém mortais. Eles dizem ser leais à várias entidades diferentes, nenhuma das quais conseguimos confirmar.\n\n$espionage.1070.desc.middle$\n\nPode valer a pena ficar de olho no [hostile_infiltration_country.GetName], por via das dúvidas. Porém, talvez seja benéfico para nós ficarmos quietos e não deixarmos a fraqueza comparativa de nossa segurança escapar."
 espionage.1070.desc.middle: "Estes agentes com aparência do [hostile_infiltration_country.species.GetName] estavam carregando diversos itens incriminadores, alguns dos quais conseguimos decriptografar com facilidade. Porém, suspeitamos que estes itens foram uma distração ou uma farsa feita para nos enganar. Estes espiões podem de fato estarem trabalhando para o [hostile_infiltration_country.GetName], mas as provas são inconclusivas."
 espionage.1070.desc.unknown.hostile: "Nossas medidas de Criptografia pegaram um bando de infiltradores anônimos, porém mortais. Mesmo sob interrogação, eles reivindicam serem leais a várias entidades diferentes, nenhuma das quais podemos confirmar.\n\n$espionage.1070.desc.middle$\n\nPodemos retaliar contra o [hostile_infiltration_country.GetName] - tal ação pode até ser justificada por outros. Porém, é possível que este incidente inteiro seja uma isca esperta, colocada para nos distrair de nossos verdadeiros inimigos."
 espionage.1070.a: "Vigie de maneira silenciosa."
 espionage.1070.b: "A galáxia saberá disso!"
 espionage.1070.b.tooltip: "\n§HO §Y[hostile_infiltration_country.GetName]§! será informado que capturamos seus agentes.§!"
 espionage.1070.c: "Vamos ter paciência."
 espionage.1070.d: "Alguém precisa ser responsabilizado."
 espionage.1070.e: "Deixe que eles comprem nosso silêncio nesta questão."
 espionage.1070.e.fail: "O §Y[from.GetName]§! não prestaria muita atenção a tal gesto."
 espionage.1071.name: "Não é mais secreto"
 espionage.1071.desc: "Nossos alvos recentes de espionagem, o §Y[from.GetName]§!, não só descobriram nosso esquema, como também escolheram §Pnos expor§! pelas nossas ações!\n\nÉ possível que não há prova para confirmar estas reivindicações, poucos podem escolher acreditar neles. Porém, apenas a acusação pode danificar o suficiente."
 espionage.1071.desc.hostile: "Nossos alvos recentes de espionagem, o §Y[from.GetName]§!, não apenas descobriram nosso esquema, como decidiram §Pnos expor§! devido às nossas ações contra eles.\n\nÉ possível que eles não tenham provas de fato disso, eles podem simplesmente tentar blefar para nos insultar ou para ganharem simpatia com seus vizinhos galácticos."
 espionage.1071.a: "Patético."
 espionage.1071.b: "Esse é um jogo para dois."
 espionage.1072.name: "Alegações de Espionagem"
 espionage.1072.desc: "O §H[from.GetName]§! nos acusa de §Pespionagem hostil§!. Suas reivindicações (que enviamos agentes para conduzir atos terríveis de agressão contra eles) são embasadas em provas dúbias e sem responsabilidade.\n\nQualquer que seja a credibilidade ou a razão por trás desta alegação, ela resultou em uma sanção diplomática do [from.GetName]. Provavelmente não veremos consequências diretas disso, mas é pouco provável que esta difamação passará despercebida por algum dos aliados deles, ou até pelos nossos."
 espionage.1072.a: "Isso não é nosso problema."
 espionage.1073.name: "Extorquido por Espionagem"
 espionage.1073.desc: "Nossos alvos recentes de espionagem, o §Y[from.GetName]§!, nos pegaram com a mão na massa e §Hexigiram favores políticos§!. Ao fazer isso, eles concordaram em não expor nossas ações secretas para a galáxia inteira.\n\nÉ possível que não há evidência de fato para suportar suas reivindicações, mas só a acusação pode nos causar dano o suficiente. Qualquer que seja sua motivação, o [from.GetName] reivindicou vantagem política sobre nós."
 espionage.1081.name: "Plano Traiçoeiro Descoberto"
 espionage.1081.desc: "Nossos agentes no §Y[insidious_plot_spynetwork.GetName]§! descobriram algo incomum: pistas críveis que o §H[insidious_plot_country.GetName]§! está armando para nos enganar! Ainda não temos detalhes exatos do aparente esquema, mas diz-se envolver manipulação de nossos relacionamentos atuais, minando acordos de confiança e nossa própria maneira de viver.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile: "Nossos agentes no §Y[insidious_plot_spynetwork.GetName]§! descobriram rumores que o §H[insidious_plot_country.GetName]§! está armando para nos enganar! Ainda não temos detalhes exatos de seu esquema aparente, mas parece que eles vão tentar minar a nós e a nossa maneira de viver.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro: "Exatamente como esta informação ficou conhecida pelo [insidious_plot_spynetwork.GetSpeciesName] não está claro. Porém, os esforços de nossos próprios agentes para seguirem agentes de inteligência [insidious_plot_spynetwork.GetAdj] parecem ter dado certo. Se esta inteligência é verdadeira, o [insidious_plot_spynetwork.GetSpeciesName] pode ter feito o trabalho duro de reuni-la para nós."
 espionage.1081.desc.samecountry: "Nossos agentes no §Y[insidious_plot_spynetwork.GetName]§! descobriram rumores críveis de um complô local contra nós. Parece que seus comparsas §H[insidious_plot_country.GetAdj]§! são um pouco descuidados sobre seu próprio segredo operacional.\n\nAinda não temos detalhes exatos deste esquema aparente, mas diz-se que ele envolve uma manipulação de nossos relacionamentos atuais, minando acordos de confiança e nossa própria maneira de viver."
 espionage.1081.a: "Malditos!"
 espionage.1082.name: "Plano Suspeito Descoberto"
 espionage.1082.desc: "Nossos agentes no §Y[insidious_plot_spynetwork.GetName]§! descobriram provas suspeitas que o §H[insidious_plot_country.GetName]§! quer nos enganar no futuro próximo.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry: "Nossos agentes no §Y[insidious_plot_spynetwork.GetName]§! descobriram provas suspeitas que eles querem lançar uma contraoperação contra nós no futuro próximo.\n\n$espionage.1082.outro$"
 espionage.1082.outro: "Ainda não temos detalhes exatos do aparente esquema, mas ele parece envolver manipulação de nossos relacionamentos atuais, minando acordos de confiança e nossa própria maneira de viver. Porém, £role_spymaster£ [insidious_plot_spymaster.GetName] aconselha cautela, já que a facilidade com a qual encontramos esta informação é §Pum tanto suspeita§!."
 espionage.1082.a: "Não podemos tolerar este ultraje em potencial."
 espionage.1082.b: "Provavelmente isso é um complô. Ignore."
 espionage.1085.name: "Envolvidos em um Complô"
 espionage.1085.desc: "Fomos envolvidos em um complô contra o §H[from.GetName]§!. Esta alegação é tão vaga que não somos capazes de dizer se eles têm ou não algo contra nós.\n\nNossos próprios espiões protestam que as alegações não possuem fundamento, defendendo que isso é uma resposta de contraespionagem defensiva de um de nossos alvos, ou uma campanha de difamação sendo conduzida por um terceiro. Qualquer que seja o motivo ou causa, o [from.GetName] se sentiu ofendido."
 espionage.1085.desc.neverspied: "Incrivelmente, fomos envolvidos em um complô mal-definido contra o §H[from.GetName]§!. É uma alegação ridícula, dada nossa completa falta de atividade de espionagem até o momento, mas ao mesmo tempo, o [from.GetAdj] não teria como saber o nível de ridicularidade desta alegação.\n\nParece que partes desconhecidas estão tentando nos incriminar por suas próprias falhas, ou talvez simplesmente semear um caos diplomático. Qualquer que seja o motivo ou causa, o [from.GetName] se sentiu ofendido."
 #######################################
 #Operations
 #######################################
 #Acquire Asset
 operation.1000.name: "Mobilizando Agentes"
 operation.1000.desc.hostile: "Nossos agentes ultrassecretos aumentaram sua vigilância sobre alvos em potencial."
 operation.1000.desc.friendly: "Nossos 'olheiros' começaram a cair nas graças dos alvos que marcamos como potencialmente úteis."
 operation.1001.name: "Filtrando os Resultados"
 operation.1001.desc: "Uma seleção de alvos foi feita. Os agentes que não estão mais com tarefas de vigilância fornecerão cobertura para os demais."
 operation.1002.name: "Alvo Identificado"
 operation.1002.desc: "Conforme a operação se aproxima de sua conclusão, $role_spymaster$ [spynetwork.leader.GetName] agiu para assegurar nosso Ativo dentro do [target.GetName]. Nossos agentes restantes estão prontos para facilitar qualquer cobertura que [spynetwork.leader.GetHeShe] possa precisar."
 operation.1006.name: "Ativo Adquirido"
 operation.1006.desc.intro: "$role_spymaster$ [from.spynetwork.leader.GetName] relata do [from.target.GetName]: uma execução bem-sucedida até agora."
 operation.1006.desc.celebrity: "$operation.1006.desc.intro$ Nossa Rede Espiã agora tem acesso a §Huma figura influente dentro da cultura [from.target.GetAdj]§!, cujo desejo de manter seu perfil público casa perfeitamente com ambições que poderemos ter de manipular seus corações e mentes."
 operation.1006.desc.official: "$operation.1006.desc.intro$ Garantimos acesso a §Hum agente dentro da hierarquia cívica [from.target.GetAdj]§!. Este Ativo será mantido seguramente, mas preparado para nos auxiliar com operações futuras, especialmente quando tivermos atritos em questões diplomáticas ou governamentais."
 operation.1006.desc.professional: "$operation.1006.desc.intro$ Nossa Rede Espiã agora foi impulsionada por um acesso a §Hum profissional influente [from.target.GetAdj]§!, pronto para nos auxiliar com operações que podem se beneficiar da própria rede de contatos do Ativo, ou do peso de sua reputação."
 operation.1006.desc.rebel: "$operation.1006.desc.intro$ Conquistamos a lealdade de §Hum rebelde [from.target.GetAdj]§!, cujo desejo de mudança perturbadora pode facilmente ser moldado para se adequar às nossas metas."
 operation.1006.desc.underling: "$operation.1006.desc.intro$ Atraímos §Hum cidadão [from.target.GetAdj] pouco valorizado§!, cuja atitude e contatos entre as camadas mais baixas da sociedade certamente auxiliarão nossas Operações de várias maneiras."
 operation.1006.desc.drone: "$operation.1006.desc.intro$ Nossa Rede Espiã conseguiu acesso a §Hdrone [from.target.GetAdj] modificado§!, cujos benefícios serão óbvios sempre que desejarmos infiltrar ou manipular de alguma outra forma a entidade [from.target.GetName]."
 operation.1006.desc.organ: "$operation.1006.desc.intro$ Reivindicamos uma §Hparte da entidade [from.target.GetName]§! - um Ativo que nos permitirá interferir com a colmeia, ocultar nossos movimentos contra ela, e muito mais."
 operation.1006.desc.component: "$operation.1006.desc.intro$ Reivindicamos uma §Hparte da entidade [from.target.GetName]§! - um Ativo que nos permitirá interferir com a inteligência maquinária com consequências devastadoras e diretas."
 operation.1006.desc.network: "$operation.1006.desc.intro$ Nossa Rede Espiã agora foi melhorada pelo acesso a §Hparte da rede onde o [from.target.GetName] opera§!. Caso desejemos ocultar nossos movimentos contra a entidade maquinária, enviar informações falsas a ela ou interferir de qualquer outra forma: nossos protocolos podem ser usados como armas contra ela."
 operation.1006.desc.default: "$operation.1006.desc.intro$ Garantimos um Ativo valioso que impulsionará nossas atividades de coleta de inteligência e espionagem dentro do espaço [from.target.GetAdj]."
 operation.1006.b: "Coloque este Ativo para trabalhar imediatamente."
 #Steal Technology
 operation.1020.name: "Reunindo Pistas"
 operation.1020.desc.conf_hosted: "Nossos agentes secretos estão espalhados por uma conferência promissora sendo realizada Em [root.target.GetAdj]. Eles começaram a avaliar alvos em potencial."
 operation.1020.desc.conf_external: "Nossos agentes conseguiram acesso a uma conferência científica interestelar, da qual o [root.target.GetName] também foi convidado. Nossos esforços estão focados em sondar somente a delegação [root.target.GetAdj]."
 operation.1020.desc.lecture: "Colocamos agentes na plateia de diversas palestras sendo realizadas no [root.target.GetName]. Vamos observar lideranças em potencial na sua elite intelectual."
 operation.1020.desc.outreach: "Nossas agentes se dispersaram entre os vários esquemas de pesquisa científica sendo realizados pelo [root.target.GetName] para beneficiar seus próprios cidadãos. Nosso alvo para esta empreitada pode bem acabar se tornando conhecidos para nós."
 operation.1020.desc.theft: "Nossos agentes começaram a vigiar uma instalação de pesquisa [root.target.GetAdj]. Sempre que houver um ponto de entrada, vamos explorá-lo."
 operation.1020.desc.enigmatic: "$role_spymaster$ [spynetwork.leader.GetName] relata que nossos agentes encontraram um obstáculo intransponível: Engenharia [target.GetAdj] parece ter avançado bastante e se desviado da nossa.\n\nQualquer tecnologia que desejarmos roubar deles seria §Hinutilizável§! para nós - bem como incompatível com o que possuímos no momento."
 operation.1021.name: "Buscando uma Pista"
 operation.1021.desc.appeal: "Encontramos um alvo que se adequa aos nossos critérios ideais: acesso a pesquisas suficientemente novas, e uma atitude receptiva ao nosso agente. Vamos continuar a perseguir este potencial."
 operation.1021.desc.creds: "Um de nossos alvos em potencial parece ter o tipo de acesso de pesquisa que precisamos, e eles estão bem impressionados com nossas credenciais falsificadas. Este contato em potencial parece ser nosso melhor por enquanto."
 operation.1021.desc.theft: "Nossos agentes encontraram uma abertura, uma base ideal sobre a qual poderão construir nossos planos para infiltrar a pesquisa [root.target.GetAdj]."
 operation.1022.name: "Entrada Garantida"
 operation.1022.desc.invited: "Desenhamos vários planos que apresentam uma vantagem clara: nosso agente conseguiu ser convidado para uma instalação de alta segurança que está realizando uma pesquisa de última geração. $role_spymaster$ [root.spynetwork.leader.GetName] nos garante que suas simulações mostram um resultado favorável."
 operation.1022.desc.theft: "Nossos agentes realizaram diversos testes, e os resultados concordam com prognósticos favoráveis do $role_spymaster$ [root.spynetwork.leader.GetName]. Estamos prontos para realizar nossa tentativa na desejada pesquisa [root.target.GetAdj]."
 operation.1026.name: "Pesquisa [fromfrom.target.GetAdj] Assegurada"
 operation.1026.desc.intro.smooth: "Nossa tentativa de infiltração em [fromfrom.target.GetName] seguiu sem falhas até agora."
 operation.1026.desc.ducts.smooth: "$operation.1026.desc.intro.smooth$\n\nUm único agente ganhou acesso ao interior de uma instalação de pesquisa remota usando seus §Hdutos de ventilação§!, lentamente abrindo caminho rumo a um terminal de acesso restrito no repositório central [fromfrom.target.GetName]. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth: "$operation.1026.desc.intro$\n\nUm único agente escondido dentro da §Hentrada de mercadorias§! de uma instalação de pesquisa remota, esperando para ser levado através de diversas medidas de segurança [fromfrom.target.GetAdj] claramente inadequadas. Um [fromfrom.target.GetSpeciesAdj] de fraca inteligência colocou nosso agente ao fácil alcance de um terminal do repositório central do [fromfrom.target.GetName].\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth: "$operation.1026.desc.intro.smooth$ O disfarce do nosso agente colou, e apesar do [fromfrom.target.GetSpeciesName] ter protocolos de segurança razoáveis, a §Hconfiança que fabricamos§! foi suficiente para nos conceder nossa janela de oportunidade.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth: "Uma série complexa de sabotagens eletrônicas expuseram o banco de dados de pesquisa o suficiente para fazermos nosso movimento. A segurança [fromfrom.target.GetAdj] prenderá bastante depois que acabarmos aqui."
 operation.1026.tooltip.cooldown: "§HDevemos esperar pelo menos §Y6 anos§! antes de tentar outro rompimento em suas instalações de pesquisa.§!"
 operation.1026.a.smooth: "Isso é suficiente. Missão cumprida."
 operation.1026.b.smooth: "Sabote o que ficar para trás."
 operation.1026.b.tooltip: "\n§H[fromfrom.target.GetName]§!:\nAfetado por §Y$research_stolen_sabotaged$§! durante 1 ano.\n\n"
 operation.1026.c: "Deixe um acesso para nós para as futuras pesquisas deles."
 operation.1026.d: "Esta é uma oportunidade ideal para pegarmos mais!"
 operation.1026.d.tooltip: "Uma tecnologia adicional foi disponibilizada para pesquisa, bem como o item que obtivemos."
 operation.1026.desc.intro.messy: "Nossa infiltração da ciência [fromfrom.target.GetAdj] foi bem-sucedida, porém, alguns de nossos agentes parecem estar em risco."
 operation.1026.desc.ducts.messy: "$operation.1026.desc.intro.messy$\n\nEles buscaram acesso ao interior de uma instalação de pesquisa remota usando seus §Hdutos de ventilação§!, tentando chegar a um terminal de acesso restrito no centro. Porém, quando eles acessaram o repositório central do [fromfrom.target.GetName], §Hum alarme§! foi disparado.\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy: "$operation.1026.desc.intro.messy$\n\nUm único agente buscou acesso ao interior de uma instalação de pesquisa remota usando o §Hpátio de mercadorias§!, tendo sido entregues diretamente a um terminal do repositório central do [fromfrom.target.GetName]. Infelizmente, §Hum alarme§! parece ter disparado na hora que um movimento foi feito.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy: "$operation.1026.desc.intro.messy$ O disfarce do nosso agente principal foi o suficiente para concluir sua extração, mas as §Hcredenciais§! foram expostas como falsas. A segurança [fromfrom.target.GetAdj] foi alertada da sua presença.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy: "Os dados de pesquisa que desejamos já foram extraídos, mas os §Hplanos de fuga§! de nossa equipe viraram uma bagunça só. A segurança está vindo sobre nós com força, devemos planejar cuidadosamente nosso próximo movimento."
 operation.1026.a.messy: "Recupere o máximo de nossos agentes possível."
 operation.1026.b.messy: "Eles estão perdidos. Sabote o que conseguirmos."
 requires_not_espionage_research_backdoor: "Nós só podemos operar um acesso igual a esse por vez."
 operation.1027.name: "Tecnologia Inescrutável"
 operation.1027.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] enviou um relatório sobre a Operação [from.GetName], dentro de §H[from.target.GetName]§!. Parece que a ciência e a engenharia [from.target.GetAdj] avançaram ao ponto de conseguirem enganar nossos agentes experientes. Eles dizem que a tecnologia por baixo desviou bastante da nossa, significando que se conseguíssemos de alguma forma roubar sua pesquisa, o hardware resultante seria incompatível com o nosso.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] sugere que apropriemos tais segredos em outro lugar."
 operation.1030.name: "Pesquisa Sabotada!"
 operation.1030.desc.regular: "Nossas redes de pesquisa foram comprometidas! Um infiltrado desconhecido roubou várias de nossas bibliotecas de dados §Hroubando pesquisa§! para seu próprio uso e causando atrasos significativos aos nossos §Hestudos correntes§!.\n\nNossas equipes conseguiram alternar para os sistemas de backup rapidamente, mas isso fará com que o progresso seja mais lento. Estima-se que meses passarão até conseguirmos reintegrar nossos processos de pesquisa e desenvolvimento com o corpo existente."
 operation.1030.desc.gestalt: "Nossas redes de pesquisa foram comprometidas! Uma entidade desconhecida infiltrou nossas redes de dados, §Hroubando pesquisa§! para seu próprio uso e causando atrasos significativos aos nossos §Hestudos correntes§!.\n\nConseguimos ativar os sistemas de backup rapidamente, mas nosso progresso de agora em diante será mais lento. Meses passarão até que consigamos reintegrar totalmente a pesquisa e desenvolvimento com nossas bibliotecas de pesquisa existentes."
 #Sabotage Starbase
 operation.2000.name: "Aproximando-se do Alvo em [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly: "Um pequeno e seleto grupo de agentes saiu rumo ao espaço §Y[target.owner.GetName]§! usando identidades falsas bem criadas."
 operation.2000.desc.jobseeker: "$operation.2000.desc.intro.friendly$ Cada um se apresentará como um trabalhador procurando emprego. Alguns possuem cartas de recomendação e buscarão trabalho perto de instalações importantes. Outros tentarão a sorte em partes mais obscuras do lugar."
 operation.2000.desc.vendor: "$operation.2000.desc.intro.friendly$ Dentre eles está uma suposta família de artesãos, buscando novas oportunidades de negócio. Eles tentarão estabelecer uma presença varejista em §H[target.GetName]§! para vender suas mercadorias."
 operation.2000.desc.intro.hostile: "Um grupo de agentes saiu para o §Y[target.owner.GetName]§!. Seu disfarce envolve pilotar uma embarcação de carga sem marcações."
 operation.2000.desc.cargo: "$operation.2000.desc.intro.hostile$ O porão está cheio do que parecem ser o que scanners [target.owner.GetAdj] mostram como $rare_crystals$ e outros minerais preciosos. Confiamos que a simplicidade descarada desta estratégia servirá como o seu próprio blefe."
 operation.2000.desc.derelict: "$operation.2000.desc.intro.hostile$ A nave está armada para uma explosão não-letal conforme ela se aproxima da fronteira [target.owner.GetAdj], o mais perto possível do sistema §H[target.solar_system.GetName]§!. A radiação vai parecer inundar o interior da nave conforme nossos agentes se escondem dentro do núcleo com blindagem invisível."
 operation.2000.desc.invalid: "Nossos agentes relatam mudanças drásticas dentro do interior [root.target.owner.GetAdj]: nosso alvo não é mais viável."
 operation.2001.name: "Agentes em Posição"
 operation.2001.desc.vocation: "Vários de nossos agentes foram aceitos a bordo da §Hinstalação [target.GetName]§!. Aqueles que não receberam trabalho lá se dispersaram para sistemas vizinhos. Eles usarão disfarces reservas e darão suporte à operação geral."
 operation.2001.desc.vessel: "Eles morderam a isca. Nossos agentes \"pararam de se comunicar\" enquanto estão se estabelecendo dentro da instalação hostil. $role_spymaster$ [spynetwork.leader.GetName] aguardará mais notícias deles."
 operation.2002.name: "Sinal de Prontidão"
 operation.2002.desc.intro: "Um sinal codificado chegou de dentro do §Y[target.owner.GetName]§! indicando que nossos agentes agora estão prontos."
 operation.2002.desc.vocation: "$operation.2002.desc.intro$\n\nNossos agentes representaram seus papéis com tamanha dedicação que acabaram desenvolvendo um relacionamento com os funcionários locais. Diversos pontos de entrada úteis foram percebidos durante refeições amigáveis, momentos de entretenimento compartilhados e socialização quotidiana na §Hinstalação [target.GetName]§!."
 operation.2002.desc.vessel: "$operation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] fez os preparativos para extraí-los quando possível, por menores que sejam as chances."
 operation.2005.name: "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic: "Demos golpe bem-sucedido na §Hinfraestrutura cívica§! no sistema [sabotaged_starbase_system.GetName]. O caos seguinte deve servir bem aos nossos objetivos.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military: "Sabotamos uma §Hestrutura de apoio militar§! a bordo da instalação [sabotaged_starbase.GetName]. Nossos agentes relataram algumas mortes entre os trabalhadores que estavam por perto na hora em que o dispositivo foi ativado.\n\nEsse golpe que aplicamos na logística de combate dentro de §Y[sabotaged_starbase_owner.GetName]§! não passará despercebido.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade: "Nós afetamos as §Hatividades comerciais§! dentro e ao redor do sistema [sabotaged_starbase_system.GetName]. Naves de comércio estão engarrafando as rotas de transporte enquanto os controladores de tráfego espacial se apressam para elaborar novos padrões de contenção.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro: "Devemos agora considerar a capacidade de negar nossas próprias ações. Quaisquer operações futuras no espaço [sabotaged_starbase_owner.GetAdj] precisarão que mantenhamos o máximo de disfarce que pudermos. Isto é, dado que desejemos priorizar tal discrição..."
 operation.2005.a: "Dispensem o mais limpo possível."
 operation.2005.b: "Discrição é para os fracos. Acabe com esta base estelar."
 operation.2005.b.orb: "Discrição é para os fracos. Acabe com este anel orbital."
 operation.2005.b.tooltip: "Nossos agentes vão aproveitar qualquer oportunidade para §Hdestruir mais estruturas§! do alvo."
 operation.2005.c: "Ataque as $military_station_small_plural$ também."
 operation.2005.c.tooltip: "Destrói uma $military_station_small$ do alvo."
 operation.2006.name: "Sabotagem Abortada"
 operation.2006.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] informou que sua equipe de agentes deve abandonar a tentativa de sabotar §H[sabotaged_starbase_owner.GetAdj]§! no §Ysistema [sabotaged_starbase_system.GetName]§!. Mudanças drásticas no interior [sabotaged_starbase_owner.GetAdj] tornaram redundantes nossos esforços até agora. É melhor escolhermos um alvo diferente."
 operation.2010.name: "[root.GetSabotagedStarbaseTitle] no sistema [sabotaged_starbase_system.GetName]!"
 operation.2010.desc.phobe: "Intrusos atravessaram nossas fronteiras no sistema §Y[sabotaged_starbase_system.GetName]§!, destruindo parte da §Hinstalação [sabotaged_starbase.GetName]§!. Parece que esses sabotadores têm agido em nome de uma potência estrangeira. Nossas forças de contraespionagem estão em alerta máximo para tentar capturar esses agentes."
 operation.2010.desc.regular: "Sabotadores desconhecidos atacaram no sistema §Y[sabotaged_starbase_system.GetName]§!, destruindo parte da §Hinstalação [sabotaged_starbase.GetName]§!.\n\nNosso serviço de contraespionagem informou que isso provavelmente é uma ação de agentes estrangeiros, e não uma ameaça doméstica. Nós aumentamos a segurança ao redor da região espacial afetada para tentar capturar esses agentes."
 operation.2010.desc.gestalt: "Uma entidade estrangeira ultrapassou nossas fronteiras no sistema §Y[sabotaged_starbase_system.GetName]§! e perturbou o funcionamento da §Hinstalação [sabotaged_starbase.GetName]§!. Ainda não conseguimos avaliar como os sabotadores obtiveram acesso ao lugar, mas aumentamos nossa segurança interna como resposta."
 #Smear Campaign
 operation.3000.name: "Identificando Alvos"
 operation.3000.desc: "Compilamos uma lista dos impérios que parecem ser mais amigáveis ao §Y[root.target.GetName]§!. Nossos agentes criarão uma divisão entre estes impérios."
 operation.3000.desc.single: "Encontramos um alvo promissor - o §H[event_target:smear_option_1.GetName]§! - cujo relacionamento com o §Y[root.target.GetName]§! beneficia os interesses [root.target.GetAdj] em detrimento do nosso."
 operation.3000.desc.error: "Não conseguimos encontrar um alvo adequado para esta empreitada. Parece que se o §Y[root.target.GetName]§! tem amigos em algum lugar, ainda precisamos estabelecer canais de comunicação com eles."
 operation.3000.a: "[smear_option_1.GetName]."
 operation.3000.b: "[smear_option_2.GetName]."
 operation.3000.c: "[smear_option_3.GetName]."
 operation.3000.d: "Que seja assim."
 operation.3001.name: "Dossiê Sujo"
 operation.3001.desc.spirit.intro: "A equipe sob $role_spymaster$ [Root.SpyNetwork.leader.GetName] trabalhará para exagerar a intolerância religiosa entre o [root.target.GetName]."
 operation.3001.desc.spirit.ridic: "$operation.3001.desc.spirit.intro$ Vamos espalhar rumores factíveis que as práticas rituais [smear_campaign_recipient.GetAdj] são o assunto de ridicularização nos círculos políticos [root.target.GetAdj]."
 operation.3001.desc.spirit.merch: "$operation.3001.desc.spirit.intro$ Se eles foram vistos vendendo ídolos baratos e blasfemos do que o [smear_campaign_recipient.GetName] tem como mais sagrado, por exemplo..."
 operation.3001.desc.spirit.deity: "$operation.3001.desc.spirit.intro$ Vamos fabricar uma campanha [root.target.GetAdj] atacando aqueles fora da casta sacerdotal no [smear_campaign_recipient]. Uma tentativa de perturbar a política de sua ordem religiosa certamente vai ofender aqueles que a comandam."
 operation.3001.desc.milit.intro: "Vamos trabalhar para sugerir que o [root.target.GetName] está minando as forças armadas [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.milit.study: "$operation.3001.desc.milit.intro$ Podemos sugerir que os interesses [root.target.GetAdj] no [smear_campaign_recipient.GetName] são unicamente motivados por estudar seus segredos militares, e que eles podem ir até ao ponto de instigar guerra para testar quaisquer fraquezas que expuseram."
 operation.3001.desc.milit.priso: "$operation.3001.desc.milit.intro$ Caso o [root.target.GetName] seja acusado de manter prisioneiros de guerra [smear_campaign_recipient.species.GetAdj] com a intenção de doutriná-los, por exemplo..."
 operation.3001.desc.milit.armsd: "$operation.3001.desc.milit.intro$ Vamos fornecer provas incorruptíveis que o [root.target.GetName] está vendendo armas defeituosas, inteligentemente disfarçadas para seus estimados vizinhos galácticos, o [smear_campaign_recipient.GetName]."
 operation.3001.desc.milit.pacif: "$operation.3001.desc.milit.intro$ Rumores de um avanço na tecnologia [root.target.GetAdj] que forçadamente pacificaria vizinhos como o [smear_campaign_recipient.GetName], por exemplo..."
 operation.3001.desc.milit.satir: "$operation.3001.desc.milit.intro$ Vamos apelar para o seu senso de orgulho, sugerindo que o [root.target.GetName] treine somente seus cadetes mais jovens em cenários de combate contra o [smear_campaign_recipient.GetName], como uma maneira de facilmente construir sua confiança."
 operation.3001.desc.phobe.intro: "Vamos exagerar a arrogância alienígena do [root.target.GetName], apelando para o coração xenofóbico do [smear_campaign_recipient.GetName]."
 operation.3001.desc.phobe.genes: "$operation.3001.desc.phobe.intro$ Por exemplo: caso o [root.target.GetName] fosse pego vendendo terapias genéticas baseadas na biologia [smear_campaign_recipient.species.GetAdj], eles certamente ficariam ofendidos."
 operation.3001.desc.phobe.abduc: "$operation.3001.desc.phobe.intro$ Vamos plantar ideias sobre um plano [root.target.GetAdj] para abduzir cidadãos [smear_campaign_recipient.species.GetAdj] e doutriná-los para aceitarem uma galáxia mais aberta."
 operation.3001.desc.egal.intro: "Vamos retratar o [root.target.GetName] como sabotadores de sistemas políticas como aquele que o [smear_campaign_recipient.GetName] defende bastante."
 operation.3001.desc.egal.migra: "$operation.3001.desc.egal.intro$ Caso o [root.target.GetName] fosse pego rompendo seu tratado de migração, e selecionando cidadãos [smear_campaign_recipient.species.GetAdj] para trabalhos piores, certamente alguém ficaria ofendido."
 operation.3001.desc.egal.galco: "$operation.3001.desc.egal.intro$ Vamos dar pistas de um plano [root.target.GetAdj] para sabotar sua posição política dentro da Comunidade Galáctica."
 operation.3001.desc.egal.elect: "$operation.3001.desc.egal.intro$ Podemos fornecer provas difíceis de serem ignoradas de um plano [root.target.GetAdj] para infiltrar o sistema político [smear_campaign_recipient.GetAdj] para infiltrar em suas eleições."
 operation.3001.desc.mat.intro: "Vamos criar a imagem do [root.target.GetName] como vizinhos invejosos e gananciosos, afoitos por explorar e abusar da ciência [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.mat.theft: "$operation.3001.desc.mat.intro$ Rumores factíveis de um plano para de fato roubar sua tecnologia deve nos servir bem neste objetivo."
 operation.3001.desc.mat.droid: "$operation.3001.desc.mat.intro$ Vamos criar um movimento dentro do [root.target.GetName] para roubar androides [smear_campaign_recipient.GetAdj], ultrapassando seus próprios meios limitados de produção."
 operation.3001.desc.mat.singu: "$operation.3001.desc.mat.intro$ Uma ameaça [root.target.GetAdj] de iniciar uma singularidade controlada e impulsionada por IA dentro da datasfera [smear_campaign_recipient.GetAdj] deve atrair sua atenção e ira."
 operation.3001.desc.mat.sabot: "$operation.3001.desc.mat.intro$ Que o [root.target.GetAdj] pode estar fazendo um complô para sabotar aquela pesquisa científica que certamente atrairia alguma reação deles."
 operation.3001.desc.pacif.intro: "Vamos apelar para os medos do pacifismo [smear_campaign_recipient.GetAdj], forçando agendas violentas sobre o [root.target.GetName]."
 operation.3001.desc.pacif.gunrun: "$operation.3001.desc.pacif.intro$ Por exemplo: o governo [smear_campaign_recipient.GetAdj] não vai gostar de saber que os [root.target.GetAdj] lucraram a partir de uma operação de venda de armas ilegais no seu espaço."
 operation.3001.desc.pacif.vassal: "$operation.3001.desc.pacif.intro$ Notícias de um programa feito por [root.target.GetAdj] para armar facções rebeldes dentro de Estados clientes do [smear_campaign_recipient.GetName] certamente causará revolta."
 operation.3001.desc.pacif.weapon: "$operation.3001.desc.pacif.intro$ Vamos semear medos factíveis que o [root.target.GetName] está trabalhando em uma arma capaz de deixar populações [smear_campaign_recipient.species.GetName] violentas de maneira selvagem."
 operation.3001.desc.pacif.border: "$operation.3001.desc.pacif.intro$ Vamos criar provas que facções dormentes, leais ao [root.target.GetName], estão prontas para iniciar conflitos de fronteira ao redor do espaço [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.phile.intro: "Vamos nos deixar levar pelas atitudes xenófilas do [smear_campaign_recipient.GetName], fazendo parecer como se o [root.target.GetName] estivesse ativamente explorando sua atitude amigável."
 operation.3001.desc.phile.commerc: "$operation.3001.desc.phile.intro$ Rumores de congelamento de preços em acordos comerciais com [smear_campaign_recipient.GetName] deve chamar a atenção deles, balançando a confiança em seu relacionamento com o [root.target.GetName]."
 operation.3001.desc.phile.slavery: "$operation.3001.desc.phile.intro$ Notícias fabricadas que escravos [smear_campaign_recipient.species.GetAdj] estão sendo especialmente direcionados pelo [root.target.GetName] certamente causará ofensa."
 operation.3001.desc.phile.motives: "$operation.3001.desc.phile.intro$ Vamos lançar rumores obscuros sobre o [root.target.GetName], dando a ideia de que motivos escondidos estão por trás do seu interesse em acomodar o [smear_campaign_recipient.GetName]..."
 operation.3001.desc.phile.contact: "$operation.3001.desc.phile.intro$ Vamos plantar sugestões que o [root.target.GetName] vem espalhando rumores falsos e sabotando de outras formas tentativas do [smear_campaign_recipient.GetName] em realizar um primeiro contato, lá atrás quando eles ingressaram pela primeira vez no cenário galáctico."
 operation.3001.desc.auth.intro: "Vamos nos deixar levar pela natureza autoritária do [smear_campaign_recipient.GetName], retratando o [root.target.GetName] como agentes do caos para o regime [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.auth.mockery: "$operation.3001.desc.auth.intro$ Provas que o líder [smear_campaign_recipient.GetAdj][smear_campaign_recipient.leader.GetName] é um alvo de deboche de fato nos círculos políticos [root.target.GetAdj] certamente causará sua ira."
 operation.3001.desc.auth.discord: "$operation.3001.desc.auth.intro$ Vamos fabricar provas de um complô para semear agentes pela sociedade [smear_campaign_recipient.GetAdj], para agitar e levar eles rumo a outros objetivos tenebrosos."
 operation.3001.desc.auth.experim: "$operation.3001.desc.auth.intro$ Vamos sugerir que o [root.target.GetName] está realizando experimentos sociológicos sutis por trás dos panos da sociedade [smear_campaign_recipient.GetAdj] como cobaias para teorias de governo e controle."
 operation.3001.desc.auth.extorts: "$operation.3001.desc.auth.intro$ Sugerimos fortemente que os emissários deles estão sendo extorquidos pelo [root.target.GetName] em busca de favores, aplicando influência injusta de fora de suas próprias fronteiras."
 operation.3001.desc.corp.intro: "A equipe sob $role_spymaster$ [root.spynetwork.leader.GetName] vai apelar para os princípios comerciais do [smear_campaign_recipient.GetName], retratando o [root.target.GetName] como rivais que não são dignos de confiança."
 operation.3001.desc.corp.criment: "$operation.3001.desc.corp.intro$ Que um império como o deles buscaria espalhar empresas criminais pelo [smear_campaign_recipient.GetName] certamente desgastaria qualquer confiança que eles possam ter conquistado."
 operation.3001.desc.corp.resells: "$operation.3001.desc.corp.intro$ Vamos fazer parecer como se o [root.target.GetName] estivesse abusando do seu pacto comercial ao revender bens [smear_campaign_recipient.GetAdj] a um preço bem maior do que a média."
 operation.3001.desc.corp.machine: "$operation.3001.desc.corp.intro$ Vamos criar rumores factíveis que o [root.target.GetName] implantou sub-rotinas no coração do [smear_campaign_recipient.GetName], manipulando seus sistemas financeiros em busca de ganhos próprios."
 operation.3001.desc.corp.knockof: "$operation.3001.desc.corp.intro$ Provas que o [root.target.GetName] possuem armazéns cheios de imitações baratas de artigos [smear_campaign_recipient.GetAdj] certamente provocará uma resposta. Parece ser um ataque factível no núcleo de sua indústria mercantil."
 operation.3001.desc.hive.intro: "Vamos fazer parecer como se o [root.target.GetName] estivesse trabalhando para minar a entidade [smear_campaign_recipient.GetName], corroendo qualquer confiança que eles possam ter conquistado até o momento."
 operation.3001.desc.hive.asset: "$operation.3001.desc.hive.intro$ Por exemplo: feromônios de escavação e outros ativos biológicos para serem usados em esquemas contra a colmeia..."
 operation.3001.desc.hive.necro: "$operation.3001.desc.hive.intro$ Vamos expor uma ideia de que o [root.target.GetName] está realizando algum complô para de alguma forma consumir o [smear_campaign_recipient.GetName], erradicando sua soberania pessoal."
 operation.3001.desc.hive.toxin: "$operation.3001.desc.hive.intro$ Detalhes de um plano para contrabandear toxinas para a capital [smear_campaign_recipient.GetAdj] provavelmente provocariam medo e suspeita."
 operation.3001.desc.machine.intro: "Vamos fazer parecer como se o [root.target.GetName] estivesse trabalhando para subverter a inteligência [smear_campaign_recipient.GetName]."
 operation.3001.desc.machine.asset: "$operation.3001.desc.machine.intro$ Vamos fabricar provas de um departamento inteiro dentro do [root.target.GetName], dedicado à captura e manipulação dos drones [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.machine.milit: "$operation.3001.desc.machine.intro$ Vamos sugerir que os drones [smear_campaign_recipient.GetAdj] estão sendo capturados para exercícios de treinamento, como parte de um esquema [root.target.GetAdj] para um dia lançar um ataque direto contra a inteligência maquinária."
 operation.3001.desc.machine.steal: "$operation.3001.desc.machine.intro$ Vamos plantar sementes de suspeita que o [root.target.GetName] está ativamente roubando pesquisa através de acessos ilegais no [smear_campaign_recipient.GetName]."
 operation.3002.name: "$operation_smear_campaign$: Pronto para Proceder"
 operation.3002.desc: "Nossos agentes estão prontos para entregar notícias condenatórias sobre o [root.target.GetName] para o [smear_campaign_recipient.GetName]. Fizemos tudo que pudemos para garantir a fidelidade desta desinformação e para impedi-la de ser rastreada até nós."
 operation.3005.name: "Campanha de Difamação [fromfrom.GetAdj]"
 operation.3005.desc.intro: "A ordem foi dada, nossa verdade exagerada sobre o §H[from.target.GetName]§! agora está seguindo seu caminho pelos canais diplomáticos §Y[smear_campaign_recipient.GetAdj]§!."
 operation.3005.desc.insult: "$operation.3005.desc.intro$ Este insulto ao [smear_campaign_recipient.GetName] certamente causará um stress nas suas relações e vai piorar qualquer desconfiança que eles já possam ter pelo [from.target.GetName]."
 operation.3005.desc.trust: "$operation.3005.desc.intro$ Nossos agentes trabalharam para garantir que aqueles no [from.target.GetName] terão dificuldade em reconquistar qualquer confiança que eles possam ter ganho."
 operation.3005.desc.espionage: "$operation.3005.desc.intro$\n\nNossos agentes fabricaram provas que o [from.target.GetName] é culpado de espionagem contra o [smear_campaign_recipient.GetName]. Veremos como eles respondem a tal alegação política danosa."
 operation.3005.desc.gestalt: "$operation.3005.desc.intro$ Quaisquer alegações de tentativa de manipular sua consciência gestalt certamente causará inquietação. Nossos agentes trabalharam para garantir que a picada seja sentida por mais algum tempo."
 operation.3010.name: "Campanha de Difamação Detectada"
 operation.3010.desc.intro: "O §Y[smear_campaign_target.GetName]§! parece ter inimigos no §H[from.GetName]§!."
 operation.3010.desc: "$operation.3010.desc.intro$ Nossos protocolos de Criptografia sinalizaram uma comunicação 'anônima' recente sobre nossos vizinhos [smear_campaign_target.GetAdj], desenvolvida para nos fazer acreditar que eles estavam planejando ações agressivas e secretas contra nós.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro: "Agora temos uma escolha: expor o pouco que conhecemos sobre esta enganação para o [smear_campaign_target.GetName], ou ficarmos quietos sobre nossa capacidade de lidar com espionagem hostil. Mesmo se escondermos a real extensão de nossas habilidades, talvez ainda consigamos trazer este inimigo sombrio para fora, mas só se considerarmos as informações que eles deram como genuínas."
 operation.3010.a: "Jogue o jogo. Vamos manter essa enganação para nós mesmos."
 operation.3010.b: "Informe o [smear_campaign_target.GetName]."
 operation.3010.favortooltip: "O [smear_campaign_target.GetName] pode escolher nos recompensar com §YFavores§! políticos."
 operation.3011.name: "$operation.3010.name$"
 operation.3011.desc: "$operation.3010.desc.intro$ Nossos protocolos de criptografia sinalizaram uma série de mensagens estranhas e quase anônimas. Eles fizeram um dossiê de difamação contra nós, supostamente criado por nossos vizinhos [smear_campaign_target.GetAdj] - mas na verdade, as afirmações são fakes elaboradas.\n\n$operation.3010.desc.outro$"
 operation.3012.name: "$operation.3010.name$"
 operation.3012.desc: "$operation.3010.desc.intro$ Analisamos uma comunicação recente de uma fonte 'anônima', cuja intenção era expor um esquema [smear_campaign_target.GetAdj] elaborado contra nós. Só que, de fato, era tudo montado. Nossos protocolos de Criptografia se mostraram resilientes, e revelam um complô [from.GetAdj] por trás.\n\n$operation.3010.desc.outro$"
 operation.3020.name: "Campanha de Difamação Exposta"
 operation.3020.desc.espionage: "O §Y[smear_campaign_recipient.GetName]§! nos entregou um dossiê detalhando alegações complexas de espionagem que tinham a intenção de criar uma separação entre nossos dois impérios. Parece que o §H[smear_campaign_instigator.GetName]§! deseja semear a discórdia entre nós.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult: "O §Y[smear_campaign_recipient.GetName]§! se aproximou de nós com um dossiê escrito em palavras delicadas sobre o §H[smear_campaign_instigator.GetName]§!, que parece querer o nosso mal. Se acreditarmos nos arquivos [smear_campaign_recipient.GetAdj], a intenção do [smear_campaign_instigator.GetName] era de danificar qualquer relacionamento entre nós e o [smear_campaign_recipient.GetName] ao semear mentiras nefastas em nosso nome.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception: "O §Y[smear_campaign_recipient.GetName]§! nos entregou um dossiê, expondo um plano elaborado que tinha a intenção de criar uma separação entre nossos dois impérios. O §H[smear_campaign_instigator.GetName]§! é nomeado como seus criminosos.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro: "Apesar da operação [smear_campaign_instigator.GetAdj] ter sido feita em segredo, aparentemente ela não foi páreo para os métodos de Criptografia [smear_campaign_recipient.GetAdj]. Em vez de guardarem esse conhecimento para si, eles escolheram abrir seus arquivos para nós."
 operation.3020.a: "Ou pelo menos, é o que dizem..."
 operation.3020.b: "Estamos devendo uma para [from.GetName]."
 operation.4000.name: "Equipe em Espera"
 operation.4000.desc: "$role_spymaster$ [spynetwork.leader.GetName] juntou uma equipe de agentes altamente treinados. Os envolvidos trabalharão sozinhos, e estão preparados para o fato que isso certamente será uma viagem só de ida. Tudo que eles precisam agora é de um alvo, uma catástrofe digna para ser apontada para o §H[target.GetName]§!."
 operation.4000.desc.single: "$role_spymaster$ [spynetwork.leader.GetName] juntou uma equipe de agentes altamente treinados que buscarão atrair o §P[crisis_beacon_option_1.GetName]§! diretamente para o território §H[target.GetAdj]§!. Não esperamos que a equipe volte."
 operation.4000.desc.error: "$role_spymaster$ [spynetwork.leader.GetName] relata que, neste momento, §Ynenhuma ameaça nível crise§! provavelmente será atraída por tal operação. Os agentes que [spynetwork.leader.GetHeShe] juntou permanecerão em espera até sabermos mais sobre as ameaças catastróficas que espreitam esta galáxia."
 operation.4000.a: "Atraia o §P[crisis_beacon_option_1.GetName]§!."
 operation.4000.b: "Atraia o §P[crisis_beacon_option_2.GetName]§!."
 operation.4000.c: "Atraia o §P[crisis_beacon_option_3.GetName]§!."
 operation.4001.name: "Sinal de Progresso"
 operation.4001.desc: "Nossos pesquisadores e agentes se prepararam para uma grande variedade de variáveis, e a força-tarefa partiu para uma região não descoberta do espaço entre o território §Y[target.GetAdj]§! e o §P[crisis_beacon_crisis_country.GetName]§!."
 operation.4002.name: "Isca Mordeu"
 operation.4002.desc: "Nossos agentes perto do §H[target.GetName]§! enviaram um comunicado único: estão prontos para proceder e vão atrair a ira do §P[crisis_beacon_crisis_country.GetName]§! assim que receberem nosso sinal."
 operation.4005.name: "O [crisis_beacon_crisis_country.GetName], Mordeu"
 operation.4005.desc.contingency: "Nossos pesquisadores só podem especular sobre o raciocínio rápido e adaptável utilizado por nossos agentes quando conseguiram atrair uma frota da ameaça de $CRISIS_TYPE_CONTINGENCY$ em curso. Seja por meio de um elaborado hackeamento de protocolos ou de alguma anulação fabricada, nossas análises remotas agora confirmam uma presença hostil em trânsito entre o sistema §Y[crisis_beacon_crisis_system.GetName]§! e a capital [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nQuer §Y[crisis_beacon_target_country.GetName]§! tenha ou não outras preocupações neste momento turbulento, nossas ações garantiram que terão de lidar com pelo menos mais uma questão urgente."
 operation.4005.desc.graytempest: "Chamar a atenção de uma entidade tão fragmentada quanto essa tal de §PTempestade Cinzenta§! não foi uma tarefa fácil. Nossos agentes conseguiram fazer isso usando uma onda portadora e moduladora única apontada diretamente para §H[crisis_beacon_target_country.GetName]§!.\n\nFoi bastante trabalhoso formar essa onda, pois a distância entre o sistema §Y[crisis_beacon_crisis_system.GetName]§! e a capital [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!, exige uma quantidade sem precedentes de energia. Nossa equipe recorreu ao acionamento de uma reação em cadeia incontrolável na fonte de energia de um transmissor de longo alcance. O dispositivo aguentou o suficiente para lançar nossa isca pelo hiperespaço.\n\nA telemetria de longa distância sugere que um Enxame de Nanites está agora a caminho de §Y[crisis_beacon_target_country.GetName]§!. Nossos pesquisadores também observaram leituras de uma explosão catastrófica nos arredores de [crisis_beacon_crisis_system.GetName], que se acredita ser o local da empreitada fatal de nossos agentes."
 operation.4005.desc.marauders: "Apesar de suas tentativas recentes de união, §P[raider_khanate.GetName]§! se mostrou uma presa fácil quando irritada. Nossa equipe trabalhou com afinco para antagonizar um comandante em especial, cuja fúria devastadora agora está direcionada em velocidades mais rápidas que a luz rumo à capital do império [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nNossos agentes não têm dúvidas de que quaisquer bases estelares infelizes o suficiente de estarem no caminho entre o sistema §Y[crisis_beacon_crisis_system.GetName]§! e [crisis_beacon_target_country.GetName] receberão a visita caótica desse pequeno bando de saqueadores. Esperamos que tal sacrifício não seja em vão."
 operation.4005.desc.swarm: "Nossa pesquisa nas unidades biológicas do §P$CRISIS_TYPE_PRETHORYN$§! foi realizada rapidamente, mas se mostrou eficaz. Desenvolvemos um composto sintético (caro de ser produzido e perigoso no transporte) que teve sucesso em atrair uma frota para longe do Enxame.\n\nEste composto é tão adesivo que o destino de nossos agentes agora é tão obscuro quanto o de qualquer base estelar que esteja entre o sistema §Y[crisis_beacon_crisis_system.GetName]§! e a capital [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!. No momento em que nossos agentes lançaram o agente químico encantador, seu destino estava decidido.\n\nEm vez de fugirem e arriscarem confundir a rota do enxame, nossa equipe acabou gastando o tempo que ainda restava para garantir que o rastro ficasse intacto. O §H[crisis_beacon_target_country.GetName]§! logo vai experimentar os resultados de nosso sacrifício."
 operation.4005.desc.unbidden: "Nossos esforços contra o §P$CRISIS_TYPE_UNBIDDEN$§! valeram a pena, apesar do custo ter sido realmente alto. Nossos agentes conseguiram engaram uma frota extradimensional em achar que uma de suas âncoras dimensionais está sob ameaça, bem no fundo do território [crisis_beacon_target_country.GetAdj]. Naves agora estão a caminho de §Y[crisis_beacon_target_capital.GetName]§! a partir do sistema §Y[crisis_beacon_crisis_system.GetName]§!.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] continuará a monitorar a situação, mas é improvável que veremos nossos agentes voltarem para casa. Agora devemos observar, e confiar que nossa isca servirá nosso plano."
 operation.4005.a.tooltip: "O §P[crisis_beacon_crisis_fleet.GetName]§! agora está a caminho da capital §Y[crisis_beacon_target_country.GetAdj]§!."
 operation.4010.name: "[crisis_beacon_crisis_fleet.GetName] a caminho de [root.capital_scope.GetName]"
 operation.4010.desc: "Detectamos uma presença hostil no §P[crisis_beacon_crisis_country.GetName]§!, seguindo diretamente para nossa capital, §Y[crisis_beacon_target_capital.GetName]§!! Ondas energéticas estranhas explodiram da vizinhança de §H[crisis_beacon_crisis_system.GetName]§!, sua origem presumida.\n\nAcabamos de começar o trabalho de analisar este fenômeno quando assinaturas energéticas na região mudaram do nada. Todos os sinais sugerem que isso significa uma mudança brusca nos movimentos de frota. Além do mais, pelo menos uma dessas assinaturas energéticas parece pertencer a um império que não seja o [crisis_beacon_crisis_country.GetName]. Quem quer que sejam, eles parecem ser a causa deste comportamento. Suspeitamos que isso seja uma §Hação provocativa§! por parte de um de nossos rivais galácticos."
