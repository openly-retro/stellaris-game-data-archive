 situation_fotd_terraforming_monthly_change_tooltip: "Stopniowe postępy sprawią, że [Target.GetName] doczeka się terraformacji."
 ## Traits ##
 leader_trait_fotd_scientist: "Chytrość"
 leader_trait_fotd_scientist_desc: "Doświadczenie naukowca zapewnia cenną wiedzę na temat technologii maskowania."
 leader_trait_fotd_scientist_tooltip: "Zwiększona szansa na odkrycie wiedzy dotyczącej §Htechnologii maskowania§! związanej z fizyką."
 leader_trait_fotd_admiral: "Chytrość"
 leader_trait_fotd_admiral_desc: "Wychowanie tego dowódcy sprawia, że wykorzystuje on maskowanie na sposoby, jakie nigdy nie przyszłyby do głowy innym dowódcom."
 ## Modifiers ##
 fotd_settled_differences: "Zażegnane dysputy"
 fotd_settled_differences_desc: "Lud ten rozwiązał wszelkie dzielące go dylematy ideologiczne i jest doskonale zjednoczony."
 fotd_alien_shock: "Szok istnienia obcych"
 fotd_alien_shock_desc: "Nasza partnerska planeta źle zareagowała na wieść o istnieniu obcego życia. Uczucia jej mieszkańców przeniosły się na naszych obywateli poprzez wspólne media i łączność."
 fotd_alien_terrified: "Przerażająca prawda"
 fotd_alien_terrified_desc: "Być może lud naszej partnerskiej planety miał rację - straszliwe wieści o tych olbrzymich bestiach zdestabilizowały oba nasze światy."
 fotd_refusal_to_work: "Odmowa pracy"
 fotd_refusal_to_work_desc: "W dziecinnym proteście przeciw naszym ostatnim działaniom dyplomatycznym sąsiedzi zawiesili współpracę naukową. To z pewnością krótkotrwałe."
 fotd_forced_to_stay: "Przymus pozostania"
 fotd_forced_to_stay_desc: "Mieszkańcy tej planety nie otrzymali szansy jej opuszczenia. Nie dziwi więc, że nie są zadowoleni, skoro prosili o przeniesienie."
 fotd_disunity: "Brak jedności"
 fotd_disunity_desc: "Mieszkańcy sąsiedniej planety uważają, że obecna sytuacja polityczna była nieunikniona. Nie zawahali się nam o tym przypomnieć."
 fotd_unified_stance: "Zjednoczona postawa"
 fotd_unified_stance_desc: "To zagrożenie dotyczy obu naszych światów. Zanim wrócimy do wewnętrznych problemów, musimy je zlikwidować."
 fotd_unified_purpose: "Wspólny cel"
 fotd_unified_purpose_desc: "Coś zagraża naszej galaktyce. Sprzeciwimy się temu. Wspólnie."
 slowed_science_ships: "Eksploracja musi poczekać"
 slowed_science_ships_desc: "W wyniku zawarcia paktu naukowego z naszą planetą partnerską wstrzymujemy na razie eksplorację nowych światów."
 slowed_first_contact: "Zaprzestanie pierwszych kontaktów"
 slowed_first_contact_desc: "W zamian za nowe technologie od planety partnerskiej zgodziliśmy się przerwać trwające projekty pierwszego kontaktu."
 supporting_haven: "Uczciwa wymiana"
 supporting_haven_desc: "My dostaniemy technologie, a oni więcej zasobów. To uczciwa wymiana."
 promised_no_shroud: "Obiecaliśmy, że nie będziemy drążyć"
 promised_no_shroud_desc: "Obiecaliśmy naszej planecie partnerskiej, że nie będziemy zagłębiać się mocniej w tajemnice mocy i technologii psionicznych. Jej dowódcy martwią się, że się w niej zatracimy. Cóż za dziecinny niepokój."
 have_no_voice: "Bez prawa głosu"
 have_no_voice_desc: "Nasza dyplomatyczna siła przebicia uległa znacznemu zmniejszeniu. Przez pewien czas musimy w milczeniu obserwować galaktyczną scenę. Oby technologia, którą otrzymaliśmy w zamian, okazała się tego warta."
 ruined_mass_driver: "Zniszczone działo elektromagnetyczne"
 ruined_mass_driver_desc: "Resztki wielkiego działa elektromagnetycznego, które zbudowali $NAME_fotd_Hunter_species$. Choć nie jest sprawne, jego zbadanie powinno odkryć przed nami kolejne tajniki balistyki."
 fotd_secure_contact: "Bezpieczeństwo pierwszego kontaktu"
 fotd_secure_contact_desc: "Mamy powody wierzyć, że ktoś świadomie zniweczył nasze próby nawiązania pierwszego kontaktu. Musimy być od teraz ostrożniejsi."
 fotd_assited_shipyards: "Pomoc dla stoczni"
 fotd_assited_shipyards_desc: "Dzięki pomocy ze strony naszej planety partnerskiej stocznie osiągnęły 110% wydajności."
 fotd_assisted_fleet: "W pełni obsadzone floty"
 fotd_assisted_fleet_desc: "Współpraca z planetą partnerską sprawiła, że statki naszej floty poruszają się jak nigdy dotąd."
 fotd_unified_fleet: "Połączone floty"
 fotd_unified_fleet_desc: "Dzięki staraniom korpusu oficerskiego planety partnerskiej nasze statki manewrują sprawniej niż kiedykolwiek."
 fotd_terrified_outraged: "Przerażenie i oburzenie"
 fotd_terrified_outraged_desc: "Nasze działania sprawiły, że niektórzy przedstawiciele naszego gatunku pogardzają nami - ich zdaniem nie zasługujemy na miano \"[Root.Species.GetName]\". Ich opinia nie ma jednak znaczenia. Obecnie nie podlegamy już żadnym sądom."
 fotd_extorted_seperatists: "Wymuszenie od separatystów"
 fotd_extorted_seperatists_desc: "Możliwe, że wymusiliśmy dostęp do tych zasobów, ale komu to szkodzi? Niektórych trzeba przekonywać mocniej niż innych."
 fotd_rationed_living: "Stan niedoboru"
 fotd_rationed_living_desc: "Nasza planeta partnerska zaznała dramatycznych braków zasobów i zmuszona jest ograniczyć działalność instytucji spoza kluczowych gałęzi przemysłu. Ucierpiały na tym nasze projekty wymiany międzykulturowej."
 fotd_triumviri: "Triumwirowie"
 fotd_triumviri_desc: "Planeta naszych partnerów udostępnia nam wiedzę w zakresie technologii oraz taktyki, a wyjątkowa perspektywa historyczna Feworian zmieniła sposób, w jaki postrzegamy własne społeczeństwo."
 #Projects
 fotd_chain_title: "Strach przed ciemnością"
 fotd_chain_desc: "Jako ofiary niesprowokowanej agresji ze strony górującego nad nami technologicznie wroga rozumiemy, jaką cenę trzeba zapłacić za zaniedbania. Nie powtórzymy tego błędu."
 fotd_hunter_poi: "Układ łowców"
 fotd_hunter_desc: "To z tego układu przypuszczono atak na §YRozdzielacz§!. Skany wykazują nietypowe bogactwo minerałów."
 FOTD_CONFIRM_FINDINGS: "Potwierdź doniesienia"
 FOTD_CONFIRM_FINDINGS_DESC: "Asteroida, która uderzyła w Rozdzielacz, zawierała nietypowe ilości wolframu. Grupa naukowców gotowa jest przedstawić rzekomy dowód, że był to atak na nasz układ słoneczny. Niestety, porozumienie zawarte z ich światem oznacza, że jesteśmy zmuszeni ich wysłuchać."
 FOTD_DEFLECTING_FIELDS: "Pola odbijające"
 FOTD_DEFLECTING_FIELDS_DESC: "Pojedynczy statek badawczy mógłby, mając odpowiednio dużo czasu, stworzyć fluktuacyjne pole siłowe, które zmieniłoby kierunek lotu wolframowego pocisku. To jednak samo w sobie może nie wystarczyć."
 FOTD_REVERSED_THRUSTERS: "Silniki zatrzymujące"
 FOTD_REVERSED_THRUSTERS_DESC: "Specjalnie zmodyfikowane torpedy mogą zostać zaprogramowane tak, aby podczepiły się do pocisku. Odwrócenie ich ciągu może doprowadzić do spowolnienia \"podarunku\"."
 FOTD_COUNTER_SHOT: "Kontrstrzał"
 FOTD_COUNTER_SHOT_DESC: "Choć nie mamy w naszym układzie nic tak gęstego jak wolframowa asteroida, kosmicznych skał nam nie brakuje. Nawet lecący z wolniej od prędkości światła pocisk wystrzelony w zagrożenie może pomóc."
 FOTD_CONTROLLED_SHATTERING: "Kontrolowane zniszczenie"
 FOTD_CONTROLLED_SHATTERING_DESC: "Wysadzenie wolframowego pocisku brzmi kusząco, lecz powstałe w wyniku eksplozji odłamki nadal wywarłyby na nasz świat katastrofalny wpływ. Nasi naukowcy obliczyli, jaka sekwencja detonacji mogłaby pozwolić na zniszczenie bryły w nieco bardziej kontrolowany sposób."
 ## Scripted Loc ##
 fotdCoercion1: "Aby przekonać ich do pozostania jeszcze przez kilka lat, możemy coś im zaproponować. Łapówka w odpowiednich rękach to rzecz nie do przecenienia."
 fotdCoercion2: "Możemy przypomnieć im o licznych luksusach, w jakie tu opływają, i być może zapewnić dyskretnie kilka dodatkowych, aby zechcieli zostać."
 fotdCoercion3: "Cóż, skoro nalegają na powrót do domu, nie mamy wyboru - musimy poinformować ich rząd o niedopuszczalnych ksenostosunkach, jakich się tu dopuszczali."
 fotdCoercion4: "Możemy sfinansować rządowe stypendium na rzecz tego projektu. To powinno odwrócić na jakiś czas ich uwagę."
