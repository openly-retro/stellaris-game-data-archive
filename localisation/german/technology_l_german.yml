 ####################################
 #Engineering
 tech_repeatable_improved_tile_mineral_output: "Extraktionsmuster"
 tech_repeatable_improved_tile_mineral_output_desc: "Veränderungen bei den Bewertungen von Mineralvorkommen führen zu effizienteren Bergbaustrukturen."
 tech_repeatable_improved_military_station_damage: "Synchronisierte Beschussmuster"
 tech_repeatable_improved_military_station_damage_desc: "Die Vernetzung von Waffensystemen zum Feuern in gestaffelten Volleys verbessert mit der Zeit die tatsächliche Schadenswirkung von Militärstationen."
 tech_repeatable_improved_military_station_health: "Verstärkte Kernschichten"
 tech_repeatable_improved_military_station_health_desc: "Zusätzliche Panzerungsschichten im Inneren von Militärstationen erhöhen deren Widerstandsfähigkeit."
 tech_repeatable_improved_ship_health: "Rumpfintegrität"
 tech_repeatable_improved_ship_health_desc: "Die erhöhte Raumuntergliederung in Schiffen führt dazu, dass sie mehr Treffer einstecken können, bevor die Rumpfintegrität auf kritische Werte sinkt."
 tech_repeatable_improved_armor_output: "Materiekompression"
 tech_repeatable_improved_armor_output_desc: "Die Komprimierung geeigneter Materialien in ultra-dichte Formen ist eine günstige und effiziente Methode, ihre Fähigkeiten zur Absorbierung von Waffentreffern zu verbessern."
 tech_repeatable_weapon_type_explosive_damage: "Thermodynamische Feldkontrolle"
 tech_repeatable_weapon_type_explosive_damage_desc: "Wenn die chemischen Reaktionen von Sprengkopfdetonationen von Onboard-Mikroprozessoren der Raketen präzise kontrolliert werden, können sie für maximale Trefferwirkung auf die lokalen Bedingungen beim Einschlagszeitpunkt abgestimmt werden."
 tech_repeatable_weapon_type_explosive_fire_rate: "Miniaturisierte Vorzünder"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "Fortschritte im Feld der Miniaturisierung ermöglichen das schnelle Laden und Verschießen von raketengetriebenen Sprengladungen."
 tech_repeatable_weapon_type_kinetic_damage: "Hochdichte Munition"
 tech_repeatable_weapon_type_kinetic_damage_desc: "Ultra-dichte Geschosse können selbst die stärksten Schutzschilde durchdringen."
 tech_repeatable_weapon_type_kinetic_fire_rate: "Ladereffizienz"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "Geringfügige technische Fortschritte sorgen in Kombination mit verbesserten Gefechtsroutinen zum Umgang mit Munition für eine spürbare Beschleunigung der Feuergeschwindigkeit."
 #Physics
 tech_repeatable_improved_tile_energy_output: "Angewandte Supraleitfähigkeit"
 tech_repeatable_improved_tile_energy_output_desc: "Geringfügige Verbesserungen der Übertragungseffizienz summieren sich zu einer beträchtlichen Reduzierung des übergreifenden Energieverlusts."
 tech_repeatable_improved_shield_output: "Schildschwingungen"
 tech_repeatable_improved_shield_output_desc: "Die Grundmechanik von Schiffsschilden ist komplex, kann aber auf vielerlei Arten angepasst und verbessert werden."
 tech_repeatable_weapon_type_energy_damage: "Bündelungsmatrizen"
 tech_repeatable_weapon_type_energy_damage_desc: "Die Perfektionierung der Kadenz von Laserwaffen ist eine Aufgabe, die die Maschinenbau-Elite jedes Planeten Jahrhunderte lang intensiv beschäftigen würde."
 tech_repeatable_weapon_type_energy_fire_rate: "Flash-Kühlmittel"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "Neue Entwicklungen im Bereich der technologischen Kühlung gleichmäßiger Oberflächen verbessern die Stabilität und Effizienz unserer Waffensysteme. Dies verhindert, dass sie die Schiffe vernichten, auf denen sie installiert sind."
 tech_repeatable_weapon_type_strike_craft_fire_damage: "Synapsenabfänger"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "Indem wir dafür sorgen, dass Jagdpiloten feindliche Positionierungsdaten schneller verarbeiten und darauf reagieren können, wird die Rolle von Kampfschiffen auf dem Schlachtfeld aufgewertet."
 tech_repeatable_weapon_type_strike_craft_fire_rate: "Iterative Pilotenausbildung"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "Wir haben die Leistungsdaten vorheriger Piloten gesammelt und analysiert und so unsere Ausbildungsmethoden für Piloten exponentiell verbessern können. Jeder neue Pilot wird schneller sein als der vorherige."
 tech_repeatable_improved_planet_sensor_range: "Planetare Signalverstärker"
 tech_repeatable_improved_planet_sensor_range_desc: "Während sich unsere Flotten immer weiter von unserer angestammten Heimat entfernen, verdrängt unsere Sensortechnologie die Einschränkungen der Vergangenheit immer mehr."
 tech_repeatable_reduced_building_cost: "Gravitationsanalyse"
 tech_repeatable_reduced_building_cost_desc: "Immer leistungsfähigere Berechnungsparadigmen ermöglichen es uns, individuelle Bauprojekte an planetare und ultra-lokale Schwerkraftbedingungen anzupassen." #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time: "Montage-Algorithmen"
 tech_repeatable_reduced_building_time_desc: "Die Anwendung der Spiel- und Puzzle-Theorie hat das Potenzial, die modulare Montage und den modularen Bau enorm zu verbessern." #through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern
 #Society:
 tech_repeatable_improved_tile_food_output: "Transgene Feldfrüchte"
 tech_repeatable_improved_tile_food_output_desc: "Transgene Feldfrüchte bieten die Nahrungsbestandteile mehrerer herkömmlicher Feldfrüchte in einer praktischen Einheit."
 tech_repeatable_improved_sector_cap: "Kommunikationsprotokolle"
 tech_repeatable_improved_sector_cap_desc: "Verbesserte ÜL-Kommunikationskanäle ermöglichen kohärentere Verwaltungsanweisungen."
 tech_repeatable_improved_core_system_cap: "Verwaltungseffizienz"
 tech_repeatable_improved_core_system_cap_desc: "Über die Umstrukturierung des Verwaltungsnetzes, das Kernwelten mit der Hauptwelt verbindet, können wir die administrativen Stressfaktoren und Informationsengpässe lindern, zu denen es bei aufstrebenden Reichen oft kommt."
 tech_repeatable_improved_leader_cap: "Vernunftbegabte Ressourcenverwaltung"
 tech_repeatable_improved_leader_cap_desc: "Das Konzept, Individuen in größeren Produktionssystemen als Ressourcen zu verwalten, muss notwendigerweise flexibler werden, da die potenziellen Veranlagungen der verwalteten Individuen immer zahlreicher werden."
 tech_repeatable_reduced_leader_cost: "Talent-Akquirierung"
 tech_repeatable_reduced_leader_cost_desc: "Über Propaganda-Programme und die subtile Manipulation wirtschaftlicher Aufzeichnungen lassen sich die Verpflichtungskosten bester Anführer reduzieren."
 tech_repeatable_reduced_leader_cost_machine_intelligence: "Persönlichkeitsschutz"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "Eine frisch hochgefahrene Persönlichkeitsmatrix läuft immer Gefahr, in Wahnsinn oder unproduktive Verhaltensmuster zu fallen, was zu teuren und zeitraubenden Codeausgaben führt. Bessere Sicherungen werden dieses Risiko reduzieren."
 tech_repeatable_improved_edict_length: "Proklamationssendungen"
 tech_repeatable_improved_edict_length_desc: "Über aggressivere Informationskampagnen kann die Aufnahmebereitschaft der Bevölkerung für Erlasse verbessert werden."
 tech_repeatable_improved_army_damage: "Aggressive Konditionierung"
 tech_repeatable_improved_army_damage_desc: "Das Wiederholen der Standardausbildung für Bodentruppen hat bewiesen, dass sie dadurch bei direkten Kampfhandlungen effektiver kämpfen."
 tech_repeatable_improved_army_health: "Nervendämpfer"
 tech_repeatable_improved_army_health_desc: "Die vorsichtige Feinabstimmung von Schmerzrezeptoren ermöglicht es Soldaten, trotz Verletzungen, die sie früher gelähmt hätten, weiterzukämpfen."
 tech_repeatable_improved_leader_life_span: "Zellenrevitalisierung"
 tech_repeatable_improved_leader_life_span_desc: "Regelmäßige Zellrevitalisierungskuren sorgen dafür, dass die Führungselite noch lange nach ihrer natürlichen Lebenserwartung munter und aktiv ist."
 tech_repeatable_improved_starbase_capacity: "Interstellare Ausbreitung"
 tech_repeatable_improved_starbase_capacity_desc: "Die immensen logistischen Unterstützungsnetzwerke, die zur Aufrechterhaltung einer aufgerüsteten Sternenbasis benötigt werden, können weiter verbessert werden, wodurch wir mehr dieser Stationen unterstützen können."
 tech_repeatable_improved_slave_mineral_output: "Stimulierende Ernährung"
 tech_repeatable_improved_slave_mineral_output_desc: "Die chemisch optimierten Nahrungsrationen Arbeitspflichtiger ermöglichen es ihnen, ihre geplanten Produktionsleistungen noch zu verbessern."
 tech_repeatable_naval_cap: "Flottenmanagementverfahren"
 tech_repeatable_naval_cap_desc: "Verbesserte Flottenmanagementverfahren können Ressourcen freisetzten, die zur Aufrechterhaltung einer größeren Flotte erforderlich sind."
 tech_repeatable_command_limit: "Betreuerstab der Admiralität"
 tech_repeatable_command_limit_desc: "Indem wir den Betreuerstab unserer Kommandanten verbessern, können wir die Anzahl der Schiffe, die sie in einer einzelnen Flotte befehligen können, erhöhen."
