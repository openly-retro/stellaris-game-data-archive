 ### Larion Arc Site
 larion_digsite: "La señal"
 larion_digsite_desc: "Hemos interceptado una señal singular de un valle remoto en [From.Planet.GetName]. Como la fuente de la señal está muy lejos de cualquier civilización conocida del planeta, quizá es una buena idea rastrearla y ver de dónde procede."
 unique.1.title: "La nave estrellada"
 unique.1.desc: "Tras rastrear y analizar meticulosamente el valle desde el que se emite la señal desconocida, hemos conseguido localizar el sitio del accidente de una antigua nave en ruinas. Aunque todavía envía una señal de socorro, la nave parece vacía y no hay señales de vida dentro.\n\nAlguien de nuestro equipo de [Root.Owner.GetScientistPlural] ha descubierto un pequeño campamento al examinar a fondo la zona, y, tras seguir unas huellas antiguas, ha encontrado un laboratorio. Aunque está bloqueado por escombros, por ahora, aquí se podría encontrar a los xenos de la nave."
 unique.1.a: "Quitad los escombros."
 unique.5.title: "El laboratorio extraño"
 unique.5.desc: "Tras quitar los escombros por completo, una persona del equipo de [Root.Owner.GetScientistPlural] encontró los cuerpos de un grupo de xenos, seguramente los de aquellos que habían llegado en la nave estrellada. Tras analizarlos cuidadosamente, se ha concluido que han muerto por una degradación temprana de sus órganos internos provocada por alguna bacteria o enfermedad.\n\nTodavía no se sabe qué objetivo tenían o qué les trajo a este lugar en concreto. La máquinas antiguas y los bancos de ordenadores no se pueden recuperar y no hay nada en la habitación que nos dé alguna pista.\n\nHay una pequeña puerta que nos llevaría más allá si no estuviera bloqueada, y cualquier intento de desencriptarla no ha servido de nada. Los [Root.Owner.GetScientistPlural] creen que pueden abrirla, solo necesitan más tiempo."
 unique.5.a: "Un último esfuerzo y lo sabremos todo de este lugar."
 unique.10.title: "Especímenes únicos"
 unique.10.desc: "La pequeña ráfaga de aire que se cuela por las puertas de la última habitación del laboratorio indica que se han abierto. Y es más grande de lo que nadie se podría imaginar. Hay filas y más filas de tanques de clonación: cientos, no, miles de criaturas atrapadas bajo tierra.\n\nLos [Root.Owner.GetScientistPlural] concluyen que son de la misma especie cuyos restos se encontraron antes. Hay un pequeño botón al lado de cada tanque de clonación que podría despertarlos, si es lo que queremos."
 unique.10.a: "Analizad los tanques de clonación y ved qué se puede aprender."
 unique.10.b: "Despertemos a uno."
 unique.10.b.tt: "Hablaremos con uno de los clones."
 unique.15.title: "Clon larionessi"
 unique.15.desc: "Yo... Nosotros... Despertado.\n\n¿Dónde... estamos? ¿Y nuestro mundo natal? ¿Está...? Sí, podemos sentirlo. Existe.\n\nLo sentimos, qué maleducados. Nosotros, la Consciencia Larionessi, os damos la bienvenida a nuestro mundo: §Y$NAME_Unique_System_2_Planet$§!. ¿Seríais tan amables de liberarnos para que podamos ver nuestro hogar una última vez?"
 unique.15.a: "¿Nos podéis hablar más de vosotros?"
 unique.15.b: "¿Quién creó estos clones?"
 unique.15.c: "¿Estaréis seguros fuera de estos tanques?"
 unique.15.d: "Ya sabemos qué haremos con vosotros."
 unique.16.desc: "Somos la Consciencia Larionessi, habitantes de Larion.\n\nHubo una vez en la que nuestro colectivo se extendía por varios sistemas solares, desde los bordes exteriores de nuestra galaxia hasta el mismísimo centro. Todo eso cambió cuando uno de nuestros enemigos nos infectó con una enfermedad rara que se extendió rápidamente y dejó nuestra red neuronal paralizada.\n\nAhora esto es todo lo que nos queda: los tanques, los clones..."
 unique.17.desc: "Nosotros.\n\nFue nuestro último intento de continuar con parte de nuestro legado y que los recuerdos de nuestra consciencia no se perdieran. Y parece haber funcionado.\n\nNos preocupaba que nuestros clones heredaran los errores del pasado, pero parece ser que no es así."
 unique.18.desc: "Por lo que sabemos, la enfermedad desapareció eones después de crear estos clones.\n\nNos obligamos a pensar en un escenario donde la enfermedad sobreviviría sin un anfitrión. Es seguro liberarnos; solo así podremos comenzar con la restauración de nuestro colectivo."
 unique.20.desc: "Y...\n\n¿Cuál será nuestro destino? ¿Nos liberaréis y por fin podremos volver a nuestro hogar?"
 unique.20.a: "Larion es vuestro, por supuesto."
 unique.20.a.tt: "Obtenemos un nuevo vasallo y le daremos el sistema §Y[larion_planet.solar_system.GetName]§!."
 unique.20.b: "Os encontraremos un sitio en el que quedaros."
 unique.20.b.tt: "El hogar designado de los larionessi será §Y[Root.Capital.GetName]§!."
 unique.20.c: "Habéis tenido vuestra oportunidad."
 unique.20.c.tt: "Apagaremos los tanques de clonación."
 unique.22.desc: "Así acaba..."
