 resolution_industry_regulatory_facilitation: "Facilités régulatoires"
 resolution_industry_regulatory_facilitation_desc: "Les décisions de régulation doivent être laissées aux experts. Les dirigeants de l'industrie sont les plus qualifiés pour identifier les réglementations inefficaces et pesantes, néfastes pour la productivité."
 resolution_industry_collective_waste_management: "Gestion collective des déchets"
 resolution_industry_collective_waste_management_desc: "Au lieu de contraindre les complexes miniers ou manufacturiers à assumer la charge de régler par eux-mêmes les déchets industriels, des zones devraient être définies afin de s'y débarrasser des pertes engendrées par le progrès."
 resolution_industry_building_a_better_tomorrow: "Fabrication d'un avenir meilleur"
 resolution_industry_building_a_better_tomorrow_desc: "Le progrès ne doit pas être limité par les obstacles qui peuvent se trouver devant nous. Partageons les techniques entre tous les membres afin de dompter et dominer enfin la nature de la galaxie !"
 resolution_industry_environmental_ordinance_waivers: "Ordonnances de dispense environnementale"
 resolution_industry_environmental_ordinance_waivers_desc: "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] devrait créer des conseils locaux afin de proroger les réglementations obsolètes, qui ne servent plus l'intérêt général et retardent le progrès."
 resolution_industry_environmental_ordinance_waivers_tooltip: "Les mondes désignés comme §Ymétallurgiques§!, §Yindustriels§! et de §Yraffinage§! bénéficient d'avantages supplémentaires."
 resolution_industry_project_cornucopia: "Projet Corne d'abondance"
 resolution_industry_project_cornucopia_desc: "Nous sommes sur le point de bénéficier de ressources presque infinies. La seule chose qui nous manque encore est le courage de les prendre. Il suffit de penser quelles merveilles nous pourrions créer si nous pouvions mettre de côté nos peurs."
 resolution_industry_project_cornucopia_tooltip: "Offre une §Hdécision planétaire§! permettant d'exploiter les mondes jusqu'aux tréfonds de leur manteau rocheux afin d'y découvrir tous les gisements de £mineral£minéraux."
 decision_project_cornucopia: "$resolution_industry_project_cornucopia$"
 decision_project_cornucopia_desc: "$resolution_industry_project_cornucopia_desc$"
 decision_project_cornucopia_effects_short: "Permet de miner ce monde en profondeur grâce à :\n- £district£§Ydistricts miniers§! : §G+4§! ;\n- §Y$mod_planet_jobs_minerals_produces_mult$§!: §G+5%§! ;\n- §YHabitabilité§! : §R-20%§!"
 d_project_cornucopia: "$resolution_industry_project_cornucopia$"
 d_project_cornucopia_desc: "Des opérations minières jusqu'aux tréfonds de son manteau ont rendu ce monde difficile à habiter. Mais bien plus aisé à exploiter..."
 federations.10000.name: "$resolution_industry_project_cornucopia$"
 federations.10000.desc: "Des ingénieurs venus de tout[global_event_country.GetXECommGalEmpGal] [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] se sont réunis pour partager leurs idées sur la meilleure façon d'exploiter davantage les ressources de tous nos mondes.\n\nGrâce à eux, la décision planétaire §HProjet Corne d'abondance§! est maintenant disponible."
