 purge_normal: "Extermination"
 purge_normal_tooltip: "Les pops de cette espèce sont éradiquées de façon systématique. Il s'agit de la forme de purge la plus rapide qui soit."
 purge_normal_tooltip_delayed: "§LLes équipes d'extermination sont efficaces. Éradiquer des populations entières prend naturellement du temps, mais le travail est bien fait.§!"
 purge_displacement: "Déportation"
 purge_displacement_tooltip: "Les pops concernées vont être progressivement expulsées de notre espace. À elle de trouver un refuge ailleurs."
 purge_displacement_tooltip_delayed: "§LCe n'est pas que nous les expulsions de leurs foyers. Simplement, leurs foyers ne sont plus à eux, c'est tout.§!"
 purge_neutering: "Stérilisation"
 purge_neutering_tooltip: "Les pops de cette espèce ne se développent plus, et finiront par disparaître avec le temps, mais elles ne subissent qu'une pénalité de §Rbonheur§! réduite."
 purge_neutering_tooltip_delayed: "§LRien d'autre que l'élimination progressive d'une population. Notre civilisation travaille pour conntaître un avenir radieux, mais certains ne seront plus là pour le voir.§!"
 purge_labor_camps: "Travail forcé"
 purge_labor_camps_tooltip: "Les pops de cette espèce travaillent jusqu'à en mourir et peuvent être utilisées pour produire £food §Hnourriture§! et £minerals §Hminéraux§! jusqu'à leur trépas."
 purge_labor_camps_tooltip_delayed: "§LAu moins, par leur sacrifice, ces pops se seront avérées un minimum utiles.§!"
 purge_processing: "Traitement"
 purge_processing_tooltip: "Les pops de cette espèce sont transformées en [This.GetPurgeProcessingResource] jusqu'à leur trépas."
 purge_processing_tooltip_delayed: "§LC'est triste, certes. Mais c'est indéniable. Certains ne sont destinés qu'à permettre à de meilleurs qu'eux d'atteindre leurs ambitions.§!"
 purge_matrix: "Traitement chimique"
 purge_matrix_tooltip: "La physiologie des pops concernées est préparée pour l'intégration au sein du réseau énergétique, où le processus chimique qui les alimente est redirigé pour accroître nos réserves énergétiques. Le processus est fatal, mais au moins la mort est lente."
 purge_matrix_tooltip_delayed: "§LCes pops prendront très bientôt une forme bien plus utile.§!"
 purge_necrophage: "Nécrophagie"
 purge_necrophage_tooltip: "Qu'elles le veuillent ou non, les pops concernées sont progressivement intégrées au sein de l'espèce [From.GetSpeciesName]."
 purge_necrophage_tooltip_delayed: "§LAu sein d'une galaxie hostile, seuls les plus forts peuvent survivre. Mais sous la forme des [From.GetSpeciesNamePlural], le voyage de tous peut se poursuivre.§!"
 slavery_matrix: "Fusion au réseau"
 slavery_matrix_tooltip: "Alternative à long terme au traitement chimique, permettant à une population organique de survivre au traitement pour continuer de fournir éternellement de l'énergie à nos réseaux."
 slavery_matrix_tooltip_delayed: "§LCombinée à une forme de fusion, nous avons trouvé la source de toute l'énergie dont nous aurons jamais besoin.§!"
 migration_control_yes: "Contrôle des migrations"
 migration_control_yes_tooltip: "Le §Hcontrôle des migrations§! interdit aux pops de cette espèce de se déplacer librement entre nos mondes."
 migration_control_yes_tooltip_delayed: "§LLe déplacement libre des pops peut permettre de mieux répartir les ressources. Mais, parfois, ce qui est nécessaire n'est pas efficace.§!"
 migration_control_no: "Aucun contrôle des migrations"
 migration_control_no_tooltip: "Le fait de n'exercer §Haucun contrôle des migrations§! permet aux pops de cette espèce de se déplacer sans restriction entre les colonies de l'empire."
 migration_control_no_tooltip_delayed: "§LTout comme nos ancêtres ont erré à la recherche d'un foyer où s'établir, chacun doit rester libre de décider de son propre destin parmi les étoiles.§!"
 population_control_yes: "Contrôle de la population"
 population_control_yes_tooltip: "Le §Hcontrôle de la population§! empêche les pops de cette espèce de se développer."
 population_control_yes_tooltip_delayed: "§LLes champs de suppression sélective de la reproduction sont souvent qualifiés d'« outils démographiques dépassés ».§!"
 population_control_no: "Aucun contrôle de la population"
