 consecrated_worlds_perfect: "\n§YTen obiekt emanuje wrodzoną świętością i powinien zostać uświęcony.§!"
 decision_martial_law: "Ogłoś stan wojenny"
 decision_martial_law_desc: "Większość miejscowych funkcji rządowych zostaje zawieszona i kolonia przechodzi pod bezpośrednią kontrolę wojska, które spróbuje przywrócić porządek publiczny."
 decision_martial_law_effects_short: "Zwiększa £stability£ §Gstabilność§! i dodaje więcej miejsc pracy typu §Y$job_soldier$§!.\n\nZmniejsza £job£ §Rprodukcję zasobów na miejsce pracy§! i £mod_pop_growth_speed£ §Rprzyrost ludności§!."
 decision_martial_law_effects_custom: "Każdy £job_soldier£ §Y$job_soldier_plural$§! na planecie sprawia, że £stability£ §Y$PLANET_STABILITY_TITLE$§! rośnie o §G+5§!.\n£mod_job_soldier_add£ $mod_job_soldier_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! zmniejszona o §R33%§!\nWszystkie czynniki £mod_pop_growth_speed£ §Yprzyrostu ludności§! zmniejszone o §R50%§!"
 decision_end_martial_law: "Znieś stan wojenny"
 decision_end_martial_law_desc: "Znieś aktualną wojskową władzę nad planetą i przywróć działanie rządu cywilnego."
 decision_end_martial_law_effects_short: "Stan wojenny na planecie kończy się."
 decision_martial_law_hive: "Wyślij drony eksterminacyjne"
 decision_martial_law_hive_desc: "Dzięki wysłaniu specjalnych maszyn bojowych umysł zbiorowy może odszukać zbuntowane elementy na tej planecie i rozprawić się z nimi."
 decision_martial_law_hive_effects_short: "Zwiększa £stability£ §Gstabilność§! i dodaje więcej miejsc pracy typu §Y$job_warrior_drone$§!.\n\nZmniejsza £job£ §Rprodukcję zasobów na miejsce pracy§! i £mod_pop_growth_speed£ §Rprzyrost ludności§!."
