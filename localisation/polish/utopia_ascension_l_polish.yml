 utopia.3151.v3.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc: "[fallen_empire.GetSpeciesNamePlural] są najwyraźniej jakimiś dygnitarzami omawiającymi sprawy państwowe. Wizja zbliża się do nich powoli, ale pewnie, a ich obca mowa przekształca się stopniowo w zrozumiałe dla nas słowa."
 utopia.3151.b.desc: "Poświata, jaką otoczeni są [fallen_empire.GetSpeciesNamePlural], jest wręcz przytłaczająca. Ich umysły otwierają się niczym rozkwitające pąki i stają się całkowicie odsłonięte. Bardzo łatwo będzie je spenetrować."
 utopia.3151.c.desc: "I już. Technologiczne tajniki ukryte w zakątkach ich umysłów - zupełnie, jak gdyby kopiować plik z niezabezpieczonego komputera. [fallen_empire.GetSpeciesNamePlural] pozostają nieświadomi kradzieży, która miała miejsce w ich umysłach."
 utopia.3151.1.desc: "§H\"...kompletnie zwariowała. Jeśli sądzi, że ludzie zaakceptowaliby choć chwilowe obniżenie swojej stopy życiowej, do której przywykli, to...\"§!"
 utopia.3151.2.desc: "§H\"...kompromitacja. Wyobraź sobie, co by było, gdyby młodsze cywilizacje odkryły, że sami nie rozumiemy już w pełni własnej technologii! Musimy...\"§!"
 utopia.3151.3.desc: "§H\"...stają coraz potężniejsze. Pewne elementy w Radzie są przekonane, że jeśli nie zaczniemy działać...\"§!"
 utopia.3151.4.desc: "§H\"...co mówi Rada, jest bez znaczenia. Ci parweniusze są wciąż całe tysiąclecia za nami, a ich żałosne floty nie zagrażają nam bardziej niż gazuriański giez ognistemu jaszczurowi z Hilaxi. Nie ma potrzeby...\"§!"
 utopia.3151.5.desc: "§H\"...nadal uważam, że operacje karne to przesada. Są młodzi i nieostrożni, ale my też kiedyś tacy byliśmy. Mają jeszcze czas, aby...\"§!"
 utopia.3151.6.desc: "§H\"...i że być może powinniśmy podjąć jakieś działania w celu przetrzebienia młodszych cywilizacji, zanim staną się zbyt potężne. Muszę powiedzieć, że się z nim zgadzam, ale Rada ma wrażenie, że jest już za późno na...\"§!"
 utopia.3152.desc: "[fallen_empire.GetSpeciesNamePlural] są najwyraźniej jakimiś dygnitarzami omawiającymi sprawy państwowe. Wizja zbliża się do nich powoli, ale pewnie, a ich obca mowa przekształca się stopniowo w zrozumiałe dla nas słowa.\n\nNagle kosmici milkną i nieruchomieją.\n\n§H- Czujesz to?\n\n- Tak. Ktoś nas obserwuje.§!\n\nIch oczy omiatają pomieszczenie, a w końcu wzrok obu rozmówców skupia się dokładnie na nas.\n\n§H- Interesujące. Sonda psioniczna.§!\n\n§H- Chyba zbudowana przez [Root.GetSpeciesAdj]... Szybko, włączyć osłonę międzysferyczną.§!\n\nWizja gwałtownie się kończy."
 utopia.3153.desc: "[Root.GetSpeciesNamePlural].\n\nNie myślcie, że wasza ohydna próba opanowania umysłów naszych przywódców pozostała niezauważona.\n\nPoniesiecie konsekwencje."
 utopia.3053.a: "A-ale... możemy to wyjaśnić!"
 utopia.3160.desc: "Wewnątrz Woalu materializuje się migocząca, mknąca z niewiarygodną szybkością gwiazda. Przez sekundę możemy dostrzec, że jest to statek obcych o nieznanej konstrukcji, lecz potem znika on w chmurze energii psionicznej, równie szybko, jak się pojawił.\n\nJak to możliwe? Czy rzeczywiście da się wkroczyć do Woalu fizycznie, a potem wynurzyć z niego w całkowicie innym punkcie normalnej przestrzeni?"
 utopia.3160.a: "§YZaczekać chwilę.§!"
 utopia.3161.desc: "Zupełnie nagle pojawia się kolejna migocząca gwiazda, tym razem jednak jesteśmy przygotowani. To rzeczywiście statek obcej cywilizacji... jakiej jeszcze nigdy nie widzieliśmy w naszej galaktyce. Gdy nas mija, wyczuwamy poświatę umysłów jego załogi, a ich tajemnice padają naszym łupem.\n\nPsioniczny napęd międzygwiezdny. Genialne."
 utopia.3161.name: "§GPsioniczny napęd międzygwiezdnys§!"
 utopia.3162.desc: "Zupełnie nagle pojawia się kolejna migocząca gwiazda, tym razem jednak jesteśmy przygotowani. To rzeczywiście statek obcej cywilizacji... jakiej jeszcze nigdy nie widzieliśmy w naszej galaktyce. Gdy nas mija, próbujemy połączyć się z poświatą umysłów jego załogi, ale ich intelekt jest mroczniejszy i bardziej obcy niż wszystko, co dotąd znaliśmy.\n\nZostajemy wypchnięci z ich statku, a na domiar złego psioniczny efekt tego gwałtownego odrzucenia utrzymuje się po opuszczeniu Woalu! Szybkość podświetlna naszych jednostek ulega chwilowemu zmniejszeniu."
 utopia.3170.desc: "W jednej z niższych płaszczyzn Woalu napotkaliśmy ducha, który otoczył się jakąś potężną osłoną psioniczną.\n\n§P\"PRECZ\".§!"
 utopia.3170.a: "§YSpróbujcie przeniknąć przez tę osłonę.§!"
 utopia.3171.name: "§GOsłony psioniczne§!"
 utopia.3171.desc: "Nie po to zapuściliśmy się tak głęboko w Woal, aby teraz dać się odprawić. Po skupieniu całej swojej mocy psionicznej nasi telepaci zdołali wytworzyć szczelinę w osłonie i część z nich zdołała zerknąć do środka.\n\nNie wiemy, co za nią zobaczyli, lecz wystarczyło to, aby nieodwracalnie postradali umysły. Ich poświęcenie nie poszło jednak na marne, gdyż operacja przebijania osłony nauczyła nas, jak wytwarzać podobne pole siłowe. Jeśli zdołamy udoskonalić tę technikę, być może zdołamy wytwarzać na tyle duże osłony psioniczne, aby otaczać nimi całe okręty..."
 utopia.3172.desc: "Nasi telepaci, wyczerpani tak daleką podróżą w głąb Woalu, nie zdołali skupić wystarczającej ilości siły psionicznej, aby zrobić wyrwę w osłonie. Co więcej, nieudana próba najwyraźniej rozwścieczyła ducha!\n\n§P\"OTRZYMALIŚCIE ODPOWIEDNIE OSTRZEŻENIE, ROBAKI. SKORO PRÓBOWALIŚCIE WEDRZEĆ SIĘ DO MOJEGO ŚWIATA, JA W ZAMIAN ZNISZCZĘ WASZ\".§!"
 utopia.3180.desc: "Znana nam idea czasu nie obowiązuje w tej części Woalu. Możemy tu spędzić całe stulecia, ale w świecie rzeczywistym upłyną wtedy jedynie godziny albo minuty. Jeśli jednak wiadomo, w którą stronę patrzeć, może zdoła się nawet zerknąć w przyszłość...\n\nPrekognicja jest mimo wszystko dla telepaty prostą drogą wiodącą ku szaleństwu, więc musimy zachować ostrożność."
 utopia.3180.a: "§YMedytować tu przez chwilę.§!"
 utopia.3181.desc: "Możemy utrzymywać ograniczone połączenie prekognicyjne z Woalem bez ryzykowania obłędu, lecz ogromny napływ danych jest zbyt oszałamiający, aby dało się go wykorzystać w praktyce.\n\nMimo to, jeśli zdołamy stworzyć cyfrowy interfejs do interpretacji tych danych, być może za jego pomocą ulepszymy działanie naszych pokładowych komputerów bojowych..."
 utopia.3181.name: "§GInterfejs prekognicji§!"
 utopia.3182.desc: "Tak jak się obawialiśmy, nasi telepaci postradali rozum. Ich umysły zostały całkowicie otwarte na nieogarnioną wielość możliwości i prawdopodobieństw istniejących tak w przeszłości, jak i w przyszłości.\n\nKażda zmiana oraz scenariusz, niezależnie od tego, jak znacząca lub marginalna jest różnica między nimi, powtarza się w nieskończoność w ich mózgach. Telepaci popadli w trwałą katatonię.\n\nMinie nieco czasu, nim Zgromadzenie Telepatów zbierze wystarczające siły psioniczne, aby znów sięgnąć do Woalu."
 utopia.3190.desc: "Odkryliśmy wewnątrz Woalu malutką przestrzeń, w której skupia się niespotykana dotąd ilość energii psionicznej. Każdy psionik, który zdołałby podłączyć się do tego źródła surowej mocy, stałby się niezwykle potężny... ale energii tej wystarczy tylko dla jednego, a cały proces nie jest wolny od ryzyka.\n\nW całym imperium [Root.GetName] istnieją nieliczne osoby, które dysponują wystarczającą siłą psioniczną, aby podłączyć się do tego źródła i mieć nadzieję na przetrwanie. Kto zatem to zrobi?"
 utopia.3190.1.a: "§G[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a: "§Y[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a: "§R[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b: "§G[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b: "§Y[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b: "§R[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c: "§G[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c: "§Y[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c: "§R[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d: "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc: "Udało się... Wydaje się, że cały Woal aż drży, gdy źródło jest opróżniane z energii psionicznej, a [chosen_leader.GetName] wchłania ją do ostatniego kwantu.\n\nJedynie garstka psioników w historii całej galaktyki została obdarzona tak wielką potęgą. Niech Duchy zlitują się nad naszymi duszami."
 utopia.3192.desc: "Wydaje się, że cały Woal aż drży, gdy potężne źródło jest opróżniane z energii psionicznej, a [chosen_leader.GetName] wchłania ją do ostatniego kwantu.\n\nNiestety, wybrany umysł okazał się niezdolny do zniesienia tego stresu... Być może taka potęga nie była nigdy przeznaczona żadnej żywej istocie. [chosen_leader.GetName] ginie w wielkim wybuchu energii psionicznej, która zabija wszystkich znajdujących się w pobliżu."
 utopia.3193.desc: "Wydaje się, że cały Woal aż drży, gdy potężne źródło jest opróżniane z energii psionicznej, a [chosen_leader.GetName] wchłania ją do ostatniego kwantu.\n\nChoć przesył zakończył się powodzeniem, [chosen_leader.GetName] zmienia się... w istotę zbudowaną z czystej energii.\n\n§P\"...CO... CO WY MI... ZROBILIŚCIE...\"§!\n\n§P\"ZAPŁACICIE... ZA TO... WSZYSCY...\"§!"
 utopia.3200.1.desc: "Pustka w tym miejscu jarzy się od mocy. Odpocznijmy chwilę."
 utopia.3200.2.desc: "Droga, którą podążaliśmy, raptownie się urywa. Nie możemy iść dalej."
 utopia.3200.3.desc: "Coś tu do nas przemawia. Coś cudownego."
 utopia.3200.4.desc: "Zostaliśmy przyciągnięci do tego zakątka Woalu z powodów, których nie pojmujemy. O co chodzi?"
 utopia.3200.5.desc: "Na ulotną chwilę całkowicie się zagubiliśmy i ogarnęło nas uczucie straszliwej paniki na myśl o tym, że będziemy musieli spędzić w Woalu całą wieczność. Potem odzyskaliśmy orientację i przerażenie minęło."
 utopia.3200.6.desc: "Od kilku godzin podczas podróży w głąb Woalu tańczy wokół nas gromada duchów o jaskrawych barwach, które nie istnieją w normalnej przestrzeni. Widowisko jest godne podziwu, ale nagle zdajemy sobie sprawę, że pędzą nas one niczym zwierzęta stadne."
 utopia.3200.7.desc: "Kawałek idealnego kryształu wiruje tu powoli wokół osi. Gdy się zbliżamy, rozpryskuje się na tysiąc odłamków."
 utopia.3200.8.desc: "Zwłoki przedstawiciela [Root.GetSpeciesAdj] powoli płyną przez pustkę. Zgniły trup wydaje z siebie przeraźliwy pisk, a potem znika z pola widzenia."
 utopia.3200.9.desc: "Nie mamy pewności, czy to się dzieje naprawdę. Czy na pewno jesteśmy w Woalu, czy też jeden z nas doświadcza poważnego załamania psychicznego?"
 terraforming_candidate_category: "Pradawne ślady życia"
 terraforming_candidate_category_desc: "Ten pusty, pozbawiony życia glob skrywa ślady świadczące o tym, że niegdyś istniała na nim biosfera."
 MESSAGE_TERRAFORM_FOUND_TITLE: "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC: "[From.GetName] uznano za kandydata do terraformowania. Księżyc [From.GetPlanetMoon] będzie obserwowany jako potencjalny cel kolonizacji."
 anomaly.2575.name: "Odkryto kandydata do terraformowania"
 anomaly.2575.desc.intro: "Nasze szczegółowe badanie obiektu [From.GetName] ujawniło, że w odległej przeszłości mogło istnieć na nim życie. Na biegunach, a także pod jego powierzchnią znajdują się znaczne pokłady lodu wodnego. Istnienie dolin sugeruje, że kiedyś woda mogła tu płynąć swobodnie."
 anomaly.2575.desc.1: "$anomaly.2575.desc.intro$\n\nTerraformowanie globu jest teoretycznie możliwe, ale na razie nie dysponujemy odpowiednią technologią, by wykonać to monumentalne zadanie w rozsądnym czasie."
 anomaly.2575.desc.2: "$anomaly.2575.desc.intro$\n\nKoszt energetyczny jest zniechęcający, jednak dysponujemy odpowiednią technologią, dzięki której [From.GetPlanetMoon] może ponownie zmienić się w siedlisko życia."
 anomaly.2575.desc.3: "$anomaly.2575.desc.intro$\n\nNiestety §Ysfera Dysona§! w tym układzie uniemożliwia odbudowę planety."
 utopia.3300.desc: "Cały ten region Woalu zajmuje jakaś... istota. Spotykaliśmy tu już duchy, ale to jest coś innego, o wiele potężniejszego... bardziej starożytnego.\n\nJak dotąd chyba nas nie zauważyło. Być może śpi. Być może uważa nas za niegodnych uwagi.\n\nA być może powinniśmy stąd zniknąć."
 utopia.3300.1.a: "§GSpróbujcie porozumieć się z tą istotą.§!"
 utopia.3300.1.b: "§YSpróbujcie porozumieć się z tą istotą.§!"
 utopia.3300.1.c: "§RSpróbujcie porozumieć się z tą istotą.§!"
 utopia.3300.1.d: "§G[chosen_one.GetName] porozmawia z tą istotą§!"
 utopia.3301.desc: "Gdy sięgamy ku istocie, czujemy, jak kipi, a jej uwaga skupia się teraz w pełni na nas. Chyba nie podoba się jej to zakłócenie spokoju.\n\nFala energii uderza w naszych telepatów, przez co niektórzy z nich zwijają się w bólu, a inni tracą przytomność. Nie mamy innego wyboru, jak chwilowo wycofać się z Woalu."
 utopia.3302.desc: "Gdy sięgamy ku istocie, czujemy, jak kipi, a jej uwaga skupia się teraz w pełni na nas. Chyba nie podoba się jej to zakłócenie spokoju.\n\nObecność razi nas potężną falą energii psionicznej, oszałamiając zmysły naszych telepatów. Gdy dochodzą do siebie, zauważają, że jednego z nich brakuje. §Y[leader_to_kill.GetName]§! nie znajduje się nigdzie w pobliżu, a w ostatnim miejscu [leader_to_kill.GetSheHe] pobytu istnieje tylko psioniczny ślad małej wyrwy, jakby jakaś istota sięgnęła tam do naszego świata z Woalu... cóż, kto może wiedzieć, z jakiego powodu.\n\nNiezależnie jednak od przyczyn, dla których porwano wspomnianą osobę, wydaje się wątpliwe, że [leader_to_kill.GetName] kiedykolwiek do nas powróci."
 utopia.3304.desc: "Gdy sięgnęliśmy ku tej obecności, w umysłach naszych telepatów rozbrzmiał chór głosów. Z początku były to tylko łagodne szepty, jednak kakofonia nasilała się, tysiące głosów przemawiały jednocześnie. \n\nGłosy te przedstawiły się jako §YSzepczący w Pustce§!. Pojedynczy członkowie chóru przedstawili się: Szelest Tajemnic, Cień Tronu, Władca Marionetek, wszyscy dołączyli do chóru Szepczących. On - oni - twierdzą, że znają każdą tajemnicę przekazywaną sobie przez śmiertelników, i proponują, że podzielą się z nami częścią tych sekretów...\n\n§YMusimy tylko pozwolić im wniknąć do naszej świadomości.§!\n\nZapewniają nas, że to śmieszna cena. Nawet nie zauważymy ich obecności.\n\nW ich głosie daje się wyczuć pośpiech."
 utopia.3304.a: "§YZawrzeć pakt z Szepczącymi w Pustce.§!"
 utopia.3305.desc: "Obecność powitała nas ciepło. Porozumiewa się nie za pomocą słów, lecz wizji, pojęć i idei. Wnika w umysły naszych telepatów tak płynnie i delikatnie, że można pomyśleć, iż zawsze tam była. Przed ich oczami przewija się lawina obrazów.\n\nObecność nazywa się §YTkaczem Życia§! i z wielką ciekawością obserwuje nasze biologiczne formy. Pokazuje nam różne sposoby, dzięki którym można je rozwinąć, zmienić. Ulepszyć. Udoskonalić.\n\n§YMusimy tylko przyjąć go do naszego ciała.§!\n\nCierpliwie czeka na naszą odpowiedź. Jest czuły jak kochający ojciec, czekający na swoje ulubione dziecko. Za nim znajduje się jego bliźniak, Architekt Gliny. Nie interesują go nasze organiczne umysły. Pragnie stworzyć dusze, by połączyć obwody z duchem.\n\nTkacz czeka na naszą odpowiedź."
 utopia.3305.a: "§YZawrzeć pakt ze Splatającym Nici.§!"
 utopia.3306.desc: "Gdy sięgamy ku istocie, wyczuwamy wielki głód. Nie marnuje ona czasu ani słów. To §YPożeracz Światów§!, który pragnie nas pochłonąć.\n\nJednak... tylko część z nas. Zaledwie tylu, ilu możemy poświęcić. W zamian obdarzy nas wielkimi mocami. Nauczy nas swego głodu, swego gniewu. Zmieni w psioniczną broń, która pokona każdego wroga.\n\n§YJeśli tyko pozwolimy mu się pożreć.§!\n\nChyba nie może się już doczekać rozpoczęcia posiłku."
 utopia.3306.a: "§YZawrzeć pakt z Pożeraczem Światów.§!"
 utopia.3307.desc: "Zanim sięgnęliśmy ku istocie, ona sięgnęła ku nam. Jej myśli zwijają się i skręcają wokół umysłów naszych telepatów, targując się i przypochlebiając. To §YNarzędzie Pożądania§!. Da nam bogactwo, władzę, prestiż... wszystko, czego zawsze pragnęliśmy. Wszystko, czego kiedykolwiek zapragniemy.\n\nCena? Błahostka, jedynie pokrycie kosztów. Narzędzie chce tylko tego, co dla nas najlepsze. Pomoże nam, poprowadzi nas, pokieruje naszymi ambicjami i marzeniami.\n\n§YJeśli tylko przyjmiemy je do naszych serc.§!\n\nJest pewne naszej zgody. Jakże moglibyśmy odrzucić taką ofertę?"
 utopia.3307.a: "§YZawrzeć pakt z Narzędziem Pożądania.§!"
 utopia.3308.desc: "Istota na nas czekała. To §RKoniec Cyklu§!, który zawsze na nas czekał. Nasi telepaci odzywają się nagle równocześnie, tuzin głosów w idealnym chórze: §R\"TO JESZCZE NIE WASZ CZAS\"§!... §R\"ALE MÓGŁBY NIM BYĆ\"§!.\n\nNie mówią nic więcej, ale została złożona jakaś propozycja - przynajmniej tyle rozumiemy. Niezmierzona potęga, wiedza i bogactwo są na wyciągnięcie ręki.\n\n§RJeśli tylko wywołamy Koniec.§!"
 utopia.3308.a: "§RZawrzeć pakt z Końcem Cyklu.§!"
 utopia.3310.name: "Pakt zawarty"
 utopia.3320.name: "Koniec Cyklu - §Rrozrachunek§!"
 utopia.3320.desc.a: "Nasz czas upłynął. Przez pięćdziesiąt lat korzystaliśmy z ogromnej potęgi, jaką obdarzył nas §RKoniec Cyklu§!. Wiedzieliśmy, że trzeba będzie za to zapłacić, ale myśleliśmy, że cena będzie akceptowalna albo że znajdziemy sposób, aby uniknąć rozrachunku.\n\nNie była i nie znaleźliśmy.\n\nMusieliśmy zapłacić wszystkim, co mamy. W mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetName]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki. Wszystko zostało pochłonięte przez Koniec. Wszystko zabrane przez Woal.\n\nZ naszego imperium pozostała jedynie garstka wygnańców. Na jej czele stoi §Y[Root.GetRulerName]§!, potężny psionik, który dostrzegł nadciągający kataklizm i ukrył małą część naszej populacji na świecie, którego Koniec nie naznaczył.\n\nJakby zniszczenie naszego imperium w ciągu jednej nocy nie wystarczało, na orbicie świata [former_capital.GetName] pojawiła się jakaś gigantyczna istota z Woalu. Pożarte świadomości naszych psioników uczyniły ją niezwykle potężną i teraz przemierza galaktykę w poszukiwaniu kolejnych ofiar."
 utopia.3320.desc.b: "Nasz czas upłynął.\n\nPrzez pięćdziesiąt lat korzystaliśmy z ogromnej potęgi, jaką obdarzył nas §RKoniec Cyklu§!. Wiedzieliśmy, że trzeba będzie za to zapłacić, ale myśleliśmy, że cena będzie akceptowalna albo że znajdziemy sposób, aby uniknąć rozrachunku.\n\nNie była i nie znaleźliśmy.\n\nMusieliśmy zapłacić wszystkim, co mamy. W mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetName]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki. Wszystko zostało pochłonięte przez Koniec. Wszystko zabrane przez Woal.\n\nNie tylko zostaliśmy całkowicie zniszczeni, na orbicie świata [former_capital.GetName] pojawiła się też jakaś gigantyczna istota z Woalu. Pożarte świadomości naszych psioników uczyniły ją niezwykle potężną i teraz przemierza galaktykę w poszukiwaniu kolejnych ofiar. Przynajmniej nie ujrzymy już, jak skończy się kataklizm, który zapoczątkowaliśmy."
 utopia.3320.opt.a: "Co też uczyniliśmy...?"
 utopia.3321.desc.a: "Od pięćdziesięciu lat wiedzieliśmy, że coś jest nie tak z imperium §Y[From.GetName]§!. Pięćdziesiąt lat temu wydajność ich przemysłu, tempo badań naukowych... wszystko doznało nagłego i niewytłumaczalnego wzrostu wydajności oraz skuteczności, zupełnie jakby pobłogosławiła ich jakaś niewidzialna moc.\n\nOkazuje się jednak, że nie było to błogosławieństwo, a klątwa. Pięćdziesiąt lat temu §Y[From.Getname]§! zaprzedali swoją przyszłość, a teraz musieli spłacić dług.\n\nW mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetName]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki. Co więcej, katastrofa ta dotknęła też nasze imperium, gdyż te z naszych światów, które dawniej znajdowały się pod panowaniem [From.GetAdj], również zostały zniszczone.\n\nPonadto wydaje się, że śmierć [From.GetAdj] spowodowała narodziny jakiejś ogromnej istoty energetycznej na orbicie ich dawnej stolicy.\n\nStwór wygląda na głodnego."
 utopia.3321.desc.b: "Od pięćdziesięciu lat wiedzieliśmy, że coś jest nie tak z imperium §Y[From.GetName]§!. Pięćdziesiąt lat temu wydajność ich przemysłu, tempo badań naukowych... wszystko doznało nagłego i niewytłumaczalnego wzrostu wydajności oraz skuteczności, zupełnie jakby pobłogosławiła ich jakaś niewidzialna moc.\n\nOkazuje się jednak, że nie było to błogosławieństwo, a klątwa. Pięćdziesiąt lat temu §Y[From.GetName]§! zaprzedali swoją przyszłość, a teraz musieli spłacić dług.\n\nW mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetAdj]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki.\n\nCo gorsza, wydaje się, że śmierć [From.GetAdj] spowodowała narodziny jakiejś ogromnej istoty energetycznej na orbicie ich dawnej stolicy.\n\nNiezaspokojona zagładą tej cywilizacji, wędruje teraz od planety do planety, niszcząc wszystko na swej drodze."
 utopia.3321.opt.a: "Cóż oni uczynili!?"
 utopia.3324.name: "Koniec Cyklu - §Ropanowani przez Woal§!"
 utopia.3324.desc: "Nie zdołaliśmy powstrzymać tej potwornej istoty energetycznej przed ogarnięciem imperium §Y[Root.GetName]§!. Cała planeta i wszystko, co na niej żyło, zostało całkowicie pochłonięte przez Woal."
 utopia.3324.opt.a: "To straszne!"
 utopia.3331.name: "Szepczący w Pustce - §Rzmagania§!"
 utopia.3331.desc: "Choć tajemnice ujawnione naszemu ludowi przez Szepczących są niezwykle przydatne, część z nich jest też dość niepokojąca. Stres związany ze zbyt rozległą wiedzą może być natomiast trudny do pokonania i próbując sobie z nim poradzić, coraz większa liczba naszych obywateli - także §Y[leader_target.GetTitle] [leader_target.GetName]§! - zaczęła nadużywać substancji psychoaktywnych."
 utopia.3331.opt.a: "To niefortunne."
 utopia.3332.name: "Szepczący w Pustce - §Rsamobójstwo§!"
 utopia.3332.desc: "Choć tajemnice ujawnione naszemu ludowi przez Szepczących są niezwykle przydatne, część z nich jest też dość niepokojąca, zwłaszcza te, które ujawniono ważnym osobistościom. §Y[leader_target.GetTitle] [leader_target.GetName]§!, nie mogąc dłużej wytrzymać tego napięcia nerwowego, popełnia samobójstwo."
 utopia.3332.opt.a: "Co za tragedia."
 utopia.3333.name: "Szepczący w Pustce - §Rszaleństwo§!"
 utopia.3333.desc: "Odkąd zaprosiliśmy do naszych umysłów Szepczących, wśród naszych psioników wzrasta liczba przypadków choroby psychicznej i niewyjaśnionych aktów przemocy. W większości przypadków udało się nad tym zapanować, ale od niedawna sprawy wymykają nam się spod kontroli. W całym imperium pojawiają się przeróżne, radykalne frakcje, toczące ze sobą brutalne walki."
 utopia.3333.opt.a: "Musimy przywrócić porządek!"
 utopia.3334.name: "Szepczący w Pustce - §Rpsychoza§!"
 utopia.3334.desc: "Odkąd zaprosiliśmy do naszych umysłów Szepczących, wśród naszych psioników wzrasta liczba przypadków choroby psychicznej i niewyjaśnionych aktów przemocy. W większości przypadków udało się nad tym zapanować, ale od niedawna sprawy wymykają nam się spod kontroli. W całym imperium pojawiają się tajne stowarzyszenie. Niektóre są nieszkodliwe, ale część ma nikczemne cele. W naszym społeczeństwie zaczyna dominować nieufność."
 utopia.3334.opt.a: "To straszne!"
 utopia.3335.name: "Pożeracz Światów: §RPrzekąska§!"
 utopia.3335.desc: "Jeden z naszych przywódców nagle zniknął, zostawiwszy po sobie jedynie echo aktywności psionicznej. Uważamy, że zjadł go Pożeracz Światów. Udało nam się ukryć ten fakt, miejmy nadzieję, że Pożeracz przez jakiś czas będzie najedzony."
 utopia.3335.opt.a: "To niewielka cena."
 utopia.3336.name: "Pożeracz Światów - §Rgłodny§!"
 utopia.3336.desc: "Pożeracz przybył kolejny raz po swoją należność, pochłaniając znaczną część populacji świata §Y[planet_target.GetName]§!. Choć zdołaliśmy utrzymać nasz pakt z nim w tajemnicy przed większością populacji, pozostali mieszkańcy globu są - co zrozumiałe - przerażeni i rozwścieczeni tymi \"tajemniczymi zniknięciami\", i domagają się od rządu wyjaśnień."
 utopia.3336.opt.a: "To było godne pożałowania, acz nieuniknione."
 utopia.3337.name: "Pożeracz Światów - §Rwygłodniały§!"
 utopia.3337.desc: "Pożeracz powrócił, by odebrać swoją daninę. Nie zaspokoiło go zjedzenie tylko części naszej populacji, więc pochłonął całą planetę. Świat §Y[planet_target.GetName]§! spowiła gęsta mgła psioniczna, nie powróciła stamtąd żadna z wysłanych sond. Na szczęście nikt tam nie mieszkał, jednak przechodzi nas dreszcz na samą myśl, że następna może być jedna z naszych wspaniałych kolonii."
 utopia.3337.opt.a: "Jak daleko to zajdzie?"
 #utopia.3338.name: "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc: "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a: "To niedobrze."
 #utopia.3339.name: "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc: "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a: "Terrible!"
 utopia.3340.name: "Narzędzie Pożądania - §Rdekadencja§!"
 utopia.3340.desc: "Pragnienia wywołane u naszych obywateli przez Ucieleśnienie są bardzo silne. Mieszkańców naszego imperium ogarnął szał konsumpcji i dekadencji, domagają się oni coraz bardziej ekskluzywnych towarów oraz coraz rzadszego i smaczniejszego pożywienia. W kilku dzielnicach handlowych doszło do zamieszek, być może masy uspokoją się, jeśli na rynku pojawi się §Y[GetInstrumentCraving]§! w większej ilości. W tym celu trzeba będzie zwiększyć produkcję."
 utopia.3340.opt.a: "Ale dlaczego?"
 instrument_cravings: "Dzikie żądze"
 instrument_cravings_tooltip: "§RNasze £pops£ populacje wymagają teraz utrzymania w postaci:§! [GetInstrumentCravingIconAndName]"
 instrument_cravings_desc: "Ucieleśnienie Żądzy wywołało w naszej populacji nową modę. [GetInstrumentCraving] to marzenie każdego, nie kryje się za tym nic głębszego poza chęcią posiadania."
 utopia.3341.name: "Splatający Nici - §Rmutacja§!"
 utopia.3341.desc: "§YSplatający Nici§! obdarzyli nas swoimi błogosławieństwami, ingerując bezpośrednio w kod genetyczny gatunku §Y[species_target.GetAdj]§!. Co dziwne, szybkie i nieprzewidywalne mutacje wywołały raczej milczącą reakcję. Wygląda na to, że nasi obywatele zaczęli traktować te przypadkowe zmiany jako w zasadzie zwykły element życia, niewart ich gniewu, a nawet dyskusji."
 utopia.3341.opt.a: "Zobaczymy, jakie będą następstwa..."
 utopia.3342.name: "Pożeracz Światów: §RGłodny§!"
 utopia.3342.desc: "Pożeracza nie można całkowicie zaspokoić. Tym razem zjadł część jednej z naszych kolonii. Duża część tego świata zniknęła z naszej rzeczywistości, został po niej jedynie niewyobrażalnych rozmiarów krater, w którym pojawiają się obłoki fioletowej mgły."
 utopia.3342.opt.a: "Trudno będzie to ukryć..."
 utopia.3343.name: "Pożeracz Światów: §RGłodnawy§!"
 utopia.3343.desc: "Pożeracz powrócił, żeby odebrać swoją daninę. Tym razem pochłonął całe miasto świata §Y[planet_target.GetName]§!. Udało nam się utrzymać w tajemnicy przed większością populacji nasz pakt z Pożeraczem, ale pozostali mieszkańcy planety są przerażeni i rozgniewani z powodu tych \"tajemniczych zaginięć\", dlatego domagają się wyjaśnień ze strony rządu."
 utopia.3343.a: "To tragiczne, ale nieuniknione."
 utopia.3345.name: "Tkacz Życia: §RDegeneracja§!"
 utopia.3345.desc: "Błogosławieństwa §YTkacza Życia§! są nieprzewidywalne. Jeden z naszych przywódców przeżył coś nieprzyjemnego: jego ciało zyskało własną wolę. W ciągu kilku chwil zamienił się w wijącą się masę. Administracja uznała go za zmarłego, ponieważ nie potrafimy odwrócić tego procesu."
 utopia.3345.opt.a: "Teraz ma łatwiejsze życie."
 utopia.3346.name: "Tkacz Życia: §RRegresja§!"
 utopia.3346.desc: "Tkacz Życia zesłał swoje szczodre dary na świat [devolved_species_planet.GetName], gdzie wiele z naszych populacji przeszło poważne mutacje i cofnęło się do poziomu istot przedrozumnych."
 utopia.3346.opt.a: "Fascynujące, a jednocześnie przykre."
 utopia.3346.opt.a.tt: "5 £pops£ populacji świata [devolved_species_planet.GetName] zamieniło się w istoty §Yprzedrozumne§!.\n\nGdy posiada się odpowiednią technologię, można je §Yprzyśpieszyć§! w zakładce gatunku."
 utopia.200.name: "Nowa istota w Woalu"
 utopia.200.desc.a: "[target_species.GetNamePlural] żyjący w naszym imperium zostali odmienieni. Wszystko zaczęło się od niewielkiego zawirowania w Woalu. Teraz przedstawiciele tego gatunku uzyskali jakby wyższy poziom energetyczny. Wszyscy czujemy, że [target_species.GetNamePlural] już wkrótce rozwiną swoje utajone zdolności psioniczne, podobne do naszych.\n\nByć może przyczyną jest to, że żyją tak blisko nas, a może po prostu Woal sam ich wybrał. Zgromadzenie Telepatów, nasi czołowi specjaliści od psioniki, ostrzega, że to może być nasza jedyna okazja do interwencji. Możemy zdusić to w zarodku albo pomóc im się przebudzić. Bez naszej pomocy nie zajdą daleko."
 utopia.200.desc.b: "Niezwykła aktywność w Woalu sugeruje, że kolejny gatunek w naszym imperium, [target_species.GetNamePlural], zaczyna przejawiać utajone dotąd zdolności psioniczne. Znowu musimy podjąć tę decyzję - czy postaramy się im przeszkodzić, czy też pomożemy im wyzwolić pełnię mocy?"
 utopia.200.a: "Pomożemy im rozwinąć te zdolności."
 utopia.200.a.tooltip: "Wszystkie populacje [target_species.GetAdj] uzyskają cechę §Yutajeni psionicy§!."
 utopia.200.b: "Nie są tego godni."
 utopia.203.name: "Przebudzenie"
 utopia.203.desc.a: "Pod przewodem Zgromadzenia Telepatów [target_species.GetNamePlural] wykształcili silniejszą więź z Woalem, niż mogliśmy oczekiwać. Zupełnie jakby byli do tego przeznaczeni od początku.\n\nTeraz twierdzą, że są gotowi w pełni rozwinąć swoje zdolności psioniczne. Jednak opinie w Zgromadzeniu są podzielone. Niektórzy jego członkowie obawiają się, że ta zmiana odbyła się zbyt szybko i że umysły nowych psioników staną się niestabilne. Inni z kolei ostrzegają, że woda sodowa uderzy nowicjuszom do głowy. Lecz jeśli nie wkroczymy teraz, możemy już nie mieć drugiej szansy."
 utopia.203.desc.b: "[target_species.GetNamePlural] również twierdzą, że są gotowi do odblokowania pełni swojego psionicznego potencjału."
 utopia.203.a: "Są gotowi."
 utopia.203.a.tooltip: "Wszystkie populacje [target_species.GetAdj] uzyskają cechę §Ypsionicy§!."
 utopia.203.b: "Nie są tego godni."
 utopia.203.c: "To zbyt niebezpieczne."
 utopia.204.name: "Brutalne przebudzenie"
 utopia.204.desc.a: "Ostatnio nasi naukowcy z zaskoczeniem odkryli nagłe pojawienie się zdolności psionicznych u niektórych przedstawicieli [original_species.GetSpeciesAdj]. Dochodzenie wykazało, że przemiana ta zbiegła się z wielkim psionicznym przebudzeniem ich braci w imperium [target_country.GetName] - ludu, który od dawna słynął z biegłości w dziedzinie psioniki.\n\nMożemy jedynie zakładać, że część ich nowo odkrytych mocy przeniknęła do ich dalekich krewnych w naszym państwie, choć na razie nie rozumiemy, w jaki sposób."
 utopia.204.desc.b: "Ostatni nasi naukowcy z zaskoczeniem odkryli nagłe pojawienie się zdolności psionicznych u niektórych przedstawicieli [original_species.GetSpeciesAdj]. Po dokładniejszym zbadaniu sprawy okazało się, że psionicy ci są połączeni telepatycznie ze swymi braćmi w nieznanym dotąd imperium [target_country.GetName], z którym właśnie nawiązaliśmy łączność. Najwyraźniej zmiany, które obserwujemy w naszym państwie, zostały wywołane psioniczną falą spowodowaną wielkim przebudzeniem [original_species.GetSpeciesAdj] w imperium [target_country.GetName]."
 utopia.204.a.tooltip: "Maksymalnie 4 populacje [original_species.GetSpeciesAdj] uzyskają cechę §Yutajeni psionicy§!."
 utopia.205.name: "Niespodziewane przebudzenie"
 utopia.205.desc: "Od czasu psionicznego przebudzenia [target_species.GetAdj] nasi informatorzy donoszą, że niektórzy przedstawiciele tego gatunku zamieszkujący inne imperia zaczynają wykazywać te same utajone zdolności. Zupełnie jakby wspólne dziedzictwo łączyło ich z Woalem, niezależnie od rzeczywistej odległości.\n\nJednak w przeciwieństwie do swoich dalekich krewnych, utajeni psionicy poza naszymi granicami są nieliczni i rozproszeni. Raczej nie osiągną pełnego przebudzenia."
 whisperers_madness: "Woal - szaleństwo"
 whisperers_madness_desc: "Populacja naszego imperium jest podzielona na skutek szaleństwa wywołanego przez §YSzepczących w Pustce§!."
 whisperers_psychosis: "Woal - psychoza"
 whisperers_psychosis_desc: "Nasze imperium padło ofiarą wewnętrznych sporów wywołanych przez szaleństwo sprowadzone przez §YSzepczących w Pustce§!."
 eater_unhappiness_planet_1: "Woal - pożarta ludność"
 eater_unhappiness_planet_1_desc: "Część ludności tego świata została skonsumowana przez §YPożeracza Światów§!."
 eater_unhappiness_planet_2: "$eater_unhappiness_planet_1$"
 eater_unhappiness_planet_2_desc: "$eater_unhappiness_planet_1_desc$"
 eater_unhappiness_empire: "Woal - pożarty świat"
 eater_unhappiness_empire_desc: "Cała planeta naszego imperium została skonsumowana przez §YPożeracza Światów§!."
 instrument_deviance_planet: "Woal - odchylenie"
 instrument_deviance_planet_desc: "Ludność tej planety odwraca się od etyki naszego imperium, aby realizować własne cele. Niewątpliwie jest to sprawka §YNarzędzia Pożądania§!."
 instrument_deviance_empire: "Woal - odchylenie"
 instrument_deviance_empire_desc: "Ludność całego imperium zaczęła kwestionować naszą etykę i politykę. Niewątpliwie jest to sprawka §YNarzędzia Pożądania§!."
 instrument_consumer_goods: "Woal - dekadencja"
 instrument_consumer_goods_desc: "Ludność tej planety zwróciła się ku dekadenckiemu konsumpcjonizmowi, domagając się ekskluzywnych potraw i egzotycznych dóbr. Niewątpliwie jest to sprawka §YNarzędzia Pożądania§!."
 d_eater_deposit: "Krater Woalu"
 d_eater_deposit_desc: "Część tej planety została pożarta przez istotę z Woalu. Powstały krater spowijają obłoki fioletowej mgły, a w pobliżu znikają obywatele."
