 tutorial_22_chain_title: "Tutorial: Beinahe vernunftbegabte Spezies aufwerten"
 tutorial_22_chain_desc: "Wir sollten eine niedere Spezies §Saufwerten§!, müssen aber eventuell vorher noch die Technolgie §SEpigenetische Auslöser§! erforschen.\n\n§SWertet§! eine beinahe vernunftbegabten Spezies §Sauf§!, indem Ihr ihren Eintrag in der §SSpezies§!-Anicht auswählt und dann auf \"aufwerten\" klickt."
