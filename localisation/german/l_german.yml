 #Planet Classes
 ####################################
 pc_gas_giant: "Gasriese"
 pc_gas_giant_desc: "Gasplanet mit dichtem Kern und einer Atmosphäre, die hauptsächlich aus Wasserstoff und Helium besteht."
 pc_asteroid: "Asteroid"
 pc_asteroid_desc: "Ein großer Asteroid oder Planetoid, der aus dem dichten Haufen kleinerer planetarer Körper heraussticht."
 pc_molten: "Geschmolzene Welt"
 pc_molten_desc: "Eine felsige, glühend heiße Welt, deren Atmosphäre entweder sehr dünn oder gar nicht existent ist. Aufgrund häufiger Vulkanausbrüche gibt es auf der Oberfläche viel Lava aus dem Planeteninneren. Keine Lebenszeichen erkannt."
 pc_frozen: "Gefrorene Welt"
 pc_frozen_desc: "Felsige Welt unter einer permanenten dicken Eisschicht. Niedrige Temperaturen und eine äußerst dünne Atmosphäre schließen die Existenz von Leben auf der Oberfläche aus."
 pc_broken: "Zerbrochene Welt"
 pc_broken_desc: "Eine durch ein katastrophales Ereignis verwüstete Welt. Welche Eigenschaft sie einst gehabt hatte, ist nicht mehr erkennbar."
 pc_barren: "Karge Welt"
 pc_barren_desc: "Karge und felsige Welt mit dünner oder nicht existenter Atmosphäre. Die Oberfläche ist mit Einschlagkratern von Meteoriten übersät und völlig ohne Leben."
 pc_barren_cold: "Karge Welt"
 pc_barren_cold_desc: "Karge und felsige Welt mit dünner oder nicht existenter Atmosphäre. Die Oberfläche ist mit Einschlagkratern von Meteoriten übersät und völlig ohne Leben."
 pc_desert: "Wüstenwelt"
 pc_desert_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Niederschläge und größere Oberflächengewässer sind relativ selten. Deutliche Temperaturunterschiede zwischen Tag und Nacht. Spärliche Vegetation mit moderaten Lebenszeichen."
 pc_arid: "Aride Welt"
 pc_arid_desc: "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das staubüberzogene Gelände besteht größtenteils aus Tafelbergen und Schluchten. Die Wälder befinden sich in den eher gemäßigten Polarregionen, ansonsten ist die Vegetation aber spärlich. Mäßige Lebenszeichen erkannt."
 pc_tundra: "Tundrawelt"
 pc_tundra_desc: "Kalte und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Bis auf die eher gemäßigten Äquatorialregionen ist die gesamte Oberfläche von Permafrost bedeckt. Es gibt eine stabile Biosphäre, aber die Vegetation ist hauptsächlich auf Moose und Flechten begrenzt."
 pc_continental: "Kontinentale Welt"
 pc_continental_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre. Die Kontinente sind von riesigen Ozeanen getrennt, und abhängig von Temperaturen und Niederschlägen gibt es große Klimaschwankungen. Umfangreiche Biosphäre."
 pc_tropical: "Tropische Welt"
 pc_tropical_desc: "Feuchte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Jahreszeiten mit starken Niederschlägen wechseln sich mit trockeneren Perioden ab. Die meisten Kontinente sind mit dichter Vegetation überzogen, und es gibt reichlich Lebenszeichen."
 pc_ocean: "Ozeanwelt"
 pc_ocean_desc: "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer umfangreichen Hydrosphäre. Ozeane bedecken mehr als §Y95%§! der Oberfläche, der Rest sind weit verstreute Inseln. Hier gibt es viele Lebenszeichen, hauptsächlich aquatische."
 pc_arctic: "Arktische Welt"
 pc_arctic_desc: "Eisige, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das permanent gefrorene Gletschereis stellt eine enorme Wassermenge dar. Hier gibt es einige Lebenszeichen und Vegetation, meistens auf die leicht wärmeren Äquatorialregionen konzentriert."
 pc_alpine: "Alpinwelt"
 pc_alpine_desc: "Gebirgswelt mit einer Stickstoff-Sauerstoff-Atmosphäre. Die Gipfel sind schneebedeckt und in den Tälern finden sich zugefrorene Seen. Auf dem Planeten gibt es kaum saisonale Schwankungen, und das flüssige Wasser unter der gefrorenen Oberfläche reicht aus, um eine spärliche winterharte Vegetation am Leben zu erhalten."
 pc_savannah: "Savannenwelt"
 pc_savannah_desc: "Felsige Welt mit Stickstoff-Sauerstoff-Atmosphäre, die von trockenen Ebenen dominiert wird. Die geringe Hydrosphäre ermöglicht kurze Regenzeiten, doch abgesehen von einigen allgegenwärtigen Gräsern konzentriert sich die Vegetation größtenteils um flache Oasen."
 pc_habitat: "Orbitalhabitat"
 pc_habitat_desc: "Eine künstliche Weltraum-Arkologie, die Lebensbedingungen wie auf einem Planeten bietet, wenngleich ausgesprochen städtisch. Dank Hydrokultur und modernen Filtertechnologien ist sie fast autark; stationseigene Einrichtungen können die Rohstoffe des Stammplaneten abbauen."
 pc_toxic: "Giftige Welt"
 pc_toxic_desc: "Ein felsiger Planet mit dicker Atmosphäre, die für die meisten bekannten Lebensformen tödlich ist."
 pc_shrouded: "Verschleierte Welt"
 pc_shrouded_desc: "Unsere Sensoren können den dichten Nebel, der den Planeten umgibt, nicht durchdringen. Schiffe, die in ihn hineinfliegen, kehren nicht zurück."
 pc_b_star: "Klasse-B-Stern"
 pc_b_star_desc: "Die großen Hauptreihensterne der Klasse B sind äußerst hell und blau. Diese Sterne sind zwar eher selten, gehören aber aufgrund ihrer Leuchtkraft zu denen, die man mit bloßem Auge am besten erkennen kann."
 pc_a_star: "Klasse-A-Stern"
 pc_a_star_desc: "Diese relativ jungen weißen oder blau-weißen Hauptreihensterne gehören typischerweise zu denen, die man mit bloßem Auge am besten erkennen kann. Sie sind groß und rotieren schnell, entwickeln sich aber letztendlich zu langsameren und kühleren roten Riesen."
 pc_f_star: "Klasse-F-Stern"
 pc_f_star_desc: "Sterne der Klasse F sind ziemlich groß und werden oft als gelb-weiße Zwerge bezeichnet. Sie stoßen zwar oft erhebliche UV-Strahlungsmengen aus, aber in ihren habitablen Zonen können sich durchaus bewohnbare Welten befinden."
 pc_g_star: "Klasse-G-Stern"
 pc_g_star_desc: "Sterne der Klasse G werden oft als gelbe Zwerge bezeichnet, können aber auch weiß bis hellgelb gefärbt sein. Hauptreihensterne verbrennen Wasserstoff ungefähr 10 Milliarden Jahre lang, bevor sie sich erweitern und zu roten Riesen werden. Ihre Lebensdauer ist zwar kürzer als die von Sternen der Klasse K, aber auf den Welten in der habitablen Zone von Sternen der G-Klasse bestehen oftmals optimale Bedingungen für die Entwicklung von Leben."
 pc_k_star: "Klasse-K-Stern"
 pc_k_star_desc: "Diese Hauptreihensterne, die manchmal auch als orange Zwerge bezeichnet werden, sind ziemlich weit verbreitet. Sie bleiben bis zu 30 Milliarden Jahre auf der Hauptreihe stabil, was bedeutet, dass die Welten im Orbit um einen Stern der Klasse K ein überdurchschnittlich großes Zeitfenster zur Entwicklung von Leben haben."
 pc_m_star: "Klasse-M-Stern"
 pc_m_star_desc: "Die gewöhnlichsten Sterne des Universums werden oft als rote Zwerge bezeichnet. Da sie nur schwach leuchten, sind sie mit bloßen Augen aus der Ferne nur schwer zu beobachten. Rote Zwerge haben zwar üblicherweise eine extrem lange Lebensdauer, strahlen aber kaum UV-Licht aus, was den meisten Lebensformen nur ungünstige Lebensbedingungen bietet."
 pc_t_star: "Klasse-T-Brauner-Zwerg"
 pc_t_star_desc: "Braune Zwerge sind substellare Objekte, denen Masse fehlt, um die Wasserstofffusion aufrechtzuerhalten. Sie sind ungefähr so groß, wie große Gasriesen, haben aber eine deutlich höhere Dichte. Ihre geringe Leuchtkraft und vergleichsweise geringe Wärmeentwicklung bedeutet, dass umkreisende Planeten kaum Leben unterstützen."
 pc_m_giant_star: "Klasse-M-Roter-Gigant"
 pc_m_giant_star_desc: "Mit einem großen Radius und vergleichsweise niedriger Oberflächentemperatur sind die Roten Riesen Sterne mit einer mittelgroßen Masse in einem späten Stadium der Entwicklung. Ihre ausgedehnte Atmosphäre und hohe Leuchtkraft macht sie zu entfernten, aber bewohnbaren Zonen."
 pc_black_hole: "Schwarzes Loch"
 pc_black_hole_desc: "Schwarze Löcher bilden sich üblicherweise, wenn ein sehr großer Stern zum Ende seines Lebenszyklus kollabiert. Ihre Anziehungskraft ist extrem hoch und sorgt dafür, dass ihnen nichts entkommt, was den Ereignishorizont überschritten hat. Selbst das Licht nicht. Die Gravitationswellen, die von Schwarzen Löchern ausgehen, stören ÜL-Antriebe und erschweren damit die Flucht aus kämpfen."
 pc_neutron_star: "Neutronenstern"
 pc_neutron_star_desc: "Diese unglaublich dichten stellaren Überreste entstehen manchmal, wenn ein großer Stern schnell kollabiert und in einer Supernova explodiert. Der Durchmesser eines Neutronensterns beträgt üblicherweise weniger als zehn Kilometer. Ihre Masse ist jedoch um ein Vielfaches größer als die eines durchschnittlichen Sterns der Klasse G. Die Gravitation und Strahlung eines Neutronensterns muss sorgfältig umfahren werden, was die Unterlichtgeschwindigkeit von Schiffen drastisch verlangsamt."
 pc_pulsar: "Pulsar"
 pc_pulsar_desc: "Pulsare sind höchst magnetisierte Neutronensterne, die elektromagnetische Strahlen ausstoßen. Der Rotationsstrahl ist während der Rotation des Sterns nur sichtbar, wenn er direkt auf den Beobachter zeigt. Dies führt zu einem äußerst präzisen Pulsintervall, der manchmal derart exakt ist, dass man mit ihm die Zeit mit extremer Genauigkeit messen kann. Die von Pulsaren emittierte Strahlung stört die Schildtechnologie, wodurch Schiffs- und Stationsschilde funktionsunfähig werden."
 pc_toxoid_star: "Grünlicher Lichtbringer"
 pc_toxoid_star_desc: "Der jahrtausendelange Kontakt mit dem Giftwesen hat zu Veränderungen in der Zusammensetzung dieses Sterns geführt. Einst war er ein ganz gewöhnlicher Stern vom Typ G, doch nun strahlt er in einem unheimlichen Grün, wie man es sonst nirgendwo in der Galaxie sieht."
 pc_infested: "Infizierte Welt"
 pc_infested_desc: "Die Oberfläche dieser Welt ist mit einer Art organischem Schmutz bedeckt."
 pc_gaia: "Gaia-Welt"
 pc_gaia_desc: "Eine ideale, gemäßigte Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Optimale Bedingungen für die meisten Lebensformen. Viele Lebenszeichen auf allen großen Landflächen."
 pc_nuked: "Tote Welt"
 pc_nuked_desc: "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Hier herrscht derzeit ein nuklearer Winter, und die Atmosphäre ist mit dichten Schichten rußiger Aerosole verschmutzt. Starke Oberflächenstrahlung. Geringe bis moderate Lebenszeichen."
 pc_ringworld_habitable: "Ringsegment"
 pc_ringworld_habitable_desc: "Teil einer Ringwelt und ein enormes Band, das die Sonne des Systems umgibt.\nBietet Platz für zahlreiche künstliche habitable Zonen entlang des inneren Bogens, befreit von den Beschränkungen und der Banalität einer planetengebundenen, sphärischen Existenz."
 pc_ringworld_tech: "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc: "Teil einer Ringwelt und ein enormes Band, das die Sonne des Systems umgibt.\nBietet Platz für zahlreiche künstliche habitable Zonen entlang des inneren Bogens, befreit von den Beschränkungen und der Banalität einer planetengebundenen, sphärischen Existenz."
 pc_ringworld_seam: "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc: "Teil einer Ringwelt und ein enormes Band, das die Sonne des Systems umgibt.\nBietet Platz für zahlreiche künstliche habitable Zonen entlang des inneren Bogens, befreit von den Beschränkungen und der Banalität einer planetengebundenen, sphärischen Existenz."
 pc_ringworld_habitable_damaged: "Beschädigtes $pc_ringworld_habitable$"
 pc_ringworld_habitable_damaged_desc: "Teil einer Ringwelt und ein enormes Band, das die Sonne des Systems umgibt.\nDieser Abschnitt der Megastruktur scheint irreparabel beschädigt zu sein."
 pc_ringworld_tech_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc: "Teil einer Ringwelt und ein enormes Band, das die Sonne des Systems umgibt.\nDieser Abschnitt der Megastruktur scheint irreparabel beschädigt zu sein."
 pc_ringworld_seam_damaged: "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc: "Teil einer Ringwelt und ein enormes Band, das die Sonne des Systems umgibt.\nDieser Abschnitt der Megastruktur scheint irreparabel beschädigt zu sein."
 pc_shielded: "Abgeschirmte Welt"
 pc_shielded_desc: "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig: "Die gesamte Welt ist von einer Art undurchdringlicher Energiebarriere umgeben. Sie blockiert alle Oberflächenscans."
 pc_ai: "KI-Welt"
 pc_ai_desc: "Felsige, mit künstlichen Strukturen bedeckte Welt. Die dünne Atmosphäre besteht größtenteils aus Industrieschadstoffen. Die gesamte Oberfläche stößt starke Energieemissionen aus, aber es gibt keine organischen Lebenszeichen."
 pc_machine: "Maschinenwelt"
 pc_machine_desc: "Eine felsige Welt, die mit künstlichen Strukturen bedeckt ist. Die dünne Atmosphäre besteht größtenteils aus industriellen Schadstoffen und ist nicht in der Lage, biologisches Leben zu unterstützen."
 pc_machine_broken: "Zerbrochene KI-Welt"
 pc_machine_broken_desc: "$pc_ai_desc$"
 pc_hive: "Schwarmwelt"
 pc_hive_desc: "Diese ganze Welt ist ein riesiger lebender Organismus, der psionisch mit dem Schwarmbewusstsein verbunden ist. Alle Wesen, die nicht Teil des Schwarms sind und hier Fuß setzen, werden von der Natur selbst angegriffen."
 pc_cybrex: "$pc_ringworld_habitable$"
 pc_cybrex_desc: "$pc_ringworld_habitable_desc$"
 pc_shattered: "Zerborstene Welt"
 pc_shattered_desc: "Die verkohlten, zerborstenen Überreste von dem, was einst ein Planet war. Ein massiver Energieschub hat den Kern dieser Welt explodieren lassen und nur noch Felsbrocken hinterlassen."
 pc_ice_asteroid: "Eis-Asteroid"
 pc_ice_asteroid_desc: "Ein größerer Asteroid oder Planetoid, der hauptsächlich aus gefrorenem H2O besteht."
 pc_rare_crystal_asteroid: "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc: "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable: "Zerbrochenes Ringsegment"
 pc_shattered_ring_habitable_desc: "Teil einer Ringwelt und ein enormes Band, das die Sonne des Systems umgibt.\nDieser Abschnitt der Megastruktur wirkt beschädigt, vor allem in einigen der hoch entwickelten Distrikte. Dennoch scheint er nicht irreparabel zu sein."
