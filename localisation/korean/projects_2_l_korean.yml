 ####################################
 #Special Projects
 ####################################
 ### Story Events
 AMOEBAS_1_PROJECT: "우주 아메바 관측"
 AMOEBAS_1_PROJECT_DESC: "과학부서에 우주 아메바 관련 데이터 수집 및 분석 임무를 부여합니다."
 CRYSTALS_1_PROJECT: "크리스탈 결정체 관측"
 CRYSTALS_1_PROJECT_DESC: "과학부서에 크리스탈 결정체 관련 데이터 수집 및 분석 임무를 부여합니다."
 DRONES_1_PROJECT: "채굴 드론 관측"
 DRONES_1_PROJECT_DESC: "과학부서에 고대 채굴 드론 관련 데이터 수집 및 분석 임무를 부여합니다."
 CLOUDS_1_PROJECT: "공허 구름 관측"
 CLOUDS_1_PROJECT_DESC: "과학부서에 공허 구름 관련 데이터 수집 및 분석 임무를 부여합니다."
 CRYSTAL_CONSTRUCT_PROJECT: "크리스탈 구성체"
 CRYSTAL_CONSTRUCT_PROJECT_DESC: "과학부서에 고유 크리스탈 구성체 관련 데이터 수집 및 분석 임무를 부여합니다."
 MINING_BASE_PROJECT: "가공 허브"
 MINING_BASE_PROJECT_DESC: "과학부서에 최근 파악된 고대 채굴 드론 가공 허브의 원격 연구 임무를 부여합니다."
 ### Anomaly Events
 DEAL_WITH_FLORA: "식물 침공"
 DEAL_WITH_FLORA_DESC: "이 행성의 식물상은 놀랍도록 민첩하고 우려스러울 정도로 공격적이며 확실한 연구 가치가 있습니다."
 OLD_GODS_BENEFACTRESS_PROJECT: "고대신: 자애의 여신"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC: "자애의 여신을 기리는 사원의 모든 표면은 복잡하게 얽힌 픽토그램으로 덮여 있어, [Root.Owner.Capital.GetName]에 관한 기나긴 이야기보다 더 방대한 이야기를 담고 있는 것처럼 보입니다.\n\n현재 알려진 고대 [Root.Owner.GetSpeciesName] 언어와는 희미한 관련성이 존재할 뿐이지만, 시간과 자원만 충분하다면 현대 기술을 통해 픽토그램을 해독할 수 있을 것입니다."
 OLD_GODS_UNDAUNTED_PROJECT: "고대신: 용맹의 신"
 OLD_GODS_UNDAUNTED_PROJECT_DESC: "용맹의 신을 기리는 사원이 있는 신전은 이 신을 둘러싼 신화에 걸맞게 알 수 없는 기원과 목적을 지닌 여러 장치들이 가득 차 있습니다. [Root.Owner.Capital.GetName]에 세워졌던 신전들을 가득 채운 단순한 퍼즐 상자와 힘의 시험과는 거리가 먼 이곳의 경전은, 오직 진정한 자격을 갖춘 자만이 읽을 수 있다는 말이 전해지기도 합니다.\n\n하지만 우리의 고도로 발달한 분석 도구를 활용하면 이 난제를 쉽게 해결할 수 있을 겁니다."
 OLD_GODS_PERCIPIENT_PROJECT: "고대신: 통찰의 신"
 OLD_GODS_PERCIPIENT_PROJECT_DESC: "통찰의 신을 기리는 이 사원의 네 벽에는 광물 기반 광택제가 두껍게 발라져 있습니다. 하지만 사원 자체는 원재료의 표면이 그대로 드러나 있습니다.\n\n통찰의 신을 둘러싼 설화는 그 의미를 이해할 수 있는 통찰력을 가진 이들에게만 전해집니다. 하지만 무엇을 통찰해야 하는 것인지 알아내기만 한다면, 우리도 그 설화를 이해할 수 있을 것입니다."
 LIMBO_1_PROJECT: "림보에서"
 LIMBO_1_PROJECT_DESC: "데이터 저장 장치가 가득 들어 있는 외계 금고가 고고학 데이터 발굴을 간절하게 기다리고 있습니다."
 PROJECTING_MOON_PROJECT: "예측"
 PROJECTING_MOON_PROJECT_DESC: "어떤 특이한 행성 주변을 특이한 위성이 돌고 있습니다. 통상적인 스캔 기술로는 만족스러운 결과가 나오지 않아, 좀 더 직접적인 접근이 필요한 상황입니다."
 GRIMACING_PLANET_PROJECT: "얼굴을 찌푸린 행성"
 GRIMACING_PLANET_PROJECT_DESC: "난폭할 정도로 활발하게 살아 움직이는 이 행성의 표면을 안정화하면 어느 정도 거주가 가능한 행성으로 만들 수 있을 것입니다. 단, 빨리 행동해야 합니다."
 OLFACTORY_PROJECT: "후각 연구"
 OLFACTORY_PROJECT_DESC: "한 외계 유물이 에어로졸 형태의 향기 성분을 통해 정보를 전달한다는 설이 제기되었습니다."
 ULTIMATE_WEAPON_PROJECT: "궁극의 무기"
 ULTIMATE_WEAPON_PROJECT_DESC: "이 행성 어딘가에 무기가 숨겨져 있습니다. 이 무기를 찾는다면 우리 제국에 새로운 전투 기술이 생길 수도 있습니다."
 REFINE_ROCK_PROJECT: "양전자 폭격"
 REFINE_ROCK_PROJECT_DESC: "궤도에서 양전자를 확산시킴으로써 이 행성의 원래 광물을 보다 유용한 광물로 변환할 수 있습니다."
 CRYSTAL_CODEX_PROJECT: "크리스탈 코덱스"
 CRYSTAL_CODEX_PROJECT_DESC: "홀로그램으로 인코딩된 정보를 담고 있는 광물 구성체입니다. 구조는 익숙하지만 데이터 밀도가 워낙 높아 해독이 까다롭습니다."
 ALIEN_BARRACKS_PROJECT: "외계인 병영"
 ALIEN_BARRACKS_PROJECT_DESC: "외계 사회 고고학 연구를 통해 이 유적을 들여다보면 과거 외계 전쟁 기계의 정체를 파악할 수 있을지도 모릅니다."
 ROBOT_MINERALS_PROJECT: "자연의 역습"
 ROBOT_MINERALS_PROJECT_DESC: "식물이 무성하게 자란 이 시설이 중요한 비밀을 간직하고 있을지도 모릅니다."
 BALANCE_ECOSYSTEM_PROJECT: "균형 생태계"
 BALANCE_ECOSYSTEM_PROJECT_DESC: "이 행성에 기울어진 생물권의 균형을 표준 과학선에서 이용할 수 있는 수단만을 이용해 바로잡는다는 계획이 수립되었습니다.\n\n그러나 예기치 못한 결과가 발생할 수 있습니다."
 HEAD_IN_SAND_PROJECT: "모래에 묻힌 머리"
 HEAD_IN_SAND_PROJECT_DESC: "계속 땅을 파고들어 가는 함선을 인양하기 위해 군사 함대를 보내 시도합니다."
 THE_PRINCE_PROJECT: "왕자"
 THE_PRINCE_PROJECT_DESC: "우주를 떠돌던 한 데이터 뱅크가 발견되었습니다. 내용물은 낯설지만 익숙한 외계 언어로 쓰여진 장문의 글이 전부입니다."
 EMERGENCY_BUOY_PROJECT: "비상 부표"
 EMERGENCY_BUOY_PROJECT_DESC: "심각하게 손상된 물체에서 통신 신호로 보이는 신호가 반복해서 전송되고 있습니다."
 WRECKED_FLEET_1: "기념비적 전송"
 WRECKED_FLEET_1_DESC: "기념비에서 발신되는 메시지를 해독합니다."
 WRECKED_FLEET_2: "고대 동맹 무적함대"
 WRECKED_FLEET_2_DESC: "공학 팀을 파견해 고대 함선을 작동 가능한 상태로 복구합니다."
 MANUFACTORY_PROJECT: "채굴 기지 복원"
 MANUFACTORY_PROJECT_DESC: "공학 팀을 파견해 고대 궤도 기지를 작동 가능한 상태로 복구합니다."
 ### Colony Events
 HELPFUL_DRONES_1_PROJECT: "조난"
 HELPFUL_DRONES_1_PROJECT_DESC: "이 행성의 위성에서 이상한 신호가 포착되고 있습니다. 아무것도 아닐 수도 있지만,\n\n중요한 것일 수도 있습니다. 궤도상의 함선을 중계기지로 활용하여 이곳 식민지 과학자들이 조심스럽게 위성 표면을 스캔하고 이 현상의 진상을 밝혀내려 할 것입니다."
 POLLEN_1_PROJECT: "식물 연구"
 POLLEN_1_PROJECT_DESC: "이 행성의 토종 식물상은 몇 가지 흥미로운 특성을 지니고 있습니다."
 POLLEN_2_PROJECT: "노동 연구"
 POLLEN_2_PROJECT_DESC: "명망 있는 [Root.Owner.GetSpeciesName] 학습 기관에서 발표한 최근 연구에 따르면, 막대한 인력을 운용하는 새로운 방법을 여러 가지로 제시하고 있습니다. 이 새로운 아이디어를 종합적으로 메타분석 함으로써 엄혹한 식민지 환경에서의 생산성 저하 문제에 대한 해결책을 찾을 수 있을 것입니다."
 POLLEN_3_PROJECT: "임박한 위기감"
 POLLEN_3_PROJECT_DESC: "포자에 감염된 이 행성의 상황이 갑작스레 더욱 위험해졌습니다. 이 식민지의 독특한 상황, 그리고 점차 심하게 변덕을 부리는 환경적 요인에 관한 분석이 무엇보다 중요한 상황입니다.\n\n모든 위협 요소를 파악하고 나면, 수 시간 내로 실행 계획을 수립해 실행할 수 있습니다."
 ### Starting Events
 #Wanderlust
 ROGUE_SCIENTIST_1_PROJECT: "방랑벽: 남겨진 것"
 ROGUE_SCIENTIST_1_PROJECT_DESC: "의장이 남의 눈을 피해 이 성계를 떠남에 따라, 항성풍에 당혹스러울 만큼의 잔여 에너지 신호가 발생했습니다.\n\n이 에너지를 완전하게 분석하면 의장의 다음 목적지를 알아낼 수 있을 겁니다. 그리고 필요하다면 향후 추적을 보다 용이하게 할 수 있을지도 모릅니다."
