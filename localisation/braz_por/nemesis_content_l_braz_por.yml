 #Other events
 #######################################
 envoy_events.100.name: "Insulto Escandaloso"
 envoy_events.100.desc.regular: "Pegamos um delegado do §H[scandalous_insult_country.GetName]§! em um raro descuido, deixando passar os sentimentos verdadeiros do seu império sobre nós para uma outra parte anônima. Mais do que a troca de farpas políticas comuns, isso pode ser classificado como §Pinsulto direto§!, já que parece que estamos sujeitos à ridicularização feroz na sociedade [scandalous_insult_country.GetAdj].\n\nNão importa se prestamos atenção ou não a esta difamação sem bases: a diplomacia e o orgulho exigem que defendamos nossa honra."
 envoy_events.100.desc.gestalt: "Um delegado do §H[scandalous_insult_country.GetName]§! deixou escapar os sentimentos verdadeiros de sua gestalt sobre nós, aparentemente quando estava em conferência com outras partes anônimas. Dado o nível de mesquinharia de uma consciência combinada sequer contemplar a chamada 'troca de farpas' política, isso nos atinge como um §Pinsulto absurdo e potente§!.\n\nNão importa se prestamos atenção ou não a esta difamação sem bases: a diplomacia e o orgulho exigem que defendamos nossa honra contra este comportamento [scandalous_insult_country.GetAdj] bizarro."
 envoy_events.100.desc.hostile: "Um delegado do §H[scandalous_insult_country.GetName]§! deixou escapar as verdadeiras opiniões do seu desprezível império sobre nós, aparentemente enquanto estava em conferência com outras partes anônimas.\n\nEste §Pinsulto absurdo§! busca nos diminuir, e não importa se prestamos atenção ou não a esta difamação sem bases: o orgulho exige que não o aceitemos."
 envoy_events.100.a: "Isso é um absurdo!"
 envoy_events.100.b: "Estamos acima de tais ações. Ignore-os."
 envoy_events.100.c: "Eles não são dignos de nosso escárnio."
 envoy_events.101.name: "$envoy_events.100.name$"
 envoy_events.101.desc: "Dignatários de §H[from.GetName]§! dizem ter se §Psentido ofendidos§! pela má conduta de um de nossos oficiais. Eles não nomearam o oficial, nem descreveram a natureza do insulto. Em vez disso, recebemos pouco mais do que um surto de indignação, e um fim súbito às comunicações.\n\nÉ possível que esse raro rompimento de diplomacia seja fruto do trabalho de outra parte envolvida, ou pode muito bem ter sido um mal-entendido verdadeiro."
 envoy_events.101.a: "De qualquer maneira, a diplomacia acaba de ficar mais complexa."
