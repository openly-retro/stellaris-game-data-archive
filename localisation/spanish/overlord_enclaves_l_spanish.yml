 curator_archivist_farewell: "§L\\\"¡Sois despreciables, vulgares y cobardes! Y pensar que os considerábamos civilizados... Aun así, supongo que esta traición era de esperar. Vuestro pueblo solo se deja guiar por los instintos más básicos y la avaricia más cruel\\\".§!"
