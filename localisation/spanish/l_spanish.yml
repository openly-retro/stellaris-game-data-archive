 building_autochthon_monument: "Monumento autochthon"
 building_autochthon_monument_desc: "Un monumento a los primeros pioneros que se aventuraron en el espacio."
 building_autochthon_monument_effect: "Produce £unity£§G1§! por cada §Yventaja de ascenso§! adoptada por nuestro imperio.\n\n"
 building_heritage_site: "Sitio del pasado"
 building_heritage_site_desc: "Una zona dedicada al inicio de la historia de nuestro imperio y su pueblo."
 building_heritage_site_effect: "Produce £unity£§G2§! por cada §Yventaja de ascenso§! adoptada por nuestro imperio.\n\n"
 building_hypercomms_forum: "Foro de hipercomunicaciones"
 building_hypercomms_forum_desc: "Una inmensa instalación con equipo de comunicación interpersonal avanzado. El foro permite el intercambio de ideas multisensoriales en discusiones informales y debates de rápido consenso."
 building_hypercomms_forum_effect: "Produce £unity£§G3§! por cada §Yventaja de ascenso§! adoptada por nuestro imperio.\n\n"
 building_autocurating_vault: "Cámara de autopreservación"
 building_autocurating_vault_desc: "Una red informática altamente especializada que adquiere, analiza, evalúa y muestra los artefactos que considera relevantes para crear un museo viviente del presente."
 building_temple: "Templo"
 building_temple_desc: "Sencillos edificios construidos desde tiempos inmemoriales. Los templos son lugares de oración serena y comunión con aquello que nos une a todos."
 building_holotemple: "Holotemplo"
 building_holotemple_desc: "Una forma evolucionada de sus toscos predecesores. Lo último en tecnología espiritualista crea una realidad mutable dentro del holotemplo para fomentar una meditación más profunda e intensificar la devoción."
 building_sacred_nexus: "Nexo sagrado"
 building_sacred_nexus_desc: "Los últimos avances en la tecnología de campo permiten que los adoradores experimenten directamente la influencia divina del terreno sagrado."
 building_citadel_of_faith: "Ciudadela de la fe"
 building_citadel_of_faith_desc: "Un enorme complejo que ofrece refugio y aislamiento del mundo material, desde todos los rincones."
 building_stronghold: "Bastión"
 building_stronghold_desc: "Una fortaleza planetaria con una considerable guarnición para proteger el mundo de invasiones y rebeliones."
 building_fortress: "Fortaleza"
 building_fortress_desc: "Un enorme bastión con mayor guarnición e instalaciones de entrenamiento para los soldados."
 building_bio_reactor: "Biorreactor"
 building_bio_reactor_desc: "Una instalación en la que la materia orgánica se convierte en energía a un ritmo muy eficaz."
 tech_bio_reactor: "$building_bio_reactor$"
 tech_bio_reactor_desc: "$building_bio_reactor_desc$"
 building_hab_stronghold: "Zona de seguridad"
 building_hab_stronghold_desc: "Esta sección del hábitat está destinada a la seguridad y proporciona una fuerza de seguridad armada para protegerlo de los peligros internos y externos."
 building_crude_huts: "Chozas toscas"
 building_crude_huts_desc: "Primitivos refugios de piedra, arcilla o cualquier otro material disponible."
 building_primitive_dwellings: "Moradas primitivas"
 building_primitive_dwellings_desc: "Estos pequeños edificios proporcionan poco refugio, pero protegen del rigor de los elementos."
 building_stone_palace: "Palacios de piedra"
 building_stone_palace_desc: "Palacios de piedra primitivos en los que reside la élite gobernante local."
 building_primitive_capital: "Capitales regionales"
 building_primitive_capital_desc: "Los edificios de las capitales regionales de diversas naciones estado que habitan en este mundo primitivo."
 building_urban_dwellings: "Moradas urbanas"
 building_urban_dwellings_desc: "Junglas de asfalto abarrotadas y a menudo contaminadas."
 building_pre_ftl_radio_telescope: "Red de radiotelescopios"
 building_pre_ftl_radio_telescope_desc: "Un entramado de radiotelescopios cuyo fin es descubrir vida alienígena inteligente."
 awareness_gain_desc: "Aumenta la probabilidad de que esta civilización adquiera £awareness£ §Yconocimiento§! con el tiempo."
 building_hive_crude_huts: "Nidos simples"
 building_hive_crude_huts_desc: "Estos nidos hechos de materiales accesibles y sencillos apenas logran evitar que los drones se congelen por las noches."
 building_hive_primitive_dwellings: "Colonia arcaica"
 building_hive_primitive_dwellings_desc: "Estos edificios hexagonales constituyen un primer paso hacia la optimización del espacio disponible y pueden albergar colonias modestas."
 building_hive_stone_palace: "Colmena de piedra"
 building_hive_stone_palace_desc: "En un mundo en el que la competición por sobrevivir es contra la propia especie, contar con muros de piedra es una ventaja."
 building_hive_primitive_capital: "Nexo continental"
 building_hive_primitive_capital_desc: "El típico punto central del continente que abarca colmenas que pugnan por el control de este mundo."
 building_hive_urban_dwellings: "Parque de drones"
 building_hive_urban_dwellings_desc: "Solución funcional para alojar drones en su ciclo de descanso. Dispone de entradas y salidas separadas para maximizar el proceso de recarga de la colmena."
 building_hive_primitive_factory: "$building_primitive_factory$"
