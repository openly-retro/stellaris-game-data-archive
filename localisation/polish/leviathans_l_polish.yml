 #leviathans.110.desc: "We will trade Minerals for Energy Credits or Food at a rate of one to two. These are our current deals."
 #leviathans.110.a: "£minerals£ §G10§! for £energy£ §R20§! monthly"
 #leviathans.110.b: "£minerals£ §G25§! for £energy£ §R50§! monthly"
 #leviathans.110.c: "£minerals£ §G50§! for £energy£ §R100§! monthly"
 #leviathans.110.food.a: "£minerals£ §G10§! for £food£ §R20§! monthly"
 #leviathans.110.food.b: "£minerals£ §G25§! for £food£ §R50§! monthly"
 #leviathans.110.food.c: "£minerals£ §G50§! for £food£ §R100§! monthly"
 leviathans.110.a.reply: "Dziękujemy za wspólne interesy. Zapraszamy ponownie!"
 leviathans.110.b.reply: "Doskonały wybór. Nie rozczarujecie się jakością naszych minerałów."
 leviathans.110.c.reply: "Macie dużo do wydania, co? Wygląda na to, że możemy dziś zwinąć interes wcześniej!"
 leviathans.110.d: "Interesuje nas coś innego..."
 leviathans.110.e: "Nic z tego."
 #leviathans.120.desc: "We will trade Energy Credits for Minerals or Food at a rate of one to two. These are our current deals."
 #leviathans.120.a: "£energy£ §G10§! for £minerals£ §R20§! monthly"
 #leviathans.120.b: "£energy£ §G25§! for £minerals£ §R50§! monthly"
