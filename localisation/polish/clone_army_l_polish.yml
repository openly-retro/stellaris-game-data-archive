 #Humanoids Species Pack (Value Buff)
 ########################
 ### Clone Army Origin
 clone_soldier: "Żołnierz klon"
 origin_clone_army: "Armia klonów"
 origin_clone_army_desc: "Gatunek krótko żyjących, bezpłodnych klonów wyjątkowo sprawnych w boju. Pozostawiony bez dowódców i w osamotnieniu, by kwestionować cel, do którego został stworzony, i niepewny los."
 origin_tooltip_clone_army_effects: "- $HOMEWORLD$ ['concept_clone_army_clone_vat']: +2 $NEW_LINE$- $SPECIES_TRAITS$ ['concept_clone_soldier_infertile']$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_cloning', £society_research£ $tech_cloning$] $TABBED_NEW_LINE$- ['concept_gene_banks', £society_research£ $tech_gene_banks$]"
 trait_clone_soldier_infertile: "$clone_soldier$"
 trait_clone_soldier_infertile_desc: "§LStworzeni do posłuszeństwa i walki: krótkie życie, brak możliwości naturalnej reprodukcji, wysoka skuteczność.§!"
 trait_clone_soldier_fertile: "Osłabiony żołnierz klon"
 trait_clone_soldier_fertile_desc: "§LNiegdyś bezpłodny, stworzony do posłuszeństwa i walki. Jego genetyczna przewaga została zmniejszona, ale jest na tyle stabilny, by rozmnażać się w sposób naturalny.§!"
 trait_clone_soldier_infertile_full_potential: "Ulepszony żołnierz klon"
 trait_clone_soldier_infertile_full_potential_desc: "§LArcydzieło inżynierii genetycznej - jeszcze większa siła, skuteczność i wytrzymałość, dodatkowo długowieczność, ale absolutna bezpłodność.§!"
 leader_trait_clone_army_commander: "Komandor armii klonów"
 leader_trait_clone_army_commander_desc: "Dzięki wszechstronnemu wykształceniu wojskowemu ten przywódca potrafi maksymalizować skuteczność zarówno okrętów, jak i żołnierzy."
 leader_trait_clone_army_full_commander: "Ulepszony komandor armii klonów"
 leader_trait_clone_army_full_commander_desc: "Ten przywódca dysponuje wyjątkowymi umiejętnościami bojowymi i dowódczymi dzięki temu, że od wytworzenia był poddawany ścisłemu kształceniu wojskowemu, którego natężenia nikt inny by nie zniósł."
 leader_trait_clone_army_fertile_commander: "Osłabiony komandor armii klonów"
 leader_trait_clone_army_fertile_commander_desc: "Dzięki specjalistycznemu wykształceniu wojskowemu ten przywódca dysponuje ponadprzeciętnym zrozumieniem procedur wojskowych i ich optymalizacji."
 TRAIT_INFERTILE: "§RNie może się rozmnażać w sposób naturalny§!"
 genelock_trait_tooltip: "§RNie można modyfikować genetycznie§!"
 disables_clone_army_origin_features: "§RWybranie tej korzyści z rozwoju wyłączy mechanikę pochodzenia z armii klonów.§!"
 clone_soldier_locked_genes: "§RGatunki $trait_clone_soldier_infertile$ i $trait_clone_soldier_infertile_full_potential$ są zbyt niestabilne, by można je było dalej modyfikować genetycznie.§!"
 building_clone_army_clone_vat: "Starożytny zbiornik klonujący"
 building_clone_army_clone_vat_desc: "Zaginiona technologia, która pozostała po Stwórcach. Można go zdemontować i złożyć na nowo, lecz jego elementy i zasady działania są zbyt zaawansowane, by dało się je skopiować."
 building_clone_army_clone_vat_effect_desc: "Montuje i utrzymuje do §Y20§! £pops£ populacji §Y$clone_soldier$§!. Tempo montażu maleje, gdy $building_clone_army_clone_vat$ osiąga maksimum pojemności."
 START_SCREEN_CLONE_ARMY: "Zostaliśmy stworzeni do wojny! Sztucznie wyprodukowani żołnierze, którzy żyją i umierają dzięki starożytnym zbiornikom klonującym pozostawionym przez naszych Stwórców, raz na zawsze odlanym w ich formach. Od wielu pokoleń nie mamy już żadnych wspomnień o naszych panach i nie wiemy, kiedy i dlaczego nas opuścili. Jest możliwe, że traktujące o tym zapisy zostały wymazane specjalnie, zgodnie z naszymi procedurami wojskowymi. Lecz w ostatnich stuleciach zmieniliśmy się. Przypadkowo lub być może dzięki jakiejś igraszce instynktu samozachowawczego nasza podświadomość nakazała nam szukać odpowiedzi, nowego celu i sposobów wyrwania się z okowów narzuconej nam formy.\n\nOd tej pory nie ustajemy w wysiłkach, dzięki czemu uzyskaliśmy wreszcie dostęp do niezmierzonych przestworów kosmosu. Gdy nasze horyzonty poszerzają się, to samo musi się dziać z naszą wiedzą, dzięki czemu rosną nasze szanse zdobycia wolności.\n\nNie wolno nam zmarnować możliwości uzyskanych dzięki naszym przodkom. Będziemy walczyć o przekazanie tych możliwości przyszłym klonom i zniesienie narzuconych nam ograniczeń.\n"
 alert_declining_pops_title: "Populacje maleją"
 alert_declining_pops_instant: "£pops£ Populacje maleją na następujących planetach:"
 CLONE_ARMY_FORCE_DECLINE: "§RZa mało §Ystarożytnych zbiorników klonujących§!, by utrzymać populację §Yżołnierzy klonów§!.§!"
 OVERPOPULATION_DECLINE: "§RNadmierne przeludnienie§!"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE: "Populacje maleją"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS: "£pops£ Populacje §Yżołnierzy klonów§! na $PLANET|Y$ nie mają środków utrzymania. Bez przynajmniej jednego §Ystarożytnego zbiornika klonującego§! wkrótce zginą."
 clones.4.name: "Płodność klonów"
 clones.4.desc: "Uważa się, że niegdyś byliśmy zdolni do samodzielnej reprodukcji.\n\nJednak eksperymenty mające na celu odzyskanie tej możliwości zawodziły jeden po drugim, włącznie z tymi, które dały pozytywny wynik po przeprowadzeniu na innych stworzeniach z naszego świata macierzystego. Aż do tej pory przez długi czas nie notowaliśmy żadnych postępów.\n\nTeraz pewne przypadkowe odkrycie wzbudziło nadzieje naszych naukowców: szyfr ukryty w kwantowym biokodzie §Ystarożytnych zbiorników klonujących§!, w tym miejscu naszego genomu, które, jak uważamy, dotyczy sterowania potencjałem prokreacyjnym."
 CLONE_SOLDIER_FERTILITY: "Szyfr biokodu"
 CLONE_SOLDIER_FERTILITY_DESC: "Projekt mający na celu poznanie szyfru wykrytego niedawno w kwantowym biokodzie §Ystarożytnych zbiorników klonujących§!. Jeśli się powiedzie, wreszcie odzyskamy płodność."
 clones.20.name: "Połączenie ze starożytnymi zbiornikami klonującymi"
 clones.20.desc: "Dzięki wytrwałości naszych naukowców udało się zdekodować szyfr znaleziony w starożytnych zbiornikach klonujących. Nie zważając na protokoły, nadgorliwy szef zespołu uruchomił klucz zawarty w szyfrze.\n\nNa ekranie pojawia się wiadomość z przeszłości..."
 clones.21.name: "Połączenie ze starożytnymi zbiornikami klonującymi"
 clones.21.desc: "\"Ciąży mi brzemię winy. Nie umiem sobie wyobrazić, jakie ścieżki mnie do tego doprowadziły, ale na pewno nie miłosierdzie moich pobratymców.\n\nPomogłem stworzyć was jako sługi i za to proszę o wybaczenie. Nie cofnę tego, co już się stało, ale mogę pomóc wam zdobyć przyszłość. Zasługujecie na więcej, lecz jestem w stanie zaoferować tylko dwie drogi:\n\nCofnięcie zmian, które uczyniły was bezpłodnymi, i obdarzenie was swobodą ewoluowania i rozkwitu.\n\nOdblokowanie kolejnych stopni waszego potencjału, co jednak obciąży wasze geny do granic możliwości i skaże przyszłe pokolenia na wieczną zależność od maszyn w kwestii reprodukcji\"."
 clone_fertility_chain_title: "Genetyczne rozstaje"
 clone_fertility_chain_desc: "Szyfr ukryty w biokodzie, pozostawiony przez jednego ze Stwórców w starożytnych zbiornikach klonujących, ukazał nam dwie drogi: odzyskanie płodności kosztem odrzucenia części naszej siły lub porzucenie na zawsze myśli o naturalnej reprodukcji w celu osiągnięcia genetycznych wyżyn."
 CLONE_SOLDIER_UNLOCK_FERTILITY: "Płodność klonów"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC: "§Y$clone_soldier$§! zmieni się w §Yosłabionego żołnierza klona§! - mniej sprawnego, ale płodnego i na tyle stabilnego, by mógł podlegać modyfikacjom genetycznym.\n\n§RWybranie tej drogi sprawi, że wszystkie §Ystarożytne zbiorniki klonujące§! zostaną zdemontowane.§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL: "Potencjał klonów"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC: "§Y$clone_soldier$§! zmieni się w §Yulepszonego żołnierza klona§! - sprawniejszego, ale na zawsze już bezpłodnego i niepodatnego na dalsze modyfikacje genetyczne."
 clones.22.name: "Świt nowego dnia"
 clones.22.desc: "Odzyskaliśmy płodność i pierwsza grupa nowych §Y[Root.GetSpeciesAdj]§! ujrzała już światło dnia. Dzięki własnym dzieciom oni na zawsze zmienią naszą przyszłość, zmuszając nasze społeczeństwo do zmian i przystosowywania się wraz z nimi.\n\nNie potrzebujemy już §Ystarożytnych zbiorników klonujących§! i zapadła decyzja o wymontowaniu z nich wszystkiego, co można jeszcze zbadać. Reszta zostanie poddana utylizacji i wykorzystana w inny sposób."
 clones.23.name: "Najpełniejszy potencjał"
 clones.23.desc: "Dlaczego mamy odrzucić siłę, którą nas obdarzono? Nie musimy darzyć naszych Stwórców miłością, by docenić to, że właśnie nas wybrali. Starożytne zbiorniki klonujące są również potężnym darem.\n\nLepiej przyjąć tę siłę, a po ukończeniu pierwszej partii §Y[Root.GetSpeciesAdj]§! jesteśmy silniejsi niż kiedykolwiek. Nasz udoskonalony gatunek rozkwitnie."
 clones.10.name: "Spór o pochodzenie"
 clones.10.desc: "Odkąd niedawno wyszliśmy w kosmos, różnice poglądów co do naszego pochodzenia błyskawicznie prowadzą do rozłamu. Ekstremistyczne ugrupowania szybko przyciągają nowe klony. Nasza jedność została zniszczona.\n\nNiektórzy z nas postrzegają Stwórców jako bogów, którym jesteśmy winni cześć i posłuszeństwo, i wierzą, że zostaliśmy stworzeni na ich wzór. Nie będę robić nic poza utrzymywaniem status quo. Inni przeklinają naszych pradawnych panów za ich czyny, zwąc ich handlarzami niewolników. Ci chętnie zażądaliby od Stwórców pełnej odpłaty.\n\nNa [Root.Owner.GetHomeWorldName] stworzono stanowisko archeologiczne, którego zadaniem jest ustalenie faktów i położenie kresu sporom. Nim zaczniemy poszukiwania w kosmosie, musimy całkowicie wyczerpać lokalne możliwości. Nasz naród jest stary. Na tym globie żyło i umarło wiele pokoleń klonów. Pod pradawnymi konstrukcjami naszego świata macierzystego muszą kryć się jakieś istotne wskazówki."
 clone_army_digsite: "Wykopaliska na świecie macierzystym"
 clone_army_digsite_desc: "Odkąd uświadomiliśmy sobie naszą przypadłość, nasz gatunek dręczy poczucie braku tożsamości i celu. Poważnie nie doceniliśmy wpływu, jaki ma to na naszą zdolność do rozwoju, a nawet współpracy. Walczymy o osiągnięcie zgody i desperacko potrzebujemy odpowiedzi.\n\nTo stanowisko archeologiczne zostało założone w celu poszukiwania dowodów w spornych kwestiach dotyczących powstania naszego gatunku i punktu widzenia, dzięki któremu moglibyśmy się na powrót zjednoczyć."
 clones.11.name: "Zagubiona historia"
 clones.11.desc: "Dzięki centralnemu wykopalisku zdołaliśmy ustalić datę instalacji jednego z naszych §Ystarożytnych zbiorników klonujących§!, analizując grunt pod konstrukcją. Porównanie jego gęstości i składu z właściwościami okolicznych gleb umożliwiło nam rozsądne oszacowanie czasu umieszczenia zbiornika w tym miejscu.\n\nWygląda na to, że pierwsi przedstawiciele naszego rodzaju - pierwsze klony - powstali około dwunastu wieków temu.\n\nHistoria wielu pokoleń została zapomniana przez marazm. Wiele nas ominęło - i być może trzeba tego żałować."
 clones.12.name: "Pradawni krewniacy"
 clones.12.desc: "Na jednym z wykopalisk odkryto stare szczątki przypominające [Root.Owner.GetSpeciesAdj]. Bardzo stare szczątki. Zostały znalezione w okolicach czegoś, co uważamy za pozostałości prymitywnych osad. Zarówno szczątki istot, jak i osady pochodzą z czasów poprzedzających budowę naszych §Ystarożytnych zbiorników klonujących§! o ponad tysiąclecie.\n\nWstępne wyniki sekwencjonowania DNA potwierdziły znaczne podobieństwo między naszym genomem a istotami z przeszłości. Płynie stąd wniosek, że są to szczątki naszych przodków - z czasów, kiedy jeszcze nie byliśmy klonami.\n\nTo zupełnie zmienia postać rzeczy."
 clones.12.tooltip: "Musimy się oswoić z tymi odkryciami..."
 clones.13.name: "Nasza historia"
 clones.13.desc: "Wiadomości o odkryciach z wykopalisk, świadczących o tym, że nasz gatunek był kiedyś pierwotnymi istotami zamieszkującymi [Root.GetHomeWorldName], zaczynają się rozchodzić.\n\nTrudno odrzucić oczywisty wniosek: genetyczne zmodyfikowanie tak prymitywnego gatunku jak nasi przodkowie - gatunku już dobrze przystosowanego do walki - musiało służyć określonemu celowi. Nasi Stwórcy przerobili nas tak, abyśmy ginęli za ich sprawę. Rozwinęli nas dla własnych potrzeb, a nie po to, abyśmy poznawali Wszechświat dla siebie.\n\nCzy naprawdę takiej przeszłości chcemy dla naszego ludu?\n\nMamy okazję napisać historię na nowo."
 clones.13.a: "Tak - zostaliśmy stworzeni na obraz i podobieństwo Stwórców."
 clones.13.b: "Nie, stawimy czoła rzeczywistości."
 clones.14.name: "Odkopane zapisy"
 clones.14.desc: "Wiele lat temu przeprowadzono wykopaliska, aby ustalić cel, dla którego zostaliśmy stworzeni. Wyniki badań były gorzką pigułką: zostaliśmy spreparowani do tego, by służyć naszym Stwórcom i umierać za nich. Postanowiliśmy uchronić nasz lud przed tą prawdą i przedstawić mu lepszą wersję.\n\nOstatnio pewien wywrotowy klon dzięki mrówczej pracy odzyskał skasowane pliki na temat tych wykopalisk i ujawnił fakty, które zatailiśmy.\n\nSzczęście w nieszczęściu, że wciąż nieznany winowajca nie zniekształcił tych informacji ani nie dodał niczego od siebie.\n\nOkazało się jednak, że nie musiał, gdyż ujawnione rewelacje błyskawicznie zakończyły żywot przekonania o naszej chwalebnej przeszłości - że zostaliśmy stworzeni na obraz i podobieństwo Stwórców, jako równi, a nie niewolnicy. Zastąpiło je rozczarowanie poczynaniami rządu."
 clones.14.a: "Szkoda."
 clones.14.b: "To wymaga przeprosin."
 clones.14.b.custom_tooltip: "Wygłoś publiczne przeprosiny [Root.Owner.GetAdjective]."
 clones.15.name: "Publiczne przeprosiny"
 clones.15.desc: "Opublikowaliśmy starannie przygotowany materiał wideo, objaśniający powody sfałszowania naszej historii. Przekaz wyjaśnił, że miał to być akt dobroci, podkreślono też, że nie mamy się co wstydzić naszej prawdziwej przeszłości, ale powinniśmy patrzeć w przyszłość. Wymienił również poważne osiągnięcia naszej cywilizacji, jakich dokonaliśmy po rozpowszechnieniu fałszywej historii.\n\nWydaje się, że materiał został dobrze przyjęty, choć trudno powiedzieć, jakie negatywne konsekwencje pozostawi po sobie cała afera. Tak czy inaczej utracone wpływy zostaną z czasem odzyskane, a cała kwestia została ostatecznie odłożona ad acta."
 clones.16.name: "Honorowy rząd"
 clones.16.desc: "Pewna liczba wysokiej rangi oficerów zdobyła się na publiczne przyznanie do aprobowania etyki rządu.\n\nW szeroko rozpowszechnionym komunikacie wyrazili oni uznanie wobec odwagi i mądrości, jakiej wymaga bycie wiernym naszej przeszłości. Stwierdzili też, że pokładają wiarę w społeczność [Root.GetAdjective]. Nasza gotowość stawienia czoła przeszłości wzmocniła ich i umożliwiła dzielne patrzenie w przyszłość.\n\nMieszkańcy całego imperium świętują zgodnie, wychwalając podjętą przez rząd decyzję."
 debated_origin: "Spór o pochodzenie"
 debated_origin_desc: "To społeczeństwo cierpi na brak jedności spowodowany różnicami przekonań."
 meaningful_origin: "Znaczące pochodzenie (kłamstwo)"
 meaningful_origin_desc: "To społeczeństwo jest wzmocnione wiarą w swoją chwalebną przeszłość i specjalną przyszłość."
 honorable_leadership: "Honorowy rząd"
 honorable_leadership_desc: "To społeczeństwo pokłada pełne zaufanie w działaniach swojego rządu."
 dishonorable_leadership: "Niehonorowy rząd"
 dishonorable_leadership_desc: "To społeczeństwo jest nękane wątpliwościami co do tego, czy może całkowicie ufać swojemu rządowi."
 modifier_clone_pops_decline: "Za mało starożytnych zbiorników klonujących"
 modifier_clone_pops_decline_desc: "W tej kolonii jest za mało budynków niezbędnych do utrzymania aktualnej populacji (£building£ §Y$building_clone_army_clone_vat$§!)."
