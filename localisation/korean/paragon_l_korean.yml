 r_wormhole_key_fragment_4: "복원된 유물"
 r_wormhole_key_fragment_4_desc: "유물 조각이 한 치의 오차도 없이 합쳐지면서 유물이 온전하게 복원되었습니다. 다만 유물의 구성이나 원리에 관해서는 알려진 것이 거의 없습니다."
