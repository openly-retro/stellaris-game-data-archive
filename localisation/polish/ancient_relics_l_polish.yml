 site_hidden_lab_intro: "[From.Planet.GetName]: Czujniki wykryły jakiś kompleks zagrzebany pod lodem i śniegiem. Rozległa sieć częściowo zawalonych lub zablokowanych tuneli, prawdopodobnie łącząca różne podziemne budowle."
 ancrel.7001.name: "Odkrycie lokalizacji"
 ancrel.7001.desc: "[From.Planet.GetName]: Mroźny klimat sprawił, że całą lokalizację pokryła gruba warstwa lodu i śniegu. Odległe położenie tego miejsca może wskazywać, że powstało z myślą o dyskrecji. Cokolwiek tu się stało, ktoś chciał pozostać w ukryciu."
 ancrel.7002.name: "Oczyszczanie tuneli"
 ancrel.7002.desc: "Kompleks składa się z kilku większych budowli podziemnych połączonych siecią tuneli. Wiele z nich uległo zawaleniu lub zostało zablokowanych przez lód. Są bardzo stare, mimo to w części tuneli nadal widać wyraźne ślady pożaru. Szkody spowodowane przez ogień pozwalają zakładać, że doszło do jakiejś katastrofy albo celowego zniszczenia. Jedno jest pewne - lokalizacja ta służyła celom naukowym."
 ancrel.7004.name: "Stare laboratorium biologiczne"
 ancrel.7004.desc: "Dalsze dochodzenie wykazało, że głównym zadaniem tego miejsca było badanie i rozwijanie czynników biologicznych. Wygląda na to, że cały kompleks został oczyszczony ogniem, prawdopodobnie po przypadkowym uwolnieniu wytwarzanych tu patogenów. Dzięki dokładnemu i ostrożnemu zbadaniu ocalałych artefaktów możemy natrafić na jakieś wskazówki."
 ancrel.7005.name: "Stare laboratorium uzbrojenia"
 ancrel.7005.desc: "Dalsze dochodzenie wykazało, że głównym zadaniem tego miejsca było badanie i opracowywanie nowoczesnej broni energetycznej. Prawdopodobnie jakiś wypadek doprowadził do katastrofalnego w skutkach wybuchu, który zniszczył większość placówki. Jeden magazyn danych znajduje się w dość dobrym stanie, może dowiemy się z niego czegoś użytecznego?"
 ancrel.7006.name: "Porady: psionika"
 ancrel.7006.1.desc: "Dotykając kamienia duszy, widzimy mikrokosmos Woalu. Dowiadujemy się, że nie jesteśmy sami w tym wirującym królestwie zmierzchu. Czeka na nas pewna niezwykle stara istota. Strażnik tajemnic. $relic_zro_entity_name$, wiemy to instynktownie.\n\nPrzeszliśmy próbę nawiązania z nią kontaktu, więc teraz czeka na nasze pytania."
 ancrel.7006.2.desc: "Pulsujący wewnętrznym światłem kamień duszy zdaje się wabić nas bez słów. Gdy go dotykamy, nasze umysły zostają przeniesione do kieszonkowego wymiaru Woalu, gdzie czeka tajemnicza istota zwana $relic_zro_entity_name$.\n\nPosiada ona wiedzę, której nie powinien znać żaden śmiertelnik, i pragnie podzielić się swymi tajemnicami, skoro zdołaliśmy dotrzeć do jej świątyni."
 ancrel.7006.3.desc: "Coś na nas czeka wewnątrz kamienia duszy. $relic_zro_entity_name$. Ta istota czekała na nas jeszcze zanim się narodziliśmy.\n\nDotknięcie kamienia przenosi nas w niepojęte miejsce, w którym się ona znajduje. Przez wieki tylko własne myśli dotrzymywały jej towarzystwa, więc bardzo chce odpowiedzieć na nasze pytania i podzielić się swą wiedzą tajemną. Ale trudno powiedzieć, czy zrobi to, żeby nam pomóc, czy po prostu dla rozrywki."
 ancrel.7006.a: "Niech $relic_zro_entity_name$ podzieli się wiedzą."
 ancrel.7006.b: "Niech $relic_zro_entity_name$ opowie o kwestiach wojskowości."
 ancrel.7006.c: "Niech $relic_zro_entity_name$ opowie o sprawach państwowych."
 ancrel.7007.name: "$r_galaxy$"
 ancrel.7007.desc: "W miniaturowej galaktyce czas płynie szybciej, a dzięki uważnej obserwacji jej mieszkańców możemy wiele się nauczyć w dziedzinie zaawansowanych technologii."
