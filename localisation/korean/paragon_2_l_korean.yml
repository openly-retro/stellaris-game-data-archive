 xenophile_general: "\"승리를 향한 첫걸음은 적을 이해하는 것입니다.\""
 xenophile_official: "\"다양한 사회야말로 건강한 사회입니다.\""
 xenophobe_admiral: "\"어떠한 외계종도 우리의 앞길을 막게 두지 않겠습니다.\""
