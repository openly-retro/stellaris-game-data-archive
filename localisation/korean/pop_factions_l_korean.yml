 faction.502.title: "외교적 비방"
 faction.502.desc: "또 한 번 발생한 치욕스러운 보안 미비로 인해, [Root.GetName] 세력이 우리 제국의 외교 통신 채널을 잠시 장악했습니다. 이들은 이 기회를 이용해 다시 한번 [parameter:enemy.GetName]에 강도 높은 비방을 가하고 [parameter:planet.GetName]의 즉각적 반환을 요구했습니다.\n\n그러나 같은 일이 반복되어서 그런 것인지, [parameter:enemy.GetSpeciesNamePlural]에게는 별다른 영향이 없었던 것으로 보입니다."
 faction.502.a: "휴..."
