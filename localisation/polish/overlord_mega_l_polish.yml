 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC: "Flota $FLEET|Y$ ukończyła podróż z użyciem katapulty kwantowej i przybyła do układu $SYSTEM|Y$."
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE: "Możliwe zamknięcie granic"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC: "Flota $FLEET|Y$ mogła pojawić się w obrębie imperium, które zamknęło przed nami swoje granice."
