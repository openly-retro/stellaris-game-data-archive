 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "Um buraco de minhoca anômalo apareceu próximo à §HFenda de Cristal§! em §H[From.GetName]§!.\n\nSó podemos deduzir que se trata de um portal aberto pelos Amorfos para levarmos ajuda até eles. Nós detectamos que o sistema do outro lado foi puxado para a nossa dimensão a partir de alguma outra origem.\n\nVamos ter que preparar as nossas melhores frotas se quisermos entrar nesse lugar."
 astral_planes.45.desc.locked: "Descobrimos um buraco de minhoca anômalo. Não importa quantas vezes nossas naves tentem se aproximar, elas são repelidas por uma força desconhecida. Há algo muito estranho acontecendo no sistema §H[From.GetName]§!."
 astral_planes.45.desc.unlocked: "Descobrimos um buraco de minhoca anômalo em §H[From.GetName]§!. Os sensores indicam que é um caminho direto para o centro da galáxia. Como isso é possível?"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "As leituras do buraco de minhoca que descobrimos no sistema §H[crystal_sphere_system.GetName]§! estão flutuando desenfreadamente. Os sensores indicam que é um caminho direto para o centro da galáxia.\n\nComo isso é possível?"
 astral_planes.3000: "Onde Estamos?"
 astral_planes.3000.desc: "Passar para o outro lado deste buraco de minhoca parece ter nos levado para... o centro da galáxia?\n\nNossa existência não deveria ser possível aqui, muito menos a de um sistema inteiro. Será que é algum tipo de manipulação dimensional?\n\nTemos pouco tempo para investigar. Estamos recebendo transmissões de uma entidade desconhecida."
 astral_planes.3005.desc: "o que é isso... que tolos vocês trouxeram para ajudar, shadagon? ou, talvez... vocês estejam nos oferecendo comida..."
 astral_planes.3005.a: "Fomos atraídos até aqui como presas?"
 astral_planes.3015: "Os Mensageiros"
 astral_planes.3015.desc: "Nossas frotas derrotaram as estranhas naves que protegiam esta fenda, mas parece que elas não estavam sozinhas.\n\nRecebemos uma transmissão dos seres que habitam uma estrutura próxima ao planeta solitário deste sistema."
 astral_planes.3020.desc: "estão vindo mais... temos que selar esta fenda... somos tudo o que restou..."
 astral_planes.3020.a: "Estão vindo mais?"
 astral_planes.3050.desc: "somos tudo o que restou... devemos reconstruir... precisamos de tempo..."
 astral_planes.3050.a: "Vocês poderiam usar §Yisto§!?"
 astral_planes.3050.a.tt: "Se entregássemos uma grande quantidade de fibra astral, esses seres certamente poderiam aprimorar suas defesas."
 number_formless_fleet_max_reached: "Os Amorfos não têm frotas restantes."
 astral_planes.3050.b: "Deixa para lá."
 astral_planes.3070.desc: "finalmente... abdicação... nossas correntes estão quebradas... contemplem nossa ascensão... encontraremos o que eles esconderam..."
 astral_planes.3070.a: "Devemos partir."
 astral_planes.3070.a.tt: "Os seres conhecidos como Amorfos foram destruídos por agressores de outra dimensão. O portal para o sistema $NAME_Formless_System$ foi selado."
 astral_planes.3100.desc: "§HEm um estado de fluxo constante, a forma visível da entidade alterna entre esta e outra realidade. Sua voz ressoa como uma multidão em harmonia, como se falasse em nome de vários seres ao mesmo tempo.§!\n\n... está feito... o selo foi firmado... nossa prole jamais voltará a ver este lugar..."
 astral_planes.3100.a: "O que são vocês?"
 astral_planes.3100.a.desc: "vocês nos conhecem... estamos além das fendas... e somos das fendas... vocês viram..."
 astral_planes.3100.b: "Por que estão aqui?"
 astral_planes.3100.b.desc: "nossa prole... crianças corrompidas... nos caçam... eles querem o trono... nós o escondemos..."
 astral_planes.3100.c: "O que é esse \"trono\"?"
 astral_planes.3100.c.desc: "nossa eternidade... nossas memórias... se somos o sangue... ele é o coração... agora está seguro... agradecemos a vocês..."
 astral_planes.3100.d: "§YSirvam-nos, e talvez ainda possam viver.§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§! se tornam um súdito de §Y[This.GetName]§! como §Y$preset_luminarium$§!."
 astral_planes.3100.e: "§REntreguem-nos esse \"trono\" do qual vocês falam.§!"
 astral_planes.3100.f: "Vamos trabalhar juntos."
 astral_planes.3101.desc: "isso foi prenunciado... serviremos a vocês... é o nosso destino..."
 astral_planes.3102.desc.fail: "nós os julgamos mal... uma lástima... que assim seja feito..."
 astral_planes.3102.desc: "o trono eterno... não pode ser de vocês...\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "Que assim seja."
 astral_planes.3110.desc: "gratidão... segurança... recompensa..."
 astral_planes.3110.a: "Precisamos do seu §Ypoder§!."
 astral_planes.3110.a.tt: "Concede uma frota de Amorfos sob seu controle."
 astral_planes.3110.b: "Precisamos do seu §Yconhecimento§!."
 astral_planes.3110.b.tt: "Concede uma tecnologia aleatória de física."
 astral_planes.3110.c: "Precisamos do seu §Ytecido§!."
 astral_planes.3110.d: "Quem vocês nos enviaram?"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§!... que arquitetou o trono eterno...\n\nque passou milênios construindo-o...\n\num dispositivo para unir todos nós... sensível e para sempre...\n\npode melhor servir vocês...\n\nnão há ninguém mais sábio..."
 astral_planes.3110.e: "Quem são \"Os Indesejados\"?"
 astral_planes.3110.f: "Quem são \"Os Aberrantes\"?"
 astral_planes.3110.g: "Quem são \"Os Veementes\"?"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§! caiu."
 astral_planes.3110.h.desc: "remorso...\n\nporém previsto...\n\ndestino...\n\nnão lamentem..."
 astral_planes.3114.desc.unbidden: "shabanash... semelhantes arruinados... sempre famintos...\n\nnossa ganância... amplificada...\n\npecados revelados...\n\numa grande vergonha..."
 astral_planes.3114.desc.aberrant: "dagaal... negligentes... enfurecidos...\n\nnossa fúria... manifestada...\n\nos conflitos deles nunca acabam..."
 astral_planes.3114.desc.vehement: "onzai... perseguidores do trono...\n\ngrande inveja...\n\nnosso conceito esquecido..."
 astral_planes.3114.a: "Eles têm um ponto fraco?"
 astral_planes.3114.b: "Temos mais uma pergunta."
 astral_planes.3115.desc.common: "sabemos dos caminhos... é uma questão de... frequências...?\n\nseu idioma não tem uma palavra...\n\nprecisamos de... material astral..."
 astral_planes.3115.desc.unbidden: "a ganância deles é uma ruína...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "a ira deles é dispersa...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "os desejos deles são tolices...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "Podemos providenciar."
 astral_planes.3116.desc: "está pronto... sua sintonia está concluída..."
