 ftl_credit_trading: "Permitir Troca de Créditos MRQL"
 ftl_credit_trading_desc: ""
 utopian_abundance: "Abundância Utópica"
 utopian_abundance_desc: ""
 bio_asset_optimization: "Otimização de Bio-Ativos"
 bio_asset_optimization_desc: ""
 noninterference_directive: "Diretiva de Não Interferência"
 noninterference_directive_desc: ""
 abundant_geothermal_activity: "Atividade Geotérmica Abundante"
 abundant_geothermal_activity_desc: "Este planeta tem vários pontos geotérmicos acessíveis. Isso pode ser um desafio para a engenharia, mas também traz uma oportunidade extra de geração de energia."
 subterranean_wildlife: "Vida Selvagem Subterrânea"
 subterranean_wildlife_desc: "Este planeta tem um próspero ecossistema litotrófico abaixo da superfície. Inúmeras criaturas subterrâneas comedoras de minerais cavam cavernas amplas, deixando-as disponíveis para o uso na mineração e no estabelecimento de colônias. Os animais fornecem oportunidades únicas de pesquisa para os mineradores, que conduzem os bandos até depósitos de minerais valiosos."
 rich_mircoflora: "Microflora Rica"
 rich_mircoflora_desc: "O solo deste mundo abriga o ecossistema de uma microflora robusta e altamente produtiva, oferecendo colheitas abundantes e oportunidades de pesquisa."
 strong_magnetic_field: "Campo Magnético Forte"
 strong_magnetic_field_desc: "Este planeta tem um campo magnético anormalmente alto. Isso interferirá em muitos de nossos instrumentos e computadores. Minimizar esses efeitos ajudará na geração de informação para a pesquisa de manipulação de campo."
 wild_storms: "Tempestades Selvagens"
 wild_storms_desc: "Tempestades elétricas espetaculares arruínam este planeta em um período semi regular."
 low_gravity: "Baixa Gravidade"
 low_gravity_desc: "Este planeta possui uma densidade estranhamente baixa, e portanto gravidade muito menor que a maioria dos planetas de tamanho comparável."
 high_gravity: "Alta Gravidade"
 high_gravity_desc: "Este planeta é estranhamente denso, e portanto possui uma gravidade desconfortavelmente alta, porém a quantidade de metais pesados presentes aqui deverá ajudar e muito a pesquisa de Física."
 hollow_planet: "Planeta Oco"
 hollow_planet_desc: "Este planeta foi criado artificialmente ou foi esvaziado por dentro de alguma forma. Como, ou por quê, não sabemos, mas investigá-lo promete ser fascinante."
 mineral_rich: "Minerais de Alta Qualidade"
 mineral_rich_desc: "Uma abundância de minerais de alta qualidade na crosta deste planeta faz com que sua mineração seja um negócio lucrativo."
 titanic_life: "Vida Titânica"
 titanic_life_desc: "As formas de vida deste planeta são construídas em uma escala massiva e podem ser incrivelmente perigosas, mesmo sem querer."
 eat_the_titans: "Titãs Deliciosos"
 eat_the_titans_desc: "Abater a vida Titânica para obter dados de pesquisa teve um benefício inesperado: Eles são deliciosos!"
 asteroid_belt: "Cinturão de Asteroides"
 asteroid_belt_desc: "Este planeta tem um cinturão de pequenos asteroides que o orbitam. O campo de detritos, provavelmente causado pela colisão de uma pequena lua com outro corpo planetário, oferece oportunidades promissoras de mineração, porém complexas para a engenharia."
 natural_beauty: "Beleza Natural"
 natural_beauty_desc: "O cenário deste planeta é simplesmente lindo, qualquer um que viva neste planeta encontrará constantemente novas maravilhas para serem admiradas."
 atmospheric_aphrodisiac: "Afrodisíaco Atmosférico"
 atmospheric_aphrodisiac_desc: "Algo no ar deste planeta parece colocar as pessoas no clima para se reproduzirem."
 atmospheric_hallucinogen: "Halucinógeno Atmosférico "
 atmospheric_hallucinogen_desc: "O ar deste planeta contém um alucinógeno natural. Apesar de deixar as pessoas felizes, e também auxiliar na visualização de alguns problemas de Física mais esotéricos, ele também distrai as pessoas em outros trabalhos."
 atmospheric_hallucinogen_good: "Alucinógeno Atmosférico Filtrado "
 atmospheric_hallucinogen_good_desc: "O ar neste planeta já teve um alucinógeno natural. Agora, com a ajuda de filtros gigantescos, o efeito foi diluído. Isso reduziu os benefícios que ele já deu uma vez, mas também eliminou o lado negativo."
 lush_planet: "Vistoso"
 lush_planet_desc: "A vida prospera aqui, a fauna é abundante e a flora cresce rapidamente."
 bleak_planet: "Sem Vida"
 bleak_planet_desc: "A vida luta para sobreviver aqui. Uma parte dela, frágil e doente, se agarra a uma existência persistente. Esses problemas prejudicarão a produção de comida."
 irradiated_planet: "Irradiado"
 irradiated_planet_desc: "Há algum tempo, a calamidade deixou este planeta bastante irradiado."
 ancient_automation: "Automação Antiga"
 ancient_automation_desc: "Máquinas antigas, porém úteis, auxiliam nossa produção neste planeta."
 ancient_factory: "Antiga Fábrica"
 ancient_factory_desc: "Uma fábrica antiga neste planeta ainda está em condições de operação."
 robot_workers: "Trabalhadores Robóticos"
 robot_workers_desc: "Trabalhadores robóticos de uma civilização esquecida ainda estão neste planeta. Com as devidas precauções, eles podem ser colocados para trabalhar para nós."
 ancient_forgeworld: "Antigo Mundo Fornalha"
 ancient_forgeworld_desc: "Este planeta já foi algum tipo de centro de produção de uma civilização antiga. Apesar de somente pouco de sua antiga capacidade permanecer em condição de funcionamento, ainda é um exemplo impressionante de indústria."
 holy_planet: "Mundo Sagrado"
 holy_planet_desc: "Este planeta é considerado sagrado por um Império Caído Próximo. Colonizá-lo causará grande raiva a eles."
 ancient_weapon: "Arma Orbital Antiga"
 ancient_weapon_desc: "Parece que uma raça há muito esquecida construiu algum tipo de arma imensa na órbita acima deste mundo. Apesar de não funcionar (parece que ela não foi completada), podemos aprender algumas coisas ao estudá-la."
 terraforming_candidate: "Candidato a Terraformação"
 terraforming_candidate_desc: "Apesar de ser desolado e sem vida, este planeta possui água congelada e pode em algum momento ter sido o lar de um ecossistema próspero. Com a tecnologia correta, ele pode ser transformado em um mundo habitável."
 terraforming_candidate_tooltip: "Depois de pesquisarmos a tecnologia da £society£ §Y$tech_climate_restoration$§!, poderemos terraformar este planeta e deixá-lo habitável."
 frozen_terraforming_candidate: "Candidato Congelado a Terraformação"
 frozen_terraforming_candidate_desc: "Embora seja fria a ponto de impossibilitar a vida, a água congelada neste mundo pode permitir que ele seja terraformado até se tornar habitável, se descobrirmos o método correto."
 frozen_terraforming_candidate_tooltip: "Se escolhermos a regalia da ascensão §Y$ap_hydrocentric$§! e pesquisarmos a tecnologia £society£ §Y$tech_climate_restoration$§!, poderemos terraformar este planeta e deixá-lo habitável."
 toxic_terraforming_candidate: "Candidato Tóxico à Terraformação"
 toxic_terraforming_candidate_desc: "Ainda que os gases nocivos neste mundo impossibilitem a vida, com os devidos esforços eles poderão ser transformados em compostos menos letais, o que permitirá a colonização."
 toxic_terraforming_candidate_tooltip: "Se escolhermos a regalia da ascensão §Y$ap_detox$§!, poderemos terraformar este planeta e deixá-lo habitável."
 ultra_rich: "Minerais de Qualidade Excepcional"
 ultra_rich_desc: "A qualidade excepcional dos minerais na crosta deste planeta fornece uma oportunidade verdadeiramente incrível de mineração."
 mineral_poor: "Minerais de Baixa Qualidade"
 mineral_poor_desc: "Não sabemos se este planeta foi formado desta forma, ou se alguma raça desconhecida arrancou os seus recursos mais valiosos. Porém, o que sabemos é que os minerais presentes neste planeta são de péssima qualidade."
 planet_uncertain_past: "História Incerta"
 planet_uncertain_past_desc: "As pessoas neste planeta são incomodadas por não saber o que causou o desastre que os atingiu há muito tempo, e são obstinadas em tentar descobrir."
 recent_quake: "Evento Tectônico Recente"
 recent_quake_desc: "Este planeta foi abalado recentemente por um Evento Tectônico violento"
 recent_comet: "Cometa avistado"
 recent_comet_desc: "Um cometa passou recentemente pelo Cinturão de Asteroides deste planeta, o que foi uma visão espetacular!"
 recent_impact: "Impacto Recente"
 recent_impact_desc: "A colônia local foi abalada recentemente pelo impacto de um grande Asteroide"
 magnetic_research_boost: "Milagre Magnético"
 magnetic_research_boost_desc: "De alguma forma, o campo Magnético deste planeta está interferindo com nossos computadores, mas em vez de ser uma perturbação simples, na verdade, está tornando-os mais eficientes!"
 magnetic_disruption: "Perturbação Magnética"
 magnetic_disruption_desc: "O campo Magnético deste planeta está interferindo com nossos computadores, perturbando imensamente o trabalho de pesquisa e irritando a população."
