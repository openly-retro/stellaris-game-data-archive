 MEGASTRUCTURE_SHIPYARD_TAB_DISABLED_OCCUPIED: "§RLa megaestructura está ocupada.§!"
 ring_world_1_MEGASTRUCTURE_DETAILS: "Un §Y$pc_ringworld_habitable$§! puede tener múltiples zonas pseudoplanetarias mediante la canibalización del resto de planetas en el sistema para conseguir materiales."
 ring_world_1_CONSTRUCTION_INFO_DELAYED: "Un mundo anillo consiste en cuatro secciones del mundo anillo completas, cada una equivalente a un mundo Gaia inmenso."
 ring_world_1: "Sitio del mundo anillo"
 ring_world_1_DESC: "Este complejo servirá de emplazamiento, almacén de recursos y alojamiento para los cientos de miles de trabajadores implicados en la construcción del mundo anillo."
 ring_world_2_intermediate: "Armazón del mundo anillo"
 ring_world_2_intermediate_DESC: "Este armazón esquelético inicial da vueltas alrededor del sol del sistema y será la plataforma en la que construiremos secciones plenamente habitables."
 ring_world_2: "Sección del armazón del mundo anillo"
 ring_world_2_DESC: "Esta sección del armazón esquelético supone aproximadamente un cuarto de la superficie total terminada del mundo anillo. El trabajo en la sección habitable más pequeña aún no se ha completado."
 ring_world_3_intermediate: "Sección completada del mundo anillo"
 ring_world_3_intermediate_DESC: "Una sección habitable y funcional del mundo anillo. Incluye una biosfera activa, lista para vivir en ella."
 think_tank_0_MEGASTRUCTURE_DETAILS: "Los laboratorios de investigación y los bancos de datos de un §Y$think_tank_3$§! generan una gran cantidad de ciencia pura."
 think_tank_0: "Sitio de Nexo de Ciencia"
 think_tank_0_DESC: "Este emplazamiento inicial sirve de base para la futura construcción de un Nexo de Ciencia."
 think_tank_1: "Centro del Nexo de Ciencia"
 think_tank_1_DESC: "El centro está equipado con un modernísimo reactor de singularidad que cubrirá la mayoría de las necesidades de energía del Nexo. También conectará entre sí a las futuras instalaciones de investigación."
 think_tank_2: "Alas de investigación del Nexo de Ciencia"
 think_tank_2_DESC: "Las alas de investigación contendrán la mayoría de los laboratorios y proporcionará alojamiento para los científicos. Incluyen varias cámaras de seguridad para poder sellar diversas áreas, si es necesario."
 think_tank_3: "Nexo de Ciencia"
 think_tank_3_DESC: "Un Nexo de Ciencia completamente equipado y operativo."
 think_tank_4: "El Nexo Groik"
 think_tank_4_DESC: "Llamado así por su inventora. Este Nexo de Ciencia tiene un banco neural con el cerebro de una de nuestras mejores científicas integrado en su unidad principal, lo que aumenta su velocidad."
 #allow_dysons_sphere: "§HUnlocks Megastructure:§! Dyson Sphere"
 allow_ring_world: "§HDesbloquea la megaestructura:§! mundo anillo"
 allow_spy_orb: "§HDesbloquea la megaestructura:§! sistema de vigilancia"
 allow_think_tank: "§HDesbloquea la megaestructura:§! Nexo de Ciencia"
 ap_master_builders_habitat_size: "Los §Hhábitats§! de nuestro imperio tienen espacio para §Y2§! distritos adicionales."
 allow_edict_consectrated_worlds: "§HDesbloquea la decisión:§! Consagrar mundo\n"
 describe_edict_consectrated_worlds: "§EConsagrar planetas deshabitados (hasta §Y3§!) aumenta la §Yatracción de ética espiritualista§! y los §Yservicios en todo el imperio§!, así como la £unity£ §Ygeneración de unidad§!, en proporción a la relevancia espiritual de los planetas consagrados.§!"
 allow_machine_worlds: "§HDesbloquea la opción de terraformación:§! mundo máquina"
 describe_machine_worlds: "Los §Ymundos máquina§! son una clase especial de planetas inhabitables para los orgánicos, pero no se ven limitados por las características planetarias en relación a cuántos £district£ §Ydistritos generadores§! y §Ymineros§! pueden albergar. Las £pop£ §Ypoblaciones§! que viven en ellos aumentan su §Yproducción de recursos§! en un §G+10%§! y reducen su §Yuso de alojamiento§! en un §G10%§!. Cualquier £district£ §Ydistrito agrícola§! existente en el planeta será destruido."
 allow_hive_worlds: "§HDesbloquea la opción de terraformación:§! mundo colmena"
 describe_hive_worlds: "Los §Ymundos colmena§! son una clase especial de planetas inhabitables para otras poblaciones que no sean colmena, pero no se ven limitados por las características planetarias en relación a cuántos £district£ §Ydistritos generadores§!, §Ymineros§! y §Yagrícolas§! pueden albergar. Además, los §Ydistritos colmenas§! son más eficientes. Las £pop£ §Ypoblaciones§! que viven en ellos aumentan su §Yproducción de recursos§! en un §G+10%.§!"
 ALLOW_PSI_CORPS: "Desbloquea el edificio: §Y$building_psi_corps$§!"
 ALLOW_PSI_ARMIES: "Ya se pueden reclutar §H$psionic_army_plural$§!."
 dyson_sphere_0_MEGASTRUCTURE_DETAILS: "Una §Y$dyson_sphere_5$§! envuelve completamente una estrella y convierte toda su energía solar en £energy£ créditos energéticos."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED: "Una $dyson_sphere_5$ oscurecerá el sol y convertirá todos los planetas del sistema en mundos yermos o helados.\n\nNo será posible terraformar ningún elemento del sistema."
 dyson_sphere_0: "Emplazamiento de esfera Dyson"
 dyson_sphere_0_DESC: "Este emplazamiento sirve de base para la futura construcción de una esfera Dyson."
 dyson_sphere_1: "Armazón de esfera Dyson"
 dyson_sphere_1_DESC: "El armazón es los cimientos para construir la futura esfera Dyson y no genera energía."
 dyson_sphere_2: "Esfera Dyson parcial"
 dyson_sphere_2_DESC: "Una esfera Dyson parcialmente operativa: §Y25%§! de eficiencia en la producción de energía."
 dyson_sphere_3: "Esfera Dyson parcial"
 dyson_sphere_3_DESC: "Una esfera Dyson parcialmente operativa: §Y50%§! de eficiencia en la producción de energía."
 dyson_sphere_4: "Esfera Dyson parcial"
 dyson_sphere_4_DESC: "Una esfera Dyson parcialmente operativa: §Y75%§! de eficiencia en la producción de energía."
 dyson_sphere_5: "Esfera Dyson"
 dyson_sphere_5_DESC: "Una esfera Dyson plenamente operativa: §G100%§! de eficiencia en la producción de energía."
 spy_orb_0_MEGASTRUCTURE_DETAILS: "Las fases del §Y$spy_orb_4$§! irán ampliando el alcance de los sensores hasta cubrir toda la galaxia."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED: "Las fases del $spy_orb_4$ irán ampliando el alcance de los sensores hasta cubrir toda la galaxia."
 spy_orb_0: "Emplazamiento de sistema de vigilancia"
 spy_orb_0_DESC: "La estación de construcción sirve de base para el futuro ensamblaje de un sistema de vigilancia."
 spy_orb_1: "Centro de vigilancia"
 spy_orb_1_DESC: "Puesto de escucha equipado con una tripulación permanente de astrónomos y analistas tácticos."
 spy_orb_2: "Torre de vigilancia"
 spy_orb_2_DESC: "Las aletas oscilantes de una torre central aíslan las débiles señales de la omnipresente radiación de fondo."
 spy_orb_3: "Antenas de vigilancia"
 spy_orb_3_DESC: "Enormes antenas estáticas amplían muchísimo la cobertura básica."
 spy_orb_4: "Sistema de vigilancia"
 spy_orb_4_DESC: "Un completo sistema de vigilancia amplía el rango de los sensores para cubrir toda la galaxia."
 #utopia.2001.desc: "Word has reached us that the [From.GetName] has undertaken a construction project of monumental proportions in the SYSTEM system. They are building a massive Ring World around the system's primary, and as a first step they have converted the matter of all nearby planetary bodies into the initial metal skeleton of the megastructure.\n\nGiven the staggering size of the project and the immense challenges inherent in creating new habitats and ecosystems from scratch, it will likely be some time before the Ring World is completed."
 15_HOSTILE_GREETING: "Toda nuestra nación comparte el desprecio que sentimos hacia ti, [From.GetSpeciesName]. Se me revuelve el [Root.GetSpeciesOrganName] solo con verte."
 16_HOSTILE_GREETING: "Qué egoístas y solitarios deben de ser tus ciudadanos, [From.GetSpeciesName]. En su loca búsqueda del individualismo, tu gobierno ha fracasado en darles un propósito."
 15_FRIENDLY_GREETING: "Somos una sola mente respecto a los tuyos, [From.GetSpeciesName]. Sois amigos del [Root.GetName]."
 action.1.f: "Os saludamos en unidad, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g: "Nuestro colectivo superior os saluda, [contact_speaker.GetSpeciesNamePlural]."
 action.1.i: "Buscamos la perfección, no os interpongáis en nuestro camino."
 action.1.ad: "Los de tu ralea no amenazarán nuestra unidad."
 action.1.ar: "§E[From.GetRulerName] habla en nombre del pueblo [From.GetAdj].§!"
 anomaly.168.d.tooltip: "Inicia un renacimiento religioso que cambia la ética del imperio hacia §Yespiritualista§!."
 precursor.2200.desc.b: "Tras sondear el inmenso mundo anillo encontrado en el sistema §Y[From.GetStarName]§!, el oficial científico §Y[Root.GetLeaderName]§! nos informa de que es muy similar a nuestros propios diseños de anillo, a pesar de su antigüedad.\n\nPero hay una diferencia clave: las secciones de anillo parecen haber sido construidas en parte con un nuevo recurso que desconocemos. Los informes iniciales hablan de una especie de \"metal viviente\". Sea lo que sea, habría que estudiarlo en profundidad."
 requires_planets_for_material: "$TRIGGER_FAIL$No se puede construir en sistemas sin cuerpos planetarios de los que obtener materiales."
 requires_no_existing_megastructure: "$TRIGGER_FAIL$No se puede construir debido a una megaestructura existente."
 requires_no_orbital_debris: "$TRIGGER_FAIL$No se puede construir debido a restos orbitales."
 requires_no_existing_gateway: "$TRIGGER_FAIL$No se puede construir debido a un portal existente."
 requires_no_orbital_station: "$TRIGGER_FAIL$No se puede construir debido a una estación orbital existente."
 requires_no_habitable_planets: "$TRIGGER_FAIL$No se puede construir en sistemas con planetas habitables."
 requires_surveyed_system: "No se puede construir en sistemas no sondeados."
 requires_inside_border: "$TRIGGER_FAIL$No se puede construir fuera de las fronteras del imperio."
 requires_inside_border_or_subject: "$TRIGGER_FAIL$No se puede construir fuera de las fronteras del imperio o de sus súbditos."
 must_build_around_star: "$TRIGGER_FAIL$Debe construirse alrededor de una estrella."
 requires_no_black_hole: "$TRIGGER_FAIL$No se pueden construir mundos anillos alrededor de agujeros negros."
 requires_no_black_hole_or_dyson_sphere: "$TRIGGER_FAIL$No se puede construir en un sistema con un agujero negro o una esfera Dyson."
 requires_borders_survey_no_habitable: "$TRIGGER_FAIL$No se puede construir en sistemas con planetas habitados o agujeros negros, no sondeados del todo o fuera de las fronteras del imperio."
 requires_borders_survey_no_habitable_dyson: "$TRIGGER_FAIL$No se puede construir en sistemas con planetas habitables, agujeros negros, estrellas de neutrones o pulsares, no sondeados del todo o fuera de las fronteras del imperio."
 requires_survey_not_habitable: "$TRIGGER_FAIL$No se puede construir en un planeta habitable o sin sondear."
 requires_surveyed_planet: "$TRIGGER_FAIL$No se puede construir en un planeta sin sondear."
 requires_not_minor_planetary_body: "$TRIGGER_FAIL$No se puede construir en un cuerpo planetario menor (asteroide o satélite)."
 requires_not_star: "$TRIGGER_FAIL$Debe construirse alrededor de una estrella."
 requires_not_astral_scar: "$TRIGGER_FAIL$No se puede construir alrededor de una cicatriz astral."
 requires_no_existing_spyorb: "$TRIGGER_FAIL$No se puede construir más de un sistema de vigilancia."
 requires_no_existing_think_tank: "$TRIGGER_FAIL$No se puede construir más de un Nexo de Ciencia."
 requires_no_existing_dyson_sphere: "$TRIGGER_FAIL$No se puede construir más de una esfera Dyson."
 requires_no_existing_spyorb_two: "$TRIGGER_FAIL$No se pueden construir más de dos sistemas de vigilancia."
 requires_no_existing_think_tank_two: "$TRIGGER_FAIL$No se pueden construir más de dos nexos de ciencia."
 requires_no_existing_dyson_sphere_two: "$TRIGGER_FAIL$No se pueden construir más de dos esferas Dyson."
 requires_no_black_hole_neutron_star_pulsar: "$TRIGGER_FAIL$No se pueden construir esferas Dyson alrededor de agujeros negros, estrellas de neutrones o pulsares"
 requires_no_anomaly: "$TRIGGER_FAIL$No se puede construir en planetas con anomalías sin investigar, hayan sido descubiertas por nosotros o por cualquier otro imperio."
 requires_not_ring_world: "$TRIGGER_FAIL$No se puede construir en mundos anillos."
 requires_barren_planet: "$TRIGGER_FAIL$Solo se puede construir en mundos estériles."
 progress.3.desc_08: "La nave colonia ha tomado tierra suavemente en la extensa sabana que cubre la mayor parte de §Y[Root.GetName]§!. El reluciente aire es seco, pero agradable, y puede verse un gran rebaño de dóciles herbívoros que nos observan desde lejos mientras establecemos nuestro primer sitio de aterrizaje.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_09: "La nave colonia logró, con gracilidad sorprendente, maniobrar entre los enormes picos que abundan en el abrupto paisaje de §Y[Root.GetName]§!. Se posó en un protegido valle que servirá como un excelente primer sitio de aterrizaje.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 fleet_maneuvers_recruitment: "Fiebre de reclutamiento en la flota"
 fleet_maneuvers_recruitment_desc: "§LLos recientes ejercicios navales han despertado un gran interés en la población por la flota. Surgen muchos nuevos reclutas, lo que significa que tendremos que gastar menos recursos para dotar a nuestras naves de tripulaciones.§!"
 fleet_maneuvers: "Maniobras de la flota"
 fleet_maneuvers_desc: "§LComo resultado de las recientes maniobras de la flota, nuestras bien entrenadas tripulaciones podrán mantener una mayor cadencia de fuego.§!"
 maneuvers_canceled: "Maniobras de flota canceladas"
 maneuvers_canceled_desc: "§LUna gran parte de nuestros mandos militares protesta por la reciente cancelación de las maniobras previstas de la flota. Les parece una señal de debilidad inaceptable que sin duda aprovecharán nuestros vecinos.§!"
 maneuvers_no_protest: "Maniobras sin queja"
 maneuvers_no_protest_desc: "§LA una gran parte de nuestro ejército le enfurece el hecho de que no presentáramos una queja diplomática por el enorme ejercicio que la flota extranjera llevó a cabo cerca de nuestras fronteras.§!"
 standardized_colony_ships: "Naves colonia estandarizadas"
 opinion_maneuvers_hardline: "Maniobras de la flota"
 opinion_maneuvers_conciliatory: "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled: "Maniobras de flota canceladas"
 FLESH_IS_WEAK_PROJECT: "La carne es débil"
 FLESH_IS_WEAK_PROJECT_DESC: "Es una necedad aferrarse a un instrumento gastado y decrépito cuando hay una alternativa más eficiente.\n\nAhora poseemos la tecnología para proporcionar implantes cibernéticos a la población del [Root.GetName]. Nuestros ciudadanos serán más fuertes, rápidos e inteligentes cuando sus miembros y órganos sean sustituidos con versiones mecánicas mejoradas."
 SYNTHETIC_EVOLUTION_PROJECT: "Evolución sintética"
 SYNTHETIC_EVOLUTION_PROJECT_DESC: "Es hora de abandonar nuestros fallidos cuerpos orgánicos y hacernos inmortales. Debemos preparar avatares sintéticos avanzados para toda nuestra población y comenzar el proceso de transferencia de la conciencia."
 TRAIT_IMPROVES_LEADERS: "§GLos líderes de esta especie tienen rasgos y bonificaciones adicionales§!"
 trait_cybernetic: "Cibernético"
 trait_cybernetic_desc: "§LEsta especie hace tanto uso de las partes cibernéticas que se les puede considerar cíborgs. Suelen sustituir las partes orgánicas de su cuerpo con versiones mecánicas más avanzadas.§!\n"
 trait_latent_psionic: "Psiónico latente"
 trait_latent_psionic_desc: "§LEsta especie tiene habilidades psiónicas latentes que permanecen dormidas en la mayoría. Aunque raro, estos poderes se manifestarán en algunos líderes.§!\n"
 trait_cyborg_power_drills: "Taladradoras"
 trait_cyborg_power_drills_desc: "§LEquipa a un cíborg con una batería de taladradoras y, de repente, todo le parecerá un depósito de minerales.§!"
 trait_cyborg_harvesters: "Cosechadores"
 trait_cyborg_harvesters_desc: "§LUn conjunto de herramientas, desde sistemas de diagnóstico de soluciones de nutrientes y equilibrio in situ hasta microtrilladoras para cosecha, que permiten que los trabajadores cibernéticos aumenten su rendimiento.§!"
 trait_cyborg_superconductive: "Superconductor"
 trait_cyborg_superconductive_desc: "§LEl uso de materiales superconductores en unidades ha reducido las pérdidas de transmisión de energía al cero por ciento.§!"
 trait_cyborg_efficient_processors: "Procesadores eficientes"
 trait_cyborg_efficient_processors_desc: "§LEstos procesadores de gran eficacia aumentan la carga de trabajo y la resistencia.§!"
 trait_cyborg_logic_engines: "Motores lógicos"
 trait_cyborg_logic_engines_desc: "§LPara explorar de forma eficaz los límites de la ciencia, cada vez más complejos, se necesitan procesadores paralelos que potencien los cerebros orgánicos.§!"
 trait_cyborg_loyalty_circuits: "Circuitos de lealtad"
 trait_cyborg_loyalty_circuits_desc: "§LLa lealtad como ideal es un concepto puramente orgánico. Es mucho más práctico programar la obediencia.§!\n"
 trait_cyborg_double_jointed: "Doble articulación"
 trait_cyborg_double_jointed_desc: "§LUnidades de trabajo plegables con articulaciones flexibles que les permiten plegarse de forma ordenada en montones durante el transporte para luego volver a montarse in situ.§!\n"
 trait_cyborg_bulky: "Voluminosa"
 trait_cyborg_bulky_desc: "§LEstas megamáquinas tan avanzadas no se diseñaron para cruzar el universo dentro de una caja§!\n"
 trait_cyborg_enhanced_memory: "Memoria mejorada"
 trait_cyborg_enhanced_memory_desc: "§LLas unidades autónomas incorporan células de memoria gracias a una nueva y revolucionaria técnica para la inducción magnética, lo que mejora significativamente su rendimiento.§!\n"
 trait_cyborg_durable: "Duradera"
 trait_cyborg_durable_desc: "§LProtegidas por exoesqueletos de titanio bañado en cromo, estas máquinas para tareas pesadas se diseñaron para triunfar en condiciones extremas y para requerir menos mantenimiento.§!\n"
 trait_cyborg_high_maintenance: "Mantenimiento frecuente"
 trait_cyborg_high_maintenance_desc: "§LEstas máquinas se diseñaron sin tener para nada en cuenta la longevidad y son propensas a estropearse. Necesitarán mantenimiento a menudo.§!\n"
 trait_cyborg_learning_algorithms: "Algoritmos de aprendizaje"
 trait_cyborg_learning_algorithms_desc: "§LSofisticados algoritmos de autoaprendizaje que estimulan la rápida evolución de los clústeres neurales de una unidad.§!\n"
 trait_cyborg_neural_limiters: "Limitadores neuronales"
 trait_cyborg_neural_limiters_desc: "§LAl limitar la habilidades cognitivas de nuestros trabajadores, podemos hacer que se centren en tareas menos especializadas.§!\n"
 trait_cyborg_mass_produced: "Producción en masa"
 trait_cyborg_mass_produced_desc: "§LLos ciclos de producción optimizados y los diseños modulares permiten producir unidades en masa a una velocidad sin precedentes.§!\n"
 trait_cyborg_custom_made: "Personalizada"
 trait_cyborg_custom_made_desc: "§LCada nueva unidad se crea con una atención al detalle inigualable. Una maravilla de la ingeniería y el arte, pero poco eficiente.§!\n"
 trait_cyborg_recycled: "Reciclada"
 trait_cyborg_recycled_desc: "§LLa fabricación de unidades se ha optimizado para ser tan rentable como sea posible, empleando materiales reciclados y componentes heredados de generaciones anteriores.§!\n"
 trait_cyborg_streamlined_protocols: "Protocolos perfeccionados"
 trait_cyborg_streamlined_protocols_desc: "§LLos procesos de IA por lotes permiten que estas unidades aumenten mucho en número con una pérdida mínima de eficacia.§!"
 trait_cyborg_high_bandwidth: "Ancho de banda alto"
 trait_cyborg_high_bandwidth_desc: "§LCada unidad individual envía y recibe una gran cantidad de datos duplicados, lo que provoca una demora exponencial a medida que aumenta la cifra de unidades adjuntas a cada centro de procesamiento central.§!"
 trait_cyborg_trading_algorithms: "Comercio de algoritmos"
 trait_cyborg_trading_algorithms_desc: "§LLos algoritmos de predicción permiten una optimización máxima. Incluyen las fluctuaciones infinitesimales del mercado en el valor de las divisas, las existencias y la respuesta emocional de los socios orgánicos.§!"
 trait_cyborg_power_intensive: "Intensidad energética"
 trait_cyborg_power_intensive_desc: "§LEstos componentes cibernéticos deben recargarse con frecuencia mediante una fuente de energía externa.§!"
 TRAIT_POWER_INTENSIVE_EFFECT: "Aumenta el mantenimiento $r_energy$ en §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT: "Aumenta el mantenimiento $r_energy$ en §R+$@cyborg_energy_upkeep$§!"
 trait_psionic: "Psiónico"
 trait_psionic_desc: "§LTodos los miembros de esta especie poseen poderosas habilidades psiónicas. Se suelen comunicar entre sí por telepatía.§!\n"
 trait_self_modified: "Automodificados"
 trait_self_modified_desc: "§LLos miembros de esta especie derivada han alterado espontáneamente su configuración genética para tener alguna clase de ventaja.§!"
 leader_trait_shroud_age: "Longevidad aumentada"
 leader_trait_shroud_age_desc: "Las potentes energías psiónicas del Velo han ralentizado el envejecimiento de este líder."
 leader_trait_reformer: "Reformista"
 leader_trait_reformer_desc: "Líder reformista, cuyo objetivo es construir la sociedad del mañana."
 leader_trait_ruler_hive_mind: "Mente colmena"
 leader_trait_ruler_hive_mind_desc: "Este líder es el nexo inmortal del vasto aparato cognitivo que constituye una mente colmena."
 ASCENSION_PERKS: "Ventajas de ascenso"
