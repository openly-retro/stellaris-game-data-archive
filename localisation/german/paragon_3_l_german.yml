 paragon.5220.name: "Verhandlungen abgeschlossen"
 paragon.5220.desc.peace: "Am Vorabend der Verhandlungen wurde deutlich, dass die Parteien der gewaltsamen Auseinandersetzungen überdrüssig waren und lieber eine Einigung erzielen wollten. Wir wissen nicht, welche langfristigen Konsequenzen dies haben wird, doch für den Moment sind wir vereint."
 paragon.5220.a: "Wir triumphieren."
 paragon.5220.a.tt: "§LWir legen unsere Differenzen entweder durch eine Machtdemonstration oder durch Verhandlungen bei. Von nun an sind wir wirklich vereint.§!"
 paragon.5221.name: "Bürgerkrieg"
 paragon.5220.desc.war: "Am Vorabend der Verhandlungen wurde klar, dass die Parteien niemals zu einer Einigung kommen würden. Genau in diesem Moment versammeln sich die Rebellen und haben uns den Krieg erklärt. Einmal mehr sind wir gespalten."
 paragon.5221.a: "Sie werden sich fügen."
 paragon.5221.a.tt: "Planeten mit dem Modifikator \"§YDemokratische Tendenzen§!\" bilden den Kern eines neuen Rebellenreichs."
 paragon.5222.name: "Hinrichtungen"
 paragon.5222.desc: "Der Aufruf zu Verhandlungen hat sich als perfekte Falle für die Anführer der Reformisten erwiesen. Da sie an einem Ort versammelt waren, konnten sie leicht festgenommen werden. Wir haben keine Zeit damit verschwendet, Informationen über ihre Verstecke, Anhänger und finanziellen Mittel zu sammeln. Die verbliebene Opposition wurde schnell und ohne Zugeständnisse oder einen kostspieligen Bürgerkrieg ausgeschaltet. Jeder Reformist wurde per Dekret von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zum Tod verurteilt."
 paragon.5222.a: "Wir können keinen Rückzieher mehr machen. Macht weiter."
 paragon.5223.name: "Ein Herrscher"
 paragon.5223.desc: "Während die Glut des Bürgerkriegs allmählich erlischt, erhebt sich eine neue Gesellschaft aus der Asche, die bereit ist, das Wissen von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu den Sternen zu tragen."
 paragon.5223.a: "Ein Reich, ein Leitstern, eine Zukunft."
 paragon.5226.name: "Verschleierter Planet"
 paragon.5226.desc: "Nach Abschluss der ersten Phase verschlangen wirbelnde psionische Energien den Planeten und verwüsteten die Oberfläche. Da es nun unmöglich ist, dort zu überleben, wurden die stärksten Psioniker versammelt, um den Tempel, der für die nächste Phase des Rituals genutzt wird, mit einem Schild zu schützen. Alles, was noch bleibt, ist, die psionische Kraft der Freiwilligen in §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu kanalisieren. Dies sollte die psionischen Fähigkeiten unsere[Ruler.GetSREndingDE] §Y[Ruler.GetTitle][Ruler.GetSMaleDE]§! erheblich erweitern."
 paragon.5227.name: "Psionisches Ritual"
 paragon.5227.desc: "Anfängliche Opfer: §R[ROOT.paragon_origin_ascension] Bürger§!\nBenötigte Opfer alle 10 Jahre: §R[ROOT.paragon_origin_ascension] Bürger§!\nAusgewählte Psioniker-Kräfte: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nUnsere stärksten Telepathen bändigen die wilden Energien, die den Planeten verzehren, und leiten sie in das Zentrum des Tempels, wo die Opferkandidaten auf ihr Schicksal warten. Bald schon wird die Zeremonie beginnen, bei der die psionische Macht dieser tapferen Freiwilligen extrahiert und in [Ruler.GetDenDieDE] §Y[Ruler.GetTitle]§! fließen wird. Je mehr Bewohner absorbiert werden, desto stärker ist die psionische Energie, doch wir müssen aufpassen, dass [Ruler.GetDerDieDE] §Y[Ruler.GetTitle]§! diese Energie auch kontrollieren kann, um eine Katastrophe zu verhindern.\n\nSobald das Ritual abgeschlossen ist, müssen wir für einen ständigen Strom an Freiwilligen sorgen, damit die Energie den Körper von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! nicht vernichtet."
 paragon.5227.a: "Einblick ins Unbekannte"
 paragon.5227.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! könnte einen Blick in andere Dimensionen oder sogar Zeitlinien werfen und [Ruler.GetHerHis]en Geist erweitern.§!\n\nGewährt zufällige §GHerrschereigenschaften§!"
 paragon.5227.b: "Psionisches Leuchtfeuer"
 paragon.5227.b.tt: "§LKonzentrierte Energie fließt durch die Adern von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, aber sie wird von [Ruler.GetHisHer]em physischen Körper kaum zurückgehalten. Stattdessen strömt sie in Freiwillige in der Nähe und verstärkt deren Kraft, bevor sie in pyrokinetische Flammen aufgehen.§!\n\nUnsere Psioniker nutzen psionische Leuchtfeuer, um sich mit [Ruler.GetDemDerDE] §Y[Ruler.GetTitle]§! zu verbinden, und leiten diese Kraft um, um die §G$MOD_SHIP_SHIELD_HP_ADD$§! und §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§! für alle Schiffe zu erhöhen."
 paragon.5227.c: "Astropathie"
 paragon.5227.c.tt: "§LKonzentrierte Energie fließt durch die Adern von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! und erhöht [Ruler.GetHisHer]e Wahrnehmung erheblich.§!\n\nUnsere psionischen Navigatoren nutzen Astropathieemitter, um sich mit §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu verbinden, und schöpfen diese Kraft ab, um die §G$MOD_SHIP_SPEED_MULT$§! und §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§! für alle Schiffe zu erhöhen."
 paragon.5227.d: "Allsehend"
 paragon.5227.d.tt: "§LKonzentrierte Energie fließt durch die Adern von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! und verändert die grundlegenden Eigenschaften [Ruler.GetHerHis]es Körpers. Wenn [Ruler.GetHerHis] durchdringender Blick auf einem Ritualdiener landet, ist klar, dass dessen Gedanken nicht mehr privat sind.§!\n\n§Y[Ruler.GetRegnalName]§! könnte lernen, sich diese Macht zunutze zu machen, um die §G$MOD_PLANET_CRIME_MULT$§! zu reduzieren und die §GVerschlüsselungsstärke§! des Reichs zu erhöhen."
 paragon.5227.e: "Befehlende Stimme"
 paragon.5227.e.tt: "§LKonzentrierte Energie fließt durch die Adern von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! und verstärkt [Ruler.GetHerHis]e Stimmbänder mit übersinnlichen Kräften. Für unsere Freiwilligen wirkt [Ruler.GetHerHis]e Stimme sowohl quälend als auch unwiderstehlich.§!\n\n§Y[Ruler.GetRegnalName]§! könnte lernen, sich diese Kraft zunutze zu machen, um die §G$tile_resource_unity_add$§! und §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! im Reich zu erhöhen."
 paragon.5227.f: "Beendet das Ritual!"
 paragon.5227.f.tt: "Das Ritual wird mit den ausgewählten Optionen abgeschlossen. $paragon.leader.delusion.positive$"
 paragon.5230.name: "Macht im Überfluss"
 paragon.5230.desc: "Das Ritual war ein großer Erfolg, und es ist uns gelungen, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! dank [Ruler.GetHisHer]er angeborenen Hartnäckigkeit und [Ruler.GetHisHer]es außergewöhnlichen psionischen Potenzials wieder zum Leben zu erwecken! Es wird jedoch noch einige Jahre dauern, bis wir dem Reich seinen rechtmäßigen Herrscher zurückgeben können."
 paragon.5236.name: "Planetenherz"
 paragon.5236.desc: "Wir haben den Planetenkern extrahiert, verarbeitet und in einem Gehäuse eingeschlossen, das Dunkle Materie nutzt, um trotz der kompakten Größe enorme Mengen an Energie zu erzeugen. Wir können jetzt fortschrittliche Kybernetik einsetzen, um §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu verbessern und vielleicht sogar [Ruler.GetHisHer]en Körper und Geist instand zu setzen. Alles, was wir dafür tun müssen, ist, der Apparatur §YDunkle Materie§! zuzuführen. "
 paragon.5237.name: "Herz des $leader_trait_legendary_leader$"
 paragon.5237.desc: "Unterhalt (Verbesserungen): §R[ROOT.paragon_origin_ascension] Dunkle Materie monatlich§!\nAusgewählte Kybernetik-Verbesserungen: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nEigens für diesen Zweck wurde eine Fabrik errichtet. Schon bald wird dort die fortschrittlichste Kybernetik produziert, die unser Reich je gesehen hat, und dass nur, um unsere[Ruler.GetNMaleDE] geliebte[Ruler.GetNMaleDE] §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu verbessern. Je mehr Verbesserungen wir installieren, desto mehr Dunkle Materie müssen wir jeden Monat zuführen, um das Herz funktionsfähig zu halten. Wir sollten aufpassen, dass wir es nicht übertreiben, da der Körper unter der unglaublichen Belastung zusammenbrechen könnte."
 paragon.5237.a: "Wahrscheinlichkeitsanpasser"
 paragon.5237.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! erhält personalisierte Wahrscheinlichkeitsanpasser, die [Ruler.GetHimHer] ein besseres Verständnis für die Führung des Reichs geben werden.§!\n\nGewährt zufällige §GHerrschereigenschaften§!"
 paragon.5237.b: "Permanenter Transmitter"
 paragon.5237.b.tt: "§LPermanente Transmitter, die direkt mit dem Körper von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! verbunden sind, werden es viel einfacher machen, Befehle zu übermitteln und Reden an die Bevölkerung zu halten.§!\n\n§Y[Ruler.GetRegnalName]§! wird in der Lage sein, mit jedem Cyborg-Bürger direkt zu kommunizieren, was die §G$MOD_POP_HAPPINESS$§! und die §GCyborgproduktion§! erhöht."
 paragon.5237.c: "Schlafinhibitoren"
 paragon.5237.c.tt: "§LSpezielle Schlafinhibitoren erlauben es §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, weniger Zeit mit dem Ausruhen und mehr Zeit mit dem Regieren verbringen zu können.§!\n\n§Y[Ruler.GetRegnalName]§! kann dadurch leichter Richtlinien erlassen, was die §G$MOD_COUNTRY_EDICT_FUND_ADD$§! erhöht und den §G$mod_edicts_upkeep_mult$§! reduziert."
 paragon.5237.d: "Taktisches Interface"
 paragon.5237.d.tt: "§LEin spezielles taktisches Interface erlaubt es §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, Armeen zu befehligen, die Millionen von Lichtjahren entfernt sind, ohne dabei ihre Leistung zu beeinträchtigen.§!\n\n§Y[Ruler.GetRegnalName]§! kontaktiert Armeen persönlich, um potenzielle Bodeneinsätze zu planen, was das §G$MOD_ARMY_HEALTH$§! und den §G$MOD_ARMY_DAMAGE_MULT$§! erhöht."
 paragon.5237.e: "Kognitive Analysatoren"
 paragon.5237.e.tt: "§LSpeziell zugeschnittene kognitive Analysatoren für §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! erlauben es [Ruler.GetHimHer], Raumschlachten besser überwachen zu können, die von Piloten mit dem entsprechenden Empfängerimplantat geführt werden.§!\n\n§Y[Ruler.GetRegnalName]§! kann [Ruler.GetHisHer]e enorme Erfahrung nutzen, um unsere Flotte mit Echtzeitkalibrierungen während einer Schlacht zu unterstützen, und erhöht dadurch die §G$MOD_SHIP_ACCURACY_ADD$§! und §G$MOD_SHIP_TRACKING_ADD$§! aller Schiffe."
 paragon.5237.f: "Beendet die Operation!"
 paragon.5237.f.tt: "Die Operation wird mit den ausgewählten Optionen abgeschlossen. $paragon.leader.delusion.positive$"
 paragon.5240.name: "Intelligenter, schneller, stärker"
 paragon.5240.desc: "Die Operation war erfolgreich! Die neue Energiequelle für kybernetische Verbesserungen hat sich als äußerst effizient und stabil erwiesen, wodurch §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! erneut unter den Lebenden wandeln kann."
 paragon.5246.name: "Königliches Gehäuse"
 paragon.5246.desc: "Es ist uns gelungen, ein geeignetes Gehäuse sowie ein hochmodernes positronisches Gehirn zu entwickeln, die das Bewusstsein von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! beherbergen können. Jetzt müssen wir nur noch [Ruler.GetHisHer] Gehirn scannen und mit dem Upload und der Umprogrammierung beginnen."
 paragon.5247.name: "Bewusstseinsprogrammierung"
 paragon.5247.desc: "Unterhalt (Verbesserungen): §R[ROOT.paragon_origin_ascension] Lebendes Metall monatlich§!\nAusgewählte Programmverbesserungen: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nIn der Fabrik gibt es so gut wie keine lebenden Arbeiter, nur ein paar empfindungsfähige Plattformen, die die empfindlichen Maschinen warten. Das Bewusstsein von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ist derzeit in einem Netzwerk gespeichert und bereit, die notwendigen Verbesserungen zu erhalten. Wir sollten jedoch aufpassen, dass wir es mit der Neuprogrammierung nicht übertreiben, da die erforderliche Rechenleistung selbst für die fortschrittlichste Einheit zu viel sein könnte."
 paragon.5247.a: "Prophetenalgorithmus"
 paragon.5247.a.tt: "§LWir werden einen speziellen Prophetenalgorithmus in §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! installieren, der [Ruler.GetHimHer] ein besseres Verständnis für die Führung geben wird.§!\n\nGewährt zufällige §GHerrschereigenschaften§!"
 paragon.5247.b: "Netzwerk zum gemeinsamen Lernen"
 paragon.5247.b.tt: "§LDurch die Einführung eines reichsweiten Netzwerks zum gemeinsamen Lernen ermöglichen wir es anderen Anführern, vom umfangreichen Wissen zu profitieren, das §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! besitzt.§!\n\nDies beschleunigt die Lernfähigkeit anderer Anführer, wodurch der §G$MOD_LEADER_SPECIES_EXP_GAIN$§! steigt und der §GUnterhalt (Anführer)§! sinkt."
 paragon.5247.c: "Schlachtkalkulationssystem"
 paragon.5247.c.tt: "§LOrdnugnsgemäße Kampfsimulationen erfordern eine enorme Rechenleistung, doch dank des fortschrittlichen positronischen Gehirns von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! sind unsere Flotten einsatzbereit.§!\n\nDies wird all unsere Flotten verbessern und die §G$MOD_SHIP_FIRE_RATE_MULT$§! und den §G$MOD_SHIP_WEAPON_DAMAGE$§! aller Schiffe erhöhen."
 paragon.5247.d: "Recyclingalgorithmen"
 paragon.5247.d.tt: "§LDie Installation eines spezialisierten Recyclingalgorithmus könnte es §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! erlauben, nachhaltig zu denken, um potenzielle Verschwendungen zu reduzieren.§!\n\nDies ermöglicht es uns, viel weniger für Distrikte und Gebäude zu bezahlen, wodurch der §G$mod_planet_districts_upkeep_mult$§! und der §G$mod_planet_buildings_upkeep_mult$§! reduziert werden."
 paragon.5247.e: "Umfangreiche Ingenieursdatenbank"
 paragon.5247.e.tt: "§LIndem wir unsere gesamte Ingenieursdatenbank in das Gehirn von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! laden, können wir unser technisches Wissen erheblich erweitern.§!\n\n§Y[Ruler.GetRegnalName]§! wird in der Lage sein, weitaus effizientere Techniken einzusetzen, und erhöht dadurch die §G$mod_MACHINE_species_trait_points_add$§! und §G$mod_MACHINE_species_trait_picks_add$§!."
 paragon.5247.f: "Beendet die Operation!"
 paragon.5247.f.tt: "Die Operation wird mit den ausgewählten Optionen abgeschlossen. $paragon.leader.delusion.positive$"
 paragon.5250.name: "Der Geist in der Maschine"
 paragon.5250.desc: "Unsere Arbeit ist getan! Mit einem neuen Körper und erheblich verbesserten kognitiven Fähigkeiten ist §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! endlich bereit, [Ruler.GetHisHer]en Pflichten wieder nachzukommen."
 paragon.5256.name: "DNS-Kompatibilität"
 paragon.5256.desc: "Unsere Wissenschaftler haben mehrere Kandidaten ausfinding gemacht, die über einen geeigneten genetischen Code verfügen, um §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu verbessern. Nach Abschluss der Operation wird §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! nicht mehr der Demütigung des Alterns ausgeliefert sein. Weitere Modifikationen sollten ebenfalls möglich sein. Natürlich wird frisches genetisches Material benötigt, um die DNS-Sequenz des Herrschers zu verbessern."
 paragon.5257.name: "Genmanipulation"
 paragon.5257.desc: "Anfängliche Opfer: §R[ROOT.paragon_origin_ascension] genkompatible Individuen§!\nBenötigte Opfer alle 10 Jahre: §R[ROOT.paragon_origin_ascension] Bürger§!\nAusgewählte genetische Kräfte: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nSpezielle Tanks zur Genresequenzierung wurden vorbereitet und unsere klügsten Köpfe überwachen die Operation.\n\nZunächst werden die ausgewählten kompatiblen Anführer aufgelöst, um ihr genetisches Material zu gewinnen. Dann werden ausgewählte DNS-Sequenzen in §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! gespeist. Wir können weitere kompatible Individuen einsetzen, um diesen Prozess zu verstärken und kontrollierte Mutationen zu erzeugen, damit sich §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! noch schneller erholen kann, doch wir sollten aufpassen, dass wir es damit nicht übertreiben."
 paragon.5257.a: "DNS-Revitalisierung"
 paragon.5257.a.tt: "§LWir können den Alterungsprozess umkehren und die kognitiven Fähigkeiten von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! mit einem jüngeren Gehirn verbessern. Mit der Weisheit des Alters und der Agilität der Jugend ist alles möglich.§!\n\nGewährt eine zufällige §GHerrschereigenschaft§!"
 paragon.5257.b: "Gehirnwachstum"
 paragon.5257.b.tt: "§LFür das kognitive Zentrum eines Gehirns bedeutet größer in den meisten Fällen auch besser. Wir können das Gehirn von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu weiterem Wachstum anregen.§!\n\nDurch die gesteigerte Konzentrations- und Denkfähigkeit könnte §Y[Ruler.GetRegnalName]§! unseren Wissenschaftlern anschließend bei der Erforschung des Unbekannten helfen, was den §G$MOD_LEADER_SPECIES_EXP_GAIN$§! und die §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! erhöhen würde."
 paragon.5257.c: "Genspleißen"
 paragon.5257.c.tt: "§LDank unserer fortschrittlichen Gen-Splicing-Techniken können wir gezielt Genmuster von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! extrahieren, um zu lernen, was [Ruler.GetIhnSieDE] so besonders macht.§!\n\nDieses Wissen im Anschluss auf gewöhnliche Bürger anzuwenden, sollte einige positive Ergebnisse liefern und unter anderem das §G$MOD_ARMY_HEALTH$§! und die §GArbeiterproduktion§! erhöhen."
 paragon.5257.d: "Unwiderstehliches Charisma"
 paragon.5257.d.tt: "§LWir können mit Pheromonbeschleunigern und Schönheitsverbesserungen arbeiten, um den perfekten und unwiderstehlichen Körper für §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu bauen.§!\n\nFür §Y[Owner.GetSpeciesNamePlural]§! wird es fast unmöglich sein, sich §Y[Ruler.GetRegnalName]§! zu widersetzen. Eine solche Verbindung zwischen einem Herrscher und seinen Bürgern wird dazu führen, dass sich das §G$MOD_COUNTRY_LEADER_CAP_ADD$§! und die §G$MOD_FACTION_APPROVAL$§! erhöhen."
 paragon.5257.e: "Geteilte Aufmerksamkeit"
 paragon.5257.e.tt: "§LTeile des Gehirns abzugrenzen und in unabhängige Sektoren aufzuteilen, sollte es §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ermöglichen, sich auf viele verschiedene Ziele gleichzeitig zu konzentrieren.§!\n\nWir können diesen Prozess für unsere Piloten und Taktiker anpassen, um die §GEffizienz (Punktverteidigung)§! und das §G$MOD_SHIP_EVASION_MULT$§! aller Schiffe zu erhöhen."
 paragon.5257.f: "Beendet die Operation!"
 paragon.5257.f.tt: "Die Operation wird mit den ausgewählten Optionen abgeschlossen. $paragon.leader.delusion.positive$"
 paragon.5260.name: "Gipfel der Evolution"
 paragon.5260.desc: "Unser Experiment war ein voller Erfolg! Wir haben eine perfekte Version von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! erschaffen. Da unser[Ruler.GetEFemaleDE] [Ruler.GetTitle] erneut unter den Lebenden wandelt, können wir wieder Anspruch auf die Sterne erheben!"
 paragon.5265.name: "Bewusstseinserweiterung"
 paragon.5265.desc: "Dank unserer Opfer ist es uns gelungen, die Fähigkeiten von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zur Führung einer Nation ins Unermessliche zu steigern. Die Frage ist: Welche Eigenschaften machen einen guten Anführer aus? Und wohin sollte dieses neue Wachstum kanalisiert werden?"
 paragon.5265.a: "Wissen!"
 paragon.5265.a.tt: "§LWissen ist ein Schatz der höchsten Ordnung.§!"
 paragon.5265.b: "Reinheit!"
 paragon.5265.b.tt: "§LSchließlich bringt eine perfekte Spezies eine reine Nation hervor.§!"
 paragon.5265.c: "Stärke!"
 paragon.5265.c.tt: "§LNur durch Macht kann man eine Nation wie die unsere regieren.§!"
 paragon.5265.d: "Weisheit!"
 paragon.5265.d.tt: "§LOhne Weisheit ist alles Wissen der Welt bedeutungslos.§!"
 paragon.5265.e: "Gewichtigkeit!"
 paragon.5265.e.tt: "§LEin Herrscher, der keinen Einfluss hat, wird nicht viele Anhänger haben.§!"
 paragon.5265.f: "Offenheit!"
 paragon.5265.f.tt: "§LVon anderen akzeptiert zu werden, bedeutet mehr Verbündete zu haben, die unsere Nation verteidigen.§!"
 paragon.5265.g: "Zurückhaltung!"
 paragon.5265.g.tt: "§LWahre Stärke liegt darin, sie nicht zu nutzen.§!"
 paragon.5270.name: "Lang lebe das Imperium!"
 paragon.5270.desc: "$paragon.beginning.speech$\n\nNach seiner Rückkehr von der Schwelle des Todes ist der Leitstern voller Hoffnung. Er dankte den Bürgern und Wissenschaftlern für die Ermöglichung dieser außergewöhnlichen Leistung und spricht über die Zukunft: Mehr denn je ist [Ruler.GetName] bereit, das Ruder unserer glorreichen Nation zu übernehmen. Gemeinsam haben wir über Verräter und Rebellen gesiegt und gemeinsam werden wir jedem Bürger und jeder Welt Ruhm und Wohlstand bringen! Ruhm für [Owner.GetName]! Ruhm für die [Owner.GetSpeciesNamePlural]!\n\nUnd Ruhm für den Leitstern!\n\n$paragon.ending.speech$"
 paragon.5270.a: "Für den Ruhm von [Owner.GetName]!"
 paragon.5270.a.tt: "§LRuhm für §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!! Ruhm für §Y[Owner.GetName]§!! Ruhm für die §Y[Owner.GetSpeciesNamePlural]§!!§!"
 paragon.5270.b: "Es ist an der Zeit, dass der Leitstern das Ruder übernimmt!"
 #Ruler Insights
 paragon.5305.name: "Terraforming-Einblick"
 paragon.5305.desc: "In den letzten Jahren haben unsere begabtesten Wissenschaftler für einen beispiellosen Wohlstand und Stabilität in unserem Reich gesorgt. Auf der Suche nach neuen Welten, die von uns ausgebaut und ausgebeutet werden können, gelang ihnen etwas, was nach unserem heutigen Verständnis der Xenobiologie als unmöglich erschien: Sie schafften es, unsere heimische Flora und Fauna auf einem fremden Planeten zu verbreiten und ihn durch gewaltige Erdarbeiten so zu verändern, dass er für unsere Bevölkerung bewohnbar war.\n\nEs ist unwahrscheinlich, dass wir diesen Erfolg zur jetzigen Zeit wiederholen können, da der Planet recht einzigartig war, doch es hat uns zumindest gezeigt, dass wir lernen könnten, den Prozess mit der Zeit zu verbessern und auf andere Welten anzuwenden.\n\nBis dahin können wir Mittel nutzen, um das Reich in anderen Bereichen auszubauen."
 paragon.5310.name: "Schiffsbauer-Einblick"
 paragon.5310.desc: "Unsere Flotte bildet das Fundament unserer Verteidigung, und daher hat [Root.Owner.Ruler.GetDerDieDE] §Y[Root.Owner.Ruler.GetTitle]§! angekündigt, die Flotte mit einem brandneuen Schiff zu verstärken. Dieses Flaggschiff wird uns in eine glorreiche Ära führen und jeden vernichten, der sich uns in den Weg stellt! Das Schiff wird schon bald vom Stapel laufen und wir werden diesen Tag feiern.\n\nWir können jetzt die freiwerdenden Mittel nutzen, um das Reich in anderen Bereichen auszubauen."
 paragon.5310.tt: "Der Experimentelle Kreuzer schließt sich der Flotte an!"
 paragon.5315.name: "Wissenschaftlicher Durchbruch"
 paragon.5315.desc: "Die Wissenschaft ist der Schlüssel zu einer besseren Zukunft, und dank der neuen Anreize erzielen unsere Wissenschaftler mehr Durchbrüche als je zuvor. Ihr Fortschritt wurde von [Root.Owner.Ruler.GetDemDerDE] §Y[Root.Owner.Ruler.GetTitle]§! mit der Verleihung von Verdienstmedaillen an ausgewählte Wissenschaftler gewürdigt.\n\nWir können es uns jetzt leisten, unsere Expansionsbemühungen auf andere Disziplinen zu konzentrieren."
 paragon.5320.name: "Mit gutem Beispiel vorangehen"
 paragon.5320.desc: "[Root.Owner.Ruler.GetDerDieDECap] §Y[Root.Owner.Ruler.GetTitle]§! ist ein Vorbild und wird uns zu den Sternen führen. Mit diesem starken Anführer an der Spitze strebt ein jeder danach, sein Bestes zu geben.\n\nWir können es uns nun leisten, unsere Expansionsbemühungen auf andere Disziplinen zu konzentrieren."
 paragon.5325.name: "Experimentelle Sternenbasis"
 paragon.5325.desc: "Die Berichte über das neue Bauprojekt haben sich positiv auf die öffentliche Meinung ausgewirkt. Die Produktionskosten wurden bezahlt, und wir freuen uns darauf, diese Ingenieursleistung Wirklichkeit werden zu lassen.\n\nWir können es uns nun leisten, unsere Expansionsbemühungen auf andere Disziplinen zu konzentrieren."
 paragon.5330.name: "Lebendes Metall"
 paragon.5330.desc: "Wir haben bereits viele technologische Durchbrüche erzielt, doch es gibt trotzdem noch viel zu lernen. Unser Erkundungsteam hat kürzlich eine außergewöhnliche Substanz gefunden, die sowohl flüssige als auch metallische Eigenschaften aufweist. Zudem scheint sie lebendig zu sein. Wir wissen noch nicht, wie wir dieses Material nutzen können, doch es ist höchst faszinierend.\n\nBis wir mehr wissen, täten wir gut daran, unsere Expansionsbemühungen auf andere Disziplinen zu konzentrieren."
 paragon.5335.name: "Stromquelle"
 paragon.5335.desc: "Wir haben viele technologische Fortschritte erzielt, doch es gibt trotzdem noch viele Geheimnisse im Universum zu lernen. Unser Erkundungsteam hat kürzlich eine außergewöhnlich dichte Substanz gefunden. Es wird vermutet, dass es sich um eine Form von Dunkler Materie handelt. Im Moment wissen wir noch nicht, welchen Nutzen dieses neue Material haben könnte.\n\nBis wir einen Weg gefunden haben, es zu verwenden, können wir unsere Expansionsbemühungen auf andere Disziplinen konzentrieren."
 paragon.5340.name: "Außergewöhnliche Herrschaft"
 paragon.5340.desc: "Der Jahrestag des ersten Raumfährenstarts hat die Bevölkerung in einem gemeinsamen Bestreben geeint. Inspiriert und gestärkt durch die Rede [Root.Owner.Ruler.GetDesDerDE] §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetSMaleDE]§! arbeitet die [Root.Owner.GetSpeciesNamePlural]-Bevölkerung zusammen, um ihre neue galaktische Hauptwelt zu einem Leuchtturm des Wohlstands in der Kälte der weiten Leere zu machen.\n\nWir können uns jetzt auf andere Bereiche konzentrieren."
 paragon.5340.tt: "Die Aufstiegsstufe der Heimatwelt erhöht sich um §G+1§!"
 paragon.5345.name: "Erfinderisches Genie"
 paragon.5345.desc: "Rasch hat sich die Nachricht von einer neuen, innovativen Maschine verbreitet, die in großen Mengen Legierungen aus recycelten Materialien raffinieren kann. Die Maschine hat sich als äußerst effizient erwiesen, doch ihr Erfinder starb, kurz nachdem er sie unsere[Root.Owner.Ruler.GetMREndingDE] §Y[Root.Owner.Ruler.GetTitle]§! vorgestellt hatte. Da es andere Ingenieure für unmöglich halten, die Maschine nachzubauen, haben wir sie zum Wohl unseres Volks in einer bewachten Anlage untergebracht.\n\nWir können uns jetzt auf die Entwicklung anderer Bereiche konzentrieren."
 paragon.5360.name: "Prospektions-Einblick"
 paragon.5360.desc: "Unsere Prospektoren haben sich wieder einmal als nützlich erwiesen. Sie meldeten, dass sie ein verstecktes unterirdisches Vorkommen mehrerer ungewöhnlicher Ressourcen gefunden haben. Während wir daran arbeiten, ihre Eigenschaften und ihre Potenzial zu ermitteln, können wir uns auf die Entwicklung anderer Bereiche konzentrieren."
 paragon.5370.name: "Orbitalring-Einblick"
 paragon.5370.desc: "Unsere umfassende Forschung in den Bereichen der Kolonisierung und der Weltraumlogistik haben sich als fruchtbar erwiesen. Unsere klügsten Wissenschaftler haben eng mit den besten Ingenieuren zusammengearbeitet, um das Konzept eines \"Orbitalrings\" zu entwickeln: einer Bauwerks im All, das den Planeten mit einem riesigen Ring umgibt, der industrielle oder zivile Einrichtungen beherbergen kann. Im Moment fehlt uns zwar noch die industrielle Kapazität, um einen solchen \"Orbitalring\" zu bauen, doch der Weg in die Zukunft ist klar. In der Zwischenzeit können wir unsere Expansionsbemühungen auf andere Bereiche konzentrieren."
 paragon.5900.name: "Der Leitstern ist tot!"
 paragon.5900.desc: "Niemand lebt ewig, und am Ende haben wir eines gemeinsam: den Tod. Heute vereint uns der $leader_trait_legendary_leader$ ein letztes Mal. Niemals zuvor haben wir ein so großes Begräbnis abgehalten: beeindruckende Reden, edle Gelübde, endlose Prozessionen. Überall in unseren Territorien bedankt sich das Volk für alles, was der $leader_trait_legendary_leader$ für uns getan hat. Kein Herrscher ist perfekt, doch unserer hat unermüdlich daran gearbeitet, eine bessere Zukunft für uns alle zu schaffen.\n\nObwohl wir gehofft hatten, die möglichen Auswirkungen eines solchen Ereignisses mildern zu können, sind Unruhen auf unserer Heimatwelt ausgebrochen."
 paragon.5900.desc.50years: "Niemand lebt ewig, und am Ende haben wir eines gemeinsam: den Tod. Heute vereint uns der $leader_trait_legendary_leader$ ein letztes Mal. Niemals zuvor haben wir ein so großes Begräbnis abgehalten: beeindruckende Reden, edle Gelübde, endlose Prozessionen. Überall in unseren Territorien bedankt sich das Volk für alles, was der $leader_trait_legendary_leader$ für uns getan hat. Kein Herrscher ist perfekt, doch unserer hat unermüdlich daran gearbeitet, eine bessere Zukunft für uns alle zu schaffen.\n\nTrotz all der Vorbereitungen, die wir getroffen haben, um potenzielle Krisen zu vermeiden, macht uns das Ableben des $leader_trait_legendary_leader$s schwer zu schaffen und erfüllt uns mit Trauer. Es wird einige Zeit brauchen, um diesen Verlust zu überwinden, aber wir werden daraus stärker hervorgehen."
 paragon.5900.desc.100years: "Niemand lebt ewig, und am Ende haben wir eines gemeinsam: den Tod. Heute vereint uns der $leader_trait_legendary_leader$ ein letztes Mal. Niemals zuvor haben wir ein so großes Begräbnis abgehalten: beeindruckende Reden, edle Gelübde, endlose Prozessionen. Überall in unseren Territorien bedankt sich das Volk für alles, was der $leader_trait_legendary_leader$ für uns getan hat. Kein Herrscher ist perfekt, doch unserer hat unermüdlich daran gearbeitet, eine bessere Zukunft für uns alle zu schaffen.\n\nDank all der Vorbereitungen, die wir getroffen haben, um potenzielle Krisen zu vermeiden, werden wir auch nach dem Ableben des $leader_trait_legendary_leader$s gefasst in die Zukunft blicken können. Es wird einige Zeit brauchen, um diesen Verlust zu überwinden, aber wir werden daraus stärker hervorgehen."
 paragon.5900.a: "Was machen wir jetzt?!"
 paragon.5900.a.50years: "Ein schrecklicher Tag in unserer Geschichte."
 paragon.5900.a.100years: "Wir waren vorbereitet. Wir werden auch das überwinden."
 ###Events for Leader Rebirth
 paragon.6000.name: "Die zweite Chance"
 paragon.6000.desc: "Da sich der Zustand von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! immer weiter verschlechtert, haben unsere besten Ärzte eine unorthodoxe Lösung vorgeschlagen: eine ausgeklügelte Apparatur, die direkt in der Ratskammer errichtet wird und in die viele der natürlichen Prozesse von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! übertragen werden. Dies würde [Ruler.GetIhnSieDE] praktisch auf unbestimmte Zeit am Leben erhalten."
 paragon.6000.desc.ap_mind_over_matter: "$paragon.6000.desc$\n\nUnsere Psioniker haben ebenfalls einen Plan entwickelt. Als Reaktion auf den kollektiven Kummer unseres Volks hat ein Schleierwesen angeboten, unseren gefallenen Anführer zu heilen. Für einen \"kleinen Preis\" kann §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! so auf unbestimmte Zeit am Leben erhalten werden."
 paragon.6000.desc.ap_the_flesh_is_weak: "$paragon.6000.desc$\n\nUnsere Kybernetiker haben einen brillanten Plan ausgearbeitet. Mit den modernsten Verbesserungen sollte es möglich sein, jedes fehlerhafte biologische Teil im Körper unseres Herrschers zu ersetzen. Sobald alles eingebaut wurde, sollte §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! in der Lage sein, bis in alle Ewigkeit zu herrschen."
 paragon.6000.desc.ap_synthetic_evolution: "Unsere Robotiker haben einen Vorschlag zur Reparatur von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! vorgetragen: Es ist zwar teuer, doch wir können [Ruler.GetHerHis]en Verstand in ein neues, selbstkorrigierendes Positronennetzwerk kopieren. Die Möglichkeit, sich mit der gesamten Bevölkerung zu vernetzen, wird es uns zudem erlauben, [Ruler.GetHerHis]e ohnehin bereits beträchtlichen Fähigkeiten noch weiter zu verbessern."
 paragon.6000.desc.ap_engineered_evolution: "$paragon.6000.desc$\n\nAlternativ haben unsere Genetiker eine Methode entwickelt, um unbegrenzte (wenn auch teure) Klonkörper herzustellen, die das Bewusstsein von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! enthalten und [Ruler.GetIhnSieDE] praktisch unsterblich machen."
 paragon.6000.a: "Baut diese Apparatur!"
 paragon.6000.a.tooltip: "Es wird eine Apparatur gebaut, die §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! unterblich macht. Der Preis dafür ist jedoch, dass [Ruler.GetSheHe] für alle Ewigkeit im Palast eingesperrt sein wird."
 paragon.6000.b: "Bereitet die Verbesserungen vor."
 paragon.6000.b.tooltip: "Unsere Kybernetiker bereiten die fortschrittlichen Verbesserungen vor, um das Leben von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zu verlängern."
 paragon.6000.c.tooltip: "Unsere Psioniker führen ein Ritual durch, das §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! unsterblich machen wird."
 paragon.6000.c: "Bereitet das Zro und die Verbesserungen vor."
 paragon.6000.d: "Bereitet dieses synthetische Wunderwerk vor."
 paragon.6000.d.tooltip: "Unsere Robotiker werden eine fortschrittliche synthetische Hülle entwickeln, die die Lebensdauer von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! verlängern wird."
 paragon.6000.e: "Bereitet die Klontanks vor."
 paragon.6000.e.tooltip: "Unsere Genetiker werden Klone erschaffen, die das Leben von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! verlängern werden."
 paragon.6000.f: "Das ist einfach zu viel des Guten. Gewährt [Ruler.GetHimHer] die ewige Ruhe."
 paragon.6000.f.tooltip: "Die Kosten, unseren Leitstern am Leben zu erhalten, sind zu hoch. Wir werden [Ruler.GetIhnSieDE] stattdessen in Frieden sterben lassen."
 paragon.6005.name: "Das lebende Reich"
 paragon.6005.desc: "Das Verfahren war lang und mühsam, und auch für §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! muss es sehr qualvoll gewesen sein. Doch das Ergebnis spricht für sich: In der Apparatur sind keine Spuren jener mysteriösen Krankheit mehr zu finden, an der unser Herrscher litt.\n\nDiejenigen, die [Ruler.GetHimHer] nahestehen, sind zwar dankbar für die Heilung, haben allerdings auch bemerkt, dass sich das Verhalten und die Stimmung von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! auf subtile Weise verändert haben.\n\nFürs Erste muss unser Anführer im Palast bleiben, doch es gibt einen Plan, die Apparatur zu verlegen, falls die Hauptstadt von unseren Feinden überrannt werden sollte."
 paragon.6005.a: "Willkommen zurück, [Ruler.GetName]."
 paragon.6010.name: "Verbesserung abgeschlossen"
 paragon.6010.desc: "Unsere Arbeit war ein voller Erfolg! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! konnte gerettet werden!\n\nWir wissen nicht, ob es daran liegt, dass ein so großer Teil [Ruler.GetHisHer]es Körpers betroffen war, doch [Ruler.GetHisHer]e Ansichten über die Kybernetik scheinen sich geändert zu haben. Wo die Technologie früher nur als reines Werkzeug galt, sieht [Ruler.GetSheHe] in ihr nun den ultimativen Weg zur Perfektion.\n\nUnser Anführer ist zu uns zurückgekehrt, aber wie sehr er sich verändert hat, bleibt abzuwarten."
 paragon.6010.a: "Endlose Verbesserungen für [Ruler.GetName]."
 paragon.6015.name: "Ein gemachtes Versprechen"
 paragon.6015.desc: "Unsere Arbeit war ein voller Erfolg! Durch die Anrufung der Macht im Schleier konnte §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! gerettet werden, und das Schleierwesen hat [Ruler.GetHimHer] Unsterblichkeit verliehen.\n\nAllerdings scheint [Ruler.GetIhnSieDE] die Tortur auch auf subtile Weise verändert zu haben ... Diejenigen, die [Ruler.GetHimHer] nahestehen, erzählen im Flüsterton, dass in [Ruler.GetHisHer]em Inneren zwei Persönlichkeiten existieren. Es scheint, als hätte der eigentliche Preis des Schleierwesens darin bestanden, einen Weg in den Geist des Leitsterns zu finden.\n\nDoch all dies ist im Moment nebensächlich. Viel wichtiger ist es, einen konstanten Vorrat an Zro aufrechtzuerhalten, denn sollte uns dieser jemals ausgehen, ist es um unseren Anführer geschehen."
 paragon.6015.a: "Erwacht erneut, [Ruler.GetName]."
 paragon.6020.name: "Synthetische Erweiterung"
 paragon.6020.desc: "Erfolg! Das Bewusstsein von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wurde auf ein synthetisches Gehäuse übertragen. Die Quantenverarbeitung erlaubt es [Ruler.GetHimHer], sich sofort mit jeder synthetischen Einheit im Reich zu vernetzen.\n\nDieses mächtige neue Meta-Bewusstsein hat jedoch die Sichtweise unseres Anführers verändert. [Ruler.GetSheHeCap] konzentriert sich nun vermehrt auf Makroverarbeitungsmuster, um die Gesamteffizienz unserer Zivilisation zu verbessern."
 paragon.6020.a: "[Ruler.GetName] ist vollständig einsatzbereit."
 paragon.6025.name: "Ein perfekterer Körper"
 paragon.6025.desc: "Der Klonprozess und die Operation waren ein voller Erfolg. Unser Anführer konnte gerettet werden!\n\nViele haben jedoch ihre Besorgnis über einige unvorhergesehene Veränderungen in [Ruler.GetHisHer]em Verhalten zum Ausdruck gebracht. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ist scheinbar so von [Ruler.GetHisHer]er neuen Form begeistert, dass [Ruler.GetHeShe] wie besessen von der nächsten Stufe der Evolution unseres Volkes spricht. [Ruler.GetSheHeCap] hat beträchtliche Ressourcen darauf verwendet, das genetische Profil der Massen zu perfektionieren."
 paragon.6025.a: "[Ruler.GetName] ist jetzt ein perfektes genetisches Exemplar unserer Spezies."
 paragon.6030.name: "Nicht genug Zro"
 paragon.6030.desc: "Unser Vorrat an Zro ist aufgebraucht. Wenn wir unsere Vorräte nicht schnell wieder auffüllen, wird das Bewusstsein von §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! für immer im Schleier verloren gehen."
 paragon.6030.a: "Nehmt Kontakt zu einigen Zro-Händlern auf."
 paragon.6030.b: "[Ruler.GetName] stirbt."
 paragon.6035.name: "Ein neues Zeitalter"
 paragon.6035.desc: "Kurz nach der Genesung des Leitsterns wurde auf [capital_scope.GetName] eine große Parade abgehalten. Der $leader_trait_legendary_leader$ hielt eine Rede, in der er den Bürgern und Wissenschaftlern dankte, und [Ruler.GetName] sprach über die strahlende und blühende Zukunft, die vor §Y[Owner.GetName]§! liegt."
 paragon.6035.a: "Der ewig lebende $leader_trait_legendary_leader$ wird uns führen."
 paragon.6035.b: "Wir werden die Regierung für das Volk reformieren."
 paragon.6035.b.tt: "Die Regierung wird reformiert. Der $leader_trait_legendary_leader$ wird uns weiterhin unterstützen und führen, aber jetzt wird das Volk die Möglichkeit haben, seinen Anführer frei zu wählen."
 ###Traits
 leader_trait_the_apparatus_luminary: "An eine Apparatur gebunden"
 leader_trait_the_apparatus_luminary_desc: "Unsterblichkeit, doch zu welchem Preis? Dieser Anführer ist an einen riesigen Apparat in den Ratskammern gebunden, der ihn am Leben hält."
 leader_trait_the_cybernetic_luminary: "Endlose Verbesserungen"
 leader_trait_the_cybernetic_luminary_desc: "Unsterblichkeit ist erreichbar. Dank fortschrittlicher Verbesserungen kann sich dieser Anführer direkt mit jedem hochrangigen kybernetischen Verwalter synchronisieren. Dies schränkt jedoch seine Fähigkeit ein, unabhängig zu lernen."
 leader_trait_the_psionic_luminary: "Passagier"
 leader_trait_the_psionic_luminary_desc: "Der Preis der Unsterblichkeit ist hoch ... Ein Schleierwesen hinterließ eine Hintertür im Bewusstsein dieses Anführers und fasste in unserem Reich Fuß. Zudem muss der Anführer ständig mit Zro versorgt werden."
 leader_trait_the_synth_luminary: "Synthetische Wahrnehmung"
 leader_trait_the_synth_luminary_desc: "Der synthetische Körper dieses Anführers ist ein wahres Meisterwerk der Robotik. Die Quantenverarbeitung erlaubt es ihm, eine direkte Verbindung mit dem Meta-Bewusstsein der Bevölkerung aufzubauen. Dies steigert zwar die Effizienz, doch die negativen Auswirkungen auf die Bevölkerung sollten nicht unterschätzt werden."
 leader_trait_the_genetic_luminary: "Genetische Perfektion"
 leader_trait_the_genetic_luminary_desc: "Die endlose Produktion von Klonen hat diesem Anführer Unsterblichkeit verliehen. Sollte die aktuelle Hülle beschädigt oder überflüssig werden, stehen ein Dutzend weitere bereit, um ihren Platz einzunehmen. Dies hat jedoch auch dazu geführt, dass der Anführer von der Idee der genetischen Perfektion besessen ist."
