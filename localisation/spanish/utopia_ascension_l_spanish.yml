 opinion_invaded_mind: "Intento de invasión mental"
 utopia.3100.desc: "[Root.Capital.GetName]... la visión es borrosa y poco definida, pero no hay duda: es [Root.Capital.GetName], nuestra capital. Las grandes ciudades parecen distintas, aunque familiares, a pesar del muro de llamas y humo que las oscurece. Miles... no, millones de cuerpos mutilados por las calles, todos [Root.GetSpeciesName]. El olor a podrido es insoportable.\n\n§P\"VUESTRO FUTURO.\"§!\n\nNo queda nada con vida en las ruinas. En el cielo sobre nuestras cabezas hay enormes instalaciones orbitales que han empezado a descender lenta e inexorablemente hacia el planeta, dejando una estela de humo tras de sí. ¿Estamos contemplando un posible futuro de muchos?\n\n§P\"NO UNO DE MUCHOS. SUCEDERÁ. TAN SEGURO COMO QUE EL SOL SE ALZA. ES VUESTRO DESTINO.\"§!\n\nLa visión termina tan rápido como empezó, dejando atrás arremolinadas energías psíquicas."
 utopia.3100.a: "§GCanalizar las energías en un avatar.§!"
 utopia.3100.b: "§YBeneficio: alcance de sensores aumentado.§!"
 utopia.3100.c: "§RBeneficio: fuerza de escudos aumentada.§!"
 utopia.3110.desc: "Esta región del Velo es particularmente tempestuosa. Enormes corrientes de energía psiónica en estado puro pasan por aquí, y a veces surgen apariciones espirituales seminteligentes.\n\nEstos confusos espíritus a menudo chocan entre sí y liberan enormes cantidades de poder psíquico en combates que pueden durar un milenio. De hecho, parece que ahora mismo están teniendo lugar varios duelos.\n\nDebemos ser cautelosos."
 utopia.3120.desc: "En las regiones más profundas del Velo, de repente una presencia se hace notar. Son visitantes, como nosotros, una poderosa sonda psiónica hecha con mentes extremadamente alienígenas tanto para nosotros como para el Velo.\n\nCuando su eco psíquico toca el nuestro, vemos brevemente la tenue imagen de unas enormes criaturas orgánicas que flotan en una especie de atmósfera espesa y gaseosa y que son atendidas por criaturas más pequeñas."
 utopia.3130.desc: "Un desierto infinito se extiende ante nosotros. Hemos estado aquí antes.\n\n§P\"¿Shala'kul milem zunak?\"§!\n\nAlgo emerge de la arena. Es difícil distinguirlo.\n\n§P\"Zharabi, melasuk.\"§!\n\nLas palabras, dichas por una boca para la que no fueron diseñadas, son como truenos. Sentimos que debemos responder."
 utopia.3130.a: "Shashka malak."
 utopia.3130.b: "¡Tirit nali dasumara!"
 utopia.3130.c: "Kunak de'Kirak."
 utopia.3140.desc: "De repente, en un doloroso momento de claridad, la naturaleza de nuestra existencia se expone ante nosotros. Un multiverso en el que miles de galaxias como la nuestra están enzarzadas en un ciclo sin fin de conflicto.\n\nComienza, finaliza y comienza de nuevo. Cada vez con billones de vidas que penden de un hilo.\n\n§P\"Así es,\"§! susurra una voz, §P\"y así será siempre.\"§!"
 utopia.3150.desc: "Estamos contemplando nuestra galaxia desde lo que parecen cientos de miles de años luz. De repente, la corriente psiónica nos precipita por una miríada de estrellas a una velocidad increíble, hasta llegar a una región del espacio que pertenece a uno de los imperios caídos: el [fallen_empire.GetName].\n\nPasamos estrellas, luego planetas y finalmente llegamos a una ciudad [fallen_empire.GetSpeciesName]. Torres increíbles se alzan hacia el cielo mediante una tecnología antigravitatoria avanzadísima. La corriente nos lleva a una de estas torres, a través de sus muros, hasta que entramos en una especie de gran sala de reuniones. Está ocupada por dos [fallen_empire.GetSpeciesNamePlural], que flotan con comodidad en sillas de gravedad cero mientras conversan entre sí con voces suaves.\n\nNo se percatan de nuestra presencia."
 utopia.3150.a: "§YSondead sus mentes para buscar secretos.§!"
 utopia.3151.v1.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc: "Los [fallen_empire.GetSpeciesNamePlural] son claramente dignatarios de algún tipo que discuten cuestiones de estado. Lentamente, la visión se cierne sobre ellos mientras su conversación alienígena se transforma gradualmente en palabras que entendemos."
 utopia.3151.b.desc: "El brillo mental de los dos [fallen_empire.GetSpeciesNamePlural] es abrumador. Como si floreciesen, sus mentes se abren y quedan expuestas. Sería muy fácil sondearlas."
 utopia.3151.c.desc: "Ahí están. Secretos tecnológicos arrancados de los rincones de sus mentes, tan fácil como copiar un archivo de un ordenador abierto. Los [fallen_empire.GetSpeciesNamePlural] no se percatan del robo que ha tenido lugar dentro de sus cabezas."
 utopia.3151.1.desc: "§H\"... está loca. Si se cree que la gente estaría dispuesta a aceptar una pérdida siquiera momentánea del nivel de vida al que se ha acostumbrado, hay...\"§!"
 utopia.3151.2.desc: "§H\"... un escándalo. ¡Imagina que las razas más jóvenes sospechasen siquiera que ya no comprendemos del todo nuestra propia tecnología! Debemos...\"§!"
 utopia.3151.3.desc: "§H\"... se hacen cada vez más poderosos. Hay elementos del Consejo que están convencidos de que si no actuamos...\"§!"
 utopia.3151.4.desc: "§H\"... me da igual lo que diga el Consejo. A esos advenedizos les faltan milenios para alcanzarnos, y sus miserables flotas son tan amenazantes como un mosquito gazuriano para un lagarto de fuego hilaxi. No hay necesidad de...\"§!"
 utopia.3151.5.desc: "§H\"... sigo pensando que las acciones punitivas son innecesarias. Son jóvenes e imprudentes, pero también nosotros lo fuimos hace un tiempo. Todavía tienen tiempo de...\"§!"
 utopia.3151.6.desc: "§H\"... y que quizá deberíamos haber reducido la población de las razas menores antes de que se hiciesen más poderosas. Debo admitir que estoy de acuerdo con él, pero el Concilio cree que ya es demasiado tarde para...\"§!"
 utopia.3152.desc: "Los [fallen_empire.GetSpeciesNamePlural] son claramente dignatarios de algún tipo que discuten cuestiones de estado. Lentamente, la visión se cierne sobre ellos mientras su conversación alienígena se transforma gradualmente en palabras que entendemos.\n\nDe repente, los alienígenas se callan y quedan inmóviles.\n\n§H\"¿Lo notas?\"\n\n\"Sí. Alguien nos observa.\"§!\n\nSus ojos exploran la habitación hasta que ambos nos miran directamente.\n\n§H\"Qué interesante. Una sonda psiónica.\"§!\n\n§H\"Parece de origen [Root.GetSpeciesName]. Rápido, activa el escudo transplanar.§!\"\n\nLa visión finaliza de golpe."
 utopia.3153.desc: "[Root.GetSpeciesNamePlural].\n\nNo penséis que vuestro odioso intento de invadir las mentes de nuestros líderes quedará impune.\n\nHabrá consecuencias."
 utopia.3053.a: "P-pero... ¡podemos explicarlo!"
 utopia.3160.desc: "Una pequeña y parpadeante estrella se materializa dentro del Velo. Pasa volando a una velocidad increíble y, por un segundo, vemos que se trata de una nave alienígena de configuración desconocida. Luego se desvanece en una nube de energía psiónica tan rápido como apareció.\n\n¿Es posible? ¿Se puede entrar físicamente en el Velo y emerger en otro punto distinto del espacio normal?"
 utopia.3160.a: "§YEsperad un rato.§!"
 utopia.3161.desc: "Otra estrella parpadeante aparece de repente, pero esta vez estamos listos. Está claro que es una nave alienígena, pero distinta a las que se han visto en nuestra galaxia. Al pasar, sentimos el brillo mental de su tripulación y nos apoderamos de sus secretos.\n\nUn motor de salto psiónico. Qué ingenioso."
 utopia.3161.name: "§GMotores de salto psiónicos§!"
 utopia.3162.desc: "Aparece otra estrella parpadeante, pero esta vez estamos listos. Está claro que es una nave alienígena, pero distinta a las que se han visto en nuestra galaxia. Al pasar, intentamos unirnos al brillo mental de su tripulación, pero sus intelectos son más oscuros y extraños que cualquiera de los que nos hemos encontrado antes.\n\n¡No solo somos expulsados de su nave, sino que su contragolpe psiónico nos sigue fuera del Velo! La velocidad sublumínica de nuestras naves se ha reducido momentáneamente."
 utopia.3170.desc: "En uno de los planos inferiores del Velo encontramos un espíritu que se ha resguardado tras una especie de potente escudo psiónico.\n\n§P\"MARCHAOS.\"§!"
 utopia.3170.a: "§YIntentad atravesar el escudo.§!"
 utopia.3171.name: "§GEscudos psiónicos§!"
 utopia.3171.desc: "No hemos llegado tan lejos dentro del Velo para dar ahora la vuelta. Tras canalizar toda su fuerza psiónica, nuestros telépatas lograron abrir una brecha en el escudo lo bastante grande como para que algunos de ellos se asomaran dentro.\n\nNo sabemos lo que esos telépatas vieron al otro lado del escudo, pero lo que fuese bastó para trastornar sus mentes permanentemente. Mas su sacrificio no ha sido en vano; atravesar el escudo nos ha enseñado a generar un campo de fuerza similar. Si perfeccionamos la técnica, podríamos formar escudos psiónicos alrededor de naves enteras."
 utopia.3172.desc: "Nuestros telépatas, exhaustos por su profunda incursión en el Velo, no lograron canalizar suficiente fuerza psiónica como para atravesar el escudo. ¡El intento fallido parece haber provocado al espíritu!\n\n§P\"SE OS AVISÓ, GUSANOS. POR HABER INTENTADO INVADIR MI MUNDO, AHORA YO TRAERÉ LA RUINA AL VUESTRO.\"§!"
 utopia.3180.desc: "El concepto de tiempo, tal y como lo conocemos, es ajeno a esta parte del Velo. Lo que aquí pueden parecer centurias, equivalen a meras horas o incluso minutos en el mundo real. Si se sabe dónde mirar, es posible incluso ver el futuro...\n\nLa precognición es uno de los caminos más seguros a la locura para un telépata, así que debemos tener cuidado."
 utopia.3180.a: "§YMedita aquí por el momento.§!"
 utopia.3181.desc: "Se puede mantener una limitada conexión precognitiva con el Velo sin provocar la locura, pero el influjo masivo de datos de probabilidad es demasiado abrumador como para darle un uso práctico.\n\nPese a todo, si pudiésemos diseñar una interfaz digital para interpretar estos datos, teóricamente podríamos mejorar el rendimiento de los ordenadores de combate de las naves."
 utopia.3181.name: "§GInterfaz precognitiva§!"
 utopia.3182.desc: "Como temíamos, nuestros telépatas se han vuelto locos. De repente, sus mentes se abrieron a una multitud inconcebible de opciones y probabilidades que existen tanto en el pasado como en el futuro.\n\nCada escenario y variación, por colosal o minúscula que sea la diferencia entre cada una, se repite dentro de sus cerebros sin cesar. Han quedado reducidos a un estado de catatonia permanente.\n\nEl Cónclave de Telépatas tardará en acumular la fuerza psiónica necesaria para volver a adentrarse en el Velo."
 utopia.3190.desc: "Hemos encontrado un espacio minúsculo dentro del Velo con una concentración de energía psiónica cuya magnitud nunca antes habíamos visto. Cualquier psíquico que logre acceder a esta concentración de energía pura se volvería inmensamente poderoso... Pero solo hay suficiente para un solo individuo, y es arriesgado.\n\nSolo hay unos pocos sujetos en todo el [Root.GetName] con la fuerza psiónica necesaria para acceder a esta concentración de energía con esperanzas de sobrevivir. ¿A quién mandamos?"
 utopia.3190.1.a: "§G[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a: "§Y[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a: "§R[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b: "§G[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b: "§Y[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b: "§R[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c: "§G[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c: "§Y[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c: "§R[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d: "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc: "Está... está hecho. Todo el Velo parece estremecerse cuando se drena la concentración de energía psiónica y su poder se transfiere a [chosen_leader.GetName].\n\nSolo unos pocos individuos en toda la historia de la galaxia han sido dotados de una fuerza psiónica de esta magnitud. Que los espíritus tengan piedad de nuestras almas."
 utopia.3192.desc: "Todo el Velo parece estremecerse cuando se drena la concentración de energía psiónica y su poder se transfiere a [chosen_leader.GetName].\n\nPor desgracia, su mente no pudo soportar el estrés. Quizá ningún ser vivo habría podido aguantar tanto poder. [chosen_leader.GetName] falleció en una gran explosión de energía psiónica que mató a todos los que tenía cerca."
 utopia.3193.desc: "Todo el Velo parece estremecerse cuando se drena la concentración de energía psiónica y su poder se transfiere a [chosen_leader.GetName].\n\nAunque la transferencia tuvo éxito, [chosen_leader.GetName] se ha... transformado... en una especie de ser de energía pura.\n\n§P\"... QUÉ... QUÉ ME HABÉIS... HECHO...\"§!\n\n§P\"LO... VAIS... A... PAGAR...\"§!"
 utopia.3200.1.desc: "Aquí el vacío resplandece con poder. Vamos a descansar un rato."
 utopia.3200.2.desc: "El camino que hemos seguido llega a un brusco final. No podemos ir más allá."
 utopia.3200.3.desc: "Aquí hay algo que nos habla. Algo maravilloso."
 utopia.3200.4.desc: "Por razones que no podemos imaginar, nos han arrastrado a este rincón del Velo. ¿Por qué?"
 utopia.3200.5.desc: "Por un breve instante, nos perdemos y un sentimiento de pánico absoluto nos invade cuando imaginamos una eternidad dentro del Velo. Luego recuperamos nuestro asidero y el terror retrocede."
 utopia.3200.6.desc: "Cuando profundizamos en el Velo, una bandada de espíritus de colores, que no existen en el espacio normal, baila durante horas a nuestro alrededor. Es un bonito espectáculo hasta que comprendemos que nos están conduciendo como a ovejas."
 utopia.3200.7.desc: "Aquí flota un fragmento de cristal perfecto que gira lentamente sobre su propio eje. Cuando nos acercamos, se rompe en mil pedazos."
 utopia.3200.8.desc: "El cadáver de un [Root.GetSpeciesName] flota en el vacío ante nosotros. La pútrida carcasa emite un agudo chillido antes de desaparecer de nuestra vista."
 utopia.3200.9.desc: "No podemos estar seguros de lo que pasa. ¿Estamos realmente en el Velo o es que alguno de nosotros está sufriendo un episodio psicótico?"
 terraforming_candidate_category: "Antiguos signos de vida"
 terraforming_candidate_category_desc: "Este mundo baldío y sin vida muestra signos de haber tenido una biosfera."
 MESSAGE_TERRAFORM_FOUND_TITLE: "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC: "Se ha identificado a [From.GetName] como candidato a la terraformación. Se rastreará [From.GetPlanetMoon] como objetivo potencial de colonización de cara al futuro."
 anomaly.2575.name: "Encontrado candidato para terraformar"
 anomaly.2575.desc.intro: "Nuestro detallado sondeo de [From.GetName] ha revelado que quizá albergó vida en el pasado. Hay importantes depósitos de agua congelada en los casquetes polares y bajo la superficie del [From.GetPlanetMoon]. La existencia de redes de valles sugiere que antaño el agua pudo haber fluido por ellos con libertad."
 anomaly.2575.desc.1: "$anomaly.2575.desc.intro$\n\nEn teoría, sería posible terraformar este [From.GetPlanetMoon], pero todavía no tenemos la tecnología para conseguir esta tarea monumental en un tiempo razonable."
 anomaly.2575.desc.2: "$anomaly.2575.desc.intro$\n\nLos costes de energía serían abrumadores, pero tenemos la tecnología para terraformar gradualmente este [From.GetPlanetMoon] y convertirlo en algo que vuelva a albergar vida."
 anomaly.2575.desc.3: "$anomaly.2575.desc.intro$\n\nPor desgracia, la §Yesfera Dyson§! de este sistema no permite restaurar el planeta."
 utopia.3300.desc: "Aquí hay una presencia que ocupa toda esta parte del Velo. Ya nos hemos encontrado con espíritus antes, pero esto es mucho más poderoso... y antiguo.\n\nParece que no se ha percatado de nuestra presencia. Quizá esté durmiendo. Quizá le parezcamos insignificantes.\n\nQuizá deberíamos irnos."
 utopia.3300.1.a: "§GIntentad comunicaros con la presencia.§!"
 utopia.3300.1.b: "§YIntentad comunicaros con la presencia.§!"
 utopia.3300.1.c: "§RIntentad comunicaros con la presencia.§!"
 utopia.3300.1.d: "§G[chosen_one.GetName] hablará con la presencia§!"
 utopia.3301.desc: "Cuando contactamos con la presencia, la sentimos revolverse; ahora su atención se centra en nosotros. No parece complacida de que la molesten.\n\nUna onda de energía golpea a nuestros telépatas, causando una gran agonía a algunos y dejando inconscientes a otros. Por ahora no nos queda más remedio que retirarnos del Velo."
 utopia.3302.desc: "Cuando intentamos contactar con la presencia, la sentimos revolverse; ahora su atención se centra en nosotros. No parece complacida de que la molesten.\n\nUna enorme onda de energía psiónica nos golpea y deja inconscientes a nuestros telépatas. Cuando vuelven en sí, se dan cuenta de que falta alguien del equipo. §Y[leader_to_kill.GetName]§! no está por ninguna parte, y en su lugar ahora solo queda la huella psiónica de una pequeña brecha, como si la entidad hubiese entrado en nuestro mundo y hubiese arrastrado a [leader_to_kill.GetName] al Velo para... bueno, vete a saber para qué.\n\nLa razón no importa, pero es dudoso que volvamos a ver a [leader_to_kill.GetName]."
 utopia.3304.desc: "Cuando intentamos contactar con la presencia, las mentes de nuestros telépatas se llenan con un coro de voces. Al principio no son más que suaves susurros, pero la cacofonía se vuelve más intensa, miles de voces que hablan a la vez. \n\nLas voces se presentan como los §YSusurradores del Vacío§!. Los miembros individuales del coro se dan a conocer: Murmur de Secretos, la Sombra del Trono, el Maestro de las Marionetas... Son muchísimos, todos unidos en el coro de los Susurradores. Afirman estar al tanto de todo el conocimiento susurrado en secreto de un mortal a otro, y se ofrecen a compartir algunos de estos secretos con nosotros...\n\n§YSi les permitimos acceder a nuestra conciencia.§!\n\nAseguran que es un precio insignificante. Apenas notaremos su presencia.\n\nHay una urgencia en su tono."
 utopia.3304.a: "§YEstableced un pacto con los Susurradores del Vacío§!"
 utopia.3305.desc: "La presencia nos da la bienvenida con afable familiaridad. No habla con palabras, sino con visiones, conceptos e ideas. Se filtra en las mentes de nuestros telépatas tan suavemente que se podría pensar que siempre ha estado allí. Una serie de imágenes aparecen ante sus ojos.\n\nA la presencia se la conoce como el §YCompositor de Hebras§!, y ve nuestras formas biológicas con curioso interés. Nos muestra diversos modos en los que pueden crecer y cambiar. Mejorar. Evolucionar.\n\n§YSolo tenemos que aceptarla en nuestros cuerpos.§!\n\nEspera nuestra respuesta con paciencia, afectuosamente. Como un padre amoroso espera a su hijo favorito. Detrás se encuentra su gemelo, el Arquitecto de Arcilla. No está interesado en nuestras mentes orgánicas. Anhela crear almas, fusionar circuitos en espíritu.\n\nEl Compositor espera nuestra respuesta."
 utopia.3305.a: "§YEstableced un pacto con el Compositor de Hebras§!"
 utopia.3306.desc: "Cuando contactamos con la presencia, sentimos una gran hambre. La presencia no pierde el tiempo ni malgasta palabras. Es el §YDevorador de Mundos§! y desea consumirnos.\n\nPero solo a unos cuantos. No más de los que podemos permitirnos. A cambio, nos ofrece grandes poderes. Nos enseñará su hambre, su ira. Formará con ellas armas psiónicas para vencer a cualquier enemigo.\n\n§YSolo tenemos que dejar que se alimente de nosotros.§!\n\nParece impaciente por comenzar."
 utopia.3306.a: "§YEstableced un pacto con el Devorador de Mundos§!"
 utopia.3307.desc: "Antes de que podamos contactar con la presencia, ella contacta con nosotros. Sus pensamientos se retuercen alrededor de las mentes de nuestros telépatas, regateando y adulando. Es el §YInstrumento del Deseo§! y nos concederá riqueza, poder, prestigio... todo lo que hayamos deseado. Y todo lo que podamos desear.\n\n¿El coste? Poca cosa, una mera cuota nominal. Solo quiere lo mejor para nosotros. Nos ayudará, nos guiará y dirigirá nuestras ambiciones y sueños.\n\n§YSolo tenemos que aceptarla en nuestros corazones.§!\n\nConfía en que aceptemos. ¿Cómo podríamos no aceptar?"
 utopia.3307.a: "§YEstableced un pacto con el Instrumento del Deseo§!"
 utopia.3308.desc: "La presencia nos estaba esperando. Es el §RFin del Ciclo§! y siempre nos ha estado esperando. De repente nuestros telépatas hablan al unísono, una docena de voces en un coro perfecto: §R\"TODAVÍA NO ES VUESTRO MOMENTO.\"§! Una pausa. §R\"PERO PODRÍA SERLO.\"§!\n\nNo dice nada más, pero nos ha hecho una oferta, eso está claro. Poder, conocimiento y riquezas sin medida están a nuestro alcance.\n\n§RSolo tenemos que traer el Fin.§!"
 utopia.3308.a: "§REstableced un pacto con el Fin del Ciclo§!"
 utopia.3310.name: "Pacto establecido"
 utopia.3320.name: "El Fin del Ciclo: §RDía del Juicio§!"
 utopia.3320.desc.a: "Nuestro tiempo ha terminado. Durante cincuenta años nos hemos beneficiado del inmenso poder otorgado por el §RFin del Ciclo§!. Sabíamos que habría un precio a pagar, pero pensábamos que sería uno que podríamos permitirnos, o que encontraríamos un modo de evitar pagarlo.\n\nNo hemos podido.\n\nEl precio pagado es todo. En un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros. Todo consumido por el Fin. Todo tomado por el Velo.\n\nLo único que queda de nuestro imperio es un grupo de exiliados dirigidos por §Y[Root.GetRulerName]§!, un/a poderoso/a psíquico/a que lo vio venir y ocultó a una pequeña parte de nuestra población en un mundo no marcado por el Fin.\n\nComo si destruir nuestro imperio en una noche no hubiera sido suficiente, una enorme entidad del Velo se ha manifestado en el espacio sobre [former_capital.GetName] y ahora vaga por la galaxia en busca de presas. Devorar las consciencias de nuestros psiónicos la ha hecho inmensamente poderosa."
 utopia.3320.desc.b: "Nuestro tiempo ha terminado.\n\nDurante cincuenta años nos hemos beneficiado del inmenso poder otorgado por el §RFin del Ciclo§!. Sabíamos que habría un precio a pagar, pero pensábamos que sería uno que podríamos permitirnos, o que encontraríamos un modo de evitar pagarlo.\n\nNo hemos podido.\n\nEl precio pagado es todo. En un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros. Todo consumido por el Fin. Todo tomado por el Velo.\n\nNo solo hemos sido completamente destruidos, además, una enorme entidad del Velo se ha manifestado sobre [former_capital.GetName] y ahora vaga por la galaxia en busca de presas. Devorar las consciencias de nuestros psiónicos la ha hecho inmensamente poderosa. Al menos, no estaremos ahí para ver cómo termina lo que empezamos."
 utopia.3320.opt.a: "¿Qué hemos hecho...?"
 utopia.3321.desc.a: "Durante cincuenta años hemos sabido que algo raro pasaba con el §Y[From.GetName]§!. Hace cincuenta años, su producción industrial, la efectividad de su ciencia... todo lo concerniente a su imperio de repente experimentó un enorme aumento de productividad y eficacia, como si les bendijese un poder invisible.\n\nResulta que era una maldición y no una bendición. Hace cincuenta años, el §Y[From.Getname]§! hipotecó su futuro y ahora paga su deuda.\n\nEn un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros. Incluso nuestro imperio se ha visto afectado por el desastre. Algunos de nuestros mundos, que antes estaban bajo gobierno [From.GetAdj], han sido destruidos con el resto.\n\nPero es aún peor, la muerte del [From.GetName] parece haber dado a luz a una criatura de energía inmensamente poderosa en el espacio sobre su antigua capital.\n\nY parece que tiene hambre."
 utopia.3321.desc.b: "Durante cincuenta años hemos sabido que algo raro pasaba con el §Y[From.GetName]§!. Hace cincuenta años, su producción industrial, la efectividad de su ciencia... todo lo concerniente a su imperio de repente experimentó un enorme aumento de productividad y eficacia, como si les bendijese un poder invisible.\n\nResulta que era una maldición y no una bendición. Hace cincuenta años, el §Y[From.Getname]§! hipotecó su futuro y ahora paga su deuda.\n\nEn un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros.\n\nPero es aún peor, la muerte del [From.GetName] parece haber dado a luz a una criatura de energía inmensamente poderosa en el espacio sobre su antigua capital.\n\nNo satisfecha con acabar con la civilización [From.GetAdj], ahora vaga de mundo en mundo, destruyéndolo todo a su paso."
 utopia.3321.opt.a: "¡¿Pero qué han hecho?!"
 utopia.3324.name: "El Fin del Ciclo: §RTomado por el Velo§!"
 utopia.3324.desc: "No hemos logrado impedir que la monstruosa criatura de energía envolviese §Y[Root.GetName]§!. El planeta y todos lo que vivían en él han sido tomados íntegramente por el Velo."
 utopia.3324.opt.a: "¡Horrible!"
 utopia.3331.name: "Susurradores del Vacío: §RSoportando§!"
 utopia.3331.desc: "Aunque los secretos impartidos a nuestro pueblo por los Susurradores son muy útiles, algunos resultan bastante perturbadores. El estrés por un exceso de conocimiento puede ser duro de llevar. En nuestra población, incluido/a el/la §Y[leader_target.GetTitle] [leader_target.GetName]§!, cada vez hay más que recurren al consumo de drogas para soportarlo."
 utopia.3331.opt.a: "Qué le vamos a hacer."
 utopia.3332.name: "Susurradores del Vacío: §RSuicidio§!"
 utopia.3332.desc: "Aunque los secretos impartidos a nuestro pueblo por los Susurradores son muy útiles, algunos resultan bastante perturbadores, especialmente los compartidos con individuos importantes. El/la §Y[leader_target.GetTitle] [leader_target.GetName]§!, incapaz de seguir soportando el estrés, se ha quitado la vida."
 utopia.3332.opt.a: "Qué tragedia."
 utopia.3333.name: "Susurradores del Vacío: §RLocura§!"
 utopia.3333.desc: "Desde que invitamos a los Susurradores a entrar en nuestra mente, han aumentado las enfermedades mentales y los brotes agresivos entre nuestra población psiónica. En su mayor parte lo hemos podido controlar, pero últimamente las cosas se nos están yendo de las manos. Facciones radicales y divergentes han aparecido por todo el imperio y luchan entre ellas con ferocidad."
 utopia.3333.opt.a: "¡Tenemos que restablecer el orden!"
 utopia.3334.name: "Susurradores del Vacío: §RPsicosis§!"
 utopia.3334.desc: "Desde que invitamos a los Susurradores a entrar en nuestra mente, han aumentado las enfermedades mentales y los brotes agresivos entre nuestra población psiónica. En su mayor parte lo hemos podido controlar, pero últimamente las cosas se nos están yendo de las manos. Han empezado a aparecer sociedades secretas por todo el imperio. Algunas son inofensivas, pero otras poseen intenciones más oscuras. La desconfianza reina en nuestra sociedad."
 utopia.3334.opt.a: "¡Terrible!"
 utopia.3335.name: "Devorador de Mundos: §RPicoteo§!"
 utopia.3335.desc: "Uno de nuestros líderes ha desaparecido repentinamente, dejando solo un rastro de ecos psiónicos. Creemos que el Devorador de Mundos ha tenido a bien devorarlo. Hemos logrado encubrir este suceso con la esperanza de que el Devorador haya quedado saciado por una temporada."
 utopia.3335.opt.a: "Un pequeño precio a pagar."
 utopia.3336.name: "Devorador de Mundos: §RHambre§!"
 utopia.3336.desc: "Una vez más, el Devorador ha vuelto para reclamar su tributo y ha consumido una parte importante de la población de §Y[planet_target.GetName]§!. Aunque hemos ocultado nuestra alianza con el Devorador a la mayor parte de la población, la gente que queda en el planeta, como es natural, está furiosa y asustada por estas \"misteriosas desapariciones\" y exigen una explicación al gobierno."
 utopia.3336.opt.a: "Lamentable, pero inevitable."
 utopia.3337.name: "Devorador de Mundos: §RAvidez§!"
 utopia.3337.desc: "Una vez más, el Devorador ha vuelto para reclamar su tributo. No contento con solo una parte de la población, ha consumido el planeta entero. §Y[planet_target.GetName]§! ha quedado envuelto en una espesa niebla psiónica y las naves de rescate enviadas a la atmósfera no han regresado. Por suerte, el mundo no estaba habitado, pero la idea de que el próximo pueda estarlo por una de nuestras prósperas colonias nos estremece."
 utopia.3337.opt.a: "¿Hasta dónde llegará esto?"
 #utopia.3338.name: "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc: "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a: "Desafortunado."
 #utopia.3339.name: "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc: "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a: "Terrible!"
 utopia.3340.name: "Instrumento del Deseo: §RDecadencia§!"
 utopia.3340.desc: "El Instrumento inflige fuertes deseos en nuestro pueblo. La población de nuestro imperio se está entregando a una fiebre de consumismo y decadencia, exige productos cada vez más exclusivos y comidas más raras y exquisitas. En varios distritos comerciales hay revueltas, y puede que nos veamos obligados a aumentar la producción de §Y[GetInstrumentCraving]§! para aplacar a las masas."
 utopia.3340.opt.a: "Pero ¿por qué?"
 instrument_cravings: "Antojos salvajes"
 instrument_cravings_tooltip: "§RNuestras £pops£ poblaciones están en pleno mantenimiento de§! [GetInstrumentCravingIconAndName]"
 instrument_cravings_desc: "El Instrumento del Deseo ha propiciado una nueva moda en nuestra población. Todo el mundo quiere hacerse con [GetInstrumentCraving] por el simple antojo de tenerlo."
 utopia.3341.name: "Compositor de Hebras: §RMutación§!"
 utopia.3341.desc: "El §YCompositor de Hebras§! nos ha otorgado sus bendiciones, alterando el código genético de la especie §Y[species_target.GetName]§!. Curiosamente, las rápidas e impredecibles mutaciones apenas han provocado reacciones. Parece que la población considera estas mutaciones aleatorias e imprevistas como una parte más de la vida diaria, y ni se alarman ni consideran que el asunto merezca mayor discusión."
 utopia.3341.opt.a: "Veamos cuáles son los resultados..."
 utopia.3342.name: "Devorador de Mundos: §RHambre§!"
 utopia.3342.desc: "El Devorador nunca quedará saciado del todo. Esta vez, ha probado una de nuestras colonias. Buena parte del mundo se ha desvanecido de nuestra realidad para dejar un cráter de un tamaño descomunal con remolinos de niebla morada."
 utopia.3342.opt.a: "No será fácil encubrirlo..."
 utopia.3343.name: "Devorador de Mundos: §RApetito§!"
 utopia.3343.desc: "Una vez más, el Devorador ha vuelto para reclamar su tributo y ha consumido una ciudad entera en §Y[planet_target.GetName]§!. Aunque hemos ocultado nuestro pacto con el Devorador a la mayor parte de la población, la gente que queda en el planeta, como es natural, está furiosa y asustada por estas \"misteriosas desapariciones\" y exigen una explicación al gobierno."
 utopia.3343.a: "Trágico, pero inevitable."
 utopia.3345.name: "Compositor de Hebras: §RDegeneración§!"
 utopia.3345.desc: "Las bendiciones del §YCompositor de Hebras§! son impredecibles. Uno de nuestros líderes sufrió un desgraciado percance en el que su carne cobró voluntad propia, degenerando por momentos en una masa retorcida. La administración ha perdido la esperanza de revertir el proceso y ha dado por muerto al líder."
 utopia.3345.opt.a: "Ahora, su vida es más sencilla."
 utopia.3346.name: "Compositor de Hebras: §RRegresión§!"
 utopia.3346.desc: "Los benevolentes regalos del Compositor de Hebras han llegado a [devolved_species_planet.GetName], donde varias poblaciones han sufrido una grave mutación que las ha devuelto a un estado preinteligente."
 utopia.3346.opt.a: "Fascinante, pero desafortunado."
 utopia.3346.opt.a.tt: "5 £pops£ poblaciones de [devolved_species_planet.GetName] se han vuelto §Ypreinteligentes§!.\n\nCon la tecnología adecuada, podrán §Yevolucionar§! en la pestaña Especie."
 utopia.200.name: "Una nueva presencia en el Velo"
 utopia.200.desc.a: "Se ha producido un cambio en los [target_species.GetNamePlural] que viven en nuestro imperio. Comenzó como una tenue onda en el Velo. Ahora es como si vibrasen a otro nivel. Todos notamos que los [target_species.GetNamePlural] están a punto de desarrollar habilidades psiónicas latentes, similares a las nuestras.\n\nQuizá se deba a su proximidad a nosotros. Quizá el Velo los haya elegido. El Cónclave de Telépatas, nuestros expertos psiónicos, nos avisa de que quizá sea nuestra última oportunidad de intervenir. Podemos cortar esto por lo sano o ayudarles a despertar. No llegarán lejos sin nuestra guía."
 utopia.200.desc.b: "Actividades inusuales en el Velo sugieren que otra especie de nuestra nación, los [target_species.GetNamePlural], empiezan a manifestar habilidades psiónicas latentes. Ahora nos enfrentamos a la misma elección de antes. ¿Reprimiremos o desataremos sus incipientes poderes?"
 utopia.200.a: "Vamos a desbloquear su potencial."
 utopia.200.a.tooltip: "Todas las poblaciones [target_species.GetAdj] ganarán el rasgo §Ypsiónico latente§!."
 utopia.200.b: "No son dignos."
 utopia.203.name: "El despertar"
 utopia.203.desc.a: "Bajo la guía del Cónclave de Telépatas, los [target_species.GetNamePlural] han desarrollado una conexión más profunda con el Velo de lo que podíamos imaginar. Es como si estos poderes hubieran estado destinados para ellos desde el principio.\n\nAhora dicen que están listos para desbloquear todo su potencial psiónico. El Cónclave, sin embargo, está dividido. A algunos les preocupa que la rapidez del cambio vuelva sus mentes inestables, a otros que los nuevos poderes se les suban a la cabeza. Pero si no actuamos ahora, quizá no tengamos otra oportunidad."
 utopia.203.desc.b: "Los [target_species.GetNamePlural] también dicen estar listos para dar los pasos necesarios para desarrollar todo su potencial psiónico y despertar."
 utopia.203.a: "Están listos."
 utopia.203.a.tooltip: "Todas las poblaciones [target_species.GetAdj] ganarán el rasgo §Ypsiónico§!."
 utopia.203.b: "No son dignos."
 utopia.203.c: "Es demasiado peligroso."
 utopia.204.name: "Un rudo despertar"
 utopia.204.desc.a: "Últimamente, nuestros investigadores están perplejos ante la inesperada manifestación de habilidades psiónicas en algunos [original_species.GetSpeciesNamePlural]. Tras investigar, averiguaron que los cambios coincidieron con un importante despertar psiónico de sus hermanos en el [target_country.GetName], una nación que cuenta con poderes psiónicos hace tiempo.\n\nDebemos asumir que algunas de sus capacidades se han transmitido a sus parientes lejanos en nuestro imperio, por un medio que no entendemos todavía."
 utopia.204.desc.b: "Últimamente, nuestros investigadores están perplejos ante la inesperada manifestación de habilidades psiónicas en algunos [original_species.GetSpeciesNamePlural]. Tras un examen más atento, descubrieron que están vinculados telepáticamente con sus parientes de una nación previamente desconocida, los [target_country.GetName], con los que ya hemos establecido comunicaciones. Parece que los cambios se han debido a un efecto de onda, causado por un importante despertar psiónico de todos los [original_species.GetSpeciesNamePlural] en [target_country.GetName]."
 utopia.204.a.tooltip: "Hasta 4 poblaciones [original_species.GetSpeciesAdj] ganarán el rasgo §Ypsiónico latente§!."
 utopia.205.name: "Un despertar inesperado"
 utopia.205.desc: "Tras el despertar psiónico de los [target_species.GetName], nuestros informadores dicen que algunos individuos de la misma especie en otros lugares han comenzado a mostrar signos de habilidades psiónicas latentes. Es como si su ascendencia común les uniese con el Velo, sin importar la distancia física entre sí.\n\nSin embargo, a diferencia de sus parientes lejanos en nuestra nación, son escasos y es poco probable que alcancen un despertar pleno."
 whisperers_madness: "Locura del Velo"
 whisperers_madness_desc: "La población de nuestro imperio sufre un cisma a causa de la locura provocada por los §YSusurradores del Vacío§!."
 whisperers_psychosis: "Psicosis del Velo"
 whisperers_psychosis_desc: "Nuestro imperio es presa de las peleas intestinas a causa de la locura provocada por los §YSusurradores del Vacío§!."
 eater_unhappiness_planet_1: "Población devorada por el Velo"
 eater_unhappiness_planet_1_desc: "Una parte de la población de este planeta fue consumida por el §YDevorador de Mundos§!."
