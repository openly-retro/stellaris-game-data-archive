 toxic_knights_start_NAME: "Restos del Dios tóxico"
 toxic_knights_start_DESC: "El sistema inicial predeterminado al usar el origen $origin_toxic_knights$."
 toxic_knights_sol_start_NAME: "Sol del Dios tóxico"
 toxic_knights_sol_start_DESC: "Sistema opcional de inicio para el origen $origin_toxic_knights$. Usa Sol como base."
 d_toxic_god_pools_most_venemous: "Charcos muy venenosos"
 d_toxic_god_pools_most_venemous_desc: "Tras el despertar de la deidad han quedado muchos charcos muy venenosos de los que se pueden recuperar restos de sus toxinas."
 d_toxic_god_pools_most_venemous_upgraded: "$d_toxic_god_pools_most_venemous$"
 d_toxic_god_pools_most_venemous_upgraded_desc: "Tras el despertar de la deidad han quedado muchos charcos muy venenosos de los que se pueden recuperar restos de sus toxinas. Gracias a los esfuerzos de los Caballeros del Dios tóxico, ahora somos capaces de cosechar y diversificar el uso de este potente veneno."
 d_toxic_god_pestilential_wasteland: "Páramo pestilente"
 d_toxic_god_pestilential_wasteland_desc: "No todos pudieron disfrutar de las bendiciones de la deidad. A su paso quedaron grandes extensiones de tierra arruinadas que nunca se podrán recuperar."
 d_toxic_god_pestilential_wasteland_upgraded: "$d_toxic_god_pestilential_wasteland$"
 d_toxic_god_pestilential_wasteland_upgraded_desc: "$d_toxic_god_pestilential_wasteland_desc$ Sin embargo, las armaduras que recuperaron los caballeros nos han proporcionado los medios para trabajar de manera segura en estos lugares."
 d_toxic_god_deitys_swarms: "Enjambres de la deidad"
 d_toxic_god_deitys_swarms_desc: "Tras el despertar de la deidad, se han expandido rápidamente insectos desconocidos en este mundo y han llegado a prosperar en muchas zonas afectadas. Su presencia pestilente sigue poniéndonos a prueba mientras intentamos cultivar estas tierras."
 d_toxic_god_deitys_swarms_upgraded: "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc: "Tras el despertar de la deidad, se han expandido rápidamente insectos desconocidos en este mundo y han llegado a prosperar en muchas zonas afectadas. Hemos dominado el arte de cultivarlos para aprovechar su suculento sabor y su potente veneno."
 d_toxic_god_blight_upon_the_land: "Una plaga sobre la tierra"
 d_toxic_god_blight_upon_the_land_desc: "Se dice que en este lugar, la deidad asoló la tierra con ira por primera vez. Poco queda de lo que aquí hubo en su momento."
 d_toxic_god_blight_upon_the_land_upgraded: "$d_toxic_god_blight_upon_the_land$"
 d_toxic_god_blight_upon_the_land_upgraded_desc: "Se cuenta que este lugar fue el primero que la deidad castigó con severidad. Poco queda de lo que hubo un día aquí. Sin embargo, se ha erigido un monumento, cuyos rasgos se sintetizan a partir de nuestros recuerdos de ese momento."
 d_toxic_god_envenomed_seas: "Mares envenenados"
 d_toxic_god_envenomed_seas_desc: "Ni los mares se libraron del toque tóxico de la deidad."
 d_toxic_god_envenomed_seas_upgraded: "$d_toxic_god_envenomed_seas$"
 d_toxic_god_envenomed_seas_upgraded_desc: "Nuestros caballeros han traído la tecnología necesaria para recoger gases exóticos de los mares afectados por el Dios tóxico."
 d_knights_calibrator: "Calibrador X de la Orden"
 d_knights_calibrator_desc: "La reliquia más venerada de la Orden, que sostiene todo el torreón."
