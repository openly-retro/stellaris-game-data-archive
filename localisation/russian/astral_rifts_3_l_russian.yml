 astral_rift.3205.a: "Прислушаться к словам Дальновидицы."
 astral_rift.3210.name: "Бремя Дальновидицы"
 astral_rift.3210.desc: "Дальновидица продолжила:\n\n§E«Я уже давно пытаюсь проникнуть в духовное измерение. Ваш народ называет это место „Покровом“. Недавно я почувствовала странный зов — мне кажется, он идет из глубин Покрова. И теперь я впервые в истории стою на пороге этого загадочного мира».§!\n\nДальновидица вздохнула.\n\n§E«Эту миссию мне поручил мой народ. Покров может дать нам невиданные возможности, но меня одолевают сомнения. Чем ближе я к Покрову, тем сильнее он меня затягивает. До меня доносятся голоса из мрачных глубин подсознания. Возможно ли удержать под контролем такую силу? И теперь, в момент, когда мне нужно сделать выбор, появляетесь вы. Это не просто совпадение».§!"
 astral_rift.3210.a: "Рассказать о судьбе зрони."
 astral_rift.3210.b: "Рассказать, что мы знаем о зрони."
 astral_rift.3210.c: "Мы можем поведать только нашу точку зрения."
 astral_rift.3210.d: "Мы не станем вмешиваться."
 astral_rift.3210.e: "Все эти духовные практики — ерунда."
 astral_rift.3215.name: "Предвестники гибели"
 astral_rift.3215.desc: "Мы рассказали Дальновидице, что мы узнали о цивилизации зрони из археологических источников.\n\nМы поведали ей, что в нашем измерении обретенное всемогущество привело зрони к расколу и ожесточенной гражданской войне, которая привела к их исчезновению.\n\nДальновидица молча внимала нашим словам.\n\n§E«Неужели действительно мои труды приведут нас к гибели? Если проникновение в Покров приведет к катастрофе, то стремиться к нему было бы безрассудно. Мой народ мне доверяет. Если я расскажу, что Покров нас погубит, то мы откажемся от такого преображения. Но быть может, шанс все-таки есть… Теперь, когда я знаю всё то, что вы мне рассказали, я попробую обратиться к высшим силам Покрова иначе и предотвратить катастрофу, что постигла нас в вашем измерении».§!"
 astral_rift.3215.a: "Это дело безнадежное."
 astral_rift.3215.b: "Быть может, на этот раз получится по-другому…"
 astral_rift.3220.name: "Неизбежная судьба"
 astral_rift.3220.desc: "Мы рассказали, как зрони при помощи Покрова перешли к высшему плану существования, отбросили физические ограничения и построили утопию при помощи своего новообретенного всемогущества. Такое преображение обернулось для зрони многочисленными трудностями, но с материальной и социологической точки зрения оно стало невероятным достижением. Мы отметили, что окончательная судьба зрони нашим ученым все еще неизвестна.\n\nДальновидица ответила:\n\n§E«Похоже, зрони во всех измерениях предначертано проникнуть в Покров. Эта судьба не ограничена какой-то одной линией времени. Возможно, это наш путь, который мы не выбираем».§!"
 astral_rift.3220.a: "Предостеречь, посоветовать не трогать Покров."
 astral_rift.3220.b: "Поддержать Дальновидицу, посоветовать прорвать Покров."
 astral_rift.3225.name: "Наша точка зрения"
 astral_rift.3225.desc.gestalt: "Мы объяснили, что [Explorer.GetName] представляет коллективное сознание и что такие серьезные решения не должны приниматься отдельной личностью. Правильным может быть только то решение, которое принесет пользу всему обществу зрони, и чьи-либо личные неудобства при этом учитываться не должны.\n\nДальновидица ответила:\n\n§E«Быть может, разумнее рассматривать эту проблему с коллективной точки зрения, как это делаете вы. Как вы посоветуете нам поступить?»§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "Мы рассказали Дальновидице о своих отношениях с высшими материями. Мы исследуем космос в поисках просвещения, чтобы найти смысл собственного существования и углубить нашу связь со вселенной.\n\nДальновидица ответила:\n\n§E«В этом вы очень похожи на нас. Зрони тоже хотят вознестись над материальным миром — какое право я имею отказать своим сородичам в этом желании? Как и мы, вы ищете просвещения: как вы посоветуете нам поступить?»§!"
 astral_rift.3225.desc.non_gestalt_materialist: "Мы рассказали Дальновидице, что мы определяем свое место во вселенной через объективные научные истины. Стремление к знаниям привело нас к дальним порогам космоса и помогло их переступить. Оно же сделало возможной встречу наших двух рас, разделенных измерениями.\n\nДальновидица ответила:\n\n§E«Как же разны наши с вами народы. Но несмотря на разницу наших убеждений, вы обращаетесь ко мне с уважением и открытым разумом. Быть может, в таком случае в вашей точке зрения есть смысл. Как существа, отвергнувшие веру, — как вы посоветуете нам поступить?»§!"
 astral_rift.3225.desc.default: "Мы рассказали Дальновидице, что, по нашему мнению, цель общества — расти и процветать в соответствии с его принципами. Воплотить свои ценности на галактической сцене — вот настоящее испытание для цивилизации. Если проникнуть в Покров — это истинная цель ее народа, то она обязана продолжать.\n\nДальновидица ответила:\n\n§E«Я понимаю, но мнение моего народа разобщено. Путники, пришедшие издалека, какой совет можете дать мне вы? Бремя решения слишком тяжела для меня одной».§!"
 astral_rift.3225.a: "Предостеречь, посоветовать не трогать Покров."
 astral_rift.3225.b: "Поддержать Дальновидицу, посоветовать прорвать Покров."
 astral_rift.3230.name: "Пусть решает судьба"
 astral_rift.3230.desc.intro: "Мы сказали Дальновидице, что не станем делать никаких выводов и что эта встреча — не предрешенность. Мы исследователи, и мы прилетели сюда по чистой случайности.\n\n§E«Хорошо. Быть может, ваше решение не вмешиваться — это еще один знак, который мне придется как-то истолковать. Ступайте, и счастливой вам дороги».§!"
 astral_rift.3230.desc.outro: "Мы оставили Дальновидицу медитировать и исследовали окружающие земли в надежде, что наше путешествие даст нам какой-нибудь практический результат. Вскоре в седловине между двумя горными вершинами мы обнаружили залежь ценных минералов."
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nСкорее всего, история зрони повторится и в этом измерении, но нам не следует вмешиваться в их судьбу.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nУ зрони свой собственный путь, было бы неразумно тревожить своим вмешательством другие линии времени.\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "Исследовать залежь минералов."
 astral_rift.3235.name: "Пророческий совет"
 astral_rift.3235.desc.intro: "Мы отговорили Дальновидицу проникать в Покров, и она восприняла наш совет как пророчество. В знак благодарности она подарила нам небольшой, но неожиданно увесистый инфокристалл, после чего мы удалились.\n\nАнализ инфокристалла обнаружил едва заметно двигающуюся матрицу: огромный архив, хранящийся в виде псионической энергии."
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\nКонечно, кристалл представлял собой интересный артефакт, но мы конвертировали его банки данных в более полезную форму энергии."
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\nСодержавшаяся внутри информация дала нам глубокие знания о псионических теориях."
 astral_rift.3235.a: "Быть может, мы еще встретимся."
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "Мы поддержали Дальновидицу в ее стремлении проникнуть в Покров и вознестись к высшим планам существования, и она восприняла наш совет как пророчество. В знак благодарности она подарила нам небольшой, но неожиданно увесистый инфокристалл, после чего мы удалились.\n\nАнализ инфокристалла обнаружил едва заметно двигающуюся матрицу: огромный архив, хранящийся в виде псионической энергии."
 astral_rift.3240.desc.completed_zroni: "Быть может, на этот раз у ее расы все сложится хорошо."
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\nКонечно, кристалл представлял собой интересный артефакт, но мы конвертировали его банки данных в более полезную форму энергии."
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\nСодержавшаяся внутри информация дала нам глубокие знания о псионических теориях."
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "Удачная находка"
 astral_rift.3245.desc: "Мы обнаружили крупную залежь минералов под горой обрушившихся кристаллов в долине между двумя горными вершинами. Грунт здесь слишком неустойчив для оборудования полноценного рудника, но мы смогли при помощи полевого снаряжения снять верхние слои залежи.\n\nЗагрузив полученные ресурсы в трюмы, мы можем считать эту экспедицию успешной."
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "Послание извне"
 astral_rift.3280.a: "Как заботливо."
 astral_rift.3280.desc.intro: "Мы обнаружили, что из разлома, который мы исследовали в системе §Y[From.System.GetName]§!, появилась идеально гладкая капсула."
 astral_rift.3280.desc.encountered_priestess: "Это послание от жрицы зрони, которую мы там обнаружили."
 astral_rift.3280.desc.common: "§E«Спасибо, [From.Leader.GetName] из народа [From.Explorer.GetName], за твое пророчество. После нашей встречи я отвергла все соблазны Покрова. Вслед за вами мы научились путешествовать по звездным планам в поисках новых знаний. Отправляем вам некоторые наши открытия в качестве благодарности».§!\n\nВ капсуле обнаружились богатые исследовательские данные из альтернативных измерений."
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "Похоже, эта раса выжила как минимум в одном из измерений."
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "В ней находилось короткое послание:"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "Потенциал Покрова"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E«Спасибо, [From.Leader.GetName] из народа [From.Explorer.GetName], за твой судьбоносный визит. Мы не только проникли в Покров; мы начали переселяться туда, чтобы остаться там навсегда. Это подарило нам невероятную силу и гармонию, теперь мы живем в утопии, о которой когда-то не могли и мечтать!\n\nМы хотели поделиться с вами частью наших материальных богатств, пока не покинули физический мир окончательно».§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
