 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_ALLIANCE_DESC: "§HBündnis gründen§!\nErmöglicht uns, mit anderen Reichen ein Bündnis zu gründen."
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE: "§HNeue diplomatische Option:§! Föderation"
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_DESC: "§HFöderation gründen§!\nErmöglicht uns, aus einem bestehenden Bündnis eine Föderation zu gründen."
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_TITLE: "§HNeue diplomatische Option:§! Vasallenstaaten"
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC: "§HVasallenverhältnis§!\nErmöglicht uns die Vasallisierung anderer Reiche, denen wir Schutz unter unserer Herrschaft anbieten. Sollten wir Schutz benötigen, können wir auch darum bitten, selbst Vasallen zu werden."
 TECH_UNLOCK_SURVEY_INTEL_TITLE: "§HNeue Information:§! Erkundungsdaten"
 TECH_UNLOCK_SURVEY_INTEL_DESC: "§HErkundungsdaten§!\nGewährt uns Einsicht in die Erkundungsdaten anderer Reiche über Planeten innerhalb ihrer Grenzen."
 TECH_UNLOCK_BORDER_EXTRUDER_2_TITLE: "§HNeue Komponente:§! Verbesserte Grenz-Signalstation"
 TECH_UNLOCK_BORDER_EXTRUDER_2_DESC: "§HVerbesserte Grenz-Signalstation§!\nErweitert und demarkiert unsere Grenzen im interstellaren Raum."
 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE: "§HNeue Komponente:§! Fortschrittliche Grenz-Signalstation"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC: "§HFortschrittliche Grenz-Signalstation§!\nDie obersten aller Herrscher zu werden, ist unsere Bestimmung - und diese Tatsache muss denen, die sich uns entgegenstellen wollen, auch gezeigt werden!"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE: "§HNeue Komponente:§! Präkognitives Interface"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC: "§HPräkognitives Interface§!\n$tech_precognition_interface_desc$\n"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE: "§HNeue Mechanik:§! Atmosphärenmanipulaton"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC: "§HAtmosphärenmanipulation§!\nErmöglicht es uns, beim Terraforming auch die Temperatur von Planeten zu verändern."
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE: "§HNeue Mechanik:§! Gaia-Terraforming"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC: "§HAtmosphärenmanipulation§!\nErmöglicht es uns, Welten per Terraforming in Gaia-Planeten zu verwandeln."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE: "§HNeue Mechanik:§! Klimawiederherstellung"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC: "§HKlimawiederherstellung§!\nErlaubt uns, ökologisch verwüstete Welten zu terraformen."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE: "§HNeue Station:§! Raumhafen"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC: "§HRaumhafen§!\nZum Bau eines Raumschiffs ist ein Raumhafen erforderlich. Er kann mit zusätzlichen Funktionen verbessert werden und besitzt grundlegende Verteidigungsfähigkeiten."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Forschungsschiff"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC: "§HForschungsschiff§!\nDas Forschungsschiff dient einem Spitzenwissenschaftler als Operationsbasis, die zur Erforschung der unendlichen Weiten des Weltraums bereitsteht."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Konstruktionsschiff"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC: "§HKonstruktionsschiff§!\nDas Konstruktionsschiff ermöglicht durch den Einsatz fortschrittlicher Schweißdrohnen den Zusammenbau verschiedener Raumstationen."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Kolonieschiff"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC: "§HKolonieschiff§!\nKolonieschiffe sind Einwegschiffe zur Besiedlung von Alien-Welten. Zu Beginn der Kolonisation wird das Schiff zerlegt und in eine Schiffsunterkunft bzw. erste Basis umgewandelt."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Korvette"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC: "§HKorvette§!\nDie Korvette ist das einfachste Militärschiff und einsatzbereit für Feindkontakte."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Zerstörer"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC: "§HZerstörer§!\nDer Zerstörer ist ein größeres Militärschiffdesign mit zwei Sektionen und bietet eine große Auswahl an strategischen Bewaffnungsmöglichkeiten."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Kreuzer"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§HKreuzer§!\nDer Kreuzer ist das erste Design mit drei Sektionen, wodurch umfangreiche Modulkonfigurationen möglich sind - wenn man bereit ist, den Preis dafür zu bezahlen."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Schlachtschiff"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC: "§HSchlachtschiff§!\nDas Schlachtschiff hat die größte reguläre Rumpfkonfiguration und bringt immense Feuerkraft ins Gefecht. Allerdings auf Kosten eines noch höheren Preises und reduzierter Manövrierbarkeit."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Titan"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC: "§HTitanen§!\nDiese massiven Kriegsschiffe sind der Stolz der Flotte. Sie sind voller Waffen und dienen in der Regel als Flagschiffe"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE: "§HNeuer Schiffstyp:§! Juggernaut"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC: "§HJuggernaut§!\nDiese kolossalen Gebilde sind eher Raumstationen als Schiffe. Der Juggernaut ist eine riesige mobile Raumstation, die Schiffe reparieren und bauen kann, was bedeutet, dass er in der Offensive als Basis verwendbar ist."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE: "§HNeue Station:§! Verteidigungsplattform"
 TECH_UNLOCK_DEFENSE_PLATFORM_DESC: "§HVerteidigungsplattform§!\n$tech_space_defense_station_1_desc$"
 TECH_UNLOCK_DEFENSE_STATION_TITLE: "§HNeue Station:§! Verteidigungsstation"
 TECH_UNLOCK_DEFENSE_STATION_DESC: "§HVerteidigungsstation§!\n$tech_space_defense_station_2_desc$"
 TECH_UNLOCK_FORTRESS_TITLE: "§HNeue Station:§! Festung"
 TECH_UNLOCK_FORTRESS_DESC: "§HFestung§!\n$tech_space_defense_station_3_desc$"
 TECH_UNLOCK_MINING_STATION_TITLE: "§HNeue Station:§! Bergbaustation"
 TECH_UNLOCK_MINING_STATION_DESC: "§HBergbaustation§!\nEine Bergbaustation kann die Mineralvorkommen und anderen wertvollen Ressourcen eines Planeten aus dem Orbit fördern."
 TECH_UNLOCK_RESEARCH_STATION_TITLE: "§HNeue Station:§! Forschungsstation"
 TECH_UNLOCK_RESEARCH_STATION_DESC: "§HForschungsstation§!\nEine Forschungsstation kann verschiedene planetare Phänomene aus dem Orbit studieren und dabei wertvolle Forschungsdaten sammeln."
 TECH_UNLOCK_AFTERBURNER_1_TITLE: "§HNeue Komponente:§! Nachbrenner"
 TECH_UNLOCK_AFTERBURNER_1_DESC: "§HNachbrenner§!\nDiese leistungsstarken Schubtriebwerke beschleunigen die Gefechtsgeschwindigkeit von Schiffen, haben aber einen hohen Energieverbrauch."
 TECH_UNLOCK_AFTERBURNER_2_TITLE: "§HNeue Komponente:§! Fortschrittliche Nachbrenner"
 TECH_UNLOCK_AFTERBURNER_2_DESC: "§HFortschrittliche Nachbrenner§!\nDiese verbesserte Version der Standard-Nachbrenner beschleunigt die Gefechtsgeschwindigkeit von Schiffen noch mehr."
 TECH_UNLOCK_THRUSTER_1_TITLE: "§HNeue Komponente:§! Chemisches Triebwerk"
 TECH_UNLOCK_THRUSTER_1_DESC: "§HChemisches Triebwerk§!\nEinfache, aber halbwegs effiziente chemische Triebwerke, die mit brennbaren Treibstoffen funktionieren."
 TECH_UNLOCK_THRUSTER_2_TITLE: "§HNeue Komponente:§! Ionen-Triebwerk"
 TECH_UNLOCK_THRUSTER_2_DESC: "§HIonen-Triebwerk§!\nDiese elektrischen Triebwerke erzeugen Schub über Ionenstrahlen. Treibstoffe werden nicht benötigt."
 TECH_UNLOCK_THRUSTER_3_TITLE: "§HNeue Komponente:§! Plasma-Triebwerk"
 TECH_UNLOCK_THRUSTER_3_DESC: "§HPlasma-Triebwerk§!\nPlasma-Triebwerke sind eine fortschrittliche Form von Elektroantrieb und verleihen Schiffen höhere Unterlichtgeschwindigkeit und Manövrierbarkeit."
 TECH_UNLOCK_THRUSTER_4_TITLE: "§HNeue Komponente:§! Impuls-Triebwerk"
 TECH_UNLOCK_THRUSTER_4_DESC: "§HImpuls-Triebwerk§!\nDiese modernsten, mit Fusionsenergie gespeisten Triebwerke geben Schiffen bei Unterlichtbedingungen unerreichte Geschwindigkeiten und Manövrierbarkeit."
