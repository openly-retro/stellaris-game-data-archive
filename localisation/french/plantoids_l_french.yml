l_french:
 ########################
 #Plantoids Species Pack
 ########################
 ### Fruitful Partnership Origin
 ## By Giada Zavarise
 feeding_station: "Jardin fruitier"
 feeding_station_plural: "Jardins fruitiers"
 origin_fruitful: "Partenariat fructueux"
 origin_fruitful_desc: "Cette civilisation féconde a développé une énergie unique avec la faune spatiale. En offrant leurs fruits à ces créatures, elle les incite à contribuer à leur oeuvre de colonisation."
 origin_tooltip_fruitful_effects: "- La faune spatiale disperse des £seed_pod£['concept_seed_pod',capsules d'ensemençage] dans toute la galaxie.\n- Constructions de base stellaire possibles : les ['concept_sm_feeder',jardins stellaires].\n- Protocole de bombardement possible : le ['concept_seed_bombing',bombardement d'ensemençage].\n- Des ['concept_tiyanki',tiyanki] se trouvent dans un système voisin du système natal."
 civic_tooltip_hive_xenophile_or_pacifist: "Est §Yxénophile§! ou §Ypacifiste§! à un degré ou un autre, ou une §Yconscience de Gestalt§!."
 START_SCREEN_FRUITFUL_PLANTOID: "Si vos racines s'enfoncent profondément dans le sol mais que votre esprit s'impatiente, laissez-en d'autres porter votre peine. Laissez les animaux sentir vos fleurs, nourrissez-les de vos fruits, et reposez-vous à l'ombre de vos feuilles. Laissez-les porter votre pollen et vos semences jusque loin, que vos plants puissent faire ancrer leurs racines en des terres lointaines. Et lorsque le vent vous portera le son de feuilles bruissantes, vous saurez que vos rejetons ont trouvé un nouveau foyer.\n\nDepuis des temps immémoriaux, nous avons oeuvré avec la faune locale pour propager notre espèce sur [GetHomeWorldName]. Aussi était-il naturel, lorsque le moment est venu de nous déraciner, que d'autres cieux étaient à la portée de nos ramures, que nous entrions en lien avec la faune du néant. Ils mâchèrent nos fruits. Ils broutèrent nos feuilles. Et ils porteront nos plants vers des mondes lointains, où ils fleuriront et se nourriront d'autres étoiles.\n\nQue nos rejetons se répandent. Que la galaxie soit notre jardin."
 START_SCREEN_FRUITFUL_FUNGOID: "Si votre mycélium s'enfonce profondément dans le sol mais que votre esprit s'impatiente, laissez-en d'autres porter votre peine. Laissez les animaux sentir vos spores, nourrissez-les de vos tiges, et reposez-vous dans l'ombre de vos chapeaux. Laissez-les porter vos spores jusque loin, que vos rejetons puissent ancrer leurs racines en des terres lointaines. Et lorsque le sol vous portera les tambourinements d'un nouveau réseau mycorhizien, vous saurez que vos descendants ont trouvé un foyer.\n\nDepuis des temps immémoriaux, nous avons oeuvré avec la faune locale pour propager notre espèce sur [GetHomeWorldName]. Aussi était-il naturel, lorsque le moment est venu de nous déraciner, que d'autres cieux étaient à la portée de nos piléus, que nous entrions en lien avec la faune du néant. Ils mâchèrent nos tiges fruitées. Ils broutèrent nos lamelles. Et ils porteront nos rejetons vers des mondes lointains, où ils fleuriront et se nourriront d'autres étoiles.\n\nQue nos spores se répandent. Que la galaxie soit notre champignonnière."
 ## Techs
 sm_feeder: "Jardins stellaires"
 sm_feeder_desc: "Des jardins sous vide pour bases stellaires, emplis de fruits issus de la bio-ingénierie améliorés pour attirer la faune spatiale."
 sm_feeder_tt: "Effets :\n  Attire la faune spatiale pour que, venue brouter autour de la base stellaire, elle collecte les £seed_pod£§Ycapsules d'ensemençage§! avant de les disperser."
 sm_ring_feeder: "Jardins orbitaux"
 sm_ring_feeder_desc: "Des jardins sous vide pour anneaux orbitaux, emplis de végétaux issus de la bio-ingénierie et génétiquement améliorés pour attirer la faune spatiale."
 tech_critter_feeder: "Jardins fruitiers"
 tech_critter_feeder_desc: "Des jardins sous vide, emplis de fruits issus de la bio-ingénierie, génétiquement améliorés pour attirer la faune spatiale."
 sseeder: "Station verger"
 has_origin_fruitful_special_project_key: "Les empires ayant l'origine §Y$origin_fruitful$§! peuvent user d'un §Yprojet spécial§!"
 seeded_planet_0_modifier: "Capsule d'ensemençage dormante"
 seeded_planet_0_modifier_desc: "Des semences, venues d'un écosystème entièrement différent, sont en sommeil à la surface de [Root.GetName]."
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$ pour ouvrir la capsule et coloniser ce monde."
 seeded_planet_1_modifier: "Xénoflore invasive"
 seeded_planet_1_modifier_desc: "Des semences provenant d'ailleurs ont trouvé sur [Root.GetName] un sol fertile où se développer, et déjà commencé à supplanter la végétation locale."
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$ pour lever des armées qui pourront pousser sur ce monde en temps de guerre."
 seeded_planet_2_modifier: "Xénoflore invasive luxuriante"
 seeded_planet_2_modifier_desc: "Des semences provenant d'ailleurs ont trouvé sur [Root.GetName] un sol fertile où se développer, et déjà commencé à supplanter la végétation locale."
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "Xénoflore extrêmement invasive"
 seeded_planet_3_modifier_desc: "$seeded_planet_1_modifier_desc$"
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "Capsule d'ensemençage plantée"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "La faune spatiale a porté nos capsules d'ensemençage jusque sur $PLANET|Y$, dans le système de $SYSTEM|Y$, où elle a fait naître une nouvelle forêt."
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "La faune spatiale a porté nos capsules d'ensemençage jusque sur $PLANET|Y$, dans le système de $SYSTEM|Y$. Elle y restera en sommeil jusqu'à ce que nous soyons prêts à la faire fructifier."
 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "Capsule d'ensemençage perdue"
 MESSAGE_FRUITFUL_SEED_LOST: "Tout contact a été perdu avec la capsule d'ensemençage de $PLANET|Y$. Il est malheureusement probable qu'elle a été détruite..."
 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "Semences absorbées"
 MESSAGE_FRUITFUL_SEED_CRITTER: "La faune spatiale a visité le système de $SYSTEM|Y$, a mangé les fruits de notre jardin, et porte désormais nos capsules d'ensemençage à travers les étoiles."
 OPEN_SEED_PODS_PROJECT: "Ouvrir la capsule de [Root.GetName]"
 OPEN_SEED_PODS_PROJECT_DESC: "La faune spatiale a porté nos capsules d'ensemençage dormantes jusque sur §Y[This.GetName]§!. En orientant un faisceau d'énergie concentré sur la surface de la [Root.GetPlanetMoon], nous pouvons stimuler sa croissance pour faire d'un rocher inhabité une nouvelle colonie verdoyante."
 WEEDS_ARMY_PROJECT: "Faire pousser des armées sur [This.GetName]"
 WEEDS_ARMY_PROJECT_DESC: "La faune spatiale a dispersé nos capsules d'ensemençage jusque sur §Y[This.GetName]§!, où elles ont été cultivées et entretenues par les §H[This.Owner.GetSpeciesNamePlural]§!. En orientant un rayon d'énergie concentrée vers sa surface, nous pouvons stimuler leur croissance, transformant les forêts en §Hxénoflore invasive§!. Plus cette xénoflore est implantée sur la [This.GetPlanetMoon], plus il y aura d'armées."
 FRUITFUL_SEED_POD: "Capsule d'ensemençage"
 fruitful_army: "Armée xénoflorale"
 #Events
 origin.7100.name: "Dispersion des capsules"
 origin.7100.desc: "Nous avons construit un jardin pour la faune spatiale de la galaxie. Nous l'avons empli de fleurs, de fruits et de capsules d'ensemençage prêtes à s'accrocher à la peau de ces créatures magnifiques. Mais ces êtres du vide allaient-ils apprécier le banquet préparé à leur intention ? Aussitôt que le premier d'entre eux dévora le premier fruit, notre anxiété se dissipa.\n\nDepuis des temps immémoriaux, nous avons souvent offert des fruits et de l'ombre aux animaux de [Root.capital_scope.GetName], qui en retour transportaient nos semences. Maintenant, cet antique pacte se trouve reproduit à l'échelle de la galaxie : la faune spatiale va transporter nos §Hcapsules d'ensemençage§! tout au long de ses voyages. Et, avec un petit peu de chance, nos graines finiront par arriver sur un §Hmonde colonisable§!, où elles auront tout le nécessaire pour faire naître un nouveau jardin pour les [Root.GetSpeciesNamePlural]. La seule chose que nous aurons alors à faire sera de diriger un rayon d'énergie concentrée pour les activer, qui permettra de peupler de nouveaux mondes sans même avoir à envoyer de vaisseaux coloniaux."
 origin.7100.tooltip: "Au moment où elle entrera dans un nouveau système, la faune spatiale aura une chance de laisser une £seed_pod£§Ycapsule d'ensemençage§! sur un monde habitable. Il suffit d'un peu de patience."
 origin.7304.name: "Dispersion planifiée"
 origin.7304.desc: "Nous disposons désormais de créatures organiques dans notre flotte, qui toutes apprécient nos fruits stellaires.\n\nPar le passé, nous devions laisser d'autres que nous choisir où nos capsules d'ensemençage tomberaient. Dorénavant, c'est à nous que revient cette décision. Le sentiment est nouveau, mais tout à fait plaisant..."
 origin.7321.name: "La patience porte ses fruits"
 origin.7321.desc: "La §Hcapsule d'ensemençage§! de §Y[From.GetName]§! s'est ouverte, et les [Root.GetSpeciesNamePlural] nouveau-nés ont commencé à y planter leurs jeunes racines."
 origin.7326.name: "Semences mystérieuses"
 origin.7326.desc.base: "La surface de §Y[Root.GetName]§! est jonchée de semences qui ne semblent pas appartenir à l'écosystème local. Avec un peu d'eau et de lumière, ces graines se sont développées très rapidement, couvrant la [Root.GetPlanetMoon] de forêts nouvelles, contribuant grandement à notre oeuvre de colonisation."
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\nSelon les analyses génétiques, ces semences à développement très rapide sont le produit des bio-ingénieurs de la §H[seeds_owner.GetName]§!."
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$. Les scientifiques ont été incapables de déterminer leur origine, mais une chose en tout cas est certaine : ce sont là des produits artificiels, fruits d'une bio-ingénierie xéno, modifiés pour prendre très vite racine sur des sols aliens."
 origin.7326.a.desc: "Donne accès à la décision planétaire §Y$decision_uproot_weed$§! pour §Y[Root.GetName]§!."
 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "En passant par le système de [Root.solar_system.GetName], un troupeau de créatures spatiales a laissé tomber un objet non identifié sur la surface de §Y[Root.GetName]§!. Une navette a très vite atteint le cratère provoqué par l'impact, pour le trouver empli d'une végétation étrange. L'objet lancé depuis l'orbite a tout d'un vaisseau de colonisation : il s'agit d'une capsule d'ensemençage contenant l'indispensable pour donner naissance à une nouvelle colonie, depuis les matériaux essentiels jusqu'aux colons, qui viennent à peine de s'éveiller."
 origin.7327.desc.knowowner: "$origin.7327.desc.base$\n\nSelon les analyses génétiques, ces semences inhabituelles paraissent avoir été développées par la §H[seeds_owner.GetName]§!."
 origin.7327.desc.notknowowner: "$origin.7327.desc.base$\n\nGrâce au système de communication se trouvant dans la capsule d'ensemençage, il a été facile d'établir le contact avec l'empire d'où ces semences ont germé."
 origin.7327.desc.moreseeds: "La xénoflore sur notre monde commence déjà à devenir plus forte."
 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "Notre vaisseau colonial vient de se poser sur §Y[Root.GetName]§!, mais déjà des [Root.Owner.GetSpeciesNamePlural] s'y trouvaient, dormant sur le sol. Ces individus et ces ressources supplémentaires que contenait la §Hcapsule d'ensemençage§! seront fort utiles pour aider les colons à développer la [Root.GetPlanetMoon].\n\nPuissent-ils étendre leurs racines vite et loin !"
 origin.7400.name: "Avant-poste activé"
 origin.7400.desc: "Nos colons sur §Y[Root.GetName]§! ont pu déployer un avant-poste, permettant de nous assurer du contrôle du système de [Root.solar_system.GetName]."
 origin.7500.name: "Protection de la faune spatiale"
 origin.7500.desc: "Notre lien avec les créatures spatiales est certes unique, mais nous ne sommes pas seuls à respecter leur droit à exister. Une résolution vient ainsi d'être votée par la Communauté galactique, qui permettra de protéger la vie de ces merveilleuses créatures."
 origin.7510.name: "Mise en danger de la faune spatiale"
 origin.7510.desc: "Nous avons toujours regardé les créatures spatiales comme des amies, mais tous les membres de la Communauté galactique ne partagent pas notre amour pour ces animaux. Une résolution vient ainsi d'être votée, qui menace sans détour l'existence de la faune spatiale. Et donc la nôtre..."
 origin.7600.name: "Récolter ce qu'on a semé"
 origin.7600.desc: "Nos ennemis paraissent persuadés que nous allons plier face à leur puissance, comme les roseaux balayés par la bourrasque. Ils oublient que les plantes ont des épines...\n\nNos troupes dorment sur leur sol. Si le besoin s'en fait sentir, nous pourrons donc faire de la §Hxénoflore invasive§! des armées, capables de protéger ce qui est nôtre et d'étouffer ce qu'ils pensent leur. Il suffit pour cela d'orienter un rayon d'énergie concentrée sur le monde voulu pour lancer l'invasion."
 origin.7710.name: "$origin.7600.name$"
 origin.7710.desc: "La §Hxénoflore invasive§! sur §Y[From.GetName]§! a soudain fleuri, se transformant en une véritable armée. La [From.GetPlanetMoon] est assaillie !"
 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "Floraison d'une armée"
 MESSAGE_FRUITFUL_WEED_ARMY: "La capsule d'ensemençage de $PLANET|Y$ est devenue une armée."
 opinion_nice_forests: "Cultivateurs serviables "
 opinion_cut_our_forests: "A rasé nos forêts "
 opinion_voted_to_kill_tiyanki: "A voté pour détruire la faune spatiale"
 opinion_voted_to_help_tiyanki: "A voté pour la protection de la faune spatiale"
 fruitful_partnership_chain_title: "Dispersion des semences"
 fruitful_partnership_chain_desc: "La faune spatiale va transporter nos §Ycapsules d'ensemençage§! jusque sur des mondes lointains. Avec un peu de lumière stellaire, nos graines pourront ainsi peut-être germer et fleurir dans un système lointain."
 fruitful_partnership_war_chain_title: "Les germes de la guerre"
 fruitful_partnership_war_chain_desc: "En temps de guerre, nos §Ycapsules d'ensemençage§! peuvent fleurir, devenir des armées capables de défendre nos mondes et d'envahir des mondes lointains."
 decision_uproot_weed: "Déforester"
 decision_uproot_weed_desc: "Nous devons supprimer de la surface de [Root.GetName] la xénoflore qui s'étend toujours davantage à sa surface."
 ## Seed Bombing
 bombardment_seed_bombing: "Bombardement d'ensemençage"
 bombardment_seed_bombing_desc: "Ce protocole de bombardement tapisse le monde ciblé de balles de semences hyperfertiles, donnant lieu à une croissance explosive :\n- §Eaucun§! dommage pour les §Yarmées§! ;\n- dommages §Himportants§! pour le §Ymonde§! ;\n- §Eaucun§! dommage pour les §Ypops§! ;\n- permet de bombarder les mondes non défendus ;\n- fait apparaître des £blocker£bloqueurs sur le monde."
 d_seed_bombing_plantoid_blocker: "£blocker£Croissance sylvestre explosive"
 d_seed_bombing_plantoid_blocker_desc: "Cette région est infestée par une forêt de xénoflore ne cessant de croître."
 d_seed_bombing_fungoid_blocker: "£blocker£Croissance fongique explosive"
 d_seed_bombing_fungoid_blocker_desc: "Cette région est infestée par une forêt de champignons aliens ne cessant de croître."
 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"
 origin.7201.name: "Croissance explosive"
 origin.7201.desc: "§Y[Root.GetName]§! est bombardée de balles de semences hyperfertiles. De nouvelles forêts apparaissent partout, s'accrochant au sol, détruisant les bâtiments et couvrant la [Root.GetPlanetMoon] d'une xénoflore à croissance ultrarapide."
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "Bombardement d'ensemençage"
 MESSAGE_FRUITFUL_SEED_BOMBING: "Le Bombardement d'ensemençage a causé la formation d'un nouveau £blocker£bloqueur sur $PLANET|Y$."
 ## Critters interactions
 #Amoebas
 story.101.desc.fruitful: "Si nous parvenions à les rendre pacifiques, elles pourraient s'avérer être des porteuses parfaites pour nos capsules d'ensemençage."
 story.107.fruitful.desc: "Si elles sont essentiellement carnivores, les fruits charnus et bulbeux développés par nos chercheurs semblent tout à fait à leur goût."
 story.107.a.fruitful.tooltip: "Les §Y$sm_feeder$§! peuvent désormais attirer les troupeaux d'§Hamibes spatiales§!."
 #Crystals
 story.201.desc.fruitful: "Par ailleurs, nous ne savons pas si ces créatures mangent quoi que ce soit. Si c'est le cas, peut-être pourraient-elles être des transporteurs fort utiles pour nos semences. Les pacifier nous permettrait donc de conduire des études complémentaires sur elles."
 story.207.fruitful.desc: "Développer un fruit convenant à ces êtres pourrait bien être un véritable défi. Nous ne savons même pas s'ils mangent les fruits ressemblant à de la glace que nous avons créés, ou s'ils s'amusent juste à les transporter, séduits par leurs surfaces brillantes. Mais, quoi qu'il en soit, cela suffira pour répondre à nos besoins."
 story.207.a.fruitful.tooltip: "Les §H$sm_feeder$§! peuvent désormais attirer les troupeaux d'§Hentités cristallines§!."
 #Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "Les §Htiyanki§! sont la première espèce alien que nous ayons rencontrée, et nous avons déjà beaucoup appris de ces créatures dociles.\n\nCapables d'accéder à des dimensions inférieures du sous-espace, ces formes de vie spatiales errent d'un système à l'autre avec une aisance remarquable, pâturant les gaz communs dans les couches supérieures de l'atmosphère de nombreuses géantes gazeuses. Mais ils ont aussi appris à apprécier nos fruits. Ils n'attaquent pour ainsi dire jamais, même lorsqu'on les provoque.\n\nIls sont donc parfaits pour transporter nos semences : placides, inoffensifs, presque ennuyeux pour tout dire. Ces créatures cachent-elles le moindre secret ?"
 origin.7000.a: "Consacrons du temps à les étudier davantage"
 origin.7000.b: "Nous avons d'autres priorités"
 TIYANKIS_PROJECT: "Observation des tiyanki"
 TIYANKIS_PROJECT_DESC: "Consacrer une partie du personnel des stations spatiales à l'étude des tiyanki pourrait nous livrer des informations capitales sur la vie de ces créatures spatiales aussi pacifiques que mystérieuses."
 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "En étudiant les habitudes alimentaires de nos amis spatiaux, les scientifiques ont fait une percée de première importance. $tech_space_whale_weapon_1_desc$.\nCela va très certainement s'avérer fructueux."
 ### Civics
 civic_idyllic_bloom: "Fleuraison idyllique"
 civic_idyllic_bloom_desc: "Cette société a toujours consacré beaucoup de temps à préserver et améliorer son environnement, visant à rien moins que construire un véritable paradis pour ses membres."
 civic_hive_idyllic_bloom: "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc: "La Conscience fait tout pour préserver son environnement, construisant un véritable paradis afin d'atteindre la perfection synergique."
 civic_tooltip_idyllic_bloom_effects: "Permet de construire des £building£§Yensemenceurs Gaïa§! sur les mondes et ceux des vassales dont la classe est idéale pour l'espèce fondatrice.\n$building_gaiaseeders_all_desc$\nÀ mesure que des £society£technologies liées à la §Yterraformation§! seront découvertes, des £building£§Yensemenceurs Gaïa§! pourront être construits sur de nouvelles classes de mondes."
 civic_tooltip_not_idyllic_bloom: "N'a PAS le civisme §Y$civic_idyllic_bloom$§!"
 disables_idyllic_bloom: "§RChoisir cet atout de l'ascension revient à renoncer au civisme §Y$civic_idyllic_bloom$§!.§!"
 gaia_seeder_bloomed_pops_effect: "Ayant achevé la transformation de [This.GetName] en un monde Gaïa, les ensemenceurs Gaïa vont désormais nous transformer, nous, pour nous permettre de nous adapter à ce monde.\n\nEffets des traits §Y$trait_plantoid_bloomed$§! et §Y$trait_plantoid_budding$§! : §G+50%§!"
 gaia_seeder_bloom_timer_tooltip: "\nLa prochaine fleuraison sur §Y[This.GetName]§! va se produire le §Y[This.gaia_seeder_bloom_timer]§!."
 MESSAGE_POPS_IDYLLIC_BLOOMED_TITLE: "Pops fleuries"
 MESSAGE_POPS_IDYLLIC_BLOOMED: "Les ensemenceurs Gaïa de $PLANET|Y$ ont libéré une autre floraison, améliorant $VALUE|Y$ pops."
 gaiaseeders_tomb_world: "$TRIGGER_FAIL$ La construction sur des §Ymondes morts§! nécessite la technologie £society£§Y$tech_climate_restoration$§!."
 gaiaseeders_same_climate_start: "$TRIGGER_FAIL$ Nécessite la technologie £society£§Y$tech_terrestrial_sculpting$§! pour être construit sur des §Ymondes§!"
 gaiaseeders_different_climate_start: "$TRIGGER_FAIL$ Nécessite la technologie £society£§Y$tech_ecological_adaptation$§! pour être construit sur des §Ymondes§!"
 gaiaseeders_wet: "§Yhumides§!"
 gaiaseeders_dry: "§Ysecs§!"
 gaiaseeders_cold: "§Yglaciaires§!"
 gaiaseeders_same_climate_wet: "$TRIGGER_FAIL$ La construction sur des §Ymondes humides§! nécessite la technologie £society£§Y$tech_terrestrial_sculpting$§!."
 gaiaseeders_same_climate_dry: "$TRIGGER_FAIL$ La construction sur des §Ymondes secs§! nécessite la technologie £society£ §Y$tech_terrestrial_sculpting$§!."
 gaiaseeders_same_climate_cold: "$TRIGGER_FAIL$ La construction sur des §Ymondes glaciaires§! nécessite la technologie £society£ §Y$tech_terrestrial_sculpting$§!."
 gaiaseeders_different_climate_wet: "$TRIGGER_FAIL$ La construction sur des §Ymondes secs§! ou §Yglaciaires§! nécessite la technologie £society£§Y$tech_ecological_adaptation$§!."
 gaiaseeders_different_climate_dry: "$TRIGGER_FAIL$ La construction sur des §Ymondes humides§! ou §Yglaciaires§! nécessite la technologie £society£§Y$tech_ecological_adaptation$§!."
 gaiaseeders_different_climate_cold: "$TRIGGER_FAIL$ La construction sur des §Ymondes humides§! ou §Ysecs§! nécessite la technologie £society£§Y$tech_ecological_adaptation$§!."
 gaiaseeders_special_habitability_preference: "$TRIGGER_FAIL$ La construction sur des §Ymondes humides§!, §Ysecs§! ou §Yglaciaires§! nécessite la technologie £society£§Y$tech_ecological_adaptation$§!."
 building_gaiaseeders: "Ensemenceurs Gaïa"
 building_gaiaseeders_1: "$building_gaiaseeders$, phase 1"
 building_gaiaseeders_2: "$building_gaiaseeders$, phase 2"
 building_gaiaseeders_3: "$building_gaiaseeders$, phase 3"
 building_gaiaseeders_4: "$building_gaiaseeders$, phase finale"
 building_gaiaseeders_all_desc: "Des complexes sont répartis sur toute la surface du monde, conçus pour en faire progressivement un §Ymonde Gaïa§! accessible en 4 phases successives."
 building_gaiaseeders_1_desc: "$building_gaiaseeders_all_desc$\n\nCette phase est celle du lancement de la procédure."
 building_gaiaseeders_2_desc: "$building_gaiaseeders_all_desc$\n\nCette phase s'oriente vers l'habitabilité."
 building_gaiaseeders_3_desc: "$building_gaiaseeders_all_desc$\n\nCette phase met l'accent sur l'habitabilité."
 building_gaiaseeders_4_desc: "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc: "Terraforme le monde en un §Ymonde Gaïa§! lorsque le processus est achevé."
 building_gaiaseeders_pc_gaia: "$building_gaiaseeders_4$"
 building_gaiaseeders_pc_gaia_desc: "$building_gaiaseeders_4_desc$"
 plant.100.name: "Perfection idyllique"
 plant.100.desc: "Grâce aux performances de la bio-ingénierie [Root.GetSpeciesName], à des investissements considérables et à des années d'un labeur acharné, le projet d'ensemenceurs Gaïa lancé sur §Y[Root.GetName]§! a atteint son objectif.\n\nDésormais, cette [Root.GetPlanetMoon] sera un véritable joyau de la galaxie, que tous admireront. Et jalouseront sans doute."
 plant.100.a: "Que les réjouissances commencent !"
 plant.100.b: "Magnifique, passons maintenant à la suite !"
 plant.105.desc: "Grâce aux performances de la bio-ingénierie [Root.GetSpeciesName], à des investissements considérables et à des années d'un labeur acharné, le projet d'ensemenceurs Gaïa lancé sur §Y[From.Planet.GetName]§! a atteint son objectif.\n\nDésormais, cette [From.Planet.GetPlanetMoon] sera un véritable joyau de la galaxie, que tous admireront, et jalouseront sans doute. Espérons que la [From.Planet.Owner.GetName] appréciera tous les efforts faits pour elle."
 plant.110.desc: "La [Root.Overlord.GetName] a mené à bien son étrange projet sur §Y[From.From.Planet.GetName]§!, la terraformant ainsi en un monde Gaïa. Désormais, un climat idyllique baigne sa surface, et de vastes territoires paradisiaques s'y étendent."
 plant.110.desc.hydrocentric: "La [Root.Overlord.GetName] a mené à bien son projet sur §Y[From.From.Planet.GetName]§!. Inutile de le dire, la [From.From.Planet.GetPlanetMoon] n'a plus la moindre valeur en l'état. Le magnifique océan qui couvrait autrefois sa surface a été remplacé par des plaines et des collines verdoyantes. L'atmosphère autrefois détrempée est au mieux humide, au pire desséchée.\n\nNous n'avons jamais masqué aux [Root.Overlord.GetSpeciesNamePlural] nos inquiétudes, et les avons encore confrontés aux résultats catastrophiques de leur projet, mais leur réponse reste toujours la même : « Mais ce monde est tellement plus joli comme cela, vous ne trouvez pas ? »"
 plant.110.a: "Sales... !"
 plant.110.b: "C'est un présent magnifique !"
 plant.110.c: "Ces [Root.Overlord.GetSpeciesNamePlural] sont décidément étranges..."
 celebrate_idyllic_bloom: "Célébrations de la transformation idyllique"
 celebrate_idyllic_bloom_desc: "Une célébration se déroule sur [Root.GetName] pour fêter sa transformation en un paradis parfaitement idyllique."
 terraformed_our_ocean_world: "A terraformé notre monde océanique"
 terraformed_our_ocean_world_desc: "Notre suzeraine a terraformé un magnifique monde océanique en un vilain monde Gaïa. Sans doute voulait-elle ainsi démontrer à toute la galaxie son manque de goût et de bon sens..."
 thankful_for_gaia: "Magnifique monde Gaïa"
 thankful_for_gaia_desc: "Notre suzeraine a terraformé l'un de nos mondes en un monde Gaïa. C'est là un présent magnifique, dont nous lui serons éternellement reconnaissants !"
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic: "Phototrophe"
 trait_plantoid_phototrophic_desc: "§LCette espèce s'alimente autant par la nourriture que par les rayonnements solaires.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT: "Remplace §Y50%§! de l'entretien en £food£§Ynourriture§! par de l'entretien en £energy£§Yénergie§!."
 trait_plantoid_radiotrophic: "Radiotrophe"
 trait_plantoid_radiotrophic_desc: "§LCette espèce s'alimente autant par la nourriture que par les radiations à basse énergie, ce qui lui permet de vivre jusque sur les mondes les plus inhospitaliers.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n(Ce coût en £energy£§Yénergie§! disparaît pour les £pop£pops vivant sur les §Ymondes morts§!.)\nDéveloppement des £pop£pops sur les §Ymondes morts§! : §G+10%§!\nHabitabilité des §Ymondes morts§! : §G+10%§!"
 trait_harvested_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT: "Remplace §Y50%§! de l'entretien de base en £minerals£§Yminéraux§! par un entretien en £energy£§Yénergie§!.\n(Ce coût en £energy£§Yénergie§! disparaît pour les £pop£pops vivant sur les §Ymondes morts§!.)\nVit. de développement des £pop£pops sur les §Ymondes morts§! : §G+10%§!\n$mod_pc_nuked_habitability$: §G+10%§!"
 trait_plantoid_budding: "Bourgeonnement"
 trait_plantoid_budding_desc: "§LOutre la fertilisation plus commune par les graines ou les spores, cette espèce est capable de se reproduire par bourgeonnement.§!"
 trait_lithoid_budding: "Cristallisation"
 trait_lithoid_budding_desc: "§LOutre les méthodes de reproduction plus habituelles, cette espèce est capable de générer des copies autoréplicantes d'elle-même par cristallisation.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "Pour chaque £pop£pop ayant au moins le statut d'£pop_cat_slave£esclaves : £mod_pop_growth_speed£$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$: +0.02\n\nCela s'ajoute aux autres sources d'assemblage mensuel des pops organiques, telles que les £building£§Hcuves à clones§! ou les £job_spawning_drone£§Hdrones de reproduction§!."
 TRAIT_LITHOID_BUDDING_EFFECT: "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\nLe trait §H$trait_lithoid$§! modifie les effets de celui-ci."
 trait_advanced_phototrophic: "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc: "§LGrâce aux avancées en ingénierie génétique, cette espèce s'alimente désormais en partie par les rayonnements stellaires.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT: "Remplace §Y50%§! de l'entretien en £food£§Ynourriture§! ou £minerals£§Yminéraux§! par de l'entretien en £energy£§Yénergie§!."
 trait_advanced_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc: "§LGrâce aux avancées en ingénierie génétique, cette espèce s'alimente désormais en partie par les radiations à basse énergie, ce qui lui permet de vivre jusque sur les mondes les plus inhospitaliers.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n(Ce coût en £energy£§Yénergie§! disparaît pour les £pop£pops vivant sur les §Ymondes morts§!.)"
 trait_advanced_budding: "$trait_plantoid_budding$"
 trait_advanced_budding_desc: "§LOutre des méthodes plus conventionnelles, les changements apportés à son ADN permettent à cette espèce de se reproduire par bourgeonnement.§!"
 trait_plantoid_bloomed: "Fleuraison"
 trait_plantoid_bloomed_desc: "Cette espèce a été exposée aux effets de transformation des ensemenceurs Gaïa, lui permettant d'engendrer des floraisons mutuelles de lichen sur les mondes Gaïa."
 plantoid_bloomed_trait_tooltip: "Effets sur les mondes Gaïa :\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nCes effets seront renforcés par un £building£ensemenceur Gaïa en phase 4."
 ### Catalytic Processing by Byron Aytoun
 #Regular
 civic_catalytic_processing: "Processus catalytiques"
 civic_catalytic_processing_desc: "En orientant la recherche industrielle sur la chimie catalytique, cette civilisation a trouvé le moyen de construire des structures spatiales au moyen de matériaux organiques."
 civic_tooltip_catalytic_processing_effects: "Remplace les £job_foundry£§Ymétallurgistes§! par des £job_catalytic_technician£§Ytechniciens catalyseurs§!.\n$job_catalytic_technician_effect_desc$\nL'entretien en £minerals£minéraux des £job_chemist£§Ychimistes§!, £job_translucer£§Ytransluceurs§! et £job_gas_refiner£§Yraffineurs de gaz§! est remplacé par un entretien en £food£nourriture."
 #Corporate
 civic_corporate_catalytic_processing: "Recycleurs catalytiques"
 civic_corporate_catalytic_processing_desc: "Cette mégacorporation fait tout pour assurer des profits maximaux en recyclant la matière organique en des ressources avancées utilisables pour la construction de structures spatiales."
 civic_tooltip_catalytic_processing_corporate_effects: "$civic_tooltip_catalytic_processing_effects$"
 #Hive Mind
 civic_hive_catalytic_processing: "Retraitement organique"
 civic_hive_catalytic_processing_desc: "La Conscience transforme la matière organique en excès en des ressources avancées utilisables pour la construction de structures spatiales."
 civic_tooltip_hive_catalytic_processing_effects: "Remplace les £job_alloy_drone£§Ydrones fondeurs§! par des £job_catalytic_drone£§Ydrones catalyseurs§!.\n$job_catalytic_drone_effect_desc$ $catalytic_gestalt_additional_effects$"
 catalytic_gestalt_additional_effects: "\nEntretien en £minerals£minéraux des £job_chemist_drone£§Ychimidrones§!, £job_translucer_drone£§Ydrones transluceurs§! et £job_gas_refiner_drone£§Ydrones raffineurs§! remplacé par un entretien en £food£nourriture."
 #Machine Intelligence
 civic_machine_catalytic_processing: "$civic_hive_catalytic_processing$"
 civic_machine_catalytic_processing_desc: "L'intelligence mécanique transforme la matière organique en excès en des ressources avancées utilisables pour la construction de structures spatiales."
 civic_tooltip_machine_catalytic_processing_effects: "Remplace les £job_fabricator£§Yfabricateurs§! par des £job_catalytic_drone£§Ydrones catalyseurs§!.\n$job_catalytic_drone_effect_desc$ $catalytic_gestalt_additional_effects$"
 #Regular & Corporate
 job_catalytic_technician: "$job_catalytic_technician_plural$"
 job_catalytic_technician_plural: "Techniciens catalyseurs"
 job_catalytic_technician_desc: "Pour transformer la matière organique brute en alliages durables indispensables à la construction avancée, des travailleurs hautement formés sont indispensables."
 job_catalytic_technician_effect_desc: "(les £job_catalytic_technician£techniciens catalyseurs transforment la £food£§Ynourriture§! en £alloys£§Yalliages§!)"
 mod_job_catalytic_technician_add: "Emplois de £job_catalytic_technician£techniciens catalyseurs "
 mod_job_catalytic_technician_per_pop: "§G+1§! emploi de £job_catalytic_technician£technicien catalyseur par palier de $VALUE$ pops"
