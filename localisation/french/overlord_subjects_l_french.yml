 holding_splinter_hive: "Nourricerie de la Conscience"
 holding_splinter_hive_desc: "Une vaste biomasse produisant de nouveaux travailleurs pour la Conscience. Si elle est distincte de la Conscience originelle, elle reste malgré tout connectée à son réseau neural."
 holding_distributed_processing: "Centrale de distribution des calculs"
 holding_distributed_processing_desc: "Une structure très froide et calculatrice, semblant embrasser tout. Ceux qui y travaillent refusent d'expliquer ce qu'ils y font, mais personne ne sort complètement indemne de cette expérience."
 holding_offspring_nest: "$building_offspring_nest$"
 holding_offspring_nest_desc: "Dans ce nid, une conscience collective étrangère a établi un représentant agissant comme un noeud central de son réseau neural, assurant ainsi son contrôle sur la colonie."
 holding_offworld_foundry: "Fonderie extra-planétaire"
 holding_offworld_foundry_desc: "De vastes fonderies implantées par un xéno-empire, collectant les ressources locales pour créer des alliages de la plus haute qualité."
 holding_overlord_vigil_command: "Structure de surveillance"
 holding_overlord_vigil_command_desc: "Une structure de commandement spécialisée, à qui a été déléguée l'élaboration des meilleures façons possibles de renforcer les mesures défensives."
 holding_parasitic_algorithms: "Agence scientifique"
 holding_parasitic_algorithms_desc: "Une agence contrôlant la recherche et les sciences locales afin de faire bénéficier ses fondateurs des avancées et découvertes les plus notables."
 holding_parasitic_algorithms_effect_desc: "Les [Root.ResearchProducerIcon][Root.ResearchProducer_lower] transforment [Root.SubjectResearcherUpkeep_FR_lela] des dépendances en $r_research_lower$ pour la suzeraine."
 holding_noble_vacation_homes: "Villégiature aristocratique"
 holding_noble_vacation_homes_desc: "Éloigné du pouvoir et des autorités, ce lieu est idéal pour offrir aux élites de la suzeraine un lieu où se relâcher sans risquer de créer des scandales dans l'empire."
 holding_noble_vacation_homes_effect: "Pour chaque §Hrésidence nobiliaire§! : §G+2§! en £stability£stabilité sur la capitale de la suzeraine."
 holding_dread_outpost: "Vigie de l'effroi"
 holding_dread_outpost_desc: "La vigie de l'effroi est une structure ésotérique produisant des armées réanimées profanes et envoyant vers la capitale de la suzeraine des données aussi insidieuses que mystérieuses."
 holding_communal_housing_outreach: "Plateforme de logement communautaire"
 holding_communal_housing_outreach_desc: "Tout le monde a droit à un logement. C'est la raison pour laquelle la suzeraine a étendu son programme de logements communautaires sur ce monde, qui sont aussi utilisés comme lieux de rencontre pour convaincre les habitants du bien-fondé de l'égalitarisme."
 holding_idyllic_bloom: "Structure d'ensemençage Gaïa"
 holding_idyllic_bloom_desc: "Cette structure gère tout ce qui a trait aux techniques de terraformation hyper-avancées que maîtrise la suzeraine. Il faut une décennie après sa construction pour que le monde en soit intégralement transformé."
 holding_idyllic_bloom_effect_timer: "La terraformation sera terminée dans §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect: "La terraformation sera terminée §Y10§! ans après la construction."
 holding_reemployment_center: "Agence de réemploi"
 holding_reemployment_center_desc: "Il ne faut jamais laisser une ressource inutilisée, même s'il s'agit des morts de la dépendance. Avec l'agence de réemploi, la suzeraine peut veiller à ce que les mondes de sa dépendance disposent toujours d'employés, même si leurs compétences ne sont pas toujours indiscutables."
 holding_reemployment_center_effect: "\nUne nouvelle £pop£§Ypop zombie§! va être réanimée le §Y[Planet.reemployment_center_timer]§!."
 holding_recruitment_office: "Agence de recrutement"
 holding_recruitment_office_desc: "Tout le monde doit faire sa part. C'est pourquoi la suzeraine offre une formation militaire en échange d'un beau voyage au sein de ses flottes, et seul le service garantit la citoyenneté."
 MESSAGE_OVERLORD_RECRUIT_TITLE: "Service achevé"
 MESSAGE_OVERLORD_RECRUIT_DESC: "Arrivés au terme de leur période de service, les §Y[moving_pop.GetSpeciesNamePlural]§! qui ont rejoint nos rangs ont décidé de rester sur $PLANET|Y$ pour s'y établir. Notre dépendance n'est guère satisfaite, mais elle n'a en aucun cas son mot à dire pour ce qui regarde nos citoyens."
 holding_park_ranger_lodge: "Station d'écogarde"
 holding_park_ranger_lodge_desc: "La suzeraine apprécie de coexister avec la nature et s'assure que sa dépendance bénéficie de ce réel bonheur en veillant à ce qu'une partie de son environnement naturel soit préservé."
 no_free_district_for_ranger_lodge: "$TRIGGER_FAIL$ §RIl ne reste aucune nature sur ce monde qui puisse être encore préservée.§!"
 blocker_tied_to_ranger_lodge: "$TRIGGER_FAIL$ §RTant qu'il y aura une §Ystation d'écogarde§! comme possession, ce bloqueur restera en place.§!"
 holding_tree_of_life_sapling: "Jeune pousse de l'Arbre de vie"
 holding_tree_of_life_sapling_desc: "La suzeraine connaît l'Arbre de vie depuis si longtemps qu'elle ne saurait imaginer la vie sans lui. Et elle souhaite partager cette opportunité avec ses dépendances."
 holding_franchise_headquarters: "Direction de franchise"
 holding_franchise_headquarters_desc: "Ces bureaux permettent à la direction de conformer les intérêts de la filiale avec ceux de la maison-mère grâce à des formations obligatoires et des exercices de cohésion inter et intra-équipes à l'échelle mondiale."
 holding_franchise_headquarters_effect: "\n(les £job_clerk£§Yadministratifs§! produisent §R-1§! de £trade_value£§Yvaleur commerciale§! pour la dépendance, et suscitent §G0.25§! d'£unity£§Yunité§! pour la suzeraine."
 no_branch_office: "$TRIGGER_FAIL$ §RNécessite une succursale de la [Root.Owner.Overlord.GetName].§!"
 planet_corporate_franchising_meddling: "Contrôle de la firme"
 holding_franchise_headquarters_ethics_effect: "\nSi la suzeraine est fanatique d'une éthique, §G+100%§! en attractivité pour cette éthique."
 holding_experimental_crater: "Caldera expérimentale"
 holding_experimental_crater_desc: "Une zone consacrée à la recherche sur de nouveaux vaisseaux coloniaux astéroïdaux. Ce n'est sans doute pas la méthode la plus efficace de tester ces vaisseaux, mais externaliser les essais présente de nets avantages budgétaires pour la suzeraine."
 holding_experimental_crater_effect: "§YAttention§! : les « vaisseaux » coloniaux arrivants peuvent §Rexploser§!."
 MESSAGE_OVERLORD_CRATER_TITLE: "Astéroïde colonial expérimental"
 MESSAGE_OVERLORD_CRATER_DESC: "Un astéroïde colonial de notre suzeraine s'est écrasé sur $PLANET|Y$. Remettre ce monde en état va prendre des mois."
 holding_organic_sanctuary: "Retraite pour organiques"
 holding_organic_sanctuary_desc: "Si les facilités de soin de ce monde ne valent pas celles existant dans l'espace de la suzeraine, les biotrophées qui s'y trouvent y jouissent malgré tout de conditions de vie bien plus agréables que celles auxquelles ils sont accoutumés."
 holding_sacrificial_shrine: "Chapelle sacrificielle"
 holding_sacrificial_shrine_desc: "L'étude approfondie du cycle ne doit pas être limitée à la seule suzeraine. La transition entre la vie et la mort doit aussi être explorée par ses dépendances."
 #Deposits
 d_spawning_complex_blocker: "£blocker£Complexe reproductif de la suzeraine"
 d_spawning_complex_blocker_desc: "Une énorme biomasse, vivante et pulsant au rythme de la production de nouveaux travailleurs pour la Conscience."
 d_prospectorium_strip_mine: "Mines intégrales de l'exploitation"
