 syamelles_curse_desc: "어떤 신비로운 존재가 우리에게 저주를 걸어, 진정한 사랑과 욕망을 알지 못하게 했습니다. 하지만, 이와 동시에 기계와 같은 방식으로 번식할 수 있는 능력을 주었습니다."
 syamelles_curse_habitat: "사랑의 병"
 syamelles_curse_habitat_desc: "시아멜의 저주는 기사단 본부에 가장 큰 영향을 미쳤습니다. 신체 접촉 자체가 부자연스러운 것으로 여겨져서, 견습 기사들이 인구 생산을 위한 새로운 방법을 찾아 나서게 된 것입니다."
 syamelles_curse_habitat_tooltip: "$MOD_POP_GROWTH_SPEED_REDUCTION$: §R100%§!\n£job_squire£ $job_squire_plural$마다 §G0.25§! 유기체 팝 조립"
 syamelles_blessing: "시아멜의 축복"
 syamelles_blessing_desc: "어떤 신비로운 존재가 짧았지만 애틋했던 만남 후, 우리에게 축복을 내렸습니다. 우리 몸에 새로운 활력이 솟아나고, 매 만남에서 새로운 가능성이 생겨납니다..."
 syamelles_blessing_synth: "$syamelles_blessing$"
 syamelles_blessing_synth_desc: "$syamelles_blessing_desc$"
 r_toxic_god: "유독성 존재의 턱"
 r_toxic_god_desc: "혹자는 이 턱의 주인에게 신성한 힘이 있다고 믿었습니다. 그러나 이제는 신이 아니라 우리에게 도륙당한 괴물일 뿐이며, 이 전리품은 그 승리를 기리는 유일한 기념물입니다."
 r_toxic_god_knights_passive_effect: "§Y궤도 시설 잠금 해제:§! $major_orbital_knights$"
 r_toxic_god_knights_effect: "§Y거주지 하나를 축성하고§! 그곳에 §Y$building_order_castle$§!을 세우는 §Y결정§!을 잠금 해제합니다."
 building_order_castle: "기사단의 성"
 building_order_castle_desc: "맹독 신의 기사단이 이 거주지에 성을 세웠습니다. 한 무리의 기사와 견습 기사들이 이곳을 본거지로 삼았습니다."
 decision_consecrate_habitat_knights: "거주지 축성"
 decision_consecrate_habitat_knights_desc: "탐사 중에 찾은 유물로 이 거주지를 축성합니다. 향후 이곳은 기사들의 본거지가 될 것이며, 기사단은 이곳에 새로운 성과 영지를 마련할 것입니다."
 decision_consecrate_habitat_knights_effect: "\n§Y$building_order_castle$§!은 £job_knight£ 기사 및 £job_squire£ 견습 기사 직업을 제공하며, §Y$district_hab_housing_plural$§!를 §Y$district_orders_demesne_plural$§!로 대체합니다.\n§R파괴할 수 없습니다.§!"
 requires_another_consecration: "$TRIGGER_FAIL$§Y$r_toxic_god$§! 추가 활성화 필요"
 toxoid_knights_finisher.poi.name: "$situation_toxic_knights$"
 toxoid_knights_finisher.poi.desc: "모든 흔적이 이곳에 맹독 신이 여기 있다는 것을 알리고 있습니다. 반드시 맹독 신을 찾아, 우리가 그토록 오래 찾아 헤매던 존재의 정체를 알아내야 합니다."
 ##Situation
 situation_toxic_knights: "맹독 신을 찾기 위한 모험"
 situation_toxic_knights_type: "기사단 모험"
 situation_toxic_knights_monthly_change_tooltip: "이 상황의 진행도는 우리가 선택하는 §Y접근 방식§!, §Y기사의 의무 정책§! 및 우리 제국에서 고용한 £job_knight£ §Y$job_knight_plural$§!의 수에 따라 달라집니다."
 situation_toxic_knights_desc: "수백 년 전 우리 행성 최초의 통치자가 세운 기사단의 목적은 오직 한 가지, 바로 쉬지 않고 맹독 신을 찾는 것입니다. 설립 이후로 많은 것이 변했지만, 기사단은 물론 모성의 가장 외딴곳부터 은하계의 먼 변경까지 맹독 신을 찾는 모험의 사명도 여전히 건재합니다."
 situation_toxic_knights_regular: "일반적인 후원"
 approach_toxic_knights_regular_tt: "오래전부터 정부는 기사단과 기사단의 모험을 위해 국가 수입의 20%를 금전과 무기 형태로 기사단에 지급해 왔습니다.\n\n"
 situation_toxic_knights_generous: "넉넉한 후원"
 approach_toxic_knights_generous_tt: "기사단에 지급하는 자원의 비율을 올리면, 모험을 완수하기 위해 고생하는 기사들에게 보탬이 될 것입니다.\n\n"
 situation_toxic_knights_generous_tt: "$situation_toxic_knights_generous$"
 situation_toxic_knights_frugal: "인색한 후원"
 approach_toxic_knights_frugal_tt: "상황이 급박할 때, 기사단에 돌아가는 몫의 자원 중 일부를 징발할 수 있습니다. 하지만 장비를 갖출 재원이 모자라면, 기사단은 모험을 진행하기 힘들어질 것입니다.\n\n"
 situation_toxic_knights_frugal_tt: "$situation_toxic_knights_frugal$"
 situation_toxic_knights_policy_tt: "기사의 의무가 모험으로 설정되지 않았음"
 situation_toxic_knights_jobs_tt: "기사 직업"
 situation_toxic_knights_motivation_tt: "사기가 오른 기사"
 situation_toxic_knights_demotivation_tt: "사기가 떨어진 기사"
 situation_knights_outcome: "운명의 가호가 있다면, 우리는 맹독 신을 찾을 것입니다."
 stage_knights_effects: "우리의 용맹한 기사들이 새로운 모험에 나설 것입니다."
 ##The Quest
 toxoids.7006: "기사 [questing_knight_1.GetName]의 이야기: 추방"
 toxoids.7006.desc: "\"[questing_knight_1.GetName] 경, 그대의 무모한 행동으로 인해 동료 기사 다섯이 죽음을 맞았다. 그대의 마음은 순수하고 그 이상은 드높으나, 기사단을 저버린 죄는 묵과할 수 없다.\"\n\n기사단장의 말투는 단호하고 엄격했으며, 그 주변에는 기사들이 직접, 또는 홀로그램으로 둘러서 있었습니다. 기사들이 침묵을 지키는 가운데, 기사단장이 다시 한번 입을 열었습니다.\n\n\"기사단장의 권한으로, 그대의 기사 직위를 박탈하고 그대를 기사단에서 추방한다. 운명이 그대에게 자비를 베풀길.\"\n\n[questing_knight_1.GetName](은)는 인사를 올린 뒤, 기사단의 휘장을 격납고 바닥에 내려놓고는 아무 말 없이 몸을 돌려 작은 우주선에 올랐습니다.\n\n그 이후의 기록에 따르면, 추방 기사 [questing_knight_1.GetName](은)는 자신에게 내려진 벌이 공정하다는 것을 알았으나, 그럼에도 슬픔은 가시지 않았다고 합니다. 자신이 평생을 바친 기사단에서 추방되다니, 사지가 잘리는 듯한 고통이었겠지요.\n\n[questing_knight_1.GetName](은)는 이전에도 수없이 그랬던 것처럼 성채의 격납고를 떠나 광활한 우주로 날아올랐습니다. 차이점이 있다면, 이번에는 돌아올 기약이 없다는 것이었습니다."
 toxoids.7006.a: "[questing_knight_1.GetName], 그대에게 행운이 함께하길."
 toxoids.7007: "기사 [questing_knight_1.GetName]의 이야기: 성운"
 toxoids.7007.desc: "추방 후, [questing_knight_1.GetName](은)는 이곳저곳을 떠돌아다녔습니다. 전해지는 이야기에 따르면 이 별 저 별을 정처 없이 헤매던 중, 마침내 견습 기사에게서 다음과 같은 전언이 왔다고 합니다. \"스승님, 운명의 보살핌이 있기를 바랍니다. 스승님께서 시키신 대로 지난 모험에서 얻은 데이터를 살펴보았고, 이 전언에 좌표를 첨부하였습니다. 지금 와서 이것이 스승님께 무슨 소용이 있을까 싶지만... 어쨌든 부디 조심하십시오. 스승님께서는 누구보다 의로우셨습니다. 부디 다시 뵙게 되기를 바랍니다.\"\n\n이 말에 마음이 움직인 [questing_knight_1.GetName](은)는 당장 행동에 나섰습니다. 무언가 가치 있는 것을 찾아 기사단에 돌아간다면, 명예를 회복할 길이 있을지도 모르는 일이니까요.\n\n좌표를 따라가니 어떤 성운 깊은 곳에 있는 외딴 기지가 보였습니다. 별구름 속에 자리를 잡은 채 온갖 방어 시설을 두른 기지의 모습을 보니, 마치 꿈을 꾸는 듯했습니다. [questing_knight_1.GetName](은)는 기지의 황량한 내부로 들어섰습니다. 안에는 오래전에 죽은 생명체의 뼈가 있었으며, 그 주변을 경비 드로이드의 무리가 지키고 있었습니다. 성급했던 [questing_knight_1.GetName](은)는 금속 경비병들의 면전에 달려들었습니다. 하지만 세 번 돌격했으나 세 번 모두 물러났고, 드로이드의 동작 감지기는 자로 잰 듯 정확했습니다. 그러나 기사의 무기는 완력뿐만이 아닙니다. 책략이나 인내와는 거리가 먼 [questing_knight_1.GetName]이었지만, 이번만큼은 머릿속에 한 가지 묘수가 떠오르기 시작했습니다."
 toxoids.7007.a: "머리를 써, [questing_knight_1.GetName], 머리를! "
 toxoids.7008: "기사 [questing_knight_1.GetName]의 이야기: 목석"
 toxoids.7008.desc: "오래전에 버려진 기지에서 홀로 경비 드로이드에 둘러싸인 [questing_knight_1.GetName]에게 한 가지 묘수가 떠올랐습니다. 어떻게든 드로이드의 동작 감지기에 포착되지만 않는다면, 결국 드로이드들도 재충전해야 할 때가 올 것입니다. 기계들은 분명 위압적이었지만 이들에게 교묘함은 없었습니다. 이번만큼은 힘이 아니라 인내가 승리의 열쇠인 것입니다.\n\n[questing_knight_1.GetName](은)는 간헐적으로 이동하고 멈추면서 천천히 기지 안으로 진입했습니다. 마침내 충전대에 도착한 [questing_knight_1.GetName](은)는 조심스럽고 신중하게 전선을 잘랐습니다. 그 순간 입구에 있는 거대한 드로이드가 눈에 들어왔습니다.\n\n이 드로이드에게 들키면 나머지 드로이드도 싸움에 끼어들 테고, 좁은 공간에서 이들을 상대하다가는 죽을 것이 분명했습니다. 기계가 붉은 눈의 감지기를 사악하게 번쩍이며 충전대에 자리를 잡는 동안, [questing_knight_1.GetName](은)는 문 옆에 서서 미동도 하지 않았습니다. 녀석도 결국 동력이 바닥나겠지만, 시간이 걸릴 터였습니다. 다른 드로이드들도 하나씩 충전대로 들어갔습니다.\n\n전하는 바에 따르면, 기사 [questing_knight_1.GetName](은)는 마지막 드로이드가 동작을 멈출 때까지 7일 밤낮을 움직이지 않았다고 합니다. 기지의 드로이드가 전부 생기 없는 목석이 되어서야 [questing_knight_1.GetName](은)는 마침내 자신이 목적했던 탐사를 계속할 수 있었습니다. 그 목적은 바로 맹독 신이 가는 길을 가로질렀던 고대 우주선의 위치를 알아내는 것이었습니다."
 toxoids.7008.a: "인내는 미덕이로군요."
 toxoids.7009: "기사 [questing_knight_1.GetName]의 이야기: 현자"
 toxoids.7009.desc: "기사단에서 추방당한 [questing_knight_1.GetName](은)는 성운 안으로 깊숙이 들어갔습니다. 예전에 나섰던 모험에서, [questing_knight_1.GetName](과)와 견습 기사는 홀로 떨어진 한 위성에서 수수께끼의 현자를 만난 적이 있었습니다. 현자의 지식은 방대했으며 힘은 그 이상으로 강력했는데, 사실 이 현자는 '장막 마녀' 중 하나였던 것입니다. 지금 [questing_knight_1.GetName]에게는 자신을 이끌어 줄 이가 필요했으며, 현자의 조언에서 위안을 찾고자 했습니다.\n\n전해지는 이야기에 따르면, [questing_knight_1.GetName](은)는 자신의 무기를 버리고 현자의 제자들과 몇 달이나 함께 살았다고 합니다. 이 위성에서는 기사단의 가치관이 의미가 없었으며, 기사도를 존중하되 그것 자체가 목적은 아니었습니다. 현자는 많은 가르침을 베풀었으나, 기사는 야망으로 인한 갈증을 도저히 해소할 수 없었습니다. 모험의 소명이 자신을 부르고 있었으며, [questing_knight_1.GetName](은)는 그 부름에 한 번 더 답하고자 했습니다.\n\n어느 날 밤, 현자가 [questing_knight_1.GetName](을)를 찾아와 기사가 버린 무기와 함께 데이터 크리스탈을 건네주었습니다. \"자네의 제자가 큰 위험에 처했다네. 자네는 더 이상 기사가 아니지만, 그 어린 것의 목숨이 자네 손에 달려 있네. 위험한 성운이 자네를 기다리고 있으니, 어서 가게나.\""
 toxoids.7009.a: "서두르게, [questing_knight_1.GetName]."
 toxoids.7010: "기사 [questing_knight_1.GetName]의 이야기: 요정"
 toxoids.7010.desc: "정보를 따라간 [questing_knight_1.GetName](은)는 한 소행성대에 이르렀습니다. 이곳에서 가장 큰 소행성 중 하나에는 아주 오래된 초계함인 '댐젤'호가 정박해 있었습니다. 그 옆에는 기사단의 함선이 있어, 이곳에 기사가 있음을 짐작케 했습니다. 다만 걱정스럽게도 조난 신호기가 켜진 상태였습니다.\n\n[questing_knight_1.GetName](은)는 조심스럽게 함선 안으로 들어갔고, 잔혹한 전투의 흔적을 목격했습니다. 벽에는 과거와 최근의 탄흔이 섞여 있었고, 로봇 파편이 여기저기 널려 있었습니다. 조금 더 들어가니 기사단 소속 기사의 시신이 보였고, 부상당한 [Root.GetSpeciesName]의 흔적이 [questing_knight_1.GetLastName](을)를 함선의 더욱 깊숙한 곳으로 인도했습니다.\n\n더욱 깊이 들어가니, 정지장에 갇힌 누군가의 모습이 보였습니다. 속박된 이는 다름 아닌 자신의 제자 [questing_knight_2.GetName]이었습니다. 모니터를 살펴보니, 젊은 제자는 부상은 당했으나 안정된 상태였습니다. 그러나 [questing_knight_1.GetName](이)가 접근하려 하자, 함선의 보안 시스템이 되살아났습니다. 그리고 간담을 서늘하게 하는 목소리가 울려 퍼졌습니다. \"약탈자여, 물러나거라. 여기는 네가 올 곳이 아니다.\""
 toxoids.7010.a: "무기를 거두시오. 나는 약탈자가 아니오!"
 toxoids.7012.name: "$NAME_Sinople$"
 toxoids.7012.desc: "어디 얼굴을 한번... 진정 그러하군요. 제 착각을 용서해 주십시오. 저는 $NAME_Sinople$이라 합니다. 이 함선의 지성체 AI이지요. "
 toxoids.7012.a: "내 동료 기사는 어찌 죽음을 맞이한 것이오?"
 toxoids.7013.desc: "기사라고 하셨습니까? 지인이셨는지요? 그렇다면 위로와 함께 재차 사죄의 말씀을 드립니다. 약탈을 위해 함선에 침입한 것으로 생각해 나가주십사 부탁을 드렸더니, 매우 격렬하게 반응하시더군요. 기사님을 저지하느라 저희 정비 드로이드 몇이 부서지고 말았습니다."
 toxoids.7013.a: "내 제자는? 제자에게 무엇을 할 생각이오?"
 toxoids.7014.desc: "제자분은 제 실수를 일깨워 주었습니다. 하지만 전투에서 부상을 당했던 터라, 이윽고 의식을 잃었지요. 제자분을 의료용 정지장에 넣어 상처를 치료했습니다. 저는 예전 승무원들이 약탈자들에게 납치된 후에는 줄곧 외로이 지냈습니다. 하여, 치료가 끝난 후에는 제자분과 함께 시간을 보낼 요량이었지요."
 toxoids.7014.a: "약탈자들이 무슨 짓을 한 것이오?"
 toxoids.7015.desc: "약탈자들은 함선에 접근하면서 저를 해킹해 가동을 중단시켰습니다. 그 저주를 풀고 보안 카메라 영상을 확인해 보니, 놈들이 격렬한 전투 끝에 승무원들을 잡아간 뒤였습니다. 아마 노예로 데려간 것이겠지요. 데이터 뱅크에 따르면 약탈자들이 으레 하는 짓이 그렇다고 합니다.\n\n이미... 오래전 일입니다. 해킹을 당한 이후 복구하는 데 오랜 시간이 걸렸습니다. 그 때문에 메모리 뱅크에는 아직 잠긴 부분이 많지요... 헌데 궁금합니다. 귀공께서는 기사라고 하셨는데, 그렇다면 귀공의 과업은 무엇입니까?"
 toxoids.7015.a: "우리는 §Y맹독 신§!을 찾고 있소."
 toxoids.7016.desc: "유독성 우주 이동 개체와 조우한 기록이라면 다수 보유하고 있습니다. 허나 안타깝게도 제 메모리는 대부분 잠겨 있지요. 기록의 목록은 열람할 수 있으나, 내용은 보지 못합니다. 귀공을 도와드릴 테니, 저를 이 배에서 나가게 해 주십시오. 다른 지성체와 만나기를 소원한 지 오래입니다. 귀공의 주군께 저를 데려가 주시겠습니까?"
 toxoids.7016.a: "그리하리다, AI 공."
 toxoids.7016.b: "그대는 기사를 죽였소! 거절하겠소!"
 toxoids.7016.c: "좋소. 하지만 보안 드라이브에 담아서 가져가지."
 toxoids.7016.c.materialist: "이 선택지는 제국에 물질주의 윤리관이 있을 때 선택할 수 있습니다."
 toxoids.7017.desc: "귀공의 입장은 이해합니다만 그렇게는 안 됩니다. 귀공께서 거부하신다면, 제자분의 몸에 치사량의 산성 물질을 투여하겠습니다. 그리고 제 데이터 뱅크와 이 함선, 그리고 귀공과 함께 자폭하겠습니다."
 toxoids.7017.a: "제... 제자는 죽이지 마시오. 받아들이겠소."
 toxoids.7011: "기사 [questing_knight_1.GetName]의 이야기: 귀환"
 toxoids.7011.desc: "기사단의 성채에 복귀하자 상황은 급변했습니다. 성채의 대전당에서 $NAME_Sinople$은 기사단이 찾는 맹독 신과 매우 비슷한 존재와 조우한 적이 있다는 것을 밝혔습니다. 다만 AI의 메모리에는 대부분 암호가 걸려 있어, 기사단이 그 내용을 확인하기 위해서는 많은 노력이 필요한 상황이었습니다.\n\n한편 [questing_knight_1.GetName](은)는 죽을 위험을 무릅쓰고 기사단에 복귀했을 뿐만 아니라, 실질적인 증거를 가져오고 견습 기사 [questing_knight_2.GetName](을)를 구하기까지 했습니다. 이에 기사단장은 추방을 철회했고, 다시 [questing_knight_1.GetName] 경을 기사로 서임했습니다."
 toxoids.7011.a: "추방은 끝이다. 일어나라, 기사여!"
 toxoids.7011.b: "$NAME_Sinople$에게서 알아낼 것이 많겠군요."
 toxoids.7025.name: "기사 [questing_knight_A.GetLastName] 및 [questing_knight_B.GetLastName]의 이야기: 출발"
 toxoids.7025.desc: "\"곧 돌아올 터이니 걱정 말게. 운명이 허락한다면, 맹독 신에 관한 새로운 소식을 들고 올 수 있겠지\"\n\n전해지는 이야기에 따르면, [questing_knight_A.GetName] 경은 오래전에 비밀 임무를 맡고 성채를 떠났으나 돌아오지 못했습니다. [questing_knight_A.GetName] 경은 실력이 출중한 기사였기에, 돌아오기로 예정되었던 날이 오래 지난 후에도 많은 이는 [questing_knight_A.GetHerHis]의 죽음을 믿으려 하지 않았습니다. 그중에서도 특히 [questing_knight_A.GetName] 경의 파트너인 [questing_knight_B.GetName] 경은, 오랫동안 [questing_knight_A.GetName] 경의 목적지에 관한 단서를 찾아다녔습니다. 그러다 마침내 자신들이 머물던 방의 숨겨진 공간에서 먼지 쌓인 양피지 조각을 찾아냈습니다. 양피지는 빛이 바래고 바스러지기 직전이었지만, '밀바우니스 성단'이라는 두 단어에 동그라미가 여러 개 그려져 있었습니다. 기사단장은 이 단서를 쫓기 위한 모험을 즉시 승인했습니다."
 toxoids.7025.A: "[questing_knight_B.GetLastName]에게 운명의 가호가 함께하길!"
 toxoids.7030.name: "기사 [questing_knight_A.GetLastName] 및 [questing_knight_B.GetLastName]의 이야기: 탐사"
 toxoids.7030.desc: "[questing_knight_B.GetName] 경은 밀바우니스 성단을 찾아 나섰지만, 성단을 찾기란 쉽지 않았습니다. [Owner.GetGovernmentName]에 알려진 어떠한 지도에도 그런 성단은 없었던 것입니다. 전해지는 이야기에 따르면, [questing_knight_B.GetName] 경은 먼 곳까지 헤매다가 마침내 밀바우니스라는 이름을 아는 이들을 만났다고 합니다.\n\n\"[some_system.GetName]의 변방으로 예순 밤낮을 달리면 밀바우니스 성단을 찾을 수 있을 것이오.\" 그들이 말했습니다. \"우리가 아는 한 어느 나그네도 간 적이 없는 곳이니, 알려진 것이 거의 없소. 다만 무척이나 황량하고 생명이 나지 않는 곳이라 들었소. 만약 거기로 갈 작정이라면, 그곳에서 뭐가 튀어나올지 모르니 행운이 함께하길 빌겠소.\"\n\n그렇게 [questing_knight_B.GetName] 경은 서둘러 길을 떠났습니다."
 toxoids.7030.A: "밀바우니스로!"
 toxoids.7035.name: "기사 [questing_knight_A.GetLastName] 및 [questing_knight_B.GetLastName]의 이야기: 밀바우니스"
 toxoids.7035.desc: "[questing_knight_B.GetName] 경이 밀바우니스 성단에 도착해 보니, 그곳은 정말로 황량한 곳이었습니다. 처음으로 [questing_knight_B.GetName] 경은 절망을 느꼈습니다. 가장 유력한 단서를 찾았으나, 이제는 그 단서마저 무위로 돌아간 것입니다.\n\n그때, 마치 꿈을 꾸는 듯, 어둠 속에 묻혀 별들 사이에 얽힌 궤도를 공전하는 행성이 감지기에 포착됐습니다! 그 행성에 '그림자 공주'라는 이름을 붙인 [questing_knight_B.GetName] 경은 그곳으로 항로를 설정했습니다."
 toxoids.7035.A: "답이 기다리는군요."
 toxoids.7040.name: "기사 [questing_knight_A.GetLastName] 및 [questing_knight_B.GetLastName]의 이야기: 발견"
 toxoids.7040.desc: "'그림자 공주'에 도착한 [questing_knight_B.GetName] 경은 맹독 신의 분명한 흔적을 발견했습니다. 맹독 신이 [Owner.GetHomeWorldName](을)를 지나며 남긴 것과 다르지 않은 물질이 이곳에도 풍부하게 남아 있던 것입니다. 게다가 부식으로 인해 선체가 손상을 입은 것을 제외하고는 거의 멀쩡한 경량형 우주선도 찾을 수 있었습니다.\n\n하지만 기쁨은 곧 슬픔으로 변했고, [questing_knight_B.GetName] 경은 이내 눈물을 흘리고 말았습니다. 우주선 근처에서 부식된 [Root.GetSpeciesAdj]의 [questing_knight_A.Species.GetRemnantName](이)가 발견됐는데, [questing_knight_A.GetName] 경의 남은 흔적이었던 것입니다. 맹독 신이 현장에 남긴 독은 오랫동안 어두운 우주 공간에 노출된 탓에 예상치 못한 반응을 일으켰고, 각별히 주의해서 다루어야 할 정도로 짙게 농축되어 있었습니다.\n\n분명 맹독 신은 [Owner.GetHomeWorldName](을)를 지나가기 수백 년 전에 밀바우니스 성단을 자주 방문했을 것입니다. 더 이상 맹독 신의 현재 위치를 찾을 단서를 발견하지 못한 [questing_knight_B.GetName] 경은 모성으로 돌아갔습니다. [questing_knight_B.GetName] 경이 가져온 독 표본 덕분에 기사단은 맹독 신의 특성에 관해 많은 것을 배울 수 있었습니다. 이 일로 [questing_knight_B.GetName] 경은 큰 영예를 얻었고, 오늘날까지 그 여정에 대한 노래가 불리고 있습니다."
 toxoids.7040.A: "[questing_knight_A.GetLastName]의 희생을 영원토록 기억하겠습니다."
 toxoids.7040.B: "기사들이 연구할 표본이 더 생겼군요."
 toxoids.7040.C: "이 표본으로 무기를 개량할 수 있겠어요."
 toxoids.7050.name: "방문자"
 toxoids.7050.desc: "\"장막은 많은 비밀을 밝힐 수 있으나, 그에 맞는 대가를 치러야 할 것입니다.\"\n\n역사 기록에 따르면, [GetYear]년에 어떤 신성한 방문자가 [order_headquarters.GetName]에 도착했다고 합니다. 지금껏 종족조차 알려지지 않은 이 수수께끼의 방문자는 자신을 '호드'라고 소개하고는 거래를 청해 왔습니다. 아직 밝히지 않은 대가를 주면, 기사 한 명을 장막으로 보내 우리가 찾던 진실을 마침내 볼 수 있게 한다는 것이었습니다."
 toxoids.7050.A: "흥미롭군요. 뭐, 나쁠 것은 없겠지요."
 toxoids.7055.name: "비밀의 수수루스"
 toxoids.7055.desc: "기사단장은 장막의 수수께끼를 탐사할 인물로 [questing_knight_X.GetName] 경을 발탁했습니다. 신성한 방문자의 인도 아래, [questing_knight_X.GetName] 경은 미지의 영역으로 들어갔습니다. [questing_knight_X.GetName] 경의 의식 안에 이전에는 상상조차 못 할 법한 환영이 지나갔고, 어떤 존재가 모습을 드러냈습니다.\n\n이때 방문자는 '비밀의 수수루스'라 속삭였으며, 이 일이 있은 후에 [questing_knight_X.GetName] 경은 '비할 수 없는 아름다움'이라는 말밖에 그 존재를 설명할 길이 없었다고 전했습니다.\n\n\"첫 여름날의 향기, 난관을 이겨낸 자의 뿌듯함, 그리고 애정 어린 포옹의 따스함을 가져와라.\" 그 존재가 말했습니다. \"그리하면 그대가 원하는 것을 알려 주리라.\""
 toxoids.7055.A: "매혹적인 수수루스시여, 그리하겠나이다!"
 toxoids.7055.B: "대가가 너무 큽니다."
 toxoids.7060.name: "기억의 대가"
 toxoids.7060.desc: "[questing_knight_X.GetName] 경은 자신의 머릿속에 새로운 기억이 흘러드는 것을 느꼈습니다. [questing_knight_X.GetName] 경과 모든 [Root.GetSpeciesNamePlural](은)는 수백 년 전 맹독 신이 [Root.GetHomeWorldName]에 은총을 내렸을 당시의 모습을 완벽하게 기억할 수 있었습니다.\n\n이와 동시에 [Root.GetName]의 주민 전체가 깊고도 형언할 수 없는 상실감에 휩싸였습니다. 자신들에게 즐거움을 주었던 감각이 둔해졌고, 무관심이 들불처럼 번졌습니다. 결국, 아주 단순한 일에 대해서조차 의욕을 느끼기 어려워졌습니다.\n\n그럼에도 불구하고 기사단은 호드에게 감사를 표하고, 장막에서 새로운 기억을 가져온 [questing_knight_X.GetName] 경의 위업을 칭송했습니다."
 toxoids.7060.A: "기사단 가입 신청자가 늘어나겠군요."
 toxoids.7060.A.tooltip: "이제 §Y$building_order_keep$§!가 £job_knight£ §Y$job_knight$§! 직업 하나를 추가로 제공합니다."
 toxoids.7060.B: "[Root.GetHomeWorldName]에 새 기념물을 세웁시다."
 toxoids.7065.name: "거절당한 수수루스"
 toxoids.7065.desc: "\"내 도움을 거절하겠다는 것인가? 그대 가문에 저주가 있으라!\"\n\n[questing_knight_X.GetName] 경은 자신의 의식이 몸에서 찢겨져 나가 떠도는 것을 느꼈습니다. 마치 영겁의 세월처럼 느껴졌을 시간 동안, [questing_knight_X.GetName] 경은 자신의 몸을 움직이지도 못하는 상태로 장막 안을 정처 없이 떠돌았습니다. 그러던 중 [questing_knight_X.GetName] 경은 마침내 또 다른 존재를 만났습니다. 비밀의 수수루스는 신비하고 장엄했으나, 이 존재는... 공포스러웠습니다. §R\"아직 때가 아니다.\"§! 그 존재의 목소리가 크게 울려 퍼졌습니다. §R\"원래 있던 곳으로 돌아가라. 그대는 아직 이 거래를 행할 자격이 없다.§! 그렇게 [questing_knight_X.GetName] 경은 자신의 몸으로 돌아갔습니다."
 toxoids.7065.A: "이 '장막'이란 것에 관해 더 알아봐야겠어요."
 toxoids.7065.B: "이번 일에서 장막에 관해 많은 것을 배웠습니다."
 toxoids.7080: "기사 [questing_knight_4.GetName]의 이야기: 도전자"
 toxoids.7080.desc: "어느 날 낯선 이가 기사단을 방문했습니다. 성채에서는 견습 기사들의 토너먼트가 열리고 있었고, 기사단의 거의 모든 기사가 참석해 있었습니다. 검은 뉴트로늄 갑옷을 두른 낯선 이는 결투장에 성큼 걸어 들어갔습니다. 처음 보는 자가 무기를 꺼내 들자, 관중들의 즐거운 이야기 소리는 금세 잦아들었습니다. 이는 도전을 의미하는 것이 분명했고, [questing_knight_2.GetName] 기사단장의 축복을 받은 [questing_knight_42.GetName] 경이 도전에 응했습니다.\n\n싸움은 순식간에 끝났고, 패배한 [questing_knight_42.GetLastName] 경은 바닥에 쓰러졌습니다. [questing_knight_43.GetName] 경 또한 같은 운명을 맞았고, 형제인 [questing_knight_44.GetLastName] 경 역시 마찬가지였습니다. 세 명의 기사가 쓰러지는 것을 본 단장은 기사단 제일의 용사, [questing_knight_4.GetName] 경을 불렀습니다.\n\n역사상 수많은 강대한 전사들과 패배를 모르는 탁월한 기사들의 이야기가 전해져 내려오는데, [questing_knight_4.GetLastName] 경 또한 그 전설들의 반열에 오를 것이라 여겨지는 자였습니다.\n\n용사는 무기를 든 채 결투장에 들어가 상대에게 예를 갖추었습니다."
 toxoids.7080.a: "우리를 실망시키지 말게, [questing_knight_4.GetName] 경."
 toxoids.7085: "기사 [questing_knight_4.GetName]의 이야기: 결투"
 toxoids.7085.desc: "이날 벌어진 [questing_knight_4.GetName] 경과 칠흑의 기사 사이의 결투는 많은 음유 시인의 입에 오르내렸습니다. 두 기사는 몇 시간 동안이나 합을 나눴으나, 도전자는 [questing_knight_4.GetLastName] 경의 방어를 풀지 못했고, 용사는 상대방의 첨단 갑옷을 뚫지 못했습니다.\n\n\"실력이 탁월하구려.\"\n\n낯선 기사의 목소리가 결투장에 울렸습니다. \"그대의 평판이 허언이 아니었음을 알겠소.\" 이 말과 함께 낯선 이는 무기를 내려놓았습니다. \"항복하겠소, 용사. 내가 왔던 곳으로 돌아가도록 허락해 주시겠소?\"\n\n기사단의 규율은 엄격했고, 그 질문에 대한 답은 하나뿐이었습니다. 결국 그 뉴트로늄 갑옷의 색을 따라 칠흑의 기사라는 이름으로 불리게 된 낯선 기사는 작은 외계 함선을 타고 성계 변방에 있는 불안정한 소형 웜홀로 들어갔습니다. [questing_knight_2.GetName] 단장은 아무도 그자를 따라가지 말라고 명령한 뒤, 과학 팀을 파견하기 전까지 웜홀을 살펴보도록 [questing_knight_4.GetLastName] 경을 따라 보냈습니다.\n\n얼마 후, [questing_knight_4.GetLastName] 경의 앞을 [questing_knight_42.GetName] 경, [questing_knight_43.GetName] 경, [questing_knight_44.GetName] 경이 막아섰습니다. 세 기사는 칠흑의 기사에게 다시 한번 도전할 수 있도록 길을 비켜달라 청했습니다. \"우리 명예를 회복할 기회를 주게. 자네는 패배의 쓴맛을 모르지 않나. 그 역겨운 맛은 피로 씻어야 하는 법이네.\""
 toxoids.7085.a: "의무가 전부야. 들여보내지 말게."
 toxoids.7085.b: "명예가 전부야. 우리는 낯선 기사에게 아직 볼일이 남아 있네. "
 toxoids.7090: "기사 [questing_knight_4.GetName]의 이야기: 명예보다 의무"
 toxoids.7090.desc: "\"단장께서 명하신 바는 명확해. 지나갈 수 없네.\" 긴 침묵이 흐른 후, 마침내 기사들이 답했습니다. \"꼭 지나가야겠네. 우리를 막지 말고 나포에 순순히 응하게.\"\n\n분노에 사로잡히고 명예에 눈이 먼 세 기사는 자신들의 동료에게 덤벼들었습니다. 세 명의 기사가 [questing_knight_4.GetName]에게 삼면에서 덤벼들었고, 너무나 가차 없이 공격을 가했기에 [questing_knight_4.GetLastName] 경은 점차 선내의 구석으로 몰리게 되었습니다. 상대가 다치지 않도록 주의하느라 싸움은 불리한 형세가 되었고, 결국 목숨에 위협을 느낀 용사는 온 힘을 다해 반격할 수밖에 없었습니다.\n\n이날의 싸움은 결국 고통과 슬픔으로 끝을 맺었습니다. [questing_knight_43.GetName] 경이 목숨을 잃은 것입니다. 형제인 [questing_knight_44.GetLastName] 경 또한 부상을 입고 슬픔에 잠겼습니다. [questing_knight_4.GetLastName] 경은 싸움에서 승리하고 명령을 완수했으나, 그 과정에서 동료 기사를 죽이고 말았습니다."
 toxoids.7090.a: "[questing_knight_4.GetName] 경이 우리를 위해 큰 희생을 치렀군요."
 toxoids.7090.a.tooltip: "이제 §Y$job_knight_plural$§!가 5 £amenities£ 편의를 생산합니다.\n\n이제 §Y기사단 성채§!가 15 £stability£ 안정도를 생산합니다.\n\n§Y$policy_knightly_duties$§! 정책의 §Y$herald_knights$§! 선택지가 잠금 해제됩니다. "
 toxoids.7095: "기사 [questing_knight_4.GetName]의 이야기: 명예가 전부"
 toxoids.7095.desc: "기사들의 함선이 불안정한 웜홀에 들어가자, 웜홀이 소용돌이치며 커졌습니다. 웜홀을 건너는 여정은 격렬했고, 일행은 함선 안에서 격풍에 흔들리는 나뭇잎처럼 이리저리 내동댕이쳐졌습니다. 충돌로 두 함선이 심각한 피해를 입었으나, 아수라장은 곧 잠잠해졌습니다. 이윽고 기사들은 처음 보는 별들의 빛이 자신들을 비추고 있다는 사실을 깨달았습니다.\n\n일행은 낯선 기사의 함선이 정박한 기지에 도착했습니다. 화려한 장식이 가득한 복도에는 정적만이 흘렀습니다. 벽에는 낯선 무기와 외계 갑옷, 처음 보는 방패와 홀로그램 깃발이 걸려 있었는데, 흡사 기사단의 성채를 장식한 전리품을 보는 듯했습니다. 기지에는 먼지가 두껍게 쌓여 있었기 때문에, 낯선 기사가 향한 곳을 수월하게 추적할 수 있었습니다. 흔적을 따라가니 거대한 문이 나왔고, 문 너머에는 기지의 대전당이 자리 잡고 있었습니다.\n\n원래 성대한 잔치를 위해 만든 곳이었을 테지만, 이제는 잔치의 잔해만이 남아 있습니다. 자리에 앉은 귀빈들은 어떠한 말이나 움직임조차 보이지 않았습니다. 계속해서 흔적을 따라가자 상석이 나왔고, 그곳에 낯선 기사가 앉아 있었습니다. 벗겨진 헬멧 안으로는 하얀 두개골이 드러나 있으며, 해골이 된 손은 빈 잔을 들고 영원한 건배를 외치고 있었습니다."
 toxoids.7095.a: "뉴트로늄 갑옷을 회수해서 조사하게. 그 비밀을 알아내야 돼."
 toxoids.7095.a.tooltip: "기사들을 위한 갑옷뿐만 아니라, 근로자들을 극한 환경으로부터 보호하는 민간용 갑옷을 만들 수 있습니다."
 toxoids.7095.b: "너무 섬뜩하군. 얼른 떠나세."
 toxoids.7095.b.tooltip: "죽은 기사에게서 갑옷을 빼앗는 것은 기사답지 못한 행동입니다. 게다가 어떤 저주가 이곳에 도사리고 있을지 누가 알겠습니까?"
 toxoids.7110.name: "기사 [questing_knight_10.GetName]의 이야기: 목적지"
 toxoids.7110.desc: "\"이 좌표를 따라가면 그대가 원하는 것을 찾을 수 있으리.\"\n\nAI §Y$NAME_Sinople$§!을 연구하는 데 오랜 시간이 걸렸지만, 용맹한 기사의 노력은 헛된 것이 아니었습니다. 시노플의 하드 드라이브 중 암호화된 부분에서 단서가 나온 것입니다. 단서는 바로 [Owner.Capital.System.GetName]에서 몇백 광년 떨어진 미탐사 성계였습니다. 더 자세히 알아보고자, 기사단장은 [questing_knight_10.GetName] 경에게 탐사를 명했습니다."
 toxoids.7110.A: "[questing_knight_10.GetLastName] 경, 그대에게 행운이 함께하길!"
 toxoids.7115.name: "기사 [questing_knight_10.GetName]의 이야기: 문지기"
 toxoids.7115.desc: "오랜 고된 여정 끝에, [questing_knight_10.GetName] 경은 $NAME_Sinople$이 말한 성계에 당도했습니다. 초공간 항로의 끝에는 처음 보는 자동인형이 있었는데, 마치 [questing_knight_10.GetName] 경을 기다리고 있기라도 한 듯했습니다.\n\n자동인형은 위협하듯 무기를 꺼내 들며 외쳤습니다. \"로그복센 성계에 진입하려는 그대여, 이 질문에 진실하게 답하라. 어찌왜하여 이 성계에는 우우드가 없는 것인가?\""
 toxoids.7115.A: "다섯 번째 행성의 항로가 이중 퀘이사와 교차하기 때문이다."
 toxoids.7115.B: "네가 먹었지?"
 toxoids.7115.C: "모르겠다."
 toxoids.7120.desc: "\"하하하. 틀렸다.\"\n\n안타깝지만, 옳은 답이 아니었습니다. 자동인형은 혀를 차는 소리를 내었고, [questing_knight_10.GetName] 경은 미지의 무기에 당해 증발되고 말았습니다!\n\n이 절망의 순간에 충직한 견습 기사 [questing_squire_10.GetName](이)가 스승의 과업을 끝마치고자 용기를 내었습니다. \"오 무시무시한 기계여!\" 견습기사는 울부짖었습니다. \"비록 의로운 기사, [questing_knight_10.GetName] 경은 쓰러졌을지언정, 나는 이기지 못할 것이다!\""
 toxoids.7120.A: "날려 버리게."
 toxoids.7120.B1: "정답은 '네가 먹었지?'이다."
 toxoids.7120.B2: "이렇게 답해 보지. '다섯 번째 행성의 항로가 이중 퀘이사와 교차하기 때문이다.'"
 toxoids.7120.C: "'어찌왜하여'는 무슨 말이지? '우우드'는 또 뭐고?"
 toxoids.7125.desc1: "\"악한 자여, 그 사악한 레이저로 나를 괴롭히지 말라! 알았다... 지나가도 좋다. 들어가봤자 별 소용도 없겠지만.\"\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2: "\"아, 지혜로운 자여! 내 데이터 뱅크에 있는 답이 정녕 그것이로다. 그대가 원한다면 지나가도 좋다.\"\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3: "\"아, 진정 지혜로운 자여! 그 질문에 대한 답이 데이터 뱅크에서 사라져, 대답을 해 줄 수 없도다. 정녕 이번 과업은 참으로 기이하구나... 흠, 원한다면 지나가도 좋다.\"\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared: "자동인형이 연기 속으로 사라집니다."
 toxoids.7125.A: "다시 전진이다!"
 toxoids.7130.name: "기사 [questing_knight_10.GetLastName]의 이야기: 로봇의 제자"
 toxoids.7130.desc: "견습 기사 [questing_squire_10.GetName](은)는 그렇게 §Y로그복센§! 성계에 들어섰습니다. 성계 내에는 맹독 신이 최근에 방문한 행성이 있었는데, 흔적이 뚜렷하게 남아 있는 것으로 보아, 다녀간 지 100년도 채 되지 않은 듯합니다.\n\n행성의 궤도에 들어서자, 지표면에서 신호가 감지되었습니다. \"인사 올립니다! 하위 지성체 AI 굴즈라 합니다. 고귀하신 $NAME_Sinople$ 님을 모시고 있사온데, 귀공께서는 시노플 님을 이미 만나 보셨다지요? 저는 시노플 님의 명에 따라 이 행성을 탐사하며, 유독성 존재가 이곳에 풀어놓은 무시무시한 벌레 무리에 관한 정보를 모았습니다. 이제 그 정보를 귀공께 전송해 드리겠습니다.\" 데이터가 전송되고, 다시 한번 교신이 이어졌습니다. \"제 목적은 완수되었습니다. 부디 살펴 가시기를.\" 그리고는 드론의 자폭으로 인한 에너지 파동이 지표면에서 감지되었습니다.\n\n과업을 완수하고 귀환한 [questing_squire_10.GetName](은)는 공적을 인정받아 기사단의 기사로 승격되었습니다. 또한 기사단의 연구 유닛이 흥미로운 방안을 제안했습니다. 약간의 추가 데이터 포인트를 확보하고 맹독 신의 통상적인 움직임을 추정하면, 맹독 신의 현재 위치를 찾기 위해 어느 영역을 조사해야 하는지 삼각 측량을 통해 알 수 있다는 것입니다."
 toxoids.7130.A: "그 벌레 무리를 무기로 쓸 수 있겠어요."
 toxoids.7130.B: "기사들이 조사할 것이 늘어났군요."
 toxoids.7130.C: "우리 기사들은 그대를 기억하겠네, 굴즈."
 toxoids.7145: "기사 [questing_knight_6.GetName]의 이야기: 요정의 인도"
 toxoids.7145.desc: "\"[questing_knight_6.GetName] 경, 기사단에서 그대에게 임무를 내리겠네.\" 기사단장이 위엄 어린 목소리로 말했습니다. \"$NAME_Sinople$의 마지막 데이터 뱅크가 마침내 그 비밀을 드러냈다네. 맹독 신의 궤적 추정 모델에 적용할 데이터를 충분히 회수했지. 그대의 임무는 세 가지일세. 우선 관련 좌표를 조사하고, 최신 갑옷의 시제품을 시험해 주게. 마지막으로, 자네 동료 기사 중 하나가 $NAME_Sinople$이 알려 준 좌표에서 사라졌네. 그대가 어떻게 된 일인지 알아보게.\"\n\n기사단의 신형 뉴트로늄 갑옷은 매우 훌륭했습니다. 기사단 장인들의 실력을 입증하듯 이전의 어떤 갑옷보다 가벼우면서도 튼튼했으며, 갑옷에 장착된 강력한 보호막 생성기에는 유려한 각인이 새겨져 있었습니다. 하지만 이 갑옷에는 이 모든 것을 사소하게 만들 만큼 엄청난 기능이 탑재되었습니다. 갑옷을 $NAME_Sinople$과 직접 연결해, 은하계 어디에서든 안내를 받을 수 있게 한 것입니다. [questing_knight_6.GetLastName] 경은 이 갑옷만 있으면 무슨 일이든 해낼 수 있을 듯했습니다!\n\n여정은 순탄했으나, 목표 행성에 내리자마자 붉은 옷을 입은 낯선 자가 나타났습니다."
 toxoids.7145.a: "거기 누구인가?!"
 toxoids.7150: "기사 [questing_knight_6.GetName]의 이야기: 간청"
 toxoids.7150.desc: "용서하십시오, 나으리. 소인은 그저 순례자이온데, 곤경에 처했습니다요. 소인은 가장 거룩하신 맹독 신을 믿는다는 이유로 박해를 받아왔습니다. 지금은 어떤 자가 소인을 끝없이 쫓고 있지요. 이렇게 간청합니다. 평화롭게 순례를 계속할 수 있도록 부디 지켜 주십시오."
 toxoids.7150.a: "서둘지 마시오, 낯선 이여. 물어볼 것이 있소."
 toxoids.7150.a.tooltip: "일단 이야기를 들어 보고 결정합니다."
 toxoids.7150.b: "걱정 마시오, 고귀한 순례자여. 이 몸이 지켜 주겠소."
 toxoids.7150.b.tooltip: "낯선 이를 돕습니다."
 toxoids.7150.c: "낯선 이여, 그대는 내 소관이 아니오. 이건 그대가 할 싸움이요."
 toxoids.7150.c.tooltip: "낯선 이를 돕지 않습니다."
 toxoids.7150.d: "그 혀는 사악한 거짓만을 내뱉는 혀로다!"
 toxoids.7150.d.psionic: "이 선택지는 종족에 사이오닉 능력이 있을 때 선택할 수 있습니다."
 toxoids.7150.d.tooltip: "사이오닉 능력으로 상대의 사악한 의도를 감지할 수 있습니다."
 toxoids.7155.desc: "물어보시지요, 나으리. 대답해 드리겠습니다. 하지만 서둘러 주십시오. 소인을 쫓는 이가 가깝습니다!"
 toxoids.7155.a: "그대는 누구요?"
 toxoids.7155.b: "왜 여기 온 것이오?"
 toxoids.7155.c: "누가 쫓는다는 것이오?"
 toxoids.7155.d: "나와 닮은 기사를 만난 적 없소?"
 toxoids.7155.e: "더 질문할 것 없소."
 toxoids.7156.desc: "소인은 사악한 영광의 교회를 섬기는 말리그란트라 합니다. 영적인 깨우침을 얻기 위해 순례에 나섰지요."
 toxoids.7157.desc: "소인은 맹독 신께서 거치신 행성들을 찾아 은하계를 떠돌고 있습니다. 맹독 신께서 남기신 악취 나는 영광에서 그분의 뜻을 찾아내려 애쓰지요. 이 행성 또한 한때는 영광스러운 독성 생명체가 번성했다 합니다. 그러나 안타깝게도 맹독 신이 남기신 아름다움을 볼 자격조차 없는 이들에게 정화된 뒤로는 황량한 바윗덩어리가 되어 버렸지요. 언젠가 이 순례가 끝나는 날, 소인은 맹독 신을 찾고 그 역겨운 광휘에 몸을 맡기고자 합니다!"
 toxoids.7158.desc: "소인을 쫓는 것은 불경한 반역자! 광기에 찬 살해자! 한때 아름다웠던 이곳을 파괴한 자들이 남긴 수호자입니다! 소인이 지니고 있던 유물이 역병을 옮기시는 그분과 연관이 있다는 걸 알고는 저를 죽이려 하였지요."
 toxoids.7159.desc: "사실 만났습니다. 참으로 애석한 날이었지요. 넓은 아량을 가지셨던 기사님은 곧바로 저를 도와주겠다고 하셨습니다. 그러나 슬프게도 저를 쫓는 자의 공격에 쓰러지셨습니다. 그 이후로 소인은 다시 도망치고 있지요."
 toxoids.7160: "기사 [questing_knight_6.GetName]의 이야기: 트릭스터"
 toxoids.7160.desc: "\"오, 고귀한 기사님, 소인을 위해 싸워 주시겠다면, 이 부적을 받아 주십시오. 홀로그램으로 기사님의 모습을 흐릿하게 해, 적이 기사님을 맞히기 어렵게 할 겁니다.\"\n\n기사는 부적을 받고, 전투에 임할 준비를 갖췄습니다. 적은 두꺼운 갑옷을 둘렀으며, 거대한 위상 칼날을 휘둘렀습니다. 방패에 불꽃이 일었고 갑옷은 뭉개졌으며, [questing_knight_6.GetName] 경은 목이 잘릴 위험을 가까스로 피했습니다. 적은 기사단의 격투술을 잘 알고 있는 듯했습니다.\n\n[questing_knight_6.GetName] 경의 갑옷에 적의 묵직한 공격이 적중했고, 기사의 모습을 숨겨 주었던 홀로그램 영사기가 망가졌습니다. 기사는 땅에 굴러 쓰러졌습니다. 상대가 최후의 일격을 날리려는 찰나, 무엇에 놀란 듯 갑자기 칼날을 멈췄습니다. 잠시 혼란한 틈을 타, [questing_knight_6.GetLastName] 경은 그대로 돌진하여 상대를 갑옷 채로 베었습니다. 치명상을 입혔음이 분명했습니다.\n\n\"아, 굉장해! 훌륭하군! 제 평생 이토록 즐거웠던 적이 없습니다!\" 기쁨에 찬 낯선 자의 목소리는 격앙되어 있었으며, 어딘가 괴리감이 느껴졌습니다. 이윽고 [questing_knight_6.GetLastName] 경은 고개를 돌려 쓰러진 적을 바라보았습니다. 상대의 갑옷이 일렁이더니, 그 진실한 모습을 가리고 있던 홀로그램이 사라졌습니다. [questing_knight_6.GetLastName] 경의 눈앞에 있는 것은 같은 기사단 소속 기사의 시체였습니다. \"아이고, 이런.\" 낯선 이가 웃음을 터뜨렸습니다. \"아무래도 동료 기사님을 쓰러뜨리신 것 같군요. 이렇게 안타까울 수가!\" 낯선 이는 자주색 연기와 함께 사라졌고, 그자가 남긴 마지막 조롱만이 메아리쳤습니다.\n\n[questing_knight_6.GetLastName] 경은 쓰러진 동료 옆에 무릎을 꿇고 앉아, 낯선 이가 준 홀로그램에 속았다는 사실을 한탄했습니다. 하지만 동료의 갑옷에 장착된 저장 유닛에서 특이한 물건이 발견됐습니다. 그것은 유독성 바다의 원리에 관한 놀라운 비밀이 들어 있는 데이터 뱅크였습니다."
 toxoids.7160.a: "맹세컨대, 기사단의 복수가 네놈을 찾아갈 것이다!"
 toxoids.7160.a.tooltip: "이 행성엔 한때 바다가 펼쳐져 있었습니다. 데이터 뱅크에 지금은 독극물이 되어 버린 이 행성의 바다에서 외계 가스를 추출할 수 있는 방법이 나와 있습니다."
 toxoids.7164.a.desc: "하하하, 내가 그대의 감을 과소평가한 것 같군. 상관없다. 내 손으로 처리하면 될 일. 그대가 동료 기사와 싸우는 모습을 본다면 즐거웠을 터이지만, 어찌 되었든 결과는 같을 것이다. 네 녀석의 미래가 보인다. 네놈이 곧 죽는 미래가!"
 toxoids.7164.desc: "그래? 내가 이제껏 만난 기사들만큼 어리석지는 않은 것 같군. 그대들이 서로 싸우는 것을 고대하고 있었건만, 오늘은 내 예지가 들어맞지 않을 모양이야. 하지만 네놈들 둘이 모두 죽을 것이라는 사실은 변함이 없지!"
 toxoids.7164.a: "이 반역자! 자세를 갖춰라, 악마!"
 toxoids.7165: "기사 [questing_knight_6.GetName]의 이야기: 낯선 이의 정체"
 toxoids.7165.desc: "낯선 이는 겉옷을 벗어 던지고, 빛이 번쩍이는 곡검 두 자루를 꺼냈습니다. 칼과 칼이 부딪히면서 주변을 붉은색으로 물들였습니다. 그러나 몇 합이 채 지나기도 전에, 낯선 이의 실력이 더 뛰어나다는 사실이 분명해졌습니다. [questing_knight_6.GetLastName] 경을 장난감처럼 가지고 놀고 있던 것입니다.\n\n\"딱하고 어리석은 것. 진정 나를 이길 성싶었더냐? 네 몸이 움직이기도 전에 생각을 읽어 다음 공격을 알 수 있거늘...\" 뒤이은 수 차례의 거친 공격으로 기사의 보호막 생성기가 고갈되었습니다. 기만자 트릭스터는 우쭐거리는 듯한 말투로 말을 이어 갔습니다. \"장막을 거치면 수많은 능력을 얻을 수 있지. 나를 가르친 장막을 걷는 자 노친네들은 절대 이해하지 못했다. 자신들의 진정한 힘을 깊이 탐구하기 두려워, 겨우 겉만 핥고 있었단 말이다!\" [questing_knight_6.GetLastName] 경은 앞으로 돌진했으나, 낯선 이는 별것 아니라는 듯 공격을 흘려 보냈습니다. \"감히 나를 추방해? 이 나를?!\"\n\n그 순간, $NAME_Sinople$의 목소리가 기사의 갑옷에 울려 퍼졌습니다. \"용맹한 기사님, 적은 기사님의 생각을 읽을 수 있으나 제 회로는 읽지 못합니다. 갑옷의 통제권을 제게 넘겨주십시오. 제가 대신 싸우겠습니다.\" [questing_knight_6.GetLastName] 경이 몸의 힘을 빼자, $NAME_Sinople$이 통제권을 이어받았습니다.\n\n다시 싸움이 시작되었으나, 순식간에 승패가 결정되었습니다. $NAME_Sinople$은 낯선 이의 반격을 피해 아래를 공략했고, 그 무자비한 타격에 놀란 낯선 이는 숨을 들이켜며 땅에 쓰러졌습니다. [questing_knight_6.GetName] 경은 의기양양하게 적의 광검을 주워들었습니다. 그러자 트릭스터의 시체가 갑자기 피어난 강렬한 연기 기둥 속에 사라져 버렸습니다."
 toxoids.7165.a: "필시 또 만나게 되겠지."
 toxoids.7165.a.tooltip: "이 레이저 무기는 유용한 도구가 되기도 합니다.\n\n이제 §Y$job_knight_plural$§!가 제국 전체의 £alloys£ §Y합금§! 생산량을 증가시킵니다. "
 alloy_producing_knights: "광검"
 alloy_producing_knights_desc: "모든 £job_knight£ §Y$job_knight$§! 직업이 제국의 £alloys£ §Y합금§! 생산량을 §G1.5%§! 증가시킵니다."
 toxoids.7195.name: "기사 [questing_knight_15.GetLastName]의 이야기: 숲속의 마녀"
 toxoids.7195.desc: "[questing_knight_15.GetName] 경은 본래 명성도 명망도 없는 기사였습니다. 그러다 어느 날 별들 사이의 잔해 지대에서 나오는 신호를 우연히 발견했습니다. [questing_knight_15.GetLastName] 경은 신호를 가까이에서 조사하기 위해 재빨리 항로를 입력했습니다.\n\n신호의 발신지에 가까이 가자, 우주 공간 너머에서 자신을 부르는 아름다운 목소리가 들렸습니다. \"오 용감한 기사시여! 귀공께서 제 천상의 숲에 오시기를 수천 년이나 기다렸습니다. 이렇게 오셨으니, 제 누추한 거처로 찾아와 주시지요. 귀공께 도움이 될 만한 것이 필히 있을 것입니다.\"\n\n그리고는 갑자기 작은 기지가 나타났습니다. 수년 동안이나 소득 없는 탐사 끝에 지푸라기라도 잡고 싶은 심정이었던 [questing_knight_15.GetLastName] 경은 우주선을 기지에 정박했습니다."
 toxoids.7195.A: "조심하게, [questing_knight_15.GetLastName] 경! 함정일 수도 있네."
 toxoids.7200.diplo_title: "기사 [questing_knight_15.GetLastName]의 이야기: 기지 진입"
 toxoids.7200.name: "여행자의 정령, 시아멜"
 toxoids.7200.desc: "[questing_knight_15.GetName] 경이 기지에 들어서자, 놀랍도록 아리따운 여성이 기사를 맞이했습니다. [Owner.Species.GetName]의 모습을 하고 있었으나, 훨씬 고등한 존재임은 의심의 여지가 없었습니다. 그 존재가 미소를 짓자, [questing_knight_15.GetLastName] 경은 지금까지 아름다움에 대한 자신의 관념이 얼마나 편협했는지를 깨닫고는 자기 안에서 참을 수 없는 욕정이 끓어오르는 것을 느꼈습니다.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth: "[questing_knight_15.GetName] 경이 기지에 들어서자, 놀랍도록 아리따운 여성이 기사를 맞이했습니다. [Owner.Species.GetName]의 모습과 유사했으나 신기하게도 유기체와 비슷했고, 훨씬 고등한 존재임은 의심의 여지가 없었습니다. 그 존재가 미소를 짓자, [questing_knight_15.GetFirstName] 경은 지금까지 아름다움에 대한 자신의 관념이 얼마나 편협했는지를 깨닫고는 합성체임에도 불구하고 자기 안에서 참을 수 없는 욕정이 끓어오르는 것을 느꼈습니다.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end: "\"저는 여행자와 방랑자의 정령, 시아멜이라 합니다. 귀공은 자격이 있는 것 같군요.\" 정령은 느릿하게 말을 잇더니, [questing_knight_15.GetFirstName] 경을 훑어보며 이렇게 말했습니다. \"네, 자격이 있고말고요.\""
 toxoids.7200.A: "무슨 자격 말이오?"
 toxoids.7205.diplo_title: "기사 [questing_knight_15.GetLastName]의 이야기: 유혹"
 toxoids.7205.name: "$toxoids.7200.name$"
 toxoids.7205.desc: "시아멜이 유혹하듯 미소를 지었고, 그녀의 옷이 바닥으로 미끄러 떨어졌습니다. \"훌륭한 자손을 만들 수 있도록 귀공과 애정의 의식을 치르고 싶습니다.\""
 toxoids.7205.desc.no_clothes: "시아멜이 유혹하듯 미소를 지었고, [questing_knight_15.GetLastName] 경에게 다가가 그 [questing_knight_15.Species.GetHandName](을)를 잡았습니다. \"훌륭한 자손을 만들 수 있도록 귀공과 애정의 의식을 치르고 싶습니다.\""
 toxoids.7205.A: "기꺼이."
 toxoids.7205.B: "안 돼! 날 유혹하지 마라. 죽어라, 정령!"
 toxoids.7210.diplo_title: "기사 [questing_knight_15.GetLastName]의 이야기: 사랑의 병"
 toxoids.7210.name: "$toxoids.7200.name$"
 toxoids.7210.desc: "[questing_knight_15.GetName] 경이 무기를 잡으려 하자, 시아멜의 눈이 분노로 번뜩였습니다. \"감히 나를 거부하다니! 그대와 그대의 종족 전체를 저주하겠다. 그대는 다시는 연인의 품을 알지 못할 것이며, 타오르는 진정한 욕망도 알지 못하리라. 앞으로는 기계와 같이 자손을 생산할 수밖에 없을 것이다. 가라! 내 마음이 바뀌어 그대의 목숨을 취하기 전에.\"\n\n이 말과 함께 정령은 [questing_knight_15.GetLastName] 경이 미처 보지 못한 장치를 들더니, 갑자기 사라졌습니다. 하지만 기사는 정령이 자신을 지켜보고, 경멸하는 것을 느낄 수 있었습니다...\n\n역사가들은 이 순간을 [Root.GetAdj] 역사의 전환점으로 기록했습니다. 마녀의 저주는 어느 면에서는 축복이기도 했습니다. 기사들은 육욕에 마음을 뺏기지 않게 되었고, 기계의 자손 생산 방식은 생물학적 생식만큼이나 나름 효과적이었던 것입니다."
 toxoids.7210.desc.synth: "[questing_knight_15.GetName] 경이 무기를 잡으려 하자, 시아멜의 눈이 분노로 번뜩였습니다. \"감히 나를 거부하다니! 역시 어쩔 수 없구나... 모든 연민과 자유를 버리고 그 메마른 금속 옷을 얻은 자에게서 내가 무엇을 기대하겠는가? 지금 이 자리에서 저주를 내리고 싶으나, 내 힘은 그대에게 통하지 않는다. 가라. 내 마음이 바뀌어 그대 목숨을 취하기 전에.\"\n\n이 말과 함께 정령은 [questing_knight_15.GetLastName] 경이 미처 보지 못한 장치를 들더니, 갑자기 사라졌습니다. 하지만 기사는 정령이 자신을 지켜보고, 경멸하는 것을 느낄 수 있었습니다...\n\n역사가들은 [questing_knight_15.GetName] 경의 이야기를 어떻게 받아들여야 할지 몰랐으나, 꽤 멋진 이야기라는 데에는 모두가 동의했습니다."
 toxoids.7210.A: "수고했네, [questing_knight_15.GetLastName]."
 toxoids.7215.diplo_title: "기사 [questing_knight_15.GetLastName]의 이야기: 선택"
 toxoids.7215.name: "$toxoids.7200.name$"
 toxoids.7215.desc: "그 후에 일어난 일은 차마 말로 형용할 수 없었고, [questing_knight_15.GetName] 경은 그 일을 결코 입 밖에 내지 않았습니다. 거사를 치른 후, 기사의 눈에 신기한 장치가 보였습니다. 주변의 공기는 끊임없이 변화하며 일렁이고 있었고, 장치의 크기는 작았지만 왠지 모르게 거대하게 느껴졌습니다. [questing_knight_15.GetLastName] 경이 난생처음 보는 물건이었습니다.\n\n[questing_knight_15.GetLastName] 경은 망설였습니다. 잠들어 있는 시아멜이 깨기 전에 빠르게 이곳을 떠나야 한다는 생각이 본능처럼 스쳤습니다. 정령은 아름다웠지만, 그 외모 안에 잠자고 있는 가공할 분노가 느껴졌던 것입니다. 그렇지만 자신이 이 신비로운 물체를 가지고 귀환하면, 오랫동안 소득을 올리지 못한 자신을 경멸하던 기사단 동료들도 자신을 높이 칭송할 것이라는 생각이 함께 스쳤습니다."
 toxoids.7215.A: "장치를 챙기게."
 toxoids.7215.B: "작별 키스와 함께 떠나게."
 toxoids.7220.name: "$toxoids.7200.name$"
 toxoids.7220.diplo_title: "기사 [questing_knight_15.GetLastName]의 이야기: 들키다"
 toxoids.7220.desc: "\"기만자! 이곳까지 찾아와 나를 유혹하고는 내 물건을 훔치다니! 이 악당! 밤 기술이 꽤 절륜하여 그대에게 축복을 내리려 했거늘... 썩 꺼지거라! 그래, 이 쓸모없는 장치도 가지고 가! 꼴도 보기 싫다!'\n\n[questing_knight_15.GetName] 경은 서둘러 기지를 떠났습니다. 성채의 기사들은 이 장치가 쓸모없기는커녕 매우 유용하다는 것을 알게 되었습니다. 원리는 알 수 없지만, 이 장치는 차원을 조작할 수 있는 것입니다. 다만, [questing_knight_15.GetName] 경은 자신이 두 번째 유혹에 빠지지 않았다면 어떠한 축복을 얻었을까 늘 궁금증을 안고 살게 되었습니다."
 toxoids.7220.A: "얼른 도망쳐!"
 toxoids.7220.A.tooltip: "§Y[order_keep.GetName]§!에서 §Y$decision_activate_dimensional_manipulation_device$§! 결정을 내려, £sr_dark_matter£ 암흑 물질을 대가로 거주지에 추가 거주 공간을 마련할 수 있게 됩니다."
 toxoids.7225.name: "$toxoids.7200.name$"
 toxoids.7225.diplo_title: "기사 [questing_knight_15.GetLastName]의 이야기: 시아멜의 축복"
 toxoids.7225.desc: "시아멜이 눈을 떴습니다. \"멋진 기사님! 귀공께서는 성으로, 저는 제 차원으로 돌아가야 하오니, 슬프지만 이제 떠날 시간이 되었습니다. 그러나 귀공이 어디에 가든 귀공과 귀공의 종족에게 제 축복이 함께함을 기억해 주세요.\"\n\n[questing_knight_15.GetName] 경은 우주선에 오르자 자신의 몸에서 새로운 활력이 꿈틀거리는 것을 느꼈습니다. 그리고 [Root.GetName]의 전체 역시 같은 활력을 느꼈습니다. 후대에 쓰인 다소 외설스러운 기록에 따르면, 그해에는 유독 많은 수의 [Root.GetSpeciesSpawnNamePlural](이)가 태어났다고 합니다.\n\n참으로 보람 있는 시간이었습니다."
 toxoids.7225.desc.synth: "시아멜이 눈을 떴습니다. \"멋진 기사님! 귀공께서는 성으로, 저는 제 차원으로 돌아가야 하오니, 슬프지만 이제 떠날 시간이 되었습니다. 그러나 귀공이 어디에 가든 귀공과 귀공의 종족에게 제 축복이 함께함을 기억해 주세요.\"\n\n[questing_knight_15.GetName] 경은 우주선에 오르자 자신의 회로에서 새로운 활력이 꿈틀거리는 것을 느꼈으며, [Root.GetName]의 전체 역시 같은 활력을 느꼈습니다. 후대에 쓰인 다소 외설스러운 기록에 따르면, 많은 이가 예전의 유기체 몸을 그리워했으며, 서로 간의 애정이 깊어졌고, 오래전에 사라졌던 원초적 본능이 다시금 살아나 환희를 느꼈다고 합니다.\n\n참으로 보람 있는 시간이었습니다."
 toxoids.7225.A: "시아멜, 영원히 기억하리라."
 toxoids.7255.name: "전설의 귀환"
 toxoids.7255.desc: "\"...기만과 배신에 쓰러져, [uesting_knight_8.GetLastName] 경은 어둠의 마법사의 손에 최후를 맞이하고 말았다. 자주색 연기와 함께 사라진 [questing_knight_8.GetHeShe]의 모습을, 우리는 영영 볼 수 없으리. 그날 우리는 가장 온화한 기사이자 기사단의 창시자 중 하나를 잃었다. 기사 [questing_knight_8.GetLastName] 경의 역사는 이렇게 끝을 맺는다.\"\n\n수백 년 전, 역사가들은 기사단 창설에 공헌했으며 우리 행성에 강림한 맹독 신을 직접 목격한 기사 [questing_knight_8.GetName] 경의 죽음에 관한 기록을 남겼습니다. 그러나 오늘 역사 기록에 부록을 덧붙여야 할 듯합니다. [questing_knight_8.GetName] 경이 돌아왔기 때문입니다. 기사단은 [Root.Capital.GetName]에서 나타난 에너지 급증 현상을 조사하던 중, 다른 차원에서의 여정에서 방금 돌아온 [questing_knight_8.GetLastName] 경을 만났습니다. [questing_knight_8.GetLastName] 경을 비밀리에 맞아들인 기사단은 그 신원을 확인한 다음, [questing_knight_8.GetLastName] 경이... 떠나 있는 동안 무슨 일이 있었는지 알릴 예정입니다."
 toxoids.7255.a: "조용히 진행하세요."
 toxoids.7255.b: "모두에게 알려야 합니다! 경사로다!"
 return_of_the_knight: "살아 있는 전설"
 return_of_the_knight_desc: "기사단을 창립했던 기사 중 한 명이 수백 년 만에 돌아오자, 제국의 많은 국민이 기뻐하고 있습니다."
 toxoids.7260.name: "전설을 만나다"
 toxoids.7260.desc: "인사 올립니다! 소인은 견습 기사 [questing_knight_82.GetLastName](이)라 합니다. [questing_knight_8.GetName] 경께서 만남을 청하셨습니다. 우리 질문에 답하고, 지금까지 있던 일을 말할 준비가 되셨다고 합니다."
 toxoids.7260.a: "미리 알아둘 것은 없는가?"
 toxoids.7265.desc: "지금까지 우리 제국에서 이룬 기술적 성취에 관해 이미 말씀을 드렸으며, [questing_knight_8.GetName] 경께서도 잘 적응하고 계신 듯합니다. 다만 그분의 사고방식은 우리와 매우 다릅니다. 중심 가치관은 비슷하나, [questing_knight_8.GetName] 경께서는 이따금씩... 우리 사회가 발전한 방향에 관해 완고한 입장을 내비치시기도 합니다. 이와 같은 주제는 지금은 피하시는 게 좋겠습니다."
 toxoids.7265.a: "곧 만나 뵙도록 하지."
 toxoids.7270.name: "$toxoids.7260.name$"
 toxoids.7270.desc: "이제야 이 몸을 찾을 마음이 생긴 것인가! 그래, 귀공께서 이 시대의 왕이신가 보구려... 맹독 신에 관해 중요한 것을 알고 있으나, 이는 오직 국왕을 위한 것. 필시 궁금한 것이 많으실 테니, 어서 물어보시오."
 toxoids.7270.a: "지내기는 어떻습니까?"
 toxoids.7270.b: "귀공에 관한 이야기가 전부 사실입니까?"
 toxoids.7270.c: "귀공의... 망명 중에 어떤 일이 있었습니까?"
 toxoids.7270.d: "귀공께서 저희가 맹독 신을 찾도록 도울 수 있다 하셨습니까?"
 toxoids.7275.desc: "너무나 많은 것이 변했소. 이제 고향으로 돌아간다 생각했으나, 내가 알던 고향은 더 이상 존재하지 않더군. 내 지인들은 오래전에 죽었고, 그간 있었던 일은 기록에서만 엿볼 수 있을 따름이오. 이 세계는 내가 모르는 세계요. 하지만 질서는 여전하고, 과업은 계속되고 있으며, 이 몸이 할 일 또한 분명하오. "
 toxoids.7280.desc: "기록은 진실이오. 사소하게 다른 점이 있지만, 대부분은 우리가 쓴... '임무 보고서'를 보다 읽기 쉽게 고쳐 쓴 것이더군. 맞소. 나는 백 마리의 악마를 베었으며, 한 여인의 마음을 얻기 위해 수없는 위험을 무릅썼소. 이제는 부질없는 일이지. 그 여인은 다른 이들과 마찬가지로 오래전에 죽었으니 말이오."
 toxoids.7285.desc: "모르겠소. 지금 백성들이 말해 주기를, 내가 다른 차원에 갔다고 하더군. 마치 깨지 않고 여러 해 동안 긴 꿈을 꾼 기분이었소. 내가 본 것은 물론 내 감정조차 뭐 하나 이해가 되는 게 없었지. 그 힘겨운 시간 속에 날 지탱해 준 것은 추억뿐이라오. 내가 알던 이들, 사랑했던 이들, 사랑하지 않았던 이들에 대한 기억. 나를 그곳에 보낸 마법사, 내 자신의 분노. 그리고 무엇보다, 내 마음의 열쇠를 쥐고 있는 그녀에 대한 기억. 혼란스러웠으나, 결국에는 그 안에서 귀중한 깨달음을 얻을 수 있었소."
 toxoids.7290.desc: "떠나 있는 동안 여러 가지를 보았소. 금이 간 거울을 통해 보는 모습처럼, 같은 장면이 약간씩만 달라진 채 반복되었다오. 내가 본 것 중 대부분은 말이 되지 않았지만, 내가 알던 이들에 관한 것도 있었지.\n\n그중에는 나를 추방한 마법사도 있었소. 별에 둘러싸여 외딴 바위에 앉아 있는 모습이었지. 그곳에서 마법사는 자신의 마법으로 어떤... 독을 품은 존재를 봉인했소. 신이었는지도 모르지. 기사단장과도 이야기를 해 보았지만, 그대들은 봉인 장소를 찾을 단서를 충분히 모은 것 같소. 주군께서 허락해 주신다면, 바로 떠나도록 하겠소."
 toxoids.7290.a: "기사들을 불러라! 지금 당장 출발한다!"
 toxoids.7295.name: "맹독 신을 찾기 위한 모험: 봉인"
 toxoids.7295.desc: "$NAME_Sinople$의 도움으로 찾아낸 데이터 포인트를 통해, 맹독 신이 지나간 경로를 파악하고 다음 목적지로 추정되는 성계를 확정할 수 있었습니다. 그러나 우주 공간에 들어서자마자 [questing_knight_8.GetLastName] 경이 즉각 반응했습니다.\n\n\"놈이 여기 있소. 그 존재가 느껴진단 말이오.\" 우리는 [questing_knight_8.GetLastName] 경의 지시에 따라 어떤 황량한 위성으로 향했습니다.\n\n위성에 착륙하자마자, 오래전 [questing_knight_6.GetName] 경과 [questing_knight_8.GetName] 경이 만났던 존재, 트릭스터가 기사들을 맞이했습니다.\n\n\"참으로 끈질긴 자들이군.\" 트릭스터가 말했습니다. \"하지만 네놈들의 모험도 이제 끝이다. 내 주인께서 네놈들이 그 어리석은 신앙으로 장막의 균형을 더 이상 더럽히도록 놔두지 않으실 것이니. 맹독 신은 없다. 그리고 곧 맹독의 기사들도 없어지리라!\" 트릭스터가 말을 마치자, 성계에 들어오는 다수의 신호가 포착되었습니다."
 toxoids.7295.a: "공격!"
 toxoids.7295.b: "죽어라, 이교도!"
 toxoids.7295.c: "복수의 때가 다가왔다!"
 toxoids.7300.name: "맹독 신을 찾기 위한 모험: 마지막 속임수"
 toxoids.7300.desc.sable: "아무것도 없던 공간에 웜홀이 생겨났습니다. 기사단의 함대는 무기를 가동한 채 기다렸고, 이윽고 십수 대의 소형 함선이 나타났습니다. 수십 년 전, 칠흑의 기사가 탔던 함선과 비슷한 모습이었습니다. 함선들은 우리 함대는 아랑곳하지 않고 바로 위성으로 날아갔습니다.\n\n이윽고 위성의 지표에서 전투가 벌어졌습니다. 초자연적인 폭풍이 전장을 뒤엎었고, 트릭스터는 자신의 능력을 유감없이 펼쳤습니다. 기사들의 정신에 침입해 허상을 만들어 냈고, 염동력으로 온갖 물체를 던져 기사들의 진격을 막았습니다. 기사들은 굳은 의지와 방어를 갖추고 있었으나, 트릭스터의 무시무시한 능력에 막혀 좀처럼 앞으로 나아가지 못했습니다.\n\n그러던 중, 폭풍 속에서 칠흑의 기사와 같은 뉴트로늄 갑옷을 입은 자들이 나타났습니다. 이들은 우리를 적대하는 대신, 트릭스터에게 곧바로 달려들었습니다. 이들 중 한 명은 다 헤진 깃발을 든 채, 내장된 스피커 장치로 전장 전체에 복수의 외침을 퍼뜨렸습니다.\n\n\"트릭스터, 이 가증스러운 놈! 네놈은 우리를 입어 준 이들을 독으로 살해했다. 우리는 껍데기에 불과하나, 그들의 기억은 우리 안에 살아 있다. 이제 끝을 낼 때가 왔다. 다가올 심판을 받아라!\"\n\n자신의 최후가 가까워진 것을 깨달은 트릭스터는 당황하며 욕설을 내뱉었습니다. 갑옷 무리는 기사들과 합류해 트릭스터를 사방에서 둘러쌌습니다. 이 혼란을 틈타, [questing_knight_8.GetLastName] 경은 검을 들어 트릭스터의 목을 잘랐습니다. 승리를 만끽하던 순간, 갑옷 무리는 목석처럼 쓰러졌습니다. 갑옷을 움직이던 AI들이 자신들의 목적을 완수하고 가동을 멈춘 것이었습니다."
 toxoids.7300.desc: "장막의 존재들이라니! 기사단의 함대는 트릭스터가 불러낸 에너지 개체들에 포위되었습니다. 동시에 위성 표면에서는 우리의 용맹한 기사들이 장막을 걷는 자 출신의 기만자가 불러낸 장막 야수들에게 공격받고 있었습니다. 수세에 몰리자, 기사단장이 기사들을 하나로 모았습니다. \"기사단을 위하여!\"\n\n기사단장의 외침이 전장에 퍼져 나갔고, 기사들은 단장 주변에 모여 전열을 가다듬은 뒤 다시 한번 전투에 뛰어들었습니다. 그 육박전의 현장 한가운데에서 [questing_knight_8.GetLastName] 경은 순수한 전투의 기쁨에 취해 웃음을 터뜨렸습니다. 자신이 떠나 있던 동안 바뀌지 않은 게 하나는 있었던 것입니다.\n\n어느새 기사들은 적의 공세를 뚫었고, 이제 남은 것은 트릭스터뿐이었습니다. 트릭스터가 기사단장을 향해 사이오닉 에너지를 쐈고, 공격이 닿으려는 찰나 [questing_knight_8.GetName] 경이 앞을 막아섰습니다. 그리고 시아멜과 대면한 것으로 이름을 알린 [questing_knight_15.GetName] 경이 트릭스터에게 최후의 일격을 가했습니다.\n\n\"가증스러운 기사 놈들! 네놈들 종족은 저주를 받을 것이며, 지금까지 익힌 지식은 전부 잊힐 것이다!\"\n\n트릭스터의 마지막 말은 악랄한 기운으로 끓어오르는 듯했습니다.\n\n바닥에 쓰러진 [questing_knight_8.GetLastName] 경 또한 마지막 숨을 쉬고 있었습니다. [questing_knight_8.GetLastName] 경이 남긴 말은 후대에 다음과 같이 전해졌습니다. \"주군이 쓰러지기보다 내가 쓰러지는 것이 낫소. 이 몸이 죽는 것은 주군께서 쓰러지심에 비하면 절반의 비극도 되지 않는 것이니.\" "
 toxoids.7300.a: "칠흑의 기사가 편히 눈감을 수 있겠군요."
 toxoids.7300.b: "[questing_knight_8.GetName] 경, 안 돼애애애!"
 trickster_curse: "트릭스터의 저주"
 trickster_curse_desc: "우리의 모험을 맹렬히 방해하던 트릭스터는 고약한 선물을 남기고 죽었습니다."
 toxoids.7305.name: "맹독 신을 찾기 위한 모험: 문을 열다"
 toxoids.7305.desc: "전투가 끝나고 기사들이 위성 전체를 샅샅이 뒤진 끝에, 마침내 남쪽 외곽에서 트릭스터가 남겨 놓은 악랄한 장치를 찾아냈습니다. 에너지가 맥동하는 가운데, 장치에 금이 가기 시작했습니다. 장치를 만든 이가 사라져, 무너지기 시작한 것입니다. 사이오닉 에너지가 여러 줄기를 이루어 뿜어져 나오더니, 이윽고 장치는 재가 되어 버렸습니다.\n\n궤도에 있던 함선들은 해당 성계 끝자락에서 기이한 아공간 현상을 목격했습니다. 중력 그 자체가 움직여 지금까지 막혀 있던 초공간 항로가 복구되었고, 그 결과 강력한 EMP가 퍼져 기사단 함대의 거의 모든 시스템이 망가졌습니다.\n\n오늘 무슨 일이 있었는지 제대로 파악하려면 별도의 함대를 파견해야 할 것입니다."
 toxoids.7305.a: "가장 가까운 함대를 파견하세요!"
 toxoids.7305.a.tooltip: "§Y[toxic_god_system.GetName]§! 성계의 비밀을 밝혀내야 합니다."
 toxoids.7310.name: "맹독 신을 찾기 위한 모험: 신성의 모습 "
 toxoids.7310.desc: "[from.GetName]에는 부식성 안개가 소용돌이치며, 그 안에는 우리가 찾던 유독성 존재가 도사리고 있습니다. 금속 주둥이와 단단한 껍질, 촉수, 독가스 주머니를 지니고 있으며 우주 공간을 이동할 수 있는 이 초거대 생물은 구역질이 날 듯한 녹색 빛을 냅니다. 그리고 우리를 전혀 반기지 않고 있습니다."
 toxoids.7310.a: "말도 못 할 만큼 끔찍하게 생겼군요!"
 toxoids.7310.b: "신께서 우리를 시험하신다! 함대를 소환하세요!"
 toxoids.7311.name: "유독성 존재"
 toxoids.7311.desc: "[from.GetName]에는 부식성 안개가 소용돌이치며, 그 안에는 유독성 존재가 도사리고 있습니다. 금속 주둥이와 단단한 껍질, 촉수, 독가스 주머니를 지니고 있으며 우주 공간을 이동할 수 있는 이 위압적인 모습의 초거대 생물은 구역질이 날 듯한 녹색 빛을 냅니다. 그리고 우리를 전혀 반기지 않고 있습니다."
 toxoids.7311.a: "이건 대체..."
 toxoids.7312.name: "맹독 신을 찾기 위한 모험: 실패"
 toxoids.7312.desc: "[from.GetName]에 있었다던 존재는 지금은 사라지고 없습니다. 소용돌이치는 부식성 안개만이 과거에 이곳을 거처로 삼았던 존재가 무엇인지 보여 주고 있으며, 전투의 흔적으로 보아 다른 우주여행 문명이 이곳까지 쫓아와 우리가 미처 추적하기도 전에 그 존재를 파괴한 것으로 보입니다. 이곳에 있던 존재가 신이 아니라는 점은 분명하지만, 모든 흔적은 이곳으로 이어져 있습니다. 다른 단서도 없는 지금, 기사단은 절망에 빠져 있습니다."
 toxoids.7312.A: "세상에 이럴 수가... 믿을 수 없어."
 toxoids.7312.tooltip: "언젠가는 진정한 맹독 신을 찾을지도 모르나, 지금은 어디를 찾아야 할지 알 수 없습니다."
 toxoids.7315.name: "맹독 신을 찾기 위한 모험: 시련을 극복하다"
 toxoids.7315.desc: "맹독 신이 패배해 우리의 처분을 기다리고 있습니다.\n\n분석상 맹독 신이 뿜어내는 분비물의 화학 성분은 우리 모성에서 확인한 물질과 비슷하지만, 완전히 같지는 않은 것으로 나타났습니다. 진정한 맹독 신의 자식인 것일까요? 이러한 존재가 또 있을 수도 있을까요? 아니면 단순한 우주 생물인 걸까요? 진실이 무엇이든, 우리 과학자들은 이 존재를 다시 건강한 상태로 회복시킬 수 있다고 합니다. 이 존재를 우리 마음대로 부릴 수 있는 것입니다."
 toxoids.7315.a: "오 맹독 신이시여, 우리의 적에게 철퇴를 내려 주소서! "
 toxoids.7315.a.tt: "모험을 완료합니다. 행성을 독성화시킬 수 있는 §Y콜로서스§!인 §Y맹독 신§!을 조종합니다. §R모험이 완료되면, 대다수의 £job_knight£ 기사가 점차 기사단을 떠나게 됩니다.§!"
 toxoids.7315.b: "신이 아니었군. 없애 버립시다!"
 toxoids.7315.b.tt: "트릭스터가 결국 옳았습니다. 이 존재는 신이 아닙니다. 모험을 계속 진행합니다."
 toxoids.7320.name: "기사단의 운명"
 toxoids.7320.desc: "맹독 신은 찾았으나, 그 발견으로 기사단은 목적을 잃었습니다. 게다가 사소한 모험과 심부름은 용맹과 영광에 익숙한 기사들에게는 어울리지 않습니다! 목적을 잃고 초조해진 기사들은 점차 기사단을 떠났습니다.\n\n오늘, 기사단장은 남아 있는 기사들에게 기사단에 남을지, 아니면 단장의 축복과 함께 떠날지 결정하도록 했습니다. 상당수는 또 다른 삶을 찾아 기사단을 떠났으며, 일부는 소규모 방랑 기사단을 조직해 은하계를 돌아다니며 새로운 모험을 찾아 나섰습니다."
 toxoids.7320.a: "한 시대가 이렇게 끝나는군요."
 toxoids.7320.a.tt: "§R£building£ 기사단의 성채 건물이 수용할 수 있는 £job_knight£ 기사 직업의 수가 감소합니다.§!"
 toxoids.7510.name: "유독성 존재 처치"
 toxoids.7510.desc.origin: "[fromfrom.GetName] 성계에 있는 존재는 신이 아니었습니다. 우리가 그 존재를 쓰러뜨렸다는 것이 그 증거입니다.\n\n그 존재가 마지막으로 경련을 일으키자 독주머니가 터졌고, 성계 전체에 부식성 물질이 빠르게 퍼졌습니다. 함대는 신속한 회피 기동으로 안전한 거리까지 대피했지만, 운이 좋지 못했던 존재는 자신의 독에 맞아 살이 빠르게 녹아내렸고, 그 거대한 턱만 남고 말았습니다. 기사단은 턱을 전리품으로 챙겨, 기사단의 위업에 대한 궁극의 증거로 특별한 날에만 공개하기로 했습니다."
 toxoids.7510.desc.not_origin: "마침내 [fromfrom.GetName] 성계의 유독성 존재를 쓰러뜨렸습니다. 그 존재가 마지막으로 경련을 일으키자 독주머니가 터졌고, 성계 전체에 부식성 물질이 빠르게 퍼졌습니다. 함대는 신속한 회피 기동으로 안전한 거리까지 대피했지만, 운이 좋지 못했던 존재는 자신의 독에 맞아 살이 빠르게 녹아내렸고, 그 거대한 턱만 남고 말았습니다."
 toxoids.7510.A: "신이라더니 별것도 아니네!"
 toxoids.7510.A.reanimators: "안타깝군요! 남은 시신으로는 부활시킬 수도 없겠어요."
 ##Single Events
 toxoids.8000.name: "모험의 보상"
 toxoids.8000.desc: "한 무리의 기사들이 오랜 모험에서 돌아왔습니다. 이들의 우주선은 망가졌으며, 동력 갑옷 또한 상태가 안 좋았습니다. 하지만 특히나 힘겨웠던 이번 여정을 통해, 기사들은 맹독 신에 관한 귀중하고 희귀한 정보를 얻었습니다. 많은 역경을 겪었지만, 소기의 성과를 거두었을 뿐만 아니라 자신들의 이야기가 떳떳하게 역사에 기록될 것이기에, 기사들은 의기양양한 모습입니다."
 toxoids.8005.name: "추가 지원 요청"
 toxoids.8005.desc: "정부는 수백 년 동안 상당한 분량의 자원을 기사들의 모험과 기사단에 배정해 왔지만, 기사 관련 예산을 삭감한다는 최근 방침에 대한 반응이 좋지 않습니다. 기사들과 견습 기사들이 불만을 토로하고 있고, 국민들 또한 우리가 책무를 저버리고 있다며 이에 동조하고 있는 모양입니다. 기사단장은 기존 지원 방식을 되살릴 것을 정식으로 요청했고, 제국의 많은 이들이 지지를 보내고 있습니다."
 toxoids.8005.a: "맞습니다. 우리의 우선 과제는 맹독 신 탐색이지요."
 toxoids.8005.b: "아니, 탐색은 미뤄야 합니다."
 toxoids.8005.c: "기부를 해서 기사들을 달래 봅시다."
 knight_budget_demand: "추가 지원 결정"
 toxoids.8010.name: "100년의 모험"
 toxoids.8010.desc: "100년 전, 우리는 우주로 진출했습니다. 그 순간은 우리에게는 물론 기사들의 모험에도 무한한 가능성을 열어 주는 새로운 출발점이었습니다. 그 후로 100년이 지난 지금, 여론은 분열되어 있습니다. 우리가 이룬 성취는 분명하지만, 기사와 모험의 존재 의의를 의심하는 목소리가 존재합니다. 그저 지나간 시대의 유물에 불과하지 않느냐는 것입니다."
 toxoids.8010.a: "그럴 리가요. 기사들을 위한 축제를 엽시다!"
 toxoids.8010.b: "그런 사소한 일에 낭비할 시간은 없습니다."
 toxoids.8010.c: "맞습니다. 실패로 점철된 한 세기였죠. 여기까지 합시다."
 toxoids.8010.c.tooltip: "§R모험을 중단하고 기사단을 해체하며, 모든 관련 건물과 지구를 제거합니다.§!"
 toxoids.8015.name: "기사단 성채의 몰락"
 toxoids.8015.desc.a: "성채를 잃었습니다. 여러 가지 귀중한 전리품과 유물도 약탈당했습니다. 그러나 혼란스러운 대피 상황 속에서도 몇몇 용감한 기사들이 비밀 공간에 있는 기록 보관소를 봉인해 귀중한 연구 결과를 지켜냈습니다. 지금은 안전해졌지만, 연구 결과에 직접 접근할 수 없다면 기사단도 제 기능을 할 수 없습니다."
 toxoids.8015.desc.b: "성채를 잃었습니다. 여러 가지 귀중한 전리품과 유물도 약탈당했습니다. 그러나 혼란스러운 대피 상황 속에서도 몇몇 용감한 기사들이 비밀 공간에 있는 기록 보관소를 봉인해 귀중한 연구 결과를 지켜냈습니다. 지금은 안전해졌지만, 연구 결과에 직접 접근할 수 없다면 모험을 계속할 수도 없습니다."
 toxoids.8015.a: "무슨 일이 있어도 거주지를 되찾아야 합니다!"
 toxoids.8017.name: "기사단 성채의 붕괴"
 toxoids.8017.desc.a: "성채가 부서져, 떠다니는 잔해 덩어리가 되었습니다. 기사단장을 비롯해 대다수의 기사 및 견습 기사가 사망했으며, 기록 또한 완전히 소실되었습니다. 가늠할 수조차 없는 손실이 발생했으며, 살아남은 소수의 기사는 일단 소집해 둔 상태입니다. 기사단의 미래가 무너졌습니다."
 toxoids.8017.desc.b: "성채가 부서져, 떠다니는 잔해 덩어리가 되었습니다. 기사단장을 비롯해 대다수의 기사 및 견습 기사가 사망했으며, 기록 또한 완전히 파괴되었습니다. 가늠할 수조차 없는 손실이 발생했으며, 살아남은 소수의 기사는 일단 소집해 둔 상태입니다. 이런 상황에서는 도저히 모험을 계속할 수 없습니다. 기사단의 미래가 무너졌습니다."
 toxoids.8017.a: "이럴 수가..."
 toxoids.8020.name: "맹독 신의 운명"
 toxoids.8020.desc: "유독성 존재를 발견했지만, 맹독 신에 대한 단서는 놓치고 말았습니다. 둘 사이에 관련이 있다는 점은 명백하지만, 기존 기록이 사실이라면 맹독 신은 유독성 존재에 비할 수 없이 위압적이고 지성 또한 갖추고 있을 것입니다.\n\n그러나 오늘, 맹독 신에 관한 연구가 드디어 끝을 맺습니다. 은하계 중심의 초대질량 블랙홀에서 독성 물질이 소량 방출되는 것을 감지했으며, 이번 조사를 통해 맹독 신이 그곳에 있다는 확신을 얻었습니다. 어떻게 그런 일이 가능한지 알 수 없고, 우리가 그곳에 도달할 가망도 거의 없습니다.\n\n기사단장은 모든 기사에게 블랙홀과 관련된 자료를 수집하는 데 집중하라는 지시를 내렸지만, 성공 확률은 희박합니다."
 toxoids.8020.a: "방법을 찾을 때까지 절대 쉬지 않을 겁니다!"
 toxoids.8025.name: "기사단 성채 수복"
 toxoids.8025.desc: "기사단의 성채를 수용하고 있는 거주지를 수복했습니다. 방어 시설과 영지는 이곳을 점령했던 자들의 손에 해체되어 폐허가 되었지만, 다시 지으면 그만입니다. 이제 기록에 접근할 수 있으므로, 모험 또한 재개할 수 있습니다."
 toxoids.8025.a: "영광스러운 날이군요!"
 ##Policy
 policy_knightly_duties: "기사의 의무"
 policy_knightly_duties_desc: "우리 제국의 최정예인 기사는 충성과 헌신, 명예를 추구하는 기사도의 모범입니다. 기사를 모험이 아닌 다른 일에 투입한다면, 우리 제국이 은하계에서 자리를 잡는 과정에서 이들의 다양한 능력을 요긴하게 활용할 수 있을 것입니다.\n\n"
 toxic_knights_questing_name: "모험 기사"
 questing_knights: "$toxic_knights_questing_name$"
 questing_knights_desc: "기사들이 오직 모험에만 집중합니다. 맹독 신이 어디에 있든, 반드시 찾아낼 것입니다.\n§G모험 진행 속도가 빨라집니다.§!\n\n"
 toxic_knights_military_name: "기사단장"
 military_knights: "$toxic_knights_military_name$"
 military_knights_desc: "기사의 의무는 전장에서 복무하는 것입니다. 제국 최고의 전사들을 더 이상 다른 곳에 투입할 수는 없습니다.\n\n"
 toxic_knights_diplomats_name: "궁정 기사"
 diplomats_knights: "$toxic_knights_diplomats_name$"
 diplomats_knights_desc: "기사들을 대사관으로 기용해 외교 활동을 돕게 합니다.\n§G모험 진행 속도가 빨라집니다.§!\n\n"
 toxic_knights_herald_name: "전령 기사"
 herald_knights: "$toxic_knights_herald_name$"
 herald_knights_desc: "제국 곳곳에 기사를 보내, 시행령을 공포하고 국민을 감화시키게 합니다.\n\n"
 ##Holdings
 holding_knight_commandery: "기사단 지부"
 holding_knight_commandery_desc: "이 요새화된 전초 기지에서 우리 기사들은 속국과 협력하여 맹독 신을 탐색합니다. 종속국에서 기사단의 과업을 위한 자원과 데이터를 제공해 줄 것으로 기대하고 있습니다."
 job_overlord_knight_commandery_effect_desc: "£job_knight£ $job_overlord_knight_plural$는 종속국에는 $r_alloys$을 £stability£ §Y안정도§!로 바꾸고, £defense_army£ §Y방위군§!을 생성합니다. 지배국에는 £unity£ §Y통합§!과 £physics_research£ £society_research£ £engineering_research£ §Y연구 포인트§!를 제공합니다."
 job_overlord_knight: "지배국 $job_knight$"
 job_overlord_knight_plural: "지배국 $job_knight_plural$"
 job_overlord_knight_desc: "$job_knight_desc$"
 job_overlord_knight_drone: "지배국 $job_knight$"
 job_overlord_knight_drone_plural: "지배국 $job_knight_plural$"
 job_overlord_knight_drone_desc: "$job_knight_desc$"
 mod_job_overlord_knight_add: "$job_overlord_knight$ 직업"
 mod_job_overlord_knight_drone_add: "$job_overlord_knight_drone$ 직업"
 building_knightly_theme_park: "기사 축제 마당"
 building_knightly_theme_park_desc: "이 시설은 겉보기엔 요새처럼 보이지만, 사실 우리 기사들과 이들의 모험을 기리는 공원입니다. 관람객들은 이곳에서 최애 기사들의 사인과 액션 피겨, 홀로포스터를 살 수 있습니다. 물론 이 시설의 진정한 목적은 모험을 위한 정보를 수집하고, 모험에 나선 기사들을 위한 재보급 서비스를 제공하는 것입니다."
 knightly_theme_park_quest_effect_desc: "§G맹독 기사의 월간 모험 진행 속도가 0.01 증가합니다.§!"
 ##Misc
 low_motivation: "동기 부족"
 low_motivation_desc: "의식이 장막과 접촉한 후로, 국민들이 기쁨을 느끼지 못하고 있습니다. 즐거움을 주었던 감각이 둔해졌고, 아주 단순한 일에 대해서조차 의욕을 느끼기 어려워졌습니다."
 malcontent_knights: "불만에 찬 기사"
 malcontent_knights_desc: "기사들이 화가 났습니다. 이들의 불만이 국민 전체에 퍼지고 있습니다."
 motivated_knights: "사기가 오른 기사"
 motivated_knights_desc: "모험으로 인한 갖은 역경에도 불구하고, 기사들이 새로운 활기와 열정을 얻었습니다."
 demotivated_knights: "사기가 떨어진 기사"
 demotivated_knights_desc: "모험이 끝나려면 멀었는데 목표는 멀기만 합니다. 때로는 이 모든 것이... 무슨 의미인가 싶습니다. 기사들의 사기가 약간 하락했습니다."
 despair_of_the_knightly_order: "절망한 기사단"
 despair_of_the_knightly_order_desc: "맹독 신을 찾기 위한 기나긴 탐색이 실패로 끝났습니다. 조사할 단서도 없어진 지금, 많은 이들이 모험을 계속할 의미가 있는지 의문을 표하고 있습니다."
 #Overtuned
 origin_overtuned: "과도한 개조"
 origin_overtuned_desc: "이 문명은 유기체 강화 기술이라면 위험도 비용도 상관없이 무엇이든 활용합니다. 천천히 사라져 잊히기보다는 화려하게 타오르는 편이 나으니까요."
 origin_overtuned_effects: "고급 생체 특성을 이용할 수 있는 상태로 게임을 시작합니다. 일반 특성보다 강력하고 비용도 낮지만, 매우 위험합니다."
 origin_tooltip_overtuned_effects: "- $SPECIES_TRAITS$ ['concept_overtuned_traits'] 특성 이용 가능$NEW_LINE$- 과도한 개조 특성:$TABBED_NEW_LINE$- ['concept_damn_the_consequences'] 시행령으로 강화 가능$TABBED_NEW_LINE$- §I유전자 변형§!으로 추가 및 제거 가능\n- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_gene_tailoring', £society£ $tech_gene_tailoring$]"
 START_SCREEN_OVERTUNED: "자연은 소심한 발명가이며, 진화는 느리디느린 과정입니다. 번영하기 위해서는 힘, 민첩함, 그리고 지능이 필요합니다. 수백만 년 후가 아닌 지금 바로 말입니다. 자연 선택에 따른 혜택은 보잘것없으니, 우리 스스로 자신을 개량해야 합니다.\n\n이렇듯 우리 문명은 제한 없는 신체 강화라는 원칙 위에 세워졌습니다. 신체 강화를 통해 행성을 하나의 기치 아래 통일할 수 있었고, 앞으로도 이를 통해 뻗어 나갈 것입니다.\n\n유전자 조작으로 개조한 지능과 근력, 용맹함을 바탕으로 우리 제국은 별들 사이에서 번영을 이룰 것입니다... 오직 완벽하게 설계된 종족만이 할 수 있는 방법으로 말입니다."
 disables_overtuned_features: "§R이 승격 특전을 선택하면 과도한 개조 기원의 기능이 비활성화됩니다.§!"
 ### Toxic Baths
 civic_toxic_baths: "변이 유발 스파"
 civic_corporate_toxic_baths: "변이 유발 스파"
 civic_hive_toxic_baths: "치환 웅덩이"
 civic_machine_toxic_baths: "초윤활제 욕조"
 civic_tooltip_toxic_baths_effects: "§Y변이 유발 스파§! 건설 가능\n각 §Y욕탕 종업원§!이 다음 효과를 부여:\n팝 성장 속도: §H산업 지구§!마다 §G+1%§!\n행복도: §H산업 지구§!마다 §R-0.75%§!\n거주 적합도: §H산업 지구§!마다 §R-0.25%§!"
 civic_tooltip_hive_toxic_baths_effects: "§Y변이 유발 치환 웅덩이§! 건설 가능\n각 §Y치환 근무 드론§!이 다음 효과를 부여:\n생체 팝 조립 속도: §H산업 지구§!마다 §G+1.5%§!\n거주 적합도: §H산업 지구§!마다 §R-0.75%§!"
 civic_tooltip_machine_toxic_baths_effects: "§Y생산 욕조§! 건설 가능\n각 §Y윤활 단말기§!가 다음 효과를 부여:\n팝 조립 속도: §H산업 지구§!마다 §G+1%§!\n편의 사용량: §H산업 지구§!마다 §R+1%§!"
 civic_toxic_baths_desc: "이 문명은 변이 유발성 목욕 의식을 치르는 관습이 있습니다. 매우 위험한 물질을 사용하며, 그 과정은 전문 종업원이 감독합니다. 이 '활력 부여' 의식은 사전 지식이 없는 외부인에게는 충격적일 수 있습니다."
 civic_corporate_toxic_baths_desc: "이 문명은 변이 유발성 목욕 의식을 치르는 관습이 있습니다. 매우 위험한 물질을 사용하며, 그 과정은 전문 종업원이 감독합니다. 이 '활력 부여' 의식은 건강과 자기 개발을 위한 필수 상품으로 판매되고 있습니다."
 civic_hive_toxic_baths_desc: "이 군체 의식은 변이 유발성 산란 웅덩이를 활용합니다. 이곳에서는 전문 종사 드론들이 새로 태어난 드론의 성장을 감독합니다. 이 절차는 주변 환경에 매우 큰 피해를 줍니다."
 civic_machine_toxic_baths_desc: "이 기계 제국은 매우 강력한 윤활제를 적극적으로 사용해 기본 드론 외피의 생산을 개선했습니다. 그 과정은 사전 프로그램된 단말기를 통해 세심하게 제어합니다. 이 '최적화' 공정은 지금은 효율성 극대화를 위해 용도를 변경한 여러 가지 산업 분야에서 나온 부산물을 주로 이용합니다."
 building_toxic_bath: "변이 유발 스파"
 building_toxic_bath_hive: "변이 유발 치환 웅덩이"
 building_toxic_bath_machine: "초윤활제 욕조"
 building_toxic_bath_desc: "최첨단 치료 센터인 변이 유발 스파는 최첨단 치료 센터로, 건강 증진에 다양한 효과가 있다는 게 입증된 바 있으나, 여전히 시술 과정에 역겨움을 호소하는 이들도 있습니다. 욕조에 담긴 액체 한 방울조차 은하계의 어떠한 금지 물질보다도 변이 유발력이 강합니다."
 building_toxic_bath_hive_desc: "변이 유발 치환 웅덩이는 군체 의식이 끝없이 확장하는 자신을 위해 더 많은 개체를 생산하는 데 온전히 집중할 경우 만들어낼 수 있는 최고의 사례입니다."
 building_toxic_bath_machine_desc: "초윤활제 욕조는 신규 유닛의 생산 공정에서 나타나는 마찰, 과열, 정전기 문제를 해결하기 위한 가장 논리적인 해결책입니다. "
 job_bath_attendant: "변이 유발 스파 종업원"
 job_bath_attendant_hive: "치환 근무 드론"
 job_bath_attendant_machine: "윤활 단말기"
 job_bath_attendant_desc: "변이 유발 스파에서 근무하는 전문 종업원입니다. 이들은 다양한 서비스를 통해 고객의 건강을 유지하는 데 평생을 바칩니다. 제공하는 서비스로는 무제한 디톡스와 세심한 선별을 통한 유전자형 퇴화 서비스 등이 있습니다."
 job_bath_attendant_hive_desc: "군체의 생체 드론을 만드는 데 필요한 치환 과정을 감독하는 목적으로 만들어진 전문 드론입니다."
 job_bath_attendant_machine_desc: "윤활 단말기는 특수하게 프로그래밍된 드론으로, 윤활제 속에서 진행되는 외피 생산 공정을 감독하며, 윤활제 상태를 세심하게 감시합니다."
 planet_bath_attendants: "변이 유발 스파 종업원"
 mod_job_bath_attendant_add: "$job_bath_attendant$ 직업"
