 observer.59.desc: "§H[From.GetName]§! - archeologom udało się ustalić położenie układu macierzystego §HIrassian§!!"
 observer.60.desc: "§H[From.GetName]§! - archeologom udało się ustalić położenie układu macierzystego §HCybreksu§!!"
 observer.61.desc: "§H[From.GetName]§! posiada już wszelką wiedzę potrzebną do odblokowania §Hsieci bram L§!! Gdy wynajdą technologię bram L i ukończą projekt specjalny, żeby otworzyć bramę L na swoim terenie, uzyskają dostęp co Gromady L."
 observer.63.desc: "§H[From.GetName]§! odzyskuje dostęp do Gromady L! Wielkie istoty - §H$nanite_space_dragon_baby_plural$§! - wyłaniają się z istniejącej bramy L. Na razie nie zachowują się one wrogo."
 observer.66.name: "Współbrzmienie Dessanu"
 observer.66.desc: "§H[From.GetName]§! - udało im się odblokować Gromadę L, okazało się jednak, że jest już ona zamieszkana przez zaawansowaną cywilizację zwaną §HWspółbrzmieniem Dessanu§!!"
 observer.68.desc: "§H[From.GetName]§! - ci nierozważni głupcy bawili się siłami, których nie rozumieją. Przez to w układzie §H[shroud_spawn_system.GetName]§! pojawił się potężny i pałający żądzą zemsty Awatar Woalu!"
 observer.70.name: "Sygnał z horyzontu"
 observer.70.desc: "§H[From.Owner.GetName]§! - naukowcy odebrali tajemniczy sygnał, który prawdopodobnie jest nadawany ze środka czarnej dziury..."
 observer.71.name: "Czerw"
 observer.71.desc: "Przyczajony Czerw sprawił, że układ macierzysty §H[From.Owner.GetAdj]§! wygląda... inaczej."
 observer.72.desc: "Przyczajony Czerw pojawił się w układzie macierzystym §H[From.Owner.GetAdj]§!. Zaczyna się bitwa..."
