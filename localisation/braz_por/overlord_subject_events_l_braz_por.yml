 specialist_overlord_frustrated_population: "Conflitos Locais"
 specialist_overlord_frustrated_population_desc: "Os visitantes desrespeitam as normas e os costumes locais a ponto de perturbar a vida cotidiana neste mundo."
 ## Event Chain - Pilgrimages
 subject.3055.title: "Peregrinos em [overlord_empire.Capital.GetName]"
 subject.3055.desc: "Recebemos notícias de que peregrinos de [subject_empire.GetName] têm viajado para o nosso espaço. Ao que parece, eles acreditam que [overlord_empire.GetName] tem relevância religiosa para a terra natal deles. Embora os detalhes não sejam claros, eles são turistas bem-comportados, e ouvimos apenas coisas boas sobre a estadia deles aqui."
 subject.3055.a: "É uma demonstração de boa vontade, ao que parece."
 subject.3060.title: "O Retorno dos Civis"
 subject.3060.desc: "Um grupo de civis que viajou para [overlord_empire.Capital.GetName], em [overlord_empire.GetName], finalmente está de volta com histórias sobre as pessoas que conheceram e sobre como foi estar lá. Parece que nosso povo foi tratado surpreendentemente bem durante a visita, e agora há muito mais pessoas interessadas em ir para o lugar. Se conseguirmos influenciar nosso lorde supremo, esses intercâmbio culturais poderão se tornar mais frequentes."
 subject.3060.a: "É uma base para relações futuras."
 subject.3060.b: "É apenas uma moda passageira."
 subject.3065.title: "Um Laço Mais Estreito"
 subject.3065.desc: "O grupo de peregrinos que veio inicialmente não só era amigável e bem-intencionado, como também parece que [subject_empire.GetName] investiu recursos para tentar tornar isso uma relação mais permanente, na qual possa enviar peregrinos para cá regularmente."
 subject.3065.a: "Bom saber."
 subject.3070.title: "Fim da Peregrinação"
 subject.3070.desc: "Embora o grupo de peregrinos que recebemos em [overlord_empire.Capital.GetName] tenha sido bem tratado, e aparentemente tenha desfrutado da estadia, ouvimos dizer que [subject_empire.GetName] impedirá essas viagens no futuro."
