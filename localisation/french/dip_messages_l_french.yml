 HM_RELEASE_SUBJECT_SELECT: "Vous ne souhaiteriez donc plus guider et protéger la [Root.GetName] ?"
 HM_RELEASE_SUBJECT_PROPOSE: "Vous devez suivre votre propre chemin. L'avenir de la [From.GetName] réside dans le renforcement des liens entre nous-mêmes."
 HM_RELEASE_SUBJECT_ACCEPT: "Nous avons accepté votre tutelle jusqu'à présent. La [Root.GetName] acceptera donc cette dernière décision prise en son nom."
 HM_ASK_TO_BE_RELEASED_SUBJECT_SELECT: "Croyez-vous réellement que la [From.GetName] n'a plus besoin de la conscience supérieure de la [Root.GetName] pour la protéger ?"
 HM_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Nous n'avons plus besoin de votre protection. La [From.GetName] doit recouvrer son indépendance pour mener son expansion comme elle le souhaite."
 HM_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT: "Nous avons bien conscience que la [From.GetName] ne se sent pas pleinement faire corps avec nous, au contraire de notre population [Root.GetSpeciesAdj]. Vous nous manquerez, malgré tout."
 HM_ASK_TO_BE_RELEASED_SUBJECT_REFUSE: "Votre fragmentation vous rend fragiles. Nous ne pouvons vous laisser ainsi suivre votre propre route. Vous vous blesseriez vous-mêmes."
 HM_REQUEST_WAR_SELECT: "Sonderiez-vous notre esprit pour évaluer vos plans de guerre ?"
