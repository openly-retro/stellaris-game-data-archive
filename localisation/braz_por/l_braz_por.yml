 SHIP_STAT_DESC_cost: "O custo de construir a nave é a soma do custo das seções e componentes atualmente equipados. Seções maiores e componentes mais avançados vêm com um custo mais elevado."
 SHIP_STAT_DESC_build_time: "O tempo que leva para construir a nave aumenta junto com as seções e componentes equipados."
 SHIP_STAT_DESC_energy_maintenance: "§EA §HManutenção§! necessária para manter a nave em serviço é uma porcentagem do §HCusto de Construção§! total.§!"
 SHIP_STAT_DESC_mineral_maintenance: "§EA §HManutenção§! necessária para manter a nave em serviço é uma porcentagem do §HCusto de Construção§! total.§!"
 SHIP_STAT_DESC_power: "Uma abundância de energia é necessária para rodar os diversos sistemas de bordo. A energia é aumentada ao adicionar reatores adicionais, enquanto ela é sugada pela maioria dos outros componentes. Projetos com energia negativa não podem ser salvos."
 SHIP_STAT_DESC_hitpoints: "Os pontos de casco de uma nave determinam o quanto de castigo ela aguenta antes de sofrer um rompimento de casco catastrófico que irá destruí-la."
 SHIP_STAT_DESC_armor: "§E§HArmadura§! age como a segunda linha de defesa, absorvendo o fogo inimigo que penetrou os escudos, antes de poder danificar o casco. A armadura deve ser consertada em uma §HBase Estelar§!, a não ser que a nave esteja equipada com um componente especial de regeneração de armadura.§!"
 SHIP_STAT_DESC_shields: "§E§HEscudos§! agem como uma primeira linha de defesa, absorvendo o fogo inimigo antes que ele acerte a armadura e casco. Algumas armas podem causar dano adicional a escudos, ou atravessá-los inteiramente. Pulsares também podem deixá-los inoperantes. Escudos se regenerarão lentamente quando fora de combate.§!"
 SHIP_STAT_DESC_evasion: "Todas as naves podem escapar de ataques, evitando qualquer dano que seria causado. A chance de evasão pode ser aumentada por propulsores e outros componentes, mas naves maiores logo experimentam retornos diminuídos."
 SHIP_STAT_DESC_combat_speed: "A velocidade da nave decide a rapidez de suas manobras quando não está usando viagem MRQL, e é aumentada pelo componente propulsor equipado. Quando estiver dentro de uma frota, a nave mais lenta limitará a velocidade máxima."
 SHIP_STAT_DESC_speed: "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage: "O dano total causado pela nave é uma soma do dano de todos os componentes de armas equipados. Cada arma ainda atacará individualmente durante o combate. Veja os componentes individuais para informações detalhadas tais como velocidade de ataque, dano e alcance eficaz assim como penetração de Armadura e de Escudos."
