 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "Межпространственный рубец в системе [From.solar_system.GetName] потерял стабильность и разошелся, открыв разлом в другое пространство и время.\n\nДействовать нужно осторожно."
 astral_planes.100.desc.default: "Мы обнаружили в системе [from.solar_system.GetName] уникальный разлом в пространстве и времени. Нам стоит как следует изучить его свойства — быть может, мы узнаем, что с ним делать дальше."
 astral_planes.100.a: "Невероятно."
 astral_planes.101.name: "Исследования разлома"
 astral_planes.101.desc: "Наш народ наконец-то смог дотянуться до рубца в небесах.\n\nНам стоит как следует изучить его свойства — быть может, мы узнаем, что с ним делать дальше. Мы и понятия не имеем, что находится с другой его стороны."
 astral_planes.101.a: "Мы сделали то, чего не смогли достичь наши предки."
 astral_planes.110.name: "Звездные действия"
 astral_planes.110.desc: "Мы открыли секрет сбора и хранения нитей звездной материи, из которых сотканы пределы этой вселенной.\n\nЭтому ценному и редкому ресурсу можно найти самые разные полезные применения."
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "Мы потеряли контроль над системой [FromFrom.GetName] и находящимся в ней разломом в пространстве и времени.\n\nНаши попытки проникнуть сквозь него придется на время оставить."
 approach_situation_speed_tooltip: "\nЭтот подход сильно ускорит наши исследования."
 situation_a_rift_in_space: "Разлом в пространстве"
 situation_a_rift_in_space_riftworld: "Проникновение в разлом"
 situation_a_rift_in_space_type: "$situation_a_rift_in_space$"
 situation_a_rift_in_space_riftworld_type: "$situation_a_rift_in_space_riftworld$"
 situation_a_rift_in_space_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 situation_a_rift_in_space_desc: "Мы обнаружили уникальный разлом в пространстве и времени. Нам стоит как следует изучить его свойства — быть может, мы узнаем, что с ним делать дальше. Мы и понятия не имеем, что находится с другой его стороны."
 situation_a_rift_in_space_desc_riftworld_origin: "Наш народ наконец-то смог дотянуться до рубца в небесах.\n\nНам стоит как следует изучить его свойства — быть может, мы узнаем, что с ним делать дальше. Мы и понятия не имеем, что находится с другой его стороны."
 situation_a_rift_in_space_standard: "Наблюдать со стороны"
 approach_situation_a_rift_in_space_standard_tt: "Мы не можем тратить на это столь ценные ресурсы. Давайте будем просто наблюдать этот феномен со стороны."
 situation_a_rift_in_space_devote_research: "Исследовать направленно"
 approach_situation_a_rift_in_space_devote_research_tt: "Выделим большую группу ученых, пусть они приложат все силы, чтобы открыть тайны этого пространственно-временного разлома."
 situation_a_rift_in_space_send_probes: "Отправить зонды"
 approach_situation_a_rift_in_space_send_probes_tt: "С каждым отправленным в разлом зондом мы будем получать все больше данных о том, как проникнуть за его границы. Мы можем выделить на эту задачу определенную часть нашего производства сплавов."
 situation_a_rift_in_space_finisher_effect: "Открывает технологию §Y«$tech_rift_sphere$»§!."
 NAME_Astral_Entity: "Звездная сущность"
 NAME_Planet_Rift_In_Space: "Звездная планета"
 astral_rift_discovery_event_title: "Нестабильность пространства-времени"
 astral_rift_discovery_event_text: "В процессе изучения звездного разлома в системе §Y[target.solar_system.GetName]§! мы нечаянно дестабилизировали эту пространственную аномалию, что вызвало экстремальные искривления пространства и времени и непредсказуемым образом исказило окружающую реальность."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nТам, где раньше была пустота, материализовалась загадочная планета, которую мы назвали §Y[planet_rift_in_space.GetName]§!. У нас нет никаких записей о ней ни на одной из наших звездных карт.\n\nНа поверхности планеты обитает [GetPreFTLLower&fem] цивилизация.\n\nМы предполагаем, что эта планета каким-то образом переместилась сюда из другой вселенной."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\nНа планете §Y[rift_temporary_species_planet.GetName]§! материализовалась новая разумная раса, ее представители оказались равномерно распределены среди нашего населения.\n\n[rift_temporary_species.GetNamePlural] не помнят, откуда они родом, и не проявляют агрессии.\n\nГде бы они ни жили раньше, вряд ли мы сможем помочь им вернуться домой."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\nИз-за серьезных темпоральных искажений время на планете §Y[rift_temporary_planet.GetName]§! течет с удвоенной скоростью. Нам нужно внимательно следить за ситуацией и удвоить количество отправляемых припасов."
 rift_in_space_time_acceleration_modifier: "Темпоральные искажения"
