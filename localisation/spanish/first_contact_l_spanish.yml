 #Events
 fircon.5000.name: "Órbitas perdidas"
 fircon.5000.desc.base: "A §Y[From.GetName]§! le faltan planetas.\n\nTodos los cálculos apuntan a la existencia de más cuerpos celestiales, aunque no se dejan ver en el sistema. Hemos recalibrado los sensores y revisado las cifras, pero la realidad sigue imponiéndose a la teoría. Hemos marcado la posición de los planetoides desaparecidos en nuestras cartas estelares."
 fircon.5000.desc: "$fircon.5000.desc.base$\n\nPuede que un análisis más exhaustivo del sistema nos cuente algo más."
 fircon.5005.desc.open: "$fircon.5000.desc.base$\n\nDeducimos que los [owner.GetPreFTLLowerPlural] vecinos del sistema Dacha tienen algo que ver."
 fircon.5005.desc.closed: "$fircon.5000.desc.base$\n\nParece que los [owner.GetPreFTLLowerPlural], antiguos vecinos del sistema Dacha, crearon este extraño sistema. No obstante, la hipervía que nos conduce allí ha desaparecido."
 fircon.5010.name: "Robo de planetas"
 fircon.5010.desc: "¡Los planetas se han movido!\n\nLas hipervías anómalas que detectamos en el sistema §Y[from.solar_system.GetName]§! llegan hasta donde esperábamos descubrir mundos nuevos. Después de estudiar estas extrañas vías, nos percatamos de que todas confluían en un mismo punto: un sistema estelar llamado §YDacha§!, el cual creíamos inalcanzable. Si logramos combinar todas estas delgadas hipervías, una nave científica podría pasar."
 fircon.5010.a: "¡Veamos a dónde conducen estas hipervías!"
 fircon.5010.b: "¿De verdad queremos saberlo?"
 fircon.5015.name: "Mundos de abundancia"
 fircon.5015.desc: "En la órbita de las tres estrellas del sistema §Y[From.GetName]§! existen paraísos ecológicos y mundos Gaia capaces de albergar vida orgánica. En principio, la ausencia de contaminación podría hacer pensar que están despoblados. Sin embargo, después de realizar un análisis más exhaustivo, hemos descubierto grandes ciudades que se expanden de una punta a otra de los planetas.\n\nLo que es más curioso es que solo la estrella central parece tener planetas originarios de dicho sistema. Las demás están orbitadas por planetas procedentes de $NAME_Helito$ y otros sistemas más remotos."
 fircon.5015.a: "¡¿Cómo es posible?!"
 fircon.5015.b: "Es precioso."
 fircon.5015.c.exterminator: "CONCENTRACIÓN EXTREMA DE VIDA ORGÁNICA DETECTADA."
 fircon.5015.c.swarm: "¡Tanto para devorar!"
 fircon.5015.c.purifier: "Esos mundos estarían mejor si los [Owner.GetSpeciesNamePlural] los habitaran."
 fircon.5020.name: "Mundos Habinte Unificados encontrados"
 fircon.5020.desc: "Explorar un mundo Gaia nuevo es, por lo general, un momento trascendental, pero, de aquí a unos meses, para el equipo de [Root.GetName] se convertirá en costumbre. Los múltiples mundos albergan a unos [Owner.GetPreFTLLowerPlural] de lo más extraños. Está claro que no han desarrollado el vuelo espacial, pero su producción de energías renovables no tiene nada que envidiar a nuestros mejores reactores.\n\nY todavía más extraño resulta que todos posean la misma cantidad de recursos. Cada mundo tiene todo lo necesario para sobrevivir, lo cual debería ser imposible. Hemos visto en un planeta productos exclusivos de otro, y sin naves de transporte de por medio."
 fircon.5020.a: "¡Necesitamos un puesto de observación ya!"
 fircon.5026.name: "Un puente entre mundos"
 fircon.5026.desc: "De algún modo, los [GetPreFTLLowerPlural] de §Y[From.solar_system.GetName]§! están más versados que nosotros en la teoría de hipervías. Cada mundo está vinculado a los demás a través de una red artificial de hipervías que sirven para transportar recursos indispensables como alimentos o materiales de construcción a otros mundos mediante trenes interplanetarios. No tenemos ni idea de cómo lo han logrado.\n\nSe ha aprobado la solicitud para que más [Root.GetScientistPlural] acudan a investigar estos mundos, aunque, a juzgar por la actividad de sus puestos de escucha planetaria, no somos los únicos que vigilan."
 fircon.5036.name: "La ira de una raza afable"
 fircon.5036.desc: "No esperábamos que un pueblo capaz de viajar por las estrellas fuese tan primitivo como para recurrir a la violencia.\n\n§RVayámonos.§!"
 fircon.5036.a: "Espe..."
 fircon.5036.tt: "§RTodas nuestras naves del sistema §Y[From.solar_system.GetName]§! han desaparecido.\nLas hipervías del sistema §Y[From.solar_system.GetName]§! se han vuelto inestables.§!"
 fircon.5040.name: "La diplomacia nunca fue una opción"
 fircon.5040.desc: "Aun después de ver el tipo de galaxia que era y nuestra decisión de evitarla, vuelven a perturbarnos. ¿De verdad queréis ver nuestros tesoros? Pues los vais a ver."
 fircon.5040.a.tt: "§RSe han establecido nuevas hipervías en los sistemas cercanos a §Y[From.GetName]§!.§!"
 fircon.5050.name: "Petición amistosa"
 fircon.5050.desc: "El conocimiento obtenido en materia de tecnología de hipervías gracias a nuestra colaboración con los [event_target:solarpunk_country.GetSpeciesAdj] lleva un ritmo demasiado lento. Según parece, para alcanzar el dominio que tienen ellos de un conjunto de hipervías local, debemos dedicar miles de años a catalogar hiperfluctuaciones. Hemos recibido un nuevo comunicado de su principal representante.\n\n\"Sinceramente, vuestra presencia aquí ha sido insoportable. Ahora que os hemos enseñado lo que deseabais, os rogamos que os marchéis. Tras determinar que nuestros estilos de vida son incompatibles, la idea de que ambicionéis lo que tengamos en el futuro nos inquieta. En aras de evitar cualquier posible animadversión, os ofrecemos uno de nuestros mundos. No os preocupéis, la reubicación será cosa nuestra\"."
 fircon.5050.a: "Aceptamos tener una vida mejor."
 fircon.5050.a.tt: "§YSol X§! se añadirá a la órbita de §Y[capital_star.GetName]§!."
 fircon.5050.c: "¡Os arrebataremos vuestros secretos!"
 fircon.5050.c.tt: "§RInvadamos a los alienígenas para descubrir los secretos de las hipervías.§!"
