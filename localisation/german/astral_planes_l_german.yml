 action_astral_splitting: "Astralspaltung"
 action_astral_splitting_desc: "Indem wir zusätzliche $ASTRAL_THREADS_ICON$ in das empfindliche Gewebe des Weltraums einweben, sollten wir in der Lage sein, einen künstlichen Riss in der Realität zu erzeugen. Wenn man dies zu oft tut, besteht allerdings die Gefahr, dass sich die Galaxie völlig auflöst."
