 tech_rift_sphere: "균열 스피어"
 tech_rift_sphere_plural: "균열 스피어"
 tech_rift_sphere_desc: "시간과 공간은 한 지점에 모여 겹겹이 쌓인 층을 이루는 경향이 있는 것 같습니다. 문제는 이 층 사이를 어떻게 통과하느냐입니다."
 tech_astral_harvesting: "아스트랄 채취"
 tech_astral_harvesting_desc: "연구 기지를 정교하게 개조해, 균열이 남긴 흔적을 따라 찢긴 아스트랄 직물을 채취할 수 있게 되었습니다."
