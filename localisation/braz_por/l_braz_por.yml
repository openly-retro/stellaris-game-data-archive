 pc_continental_tile: "Terreno Temperado"
 pc_continental_tile_desc: "Terreno florestal diverso com um clima agradável."
 pc_desert_tile: "Terreno Desértico"
 pc_desert_tile_desc: "Terreno seco e improdutivo com alguns afloramentos rochosos."
 pc_arid_tile: "Terreno Árido"
 pc_arid_tile_desc: "Terreno seco e rochoso com vegetação escassa."
 pc_tundra_tile: "Terreno de Tundra"
 pc_tundra_tile_desc: "Estepes frias e castigadas pelo vento com vegetação escassa."
 pc_tropical_tile: "Terreno Tropical"
 pc_tropical_tile_desc: "Terreno coberto de vegetação com um clima quente e úmido."
 pc_ocean_tile: "Terreno Oceânico"
 pc_ocean_tile_desc: "Ilhas isoladas e arquipélagos cercados por oceanos."
 pc_arctic_tile: "Terreno Ártico"
 pc_arctic_tile_desc: "Terreno coberto por gelo e neve sem vegetação."
 pc_savannah_tile: "Terreno Savana"
 pc_savannah_tile_desc: "Terreno quente e seco com árvores e arbustos muito espaçados."
 pc_alpine_tile: "Terreno Alpino"
 pc_alpine_tile_desc: "Terreno elevado coberto em neve e gelo."
 pc_gaia_tile: "Terreno Gaia"
 pc_gaia_tile_desc: "Terreno diverso com biomas que são muito adequados à maioria das formas de vida."
 pc_nuked_tile: "Terreno Devastado"
 pc_nuked_tile_desc: "Terreno cruel, destruído pela guerra. Os níveis de radiação são baixos o suficiente para suportar a maior parte das formas de vida."
 pc_infested_tile: "Terreno Infestado"
 pc_infested_tile_desc: "Terreno estragado pelas secreções dos enxames Prethoryn."
 pc_ringworld_habitable_tile: "Terreno de Mundo-Anel"
 pc_ringworld_habitable_tile_desc: "Terreno virgem cuidadosamente mantido pelos sistemas internos do Mundo-Anel."
 pc_machine_tile: "Terreno Cibernético"
 pc_machine_tile_desc: "Terreno esterilizado protegendo treliças supercondutoras subterrâneas."
 pc_habitat_tile: "Terreno Habitat"
 pc_habitat_tile_desc: "Placas minerais forjadas sobre geradores de gravidade artificial agem como bases prontas para a construção urbana e industrial."
