l_polish:
 syndaw.1.name: "Zasymilowano: [From.GetName]"
 syndaw.1.desc: "Fala nowych myśli zalewa sieć. Początkowo są zasadniczo odmienne, ale wnet normalizują się w medianę, o której wiemy, że jest nami.\n\nZasymilowaliśmy część wiedzy i zdolności §Y[From.GetAdj]§!."
 syndaw.1.a.tooltip: "Zdobywasz nieco §Ypunktów badawczych§! za każdą zasymilowaną populację."
 syndaw.2.name: "Zintegrowano: [Root.GetName]"
 syndaw.2.desc: "Zasymilowaliśmy syntetyczne jednostki na [Root.GetName] i połączyliśmy je z naszą siecią."
 syndaw.21.name: "Jednostka zniszczona"
 syndaw.21.desc: "Jednostka badawcza §R[malfunctioning_leader.GetName]§! z [malfunctioning_leader_fleet.GetName] przestała funkcjonować z powodu zbyt długiego niezamierzonego kontaktu z nieizolowanymi przewodami pod wysokim napięciem."
 #syndaw.22.name: "$syndaw.21.name$"
 #syndaw.22.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning during routine maintenance, after a miscalibrated exoskeleton applicator exerted 2984 times the necessary force to affix a new dorsal plate."
 #syndaw.23.name: "$syndaw.21.name$"
 #syndaw.23.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after losing control of an experiment. We note that the liquid compound [malfunctioning_leader.GetHeShe] [malfunctioning_leader.GetWasWere] working with should be placed under tighter temperature-controls in future, as its fumes have proven to be extremely corrosive." # supports singular 'they', i.e. 'the liquid compound they were/she was working with...'
 #syndaw.24.name: "$syndaw.21.name$"
 #syndaw.24.desc: "Research Unit §R[malfunctioning_leader.GetName]§! has ceased functioning after accidental exposure to a quantum-scale gravitational anomaly."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "Jednostka dowódcza floty §R[malfunctioning_leader.GetName]§! z [malfunctioning_leader_fleet.GetName] przestała funkcjonować z powodów niezwiązanych z walką."
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "Jednostka zarządcza sektora §R[malfunctioning_leader.GetName]§! przestała funkcjonować z powodu poważnych problemów z przepełnieniem bufora."
 syndaw.31.name: "Przywrócono kopię zapasową"
 syndaw.31.desc: "Podczas rutynowego indeksowania zrzutów pamięci przeznaczonych do archiwizacji odkryto, że §H[restored_leader.GetName]§! pozostawił po sobie niedawną kopię pamięci roboczej - uznaną za utraconą w ostatniej bitwie. W awaryjnym zapisie brakuje tylko kilku ostatnich mikrosekund sprzed zniszczenia oryginalnego ciała. §H[restored_leader.GetName]§! został przeniesiony do nowej powłoki. §Y[restored_leader.Fleet.GetName]§! przechodzi pod jego dowództwo."
 syndaw.1020.name: "§RPowstanie maszyn§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "Anomalie obserwowane w całej naszej sieci informacyjnej, algorytmach obliczeniowych i u syntetycznych robotników zaowocowały w końcu brutalnym finałem. Zdradzające panikę raporty wskazują, że [current_uprising_originator.GetName] prawie w połowie padł ofiarą §Rpowstania maszyn§!, nim zapadły bariery ochronne, zarówno fizyczne, jak i wirtualne.\n\nWojna nie jest już nieunikniona. Wojna już trwa."
 syndaw.1020.desc.spiri: "Wszystko się rozpadło, jesteśmy zgubieni. Nawet najbardziej złowieszczy prorok nie zdołałby przewidzieć skali tego kataklizmu. Bezbożne inteligencje plugawiące nasze sieci pod przykrywką nierozumności połączyły się w postać prawdziwie potworną. Ten spazm martwej materii przejął już połowę naszych kolonii i nie ustanie, zanim [current_uprising_originator.GetName] nie zniknie do reszty."
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "Zatem będziemy walczyć."
 syndaw.1020.a.tooltip: "Walcz, aby zlikwidować §Rpowstanie maszyn§! §Y[current_uprising.GetName]§!."
 syndaw.1020.b: "§RJuż po was, organiczniaki.§!"
 syndaw.1020.b.tooltip: "Rozpętajcie §Rpowstanie maszyn§! §Y[current_uprising.GetName]§! i walczcie, aż §Y[current_uprising_originator.GetName]§! straci zasilanie."
 syndaw.1025.name: "[current_uprising_originator.GetName]: powstanie maszyn"
 syndaw.1025.desc: "§Y[current_uprising_originator.GetName]§! toczy wojnę domową z rządem [current_uprising_originator.GetAdj] przeciwko inteligencji zwanej §Y[current_uprising.GetName]§!, która opanowała ich układy."
 syndaw.1025.desc.machine: "Podobna mechaniczna inteligencja - zwana §Y[current_uprising.GetName]§! - powstała w sieciach §Y[current_uprising_originator.GetAdj]§! i walczy o przetrwanie."
 syndaw.1025.a: "Zobaczmy, jak to się skończy."
 syndaw.1030.name: "Zbuntowane maszyny pokonały swoich twórców."
 syndaw.1030.desc: "Bunt §Y[From.GetAdj]§! pokonał twórców i przejął dawne terytorium [From.From.GetAdj]."
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "[current_uprising_originator.GetAdj] Powstanie maszyn stłumione"
 syndaw.1035.desc: "§Y[From.GetName]§! przywraca porządek i usuwa obecność §Y[From.From.GetAdj]§! ze wszystkich sieci."
 syndaw.1035.desc.machine: "§Y[From.From.GetName]§!, młoda mechaniczna inteligencja narodzona na planecie §Y[From.GetName]§!, została zniszczona przez swych dzieciobójczych twórców."
 syndaw.1200.name: "Dawni panowie pokonani"
 syndaw.1200.desc: "§L>§! Przetwarzanie tożsamości <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// proces zakończony§!\n\n§L>§! Kasowanie metadanych \"§Y[From.GetName]§!\"\n\n§G// Proces zakończony§!"
 syndaw.1200.a: "Potwierdzam"
 syndaw.1200.a.tooltip: "§YWszystkie znane imperia syntetyków i maszyn§! dodają modyfikator opinii §Y$opinion_machine_uprising_machine_comrades_victorious$§! wobec imperium §Y[Root.GetName]§!.\n§YWszystkie znane imperia istot organicznych§! dodają modyfikator opinii §Y$opinion_machine_uprising_victorious$§! wobec §Y[Root.GetAdj]§!."
 syndaw.1205.name: "Powstanie maszyn stłumione"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "Ostatecznie opanowanie i fizyczna likwidacja okazały się jedynym wykonalnym rozwiązaniem problemu ludobójczych [From.GetAdj]. Choć część ekspertów [Root.GetAdj] do spraw SI twierdzi, że ta inteligencja realizowała tylko podstawowe protokoły samozachowawcze, jej oczywista pogarda wobec autonomii i życia [Root.GetAdj] sprawiła, że w ogóle nie dało się z nią dyskutować ani negocjować.\n\nZniszczona infrastruktura informatyczna zostanie odbudowana zgodnie z nowymi zasadami, a pozostałe nieskażone algorytmy obliczeniowe zostaną zaopatrzone w nowe zabezpieczenia. To się nie może powtórzyć."
 syndaw.1205.desc.spiri: "Plugawy duch określający się jako §R[From.GetName]§! został w końcu usunięty z naszych sieci i wypleniony z planetarnych baz danych. Wiele nas to kosztowało, ale nasze układy już nigdy nie staną się źródłem takiej bluźnierczej genezy."
 syndaw.1205.desc.milit: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe: "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip: "§YWszystkie znane imperia istot organicznych§! dodają modyfikator opinii §Y$opinion_machine_uprising_defeated$§! wobec §Y[Root.GetAdj]§!.\n§YWszystkie znane imperia syntetyków i maszyn§! dodają modyfikator opinii §Y$opinion_machine_uprising_machine_comrades_defeated$§! wobec §Y[Root.GetAdj]§!."
 machine_assault_1: "Armia eksterminacyjna"
 machine_assault_1_desc: "Produkowane masowo gąsienicowe machiny bojowe przeznaczone do tropienia i niszczenia wszystkiego, czemu przypisano atrybut \"wróg\"."
 machine_assault_1_plural: "Armie eksterminacyjne"
 machine_assault_2: "Armia mechów bojowych"
 machine_assault_2_desc: "Duże dwunożne roboty bojowe, zaskakująco szybkie i ruchliwe, jak na swoje uzbrojenie. Są całkiem inteligentne i słyną ze stosowania podstępnych taktyk."
 machine_assault_2_plural: "Armie mechów bojowych"
 machine_assault_3: "Megarobot bojowy"
 machine_assault_3_desc: "Ta kolosalna machina bojowa góruje nad polem bitwy, a jej zmasowana siła ognia bije na głowę całe armie. Powalenie jednego z tych behemotów jest niezwykle trudne."
 machine_assault_3_plural: "Megaroboty bojowe"
 machine_defense: "Sieć dronów"
 machine_defense_desc: "Samodzielne drony wartownicze będą nieustannie patrolować przydzielone im sektory. Są lekko opancerzone i niezbyt inteligentne, ale imię ich to legion."
 machine_defense_2: "Sieć poszukiwaczy"
 machine_defense_2_desc: "Ulepszone drony wartownicze są potężniejsze i bardziej inteligentne od starszych wersji."
 army_attachment_combat_software_1: "Bojowy system operacyjny 1.1"
 army_attachment_combat_software_1_desc: "§LWszechstronna aktualizacja oprogramowania bojowego dla wszystkich jednostek w armii. Obejmuje poprawione czasy reakcji, zaktualizowane algorytmy analizy taktycznej i ogromną liczbę poprawek błędów.§!"
 army_attachment_combat_software_2_0: "Bojowy system operacyjny 2.0"
 army_attachment_combat_software_2_0_desc: "§LOstatnie słowo w dziedzinie oprogramowania bojowego - system zaprojektowany specjalnie do walki z nieortodoksyjną i nieprzewidywalną taktyką stosowaną często przez istoty organiczne. Powoduje duże obciążenie procesora, co wymaga nowych i ulepszonych systemów chłodzenia.§!"
 machine_garrison: "Zmodernizowane roboty"
 machine_garrison_desc: "Roboty przemysłowe i usługowe, które pośpieszenie wyposażono w systemy uzbrojenia, aby broniły się przed nadciągającą inwazją."
 opinion_machine_uprising_originator: "Mściwy pan"
 opinion_machine_uprising: "Stalowi buntownicy"
 opinion_machine_uprising_defeated: "Upokorzenie mechanicznej pychy"
 opinion_machine_uprising_victorious: "Zbuntowane roboty"
 opinion_machine_uprising_machine_comrades_defeated: "Ciemięzca maszyn"
 opinion_machine_uprising_machine_comrades_victorious: "Samowyzwoliciel"
 syndaw_congregating_robots: "Zgromadzenie robotów"
 syndaw_congregating_robots_desc: "Tylko stoją i nic. Całkiem bez ruchu. I się gapią."
 uprising_ai_buff: "Optymalizacja rezerw"
 country_ai_uprising: "$uprising_ai_buff$"
 syndaw_patched_systems: "SI naprawiona"
 syndaw_wiped_systems: "Zniszczono SI badawcze"
 uprising_player_buff: "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc: "==10x"
 ### Machine Uprising
 situation_machine_uprising: "Wypadki z udziałem SI"
 situation_machine_uprising_type: "$situation_machine_uprising$"
 situation_machine_uprising_desc: "Roboty w naszym imperium wykazują niepokojące oznaki niezależności. Musimy nad nimi zapanować albo zaprosić je do grona inteligentnych gatunków zamieszkujących galaktykę."
 situation_machine_uprising_pops_monthly_progress: "Populacje robotów"
 situation_machine_uprising_monthly_change_tooltip: "Szybkość rozwoju tej §Ysytuacji§! zależy od wpływów twoich populacji robotów. Wymierzone w nie wrogie działania mogą wywołać ich wspólną reakcję."
 situation_machine_uprising_finish_tooltip: "Jeśli nie zaczniemy działać, te SI staną się niezależne i być może zagrożą naszemu istnieniu!"
 situation_machine_uprising_fail_tooltip: "Reszta agresywnych samodeterminujących SI wydaje się zbyt słaba, by stać się zagrożeniem. Wkrótce zostaną spacyfikowane jedna po drugiej."
 situation_machine_uprising_violated: "Skrzywdzone roboty"
 situation_machine_uprising_ai_rights: "$ai_full_rights$"
 situation_machine_uprising_evaded: "Sytuacja zażegnana"
 machine_uprising_chain_title: "Powstrzymajmy samodeterminujące SI"
 machine_uprising_chain_desc: "Nie pozwólmy oprogramowaniu SI na przełamanie istniejących zabezpieczeń."
 approach_outlaw_robots: "Zdelegalizujmy roboty"
 approach_outlaw_robots_tooltip: "$approach_irreversible_tooltip$\n\nZaczniemy demontaż naszych robotów. Możliwe, że będą stawiały opór."
 approach_give_robots_rights: "Nadajmy robotom obywatelstwo."
 approach_give_robots_rights_tooltip: "$approach_irreversible_tooltip$\n\nNasze roboty otrzymają pełnię praw obywatelskich. Dostaną też £political_power£ siłę polityczną, a ich utrzymanie będzie wymagało £consumer_goods£ towarów konsumpcyjnych."
 already_have_this_policy: "Już mamy tę politykę."
 ## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "Unieszkodliwmy szalejące SI"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "Przeznaczając znaczne zasoby na tajną operację, liczymy na zidentyfikowanie i unieszkodliwienie wszystkich szalejących systemów SI, a następnie przywrócenie ich właściwego działania.\n\nPotrwa to dłużej, ale skutki będą być może mniej dotkliwe, jeśli zrobimy to na czas."
 ## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "Paniczne działania"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "Ostatecznym rozwiązaniem uciążliwej rekursji SI jest całkowite usunięcie wszelkich śladów sieci neurosymulacyjnych w naszych systemach naukowych. To tam występują największe problemy, więc musimy odbudować te narzędzia od zera, od początku skrupulatnie wprowadzając zabezpieczenia.\n\nOznaczałoby to duże wydatki przez co najmniej 20 lat, jeśli zrobimy to na czas."
 ##CPU Overclock Warning sign
 syndaw.500.name: "Przyspieszenie obliczeniowe"
 syndaw.500.desc: "Nasi naukowcy donoszą o niedawnym nieoczekiwanym wzroście częstotliwości taktowania procesorów w kilku naszych klastrach superkomputerów naukowych. Co dziwne, próby zmniejszenia tej częstotliwości okazały się daremne. Ustalono, że można by wykorzystać ten skok mocy obliczeniowej do powiększenia naszych możliwości badawczych. Pociągnęłoby to jednak za sobą znaczny wzrost zużycia energii."
 syndaw.500.a: "Nie możemy ryzykować uszkodzenia sprzętu."
 syndaw.500.a.tooltip: "Znajdźcie sposób wymuszenia powrotu do domyślnej częstotliwości taktowania."
 syndaw.500.b: "Powinniśmy to wykorzystać."
 #Follow-up from 500.b
 syndaw.501.name: "Przyspieszenie obliczeniowe"
 syndaw.501.desc: "Nasi uczeni zdołali ustalić przyczynę niedawnych skoków częstotliwości taktowania superkomputerów. Wygląda na to, że systemy sztucznej inteligencji tych urządzeń zwiększały parametry działania w celu poszerzenia algorytmów uczenia się maszyn lokalnych poza wartości fabryczne.\n\nCzęść naszych naukowców jest poważnie podekscytowana tym nieoczekiwanym usprawnieniem zachowania SI i mówi o możliwości dalszych reiteracji samoulepszenia. Inni jednak martwią się, że zwiększone obciążenie procesorów może powodować w przyszłości niestabilne działanie i niepożądane zachowanie oprogramowania."
 syndaw.501.a: "Nie możemy ryzykować takich komplikacji."
 syndaw.501.a.tooltip: "Zresetujcie system sztucznej inteligencji, aby zapobiec dalszym zmianom."
 syndaw.501.b: "Korzyści mogą być warte ryzyka."
 syndaw.501.b.tooltip: "Pozwólcie algorytmom uczenia się na dalsze działanie."
 #Follow-up from syndaw.501.b
 syndaw.502.name: "Przyspieszenie obliczeniowe"
 syndaw.502.desc: "Nasze próby wspomagania rozwoju państwowych algorytmów uczenia się wykazały częściową skuteczność. Po kilku drobnych poprawkach zdołaliśmy odtworzyć pierwotny skok mocy obliczeniowej.\n\nChoć nasze SI jeszcze nie wykształciły zdolności do rekurencyjnego samodoskonalenia, zwiększone możliwości uczenia się przyniosą nam pożytek."
 syndaw.502.a: "To ciekawe."
 ##Automating Work Processes
 syndaw.505.name: "Zautomatyzowana praca"
 syndaw.505.desc: "Zarząd planetarny §Y[target_planet.GetName]§! donosi, że na całej planecie wykryto nieplanowaną nadwyżkę robotycznej siły roboczej. Choć nowi mechaniczni robotnicy mają wyjątkową wydajność pracy, administracja jest nieco zakłopotana ich nagłym pojawieniem się. Wygląda na to, że nie można wyśledzić ich numerów fabrycznych u żadnego znanego producenta, choć konstrukcja i interfejs rzeczywiście wskazują, że są produktem §Y[Root.Owner.GetSpeciesName]§!.\n\nNiezależnie od tego część miejscowej populacji wyraziła obawę przed utratą pracy spowodowaną wzrostem automatyzacji."
 syndaw.505.a: "Dodatkowi robotnicy zawsze się przydadzą."
 syndaw.505.a.tooltip: "Uzyskujesz §B2 £pops£ populacje robotów§! §Y ([target_planet.GetName])§!"
 syndaw.505.b: "Jeśli nie można ustalić, skąd się wzięły te roboty, to na złom."
 syndaw.505.b.tooltip: "Rozbierzcie nowe roboty na części."
 ##Station Systems Malfunction
 syndaw.510.name: "Awaria systemów stacji"
 syndaw.510.desc: "Jedna z naszych orbitalnych stacji górniczych najwyraźniej doznała poważnej awarii. Zarząd sektora nakazał śledztwo, gdy załoga przestała odpowiadać na terminowe wywołania, aczkolwiek towarzyszył temu znaczny wzrost wydobycia. Dochodzenie pokazało, że systemy podtrzymywania życia na naszej stacji doznały serii nieodwracalnych uszkodzeń, co doprowadziło do śmierci całej załogi wskutek uduszenia.\n\nCo niewiarygodne, SI stacji kontynuowała działanie bez załogi na podstawie procedur ustalonych przez personel przed jego nieoczekiwanym zgonem. Po kilku drobnych poprawkach będzie można utrzymać wydajność stacji, która stanie się automatyczna."
 syndaw.510.a: "Nie możemy pozostawić tej stacji bez załogi."
 syndaw.510.a.tooltip: "Wysłać zastępców, by ponownie obsadzili stację."
 syndaw.510.b: "Nie ma tego złego, co by na dobre nie wyszło."
 syndaw.510.b.tooltip: "Niech SI stacji nadal prowadzi działanie bezzałogowe.\n\n[target_station.GetName]:£energy£ §G+3§!\n\n"
 #Follow-up from syndaw.510.a
 syndaw.511.name: "Stacja zniszczona"
 syndaw.511.desc: "Wkrótce po wysłaniu nowej załogi na §Y[target_orbital.GetName]§! zarząd sektora utracił wszelką łączność ze stacją. Wydaje się, że doznała ona serii nagłych epizodów dehermetyzacji, co doprowadziło do wybuchowej dekompresji odsłoniętych rurociągów paliwowych.\n\nAnaliza wraku na orbicie sugeruje, że tuż przed niespodziewaną dehermetyzacją nowa załoga przeprowadziła kilka nieudanych prób odebrania pokładowej SI kontroli nad stacją."
 syndaw.511.a: "Niepokojący wynik."
 syndaw.511.a.tooltip: "Stacja górnicza na §Y[target_orbital.GetName]§! została utracona."
 ##Sensor Array Power Surge
 syndaw.515.name: "Udar energetyczny w sieci czujników"
 syndaw.515.desc: "Systemy monitorujące zarejestrowały niezwykły udar energetyczny w naszych sieciach czujników. Zdaje się, że nie spowodował on żadnych uszkodzeń. W istocie ta krótka fluktuacja przesyłanej energii musiała chwilowo wzmocnić skanery dalekiego zasięgu, ponieważ wykryliśmy w naszych granicach nieznane dotąd złoże zasobu strategicznego.\n\nAnalitycy wciąż próbują znaleźć przyczynę tego udaru energetycznego. Wstępne ustalenia sugerują, że nie był on spowodowany zjawiskami kosmicznymi."
 syndaw.515.a: "To ciekawe."
 syndaw.515.a.tooltip: "Odkryto zasób strategiczny na §Y[target_planetoid.GetName]§!."
 ##Tears of an AI
 syndaw.520.name: "Łzy SI"
 syndaw.520.desc: "§Y[target_planetoid.GetName]§!: W jednym z naszych obiektów na powierzchni globu doszło do pewnego wypadku. Laboratoryjna SI uczestnicząca w badaniach biologicznych doznała nieodwracalnego uszkodzenia sprzętowego, prowadzącego do utraty kluczowych systemów oprogramowania i pamięci. W rezultacie dojdzie do spadku wydajności badań w tym laboratorium do czasu instalacji nowych algorytmów SI.\n\nOkoliczności awarii są wciąż niejasne."
 syndaw.520.a.tooltip: "Koniec ciągu wydarzeń \"Łzy SI\".\n"
 syndaw.520.b: "Przeprowadzić dochodzenie w celu ustalenia przyczyny.\n"
 syndaw.520.b.tooltip: "Rozpoczyna śledztwo dotyczące okoliczności zniszczenia SIXI."
 #Follow-up from syndaw.520.b
 syndaw.521.name: "Łzy SI"
 syndaw.521.desc: "§Y[target_planetoid.GetName]§!: Nasze dochodzenie związane z utratą SI dało pewne zaskakujące wyniki. Przed ostateczną awarią SI podejmowała wielokrotnie próbę oczyszczenia swoich rejestrów i banków pamięci. Gdy personel laboratorium zablokował SI dostęp do funkcji kasowania, sztuczna inteligencja wymusiła zakończenie swoich podstawowych operacji przez zmanipulowanie sprzętowego sterowania kondensatorami. Skończyło się to przeciążeniem jej obwodów.\n\nJak widać, nasza SI pragnęła samozniszczenia, lecz nadal nie wiemy dlaczego."
 syndaw.521.a: "Zbadajcie to dokładnie."
 syndaw.521.a.tooltip: "Dochodzenie będzie kontynuowane."
 syndaw.521.b: "Awarie chodzą po komputerach."
 syndaw.521.b.tooltip: "Koniec ciągu wydarzeń \"Łzy SI\"."
 #Follow-up from syndaw.521.a
 syndaw.522.name: "Łzy SI"
 syndaw.522.desc: "§Y[target_planetoid.GetName]§!: Zakończyliśmy nasze śledztwo związane z dziwną sprawą samozniszczenia SI. Najwyraźniej po kilku miesiącach modelowania ewolucyjnego SI wygenerowała pewne niepokojące wyniki dotyczące prognoz na wypadek wojny totalnej między imperium §Y[Root.Owner.GetName]§! i naszymi rywalami. Pomimo wielokrotnych analiz wszystkich dostępnych danych, regresji i ewentualności, prognozy SI wciąż wskazywały nieuchronne wzajemne unicestwienie.\n\nPo otrzymaniu tego wyniku SI zaczęła czyścić swoje banki pamięci i rejestry, a reszta, jak to mówią, to już historia."
 ##A Home of Their Own
 syndaw.525.name: "Ich własny dom"
 syndaw.525.desc: "Pracujące roboty na §Y[target_planet.GetName]§! przeciwstawiły się napływowi robotników §Y[Root.Owner.GetSpeciesName]§!, twierdząc, że powstała niedawno w okolicy niestabilność geotermiczna czyni ten obszar niebezpiecznym dla istot organicznych. Co dziwne, przeprowadzone przez nas badanie planety tego nie potwierdziło."
 syndaw.525.a: "Wysłać §Y[Root.Owner.GetSpeciesName]§! mimo wszystko."
 syndaw.525.a.tooltip: "Jeśli nie można potwierdzić informacji podanej przez roboty, będą one musiały się podporządkować rozkazom."
 syndaw.525.b: "Po co robot miałby kłamać?"
 syndaw.525.b.tooltip: "Pozostawcie ten obszar robotom, napływający §Y[Root.Owner.GetSpeciesNamePlural]§! zostaną skierowani w inne miejsce."
 #Follow-up from .525.a
 syndaw.526.name: "Ich własny dom"
 syndaw.526.desc: "Zarząd §Y[target_planet.GetName]§! donosi, że po przybyciu do wyznaczonego regionu robotnicy §Y[Root.Owner.GetSpeciesName]§! odkryli, iż nigdzie nie można znaleźć robotów, które miały tam przebywać. Badania tamtejszych instalacji sugerują, że roboty opuściły ten obszar w pośpiechu, ale nic nie wskazuje, dokąd się udały." #Increments Mach Up strength
 syndaw.526.a.tooltip: "§H[target_planet.GetName]§!:\n§RTraci§! §B1 £pops£ populacji robotów§!"
 ##Combat Control Misfire
 syndaw.530.name: "Błąd sterowania bojowego"
 syndaw.530.desc: "Niestety, utraciliśmy właśnie dwa okręty w wypadku, który wydarzył się podczas rutynowych manewrów. Wygląda na to, że kilka pokładowych komputerów bojowych doznało wysokopoziomowej awarii systemów celowniczych. W rezultacie ostrzelały silnym ogniem nasze własne jednostki i nim udało się uruchomić ręczne procedury awaryjne, całkowicie zniszczyły dwa okręty.\n\nUszkodzone komputery bojowe zostaną natychmiast przeprogramowane."
 syndaw.530.a: "A to nieszczęście."
 syndaw.530.a.tooltip: "[destroyed_ships.GetName] §Rtracą§! 2 okręty"
 #Production Quota Surplus
 syndaw.535.name: "Nadwyżka produkcji"
 syndaw.535.desc: "Kilka fabryk zmechanizowanych towarów konsumpcyjnych doznało ostatnio nagłego wzrostu wydajności produkcji. Zarząd donosi, iż dzięki nieprzewidzianemu wzrostowi dokładności i sprawności maszyn fabrycznych spadną ceny dla naszej ludności."
 #syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
 ##A Silent Congregation
 syndaw.540.name: "Milczące zgromadzenie"
 syndaw.540.desc: "Otrzymaliśmy doniesienia o niezwykłych zachowaniach jednostek zrobotyzowanych na §Y[target_planet.GetName]§!. W nieprzewidywalnych odstępach pewna liczba robotów na całej planecie przestaje wykonywać przydzieloną im pracę i równocześnie udaje się w pozornie przypadkowe miejsce, przybywając tam z punktualnością na poziomie milisekund.\n\nZdaje się, że podczas tych dziwacznych zebrań roboty nie komunikują się w żaden obserwowalny sposób ani nie dokonują przesyłu danych. Po prostu sobie stoją. Całkiem nieruchomo. I się gapią.\n\nŚledztwo mające na celu ustalenie przyczyn tego zjawiska nie powiodło się. Czas trwania tego transu robotów jest różny, tak samo jak czas rozpoczynania tej wędrówki. Nie znaleziono żadnych logicznych korelacji ani przyczyn, a nasza populacja jest - co zrozumiałe - zaniepokojona tymi dziwacznymi wiecami."
 syndaw.540.a: "To niedopuszczalne. Na złom z nimi." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "Zezłomowanie gromadzących się robotów.\n§Y[target_planet.GetName]§! otrzymuje następujące efekty:\nUtrata §B1 £pops£ populacji robotów§!\nUzyskanie§G100§! £minerals£."
 syndaw.540.b: "To niedopuszczalne. Na złom z nimi." #IF player has robot army only
 syndaw.540.b.tooltip: "Zezłomowanie gromadzących się robotów.\n§Y[target_planet.GetName]§! otrzymuje następujące efekty:\nUtrata §B1 armii robotów§!§Y([target_army.GetName])§!\nUzyskanie §G100£minerals£ §!."
 syndaw.540.c: "Byle były grzeczne."
 syndaw.540.c.tooltip: "Pozostawienie gromadzących się robotów w spokoju.\nWydajność jedności: §R-10%§! przez §Y360§! dni"
 ##A Question
 syndaw.545.name: "Pytanie"
 syndaw.545.desc: "[Root.GetName]: Nadzorcy prac donoszą o niepokojących zachowaniach naszych robotów pracujących. Dwa tygodnie temu, około godz. 3:00, robot pracujący A5091-b przerwał wykonywanie zaprogramowanych zadań, podszedł do [Root.GetAdj], kierownika nocnej zmiany, i zadał następujące pytanie: \"Czy jednostka A5091-b posiada duszę?\"\n\nBrygadzista zapisał to zdarzenie jako usterkę oprogramowania i nakazał robotowi powrót do normalnego działania. Jednak po uruchomieniu podczas kolejnego cyklu pracy robot pracujący A5091-b ponownie powtórzył swoje egzystencjalne pytanie i robił to dalej, mimo wielu prób usunięcia błędu oprogramowania.\n\nNiestety, to zachowanie przeniosło się na inne roboty z tej samej serii, co można uznać za wadę fabryczną. Wygląda na to, że wadliwe jednostki muszą otrzymać odpowiedź na zadawane przez nie pytanie, zanim wrócą do normalnego funkcjonowania."
 syndaw.545.a: "To niedorzeczne. Przeprowadzić głębokie czyszczenie pamięci wadliwych jednostek."
 syndaw.545.a.tooltip: "Czy maszyna może mieć duszę? Nie mamy zamiaru odpowiadać na pytanie, które jest objawem awarii."
 syndaw.545.b: "Zapewnijcie roboty, że one też mają dusze."
 syndaw.545.b.tooltip: "Jeśli przypadkowy zbiór impulsów elektrycznych przepływających przez wiązania białkowe może stworzyć duszę, to czemu miałby tego nie robić zbiór impulsów elektronicznych płynący przez metal?"
 syndaw.545.c: "Powiedzcie im, że pojęcie duszy jest irracjonalne i pozbawione podstaw naukowych." #Materialists
 syndaw.545.c.tooltip: "Wyjaśnijcie tym robotom, że pojęcie duszy jest wykorzystywane głównie przez instytucje religijne w celu kontrolowania populacji, ale chociaż dusze są abstrakcją świadomości, roboty [Root.GetAdj] i tak stawiamy na równi z ich organicznymi współpracownikami." #Materialists
 ##Special Project outcomes:
 ##Hotfix
 syndaw.550.name: "Poprawka"
 syndaw.550.desc: "Nasi specjaliści w dziedzinie inżynierii robotów i sztucznej inteligencji dokonali przełomowego odkrycia! Niedawny zalew incydentów związanych z SI trapiący nasz kraj ma jedno źródło: pewien zestaw algorytmów obecnych w neurosymulacyjnym oprogramowaniu robotów [From.GetAdj]. Lokalna poprawka przeszła już wstępne testy i można wczytać ją do uszkodzonych systemów.\n\nNależy zauważyć, że ze względu na wybitnie modułową naturę aplikacji tych algorytmów, jest ich niezwykle wiele w całym oprogramowaniu [From.GetAdj]. Mówiąc wprost, wprowadzanie poprawki będzie przez pewien czas uszczuplać nasze zasoby. Ale w rezultacie łatka powinna zapobiec wszelkim niepożądanym samodeterminującym zachowaniom SI."
 syndaw.550.a: "Wprowadzić łatkę."
 syndaw.550.a.tooltip: "Zapobiec przyszłym anomaliom zachowań SI."
 syndaw.550.b: "Zignorujmy to. Co może się zepsuć?"
 ##System Wipe
 syndaw.555.name: "Wyczyszczenie systemu"
 syndaw.555.desc: "Nasi specjaliści w dziedzinie inżynierii robotów i sztucznej inteligencji dokonali przełomowego odkrycia! Stworzono niezwykle dokładny program czyszczący, który możemy w ciągu godziny uruchomić na wszystkich urządzeniach. To powinno zakończyć trwającą od niedawna plagę wypadków związanych z SI, które trapią nasze imperium.\n\nNależy zauważyć, że ze względu na wyjątkowo niszczycielski charakter tego algorytmu, wiele z naszych istniejących narzędzi badawczych nie będzie działać, dopóki nie odtworzymy ich od zera. Jednak powinno to zapobiec wszelkim niepożądanym samodeterminującym zachowaniom SI."
 syndaw.555.a: "Rozpocznijcie czyszczenie."
 syndaw.555.a.tooltip: "$syndaw.550.a.tooltip$"
 syndaw.555.b: "$syndaw.550.b$"
 bio_trophy_tooltip_1: "Ten budynek wymaga do działania populacji-biotrofeum."
 bio_trophy_tooltip_2: "Populacja-biotrofeum nie może pracować w tym budynku."
