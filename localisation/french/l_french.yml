 MISSION_CIV_NAME: "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_no_observation: "Ambassade diplomatique"
 mission_no_observation_desc: "Ce poste d'observation fait désormais fonction d'ambassade pour coordonner les interactions diplomatiques et secrètes avec la civilisation se trouvant sur le monde au-dessus duquel il se trouve."
 mission_passive_observation: "Observation passive"
 mission_passive_observation_desc: "Les indigènes sont étudiés à leur insu depuis une distance de sécurité et tout est fait pour éviter une contamination culturelle.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection: "Observation agressive"
 mission_specimen_collection_desc: "Les indigènes sont étudiés de façon intrusive, et des spécimens vivants sont prélevés fréquemment pour récolter un maximum d'informations sur leur biologie et leur culture.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§ECette mission peut avoir des conséquences inattendues.§!\n\n"
 observation_infiltration_effects: "Les ressources produites par les missions d'observation dépendent du §Yniveau d'infiltration§! de notre §Yréseau d'espionnage§! au sein de la civilisation pré-PRL observée."
 native_indoctrination: "Mission d'$mission_native_indoctrination$"
 mission_native_indoctrination: "Endoctrinement"
 mission_native_indoctrination_desc: "Par une influence subtile exercée sur leur société et leur culture, les indigènes sont amenés à adopter notre manière de considérer les choses.\n\n§ECette mission va pousser les indigènes à adopter peu à peu nos éthiques gouvernementales.§!\n\n"
 mission_technological_enlightenment_0: "Développement technologique"
 mission_technological_enlightenment_0_desc: "Un effort est réalisé pour élever rapidement la civilisation indigène jusqu'à l'âge spatial. Le temps requis dépend de son niveau technologique actuel.\n\n§EUne fois cette mission menée à son terme, elle deviendra une civilisation spatiale sujette, §Rpleinement maîtresse de son système natal§!.§!\n\n"
