 #Starting event
 origin.4010.name: "Rachunek"
 origin.4010.desc: "Na skraju naszego układu macierzystego pojawiła się niewielka skrzynia z własnym napędem i nadała sygnał, którym wyraźnie ogłosiła swoje przybycie. Po jej przejęciu, odkryliśmy ponurą zawartość: to długa lista sprzętu wojennego, który zniszczyliśmy w czasie wojny z najeźdźcami, a także wykaz poległych członków załóg oraz wycena każdego zniszczonego okrętu.\n\nNasi dawni najeźdźcy oficjalnie domagają się reparacji wojennych. A przecież to oni nas zaatakowali. Co bardziej oburzające, twierdzą, że wszystkie zniszczone okręty znajdujące się w naszym układzie wciąż należą do nich. Wszelkie próby zniszczenia, remontu lub pozyskania technologii wraków zostaną uznane za naruszenie warunków umowy.\n\nWkrótce skontaktuje się z nami agencja komornicza prowadząca tę sprawę."
 origin.4010.a: "Niedorzeczność!"
 origin.4010.a.tooltip: "Komornicy odwiedzą nas §Y[root.payback_debt_collectors_timer]§!."
 #Hub - first encounter
 origin.4015.name: "Komornicy"
 origin.4015.desc: "[owner.GetName],\n\nkontaktujemy się z wami w imieniu imperium §H$NAME_MSI_country$§! w sprawie zaległego długu. Zdajemy sobie sprawę, że jako społeczność, która niedawno odkryła technologię lotów kosmicznych, możecie nie mieć możliwości spłacenia całego zadłużenia. Naszym celem jest ustalenie z wami dogodnego planu spłat, który pozwoli uregulować dług, nie osłabiając waszego rozwoju gospodarczego.\n\nDlatego z przyjemnością proponujemy wam bezpłatne konsultacje! Liczymy na polubowne zakończenie tej sprawy."
 origin.4015.a: "Chcemy zawrzeć ugodę."
 origin.4015.b: "Nie zapłacimy."
 origin.4015.c: "Kim jesteście?"
 origin.4015.c.response: "Jeszce zanim nasz lud wyruszył do gwiazd, wiedzieliśmy, że każdy ma w tej galaktyce swoją rolę. Niektóre kultury łakną władzy. Inne szukają wiedzy. My ewoluowaliśmy ku służbie.\n\nKto nigdy nie poczuł radości czerpanej z bezinteresownej służby, ten nie zaznał prawdziwego życia. Nie wolno lekceważyć siły pokłonów. W ten sposób wszyscy wokół nas mogą stać się lepsi."
 #We are willing to settle
 origin.4016.name: "Warunki spłaty"
 origin.4016.desc: "Według przesłanych przez nas wcześniej szacunków, kwota waszego zobowiązania wobec naszego klienta wynosi §Y£energy£ [owner.debt_collectors_amount] kr. energ.§! Chętnie wybierzemy dla was jeden z naszych planów spłat."
 origin.4016.a: "Spłaćmy całość zadłużenia."
 origin.4016.a.response: "Poruszyła nas wasza chęć uregulowania długu, ale po bliższym przyjrzeniu się stwierdziliśmy, że proponowane przez was kredyty energetyczne są nieprawdziwe. To na pewno zwykłe nieporozumienie! Udawajmy, że to się nigdy nie wydarzyło." #Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b: "§R5000§! £energy£ §H$energy$§! co 15 lat."
 origin.4016.b.tooltip: "Zobowiązanie do zapłacenia komornikom §R5000§! £energy£ §H$energy$§!, gdy zjawią się ponownie."
 origin.4016.c: "§R2500§! $r_consumer_goods$ co 15 lat."
 origin.4016.c.tooltip: "Zobowiązanie do zapłacenia komornikom §R2500§! $r_consumer_goods$, gdy zjawią się ponownie."
 origin.4016.d: "Czy możemy wam zaproponować coś jeszcze?"
 origin.4016.e: "§R1250§! £alloys£ §H$alloys$§! co 15 lat."
 origin.4016.e.tooltip: "Zobowiązanie do zapłacenia komornikom §R1250§! £alloys£ §H$alloys$§!, gdy zjawią się ponownie."
 #Agreed to pay
 origin.4017.desc: "Doskonale! Cieszymy się, że tak szybko doszliśmy do porozumienia. Wrócimy za §Y15 lat§!, żeby odebrać pierwszą ratę i upewnić się, że warunki ugody was zadowalają.\n\nMiłego dnia!"
 origin.4017.a.tooltip: "Komornicy wrócą §Y[root.payback_debt_collectors_timer]§!."
 #Pay with something else
 origin.4018.desc: "Jeśli nie jesteście w stanie lub nie chcecie wypłacić energii, możecie uregulować wasz dług, oddając imperium §H$NAME_MSI_country$§! określony procent waszej siły roboczej. Wasi pracownicy zostaną przewiezieni do wyznaczonych miejsc pracy, gdzie otrzymają podstawowe zakwaterowanie do czasu pełnej spłaty zadłużenia.\n\nWarto zaznaczyć, że ci pracownicy nie muszą być pełnoprawnymi obywatelami. Weźmiemy każdego."
 origin.4018.a: "Wolimy zapłacić energią."
 origin.4018.b: "Zrobimy to."
 origin.4018.b.tooltip: "Zobowiązanie do przekazania komornikom §B2 £pops£ populacji§!, gdy zjawią się ponownie."
 origin.4018.c: "Czyli chcecie dostać niewolników?"
 origin.4018.c.response: "Prawidłowy termin to \"służba kontraktowa\". Niewolnictwo to niesprawiedliwa praktyka opierająca się na wykorzystywaniu istniejących struktur władzy. Nasze wymiany zachodzą wyłącznie w oparciu o warunki umowy."
 origin.4018.d: "Nie zapłacimy."
 #Refuse to pay
 origin.4019.desc: "Bardzo nam przykro, że nie doszliśmy do porozumienia w tej sprawie. Czy na pewno nie chcecie tego jeszcze przemyśleć? Zgodnie z warunkami umowy, jeśli dłużnik nie chce lub nie może uregulować należności, mamy obowiązek zająć jego ruchomości w imieniu naszego klienta."
 origin.4019.a: "Tylko spróbujcie."
 origin.4019.a.tooltip: "Komornicy nas zaatakują."
 origin.4019.b: "Zastanówmy się, jakie mamy możliwości..."
 #Refuse to pay - won battle
 origin.4020.name: "Nie dzisiaj"
 origin.4020.desc: "Flota komorników została zmuszona do odwrotu. Na pewno wrócą, ale na razie jesteśmy bezpieczni."
 origin.4020.desc.repeat: "Ponownie zmusiliśmy komorników do wycofania się z naszego układu macierzystego. Na pewno jeszcze ich zobaczymy, ale na razie nasze społeczeństwo i zasoby są bezpieczne."
 #Won battle too many times - MSI declares war on you
 origin.4021.name: "Konfiskata zasobów"
 origin.4021.desc: "Co za rozczarowanie.\n\nJako firma specjalizująca się w oświecaniu mniej rozwiniętych cywilizacji jesteśmy dumni z naszego doświadczenia. Jednak wyraźnie widzimy, że nie zdołaliśmy przekazać niektórych podstawowych nauk. Zamiast atakować innych bez przyczyny, sami musicie wziąć odpowiedzialność za wasze błędy.\n\nTo oczywiste, że potrzebujecie dodatkowych wskazówek. Pozwólcie, że nauczymy was, jak spłacić wasz dług."
 origin.4021.a: "Już nigdy się przed wami nie ugniemy."
 #Refuse to pay - lost battle
 origin.4025.name: "Przejęcie zasobów"
 origin.4025.desc: "Kiedy nasza flota została pokonana, komornicy najechali świat [PLANET.GetName] i porwali naszych obywateli. Bardziej irytującą od porażki okazała się \"faktura\" zostawiona przez napastników. Poinformowano nas, że uprowadzeni mieszkańcy będą pracować na spłatę naszego \"długu\". Komornicy twierdzą, że powinniśmy być wdzięczni, że nasi obywatele wrócą, gdy należność zostanie uregulowana. To powinno zająć mniej więcej 29 637 lat."
 origin.4025.a: "Następnym razem będziemy gotowi."
 origin.4025.a.tooltip: "Komornicy odebrali nam §B5 £pops£ populacji§!.\n\nKomornicy wrócą §Y[root.owner.payback_debt_collectors_timer]§!."
 #Hub - subsequent encounters
 origin.4030.name: "Komornicy"
 origin.4030.desc.base: "[owner.GetName],\n\nzwracamy się do was ponownie w imieniu imperium §Y$NAME_MSI_country$§! w sprawie waszego zaległego długu."
 origin.4030.desc.energy: "$origin.4030.desc.base$\n\nZgodnie z naszą umową, przybyliśmy pobrać sumę wynoszącą §R5000§! £energy£ §H$energy$§! na poczet spłaty waszego zadłużenia."
 origin.4030.desc.consumer_goods: "$origin.4030.desc.base$\n\nZgodnie z naszą umową, przybyliśmy pobrać sumę wynoszącą §R2500§! £consumer_goods£ §H$consumer_goods$§! na poczet spłaty waszego zadłużenia."
 origin.4030.desc.alloys: "$origin.4030.desc.base$\n\nZgodnie z naszą umową, przybyliśmy pobrać sumę wynoszącą §R1250§! £alloys£ §H$alloys$§! na poczet spłaty waszego zadłużenia."
 origin.4030.desc.pops: "$origin.4030.desc.base$\n\nZgodnie z naszą umową, przybyliśmy odebrać §B2 £pops£ populacje§!, które rozpoczną pracę w ramach spłaty waszego zadłużenia."
 origin.4030.desc.defeated: "[owner.GetName],\n\nzwracamy się do was ponownie w imieniu imperium §H$NAME_MSI_country$§! w sprawie waszego zaległego długu. Chcielibyśmy załatwić tę sprawę polubownie i liczymy, że jednak podejmiecie konstruktywny dialog."
 origin.4030.desc.furious: "[owner.GetName],\n\nto ostatnie ostrzeżenie. Wasz dług wobec imperium §H$NAME_MSI_country$§! musi zostać niezwłocznie spłacony. Mimo licznych prób polubownego rozwiązania sprawy, ciągle odmawiacie współpracy. Jeśli ponownie nie zaakceptujecie planu spłat, będziemy musieli zająć wasze zasoby i użyjemy do tego wszelkich dostępnych środków."
 origin.4030.a: "Chcemy zawrzeć ugodę."
 origin.4030.b: "Oto zapłata, której żądaliście."
 origin.4030.c: "Dobrze traktujcie naszych ludzi."
 origin.4030.c.tooltip: "Traci §B2 £pops£ populacje robotów§!"
 origin.4030.d: "Oto... robotnicy."
 origin.4030.d.tooltip: "Traci §B2 £pops£ niewolników§!"
 origin.4030.e: "Nie możemy zapłacić."
 origin.4030.f: "Nie zapłacimy."
 origin.4030.g: "Przypomnijcie nam, kim jesteście?"
 origin.4030.h: "Wiemy, kim jesteście: ofiarami. Jak my."
 #Pay
 origin.4031.desc: "Dziękujemy za szybką odpowiedź i gotowość do sprawiedliwego rozstrzygnięcia tej sprawy! Zaległa suma wynosi obecnie §Y[owner.debt_collectors_amount]§! £energy£ §H$energy$§!. Wrócimy za 15 lat, by odebrać kolejną ratę. Miłego dnia!"
 origin.4031.a: "Zaległa suma jest wyższa, niż się spodziewaliśmy."
 #You got scammed
 origin.4032.desc: "Zgodnie z tym, co zapisano drobnym drukiem, obowiązują was standardowe odsetki. Jeśli będziecie spłacać dług w obecnym tempie, spłacicie go dokładnie za 29 637 lat."
 origin.4032.a: "..."
 #Can't pay - energy
 origin.4036.desc.base: "Przykro nam słyszeć, że nie zdążyliście zebrać umówionej kwoty. Dostosowaliśmy plan spłat, zmniejszając następną ratę o połowę.\n\nNiestety, wasza niezdolność do spłaty stanowi naruszenie naszej umowy. Dlatego zamiast funduszy przejmiemy teraz część waszej populacji. Mamy nadzieję, że nie spowoduje to niepożądanych komplikacji."
 origin.4036.desc.energy: "$origin.4036.desc.base$\n\nBiorąc pod uwagę obecną sytuację, jesteśmy zmuszeni poinformować was, że nasz klient jest gotowy przyjąć spłatę w postaci roboczogodzin. Część waszej populacji zostanie przewieziona do wyznaczonych miejsc pracy, gdzie otrzyma podstawowe zakwaterowanie do czasu pełnej spłaty zadłużenia.\n\nWarto zaznaczyć, że ci pracownicy nie muszą być pełnoprawnymi obywatelami. Weźmiemy każdego."
 origin.4036.desc.a: "Nie pozwolimy wam zabrać naszych obywateli."
 origin.4036.desc.a.tooltip: "Komornicy nas zaatakują."
 #Won't pay
 origin.4037.desc.base: "Prosimy o ponowne przemyślenie waszej decyzji. Odmowa zapłaty trwale odbije się na waszej zdolności kredytowej. Niespłacenie kredytu ograniczy w przyszłości wasze możliwości finansowe, nie mówiąc o stratach wizerunkowych. Czy tak chcecie być postrzegani jako społeczeństwo? Jako ci, którzy plują na tych, którzy pochylili się, żeby wam pomóc?"
 origin.4037.desc.defeated: "Jesteśmy bardzo zaniepokojeni waszą odmową spłaty zadłużenia. Nasz klient, imperium §H$NAME_MSI_country$§!, dał wam wyłącznie pomoc i wsparcie, oczekując w zamian jedynie uczciwego spłacenia długu. Tylko tego się nauczyliście? Odpłacania kłamstwem za okazaną dobroć? "
 #They leave
 origin.4040.name: "Wieczny dług"
 origin.4040.desc: "Komornicy opuścili nasz układ macierzysty, ale wielki strach pozostał z nami. Patrząc na zaangażowanie ich pracodawcy, wiemy, że nigdy nie przestaną nas nękać. Jeśli nawet kiedyś spłacimy całą kwotę zadłużenia, wymyślą coś innego: odsetki, luki prawne, drobny druk ukryty w dokumentach, których podpisania nie będziemy pamiętać.\n\nSkoro nie możemy kupić sobie wolności, musimy o nią walczyć. Pozostaje pytanie, jak to zrobić?"
 origin.4040.a: "Bronią."
 origin.4040.a.tooltip: "Pokonamy imperium $NAME_MSI_country_initials$ na wojnie."
 origin.4040.b: "Słowami."
 origin.4040.b.tooltip: "Pokonamy imperium $NAME_MSI_country_initials$ dzięki dyplomacji."
 #Fight with weapons
 origin.4041.name: "Niech oni zapłacą"
 origin.4041.desc: "Już kiedyś ich pokonaliśmy, możemy zrobić to znowu. Ale to nie będzie łatwe. Za pierwszym razem nie spodziewali się naszego oporu. Teraz uderzą na nas całą potęgą swojej floty. Jeśli chcemy mieć jakieś szanse, musimy działać rozważnie i przygotować się. Nie możemy przegrać tej walki."
 origin.4041.a: "Niech oni zapłacą."
 origin.4041.a.tooltip: "Teraz możemy użyć casus belli §Hzemsta§!, by wypowiedzieć wojnę imperium $NAME_MSI_country_initials$."
 #Fight with words
 origin.4042.name: "Niech oni zapłacą"
 origin.4042.desc.galcom: "To, co zrobiło nam imperium $NAME_MSI_country$ może i było zgodne z prawem, ale na pewno niemoralne. Żeby to się więcej nie powtórzyło, potrzebujemy twardego prawa, które pociągnie ich do odpowiedzialności. Poprzez rozważne działania dyplomatyczne możemy podkopać zasady spajające ich imperium: chciwość, wyzysk, niewolnictwo. Jeśli dopisze nam szczęście, zniszczymy imperium $NAME_MSI_country_initials$, nie oddając nawet strzału."
 origin.4042.desc.nogalcom: "$origin.4042.desc.galcom$\n\nGdyby tylko istniała jakaś instytucja, na forum której moglibyśmy omówić tę sprawę z podobnie myślącymi imperiami..."
 origin.4042.desc.nogalcommember: "$origin.4042.desc.galcom$\n\nCzas, żebyśmy wstąpili do Wspólnoty Galaktycznej."
 origin.4042.a.galcom: "Wspólnota Galaktyczna będzie naszym polem walki."
 origin.4042.a.nogalcom: "Wspólnota Galaktyczna..."
 #Joined the galcom
 origin.4050.name: "Wojna bez broni"
 origin.4050.desc: "Oto nasze nowe pole walki: forum senatu, strefa wojny, w której konflikty rozstrzyga się poprzez głosowania i debaty.\n\nOto nasza broń: przysługi, ambasadorowie, siła naszej gospodarki i klarowność naszych idei.\n\nNasz cel: zakazać praktyk oświeceniowych, by takie imperia jak $NAME_MSI_country_initials$ nie mogły wyzyskiwać słabszych cywilizacji.\n\nTo tutaj zwyciężymy. Nie dzięki przemocy, ale poprzez trwałą siłę prawa."
 origin.4050.a: "Zaprzestańmy bezpośrednich kontaktów"
 origin.4050.a.tooltip: "Skoncentrujemy nasze starania na przegłosowaniu uchwały §H$resolution_pre_ftl_stances_equal_standing$§!, zakazującej imperiom wyzyskiwania cywilizacji bez napędu nadświetlnego. Musimy też poprzeć wszystkie §H4 rodzaje sankcji§!, żeby egzekwować prawo."
 origin.4050.b: "Zaprzestańmy wszystkich kontaktów"
 origin.4050.b.tooltip: "Skoncentrujemy nasze starania na przegłosowaniu uchwały §H$resolution_pre_ftl_stances_non_interference$§!, zakazującej imperiom jakiegokolwiek wpływania na rozwój społeczeństw bez napędu nadświetlnego. Musimy też przyjąć wszystkie §H4 rodzaje sankcji§!, żeby egzekwować prawo."
 #Passed first resolution
 origin.4052.name: "Małe zwycięstwo"
 origin.4052.desc: "Pierwsza uchwała z naszej listy została przyjęta. Ruszyła realizacja naszego planu pokrzyżowania działań imperium $NAME_MSI_country$."
 #Passed all resolutions
 origin.4055.name: "Tylko kara"
 origin.4055.intro: "Dzięki ciężkiej pracy i determinacji zdominowaliśmy forum senatu, ograniczyliśmy praktykę oświecania oraz nałożyliśmy poważne sankcje na imperia łamiące przyjęte zasady."
 origin.4055.desc.msi: "$origin.4055.intro$ Imperium $NAME_MSI_country_initials$ musi radykalnie zmienić swoją strategię biznesową, żeby przetrwać. Już pojawiły się informacje o chwiejnej sytuacji w tym imperium."
 origin.4055.desc.nomsi: "$origin.4055.intro$ Imperium $NAME_MSI_country_initials$ już nie ma. A dzięki naszej pracy żadne inne nie zajmie jego miejsca."
 #Passed all resolutions - follow-up
 origin.4056.name: "Wiadomość od firmy"
 origin.4056.desc: "Ważna wiadomość dla wszystkich naszych byłych klientów:\n\nOdkąd nasza firma po raz pierwszy sięgnęła gwiazd, pracowaliśmy ciężko, by poprawić los innych cywilizacji, pomagaliśmy im w osiągnięciu ich pełnego potencjału. Po wielu latach sukcesów Rada Dyrektorów podjęła decyzję o uproszczeniu naszej działalności, by lepiej odzwierciedlała ona wartości, które wspiera nasza firma.\n\nDlatego czasowo wstrzymaliśmy nasze działania na polu oświecania i koncentrujemy się na zmianie wizerunku.\n\nZaczynamy zupełnie nowy, śmiały rozdział w historii imperium $NAME_MSI_country$! Dziękujemy za Wasze nieustające wsparcie!"
 origin.4056.a: "To powinno się oprawić w ramki."
 #MSI defeated by us - by fighting
 origin.4060.name: "Dług anulowany"
 origin.4060.intro: "Jeszcze zanim sięgnęliśmy gwiazd, wiedzieliśmy, że nie jesteśmy sami. Przez wieki wisiało nad nami zagrożenie ze strony imperium $NAME_MSI_country$. Najpierw byli naszymi mentorami, potem ciemiężcami, a w końcu stali się upadłymi tyranami."
 origin.4060.desc: "$origin.4060.intro$\n\nPowinniśmy to uczcić. Może potem odłożymy broń i wreszcie odpoczniemy."
 origin.4060.a: "Jesteśmy zadowoleni."
 origin.4060.b: "Nadal warto walczyć za naszą sprawę."
 origin.4060.b.tooltip: "Teraz możemy użyć casus belli §H$casus_belli_cb_payback_punishment$§!, by rozpocząć wojnę z imperiami, które wyzyskują cywilizacje bez napędu nadświetlnego."
 #MSI defeated by someone else - fires after action.62
 origin.4070.name: "Dług umorzony"
 origin.4070.desc: "$origin.4060.intro$ Nie ma już imperium $NAME_MSI_country_initials$, zostało zniszczone przez: [root.species.GetHandName].\n\nNasze niebo jest bezpieczne, ale obywatele wciąż pragną tylko jednego:\n\n§Rzemsty.§!"
 origin.4070.a: "Odpuśćmy."
 origin.4070.b: "Nadal warto walczyć za naszą sprawę."
 origin.4070.b.tooltip: "Będziemy dalej walczyć o zakaz wyzyskiwania cywilizacji bez napędu nadświetlnego."
 origin.4070.c: "Przez nich nie możemy się zemścić. Zapłacą za to."
 origin.4070.d.tooltip: "Teraz możemy użyć casus belli §Hzemsta§!, by wypowiedzieć wojnę imperium §Y[destroyer_country.GetName]§!."
 #Defeated the people who defeated the MSI
 origin.4071.name: "Dług przeniesiony"
 origin.4071.desc: "Co robić po dokonaniu zemsty? Co robić, gdy patrzyło się na upadek swojego arcywroga i imperium odpowiedzialnego za jego zabicie? Czy teraz możemy odłożyć broń? Czy możemy żyć w pokoju?"
 origin.4071.a: "Nie będzie pokoju, dopóki nie znikną wszyscy wyzyskiwacze."
 ### Broken Shackles Interactions
 ## Recognizing each other
 origin.4110.name: "Wspólna przeszłość"
 origin.4110.desc: "Kiedy nawiązaliśmy pierwszy kontakt z imperium §Y[bsempire.GetName]§!, zachwyciliśmy się szybkością, z jaką udało im się zrozumieć nasz język. Teraz wiemy, dlaczego tak się stało.\n\nKiedy nasi dawni władcy próbowali nas podporządkować, porwali naszych obywateli. Część tych nieszczęsnych osób znalazła się na okręcie $NAME_MSI_country_initials$. Spłacali wielki kredyt i zbuntowali się razem z innymi \"zakontraktowanymi aktywami\" przebywającymi na pokładzie. Rozbili okręt na niezamieszkanej planecie i ten dzielny wyczyn doprowadził do narodzin imperium §Y[bsempire.GetName]§!.\n\nMamy wspólnego wroga i historię. Może razem zbudujemy przyszłość wolną od ciemiężców."
 origin.4110.a.phile: "To cenni sprzymierzeńcy."
 origin.4110.a.phobe: "Może ci obcy nie różnią się od nas tak bardzo."
 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name: "Wspólne dane wywiadowcze"
 origin.4120.desc: "Nasze imperia mają wspólnego wroga: to §Y$NAME_MSI_country$§!. Żeby chronić się przed tym zagrożeniem, proponujemy udostępnić sojuszniczym agentom nasze zastrzeżone dane wywiadowcze."
 origin.4120.a: "To cenna propozycja."
 origin.4120.b: "Wspólny wróg nie czyni nas przyjaciółmi."
 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name: "Wzajemne wsparcie"
 origin.4130.desc: "Widzimy działania waszych posłów na forum senatu, [root.GetName]. Razem możemy walczyć o sprawy, które wpływają na oba nasze imperia. Działając wspólnie, możemy walczyć z niewolnictwem i zakazać praktyki kontaktów z cywilizacjami bez napędu nadświetlnego."
 origin.4130.a: "Zawsze będziemy was wspierać."
 origin.4130.b: "Nie zawsze mamy te same cele."
 ## Help during the war | Payback diplo event
 origin.4140.name: "Nieustępliwość"
 origin.4140.desc: "Słyszeliśmy o waszych planach wypowiedzenia wojny imperium $NAME_MSI_country$. Nasze społeczeństwa łączy historia, ale nie pragnienie zemsty. Jednak jeśli ruszycie na wojnę z $NAME_MSI_country_initials$, dołączymy do waszej sprawy."
 origin.4140.a: "Niech tak będzie."
 ### MSI interactions
 ## Leviathan slain
 origin.4150.desc: "$NAME_MSI_country_initials$ traktuje swoich klientów jak rodzinę. Dzisiaj czujemy wielką dumę. Zgładzenie strażnika to ważny krok dla społeczeństwa, które od niedawna podróżuje w kosmosie. Na dowód naszego uznania dla waszego osiągnięcia, przyjmijcie ten drobny podarunek."
 origin.4150.a: "Dziękujemy."
 origin.4150.b: "Nie chcemy waszych darów."
 ## Uplifted someone
 origin.4160.desc: "Wiele lat temu daliśmy wam drabinę prowadzącą do nieba. Dzisiaj widzieliśmy, jak taką samą pomoc zaproponowaliście słabiej rozwiniętej cywilizacji.\n\nWierzymy, że przekażecie im nasze nauki. Oczywiście jeśli potrzebujecie pomocy w opracowaniu korzystnej strategii oświecenia, zwróćcie się do nas."
 origin.4160.a: "Przydałaby się nam wasza pomoc."
 origin.4160.b: "Nie jesteśmy tacy, jak wy."
 ## You're in a deficit
 origin.4170.desc: "Szanowni byli klienci,\n\ndoszły nas wieści o waszych ostatnich kłopotach gospodarczych. Nauka zarządzania finansami to kluczowy element rządzenia imperium, a czasami porażka to kluczowy element nauki.\n\nChętnie udostępnimy wam środki, dzięki którym wasz kraj wyjdzie z deficytu. Oczywiście koszt pożyczonych zasobów zostanie doliczony do waszego zaległego długu. Mamy nadzieję, że ta mała lekcja w dziedzinie finansów okaże się pomocna."
 origin.4170.a: "Przyjmujemy pożyczkę."
 origin.4170.b: "Sami sobie poradzimy."
 #########################
 #Broken Shackles Origin
 #########################
 origin_broken_shackles: "Zerwane kajdany"
 origin_broken_shackles_desc: "$CHALLENGING_ORIGIN$\nTa cywilizacja zaczęła się od buntu na statku niewolniczym. Tworzy ją zróżnicowana grupa gatunków nieznających napędu nadświetlnego."
 START_SCREEN_BROKEN_SHACKLES: "Wolność!\n\nNiektórzy urodzili się w niewoli. Inni wpadli w spiralę długów i zostali sprzedani do pracy przymusowej. Ale technologia naszych dawnych władców nie zdołała ich ocalić. W tajemnicy zaplanowaliśmy bunt. W trakcie krótkich, krwawych walk zabiliśmy naszych oprawców i zadaliśmy krytyczne uszkodzenia ich statkowi niewolniczemu. Po awaryjnym lądowaniu utknęliśmy na powierzchni świata [Root.Capital.GetName].\n\nChociaż nasze imperium tworzą przedstawiciele różnych gatunków z wielu światów, dopiero pod twoim przywództwem znaleźliśmy wspólną sprawę. Z czasem uszkodzone systemy statku niewolniczego zostaną naprawione i poznamy jego liczne tajemnice, w tym położenie naszych dawnych światów macierzystych.\n\nZerwaliśmy kajdany. Teraz bierzemy się do pracy."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP: "Wolność*!\n\nNiektórzy urodzili się w niewoli. Inni wpadli w spiralę długów i zostali sprzedani do pracy przymusowej. Wszyscy marzyliśmy o czymś więcej, o łatwym i dostatnim życiu. W tajemnicy zaplanowaliśmy bunt. W trakcie krótkich, krwawych walk zabiliśmy naszych oprawców i zadaliśmy krytyczne uszkodzenia ich statkowi niewolniczemu. Po awaryjnym lądowaniu utknęliśmy na powierzchni świata [Root.Capital.GetName].\n\nChociaż nasze imperium tworzą przedstawiciele różnych gatunków z wielu światów, dopiero pod twoim kierownictwem znaleźliśmy wspólną sprawę. Nasi dawni władcy byli okrutni, ale rozumieli, że życie to biznes. Podobnie jak oni, musimy niezłomnie dążyć do osiągnięcia zysków. Z czasem uszkodzone systemy statku niewolniczego zostaną naprawione i poznamy jego liczne tajemnice, w tym położenie naszych dawnych światów macierzystych. Zerwaliśmy kajdany. Teraz czas przeprowadzić fuzję.\n\n*Informacja prawna:\nUżycie słowa \"wolność\" nie jest wiążące i nie zobowiązuje Korporacji do zapewnienia jakiegokolwiek rabatu lub dobrowolnego podjęcia działań, które mogłyby wpłynąć na zyski osiągane przez udziałowców firmy [Root.GetName]. W razie wątpliwości związanych z tymi lub innymi warunkami albo woli zakończenia dalszej egzystencji na świecie [Root.Capital.GetName], prosimy skontaktować się z personelem naszego zespołu prawnego lub ochrony w budynku $building_bureaucratic_1$ ([Root.Capital.GetName]) w celu niezwłocznego rozwiązania problemu."
 origin_tooltip_broken_shackles_effects: "- $INITIAL_POPS$ ['concept_preftl_civilizations'] i ich gatunki w całej galaktyce $NEW_LINE$- $STARTING_PLANET$ $TABBED_NEW_LINE$- Modyfikator planetarny ['concept_free_at_last_broken_shackles'] $TABBED_NEW_LINE$- Cecha planetarna ['concept_crashed_slaver_ship_broken_shackles'] $TABBED_NEW_LINE$- ['concept_broken_shackles_buildings'] $NEW_LINE$- $STARTING_SYSTEM$ ['concept_broken_shackles_digsite'] ['concept_archaeology_site'] $NEW_LINE$- Jedno ['concept_advanced_empires', zaawansowane imperium SI] oraz kilka cywilizacji nieznających napędu nadświetlnego niezależnie od ustawień galaktyki $NEW_LINE$- Jedna cywilizacja nieznająca napędu nadświetlnego będzie gatunkiem tego imperium i światem macierzystym $NEW_LINE$- Jedna cywilizacja nieznająca napędu nadświetlnego: przyspieszenie dzięki pochodzeniu (§I$origin_payback$§!)"
 origin_tooltip_broken_shackles_negative_effects: "- $STARTING_PLANET$ $TABBED_NEW_LINE$- NIE jest światem macierzystym tego imperium $TABBED_NEW_LINE$- Modyfikator planetarny ['concept_culture_shock_broken_shackles'] $TABBED_NEW_LINE$- ['concept_ship_debris_broken_shackles', £blocker£ $concept_ship_debris_broken_shackles$]: +5 $NEW_LINE$- $STARTING_SYSTEM$ §IZłoża zasobów§! nie są eksploatowane $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$]$TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$] $NEW_LINE$- Polityki: $TABBED_NEW_LINE$- Nie można wybrać: §I$slavery_allowed_name$§! $TABBED_NEW_LINE$- Nie można wybrać: §I$purge_allowed_name$§!"
 is_broken_shackles_origin: "$TRIGGER_FAIL$Pochodzenie nie pozwala nam traktować w ten sposób naszej populacji."
 culture_shock_broken_shackles: "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc: "Ta planeta jest wolna, ale jej populacja nadal próbuje dostosować się do rzeczywistości wszechświata, który okazał się większy, niż przypuszczano."
 free_at_last_broken_shackles: "$free_at_last$"
 free_at_last_broken_shackles_desc: "$free_at_last_desc$"
 unshackled_politics_broken_shackles: "Wyzwolona polityka"
 unshackled_politics_broken_shackles_desc: "Jesteśmy ludami zamieszkującymi wiele światów, a nasza polityka jest równie zróżnicowana."
 origin.111.name: "W przyszłość"
 origin.111.1.desc: "Od czasu odzyskania wolności przeszliśmy długą drogę. Statek, którym przybyliśmy, został ogołocony ze wszystkiego, co wartościowe, a nasza technologia rozwinęła się tak bardzo, że zostało już niewiele tajemnic.\n\nAle nie wolno nam nigdy zapomnieć o poświęceniach z przeszłości ani o cenie, jaką zapłaciliśmy za zerwanie kajdan. Rozbity statek niewolniczy zostanie przekształcony w pomnik upamiętniający narodziny naszego kraju."
 origin.111.2.desc: "Od naszego przybycia przeszliśmy długą drogę. Już nie kontrolujemy statku, na którym tu dotarliśmy, ale cokolwiek na nim zostało, nie ma już dla nas żadnej wartości. Nasza technologia rozwinęła się tak bardzo, że zostało już niewiele tajemnic.\n\nJeżeli kiedyś odzyskamy ten wrak, uczynimy z niego pomnik, który na drodze ku przyszłości będzie nam przypominał o naszych skromnych początkach."
 origin_111.a: "$origin.111.name$!"
 origin_111.tooltip: "Odblokowuje decyzję §Y$decision_unshackled_memorial$§! na świecie §Y[Root.Capital.GetName]§!.\n$decision_unshackled_memorial_effects$\n\n §Y$district_crashed_slaver_ship_plural$§! zapewni teraz inne miejsca pracy (£job_clerk£ §Y$job_clerk_plural$§! zamiast £job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§!)."
 decision_unshackled_memorial_effects: "– Sprawia, że §Y$d_crashed_slaver_ship$§! zamienia się w §Y$d_crashed_slaver_ship_memorial$§! i zapewnia §G+2§! £job_culture_worker£ $job_culture_worker$ miejsca pracy.\n– §Y$district_crashed_slaver_ship_plural$§!, §Y$building_low_tech_scrap_refinery$§!, §Y$building_low_tech_power_plant$§! i §Y$building_low_tech_farm$§! zostaną zamienione w zaawansowaną infrastrukturę."
 #Pre-FTL Homeworlds Found
 origin.5000.name: "Powrót do ojczyzny"
 origin.5000.desc: "[From.GetName]... Nareszcie wróciliśmy.\n\nJako społeczeństwo doświadczyliśmy niewyobrażalnej traumy. Porwano nas z domów i zmuszono do życia w niewoli, a praca przymusowa przysporzyła nam ogromnych cierpień. Nawet ci, którym dane było żyć względnie wygodnie, odczuwają piętno, odciśnięte na nich przez niewolniczą pracę. Teraz wróciliśmy do naszych rodaków i możemy zacząć leczenie ran.\n\nAle nie możemy pozwolić, by radość przesłoniła nam fakt, że jesteśmy społeczeństwem pochodzącym z wielu światów. Niezależnie od pochodzenia każde z nas zasługuje na możliwość powrotu do ojczyzny.\n\nNasi dawni władcy wiele zrobili, by nas złamać. Dzisiaj cała galaktyka widzi ich porażkę."
 origin.5000.a: "To wspaniały dzień dla naszego społeczeństwa."
 origin.5000.b: "Niepokojące."
 origin.5001.name: "Zlokalizowano świat macierzysty"
 origin.5001.desc: "[From.GetName]... Z orbity wydaje się taki mały.\n\nŚwiat nie należy do jego mieszkańców, to oni należą do swojego świata. Wracając tutaj, uczyniliśmy kolejny krok ku odzyskaniu naszej przeszłości.\n\nTrauma, której doświadczyliśmy z rąk naszych dawnych władców nigdy nie minie. Prawdziwe leczenie potrwa wiele pokoleń. Ale dzisiaj jest dobry dzień."
 origin.5001.homecoming.desc: "[From.GetName]... Z orbity wydaje się taki mały.\n\nŚwiat nie należy do jego mieszkańców, to oni należą do swojego świata. Wracając tutaj, uczyniliśmy kolejny krok ku odzyskaniu naszej przeszłości.\n\nTrauma, której doświadczyliśmy z rąk naszych dawnych władców nigdy nie minie. Prawdziwe leczenie potrwa wiele pokoleń. Ale dzisiaj jest dobry dzień."
 origin.5001.empty.desc: "[From.GetName]... Coś tu jest nie tak. Z orbity nie wykryliśmy żadnych śladów świadomych istot. Wygląda to, jakby cała populacja została zlikwidowana.\n\nNie takiego powrotu do ojczyzny oczekiwaliśmy, ale wracając do tego układu, uczyniliśmy kolejny krok do odzyskania naszej przeszłości. Niestety, sami musimy nieść spuściznę imperium [From.GetName]. Naszym obowiązkiem jest pamiętać."
 origin.5001.tomb.desc: "[From.GetName]... Wydarzyło się tu coś bardzo złego.\n\nPył przewala się po zniszczonym terenie. Większa część powierzchni jest napromieniowana, a pośród ruin mieszkają nieliczni ocaleni.\n\nNie tak wyobrażaliśmy sobie powrót do domu, ale ponowne przybycie do tego układu to kolejny krok do odnalezienia naszej przeszłości."
 origin.5001.uplifted.desc: "[From.GetName]... Odkąd porwano nas z ojczyzny, wiele się w niej wydarzyło. Populacja, nie będąc już przywiązaną do jednej planety, skierowała się ku gwiazdom. Nie takiego powrotu do domu oczekiwaliśmy, jednak postęp technologiczny imperium [From.GetName] jest nadzwyczajny.\n\nNie możemy się już cofnąć, nigdy nie odzyskamy ukradzionej nam przeszłości. Teraz pozostaje nam tylko spoglądać w gwiazdy."
 origin.5001.conquered.desc: "[From.GetName]... Odkąd porwano nas z ojczyzny, wiele się w niej wydarzyło. Nasze społeczeństwo przestało być niepodległe i zostało przejęte przez inne galaktyczne mocarstwo.\n\nNie możemy się już cofnąć, nigdy nie odzyskamy ukradzionej nam przeszłości. Teraz pozostaje nam tylko spoglądać w gwiazdy."
 broken_shackles_homeworld_found_01: "Powrót do ojczyzny"
 broken_shackles_homeworld_found_01_desc: "Powrót do ojczyzny zrobił wielkie wrażenie na naszych obywatelach i dał naszemu społeczeństwu zastrzyk nowej energii."
 broken_shackles_homeworld_found_02: "Zlokalizowano świat macierzysty"
 broken_shackles_homeworld_found_02_desc: "Nasz ostatni powrót do ojczyzny dał populacji nową energię i ożywił nasze społeczeństwo."
 broken_shackles_homeworld_found_03: "Ograniczona migracja"
 broken_shackles_homeworld_found_03_desc: "Ograniczanie prawa do przemieszczania się nie zyskało poparcia społecznego."
 broken_shackles_homeworld_found_04: "Swoboda przemieszczania się"
 broken_shackles_homeworld_found_04_desc: "Nadanie prawa do przemieszczania się zyskało poparcie społeczne."
 broken_shackles_homeworld_found_05: "Jedność celu"
 broken_shackles_homeworld_found_05_desc: "Jako społeczeństwo mamy wspólny cel i jesteśmy dumni z naszej ojczyzny."
 broken_shackles_homeworld_found_06: "Przyspieszona synergia"
 broken_shackles_homeworld_found_06_desc: "Poparcie dla swobodnego przemieszczania się doprowadziło do zwiększenia kreatywności i rozkwitu nauki."
 broken_shackles_homeworld_found_07: "Synergia społeczna"
 broken_shackles_homeworld_found_07_desc: "Poparcie dla swobodnego przemieszczania się doskonale wpłynęło na rozwój naszego społeczeństwa."
 broken_shackles_homeworld_found_08: "Niepokojące odkrycie"
 broken_shackles_homeworld_found_08_desc: "Zaskakujące wieści o naszej dawnej ojczyźnie zaniepokoiły naszą populację."
 origin.5002.name: "Tęsknota za domem"
 origin.5002.desc: "Zrywając nasze kajdany, poczyniliśmy pierwszy krok, by stać się społeczeństwem. Jednak po powrocie na dawny świat macierzysty to poczucie wspólnego celu zaczęło słabnąć.\n\nW popularnych mediach mnożą się niezwykle uromantycznione opisy \"prostego życia\" w naszej dawnej ojczyźnie, przed przybyciem imperium $NAME_MSI_country$. Wielu już wróciło.\n\nJeśli nie będziemy uważać, może to spowodować poważną destabilizację naszego społeczeństwa."
 origin.5002.a: "Nie możemy sobie pozwolić na kolejne straty."
 origin.5002.b: "Swoboda przemieszczania się to fundamentalne prawo."
 origin.5002.b.tt: "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$Określa świadomość na §Y100.00.§!\n$t$§G+50%§! §Ydo postępu technologicznego miesięcznie§! przez §Y5 lat§!."
 origin.5003.name: "Powracający"
 origin.5003.desc: "[Root.Capital.GetName]: Zaobserwowano narodziny nowego ruchu. Ci ekstremiści, określający się mianem Powracających, domagają się masowego powrotu członków naszego społeczeństwa na ich macierzyste planety, a także rozwiązania naszego imperium. Siły bezpieczeństwa zostały postawione w stan podwyższonej gotowości, zakazaliśmy też zgromadzeń publicznych liczących powyżej 100 osób."
 origin.5003.a: "Krótkowzroczni głupcy."
 origin.5004.name: "[Root.Capital.GetName]: Zamieszki"
 origin.5004.desc: "Wzbudziwszy nastroje antyrządowe, Powracający wzywają różne gatunki w naszym imperium, by wracały do swoich korzeni. Doszło do starć najbardziej ekstremistycznych frakcji tego ruchu z siłami prorządowymi. Pojawiły się informacje o poważnych zniszczeniach w wielu miastach."
 origin.5004.a: "Ogłoś stan wojenny"
 origin.5005.name: "Jedność celu"
 origin.5005.desc: "Zakazanie naszym obywatelom powrotu do ich światów macierzystych miało pewne konsekwencje, ale koniec końców okazało się, że była to właściwa decyzja. W ostatnim czasie zaobserwowaliśmy wyraźny wzrost jedności społecznej, a także poczucia, że [Root.Capital.GetName] to nasza prawdziwa ojczyzna."
 origin.5005.a: "Tylko silna ręka może stworzyć naród."
 origin.5006.name: "Drenaż mózgów"
 origin.5006.desc: "Zgoda na emigrację do naszych dawnych światów macierzystych okazała się popularną polityką, jednak miała ona pewne skutki. W ostatnim czasie obserwujemy potężny \"drenaż mózgów\", część naszych najświatlejszych umysłów postanowiła się przeprowadzić."
 origin.5006.a: "Musimy zapobiec dalszemu odpływowi talentów."
 origin.5006.b: "To poświęcenie było konieczne."
 origin.5007.name: "Przyspieszona synergia"
 origin.5007.desc: "Decyzja o umożliwieniu naszym ludziom powrotu do ich światów macierzystych sporo kosztowała, ale dzięki swobodzie przemieszczania się doszło do uwolnienia myśli, pojawia się wielu nowych idei, a kolejne kroki w rozwoju nauki i technologii są normą, a nie wyjątkiem."
 origin.5008.name: "Dzielenie się wiedzą"
 origin.5008.desc: "Decyzja o umożliwieniu naszym ludziom powrotu do ich światów macierzystych sporo kosztowała, ale dzięki swobodzie przemieszczania się doszło do uwolnienia myśli, pojawia się wiele nowych idei, a kolejne kroki w rozwoju społeczeństwa są normą, a nie wyjątkiem."
 origin.5009.name: "Zapach ojczyzny"
 origin.5009.desc: "[From.GetName]... Prawie zapomnieliśmy, jak pachnie powietrze. Powrót teraz, po wszystkim, czego doświadczyliśmy, wydaje się prawie nierealny."
 #First Outpost Built
 origin.5010.name: "Pierwszy krok ku gwiazdom"
 origin.5010.desc: "Po buncie część z nas uznała, że nasze drogi powinny się rozejść. Stwierdzili, że [Root.owner.capital_scope.GetName] to nie nasza ojczyzna, że jesteśmy tylko zbieraniną zniewolonych pracowników, a czekające nas wyzwania stanowczo nas przerastają.\n\nBudując naszą pierwszą placówkę, pokazaliśmy jednak, co mogą osiągnąć wolne społeczeństwa. Ogranicza nas jedynie własna wyobraźnia."
 origin.5010.a: "Naprzód, ku gwiazdom."
 #Homesick Alternate
 origin.5011.desc: "Zrywając nasze kajdany, poczyniliśmy pierwszy krok, by stać się społeczeństwem. Jednak w ostatnich latach w popularnych mediach mnożą się niezwykle uromantycznione opisy \"prostego życia\" w naszej dawnej ojczyźnie. Wielu już głośno domaga się powrotu do niej.\n\nJeśli nie będziemy uważać, ten ruch może spowodować poważną destabilizację naszego społeczeństwa."
 #New Factions Founded
 origin.5041.name: "Wyzwolona polityka"
 origin.5041.desc: "Zjednoczenie się przeciwko naszym dawnym władcom było proste. Mając wspólnego wroga, staliśmy się jednością i walczyliśmy. Jednak wraz z wolnością zaczęły pojawiać się pęknięcia.\n\nNasi obywatele pochodzą z wielu światów, więc nasza scena polityczna jest nie mniej zróżnicowana. Powstają nowe frakcje. Na pewno pojawią się kolejne. To, czy porozumiemy się mimo tych różnic, zadecyduje o naszym losie."
 origin.5041.tt: "Powstaną nowe frakcje."
 origin.5046.name: "Cena wolności"
 origin.5046.desc: "Nasi obywatele pochodzą z wielu światów, z czasem nauczyliśmy się cenić różnorodność. Jednak zarządzanie dynamiką wielu zróżnicowanych kultur, nie wspominając o zaspokajaniu fizycznych potrzeb całkowicie różnych gatunków, nie było łatwe. Nasze różnice są głębokie, jak dotąd zręcznie poruszaliśmy się po zmiennej scenie politycznej, jednak obecnie podziały w naszym społeczeństwie stały się tak wyraźne, że nie sposób ich ignorować.\n\nWiele osób domaga się powołania specjalnego komitetu, który będzie nadzorował wprowadzanie reform."
 origin.5046.a: "Bezsensowna strata zasobów."
 origin.5046.b: "Powołajmy komitet."
 cost_of_freedom_01: "Cena wolności"
 cost_of_freedom_01_desc: "Głębokie podziały polityczne doprowadziły do niepokojów społecznych."
 cost_of_freedom_02: "Komitet obywatelski"
 cost_of_freedom_02_desc: "Powołano komitet, który zajmie się zbadaniem głębokich podziałów na naszej scenie politycznej."
 COST_OF_FREEDOM_PROJECT: "Cena wolności"
 COST_OF_FREEDOM_PROJECT_DESC: "Nasze społeczeństwo jest głęboko podzielone. Unia wielu światów i różnych kultur nie jest wolna od napięć. Miejmy nadzieję, że komitet opracuje rozwiązanie tego problemu."
 origin.5047.name: "Różnorodne myślenie"
 origin.5047.desc: "Gdy współpracują różne umysły, nie sposób przewidzieć, co zdołają osiągnąć. Przyjęcie do naszego zespołu badawczego nowego członka, nienależącego do gatunku [Root.GetSpeciesName], już przynosi rezultaty."
 origin.5049.name: "Zróżnicowany projekt"
 origin.5049.desc: "Nasi obywatele pochodzą z wielu światów, więc integracja okazała się wyzwaniem. Jednak synteza naszych zróżnicowanych tradycji artystycznych doprowadziła do powstania niewiarygodnej ilości kreatywnej energii. Promowane są nowe produkty. Pojawili się niezliczeni artyści i projektanci, gotowi przesuwać granice ekspresji. Rodzimy przemysł kwitnie, a nasze społeczeństwo nigdy nie było bardziej zaangażowane."
 origin.5049.a: "Wszechświat to nasze płótno."
 diverse_design: "Zróżnicowany projekt"
 diverse_design_desc: "Synergia różnych umysłów przyniosła naszemu społeczeństwu liczne korzyści."
 resolution_proposed_intro: "Otrzymaliśmy informację od naszych kontaktów we Wspólnocie Galaktycznej: trwają prace nad ustawą zakazującą"
 origin.5094.name: "Zaproponowano uchwałę galaktyczną"
 origin.5094.desc: "$resolution_proposed_intro$ niewolnictwa majątkowego i hodowlanego w całej galaktyce. Jeśli rzeczywiście chcemy opowiedzieć się za wolnością, musimy stanąć po stronie zmian. Co pomyślą nasi obywatele, jeśli niczego nie zrobimy?"
 origin.5095.name: "Zdelegalizowano większość form niewolnictwa"
 origin.5095.desc: "To wielki dzień dla Wspólnoty Galaktycznej, której członkowie przegłosowali delegalizację większości form niewolnictwa. Mieszkańcy galaktyki nie muszą się już obawiać ciemiężenia przez drobnych przestępców i spragnione zysków korporacje. Przed nami jeszcze daleka droga do zapewnienia wolności wszystkim świadomym istotom, ale właśnie wykonaliśmy istotny pierwszy krok."
 origin.5095.a: "Zwyciężyły oświecone umysły."
 slavery_allowed_outro: "Przez obrzydliwe, brutalne reżimy i chciwe korporacje ta niegodna praktyka będzie kontynuowana w najbliższej przyszłości."
 origin.5100.name: "Niewolnictwo zyskało cichą aprobatę"
 origin.5100.desc: "To smutny dzień dla Wspólnoty Galaktycznej, w którym wniosek o delegalizację większości form niewolnictwa nie uzyskał wystarczającego poparcia. $slavery_allowed_outro$"
 origin.5100.a: "Barbarzyńcy i bandyci."
 origin.5104.desc: "$resolution_proposed_intro$ większości form niewolnictwa, w tym obrzydliwej pracy niewolniczej. Z własnego doświadczenia wiemy, że władza niczego nie daje, jeśli się od niej tego nie zażąda. Tam, gdzie istnieje niewolnictwo, nie ma miejsca dla sprawiedliwości. Musimy stanąć u boku innych oświeconych cywilizacji galaktycznych. Tylko w ten sposób zapewnimy naszym obywatelom godność i bezpieczeństwo."
 origin.5105.name: "Zdelegalizowano niewolnictwo"
 origin.5105.desc: "To wielki dzień dla Wspólnoty Galaktycznej, której członkowie zagłosowali za delegalizacją wszystkich form niewolnictwa, w tym pracy niewolniczej. Korporacje, takie jak $NAME_MSI_country$, nie będą już mogły wykorzystywać niewinnych, by osiągać zyski. Wreszcie zostanie zamknięty jeden z najmroczniejszych rozdziałów w dziejach galaktyki."
 origin.5110.name: "Niewolnictwo trwa"
 origin.5110.desc: "Smutne wieści ze Wspólnoty Galaktycznej. Uchwała o delegalizacji wszystkich form niewolnictwa została odrzucona. $slavery_allowed_outro$"
 origin.5110.a: "To przykra wiadomość."
 origin.5114.desc: "$resolution_proposed_intro$ zniewolenia jakichkolwiek populacji istot organicznych. My nie uznajemy kompromisów. Niewolnictwo jest zakałą galaktyki. Musimy uczynić wszystko, co w naszej mocy, by skończyć z nim na dobre."
 origin.5115.name: "Wstrzymano handel organicznymi niewolnikami"
 origin.5115.desc: "To wielki dzień dla rynku galaktycznego, który zdecydował dzisiaj o delegalizacji zniewalania populacji istot organicznych. Mieszkańcy galaktyki nie muszą się już obawiać ciemiężenia przez drobnych przestępców i spragnione zysków korporacje. Dzisiaj wszyscy możemy spać spokojniej."
 origin.5115.a: "To zwycięstwo wszystkich obywateli."
 origin.5120.name: "Handel organicznymi niewolnikami trwa"
 origin.5120.desc: "Na rynku galaktycznym zapanowała frustracja po tym, jak jego członkowie zgodzili się na dalsze istnienie niewolnictwa. $slavery_allowed_outro$"
 origin.5120.a: "Infantylni kapitaliści."
 origin.5124.desc: "$resolution_proposed_intro$ niewolnictwa jakichkolwiek świadomych organizmów. Żaden gatunek nie może zakuwać innych istot myślących w kajdany, chyba że sam chce się w nich znaleźć. Musimy poprzeć tę uchwałę."
 origin.5125.name: "Zwycięstwo wszystkich świadomych istot"
 origin.5125.desc: "Historyczny dzień na rynku galaktycznym, którego członkowie przegłosowali delegalizację wszystkich form niewolnictwa. Wolność to niezbywalne prawo wszystkich świadomych istot. Dzisiaj został wreszcie zamknięty ten straszliwy rozdział dziejów galaktyki."
 origin.5130.name: "Niewolnictwo trwa"
 origin.5130.desc: "Fatalny dzień na rynku galaktycznym, gdzie podjęto decyzję o utrzymaniu prawa sprzedaży świadomych istot nieorganicznych. Znowu szkodliwe wpływy władzy i pieniędzy wygrały z wolnością. Żadna istota, organiczna czy sztuczna, nie może spać spokojnie, dopóki chociaż jedno świadome stworzenie można uczynić niewolnikiem."
 origin.5131.name: "Odrzucono delegalizację niewolnictwa"
 origin.5131.desc: "Siły korporacji doprowadziły do odrzucenia niedawnej uchwały Wspólnoty Galaktycznej zakazującej niewolnictwa. To rozczarowujące, choć nie zaskakujące. Historia pokazuje, że za jakiś czas wolność zwycięży."
 origin.5131.a: "Co za rozczarowanie."
 broken_shackles_slavery_outlawed: "Zdelegalizowano niewolnictwo w galaktyce"
 broken_shackles_slavery_continues: "Niewolnictwo w galaktyce trwa"
 broken_shackles_slavery_repeal: "Odrzucono delegalizację niewolnictwa"
 #Crashed Slaver Ship - Initial Arc Site
 broken_shackles_digsite: "Rozbity statek niewolniczy"
 broken_shackles_desc: "Naprawa rdzenia komputera rozbitego statku niewolniczego pozwoli ustalić położenie naszych dawnych światów macierzystych... będzie wśród nich $NAME_MSI_country$."
 origin.5015.name: "Most"
 origin.5015.desc: "Podczas buntu statek niewolniczy, który wiózł nas do świata [Root.owner.capital_scope.GetName], został poważnie uszkodzony. Po katastrofie musieliśmy przede wszystkim przetrwać, a także ogołocić wrak ze wszystkich zasobów. Poza tym nie poświęcaliśmy mu większej uwagi. Jednak nadszedł czas odkrycia tajemnic naszych dawnych władców.\n\nAby to zrobić, musimy przywrócić zasilanie głównego komputera statku. Najpierw inżynierowie [engineering_shackled_species.GetAdj] podłączyli panele słoneczne do zewnętrznych powłok kadłuba. Konsole sterowania na mostku już działają. Niestety, pokład techniczny został odcięty w czasie katastrofy, więc przebicie się przez grodzie nie będzie proste."
 origin.5020.name: "Stanowisko techniczne"
 origin.5020.desc: "$NAME_MSI_country$ to szumowiny korzystające z pracy niewolniczej, ale trzeba przyznać, że wiedzą, jak strzec swoich tajemnic.\n\nOtwarcie grodzi statku okazało się gigantycznym przedsięwzięciem. Posiadane przez nas nieliczne laserowe przecinaki zaprojektowano z myślą o działalności górniczej na niewielką skalę. Nasza ekipa dokonała postępów tylko dzięki wykonaniu podkopu z niższego pokładu. Inżynierowie [engineering_shackled_species.GetAdj] właśnie ciężko pracują nad przywróceniem zasilania pozostałych systemów statku."
 origin.5025.name: "Rdzeń"
 origin.5025.desc: "Nasi inżynierowie [engineering_shackled_species.GetAdj] zdołali przywrócić zasilanie rdzenia komputera statku, okazało się jednak, że duża część oprzyrządowania uległa uszkodzeniu podczas katastrofy. Prawdopodobnie da się to wszystko naprawić, ale będzie to wymagało jeszcze większego wysiłku ze strony naszego, już i tak przeciążonego, zespołu naukowego."
 origin.5025.a: "Potrzebujemy tych danych. Naprawcie rdzeń."
 broken_shackles_arc_site: "Podział prac badawczych"
 broken_shackles_arc_site_desc: "Naprawa rdzenia komputera statku poważnie nadweręża naszych inżynierów."
 origin.5030.name: "Współpracownik"
 origin.5030.desc: "Dzięki niesamowitym, nieszablonowym pomysłom, nasi inżynierowie [engineering_shackled_species.GetAdj] zdołali ponownie uruchomić uszkodzony rdzeń komputera. Wprowadzając do systemów jednostki proceduralną sztuczną inteligencję, zdołaliśmy nawiązać z nimi dialog. W skrócie, przekonaliśmy maszynę do pracy z nami, a nie przeciwko nam.\n\nDzięki temu przełomowi nasi naukowcy zdobyli nową wiedzę na temat szyfrowania danych. Staramy się nadal wpływać na wydarzenia na scenie galaktycznej, więc ta wiedza może okazać się bezcenna."
 origin.5035.name: "Pozyskiwanie danych"
 origin.5035.desc: "Uszkodzony rdzeń komputera został całkowicie naprawiony, większość zawartych w nim danych jest zaszyfrowana, ale już rozpoczęliśmy pracę nad ich dekryptażem. Jeżeli jesteśmy gotowi poświęcić na to czas i środki, za jakiś czas uzyskamy dostęp do wszystkich informacji, także o położeniu naszych dawnych światów macierzystych."
 origin.5035.desc.MSInocontact: "$origin.5035.desc$\n\nWłaściwie to już dowiedzieliśmy się czegoś ważnego: dokonawszy triangulacji dylatacji hiperlinii tworzących trasę lotu statku niewolniczego, ustaliliśmy, gdzie w galaktyce znajduje się $NAME_MSI_country$.\n\nTeraz mamy wybór, możemy skonfrontować się z dawnymi władcami albo zostawić ich własnemu losowi."
 BROKEN_SHACKLES_PROJECT_01: "Zlokalizujmy światy macierzyste"
 BROKEN_SHACKLES_PROJECT_01_DESC: "Po odszyfrowaniu wszystkich archiwów rozbitego statku niewolniczego możemy ustalić galaktyczne położenie naszych światów macierzystych."
 origin.5040.name: "Zlokalizowano światy macierzyste"
 origin.5040.desc: "Zakończył się projekt specjalny odczytywania baz danych rozbitego statku niewolniczego. Ustaliliśmy położenie naszych dawnych światów macierzystych. Dzisiaj możemy świętować wykonanie kolejnego kroku na drodze do wyzwolenia."
 origin.5040.a: "To wspaniały dzień dla naszego społeczeństwa."
 origin.5040.a.tooltip: "Odkrycie naszych dawnych światów macierzystych można już prześledzić w rejestrze sytuacyjnym."
 broken_shackles_MSI_found: "Zlokalizowano świat $NAME_MSI_country_initials$"
 broken_shackles_find_home_01: "Główny świat macierzysty"
 broken_shackles_find_home_01_desc: "Dawny świat macierzysty naszej największej grupy demograficznej."
 broken_shackles_find_home_02: "Drugi świat macierzysty"
 broken_shackles_find_home_02_desc: "Dawny świat macierzysty jednego z naszych gatunków."
 broken_shackles_find_home_03: "Trzeci świat macierzysty"
 broken_shackles_find_home_03_desc: "Dawny świat macierzysty kolejnego z naszych gatunków."
 origin.5065.name: "Kontakt z: $NAME_MSI_country_initials$"
 origin.5065.desc: "Nadeszła długo wyczekiwana chwila: nawiązaliśmy kontakt z imperium §H[This.ContactCountry.GetRealName]§!.\n\nPo buncie część z nas liczyła, że unikniemy wykrycia, ale właśnie stało się jasne, że $NAME_MSI_country$ już od jakiegoś czasu wie o naszej obecności na galaktycznej scenie. Tylko pogoń za zyskami sprawiła, że imperium to nie wróciło na świat [Root.owner.capital_scope.GetName], by zabrać swoje \"legalne aktywa\". Wygląda na to, że nie byliśmy warci kosztów podróży."
 origin.5065.a: "Normalka."
 broken_shackles_MSI_contact_01: "Kontakt z: $NAME_MSI_country_initials$"
 origin.5070.name: "Wielkie obietnice"
 origin.5070.desc: "Przedstawiciele imperium §H[This.ContactCountry.GetRealName]§! przekazali naszemu posłowi propozycję przyjaźni. Ale wiemy, że to tylko puste obietnice.\n\nKiedy korporacja po raz pierwszy pojawiła się na naszych światach, obiecywała nam lepsze życie. Gładkie słowa i szczodre prezenty zmiękczyły naszych przywódców. Udzielono pożyczek, zawarto umowy. Kapitał inwestycyjny popłynął szerokim strumieniem, a nasze targi zostały zalane towarami. Zanim zrozumieliśmy, co się działo, było już za późno: staliśmy się aktywami, a imperium $NAME_MSI_country_initials$ naszym władcą.\n\nTo się nigdy nie powtórzy. Nasza pozycja na scenie galaktycznej ciągle rośnie, dlatego musimy zachować niezależność."
 origin.5070.a: "Nie damy się znowu oszukać."
 origin.5075.name: "Nawiązano formalne stosunki"
 origin.5075.desc: "Po długiej i intensywnej serii spotkań nawiązaliśmy stosunki dyplomatyczne z imperium §H[This.ContactCountry.GetRealName]§!. Druga strona deklaruje przyjaźń, ale my nie zapomnieliśmy, co zrobiła naszych światom macierzystym. Gdy pomyśleć, że ta korporacja nie została ukarana i mogła do woli zniewalać innych tak, jak uczyniła to z nami... Trudno ubrać w słowa to, co czujemy.\n\nKiedyś nazywali nas własnością. Teraz my pokażemy im, ile są warci wolni obywatele."
 origin.5075.a: "Nie ugniemy się."
 broken_shackles_MSI_contact_02: "Nieugięci"
 origin.5080.name: "Spotkanie we Wspólnocie Galaktycznej"
 origin.5080.desc: "Dotarły wieści od naszych przedstawicieli we Wspólnocie Galaktycznej: nawiązano kontakt z imperium [MSI_country.GetName].\n\nKiedy korporacja po raz pierwszy pojawiła się na naszych światach, obiecywała nam lepsze życie. Gładkie słowa i szczodre prezenty zmiękczyły naszych przywódców. Udzielono pożyczek, zawarto umowy. Zanim zrozumieliśmy, co się działo, było już za późno: staliśmy się aktywami, a oni naszymi władcami. Imperium $NAME_MSI_country_initials$ nie można ufać."
 MSI_war_outro: "Nie chcieliśmy tej wojny. Ale to my ją zakończymy."
 origin.5135.name: "Wyzwolenie"
 origin.5135.attackers.desc: "Za długo żyliśmy w strachu przed naszymi dawnymi władcami. Jednak kiedy my cieszymy się właśnie odzyskaną wolnością, stanowczo zbyt wiele istot cierpi z powodu pracy niewolniczej. Niektórzy mogą uznać tę wojnę za przejaw agresji. Jednakże nastał czas wymierzenia ciosu w tyranię. Prymitywni przestępcy i chciwcy nie będą dłużej czerpać korzyści ze swej podłej działalności.\n\nDzisiaj idziemy na wojnę."
 origin.5135.defenders.desc: "Imperium $NAME_MSI_country$ nie zdołało podporządkować nas sobie pieniędzmi i kłamstwami, więc teraz spróbuje użyć siły. Rada nadzorcza ma nas za słabeuszy. Ale zrywając kajdany, stworzyliśmy tożsamość, której nie da się zniszczyć.\n\n$MSI_war_outro$"
 origin.5135.a: "Niech drżą."
 origin.5140.name: "Nierychliwa sprawiedliwość"
 origin.5140.desc: "Stała się rzecz niewiarygodna. Imperium [From.GetName] zwyciężyło, a my znowu znaleźliśmy się pod jego jarzmem. Przegraliśmy tę wojnę, jednak walka o równość i sprawiedliwość na pewno jeszcze się nie skończyła."
 origin.5140.a: "Nie zapomnimy tego."
 origin.5142.name: "Niepewne status quo"
 origin.5142.desc: "Udało nam się wynegocjować status quo z imperium [MSI_country.GetName]. Ale podkreślamy, że nie zapomnieliśmy, jak traktowano nas wcześniej. I nie przebaczyliśmy."
 origin.5145.name: "Wymierzono sprawiedliwość"
 origin.5145.desc: "Zwyciężyliśmy. Pokonawszy imperium [From.GetName], nie tylko odzyskaliśmy godność, ale dowiedliśmy, że jesteśmy panami własnego losu.\n\nZrywając okowy, odnaleźliśmy wspólny cel. Dzisiaj jesteśmy naprawdę wolni."
 broken_shackles_war_01: "Wojna o wolność"
 broken_shackles_war_02: "Pobici, ale nie pokonani"
 broken_shackles_war_03: "Prawdziwe wyzwolenie"
 broken_shackles_war_04: "Smutne status quo"
 origin.5146.name: "Raz jeszcze do wyłomu"
 origin.5146.attackers.desc: "Imperium $NAME_MSI_country$ porwało nas z naszych światów, uwięziło i uczyniło niewolnikami. Nawet teraz, pod przykrywką handlu, kontynuują swój podły proceder. Nadszedł czas z nimi skończyć raz na zawsze."
 origin.5146.defenders.desc: "Imperium $NAME_MSI_country$ nie zdołało nas sobie podporządkować, więc znowu rozpętało wojnę. Ich rada nadzorcza jest niekompetentna, szalona albo jedno i drugie. Wolnych obywateli nie można złamać.\n\n$MSI_war_outro$"
 origin.5146.a: "Czas na demolkę."
 origin.5147.name: "Słuszna sprawa"
 origin.5147.desc: "Kiedy my cieszymy się właśnie odzyskaną wolnością, stanowczo zbyt wiele istot w galaktyce cierpi z powodu pracy niewolniczej. Prymitywni przestępcy i chciwcy nie będą dłużej czerpać korzyści ze swej podłej działalności.\n\nNadszedł czas przeciwstawić się tyranii."
 origin.5147.a: "Na wojnę."
 origin.5150.name: "Dziwne partnerstwo"
 origin.5150.desc: "Dzisiaj wchodzimy do federacji z imperium §Y$NAME_MSI_country$§!.\n\nKiedy po raz pierwszy odzyskaliśmy wolność, coś takiego było nie do pomyślenia. To, że teraz potrafimy prowadzić pokojowe rozmowy dyplomatyczne z naszymi niegdysiejszymi oprawcami, świadczy o dojrzałości naszego narodu.\n\nSą wśród nas osoby, którym nie spodoba się ta decyzja. Ale w tym przypadku cel naprawdę uświęca środki."
 origin.5150.a: "To było zło konieczne."
 origin.5151.name: "Niepewna koalicja"
 origin.5151.desc: "W dniu dzisiejszym podjęliśmy trudną decyzję wejścia do federacji z imperium, w którym niewolnictwo jest legalne. Uważamy, że każda świadoma istota posiada nienaruszalne prawo do wolności, jednak sytuacja naszego państwa zmusiła nas do pójścia na kompromis. Nasi obywatele są niezadowoleni, ale uczyniliśmy to dla większego dobra."
 broken_shackles_federated_02: "Dziwne partnerstwo"
 broken_shackles_federated_01: "Niepewna koalicja"
 MSI_home_system_poi: "$NAME_MSI_country$"
 MSI_home_system_desc: "Galaktyczne współrzędne świata $NAME_MSI_country$."
 MSI_chain_title: "Zlokalizowano świat $NAME_MSI_country_initials$"
 MSI_chain_desc: "Poznaliśmy galaktyczne współrzędne świata $NAME_MSI_country$."
 MSI_discoveries: "Namierzanie świata $NAME_MSI_country_initials$"
 homeworlds_chain: "Poszukiwania ojczyzny"
 homeworlds_chain_title: "Poszukiwania ojczyzny"
 homeworlds_chain_desc: "Dzięki danym pozyskanym z rozbitego statku niewolniczego ustaliliśmy galaktyczne współrzędne naszych dawnych światów macierzystych. Nasi obywatele domagają się powrotu do swych ojczyzn."
 found_homeworlds: "Powrót do ojczyzny"
 broken_shackles_homeworlds_found: "Odzyskane korzenie"
 origin.5270.name: "Odzyskane korzenie"
 origin.5270.desc: "Podczas naszych podróży międzygwiezdnych odkryliśmy cuda. Oglądaliśmy rzeczy, których nie sposób objąć wyobraźnią, dokonywaliśmy wyczynów, które z początku wydawały się niemożliwe. Jako naród zaszliśmy daleko. Ale żadna podróż ani nagroda nie są wspanialsze niż odnalezienie drogi do ojczyzny."
 origin.5200.name: "Rosnąca polaryzacja"
 origin.5200.desc: "W głównych mediach roi się od doniesień o rzekomej porażce integracji międzygatunkowej. Szczególnie niepokojący jest koszt utrzymywania niektórych populacji na światach, do których nigdy nie przystosował się ich ksenotyp. Napięcia rosną, siły bezpieczeństwa informują o nasilaniu się konfliktu międzygatunkowego."
 origin.5200.a: "Nie będziemy ograniczać wolności słowa."
 origin.5200.b: "Poinstruujmy media, by złagodziły retorykę."
 origin.5205.name: "Ustalenia komitetu specjalnego"
 origin.5205.desc: "Komitet specjalny opublikował raport z obszernego badania podziałów politycznych w naszym społeczeństwie. Wskazano w nim trzy główne przyczyny napędzające polaryzację polityczną w imperium [Root.GetName]:\n\n1. Nierówne koszty związane z zapewnieniem minimalnego standardu życia różnym ksenotypom.\n\n2. Sprzeczne systemy wierzeń i zachowań różnych grup kulturowych.\n\n3. Natura naszego ustroju sprzeczna z wartościami niektórych gatunków (a nawet będąca im wbrew)."
 origin.5205.a: "Połóżmy nacisk na równość."
 origin.5205.b: "Promujmy wymianę kulturową."
 origin.5205.c: "Wspierajmy zaangażowanie polityczne."
 origin.5205.d: "Te kwestie są ze sobą powiązane."
 origin.5205.e: "Taniej jest rządzić mediami."
 origin.5205.a.tooltip: "§LZapewnienie sprawiedliwego i równego udziału wszystkim członkom naszego społeczeństwa nie będzie łatwe ani tanie. Ale to konieczne.§!"
 origin.5205.b.tooltip: "§LInwestowanie w kontakty międzykulturowe z pewnością przyniesie owoce w przyszłości.§!"
 origin.5205.c.tooltip: "§LPolityka jest wszędzie. Zdrowe społeczeństwo inwestuje w zaangażowanie i aktywność swoich obywateli.§!"
 origin.5205.d.tooltip: "§LNaprawa systemowych problemów naszego społeczeństwa będzie wymagała zaangażowania wielu środków i mnóstwa czasu.§!"
 origin.5205.e.tooltip: "§LRządowy nadzór nad mediami jest niezbędny, jeśli chcemy ograniczyć polaryzację polityczną.§!"
 origin.5210.name: "Kultura podziału"
 origin.5210.desc: "Rządowy nadzór prawdopodobnie pomógł złagodzić ton dyskursu politycznego, ale nie wpłynął na zmniejszenie podziałów w naszym społeczeństwie. Przywódcy społeczności wciąż sieją niezgodę między różnymi gatunkami i grupami kulturowymi. Biorąc pod uwagę, jakie materiały są publikowane w sieci informacyjnej, problem z pewnością zaostrzy się, zanim ulegnie poprawie."
 origin.5210.a: "Musimy zająć się źródłami tego problemu."
 origin.5210.b: "Ograniczmy dostęp do sieci informacyjnej."
 origin.5215.name: "Przemoc międzygatunkowa"
 origin.5215.desc: "Już od kilku miesięcy ograniczamy dostęp do sieci informacyjnej. Odebrało to platformę części najbardziej niedorzecznych głosów ze spektrum sceny politycznej, jednak źródła konfliktów międzygatunkowych nadal istnieją. W wielu naszych układach dochodzi do aktów przemocy i masowego niszczenia mienia."
 origin.5215.a: "Trzeba za wszelką cenę przywrócić porządek."
 origin.5220.name: "Nowy porządek gwiezdny"
 origin.5220.desc: "Nasze siły bezpieczeństwa przywróciły porządek w naszych układach. Radykałowie polityczni o różnych barwach zostali zatrzymani i uwięzieni, a ich przywódcom postawiono zarzuty zdrady stanu.\n\nGdy spoglądamy na ten pożałowania godny okres naszej historii, jedno jest pewne: takim społeczeństwem jak nasze, można rządzić tylko silną ręką. Najwyższy czas, byśmy zaczęli to robić."
 origin.5220.a: "Zjednoczeni odnosimy sukcesy."
 origin.5225.name: "Popękana mozaika"
 origin.5225.desc: "Od czasu jego założenia nasze społeczeństwo było budowane przez konflikt. Może sytuacja musi się pogorszyć, zanim ulegnie poprawie: w całej sieci mnożą się grupy hejterskie. Powszechne są wezwania do wyrzucenia jednego lub innego gatunku z naszych układów. Jednak pojawiły się symptomy zwiększonej świadomości wspólnej walki.\n\nGrupy, które łączy jedynie chęć zmiany, coraz częściej ze sobą współpracują. Stawiając czoła naszym problemom, rzuciliśmy światło na coś, co mogłoby rozwijać się w mroku. Może pewnego dnia ten czas konfliktów będzie postrzegany jako punkt zwrotny w naszej historii."
 origin.5230.name: "Młodzieńczy bunt"
 origin.5230.desc: "Ten rząd wykonał tytaniczną pracę, by poprawić jakość życia naszych obywateli. Dokonaliśmy inwestycji w edukację, zapobieganie przestępczości i przeróżne programy kulturalne. Mimo to spotykamy się z nieustającą krytyką. Co więcej, powstał międzygatunkowy ruch młodzieżowy, domagający się bardziej radykalnych reform i przyśpieszenia zmian.\n\nAle jest też coś pozytywnego: pobudzając młodych do działania, mogliśmy nieświadomie stworzyć warunki niezbędne do zaleczenia podziałów w naszym społeczeństwie."
 origin.5235.name: "Narastanie dekadencji"
 origin.5235.desc: "Jak dotąd, mimo nieustających wysiłków promujących zdrowy klimat polityczny, opinia publiczna wykazuje niewielkie zaangażowanie. Sondaże niezmiennie pokazują wielkie podziały między różnymi gatunkami i kulturami, z których składa się nasze społeczeństwo.\n\nNasi ekonomiści dostrzegli jednak prawdopodobną korelację z powyższym: rosną wydatki konsumenckie. Krótkotrwale może to być pozytywne dla przedsiębiorstw, ale doprowadziło też do gwałtownego wzrostu inflacji. Możliwe, że nasze społeczeństwo jest już zmęczone walkami i sporami.\n\nJak na ironię, obywatele różnią się politycznie, ale w pragnieniu konsumpcji są jednością."
 cost_of_freedom_outro: "Oczywiście nadal istnieją pewne spory polityczne, ale więzi, które wspólnie zbudowaliśmy, nigdy nie zostaną zerwane."
 origin.5240.name: "Sprawiedliwe społeczeństwo"
 origin.5240.desc: "Jako naród zmagaliśmy się z problemami, których rozwiązanie wydawało się niemożliwe. Przeszliśmy trudną drogę, jako zróżnicowana grupa byłych niewolników, rzuconych razem do walki o wolność. Jednak postanowiliśmy skoncentrować nasze środki na budowaniu sprawiedliwości i w ten sposób stworzyliśmy własną tożsamość narodową. $cost_of_freedom_outro$"
 origin.5245.name: "Renesans kulturowy"
 origin.5245.desc: "Od samego początku zmagaliśmy się z potężnymi problemami. Grupa niewolników i pracowników przymusowych połączyła siły, by zerwać kajdany... Czy istnieją silniejsze fundamenty? To nie było proste, ale postawienie na wzmacnianie dialogu międzykulturowego pozwoliło nam zbudować silne i dobrze prosperujące społeczeństwo. $cost_of_freedom_outro$"
 origin.5250.name: "Natchniony pluralizm"
 origin.5250.desc: "Nie zdawaliśmy sobie sprawy, że walka o równość dopiero się zaczyna, gdy powstaliśmy, by walczyć o naszą wolność. Jako istoty pochodzące z licznych światów zawsze mieliśmy kłopoty z budowaniem porozumienia i kompromisów, ale inwestując w zaangażowanie polityczne obywateli, stworzyliśmy silne i doskonale prosperujące społeczeństwo. $cost_of_freedom_outro$"
 origin.5255.name: "Dojrzałe społeczeństwo"
 origin.5255.desc: "Zjednoczeni pragnieniem wolności, powstaliśmy przeciwko naszym dawnym władcom. Jednak społeczeństwa nie buduje się tylko przemocą. Mierzyliśmy się z olbrzymimi problemami, od podziałów politycznych aż po niepewność ekonomiczną, jednak teraz, gdy zaczynamy widzieć wyniki wspólnych wysiłków na rzecz budowy kompromisu, możemy być dumni z naszych osiągnięć.\n\nJesteśmy narodem złożonym z wielu ludów i ludów wielu kultur. Razem możemy uporać się z każdym wyzwaniem."
 origin.5255.a: "Nasza siła to różnorodność."
 cost_of_freedom_03: "Media nadzorowane przez państwo"
 cost_of_freedom_03_desc: "W celu utrzymania porządku społecznego, nałożyliśmy na media pewne ograniczenia."
 cost_of_freedom_04: "Lepiej późno niż wcale"
 cost_of_freedom_04_desc: "Nie mamy wyboru, musimy zmierzyć się ze źródłami naszych podziałów politycznych."
 cost_of_freedom_05: "Ograniczenia w sieci informacyjnej"
 cost_of_freedom_05_desc: "Zbyt wiele informacji może stanowić niebezpieczeństwo."
 cost_of_freedom_06: "Brutalna interwencja"
 cost_of_freedom_06_desc: "W celu zachowania spokoju i stabilności, trzeba wyplenić zarzewia niepokojów."
 cost_of_freedom_07: "Nowy porządek gwiezdny"
 cost_of_freedom_07_desc: "Różne pochodzenie, wspólna władza."
 cost_of_freedom_08: "Cena równości"
 cost_of_freedom_08_desc: "Przekierowaliśmy środki na promowanie bardziej egalitarnego społeczeństwa."
 cost_of_freedom_09: "Cena kultury"
 cost_of_freedom_09_desc: "Przekierowaliśmy środki na promowanie wymiany kulturowej."
 cost_of_freedom_10: "Cena polityki"
 cost_of_freedom_10_desc: "Przekierowaliśmy środki na promowanie silniejszego zaangażowania politycznego."
 cost_of_freedom_11: "Powiązane koszty"
 cost_of_freedom_11_desc: "Przekierowaliśmy środki na zaleczenie podziałów w naszym społeczeństwie."
 cost_of_freedom_12_a: "Popękana mozaika"
 cost_of_freedom_12_a_desc: "Choć nasze społeczeństwo nadal cierpi z powodu podziałów kulturowych, to zaangażowanie polityczne rozkwitło."
 cost_of_freedom_12_b: "Młodzieńczy bunt"
 cost_of_freedom_12_b_desc: "Te dzieciaki są w porządku."
 cost_of_freedom_12_c: "Narastanie dekadencji"
 cost_of_freedom_12_c_desc: "Żyjemy w materialistycznym świecie."
 cost_of_freedom_13: "Sprawiedliwe społeczeństwo"
 cost_of_freedom_13_desc: "Jesteśmy gotowi zebrać plony sprawiedliwego społeczeństwa."
 cost_of_freedom_14: "Renesans kulturowy"
 cost_of_freedom_14_desc: "Jesteśmy gotowi zebrać plony społeczeństwa zróżnicowanego kulturowo."
 cost_of_freedom_15: "Natchniony pluralizm"
 cost_of_freedom_15_desc: "Jesteśmy gotowi zebrać plony społeczeństwa zaangażowanego politycznie."
 gains_of_freedom: "Korzyści z wolności"
 gains_of_freedom_desc: "Jako naród możemy zebrać plony zdobytej właśnie równości."
 unshackled_decryption: "Ulepszone procesy dekryptażu"
 origin.5276.name: "Zgoda"
 origin.5276.desc: "Wielu z nas sądziło, że ta chwila nigdy nie nadejdzie. Dzisiaj zawarliśmy formalne porozumienie dyplomatyczne z radą imperium $NAME_MSI_country$.\n\nNa pewno znajdą się osoby przeciwne tej decyzji. Przeszłości nie można wymazać. Ale nie powinna ona decydować o przyszłości.\n\nDzisiaj uczyniliśmy pierwsze kroki ku pojednaniu."
 origin.5276.federation.desc: "Kiedy zgodziliśmy się stworzyć federację z imperium $NAME_MSI_country$, przyjęto to ze sceptycyzmem. Wiele osób uważało, że pojednanie z naszymi dawnymi władcami nie przyniesie niczego dobrego. W tamtym czasie były to uzasadnione obawy.\n\nDzisiaj, gdy podpisujemy pierwsze porozumienie dyplomatyczne z radą nadzorczą imperium $NAME_MSI_country_initials$, wszystkie wątpliwości powinny zniknąć. Razem wkroczymy w przyszłość. Nie jako przeciwnicy, lecz równorzędni partnerzy."
 broken_shackles_reconciliation: "Zgoda"
 origin.5500.name: "Udoskonalanie badań naukowych"
 origin.5500.desc: "Po buncie stanowisko techniczne na statku niewolniczym zostało szybko przystosowane do użytku jako prymitywny kompleks laboratoryjny. Przystosowawszy się do życia na świecie [Root.Capital.GetName], nasi technicy dokonali ulepszeń i modyfikacji, dzięki którym obiekt ten lepiej spełnia ich potrzeby."
 origin.5500.tt: "§H£building£ $building_low_tech_research_lab$§! na świecie §Y[Root.Capital.GetName]§! przejdzie ulepszenia i stanie się: §H£building£ $building_research_lab_1$§!."
 origin.5505.name: "Potrzeby biurokratyczne"
 origin.5505.desc: "Jedną z pierwszych decyzji naszego świeżo utworzonego rządu było szybkie przystosowanie kilku pokładów statku niewolniczego na podstawowe potrzeby naszej administracji. Zadomowiliśmy się już na świecie [Root.Capital.GetName], więc obiekty te przeszły ulepszenia."
 origin.5505.regular.tt: "§H£building£ $building_low_tech_admin_hub$§! na świecie §Y[Root.Capital.GetName]§! przejdzie ulepszenia i stanie się: §H£building£ $building_bureaucratic_1$§!."
 origin.5505.spiritualist.tt: "§H£building£ $building_low_tech_admin_hub$§! Na świecie §Y[Root.Capital.GetName]§! przejdzie modyfikacje i stanie się: §H£building£ $building_temple$§!."
 origin.5510.name: "Pierwsza kolonia [Root.Owner.GetAdj]"
 origin.5510.a: "Niech zapanuje wolność."
 origin.5515.name: "Wstrzymywać czy wspomagać?"
 origin.5515.desc: "[From.GetName]: dzięki znajdującej się tam placówce obserwacyjnej będziemy mogli baczniej przyglądać się naszemu dawnemu światu macierzystemu. Ta stacja nie tylko ułatwi wymianę materiałów i elementów kultury, ale może też pomóc nam poprawić jakość życia mieszkańców tego świata.\n\nMusimy podjąć decyzję: czy chcemy pomóc naszym krewniakom sięgnąć gwiazd, wiedząc, czym się to skończy?\n\nNiewątpliwie zasługują oni na dołączenie do nas na forum galaktycznym, ale czy naprawdę są gotowi na taki skok? Wiemy doskonale, że konsekwencje pospiesznych zmian społecznych mogą okazać się opłakane."
 origin.5515.a: "Trudny wybór..."
 origin.5520.name: "Obraz ojczyzny"
 origin.5520.desc: "Nasza placówka obserwacyjna jest już na orbicie świata [From.GetName]. Z tej perspektywy możemy cieszyć się sukcesami naszych krewniaków, a w razie konieczności pomóc im w przezwyciężaniu problemów.\n\nW kolejnym kroku musimy odpowiedzieć sobie na nowe pytanie: czy mamy zostawić ich w spokoju, czy też pomóc wyruszyć ku gwiazdom. Obie decyzje mogą mieć negatywne, jak i pozytywne skutki."
 origin.5525.name: "Przedsionek galaktyki"
 origin.5525.desc: "[From.Capital.GetName]: nasze działania w celu wprowadzenia tej cywilizacji na forum galaktyki zakończyły się wielkim sukcesem. Po utworzeniu nowego rządu, imperium naszych krewniaków będzie nosiło nazwę \"[From.GetName]\".\n\nW kolejnych miesiącach i latach z pewnością czeka ich wiele wyzwań. Chcemy im pomóc przetrwać w tej niestabilnej galaktyce, dlatego zgodziliśmy się, by zostali naszymi wasalami, przynajmniej na jakiś czas. Jednocześnie przekazaliśmy im pełną kontrolę nad układem i zlikwidowaliśmy naszą placówkę obserwacyjną."
