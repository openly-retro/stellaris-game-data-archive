 leviathans.102.name: "Primer contacto con el [From.GetName]"
 leviathans.102a.desc: "Bienvenidos a XuraCorp.\n\nSomos un conglomerado de empresas del sistema [trader_system.GetName] especializado en comercio, los mismísimos ladrillos fundacionales de la civilización, como nos gusta decir en XuraCorp.\n\nPor favor, no dudéis en poneros en contacto con nosotros si os interesa hacer un buen trato."
 leviathans.102b.desc: "Hablo en nombre de la Bolsa de Comercio Riggan. Llevamos más de mil de vuestros años facilitando las negociaciones comerciales entre partes interesadas, aquí en nuestra estación, en el sistema [trader_system.GetName].\n\nSi tenéis más recursos de los que necesitáis, estamos más que dispuestos a arrebatároslos. Os compensaremos como es debido, por supuesto."
 leviathans.102c.desc: "Bienhallados, amigos. Represento al Gremio de Comerciantes Muutagan. Dejad que sea la primera persona en daros la bienvenida al sistema [trader_system.GetName]. Nuestra organización se compone de cientos de capitanes mercaderes muutagans independientes que recorren el espacio en busca de la siguiente oportunidad de negocio.\n\nEn nuestras instalaciones, podréis cambiar algunos de los recursos que no necesitéis. Si os interesa un trato así, avisadnos."
 leviathans.100.a: "Queremos hacer un trato."
 leviathans.100.b: "Apagad la pantalla."
 leviathans.100.name: "XuraCorp"
 leviathans.100a.desc: "En XuraCorp no discriminamos a los posibles compradores. ¿Quiénes somos nosotros para juzgar la moral de vuestra nación estelar?"
 leviathans.100b.desc: "A lo mejor necesitáis minerales para construir naves de guerra. U orfanatos, tal vez. Aquí en XuraCorp, nuestro negocio consiste en no preguntar."
 leviathans.100c.desc: "Aquí no hay preguntas, solo recursos de calidad, listos para ser bombeados a las arterias de vuestra industria."
 leviathans.100d.desc: "No hacemos devoluciones. Política de la compañía, no está en mis [xuracorp_country.species.GetHandNamePlural]."
 leviathans.100e.desc: "¿Os interesa un equipo de destilación de marca blanca? ¿No? ¿Y unos detectores de partículas?"
 leviathans.100f.desc: "Esto es XuraCorp. ¿En qué podemos ayudaros?"
 leviathans.103.name: "Bolsa de Comercio Riggan"
 leviathans.103a.desc: "Los clientes quedan en el anonimato."
 leviathans.103b.desc: "¿De dónde salen nuestros recursos? Creedme... es mejor para todos, incluido el [Root.GetName], que no revelemos esa información..."
 leviathans.103c.desc: "No tratamos con esclavos. Sin excepciones."
 leviathans.103d.desc: "La Bolsa de Comercio Riggan os saluda."
 leviathans.103e.desc: "Llevamos mil años en el negocio. Si eso no habla de bien nuestra credibilidad, no sé qué más podría hacerlo."
 leviathans.103f.desc: "En nuestra base estelar, varios grupos han expresado su interés en negociar con los [Root.GetName]. ¿Hablamos de negocios?"
 leviathans.104.name: "Gremio de Comerciantes Muutagan"
 leviathans.104a.desc: "Hace miles de años, el Imperio muutagan abarcaba gran parte de la galaxia. Solo quedamos nosotros."
 leviathans.104b.desc: "Dicen que un muutagan puede oler un buen trato a doce pársecs de distancia. Eso es una exageración... En verdad, es solo a ocho pársecs."
 leviathans.104c.desc: "El Gremio de Comerciantes Muutagan os da la bienvenida. ¿Hacemos un trato?"
 leviathans.104d.desc: "Un muutagan y un rixidaran entran en un bar... Da igual, no es apropiado contar un chiste ahora. Perdón."
 leviathans.104e.desc: "Saludos, [Root.GetSpeciesNamePlural]. Venís a negociar con nosotros, ¿no?"
 leviathans.104f.desc: "Mi pueblo considera que \"descuento\" es una palabrota muy fea. Tenedlo en cuenta cuando converséis con nosotros."
 #leviathans.105.a: "We would like to trade for £minerals£ §YMinerals§!."
 #leviathans.105.b: "We would like to trade for £energy£ §YEnergy Credits§!."
 #leviathans.105.f: "We would like to trade for £food£ §YFood§!."
 leviathans.105.c: "Nos interesan los §Yrecursos estratégicos§!."
 trader_tt_strategicresource: "Compremos cargamentos mensuales de §Yrecursos estratégicos§!."
 leviathans.105.c.sr1: "Ya tenemos un §YAcuerdo comercial riggan§!\n"
 leviathans.105.c.sr2: "Ya tenemos un §YAcuerdo comercial XuraCorp§!\n"
 leviathans.105.c.sr3: "Ya tenemos un §YAcuerdo comercial muutagan§!\n"
 leviathans.105.c.trust: "Requiere que el §YEnclave de comerciantes§! tenga:\n£opinion£ Opinión +50\n"
