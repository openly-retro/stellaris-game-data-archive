 #Events
 origin.6005.name: "Wniosek o przeniesienie"
 origin.6005.desc.base1: "Naukowiec ze świata [fotd_habitants.capital_scope.GetName] chce do nas dołączyć na globie [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] specjalizuje się w dziedzinie [fotd_Leader.GetSpecialization], ma taką samą wiedzę, jak każdy [Root.GetSpeciesName] na świecie [Root.GetHomeWorldName]."
 origin.6005.desc.base2: "Naukowiec ze świata [fotd_habitants.capital_scope.GetName] chce do nas dołączyć na globie [Owner.GetHomeWorldName].\n\nNasi wiodący naukowcy i [fotd_Leader.GetName] są w kontakcie od wielu lat, a praca tej osoby robi na nich olbrzymie wrażenie."
 origin.6005.desc.base3: "Naukowiec ze świata [fotd_habitants.capital_scope.GetName] wnioskuje o dołączenie do nas na globie [Owner.GetHomeWorldName].\n\nPonoć zalicza się do najmniej paranoicznych naukowców ze świata [fotd_habitants.capital_scope.GetName], ale taka rekomendacja niewiele mówi."
 origin.6005.desc.base4: "Naukowiec ze świata [fotd_habitants.capital_scope.GetName] chce do nas dołączyć na globie [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] stylizuje się na postać męczennika. Liczy, że odwiedzając nasz \"skazany na zagładę świat\", uratuje naszą technologię przed zniszczeniem przez siły zewnętrzne."
 origin.6005.desc.end1: "[fotd_Leader.GetName] skarży się, że słabe obiekty na świecie [fotd_habitants.capital_scope.GetName] ograniczają możliwości prowadzenia badań. Nasi naukowcy ręczą za właściwe zachowanie naszego potencjalnego gościa."
 origin.6005.desc.end2: "Badania, które prowadzi [fotd_Leader.GetName] zostały uznane za niebezpieczne przez władze, którym podlega. Ich strata to nasz zysk."
 origin.6005.desc.end3: "[fotd_Leader.GetName] otrzyma prestiżową nagrodę na świecie [Owner.GetHomeWorldName] za wybitne osiągnięcia akademickie. Zostanie też u nas na jakiś czas, będzie dawać wykłady i organizować prezentacje dotyczące prowadzonych przez siebie badań naukowych."
 origin.6005.desc.end4: "[GetStudyTopic] to temat badań, które lokalnie prowadzi [fotd_Leader.GetName]. Dzięki nim ma poprawić się jakość życia mieszkańców planety [fotd_habitants.capital_scope.GetName]."
 origin.6005.a: "Zapraszamy, pod warunkiem, że będziesz przestrzegać norm tego społeczeństwa."
 origin.6005.a.tt: "§Y[fotd_Leader.GetName]§! zostanie §Ynaukowcem§! w naszej puli liderów."
 origin.6005.b: "Zostań na swoim świecie."
 origin.6006.desc.base1: "Dowódca ze świata [fotd_habitants.Capital.GetName] proponuje, że na jakiś czas obejmie dowództwo nad naszą marynarką wojenną. Nie wiemy, jakie motywy kryją się za tą propozycją, ale nasi informatorzy twierdzą, że może wiązać się z nią jakiś skandal."
 origin.6006.desc.base2: "[fotd_Leader.GetName] chętnie na jakiś czas do nas dołączy. [fotd_habitants.Capital.GetName] to od zawsze miejsce, gdzie rodziły się sprytne i niekonwencjonalne taktyki."
 origin.6006.desc.base3: "Po doskonałych wynikach niedawnych wspólnych manewrów dowódca [fotd_Leader.GetName] otrzymuje od nas propozycję dowodzenia prawdziwą marynarką wojenną."
 origin.6006.desc.base4: "Dowódca [fotd_Leader.GetName] przebywa na urlopie tymczasowym w związku z oskarżeniami o narażanie jednostek na nieuzasadnione niebezpieczeństwo i zwraca się do nas o przyjęcie do naszej marynarki wojennej. [fotd_Leader.GetName] ma nadszarpniętą reputację, ale [fotd_Leader.GetHerHis] dawni podwładni nadal uważają, że ma wielki talent."
 origin.6006.a: "Tylko nam się nie zbuntuj."
 origin.6006.a.tt: "§Y[fotd_Leader.GetName]§! zostanie §Ydowódcą§! w naszej puli liderów."
 origin.6006.b: "Nie potrzebujemy takiej luźnej wyrzutni torped jak ty!"
 origin.6010.name: "Tęsknota za światem [fotd_seperatist_planet.GetName]"
 origin.6010.desc: "Po wielu latach spędzonych wśród nas, [fotd_Leader.GetName] zamierza wrócić do domu. Część rządu nie chce się na to zgodzić, ponieważ [fotd_Leader.GetName] stanowi integralną część naszego najwyższego przywództwa.\n\n[GetfotdCoercion]"
 origin.6010.a: "Dotrzymamy słowa."
 origin.6010.a.tt: "[fotd_Leader.GetName] wróci na świat [fotd_seperatist_planet.GetName]."
 origin.6010.b: "Musimy za wszelką cenę zatrzymać tę osobę."
 origin.6011.desc: "Od niedawna [fotd_Leader.GetName] coraz bardziej zamyka się w sobie. Ponownie wnioskuje o zgodę na powrót do ojczyzny. Współpracownicy twierdzą, że depresja odbija się na pracy i radzą nam, byśmy pozytywnie rozpatrzyli wniosek o powrocie do domu."
 origin.6012.name: "Powrót do ojczyzny"
 origin.6012.desc: "Od kilku ostatnich cykli [fotd_Leader.GetName] często mówi do siebie i krąży po korytarzach. Dzisiaj ta osoba nie pojawiła się w pracy, zgłoszono też zaginięcie jednego z naszych promów ewakuacyjnych. Te wydarzenia prawie na pewno są powiązane."
 origin.6012.a.tt: "[fotd_Leader.GetName] wraca na świat [fotd_seperatist_planet.GetName]."
 origin.6015.name: "Wiedza o układzie"
 origin.6015.desc: "Naukowcy na naszej planecie partnerskiej dokonali kilku nowych, rzekomo istotnych, przełomów w tak skomplikowanej dziedzinie jak [root.fotdGetTech]. Mimo ich zaściankowych skłonności, można śmiało powiedzieć, że w tym przypadku ich technologia prześcignęła nasze osiągnięcia.\n\nSą gotowi podzielić się z nami swoimi odkryciami w zamian za technologię [root.fotdGetTechPrice]. To dość wygórowana cena."
 origin.6015.a: "Dobrze, zgódźmy się."
 origin.6015.a.tt: "To uniemożliwi nam wejście do §YWoalu§! na §R10 lat§!."
 origin.6015.b: "Wyślijmy szpiegów."
 origin.6015.c: "Czy oni oszaleli? Nigdy się na to nie zgodzimy."
 origin.6020.name: "[fotd_seperatist_planet.GetName] [root.GetSeperatistAid]: wniosek"
 origin.6020.desc: "Z powodu zaniedbania, niekompetencji albo zwyczajnego pecha, §Y[fotd_seperatist_planet.GetName]§! ma teraz problemy z zaopatrzeniem w: [root.GetSeperatistAid]. Bez naszej pomocy mogą ucierpieć miliony istnień."
 origin.6020.a: "[fotd_seperatist_planet.owner.GetSpeciesNamePlural] mogą liczyć na naszą pomoc."
 origin.6020.a.tt: "[fotd_seperatist_planet.GetName] będzie o tym pamiętać."
 origin.6020.b: "Co otrzymamy w zamian?"
 origin.6020.c: "Jeśli chcą pomocy, powinni do nas znowu dołączyć."
 origin.6025.name: "[fotd_seperatist_planet.GetName] [root.GetFotDAid]: propozycja"
 origin.6025.desc.base: "Pomoc gospodarcza nadeszła z nieodległego źródła. Świat [fotd_seperatist_planet.GetName] jest gotowy ograniczyć najgorsze skutki naszego kryzysu związanego z: [root.GetFotDAid]. "
 origin.6025.desc.helped: "$origin.6025.desc.base$\n\nPonieważ wcześniej im pomogliśmy, postanowili się odwdzięczyć i proponują nam darmową pomoc."
 origin.6025.desc.didnthelp: "$origin.6025.desc.base$\n\nOtrzymaliśmy zarozumiałą wiadomość, w której poinformowano nas, że ceną za pomoc jest przekazanie technologii [root.fotdGetTechPrice]. Czy mamy inny wybór?"
 origin.6025.a: "Jacy dobrzy sąsiedzi."
 origin.6025.b: "Niech [fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult] dostaną to, czego chcą."
 origin.6025.c: "Sami się z tym uporamy."
 origin.6030.name: "Pierwsze Oczyszczenie"
 origin.6030.desc: "Świat [Root.GetHomeWorldName] nie był całkowicie zaskoczony wiadomością potwierdzającą istnienie kosmitów. Natomiast [fotd_seperatist_planet.GetName] to gorszy przypadek. Tamtejsi obywatele żywili nadzieję, że zniszczenie Rozdzielacza było przypadkowe, a teraz są przekonani, że wszechświat chce ich zmiażdżyć.\n\n\"Musimy zniszczyć tych kosmitów, zanim wrócą dokończyć dzieła!\" - to rozpaczliwe nawoływanie, które często pojawia się w mediach świata [fotd_seperatist_planet.GetName]."
 origin.6030.a: "W takiej galaktyce żyjemy. Niebawem się przystosują."
 origin.6030.b: "To jakieś bzdury. Zablokujcie ich transmisje."
 origin.6040.name: "Zauważono łowcę"
 origin.6040.desc: "Wieści o odkryciu inteligentnego obcego organizmu dotarły na planetę [fotd_seperatist_planet.GetName]. Jednak zamiast strachu i oburzenia, którego oczekiwaliśmy po planecie [fotd_seperatist_planet.GetName], zapanowała kompletna cisza. Wiele statków latających na wewnętrznych trasach układu wróciło do swoich portów, a z magazynu zniknęło kilka napędów nadświetlnych. Wygląda na to, że przygotowują się do wyprawy."
 origin.6040.a: "Musimy wiedzieć, co się dzieje."
 origin.6040.a.tt: "Zabezpieczmy nasze śledztwo przed ewentualnymi przeciekami."
 origin.6040.b: "Pozwólmy im prowadzić te gierki."
 origin.6045.name: "Fatalny początek"
 origin.6045.desc.base: "Po początkowych rozmowach z imperium [From.GetName], otrzymaliśmy niepokojące wieści: flota przestarzałych okrętów [Root.GetAdj] weszła w przestrzeń [From.GetSpeciesAdj] i zmierza ku ich bazie gwiezdnej. Przyśpieszające jednostki poruszają się tak szybko, że wszyscy [owner_species.GetBiologicalLithoidLower] na pokładzie na pewno zmienili stan skupienia na [owner_species.GetLiquidState]."
 origin.6045.desc.secured: "$origin.6045.desc.base$\n\nNa szczęście jesteśmy przygotowani. Widzieliśmy dziwne zachowanie planety [fotd_seperatist_planet.GetName] i jesteśmy gotowi ich zniszczyć, zanim uderzą na stację."
 origin.6045.desc.notsecured: "$origin.6045.desc.base$\n\nNie zdołamy zapobiec katastrofie. Te potężne pociski całkowicie zniszczą naszą bazę gwiezdną w układzie [target_system.GetName]. Możemy tylko patrzeć na to, przerażeni. Chyba że…"
 origin.6045.a: "Natychmiast ich zatrzymać!"
 origin.6045.starbase_destroyed.tt: "Baza gwiezdna w układzie §Y[target_system.GetName]§! zostanie §Rzniszczona§!."
 origin.6045.b.secured: "Niech osłabią tych kosmitów, a potem świat [fotd_seperatist_planet.GetName] dostanie reprymendę."
 origin.6045.b.notsecured: "Wystosujmy przeprosiny i reprymendę do świata [fotd_seperatist_planet.GetName]."
 origin.6045.c: "Nasi sąsiedzi są słabi. Wykorzystajmy okazję, by się ich pozbyć!"
 origin.6045.c.tt: "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName] przekaże kontrolę nad §Y5§! korwetami w układzie §Y[target_system.GetName]§!.\nWejdzie do §Rwojny totalnej§! z imperium §Y[From.GetName]§!."
 origin.6046.name: "Baza gwiezdna utracona"
 origin.6046.desc: "Nasza baza gwiezdna w układzie §Y[target_system.GetName]§! została zniszczona przez tak zwanych \"zbuntowanych agentów\" imperium [From.GetName]! Otrzymaliśmy już przeprosiny oraz obietnicę, że to się więcej nie powtórzy. Ale kto wie? Najpierw [target_system.GetName], a może świat [capital_star.GetName] jest następny."
 origin.6046.a: "Obserwujmy ich."
 origin.6046.b: "Oni zagrażają naszemu istnieniu. Oni albo my!"
 origin.6047.name: "Myśliwy i zwierzyna"
 origin.6047.desc: "Krótko po nawiązaniu pierwszego kontaktu z imperium [From.GetName], nasza baza gwiezdna w układzie §Y[target_system.GetName]§! wybuchła. Zanim ten układ zamilkł, odebraliśmy obrazy wrogiej armady złożonej z okrętów [From.GetAdj].\n\nTeraz toczymy wojnę, w której stawką jest nasze przetrwanie."
 origin.6055.name: "My albo oni!"
 origin.6055.desc.base: "Zrobiliśmy wszystko, by trzymać ich w niewiedzy, ale mieszkańcy świata [fotd_seperatist_planet.GetName] szybko usłyszeli o naszym członkostwie w federacji [owner.federation.GetName]. Ten dowód ksenofilii wywołał ekstremalne reakcje na naszym świecie partnerskim. Członkowie naszej federacji błyskawicznie stali się celem wyzwisk i obelg."
 origin.6055.desc.noprotests: "$origin.6055.desc.base$\n\nZłość opinii publicznej dotarła nawet na akademie naszego świata partnerskiego, które właśnie podjęły decyzję o przerwaniu wszystkich wspólnych projektów realizowanych przez nasze światy. Miejmy nadzieję, że nowi sojusznicy naszej federacji wykażą się wyrozumiałością."
 origin.6055.desc.protests: "$origin.6055.desc.base$\n\nŚwiat [fotd_seperatist_planet.GetName] był niespokojny już po naszych wcześniejszych działaniach dyplomatycznych, a teraz kropla przelała czarę goryczy. Zanim zdążyliśmy go odciąć, zdołał przesłać do naszych sojuszników kilka barwnych wiadomości, co zaszkodziło naszym stosunkom, być może nieodwracalnie."
 origin.6055.a: "Nasi sojusznicy dostrzegą, że to nonsens. Na pewno."
 origin.6055.b: "Wezwać posłów!"
 origin.6060.name: "Największy drapieżnik"
 origin.6060.desc: "Wieści z układu [FromFrom.solar_system.GetName] głęboko wstrząsnęły naszym światem macierzystym. Jakie inne zagrożenia mogą czaić się w kosmicznej otchłani, skoro istnieją takie potwory? Nasi obywatele już masowo składają wnioski emigracyjne na świecie [fotd_seperatist_planet.GetName]. W obecnej sytuacji trudno ich winić."
 origin.6060.a: "Czyżbyśmy się pomylili?"
 origin.6060.a.tt: "§R2§! £pops£ populacje wyemigrują do świata [fotd_seperatist_planet.GetName]"
 origin.6060.b: "Nie! [fotd_seperatist_planet.GetName] jest w błędzie! Razem zmierzymy się z tym wyzwaniem."
 origin.6065.name: "Konsekwencje naszych działań"
 origin.6065.desc: "Kiedy ulegliśmy imperium [overlord.GetName], świat [fotd_seperatist_planet.GetName] szybko zaczął z nas szydzić.\n\n\"Obce organizmy są wrogo nastawione. Gdybyście wszyscy po prostu trzymali się świata [home_planet.GetStarName], nie doszłoby do tego!\"\n\nNie trzeba dodawać, że nasi obywatele nie są w tej chwili zbyt zjednoczeni."
 origin.6065.a: "Koniec transmisji."
 origin.6075.name: "W owczej skórze"
 origin.6075.desc: "Znajdując sobie wasala, nasze imperium dokonało potężnego skoku jako mocarstwo galaktyczne. Jednak nie zrobiło to wrażenia na mieszkańcach świata [fotd_seperatist_planet.GetName]. Według nich tylko przybliżyliśmy zagrożenie ze strony kosmitów. Na znak protestu zerwali z nami wszelką współpracę.\n\nZ czasem na pewno pokażemy im, że popełnili błąd."
 origin.6075.a: "Nasi poddani na pewno nie spiskują przeciwko nam!"
 origin.6085.name: "Pierwsze uderzenie"
 origin.6085.desc: "[FromFrom.GetName] - na początku tego konfliktu zyskaliśmy niespodziewanego sojusznika: nasi towarzysze ze świata [fotd_seperatist_planet.GetName] wreszcie porozumieli się z nami w pewnej kwestii dyplomatycznej i zachęcają nas do zniszczenia obcych. Szkoda, że po zakończeniu wojny przestaną z nami współpracować."
 origin.6085.a: "Nasze stocznie potrzebują pomocy!"
 origin.6085.b: "Przydzielmy personel do naszych okrętów."
 origin.6085.c: "Czy dowiedzieli się czegoś o wrogu?"
 origin.6085.d: "Możemy walczyć sami."
 origin.6090.name: "Ostrzegaliśmy was"
 origin.6090.desc: "Nadszedł dzień, który przewidywali mieszkańcy świata [fotd_seperatist_planet.GetName]: wypowiedziano nam wojnę, a galaktyka stała się niegościnnym i wrogim obszarem. Jednak zakończenie tej historii nie zostało jeszcze napisane. Przetrwamy."
 five_percent_xenophobe_tt: "§Y5%§! populacji stanie się bardziej ksenofobiczne."
 #Cyborg
 origin.6095.name: "Wielowątkowe myśli"
 origin.6095.desc: "Nasi obywatele, jeszcze nieoswojeni ze sztucznie wzmożonym natężeniem myśli, byli zaskoczeni, gdy spotkali się z tak gwałtownym oporem mieszkańców świata [fotd_seperatist_planet.GetName] wobec naszych nowych modyfikacji. Ostrzegają, że jeśli jeszcze bardziej \"zbezcześcimy\" nasze ciała, zerwą z nami wszelką współpracę."
 origin.6095.a: "Ci prostacy nie rozumieją, czego wymaga przetrwanie w tej galaktyce."
 origin.6096.name: "Prawo do ulepszeń"
 origin.6096.desc: "W wyniku naszej decyzji o przyjęciu całkowicie cybernetycznej formy życia mieszkańcy świata [fotd_seperatist_planet.GetName] spełnili swoją obietnicę: zablokowali wszystkie drogi komunikacji, wszystkie stacje prowadzące wspólne badania i wszystkie media.\n\nPozostaje pytanie, czy są nam nadal potrzebni, skoro tak bardzo się rozwinęliśmy."
 origin.6096.a: "Niech się kulą w ciemności."
 #Synths
 origin.6099.name: "Metalowe faksymile"
 origin.6099.desc: "Pierwsze sztuczne ciała opuszczają fabrykę i są oglądane przez osoby, które wkrótce w nich zamieszkają. Jednak nie każdy [Species.GetName] cieszy się z tego wspaniałego osiągnięcia. Mieszkańcy świata [fotd_seperatist_planet.GetName] ostrzegli nas, że zerwą z nami współpracę, jeśli nie zejdziemy z tej drogi."
 origin.6099.a: "Oto nasze nowe postacie!"
 origin.6100.name: "Częściowa perfekcja"
 origin.6100.desc: "Wszyscy mieszkańcy imperium [Root.GetName] przyjęli nowe, sztuczne postacie. Jednak populacja świata [fotd_seperatist_planet.GetName] postanowiła pozostać w swych starych, [fotd_seperatist_planet.Owner.Species.GetFleshy] ciałach. Co więcej, spełnili swą groźbę i zerwali wszelką współpracę z nami."
 origin.6100.a: "Nie potrafią zrezygnować ze swoich [fotd_seperatist_planet.Owner.Species.GetFleshy] więzień."
 #Psionic
 origin.6105.name: "Niespokojne myśli"
 origin.6105.desc: "Nie musimy czekać na nieunikniony osąd ze strony świata [fotd_seperatist_planet.GetName]. Doskonale znamy ich pobudzone myśli. Z tej kakofonii wyraźnie wyłania się zamiar zerwania współpracy z nami."
 origin.6105.a: "Są tacy ograniczeni."
 origin.6110.name: "Precz z danym porządkiem"
 origin.6110.desc: "Wreszcie mamy dostęp do jednej z wielki istot Woalu. I ponownie słyszymy histeryczne lamenty mieszkańców świata [fotd_seperatist_planet.GetName]. Odcięli się od naszych sieci i przerwali współpracę badawczą we wszystkich dziedzinach.\n\nTylko my rozumiemy, że takie działania są pozbawione znaczenia. Czas na powstanie bardziej oświeconego partnerstwa."
 origin.6110.a: "Nasz rozwój jest nieunikniony."
 #Biological
 origin.6115.name: "Zakazanie niedoskonałości"
 origin.6115.desc: "Odkąd udało się zmodyfikować nasze źródło pożywienia, [Root.GetSpeciesName] marzyli o nieograniczonych możliwościach modyfikacji genetycznych. Wreszcie nadszedł ten dzień. Defekty, słabości, niedoskonałości – to tylko artefakty przeszłości, którą odrzucamy.\n\nSprzeciwiają się temu jedynie mieszkańcy świata [fotd_seperatist_planet.GetName]. Twierdzą, że takie modyfikacje to stąpanie po kruchym lodzie i na pewno doprowadzą do powstania klasistowskiego społeczeństwa rządzonego przez osoby udoskonalone genetycznie."
 origin.6115.a: "Zgoda na dalsze istnienie takich wad byłaby nieodpowiedzialna."
 origin.6120.name: "Hipergeneza"
 origin.6120.desc: "[fotd_seperatist_planet.GetName] nie zamierza z nami rozmawiać. Odkąd odkryliśmy tajemnicę łączenia genów kosmitów z naszymi, mieszkańcy tego świata odcięli się od nas, zostawiwszy tylko jedną wiadomość: \"Nie możecie już mówić, że należycie do gatunku, który nazywa się [fotd_seperatist_planet.owner.GetSpeciesName]\"."
 origin.6120.a: "Zostawmy tych zacofańców własnemu losowi."
 origin.6125.name: "Łowcy spoza lasu"
 origin.6125.desc: "Kiedy galaktyka jest w niebezpieczeństwie, działają nawet nasi pustelniczy sąsiedzi. Dopóki będziemy w stanie opierać się nadchodzącej burzy, dopóty znowu będziemy jednością.\n\nPowierzono nam dowodzenie flotą imperium [fotd_seperatist_planet.GetName]."
 origin.6125.a: "Nie pozwolimy się zniszczyć."
 origin.6145.name: "Prośba o potwierdzenie"
 origin.6145.desc: "Nasza partnerska planeta poprosiła nas o potwierdzenie ich przypuszczeń. Jej przedstawiciele znów twierdzą, że mają dowody na zniszczenie §YRozdzielacza§! przez wrogo nastawioną obcą istotę. Robi się to już męczące - co kilka lat odkrywają jakiś nowy \"dowód\"."
 origin.6145.a: "Zróbmy, o co proszą."
 origin.6150.name: "Straszliwy dowód"
 origin.6150.desc: "[fotd_seperatist_planet.GetName]: naukowcy mieli rację!\n\nAtak, który przypuszczono na nas tak wiele lat temu, został przypuszczony przez złowrogą istotę zdolną do strzelania olbrzymimi pociskami z wolframu - przetrwaliśmy wyłącznie dzięki niezwykłym właściwościom grawitacyjnym naszego rodzimego układu. Analiza danych z tamtej pamiętnej nocy i porównanie ich z tymi nowymi odkryciami pozwoliły nam odnaleźć metodą triangulacji miejsce, z którego wystrzelono wolframową kulę wielkości asteroidy.\n\nPrzyleciała ona z niezwykle bogatego w minerały (choć poza tym niepozornego) układu, który obecny jest w naszych rejestrach już od dziesięcioleci."
 origin.6150.a: "Czas uruchomić hipernapęd."
 origin.6155.name: "Pustkowie"
 origin.6155.desc: "Układ dawnych agresorów to kompletna pustynia. Choć ubogi w minerały pas asteroid to nie rzadkość, ten konkretny został wyeksploatowany do cna. Nie dość tego - tam, gdzie powinny być niewielkie, bogate w rzadkie metale planetoidy, unosi się tylko kosmiczny pył. Jakkolwiek gatunek, który zamieszkuje ten układ, zdołał pozyskać wolfram niezbędny do stworzenia pocisków, teraz już nie ma ku temu zasobów. Nie wydaje się nawet zdolny do opuszczenia własnej planety.\n\nChoć jego przedstawiciele starali się, jak mogli, aby pozostać w ukryciu - blokują wszelkie sygnały radiowe, a nawet ograniczają korzystanie ze sztucznego oświetlenia - wykryliśmy na jedynej nadającej się do zamieszkania planecie układu oznaki życia."
 origin.6155.a: "Złóżmy wizytę naszemu dawnemu koszmarowi."
 origin.6160.name: "Łowcy"
 origin.6160.desc: "Obserwacja §Yfeworian§! jest niczym objawienie. Ich ideologia jest zresztą niezwykle podobna do tej, która stała się przyczyną rozłamu wśród naszego własnego gatunku. Oni jednak nie wybrali izolacji, lecz strategię zapobiegawczych ataków wymierzonych we wszelkie wykryte formy życia. Kiedy skończyły im się metale ciężkie, obcy powrócili na swój świat, z trudem utrzymując się przy życiu na wyjałowionym już globie. Choć nasza planeta partnerska nalega, abyśmy zastosowali taką samą taktykę jak feworianie, niełatwo zdecydować, co najlepiej będzie zrobić z tymi, którzy chcieli nas eksterminować."
 origin.6160.a: "Tylko i wyłącznie dzięki samotności pozostaniemy bezpieczni."
 origin.6160.a.tooltip: "Wraz z partnerską planetą zapewnimy galaktyce bezpieczeństwo, niszcząc wszelkie inne życie. I zaczniemy od tego kawałka skały."
 origin.6160.b: "Okażemy im współczucie."
 origin.6160.c.tooltip: "Oby nauczyli się od nas, że nie każde obce stworzenie pragnie ich zabić."
 origin.6165.name: "W zgodzie z ciemnością"
 origin.6165.desc: "Zniszczenie feworian było... łatwe? Oto kolejny myśliwy, który nie zagraża już naszemu istnieniu. Od dawna nie czuliśmy takiej więzi z naszym partnerskim światem. Może jego mieszkańcy mieli rację? Istnieją tylko dwa rodzaje życia: milczące i minione."
 origin.6165.a: "Uciszymy każde z nich."
 origin.6165.b: "Nie, nie będziemy agresorami."
 origin.6170.name: "Ostatni Podarunek"
 origin.6170.desc: "§YFeworiański księżyc§! okazał się ważniejszy, niż sądziliśmy. Obecność metali ciężkich wykryliśmy jedynie pod jego powierzchnią, a dokładniejsza analiza wykazała, że zbudowane jest z nich olbrzymie działo elektromagnetyczne. Jego mechanizm ze względu swoje rozmiary kilkukrotnie opasuje planetoidę. Według wstępnych obliczeń byłby w stanie wystrzelić pocisk z prędkością bliską światłu.\n\nDane z ostatniego wystrzału wciąż pozostają wczytane do komputera. Celem działa jest [Root.GetHomeWorldName]."
 origin.6170.a: "Musimy wracać do domu!"
 origin.6175.name: "Polowanie"
 origin.6175.desc: "§YFeworianie§! zwyciężyli. Nasz lud jest zdziesiątkowany. Nasz dom - splugawiony.\n\n[Owner.GetSpeciesNamePlural] uciekali statkami międzyatmosferycznymi na orbitę aż do chwili, kiedy planeta wydała ostatnie tchnienie. Ci, którzy pozostali na powierzchni, spłonęli w momencie, kiedy lecący niemalże z prędkością światła pocisk podpalił atmosferę. [fotd_seperatist_planet.GetName] oferuje schronienie dla naszego rządu i pozostałych przy życiu uchodźców."
 origin.6180.name: "Bezpieczna trajektoria"
 origin.6180.desc: "[Target.GetName] może spać spokojnie. Zdołaliśmy zmienić trajektorię lotu wolframowego pocisku na tyle, żeby zapewnić sobie przetrwanie. Inna sprawa, że w swojej długiej podróży może stać się on kiedyś problemem dla innej planety."
 origin.6180.a: "Czas zająć się tym księżycem."
 origin.6185.name: "Środki zaradcze"
 origin.6185.desc: "Nasi naukowcy w toku niezmordowanej pracy nad \"§Yfeworiańskim problemem§!\" opracowali cztery różne jego rozwiązania. Uważają, że jeśli będziemy działać szybko, mamy dużą szansę powstrzymać ten koszmar."
 origin.6185.a: "Zająć się tym natychmiast!"
 origin.6205.name: "[home_planet.GetName] - planeta zbrukana"
 origin.6205.desc: "Dzień, który miał być świętem różnorodności i przyjaźni, zakończył się ponuro - mieszkańcy planety [fotd_seperatist_planet.GetName] zorganizowali protest na ulicy, gdzie [From.GetAdj] ma swoją ambasadę. Protestujący nie kryli się ze swoimi poglądami, wykrzykując barwne slogany, jak \"[From.GetSpeciesNamePluralInsult] do sortowni śmieci!\".\n\nJak można było się spodziewać, incydent ten spowodował wzrost napięcia między naszymi imperiami."
 origin.6205.a: "Natychmiast przeprośmy i udzielmy reprymendy planecie [fotd_seperatist_planet.GetName]."
 origin.6205.b: "Niech sobie krzyczą."
 origin.6220.name: "Zjednoczony front"
 origin.6220.desc: "Wojna o [FromFrom.GetName] pozostanie na zawsze zapamiętana jako chwila, w której [fotd_seperatist_planet.GetName] i my staliśmy ramię w ramię, zjednoczeni przeciw wielkiemu zagrożeniu.\n\nW obliczu tego nowego koszmaru spodziewaliśmy się, że [fotd_seperatist_planet.GetName] przyśle nam kolejną zbywającą wiadomość. Jej lud odpowiedział jednak trzema słowami:\n\n\"Jak możemy pomóc?\"."
 origin.6220.a: "Musimy zbudować więcej statków!"
 origin.6220.b: "Potrzebujemy więcej oficerów w naszych flotach!"
 origin.6220.c: "Powiedzcie nam wszystko o naszym wrogu."
 origin.6220.d: "Będziemy walczyć sami."
 origin.6230.name: "[fotd_seperatist_planet.GetName]: inicjatywa terraformacji"
 origin.6230.desc: "Planeta [fotd_seperatist_planet.GetName] nigdy nie była miejscem, w którym [Root.GetSpeciesNamePlural] mogą się czuć komfortowo. Dzięki pracom terraformacyjnym dzisiejsze trudy życia wkrótce staną się jednak wspomnieniem.\n\nChoć warunki, jakie oferuje [fotd_seperatist_planet.GetName], wciąż pozostają niełatwe, określenie \"[From.Target.GetClassAdj]\" nie pasuje już do mieszkańców planety."
 origin.6230.a: "Oby ta zmiana przyniosła im radość."
 origin.6235.name: "[fotd_seperatist_planet.GetName]: wspaniała terraformacja"
 origin.6235.desc: "Dokonali tego.\n\nNiektórzy z naszych braci nazywali mieszkańców planety [fotd_seperatist_planet.GetName] szaleńcami - kto inny osiedliłby się na świecie z tak potwornymi warunkami? Oni jednak sprawili, że wygląda ona jak [home_planet.GetName] i [Root.GetSpeciesName], skądkolwiek pochodzi, może czuć się tam swobodnie."
 origin.6235.a: "Najwyraźniej nasz świat nie jest już jedynym pięknym w układzie [from.Target.GetStarName]."
 origin.6240.name: "[fotd_seperatist_planet.GetName]: doskonała terraformacja"
 origin.6240.desc.changedhome: "Mieszkańcy planety [fotd_seperatist_planet.GetName], inspirując się być może naszymi sukcesami w terraformowaniu, uczynili ze swojego domu coś prawdziwie pięknego. Teraz jest to nie [From.Target.GetClassName], lecz świat gajański. Jego obywatele mogą ukrywać się przed galaktyką we wspaniałym raju."
 origin.6240.desc.notchangedhome: "[fotd_seperatist_planet.GetName] niesie nam upokorzenie: mieszkańcy planety [home_planet.GetName] zdołali przezwyciężyć jej ograniczenia. Glob ten, dotąd [From.Target.GetClassName], teraz jest światem gajańskim. Wielu z naszych rodaków zastanawia się, po co nadal żyć tutaj, skoro tuż obok czeka na nich prawdziwy raj."
 origin.6240.a.changedhome: "Chęć czynienia swojego domu wspanialszym to naturalna rzecz."
 origin.6240.a.notchangedhome: "[fotd_seperatist_planet.GetName] szpeci nasze niebo."
 origin.6260.name: "Czujność"
 origin.6260.desc: "Według ostatnich meldunków mieszkańcy planety [fotd_seperatist_planet.GetName] stworzyli flotę, która ma patrolować układ [capital_star.GetName]. Wygląda na to, że opracowali technologię maskowania."
 origin.6275.name: "Dawni myśliwi"
 origin.6275.desc: "Witajcie, Obserwatorzy. Podobno nasi przodkowie próbowali was zniszczyć.\n\nPrzepraszamy za to. Szczerze powiedziawszy, jesteśmy zaskoczeni, że nie odpowiedzieliście tym samym.\n\nOd tamtego czasu minęło wiele wieków, a my chcielibyśmy wierzyć, że się zmieniliśmy, niewątpliwie także dzięki wam.\n\nChcemy dać wszechświatowi jeszcze jedną szansę. Pozwolicie nam poznawać go razem z wami?"
 origin.6275.a: "Zgoda."
 origin.6275.b: "Możecie to robić sami."
 origin.6275.b.tt: "Zwrócimy feworiański układ macierzysty."
 origin.6275.c: "Zostań na swoim świecie." #Callback to one of the Leader events
 origin.6275.c.tt: "Przerwiemy oświecanie Feworian."
 ## Situations ##
 situation_last_gift: "Ostatni Podarunek"
 situation_last_gift_type: "$situation_last_gift$"
 situation_last_gift_desc: "Feworianie pozostawili nam potworny podarunek na pożegnanie: wstępna telemetria ujawniła, że ostatni strzał ich olbrzymiego działa elektromagnetycznego był wymierzony w planetę [Target.GetName]."
 situation_last_gift_monthly_change_tooltip: "Rozwoju tej sytuacji nie można cofnąć. Można ją jedynie spowolnić."
 situation_exploding_planet_outcome_approach: "[Target.GetName] otrzyma trafienie wolframowym pociskiem, który uczyni planetę niezdatną do zamieszkania."
 approach_stop_the_bullet: "Powstrzymać pocisk"
 effect_stop_the_bullet: "Desperacko szukamy rozwiązań."
 stage_edge_of_solar_system: "Pocisk zbliża się do naszego układu słonecznego."
 stage_entered_solar_system: "Pocisk wleciał do naszego układu słonecznego."
 deflecting_fields_tt: "Pola odbijające"
