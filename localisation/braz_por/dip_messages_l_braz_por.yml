 #General Greetings
 DEFAULT_GREETINGS_STRING: "Saudações!"
 01_HOSTILE_GREETING: "Diga suas intenções, [From.GetSpeciesNameInsult]."
 02_HOSTILE_GREETING: "Seja rápido, [From.GetSpeciesName]. Nossa paciência para conversa fiada acabou há tempos."
 03_HOSTILE_GREETING: "Sem brincadeiras, [From.GetSpeciesName]. O que você quer?"
 04_HOSTILE_GREETING: "Você tem a atenção de [Root.GetName]. Fale rápido."
 05_HOSTILE_GREETING: "Por que não nos deixa em paz, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING: "Vocês [From.GetSpeciesNamePluralInsult] nojentos são uma ameaça à paz galática!"
 07_HOSTILE_GREETING: "Pense bem nas suas palavras, [From.GetSpeciesNameInsult]. Nossa força militar pode esmagar sua nação lamentável com um único golpe."
 08_HOSTILE_GREETING: "Não pense que os [Root.GetName] lhe darão misericórdia por que vocês [From.GetSpeciesNamePluralInsult] são burros demais para se defenderem."
 09_HOSTILE_GREETING: "[From.GetSpeciesNameInsult] infiéis, seu [From.GetRandomSpeciesSound] grosseiro está sendo ouvido pelo [Root.GetName]. O que querem?"
 10_HOSTILE_GREETING: "Suas filosofias pagãs de materialismo transformaram sua espécie em máquinas desalmadas, [From.GetSpeciesName]."
 11_HOSTILE_GREETING: "Sua nação é falha e primitiva, [From.GetSpeciesName]. Me dói ver tanta ineficiência."
 12_HOSTILE_GREETING: "Ah, os zelotas [From.GetSpeciesName]. Se vocês vieram para converter [Root.GetName] para sua desprezível religião, acabarei com as comunicações."
 13_HOSTILE_GREETING: "[From.GetSpeciesName]. Você deveria saber que o seu povo não é muito popular entre nossos cidadãos."
 14_HOSTILE_GREETING: "Não deixaremos você nos escravizar igual o fizeram com a sua própria população com o seu autoritarismo deplorável."
 #15_HOSTILE_GREETING: "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING: "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING: "Nunca vou compreender como criaturas iguais a você surgiram, [From.GetSpeciesNameInsult], quem dirá chegar no espaço!"
 18_HOSTILE_GREETING: "Não queremos nada com o seu tipo imundo, [From.GetSpeciesNameInsult]. Por que entraram em contato com os [Root.GetName]?"
 19_HOSTILE_GREETING: "O que um miserável [From.GetSpeciesNameInsult] espacial pode ter a dizer que interessaria os [Root.GetName]?"
 20_HOSTILE_GREETING: "Vocês podem se chamar [From.GetSpeciesName], mas sua nação lamentável claramente foi corrompida por influências alienígenas. O que querem?"
 21_HOSTILE_GREETING: "Seu governo desgovernado é uma vergonha para [From.GetSpeciesNamePlural] em qualquer lugar."
 22_HOSTILE_GREETING: "Você desperdiçou a herança cultural de todos os [From.GetSpeciesNamePlural] com a diplomacia imprudente do seu governo."
 23_HOSTILE_GREETING: "Seremos felizes no dia em que a espécie dos [From.GetSpeciesName] for liberta da influência do seu governo."
 24_HOSTILE_GREETING: "Você envergonhou nossa espécie aos olhos dos alienígenas em todos os lugares. É o seu objetivo fazer com que os [From.GetSpeciesNamePlural] se tornem os párias da galáxia?"
 25_HOSTILE_GREETING: "Você pode parecer vagamente com um [From.GetSpeciesClass&x], mas suas morais baixas me fazem duvidar se os nossos xeno biólogos estão enganados..."
 26_HOSTILE_GREETING: "Vocês se chamam [From.GetSpeciesClassPlural]... Isso deixa até o meu [Root.GetSpeciesOrganName] enjoado. Degenerados! Vocês não são nada além de uma sombra impura de nós verdadeiros [Root.GetSpeciesClassPlural]."
 01_NEUTRAL_GREETING: "Estamos recebendo vocês, [From.GetSpeciesName]. Como os [Root.GetName] podem lhe ajudar?"
 02_NEUTRAL_GREETING: "Falo em nome de [Root.GetName]. O que você deseja discutir?"
 03_NEUTRAL_GREETING: "Estou autorizado a falar por [Root.GetRulerTitle] [Root.GetRulerName]. Posso lhe ajudar?"
 04_NEUTRAL_GREETING: "Saudações aos nossos companheiros [From.GetSpeciesNamePlural]. O que vocês querem discutir com [Root.GetName]?"
 05_NEUTRAL_GREETING: "Falemos no espírito da paz e da reconciliação, [From.GetSpeciesName]."
 06_NEUTRAL_GREETING: "Seu aventurismo militar é uma fonte de preocupação para nós, [From.GetSpeciesName]. Violência nunca é a resposta."
 07_NEUTRAL_GREETING: "Falo em nome de [Root.GetName]. Esteja ciente de que nossas forças armadas estão monitorando este canal."
 08_NEUTRAL_GREETING: "Você deveria repensar seus caminhos pacifistas, [From.GetSpeciesName]. Alguém vai tirar vantagem deles."
 09_NEUTRAL_GREETING: "Que os espíritos lhe concedam paz, [From.GetSpeciesName]. O que podemos fazer por você?"
 10_NEUTRAL_GREETING: "O caminho materialista em que você se encontra nos preocupa, [From.GetSpeciesName]. Você não deve esquecer suas necessidades espirituais."
 11_NEUTRAL_GREETING: "Programa de tradução ativado. Você já pode falar, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING: "Dogmas religiosos têm sido a fonte de muito mal, [From.GetSpeciesName]. Desejamos que você reconsidere seu espiritualismo irracional."
 13_NEUTRAL_GREETING: "Saúdo-lhes em nome dos cidadãos de [Root.GetName], [From.GetSpeciesName]."
 14_NEUTRAL_GREETING: "Estamos profundamente preocupados com a falta de liberdade entre os seus cidadãos, [From.GetSpeciesName]."
 15_NEUTRAL_GREETING: "Somos os [Root.GetName]."
 16_NEUTRAL_GREETING: "Pedimos que contenham seus cidadãos, [From.GetSpeciesName]. Indivíduos são um perigo se forem deixados à sua própria sorte."
 17_NEUTRAL_GREETING: "Vocês estão falando com [Root.GetName]. O que os [From.GetName] querem de nós?"
 18_NEUTRAL_GREETING: "Sua aparência alienígena é... inquietante para mim, [From.GetSpeciesName]. O que você deseja discutir?"
 19_NEUTRAL_GREETING: "Você tem a atenção de [Root.GetName], alienígena."
 20_NEUTRAL_GREETING: "Bom te conhecer, companheiro [From.GetSpeciesName]. Você deseja discutir algo com [Root.GetName]?"
 21_NEUTRAL_GREETING: "Saudações, [From.GetSpeciesName]. [Root.GetRulerTitle] [Root.GetRulerName] gostaria de conhecer mais sobre a sua espécie."
 22_NEUTRAL_GREETING: "Bom te conhecer, [From.GetSpeciesName]. Gostaria muito de visitar [From.Capital.GetName] um dia."
 23_NEUTRAL_GREETING: "Estamos sempre felizes em interagir com outras culturas. O que [Root.GetName] pode fazer por você?"
 24_NEUTRAL_GREETING: "Vejo que não é necessário o programa de tradução. O [Root.GetName] pode lhe ajudar?"
 01_FRIENDLY_GREETING: "Estamos felizes em falar com vocês, amigos [From.GetSpeciesName]."
 02_FRIENDLY_GREETING: "Bom ver vocês, amigos. Avise-nos se existe algo que [Root.GetName] pode fazer por você."
 03_FRIENDLY_GREETING: "O [Root.GetName] está pronto para lhes ajudar, amigos."
 04_FRIENDLY_GREETING: "Sempre é bom ver um rosto [From.GetSpeciesName] conhecido. Existe algo que você precisa de [Root.GetName]?"
 05_FRIENDLY_GREETING: "Que sua nação sempre esteja em paz, amigos [From.GetSpeciesName]."
 06_FRIENDLY_GREETING: "Talvez suas forças armadas promovam a paz ao agir como um impedimento a outras nações. Confiamos no seu julgamento, amigos [From.GetSpeciesName]."
 07_FRIENDLY_GREETING: "Os [Root.GetName] saúdam seus amigos, os nobres [From.GetSpeciesNamePlural]. Avise-nos se houver algo em que nossas forças podem lhe ajudar."
 08_FRIENDLY_GREETING: "Pedimos que você fortaleça suas forças armadas, amigo. Os [Root.GetName] não estarão sempre disponíveis para te proteger."
 09_FRIENDLY_GREETING: "Bençãos sobre vós, camaradas [From.GetSpeciesName]."
 10_FRIENDLY_GREETING: "Saiba que vocês estão em nossas orações, amigos, apesar de suas filosofias equivocadas de materialismo."
 11_FRIENDLY_GREETING: "Saudações para vocês, amigos [From.GetSpeciesName]. Como vai sua pesquisa?"
 12_FRIENDLY_GREETING: "Alguns chamariam o seu povo de zelotas religiosos, mas não faremos isso. Existe algo que você queira discutir, amigo?"
 13_FRIENDLY_GREETING: "Nossos cidadãos consideram seu povo como amigos, [From.GetSpeciesName]."
 14_FRIENDLY_GREETING: "Apesar de preferirmos sociedades livres, não podemos negar que o seu governo faz um bom trabalho em cuidar das necessidades dos seus cidadãos."
 #15_FRIENDLY_GREETING: "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 16_FRIENDLY_GREETING: "Seu governo faz um bom trabalho de redução dos piores excessos do igualitarismo, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING: "Para alienígenas, vocês [From.GetSpeciesNamePlural] são surpreendentemente... agradáveis. O que [Root.GetName] pode fazer por você?"
 18_FRIENDLY_GREETING: "[From.GetSpeciesNamePlural] foram louvados pelo [Root.GetRulerTitle] [Root.GetRulerName] como um exemplo raro de uma espécie alienígena digna de nosso respeito. Como posso ajudar?"
 19_FRIENDLY_GREETING: "Quase esqueço que estou falando com um alienígena quando converso com você, [From.GetSpeciesName]. Quase."
 20_FRIENDLY_GREETING: "Em uma galáxia cheia de horrores alienígenas, é sempre agradável ver outro [From.GetSpeciesName]."
 21_FRIENDLY_GREETING: "Estamos encantados em ver vocês, amigos [From.GetSpeciesName]. Como podemos ajudar, [From.GetSpeciesNamePluralCompliment]?"
 22_FRIENDLY_GREETING: "Os [Root.GetName] podem aprender muito com a sua espécie, [From.GetSpeciesName]. Vocês são um exemplo para todos nós."
 23_FRIENDLY_GREETING: "Meu [Root.GetSpeciesOrganName] ronca de alegria ao ver o seu rosto exótico! Você deveria saber que a cultura [From.GetSpeciesName] é bastante popular em muitos círculos em [Root.Capital.GetName]."
 24_FRIENDLY_GREETING: "Bom ver vocês, amigos. Vamos comparar anotações nas diversas formas de vida alienígenas que encontramos?"
 01_WAR_GREETING: "Quer discutir os termos da sua rendição, [From.GetSpeciesName]?"
 02_WAR_GREETING: "Você não pode se esconder em [From.Capital.GetName] para sempre, [From.GetSpeciesName]."
 03_WAR_GREETING: "Você está prestes a enfrentar todo o poder de [Root.GetName], [From.GetSpeciesNamePlural]!"
 04_WAR_GREETING: "Não pense que vamos facilitar para você por que é um [From.GetSpeciesName]. A vitória será nossa!"
 05_WAR_GREETING: "Você não será capaz de ameaçar qualquer outro quando terminarmos de destruir sua máquina de guerra."
 06_WAR_GREETING: "Esse conflito é exatamente para o que nossas forças estavam se preparando!"
 07_WAR_GREETING: "Como você imagina que vai nos derrotar, quando os próprios Espíritos estão do nosso lado?"
 08_WAR_GREETING: "Desenvolvemos muitas novas armas de guerra que precisam ser testadas. Obrigado por essa oportunidade."
 09_WAR_GREETING: "Nossos cidadãos estão preparados para entregarem suas vidas para preservar sua liberdade!"
 10_WAR_GREETING: "Estamos unidos contra vocês. Como você pode pensar em prevalecer?"
 11_WAR_GREETING: "[From.GetSpeciesNameInsult] desprezível! Seus pequenos [From.GetSpeciesSpawnNamePlural] logo serão vendidos como deliciosos lanches em cada esquina de [Root.Capital.GetName]!"
 12_WAR_GREETING: "Se a guerra for a única forma de unir os [From.GetSpeciesNamePlural], então que seja assim."
 13_WAR_GREETING: "[From.GetSpeciesNamePlural] somente atingirá seu pleno potencial como cidadãos de [Root.GetName]."
 14_WAR_GREETING: "Estudar técnicas de guerra alienígenas nos ensinou muito. Vamos demonstrar."
 WR_ARROGANT_GREETING_01: "[From.GetSpeciesName]. Você está aqui para se submeter aos nossos regulamentos?"
 WR_BELLIGERENT_GREETING_01: "Você se recusa a dar ouvidos à razão, [From.GetSpeciesName]. Você não nos deixa escolha."
 WR_CUSTODIAL_GREETING_01: "Saudações, [From.GetSpeciesNamePlural]. Veio pedir nossa orientação para a batalha que ameaça a todos nós?"
 WR_CUSTODIAL_GREETING_02: "A grande crise ameaça toda a vida senciente na galáxia. A razão ordena que coloquemos de lado nossas diferenças para lutarmos juntos."
 WR_OVERLORD_GREETING_01: "Sim, [From.GetSpeciesName]? Você possui alguma dúvida com relação aos regulamentos?"
 BI_ARROGANT_GREETING_01: "A paz na galáxia é nossa preocupação principal. Veio assinar o tratado?"
 BI_BELLIGERENT_GREETING_01: "Você é uma ameaça à estabilidade galática, [From.GetSpeciesNamePlural].\" Em nome da paz, temos que lidar com você."
 BI_CUSTODIAL_GREETING_01: "Juntos somos mais fortes, [From.GetSpeciesNamePlural]. Conseguiremos superar esta crise."
 BI_CUSTODIAL_GREETING_02: "Junte-se a nós, [From.GetSpeciesNamePlural]. Só conseguiremos prevalecer sobre àquilo que nos ameaça, se trabalharmos juntos."
 BI_OVERLORD_GREETING_01: "Ah, olá [From.GetSpeciesNamePlural]. É muito agradável ver uma espécie tão dedicada em manter a paz galática."
 BI_MECH_OVERLORD_GREETING_01: "Ah, olá [From.GetSpeciesNamePlural]. É muito agradável ver máquinas tão dedicadas em manter a paz galáctica."
 JR_ARROGANT_GREETING_01: "Submetam-se ao nosso domínio, ou sejam exterminados como os vermes que vocês são. Não há nada mais a discutir."
 JR_MECH_ARROGANT_GREETING_01: "Submetam-se ao nosso domínio, ou sejam sucateados como as torradeiras que vocês são. Não há nada mais a discutir."
 JR_BELLIGERENT_GREETING_01: "O crepúsculo de sua espécie se aproxima, [From.GetSpeciesNamePlural]. Não teremos misericórdia."
 JR_MECH_BELLIGERENT_GREETING_01: "O crepúsculo de sua raça se aproxima, [From.GetSpeciesNamePlural]. Não teremos misericórdia."
 JR_OVERLORD_GREETING_01: "O que foi, servo? Por que perturba seus superiores?"
 DE_ARROGANT_GREETING_01: "Submetam-se à fé e salvem suas almas, [From.GetSpeciesNamePlural]! Ainda não é tarde demais para vocês."
 DE_MECH_ARROGANT_GREETING_01: "Submetam-se aos fiéis, [From.GetSpeciesNamePlural]! Ainda não é tarde demais para vocês."
 DE_BELLIGERENT_GREETING_01: "Parece que as almas de suas espécies não podem ser salvas de maneira pacífica. Não temos escolha a não ser levar a guerra aos seus mundos."
 DE_MECH_BELLIGERENT_GREETING_01: "Parece que sua espécie não pode ser salva de maneira pacífica, [From.GetSpeciesName]. Não temos escolha a não ser levar a guerra aos seus mundos."
 DE_OVERLORD_GREETING_01: "Saudações, [From.GetSpeciesNamePlural]. Você buscam orientação espiritual?"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Temos pouquíssimo tempo para o seu tipo."
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Antes que você possa perguntar - não, não compartilharemos nossa tecnologia."
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Sim?"
 04_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Fale."
 05_FALLEN_EMPIRE_DISMISSIVE_GREETING: "Você tem um motivo para nos incomodar?"
 06_FALLEN_EMPIRE_DISMISSIVE_GREETING: "O que você quer?"
