 tradition_adaptability: "Adaptabilidad"
 tradition_adaptability_desc: "Adaptarse es sobrevivir y sobrepasar."
 tr_adaptability_adopt: "Tradiciones de adaptabilidad"
 tr_adaptability_dietary_enrichment: "Enriquecimiento de la dieta"
 tr_adaptability_dietary_enrichment_desc: "La producción de £food£ §Y$mod_country_food_produces_mult$§! aumenta en un §G+10%§!."
 tr_adaptability_dietary_enrichment_delayed: "El valor nutricional de los alimentos que recolectamos para nuestros drones se puede mejorar mediante diversas técnicas de enriquecimiento, lo cual nos permite alimentar a más drones con menos comida."
 tr_adaptability_recycling: "Reciclaje mejorado"
