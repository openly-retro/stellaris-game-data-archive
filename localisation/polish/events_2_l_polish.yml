 #Narrative Events
 ####################################
 story.1.name: "Raport o kontakcie - proste organizmy żywe"
 story.1.desc: "[Root.GetName] aż huczy od nowin o odkrytych jakiś czas temu obcych organizmach.\n\nChoć nie osiągnęły inteligencji, są dowodem na istnienie życia w kosmosie."
 story.1.desc.phobe: "[Root.GetName] aż huczy od nowin o odkrytych jakiś czas temu obcych organizmach.\n\nChoć nie osiągnęły inteligencji, są dowodem na istnienie życia w kosmosie. Niepokojące. Nie można tego zignorować."
 story.1.desc.phile: "[Root.GetName] aż huczy od nowin o odkrytych jakiś czas temu obcych organizmach.\n\nDzięki tym cudeńkom ewolucji [Root.GetSpeciesNamePlural] mają nową nadzieję na pierwszy kontakt z istotami inteligentnymi."
 story.1.desc.spiri: "[Root.GetName] aż huczy od nowin o odkrytych jakiś czas temu obcych organizmach.\n\nTeolodzy [Root.GetSpeciesAdj] poszukują nowych odpowiedzi i odprawiają tajemne rytuały, odkąd tylko odkryto, że nie tylko [Root.Capital.GetName] cieszy się opieką bożej opatrzności."
 story.1.desc.gesta: "Potwierdziliśmy istnienie niższych form życia poza biosferą świata [Root.Capital.GetName]."
 story.1.desc.term: "Wykryto obce mikroby organicznej natury. Modele probabilistyczne dotyczące obecności w obszarze organicznych istot świadomych zostały zaktualizowane. Jeśli istnieją, znajdziemy je. Nie unikną eksterminacji."
 story.2.name: "Raport o kontakcie - mieszkańcy kosmicznej otchłani"
 story.2.desc: "[Root.GetName] aż huczy od nowin o napotkanych jakiś czas temu obcych organizmach.\n\nŚwietnie się czują w otwartej przestrzeni kosmicznej, więc największe ekstremofile z planety [Root.Capital.GetName] wyglądają przy nich jak mimozy."
 story.2.desc.phile: "[Root.GetName] aż huczy od nowin o napotkanych jakiś czas temu obcych organizmach.\n\nŚwietnie się czują w otwartej przestrzeni kosmicznej, przez co największe ekstremofile z planety [Root.Capital.GetName] wyglądają przy nich jak mimozy. Wbrew wątpliwościom odkrycie życia w kosmosie było oczekiwane i przewidywane, lecz nic nie mogło przygotować ksenobiologów [Root.GetSpeciesAdj] na znalezienie go w tak skrajnych warunkach."
 story.2.desc.followup: "[Root.GetName] przyjęli raport ze spotkania z nowymi, niezwykłymi obcymi istotami ze względnym spokojem.\n\nDomniemane próżniowe siedlisko wywołało krótkotrwałe kontrowersje w pewnych kręgach naukowych świata [Root.Capital.GetName], lecz dzięki wcześniejszym odkryciom mniej zaawansowanych organizmów [Root.GetSpeciesNamePlural] byli raczej na to przygotowani."
 story.2.desc.gesta: "Zauważyliśmy przemieszczające się w przestrzeni kosmicznej ekstremofile."
 story.3.name: "Raport o kontakcie - zwierzęta z obcej planety"
 story.3.desc: "[Root.GetName] aż huczy od nowin o odkryciu obcego życia.\n\nWedle norm [Root.GetSpeciesAdj] raczej nie można uznać ich za inteligentne, ale fascynują i trudno je sklasyfikować. Stanowią zapowiedź ogromnej złożoności i mnogich możliwości kryjących się we wszechświecie."
 story.3.desc.spiri: "Kler świata [Root.Capital.GetName] przyjął dość przychylnie raporty o złożonych, choć tępych organizmach wykrytych na obcych planetach.\n\nOdkrycia te wywołały pewne dyskusje nad doktryną - czy stanowią dowód, że [Root.GetSpeciesNamePlural] są panami całego stworzenia, czy też po prostu jeszcze nie napotkaliśmy naszych kosmicznych braci?"
 story.3.desc.followup: "Po wcześniejszych doniesieniach o obcym życiu ksenobiolodzy [Root.GetSpeciesAdj] z radością przyjęli wiadomość, że te złożone organizmy żywe nie różną się tak bardzo od organizmów naszego świata.\n\nTe istoty wciąż nie dają się sklasyfikować i wykazują w zasadzie tylko zwierzęce instynkty, ale samo ich istnienie wskazuje, że pewne wzorce życia są w istocie uniwersalne."
 story.3.desc.gesta: "Potwierdziliśmy, że na obcym świecie żyją zwierzęta."
 story.4.name: "Raport o kontakcie - istoty przedrozumne"
 story.4.desc: "[Root.GetName] aż huczy od nowin o napotkanych jakiś czas temu obcych istotach.\n\nStoją na progu inteligencji, co jest fascynujące, gdyż uświadamia, że choć [Root.GetName] zrobili dopiero kilka kroków na galaktycznej scenie, to mają już za sobą długą drogę."
 story.4.desc.phobe: "Zaobserwowane kosmiczne zwierzęta są przyczyną pewnego zamieszania na świecie [Root.Capital.GetName]. W nadesłanych filmach jest coś - mozolny chód, puste spojrzenia - co głęboko niepokoi populację [Root.GetSpeciesAdj].\n\nByć może powodem troski nie jest obca natura tych istot, ale to, że ksenobiolodzy upierają się, iż są one bardzo do nas podobne - jak odbita w krzywym zwierciadle przeszłość, o której [Root.GetName] woleliby zapomnieć."
 story.4.desc.phile: "W sieciach informacyjnych [Root.GetSpeciesAdj] wre debata nad napotkanymi jakiś czas temu obcymi istotami.\n\nInteligencja tych stworzeń jest fascynująca, gdyż uświadamia, że choć [Root.GetName] zrobili dopiero kilka kroków na galaktycznej scenie, to mają już za sobą długą drogę. [Root.GetSpeciesNamePlural] w większości są zdania, że naszą powinnością i moralnym obowiązkiem jest wspomóc inne cywilizacje w tej podróży, gdy będą do niej gotowe."
 story.4.desc.spiri: "W zgromadzeniach [Root.GetSpeciesAdj] toczą się ożywione dyskusje nad napotkanymi jakiś czas temu obcymi istotami.\n\nInteligencja tych stworzeń jest fascynująca, gdyż uświadamia, że choć [Root.GetName] zrobili dopiero kilka kroków na galaktycznej scenie, to mają już za sobą długą drogę. [Root.Capital.GetName] wre od sporów o to, czy powinniśmy stać się przewodnikami tych istot, jeśli staną się kiedyś rozumne i postanowią wyruszyć ku gwiazdom."
 story.4.desc.followup: "Po wcześniejszych odkryciach niższych organizmów żywych stolica [Root.GetSpeciesAdj] otrzymała wiadomości o zaobserwowaniu istot o imponujących, aczkolwiek utajonych możliwościach poznawczych i wielkim potencjale ewolucyjnym.\n\nRaport przyjęto ze znacznym entuzjazmem."
 story.4.desc.gesta: "Potwierdziliśmy istnienie obcych organizmów będących o ewolucyjny krok od uzyskania świadomości."
 story.5.name: "Raport o kontakcie - pozostałości"
 story.5.desc: "[Root.GetName] aż huczy od nowin o niedawno zbadanych pozostałościach po obcych.\n\nŚlady te uznano za ostateczny dowód inteligentnych i celowych działań kosmitów, które miały miejsce jakiś czas temu - obecnie być może wciąż jesteśmy sami, ale inni byli tu przed nami."
 story.5.desc.phobe: "[Root.Capital.GetName] przyjmuje raport o pozostałościach po obcych z pewną obawą.\n\nOmawiane szczątki są obecnie uważane za ostateczny dowód aktywności nieznanych sił w galaktyce, choć niektórzy wybitni myśliciele [Root.GetSpeciesAdj] skłaniają się bardziej do uznania tych śladów za \"dziwaczne formacje geologiczne\" lub \"następstwa zagadkowych zjawisk naturalnych\"."
 story.5.desc.phile: "Ksenobiolodzy [Root.GetSpeciesAdj] zaczęli jeden przez drugiego publikować wyniki badań niedawno znalezionych obcych organizmów.\n\nTa gorączkowa aktywność miała pewien niekorzystny, na szczęście chwilowy, wpływ na badania w innych dziedzinach."
 story.5.desc.followup: "\"Inteligentne życie drwi sobie z nas\" - to najpopularniejszy nagłówek prasowy świata [Root.Capital.GetName]. Widać [Root.GetName] są ubawieni tym, że choć niższe obce organizmy są już powszechnie znane, to potencjalni \"bracia w rozumie\" wciąż nie zostali odkryci.\n\nRaport o znalezionych niedawno śladach obcych organizmów zakrawa na ironiczny zwrot akcji."
 story.5.desc.gesta: "Mamy pierwsze potwierdzone ślady inteligentnych organizmów zamieszkujących inną planetę."
 story.6.name: "Raport o kontakcie - [GetPreFTLUpperPlural&x]"
 story.6.desc: "[Root.GetName] aż huczy od nowin o obcej cywilizacji ([GetPreFTLLower&x]) odkrytej przez nasze floty.\n\nCo prawda obcy ze świata [primitive_planet.GetName] nie znają jeszcze lotów kosmicznych, ale wykazują zauważalną inteligencję, a ich społeczność ma wszelkie cechy umiarkowanie zaawansowanej kultury."
 story.6.desc.phobe: "[Root.Capital.GetName]: Nowina o stworzeniach ([GetPreFTLLower&x]) wykazujących zadatki na inteligencję - tak zwanej cywilizacji [primitive_planet.GetName] - nie została dobrze przyjęta w stolicy.\n\nPubliczną dyskusję przenika niepokój, gdyż aktywna mniejszość zaleca uczynienie z nich poddanych [Root.GetSpeciesAdj] z użyciem wszystkich niezbędnych środków, natomiast pozostali [Root.GetSpeciesNamePlural] woleliby raczej unikać tych istot albo całkowicie o nich zapomnieć."
 story.6.desc.phile: "Raport o cywilizacji ([GetPreFTLLower&x]) zaobserwowanej przez nasze floty został przyjęty przez akademicką elitę [Root.GetSpeciesAdj] z największym entuzjazmem, na jaki mogła sobie pozwolić.\n\nOto w końcu uzyskaliśmy dowód, że [Root.GetName] nienadaremno wyruszyli w mroczne otchłanie kosmosu. Nowo odkryte istoty nie są jeszcze nam równe i być może nie nawiążemy z nimi bezpośredniego kontaktu za naszego życia, ale samo ich istnienie to światełko nadziei w galaktyce, która wydawała się dotąd martwa i obojętna."
 story.6.desc.followup5: "Nasi naukowcy z entuzjazmem przyjęli raport o napotkaniu istot rozumnych w kosmosie.\n\nCo prawda obcy ze świata [primitive_planet.GetName] nie znają jeszcze lotów kosmicznych, ale wykazują mierzalną inteligencję i tworzą umiarkowanie zaawansowaną kulturę. Wybitni ksenobiolodzy zauważają, że jest to świetna sposobność zbadania społeczeństwa bliskiego być może tym, których szczątki znajdowaliśmy do tej pory."
 story.6.desc.followup4: "Uczeni [Root.GetSpeciesAdj] przyjęli z radością raport o cywilizacji ([GetPreFTLLower&x]), który otrzymaliśmy po wcześniejszych doniesieniach o odkryciu gatunków przedrozumnych.\n\nO ile nam wiadomo, [Root.GetName] są pierwszą cywilizacją, która sięgnęła gwiazd, ale wiadomość, że wyprzedzamy inne kultury o kilkaset lub nawet o tysiące lat, jest fascynująca."
 story.6.desc.followup123: "Raport o napotkanych kosmitach ([GetPreFTLLower&x]) ze świata [primitive_planet.GetName] stał się stosownym ukoronowaniem wcześniejszych odkryć i na nowo rozbudził wśród naszych naukowców zainteresowanie ksenonaukami, wcześniej uważanymi za raczej teoretyczne spekulacje."
 story.6.desc.gesta: "Potwierdziliśmy istnienie kultury obcych ([GetPreFTLLower&x]). Nie wynalazła jeszcze napędu nadświetlnego, gdyż ogranicza ich rozczłonkowany indywidualizm."
 story.7.name: "Raport o kontakcie - zagadkowi kosmiczni wędrowcy"
 story.7.desc: "Nie musiało upłynąć wiele czasu, by [Root.GetName] natknęli się na istoty rozumne w kosmosie.\n\nRaport floty przesłany do stolicy [Root.GetSpeciesAdj] nie podkreśla, jak obco wyglądają siły kosmitów, i tylko przelotnie wspomina o niepowodzeniu w nawiązaniu łączności."
 story.7.desc.phobe: "[Root.Capital.GetName] aż huczy po opublikowaniu wiadomości o zauważeniu niezidentyfikowanych jednostek w kosmicznej pustce.\n\nIch zamiary nie są znane i najmądrzej będzie spodziewać się najgorszego."
 story.7.desc.phile: "[Root.GetName] wreszcie spotkali towarzyszy podróży wśród gwiazd.\n\nChoć ich zamiary są nieznane, a być może nawet wrogie, nastroje, które zapanowały na świecie [Root.Capital.GetName] po otrzymaniu raportu od floty kontaktowej, najlepiej da się opisać jako entuzjastyczne."
 story.7.desc.followup6: "Napotkaliśmy inteligentne życie. Te istoty opanowały podróże kosmiczne.\n\nTo coś zupełnie innego niż stworzenia ([GetPreFTLLowerPlural&x]), które odkrył [Root.GetName]. Musimy się przyjrzeć kosmitom siedzącym za sterami jednostek przecinających kosmos w nieznanym celu."
 story.7.desc.followup12345: "[Root.Capital.GetName]: Nowiny o statkach kosmitów dotarły do nas. To koniec pierwszego rozdziału księgi, którą tworzą [Root.GetName], budując gwiezdne imperium."
 story.7.desc.mach.followup12345: "Zaobserwowaliśmy przelot obcych statków zdolnych do zaawansowanych podróży kosmicznych. Co prawda jeszcze nie nawiązaliśmy łączności, ale możemy potwierdzić, że [Root.GetSpeciesNamePlural] nie są jedynym imperium w galaktyce zdolnym do eksploracji kosmosu."
 story.7.desc.gesta: "Natrafiliśmy na zaawansowane obce organizmy. Kontakt wydaje się nieunikniony."
 story.8.name: "Raport o kontakcie - lewiatan"
 story.8.desc: "Odkrycie gigantycznych potworów żyjących w kosmicznej pustce sprawiło, że [Root.GetName] wydają się odgrywać jeszcze mniejszą rolę w wielkim planie wszechrzeczy. Pierwsza istota, jaką napotyka nasze dumne imperium, może być też ostatnią. Wizerunek lewiatana rozprzestrzenił się po wszystkich koloniach, budząc masową histerię i żądania podjęcia odpowiednich kroków.\n\nRaport naszej floty stwierdza, że bestia wydaje się wystarczająco potężna, by rozbić nawet największą armadę, i zaleca ostrożność."
 story.8.desc.spirit: "Ludność [Root.GetSpeciesAdj] pogrążyła się w modlitwie. Wielka istota napotkana w ciemnościach sprawiła, że wielu mieszkańców imperium obawia się o swoje zdrowe zmysły lub wątpi w swoją wiarę. Czy te giganty są strażnikami całego życia i tego, co je stworzyło, czy też jego wrogami?"
 story.8.desc.phile: "[Root.GetName] napotkali coś, co wykracza poza wszelkie pojmowanie. Gigantyczne istoty stanowiące dowód istnienia niewyobrażalnych cudów wszechświata. Większość organizmów żywych wygląda przy nich niczym migoczące światełka obok płonących gwiazd.\n\nChoć nie znamy prawdziwej natury lewiatanów, mieszkańcy planety [Root.Capital.GetName] powinni przyjąć to odkrycie z lękiem i podziwem, zachowując optymizm co do jego konsekwencji."
 story.8.desc.mach: "Odkrycie w otchłani olbrzymiej istoty o nieznanych możliwościach przymusiło [Root.GetAdj] do zrewidowania wszelkich parametrów dotyczących ewentualności spotkania jednolitego bytu o wrogim nastawieniu. Projekcje szans przetrwania w razie wejścia [Root.GetAdj] w konflikt z nowoodkrytym stworzeniem nie pozostawiają wielkich nadziei.\n\nInstytucje wojskowe i naukowe zalecają dalsze obserwacje i zmianę profilu dozbrajania naszych obecnych sił zbrojnych."
 story.8.desc.followup7: "Odkryliśmy istoty bardziej niezwykłe od wszystkiego, co znamy z historii kosmicznych podróży naszego imperium. Życie zdolne do osiągnięcia bezprecedensowej skali, dorównujące masą i rozmiarami księżycom.\n\nNic nie mogło nas na to przygotować. [Root.GetName] zapamiętają ten dzień na zawsze jako punkt zwrotny historii. Miejmy nadzieję, że przetrwamy na tyle długo, by o tym opowiedzieć."
 story.8.desc.followup123456: "Wiadomość o gigantycznej istocie dostrzeżonej w mrocznej pustce kosmosu rozchodzi się po całym imperium niczym zaraza. Wywołuje zarówno zmartwienie, jak i optymistyczny zachwyt, ale głównie budzi w ludności egzystencjalny lęk. Ten dzień zostanie zapisany w kronikach jako jeden z najważniejszych w historii."
 story.8.desc.mechanical: "[Root.GetName]: Rozeszła się wieść o spotkaniu z kosmiczną konstrukcją gargantuicznych rozmiarów. Najprawdopodobniej nie jest to twór biologiczny, lecz samo jego istnienie rodzi nieuniknione konsekwencje dla rozwoju technologii i megainżynierii."
 story.8.a: "Czy istnieje tylko ciemność?"
 story.8.b: "Jesteśmy tylko pyłkami w kosmosie."
 story.8.c: "To budzi przestrach."
 story.8.d: "Nastąpił odbiór informacji. Trwa aktualizowanie baz danych."
 story.8.e: "To diabły, które będą próbą dla naszej wiary."
 story.8.f: "To dowód boskiej mądrości."
 story.8.g: "Pomyślcie tylko, czego moglibyśmy się od nich nauczyć."
 story.8.h: "Wyobraźcie sobie, jak imponującym byłyby trofeum."
 ### Space Monsters
 story.101.name: "Kosmiczne ameby"
 story.101.desc.phile: "Istoty odkryte przez naszą flotę jakiś czas temu są cudowne.\n\nStworzenie ochrzczone mianem \"kosmicznej ameby\" (wskutek poważnego błędu w odczycie wyniku pierwszego pomiaru) jest w istocie większe niż przeciętna korweta [Root.Owner.GetAdj].\n\nTrzeba zostawić je w spokoju i obserwować na odległość z planety [Root.Owner.Capital.GetName]."
 story.101.desc.phobe: "Istoty odkryte przez naszą flotę jakiś czas temu są przerażające.\n\nStworzenie ochrzczone mianem \"kosmicznej ameby\" (wskutek złej interpretacji pierwszego pomiaru) jest w istocie większe niż przeciętna korweta [Root.Owner.GetAdj].\n\nWszechświat nie poniesie szkody, jeśli skrócimy cierpienia tych dziwadeł.\n\nW imię nauki lub jej odpowiednika."
 story.101.desc.milit: "Istoty odkryte jakiś czas temu przez naszą flotę to kosmiczne organizmy żywe.\n\nStworzenie ochrzczone pospiesznie mianem \"kosmicznej ameby\" (wskutek złej interpretacji pierwszego pomiaru) jest w istocie większe niż przeciętna korweta [Root.Owner.GetAdj].\n\nZachowuje się agresywnie wobec okrętów [Root.Owner.GetAdj], ale chyba warto kontynuować badania."
 story.101.desc.pacif: "Istoty odkryte przez naszą flotę jakiś czas temu to kosmiczne organizmy żywe.\n\nStworzenie ochrzczone pospiesznie mianem \"kosmicznej ameby\" (wskutek złej interpretacji pierwszego pomiaru) jest w istocie większe niż przeciętna korweta [Root.Owner.GetAdj].\n\nMimo przykrego usposobienia obiektu na pewno będziemy kontynuować badania - możemy dokonywać obserwacji na odległość ze świata [Root.Owner.Capital.GetName]."
 story.101.desc.mater: "Istoty odkryte jakiś czas temu przez naszą flotę to kosmiczne organizmy żywe.\n\nStworzenie ochrzczone pospiesznie mianem \"kosmicznej ameby\" (wskutek złej interpretacji pierwszego pomiaru) jest w istocie większe niż przeciętna korweta [Root.Owner.GetAdj]."
 story.101.desc.gesta: "Istoty napotkane jakiś czas temu przez nasze floty to nowe organizmy mogące przemieszczać się w kosmosie.\n\nTe stada \"kosmicznych ameb\" znacznie przekraczają rozmiarem korwety [Root.Owner.GetAdj], ale są niczym w porównaniu z całym naszym korpusem."
 story.101.desc: "Istoty odkryte jakiś czas temu przez naszą flotę to nowe kosmiczne organizmy żywe.\n\nStworzenie ochrzczone pospiesznie mianem \"kosmicznej ameby\" (wskutek złej interpretacji pierwszego pomiaru) jest w istocie większe niż przeciętna korweta [Root.GetAdj]."
 story.101.a: "Rozpocznij projekt specjalny w celu zbadania kosmicznej ameby."
 story.101.b: "Spodziewamy się, że nasze floty poradzą sobie z tym stworem."
 story.105.name: "Niech żyją kosmiczne ameby!"
 #project completed
 story.105.desc.phile: "Kosmiczne ameby - określenie to zyskało już zachwycającą popularność na świecie [Root.Capital.GetName]: pozostawione samym sobie są zwierzętami żyjącymi samotnie. Wszystkim okazom poza najmłodszymi towarzyszą na wpół niezależne organizmy nazywane wiciami, najwyraźniej wypączkowane przez amebę i zaprogramowane za pośrednictwem płynnych wydzielin zawierających RNA do wykonywania poleceń nosiciela.\n\nPoczątkowo uznano wici za młode kosmiczne ameby, lecz nie mają one nic wspólnego z rozrodczością. Każda wić działa niczym oddzielna kończyna swego gospodarza. Wici są w stanie manipulować obiektami znajdującymi się w imponującej odległości od nosiciela, a nawet atakować je, okresowo wracając do ciała macierzystej ameby w celu odebrania nowego programu.\n\nZdolności regeneracyjne grubej skóry ameby albo zgrabne wzorce ruchowe wici mogą mieć potencjalne zastosowania militarne."
 story.105.desc.pacif: "Kosmiczne ameby - określenie, które stało się popularne, odkąd [Root.Capital.GetName] dowiedział się o ich odnalezieniu - pozostawione samym sobie są zwierzętami żyjącymi samotnie. Wszystkim okazom poza najmłodszymi towarzyszą na wpół niezależne organizmy nazywane wiciami, najwyraźniej wypączkowane przez amebę i zaprogramowane za pośrednictwem płynnych wydzielin zawierających RNA do wykonywania poleceń nosiciela.\n\nPoczątkowo uznano wici za młode kosmiczne ameby, lecz nie mają one nic wspólnego z rozrodczością. Każda wić działa niczym osobna kończyna gospodarza. Wici są w stanie manipulować obiektami znajdującymi się w imponującej odległości od nosiciela, a nawet atakować je, okresowo wracając do ciała macierzystej ameby w celu odebrania nowego programu."
 story.105.desc: "Kosmiczne ameby - określenie utrwaliło się, ponieważ [Root.GetSpeciesNamePlural] mają problemy z wymówieniem nazwy taksonomicznej - pozostawione samym sobie żyją samotnie. Wszystkim okazom poza najmłodszymi towarzyszą na wpół niezależne organizmy nazywane wiciami, najwyraźniej wypączkowane przez amebę i zaprogramowane za pośrednictwem płynnych wydzielin zawierających RNA do wykonywania poleceń nosiciela. Wici mogą manipulować obiektami znajdującymi się w imponującej odległości od nosiciela, a nawet atakować je, okresowo wracając do ciała ameby w celu odebrania nowego programu.\n\nZdolności regeneracyjne grubej skóry ameby albo zgrabne wzorce ruchowe wici mogą mieć potencjalne zastosowania militarne."
 story.105.desc.gesta: "Kosmicznej amebie zwykle towarzyszy garstka częściowo niezależnych wici, służących do obrony i manipulacji obiektami. Ameba i jej wici nie posiadają wspólnego umysłu - korzysta ona z zawierających RNA wydzielin, by programować wici do wykonywania niezbyt skomplikowanych zadań."
 story.105.a: "To doprawdy fascynujące."
 story.110.name: "Sekcja kosmicznej ameby"
 #debris studied
 story.110.desc.phobe: "Kosmiczne ameby - obecnie to trochę obraźliwy termin radośnie popularyzowany we flotach [Root.GetSpeciesAdj], które mają je likwidować - są znacznie bardziej skomplikowane, niż się spodziewaliśmy. Ich twarde skorupy osłaniają wielką liczbę \"kieszeni\" zawierających mniejsze \"ameby\". Te małe stworzenia - jak zaobserwowały nasze floty - działają jako jednostki szturmowe podczas atakowania ameb macierzystych. Choć na pozór podobne, pomijając oczywistą różnicę wielkości, \"ameby szturmowe\" są znacznie prostsze niż właściwe kosmiczne ameby. Poza wspomnianymi kieszeniami ameby zawierają setki wrażliwych narządów niezbędnych dla przetrwania w próżni.\n\nWiele tych narządów rozerwano lub spalono podczas unieszkodliwiania ameby, zdobyliśmy więc w zasadzie niekompletnego trupa.\n\nNatomiast ksenobiolodzy przydzieleni do projektu \"kosmiczna ameba\" sądzą, że taki proces pozyskiwania okazów jest rozsądny. Przekazali flotom bojowym szczegółowe instrukcje, w co należy celować. Jeśli zdobędziemy jeszcze pięć ameb uśmierconych precyzyjnymi atakami na określone części ich ciał, będzie można zrekonstruować kompletny organizm."
 story.110.desc.milit: "Kosmiczne ameby - to już określenie oficjalne w wojskowych siłach [Root.GetSpeciesAdj] - są o wiele bardziej skomplikowane, niż się spodziewaliśmy. Ich twarde skorupy osłaniają wielką liczbę \"kieszeni\" zawierających mniejsze \"ameby\". Te małe stworzenia - jak zaobserwowały nasze floty - działają jako jednostki szturmowe podczas atakowania \"ameb-statków macierzystych\". Choć na pozór podobne, pomijając różnicę wielkości, \"ameby szturmowe\" są znacznie prostszymi fizjologicznie istotami niż właściwe kosmiczne ameby. Poza wspomnianymi kieszeniami kosmiczne ameby zawierają setki wrażliwych narządów niezbędnych do przetrwania w nieprzyjaznej próżni. Wiele tych narządów zostało rozerwanych lub spalonych przy ataku na amebę, przez co zdobyliśmy w zasadzie niekompletnego trupa.\n\nKsenobiolodzy przydzieleni do projektu \"Kosmiczna ameba\" sądzą jednak, że taki proces pozyskiwania okazów jest rozsądny. Przekazali flotom instrukcje, w co należy celować. Jeśli zdobędziemy jeszcze pięć ameb uśmierconych precyzyjnymi atakami na określone części ich ciał, będzie można zrekonstruować kompletny organizm."
 story.110.desc: "Kosmiczne ameby - skoro trudno je zaklasyfikować zgodnie z tradycyjną taksonomią [Root.Owner.Capital.GetSpeciesAdj], ta nazwa się przyjęła jako oficjalna - są o wiele bardziej skomplikowane, niż się spodziewaliśmy. Ich twarde skorupy osłaniają wielką liczbę \"kieszeni\" zawierających mniejsze \"ameby\". Te małe stworzenia - jak zaobserwowały nasze floty - działają jako jednostki szturmowe podczas atakowania ameb macierzystych. Choć na pozór podobne, \"ameby szturmowe\" są znacznie prostsze niż właściwe kosmiczne ameby. Poza wspomnianymi kieszeniami kosmiczne ameby zawierają setki wrażliwych narządów niezbędnych do przetrwania w nieprzyjaznej próżni. Wiele tych narządów zostało rozerwanych lub spalonych przy ataku na amebę, przez co zdobyliśmy w zasadzie niekompletnego trupa. Ksenobiolodzy przydzieleni do projektu \"Kosmiczna ameba\" sądzą jednak, że taki proces pozyskiwania okazów jest rozsądny. Przekazali flotom instrukcje, w co należy celować. Jeśli zdobędziemy jeszcze pięć ameb uśmierconych precyzyjnymi atakami na określone części ich ciał, będzie można zrekonstruować kompletny organizm."
 story.110.desc.gesta: "Kosmiczne ameby są znacznie bardziej skomplikowane, niż się spodziewaliśmy. Ich twarde skorupy osłaniają wielką liczbę \"kieszeni\" zawierających mniejsze \"ameby\". Te małe stworzenia - jak zaobserwowały nasze floty - działają jako jednostki szturmowe podczas walki. Choć na pozór \"ameby szturmowe\" są podobne do ameb macierzystych (pomijając skalę wielkości), ich budowa jest znacznie prostsza. Pod wspomnianymi kieszeniami kosmiczne ameby mają setki wrażliwych narządów niezbędnych zapewne do przetrwania w nieprzyjaznej próżni. Wiele tych narządów zostało rozerwanych lub spalonych podczas starcia z amebą, a więc zdobyliśmy w zasadzie niekompletnego trupa. Przydzieleni do projektu \"Kosmiczna Ameba\" ksenobiolodzy sądzą jednak, że to wystarczy, ponieważ już udało im się zidentyfikować kilka cech fizjologicznych i słabych punktów charakterystycznych dla tego gatunku."
 story.110.a.phobe: "Im szybciej się to zlikwidujemy, tym lepiej."
 story.110.b.milit: "Poćwiczcie strzelanie."
 story.110.c: "Bardzo dobrze."
 story.115.name: "Rzeź kosmicznych ameb" #kill 5 quest
 story.115.desc.phobe: "Po uśmierceniu kilku następnych ameb możemy dokładnie zbadać groteskowy związek między kosmiczną amebą a mniejszymi stworami zamieszkującymi jej ciało. Ksenobiolodzy [Root.GetSpeciesAdj] zdołali ustalić, że te wici - nazwane tak od wijących ruchów - nie są właściwie potomstwem ani nawet pasożytami ameb. Po osiągnięciu dojrzałości ameba wypączkowuje wici, tworząc narzędzia, a nie próbując się rozmnażać. Po wykonaniu swoich zadań wici powracają do kieszeni w macierzystej amebie, zapewne po nowe polecenia. Działają jak manipulatory, ślepe przydatki sięgające w ciemność. Ich żałosne wady wynikające z nieuchronnego opóźnienia reakcji są częściowo kompensowane przez wielką liczbę wici, a także przez wszechstronny zestaw błyskawicznych odruchów wykazywanych przez wić i jej zdolność do ślepego podążania za macierzystą amebą.\n\nTak czy inaczej, teraz możemy skutecznej zabijać kosmiczne ameby."
 story.115.desc.milit: "Po zebraniu kilku następnych martwych organizmów możemy dokładnie zbadać groteskowy związek między kosmiczną amebą a mniejszymi stworami zamieszkującymi jej ciało. Ksenobiolodzy [Root.GetSpeciesAdj] zdołali ustalić, że te wici - nazwane tak od wijących ruchów - nie są właściwie potomstwem ani nawet pasożytami ameb. Po osiągnięciu dojrzałości ameba wypączkowuje wici, tworząc narzędzia, a nie próbując się rozmnażać. Tam, gdzie można by się spodziewać mózgu - przynajmniej sądząc po złożonych ruchach i interakcjach między osobnikami - wić ma złożony ośrodek gruczołowy. Dekoduje on sygnały (rozkazy) przesyłane w postaci RNA wydzielanego przez macierzystą amebę i odbieranego przez wić za pośrednictwem podskórnych receptorów. Po wykonaniu swoich zadań wici powracają do kieszeni w macierzystej amebie po nowe polecenia. Dzięki temu mogą działać jako manipulatory, ręce oddzielone od ciała. Oczywiste wady wynikające z nieuchronnego opóźnienia reakcji są częściowo kompensowane przez wielką liczbę wici, a także przez wszechstronny zestaw błyskawicznych odruchów wykazywanych przez wić i jej zdolność do ślepego podążania za amebą. Względnie duża sprawność kosmicznych ameb w walce wynika przede wszystkim z faktu ciągłego wysyłania nowych wici. Nasze siły mogłyby się niewątpliwie sporo nauczyć."
 story.115.desc: "Po zabiciu czwartego stworzenia [Root.GetName] zrekonstruowali w stolicy świata [Root.Capital.GetName] kompletne ciało kosmicznej ameby. Zaczynamy uzyskiwać wgląd w niektóre utajone prawdy o tych istotach, a zdobyte informacje są przekazywane do odpowiednich działów we władzach [Root.GetSpeciesAdj].\n\nNajbardziej przydatne jak dotąd odkrycie dotyczy błon skórnych kosmicznych ameb, które pochłaniają i - w drodze złożonych procesów zachodzących w ich gruczołach - przyswajają szeroki zakres promieniowania kosmicznego, jakby żywiąc się nim."
 story.115.a.phobe: "Słusznie." #emp mod, +20% dmg vs amoebas
 story.115.b.milit: "Zatem będziemy się uczyć." #emp mod, improved strike craft
 story.115.c: "Tę wiedzę można wykorzystać." #emp mod, +5% energy
 story.201.name: "Krystaliczne stwory"
 story.201.desc.base: "Nasi [This.Owner.GetResearchers] ukończyli badanie doniesień o dziwnych, krystalicznych, kanciastych obiektach wielkości statków kosmicznych swobodnie orbitujących w układzie [This.System.GetName]. Ich ustalenia są niepokojące."
 story.201.desc.phile: "$story.201.desc.base$\n\nPoczątkowo te obiekty wielkości statków kosmicznych i ich mniejsze, równie krystaliczne satelity wydawały się bierne, lecz nagłe zmiany orientacji względem naszych jednostek i nowe sygnatury energetyczne tych graniastosłupów wskazują, że mogą to być organizmy żywe - co fascynuje, ale też nakazuje ostrożność.\n\nNasi najlepsi i najbardziej inteligentni naukowcy są gotowi zbadać te istoty."
 story.201.desc.phobe: "$story.201.desc.base$\n\nPoczątkowo te graniastosłupy i ich mniejsze, równie krystaliczne satelity wydawały się bierne, lecz nagłe zmiany orientacji względem naszych jednostek i nowe sygnatury energetyczne obiektów wskazują, że należy je uważać za niebezpieczne i traktować z najwyższą ostrożnością.\n\nPowinniśmy wysłać flotę, która zbada ich potencjał ofensywny - jeśli taki posiadają - i zniszczy je, o ile stanowią zagrożenie."
 story.201.desc.pacif: "$story.201.desc.base$\n\nPoczątkowo te graniastosłupy i ich mniejsze, równie krystaliczne satelity wydawały się bierne, lecz nagłe zmiany orientacji względem naszych jednostek i nowe sygnatury energetyczne obiektów wskazują, że należy je uważać za niebezpieczne i traktować z należytą ostrożnością.\n\nNie chcemy ryzykować konfliktu z tymi krystalicznymi zagadkami, więc powinniśmy rozpocząć zdalny monitoring i obserwować je ze stolicy."
 story.201.desc.spiri: "$story.201.desc.base$\n\nPoczątkowo te graniastosłupy i ich mniejsze, równie krystaliczne satelity wydawały się bierne, lecz nagłe zmiany orientacji względem naszych jednostek i nowe sygnatury energetyczne obiektów wskazują, że reagują one na obecność okrętów [Root.Owner.GetSpeciesAdj].\n\nNatura i pochodzenie kryształów są nam obecnie nieznane, lecz w ich kształtach i pierwotnych kątach jest coś, co oddziałuje na dusze [Root.Owner.GetSpeciesAdj]. [Root.Owner.GetName] powinni się wycofać i obserwować te istoty ze stosownej odległości."
 story.201.desc.milit: "$story.201.desc.base$\n\nPoczątkowo te graniastosłupy i ich mniejsze, równie krystaliczne satelity wydawały się bierne, lecz nagłe zmiany orientacji względem naszych jednostek i nowe sygnatury energetyczne obiektów wskazują, że należy je uważać za niebezpieczne i traktować z należytą ostrożnością.\n\nNawet jeśli nie znajdziemy dla nich zastosowań wojskowych, badania rozbitego kryształu niewątpliwie przyniosłyby interesujące wyniki."
 story.201.desc: "$story.201.desc.base$\n\nPoczątkowo te graniastosłupy i ich mniejsze, równie krystaliczne satelity wydawały się bierne, lecz nagłe zmiany orientacji względem naszych jednostek i nowe sygnatury energetyczne obiektów wskazują, że należy je uważać za niebezpieczne i traktować z należytą ostrożnością.\n\nMożemy albo bezpośrednio zaatakować te potencjalnie groźne obiekty, albo rozpocząć zdalny monitoring i obserwować je z bezpiecznej odległości."
 story.201.a: "Rozpocząć projekt specjalny w celu zdalnego zbadania tych kryształów."
 story.201.b: "Spodziewamy się, że nasze floty zdołają je rozłupać."
 story.205.name: "Krystaliczne stwory nie dają się rozłupać"
 story.205.desc.phile: "Krystaliczne stwory - nazwa ta stanowi kompromis między ustaleniami ksenobiologów i ksenogeologów świata [Root.Capital.GetName]: są zdecydowanie żywe.\n\nNiektórzy nadmiernie konserwatywni przedstawiciele akademickiej elity [Root.GetSpeciesAdj] utrzymują, że jest to \"żywy krzemian\", który ma niewiele wspólnego z życiem organicznym.\n\nJednak w przeważającej większości [Root.GetName] odrzucają ten regresywny punkt widzenia, zwracając wzrok ku fascynującym nowym horyzontom, jakie wydają się odsłaniać krystaliczne stwory. Są one niestety istotami samotniczymi. Jednemu kryształowemu władcy najczęściej towarzyszy tylko jeden strażnik i jedna kohorta mniejszych stworów. Poza tym, że kohorta i strażnik w oczywisty sposób podlegają władcy, niuanse hierarchii społecznej istot są dla nas niepoznawalne - co nie powstrzymuje naukowców świata [Root.Capital.GetName] przed dokładną analizą ich dynamiki.\n\nNajwyraźniej stwory nie rozmnażają się i jak dotąd nie zauważyliśmy żadnych kryształów, które wydawałyby się młodsze lub starsze od innych. Wbrew wczesnej hipotezie różnice w zabarwieniu poszczególnych stworów wydają się powiązane nie z ich wiekiem, a z utajonym wewnętrznym ładunkiem, który może być gwałtownie wystrzeliwany. Sporadyczne fluktuacje tego ładunku zapewne zmieniają właściwości optyczne kryształów."
 story.205.desc: "Krystaliczne stwory - nazwa ta stanowi kompromis między ustaleniami ksenobiologów i ksenogeologów ze świata [Root.Capital.GetName]: są prawdopodobnie żywe.\n\nPoczątkowa i być może bardziej opisowa nazwa tych istot brzmiała \"żywy krzemian\", gdyż mają niewiele wspólnego z życiem organicznym. Wiodą samotny tryb życia, jednemu kryształowemu władcy najczęściej towarzyszy tylko jeden strażnik i jedna kohorta mniejszych stworów. Poza tym, że kohorta i strażnik są w oczywisty sposób podległe władcy, niuanse hierarchii społecznej krystalicznych stworów są dla nas niepoznawalne.\n\nNajwyraźniej stwory nie rozmnażają się i jak dotąd nie zauważyliśmy żadnych kryształów, które wydawałyby się młodsze lub starsze od innych. Wbrew wczesnej hipotezie różnice w zabarwieniu poszczególnych krystalicznych stworów wydają się powiązane nie z ich wiekiem, a z utajonym wewnętrznym ładunkiem, który może być gwałtownie wystrzeliwany. Sporadyczne fluktuacje tego ładunku zapewne zmieniają właściwości optyczne kryształów."
 story.205.desc.pacif: "Krystaliczne stwory - nazwa ta stanowi kompromis między ustaleniami ksenobiologów i ksenogeologów świata [Root.Capital.GetName]: są prawdopodobnie żywe.\n\nPoczątkowa i być może bardziej opisowa nazwa tych istot brzmiała \"żywy krzemian\", gdyż mają niewiele wspólnego z życiem organicznym. Wiodą samotny tryb życia, jednemu kryształowemu władcy najczęściej towarzyszy tylko jeden strażnik i jedna kohorta mniejszych stworów. Poza tym, że kohorta i strażnik są w oczywisty sposób podległe władcy, niuanse hierarchii społecznej krystalicznych stworów są dla nas niepoznawalne.\n\nNajwyraźniej stwory nie rozmnażają się i jak dotąd nie zauważyliśmy żadnych kryształów, które wydawałyby się młodsze lub starsze od innych. Wbrew wczesnej hipotezie różnice w zabarwieniu poszczególnych krystalicznych stworów wydają się powiązane nie z ich wiekiem, a z utajonym wewnętrznym ładunkiem. Sporadyczne fluktuacje tego ładunku zmieniają zapewne właściwości optyczne kryształów. Krystaliczne stwory są w stanie gwałtownie wystrzeliwać swój ładunek w kierunku wybranego celu i niestety część z nich woli to robić, zamiast ignorować obce obiekty przelatujące w pobliżu."
 story.205.desc.spiri: "Krystaliczne stwory - nazwa ta stanowi kompromis między ustaleniami ksenobiologów i ksenogeologów świata [Root.Capital.GetName]: istnieją poza takimi podstawowymi ideami, jak życie i śmierć. Niektórzy mniej pomysłowi wytwórcy mądrości na świecie [Root.Capital.GetName] nazywają ich \"żywym krzemianem\", utrzymując, że są niezwykłe, ale poza tym podlegają tym samym okrutnym zasadom, które dotyczą nas wszystkich.\n\nTak czy inaczej krystaliczne stwory są samotniczymi, majestatycznymi istotami. Jednemu kryształowemu władcy najczęściej towarzyszą tylko dwa inne, podległe mu stwory: jeden strażnik i jedna kohorta mniejszych stworów. Stwory się nie rozmnażają i żaden z nich nie wydaje się młodszy lub starszy od innych - wszystkie pochodzą z jakiejś niepokalanej przeszłej ery. Zaobserwowane różnice w zabarwieniu poszczególnych władców wydają się powiązane z ich utajonym wewnętrznym ładunkiem, który może być gwałtownie wystrzeliwany. Sporadyczne fluktuacje tego ładunku zapewne zmieniają właściwości optyczne kryształów."
 story.205.desc.gesta: "Krystaliczne stwory są prawdopodobnie żywe.\n\nByć może bardziej trafnie nazwać je można \"żywym krzemianem\", choć i wtedy trzeba pamiętać, że niewiele mają wspólnego z życiem organicznym lub sztucznym w tradycyjnym znaczeniu tego słowa.\n\nNajwyraźniej istoty te nie rozmnażają się i jak dotąd nie zauważyliśmy żadnych kryształów, które wydawałyby się młodsze lub starsze od innych. Wbrew wczesnej hipotezie różnice w zabarwieniu poszczególnych krystalicznych stworów wydają się powiązane nie z ich wiekiem, a z utajonym wewnętrznym ładunkiem, który może być gwałtownie uwalniany. Sporadyczne fluktuacje tego ładunku najwyraźniej zmieniają właściwości optyczne kryształów."
 story.205.a: "Ta wiedza okaże się wielkim skarbem dla naszej nauki."
 story.205.a.tooltip: "Twoje imperium dostaje modyfikator §Ysoczewki pryzmatyczne§!:\n£physics£ §G+10%§!"
 story.205.b: "Znajdźcie jakieś praktyczne zastosowanie dla tej informacji."
 story.205.b.tooltip: "Twoje imperium dostaje modyfikator §Ysonar krystaliczny§!:\nWydaj £energy£ §Y30§! energii, aby §Ynatychmiast zbadać§! dowolny układ z krystalicznymi stworami, w którym się znajdziesz."
 story.205.aa: "Jakie są zastosowania militarne?"
 story.205.bb: "To może się przydać."
 story.210.name: "Krystaliczny stwór rozbity"
 story.210.desc.milit: "Krystaliczne stwory - nowa nazwa lepiej odzwierciedla ich status materii krzemianowej, ale ożywionej - są potężnymi i agresywnymi przeciwnikami.\n\nNasze starcia umożliwiły znalezienie pewnych słabych punktów w ich strukturze, które teoretycznie powinny mieć wszystkie krystaliczne stwory. To bardzo dobrze, gdyż nasze floty będą musiały walczyć z kilkoma kolejnymi osobnikami, abyśmy mogli dowiedzieć się czegoś więcej o tych zagadkowych graniastosłupach. Wiemy na przykład, że zmianom poziomu okazywanej agresji i wytwarzania wewnętrznej energii, która zasila ich bojowe wyładowania, towarzyszą przesunięcia w świetle przełomu krystalicznego.\n\nZasadniczo jest prawdopodobne, że statki [Root.GetSpeciesAdj] napotkają kiedyś krystaliczne stwory o innych kolorach - i musimy być przygotowani na zetknięcie się z innym zachowaniem i możliwościami bojowymi."
 story.210.desc.mater: "Krystaliczne stwory - nazywane tak, gdyż obecnie jest jasne, że mają więcej wspólnego ze zwierzętami niż drogocennymi minerałami - są agresywne i okazują otwartą wrogość statkom [Root.GetSpeciesAdj]. Być może postrzegają nasze floty jako metaliczne stwory, które należy przegnać ze swojego terytorium za każdą cenę.\n\nNasze starcia umożliwiły znalezienie pewnych słabych punktów w ich strukturze, które teoretycznie powinny mieć wszystkie krystaliczne stwory. Ponadto zmianom poziomu okazywanej agresji i wytwarzania wewnętrznej energii - która zasila ich bojowe wyładowania - towarzyszą przesunięcia w świetle przełomu krystalicznego.\n\nZasadniczo jest prawdopodobne, że statki [Root.GetSpeciesAdj] napotkają kiedyś krystaliczne stwory o innych kolorach - i musimy być przygotowani na zetknięcie się z innym zachowaniem i możliwościami bojowymi.\n\nJeśli chcemy dowiedzieć się więcej o krystalicznych stworach, nie mamy innego wyjścia, jak kontynuować walkę. Pomimo tego, że nie dałoby się ich łatwo wykorzystać jako surowiec naturalny, [Root.GetName] nie są skłonni odejść z pustymi rękami."
 story.210.desc: "Krystaliczne stwory - przemianowane nieformalnie po tym, gdy stało się oczywiste, że wykazują prawdziwe zachowania, a nie tylko procesy mineralogiczne - są agresywne i okazują otwartą wrogość statkom [Root.GetSpeciesAdj]. Być może postrzegają nasze floty jako metaliczne istoty, które należy przegnać ze swojego terytorium za wszelką cenę.\n\nNasze starcia umożliwiły znalezienie pewnych słabych punktów w ich strukturze. Teoretycznie powinny je mieć wszystkie krystaliczne stwory. Ponadto zmianom poziomu okazywanej agresji i wytwarzania wewnętrznej energii - która zasila ich bojowe wyładowania - towarzyszą przesunięcia w świetle przełomu krystalicznego.\n\nZasadniczo jest prawdopodobne, że statki [Root.GetSpeciesAdj] napotkają kiedyś krystaliczne stwory o innych kolorach - i musimy być przygotowani na zetknięcie się z innym zachowaniem i możliwościami bojowymi.\n\nPokojowy kontakt wydaje się obecnie niemożliwy, więc jeśli chcemy dowiedzieć się więcej o krystalicznych stworach, nie mamy innego wyjścia, jak kontynuować walkę."
 story.210.desc.gesta: "Krystaliczne stwory są agresywne i wrogo nastawione wobec nas oraz naszych statków. Być może postrzegają nasze floty jako metaliczne istoty, które należy przegnać ze swojego terytorium za wszelką cenę.\n\nNasze starcia umożliwiły nam znalezienie pewnych słabych punktów w strukturze stworów. Teoretycznie te pięty achillesowe powinny występować u wszystkich osobników. Ponadto zmianom poziomu okazywanej agresji i wytwarzania wewnętrznej energii - która zasila ich bojowe wyładowania - towarzyszą różnice w załamaniu światła.\n\nZasadniczo jest prawdopodobne, że statki [Root.GetSpeciesAdj] napotkają kiedyś krystaliczne stwory o innych kolorach, i musimy być przygotowani na zetknięcie się z odmiennym zachowaniem i możliwościami bojowymi.\n\nPokojowy kontakt wydaje się obecnie niemożliwy, więc jeśli chcemy dowiedzieć się więcej o krystalicznych stworach, nie mamy innego wyjścia - musimy kontynuować walkę."
 story.210.a: "Rozumiem."
 story.215.name: "Krystaliczne stwory zmiażdżone"
 story.215.desc.milit: "[Root.GetName] wysłali floty, które dosłownie rozniosły kryształy na swej drodze.\n\nPrawdziwa natura stworów pozostanie zapewne zagadką, ale czy to ważne?\n\nSiły [Root.GetSpeciesAdj] są teraz znakomicie wyćwiczone w niszczeniu krystalicznego życia, a w trakcie kampanii udało się nam udoskonalić uzbrojenie."
 story.215.desc.mater: "Po zniszczeniu kilku krystalicznych okazów i zebraniu tysięcy próbek inżynierowie [Root.GetSpeciesAdj] opracowali w końcu opłacalny proces przetwarzania szczątków krystalicznych stworów w materiały nadające się do użytku.\n\nJeszcze nie wiadomo, czy zrównoważy to koszt walki z kryształami i skutków działania ich emisji bojowych, ale tak czy inaczej stanowi to zwycięstwo naszego przemysłu."
 story.215.desc: "Pomimo częstych starć krystaliczne stwory pozostają zagadką. Najwyraźniej nie rozmnażają się, a trudno sobie wyobrazić jakąś gigantyczną kosmiczną geodę wytwarzającą je w sposób naturalny.\n\nZnaleźliśmy pewne zastosowania dla odłamków zniszczonych stworów, ale obawiamy się, że niektóre kwestie, na przykład ich prawdziwa natura, są z definicji niepoznawalne."
 story.215.desc.gesta: "Pomimo naszych częstych starć z krystalicznymi stworami pozostają one zagadką. Najwyraźniej nie rozmnażają się, a trudno sobie wyobrazić jakąś gigantyczną kosmiczną geodę wytwarzającą je w sposób naturalny.\n\nZnaleźliśmy pewne zastosowania dla odłamków zniszczonych stworów, ale obawiamy się, że niektóre kwestie, na przykład ich prawdziwa natura, są w swojej istocie niepoznawalne."
 story.215.a.milit: "Zwycięstwo jest ważniejsze niż prawda."
 story.215.b.mater: "Musimy wykorzystywać to, co oferuje nam Wszechświat, najlepiej, jak się da."
 story.215.b.mater.tooltip: "Udostępnia edykt imperialny: §Ywiększa krystaliczna nagroda§!"
 story.215.c: "Szkoda."
 story.215.c.tooltip: "Udostępnia edykt imperialny: §Ykrystaliczna nagroda§!"
 story.219.name: "Sonar krystaliczny"
 story.219.desc: "Flota [From.GetFleetName] napotkała krystaliczne stwory w układzie [From.From.GetName].\n\nZa pomocą zmagazynowanej energii nasze statki mogą ostrzelać te istoty intensywnym, ale nieszkodliwym impulsem wysokiej częstotliwości. Stwory zadziałają jak pryzmaty i rezonatory, rozszczepiając ten impuls i rozpraszając go na cały układ gwiezdny. Fale odbite od planet i asteroid zostaną odebrane przez czujniki naszych jednostek.\n\nDzięki temu w mgnieniu oka zbadamy cały układ."
 story.219.a: "Tak zróbcie."
 story.219.a.tooltip: "Wydaj kredyty energetyczne (£energy£ §R-30§!), aby natychmiastowo §Yzbadać§! układ [From.From.GetName]."
 story.219.b: "Nie tym razem."
 story.219.c: "Nie mamy zasobów na zbyciu."
 story.220.name: "Kryształowa kula"
 story.220.desc.hostile: "[Root.GetName] donosi o dużej krystalicznej istocie w układzie [From.GetName]. Nie można jeszcze jednoznacznie stwierdzić, czy to ojczyzna tych stworów, ale jak dotąd nigdy nie zaobserwowano tylu krystalicznych istot równocześnie w jednym układzie.\n\nPoczątkowe odczyty wskazują, że niezwykła konstrukcja w tym układzie może być interesująca, gdybyśmy zdołali ją... zdemontować."
 story.220.desc.nonhostile: "[Root.GetName] donosi o dużej krystalicznej istocie w układzie [From.GetName]. Układ ten jest z pewnością swoistym legowiskiem - a przynajmniej węzłem aktywności krystalicznych stworów - i mieści krystaliczny konstrukt, inny niż wszystkie, które napotkaliśmy do tej pory.\n\nWykazuje on pewne cechy wspólne z krystalicznymi stworami, ale o znacznie większym potencjale."
 story.220.desc.gesta: "Dostrzegliśmy dużą krystaliczną istotę w układzie [From.GetName]. Układ ten jest z pewnością swoistym legowiskiem - a przynajmniej węzłem aktywności krystalicznych stworów - i mieści krystaliczny konstrukt, inny niż wszystkie, które napotkaliśmy do tej pory.\n\nWykazuje on pewne cechy wspólne z krystalicznymi stworami, ale o znacznie większym potencjale."
 story.220.a.nonhostile: "Niech tak będzie."
 story.221.name: "Wróżenie z kryształowej kuli"
 story.221.desc: "Wydział ksenonauk na planecie [Root.Capital.GetName] donosi o zakończeniu zdalnego badania krystalicznego konstruktu.\n\nI tym razem charakterystyczny dla tych stworów całkowity brak obserwowalnych zachowań utrudnił wyciągnięcie pewnych wniosków. Jednak ich cechy fizjologiczne nadal intrygują. Badania umożliwiły naszym ksenobiologom wdrożenie w ścisłej współpracy z inżynierami projektów naśladujących zaawansowane właściwości rekonstrukcyjne zaobserwowane w krystalicznym konstrukcie."
 story.221.desc.gesta: "Zakończyliśmy zdalne badania krystalicznego konstruktu.\n\nCharakterystyczny dla tych stworów całkowity brak obserwowalnych zachowań utrudnia wyciągnięcie pewnych wniosków. Jednak ich cechy fizjologiczne nadal intrygują. Teraz możemy rozpocząć próby naśladowania zaawansowanych właściwości rekonstrukcyjnych zaobserwowanych w krystalicznym konstrukcie."
 story.221.a: "Godne uwagi."
 story.223.name: "Wróżenie zakłócone"
 story.223.desc: "Wydział ksenonauk na planecie [Root.Capital.GetName] donosi, że krystaliczny konstrukt obserwowany w odległym układzie został zniszczony, co uniemożliwia dalsze zdalne badania."
 story.223.desc.gesta: "Obserwowany w odległym układzie krystaliczny konstrukt został zniszczony, co uniemożliwia dalsze zdalne badania."
 story.223.a: "Jaka szkoda."
 story.223.a.tooltip: "Projekt specjalny §HKryształowy konstrukt§! został anulowany."
 story.301.name: "Starożytne drony górnicze"
 story.301.desc.pacif: "Sprawdziliśmy doniesienia o dronach w przestrzeni kosmicznej w kilku układach. Zdaje się, że są to maszyny robocze i nadzorujące z autonomicznej kopalni orbitalnej, powstałej wiele wieków temu i szybko opuszczonej przez wszystkich oprócz dronów, sądząc po stanie sprzętu wydobywczego.\n\nDrony nie mają oprogramowania dyplomatycznego, a przynajmniej takiego, które może odszyfrować [Root.Owner.GetName] - i zareagowały wrogo, gdy w układzie pojawiły się statki [Root.Owner.GetSpeciesAdj].\n\nIch obecność w układzie [Root.System.GetName] jest intrygująca, powinniśmy dowiedzieć się o nich czegoś więcej."
 story.301.desc.mater: "Sprawdziliśmy doniesienia o dronach w przestrzeni kosmicznej w kilku układach. Zdaje się, że są to maszyny robocze i nadzorujące z autonomicznej kopalni orbitalnej, powstałej wiele wieków temu i szybko opuszczonej przez wszystkich oprócz dronów, sądząc po stanie sprzętu wydobywczego. Ich przeznaczenie jest oczywiste: wydobycie. Ale nie wiadomo, kto zlecił im tę pracę. Jedno jest pewne: nikt nie otrzymał dostawy minerałów z tego układu od setek, jeśli nie tysięcy lat.\n\nTo stare drony, [Root.Owner.GetName] musi je uważnie obserwować."
 story.301.desc: "Sprawdziliśmy doniesienia o dronach w przestrzeni kosmicznej w kilku układach. Zdaje się, że są to maszyny robocze i nadzorujące z autonomicznej kopalni orbitalnej, powstałej wiele wieków temu i szybko opuszczonej przez wszystkich oprócz dronów, sądząc po stanie sprzętu wydobywczego. Drony są wyposażone w potężne lasery górnicze. Zaczęły zachowywać się nieprzyjaźnie, wręcz wrogo, gdy pojawiły się okręty [Root.Owner.GetSpeciesAdj].\n\nTo stare drony, [Root.Owner.GetName] musi je uważnie obserwować."
 story.301.desc.gesta: "Drony, które napotkaliśmy w przestrzeni kosmicznej, to prawdopodobnie maszyny robocze i nadzorujące z autonomicznej kopalni orbitalnej. Sądząc po stanie sprzętu, wydobycie prowadzono tam wiele tysiącleci temu i kopalnia została szybko opuszczona przez wszystkich oprócz dronów. Wyposażone w potężne lasery górnicze drony zaczęły zachowywać się nieprzyjaźnie, wręcz wrogo, gdy się do nich zbliżyliśmy.\n\nTo stare maszyny, ale trzeba je uważnie obserwować."
 story.301.a: "[Root.Capital.GetName]: założyć posterunek nasłuchowy."
 story.301.b: "Sprawdźmy je, rozbierzcie je na śrubki."
 story.305.name: "Kultura pracy drona górniczego"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif: "Kiedy drony nie kierują swych laserów górniczych na statki [Root.GetSpeciesAdj], wydają się być lojalne i ciężko pracujące, żmudnie przebijają się przez ubogie w minerały asteroidy i pragną znaleźć sobie jakieś lepsze zajęcie.\n\nCiekawsze jest to, że wbrew naszym wcześniejszym założeniom drony nie są zupełnie ciche. Emitują bardzo nieregularne sygnały o częstotliwości trudnej do odróżnienia od szumu tła. Pozostaje tajemnicą, czy ktoś jeszcze je odbiera."
 story.305.desc.mater: "Drony są niezwykle skuteczne w wydobywaniu coraz mniejszych ilości surowców ze skał, które górnicy [Root.GetSpeciesAdj] porzuciliby szybko, uznając, że taka ilość minerałów nie jest warta zachodu. Nasi najlepsi inżynierowie pracują nad przeniesieniem metodologii pracy dronów do sieci górniczej i stacji, którymi dysponuje [Root.GetName]. To powinno poprawić ich wydajność i zmniejszyć zużycie energii.\n\nMniej ważne jest to, że drony nie są zupełnie ciche, wbrew naszym wcześniejszym założeniom. Emitują bardzo nieregularne sygnały o częstotliwości trudnej do odróżnienia od szumu tła. Pozostaje tajemnicą, czy ktoś jeszcze je odbiera."
 story.305.desc: "Drony i ich niestrudzona, niekończąca się praca wydobywania kurczących się zasobów z miejscowych planetoid to materiał do nudnych, a jednocześnie bardzo pouczających badań. Tak naprawdę sieć górnicza świata [Root.Capital.GetName] mogłaby nauczyć się do nich czegoś o szybkości wydobycia i oszczędzaniu energii.\n\nPonadto odkryliśmy, że drony nie są zupełnie ciche, wbrew naszym wcześniejszym założeniom. Emitują bardzo nieregularne sygnały o częstotliwości trudnej do odróżnienia od szumu tła. Pozostaje tajemnicą, czy ktoś jeszcze je odbiera."
 story.305.desc.gesta: "Drony i ich niestrudzona, bezkresna praca wydobywania kurczących się zasobów z miejscowych planetoid to materiał do nużących, a jednocześnie bardzo pouczających badań. Tak naprawdę moglibyśmy nauczyć się od nich czegoś o szybkości wydobycia i oszczędzaniu energii.\n\nPonadto odkryliśmy, że wbrew naszym wcześniejszym założeniom drony nie są zupełnie ciche. Emitują bardzo nieregularne sygnały o częstotliwości trudnej do odróżnienia od szumu tła. Na razie pozostaje tajemnicą, czy ktoś jeszcze je odbiera."
 story.305.a: "Rozumiem."
 story.305.a.tooltip: "Udostępnia edykt: §Ydronowa optymalizacja§!"
 story.305.b: "Dowiedzmy się, w jaki sposób oceniają miejsca wydobycia."
 story.305.b.tooltip: "Umieszcza w rejestrze sytuacyjnym listę planetoid z bogatymi złożami minerałów."
 story.310.name: "Demontaż drona górniczego"
 story.310.desc.mater: "Drony górnicze zostały zniszczone w zażartej bitwie ze statkami [Root.GetSpeciesAdj]. Na szczęście ich akumulatory okazały się najwytrzymalszymi elementami konstrukcji, dzięki czemu nasze jednostki przejęły część z nich. Technologia wykonania tych baterii przekracza nasze obecne możliwości, ale początkowe próby pokazały, że możemy przetworzyć ich moc na kredyty energetyczne.\n\nGdy wyczerpał się ostatni akumulator, technicy prowadzący próbę wykryli spadek promieniowania tła. Zdaje się, że drony nie są nieme, ale od czasu do czasu nadają na niecodziennych częstotliwościach, zapewne odkąd wysłano je do pracy. Raczej już nikt nie odbiera ich komunikatów.\n\nW każdym razie te drony mogą stać się wydajnym, choć ograniczonym źródłem energii, jeżeli zdołamy je znaleźć i skutecznie unieszkodliwić."
 story.310.desc: "Drony górnicze zostały zniszczone w zażartej bitwie ze statkami [Root.GetSpeciesAdj]. Na szczęście ich akumulatory okazały się najwytrzymalszymi elementami konstrukcji, dzięki czemu nasze jednostki przejęły część z nich. Technologia wykonania tych baterii przekracza nasze obecne możliwości, ale początkowe próby pokazały, że możemy przetworzyć ich moc na kredyty energetyczne.\n\nGdy wyczerpał się ostatni akumulator, technicy prowadzący próbę wykryli spadek promieniowania tła. Zdaje się, że drony nie są nieme, ale od czasu do czasu nadają na niecodziennych częstotliwościach, zapewne odkąd wysłano je do pracy. Raczej już nikt nie odbiera ich komunikatów.\n\nW każdym razie te drony mogą stać się wydajnym, choć ograniczonym źródłem energii, jeżeli zdołamy je znaleźć i skutecznie unieszkodliwić."
 story.310.desc.gesta: "Zniszczyliśmy drony górnicze w zażartej bitwie. Na szczęście ich akumulatory okazały się najwytrzymalszymi elementami konstrukcji, dzięki czemu udało się odzyskać część z nich. Technologia wykonania tych baterii przekracza nasze obecne możliwości, ale wstępne próby pokazały, że możemy przetworzyć ich moc na kredyty energetyczne.\n\nGdy wyczerpał się ostatni akumulator, [Root.GetUnitDronePlural] zaobserwowały spadek promieniowania tła. Zdaje się, że drony nie są nieme, ale od czasu do czasu nadają na niecodziennych częstotliwościach, zapewne odkąd wysłano je do pracy. Mało prawdopodobne, by ktoś jeszcze odbierał te komunikaty.\n\nW każdym razie drony te mogą stać się wydajnym, choć ograniczonym źródłem energii, jeżeli zdołamy je znaleźć i skutecznie unieszkodliwić."
 story.310.a: "Bardzo dobrze."
 story.310.a.tooltip: "Udostępnia edykt imperialny: §Ydronowa nagroda§!\n"
 story.320.name: "Złoża zbadane"
 story.320.desc: "Zbadano potężne złoża minerałów odkryte przez algorytmy ewaluacji odtworzonego pradawnego drona górniczego."
 story.330.name: "Starożytna przetwórnia minerałów"
 story.330.desc: "[Root.GetName] wykrył dużą aktywność starożytnych dronów górniczych w układzie [From.GetName]. Wygląda na to, że znajdowała się tu wielka kopalnia i przetwórnia minerałów, być może ostatnia tego typu w galaktyce."
 story.330.desc.gesta: "Wykryliśmy dużą aktywność starożytnych dronów górniczych w układzie [From.GetName]. Wygląda na to, że znajdowała się tu wielka kopalnia i przetwórnia minerałów, być może ostatnia tego typu w galaktyce."
 story.330.a: "To świetnie."
 story.330.b: "Zobaczmy, czego możemy się z tego nauczyć."
 story.331.name: "Obserwacja produkcji"
 story.331.desc: "Niezakłócanie pracy starożytnej przetwórni i bazy dronów górniczych okazało się ostatecznie mądrą decyzją. Dzięki obserwacji ich monotonnych poczynań przez dłuższy czas zdołaliśmy zidentyfikować kilka technik systemowych dotyczących przetwarzania surowców. Przewyższają one znane nam dotychczas technologie."
 story.331.desc.gesta: "$story.331.desc$"
 story.331.a: "Zatem musimy przyswoić sobie te techniki."
 story.331.b: "Bingo."
 story.333.name: "Baza dronów górniczych zniszczona"
 story.333.desc: "Otrzymaliśmy doniesienie, że przetwórnia minerałów wykryta w układzie [location_planet.GetStarName] została zniszczona. Jej bogate zapasy surowców i przetworzonych minerałów zostały odzyskane i sprowadzone na glob [location_planet.GetName] w miejscowym pasie asteroidów."
 story.333.desc.gesta: "Wykryta w układzie [location_planet.GetStarName] przetwórnia minerałów została zniszczona. Jej bogate zapasy surowców i przetworzonych minerałów wystrzeliły w przestrzeń kosmiczną i opadły na glob [location_planet.GetName] w lokalnym pasie asteroidów."
 story.333.a: "Zbadaliśmy już dosyć wraków."
 story.333.a.tooltip: "Projekt specjalny §HAutomatyczna przetwórnia minerałów§! został anulowany.\n$story.333.b.tooltip$"
 story.333.b: "Bingo."
 story.333.b.tooltip: "[location_planet.GetName] ma teraz bogatsze zasoby mineralne."
 story.401.name: "Chmury próżniowe"
 story.401.desc.spiri: "W pełnym zdziwienia raporcie, zestawiającym informacje z wielu źródeł, użyto słowa \"chmura\". \"Wygląda jak chmura świecącej materii gwiazd kłębiąca się w mroku\". Raport dalej opisuje to zjawisko dość poetycko jako \"kosmiczną chmurę\".\n\nKapłani świata [Root.Owner.GetName] uważają te chmury za zwiastuny kierowane przez jakąś istotę wyższą. To, do kogo lub do czego należy, pozostaje przedmiotem zażartej debaty i to raczej nie zmieni się w najbliższej przyszłości. Dopóki prawdziwa natura kosmicznej chmury nie zostanie poznana, powinniśmy ostrożnie podchodzić do potęgi tego kłębiącego się obłoku."
 story.401.desc: "Badanie dziwnego obłoku szczątków i kosmicznego pyłu nazwanego wcześniej §H[This.ContactCountry.GetName]§! przyniosło zaskakujące wyniki: jest to chmura cząstek pulsująca potężnym ładunkiem nieznanego pochodzenia, która nie powinna wykazywać działań odruchowych ani przemieszczać się celowo.\n\nA jednak robi to.\n\nW przesłanych materiałach filmowych ten mglisty obiekt jawi się jako coś niewątpliwie złowróżbnego. Może są we Wszechświecie rzeczy, których nie powinniśmy ruszać."
 story.401.desc.gesta: "Nasze badanie dziwnego obłoku szczątków i kosmicznego pyłu nazwanego wcześniej §H[This.ContactCountry.GetName]§! przyniosło zaskakujące wyniki: jest to chmura cząstek pulsująca potężnym ładunkiem nieznanego pochodzenia, która nie powinna wykazywać działań odruchowych ani przemieszczać się w sposób celowy.\n\nA jednak to robi.\n\nW niewyraźnym obiekcie widocznym na przesłanych filmach czai się niewątpliwie coś złowróżbnego. Być może są we Wszechświecie rzeczy, które lepiej zostawić w spokoju."
 story.401.a.spiri: "Nieważne, czy to jakieś boskie obwody. Trzeba to zbadać."
 story.401.b.spiri: "Zostawimy tę sprawę naszym kompetentnym komandorom."
 story.401.c: "Przyglądajmy się, ale nie wtrącajmy."
 story.401.d: "Zostawimy tę sprawę naszym kompetentnym komandorom."
 story.401.e: "Może trzeba to zniszczyć."
 story.405.name: "Bezchmurna próżnia"
 story.405.desc.spiri: "Próżniowe chmury to kosmiczni służący. Gdy astronomowie [Root.GetSpeciesAdj] wiedzieli, czego szukać, znaleźli ślady próżniowych chmur dosłownie wszędzie.\n\nPowstały one na początku stworzenia, były strażniczkami rodzących się gwiazd i tworzących się planet. Teraz te quasi-świadome gromady nieożywionej materii z początków czasu dryfują pomiędzy umierającymi gwiazdami i rozpadającymi się światami.\n\nNieustannie przypominają nam, że jesteśmy tylko niewielką częścią czegoś większego."
 #+6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc: "Próżniowe chmury, wedle aktualnej wiedzy, jaką dysponują badacze [Root.GetSpeciesAdj], są najstarszymi istotami we Wszechświecie. Prawdopodobnie pojawiły się zaledwie kilka miliardów lat po pojawieniu się znanej nam materii, gdy niezmierzone siły młodego kosmosu tworzyły coś z niczego. Kiedyś mogły stać się gwiazdami, ale nie doszło do tego.\n\nWyjaśnienie ich pozornie zwierzęcej inteligencji jest trudniejsze, ale odpowiedzią mogą być niezwykle silne pola elektromagnetyczne, które trzymają je w całości. To kolejny wytwór ich pierwotnego pochodzenia. Nie można wykluczyć, że z czasem cyrkulacja ich dziwnego gwiezdnego pyłu i pól grawitacyjnych ułożyła je podobnie do połączeń nerwowych.\n\nPonadto chmury prawdopodobnie wysyłają między sobą impulsy, a może nawet porozumiewają się, choć dzielą je lata świetlne. W tym zjawisku ważną rolę odgrywa zapewne splątany stan kwantowy."
 story.405.desc.gesta: "Chmury próżniowe mogą należeć do najstarszych istot we Wszechświecie. Prawdopodobnie pojawiły się zaledwie kilka miliardów lat po narodzinach znanej nam materii, gdy niezmierzone siły młodego kosmosu tworzyły coś z niczego. Kiedyś mogły stać się gwiazdami, ale nie doszło do tego.\n\nWyjaśnienie ich pozornie zwierzęcej inteligencji jest trudniejsze, ale odpowiedzią mogą być niezwykle silne pola elektromagnetyczne, które je scalają. To kolejny wytwór pierwotnego procesu, jaki je ukształtował. Nie można wykluczyć, że z czasem cyrkulacja ich dziwnego gwiezdnego pyłu i pól grawitacyjnych ułożyła je podobnie do połączeń nerwowych lub obwodów obliczeniowych.\n\nPonadto chmury prawdopodobnie wysyłają między sobą impulsy, a może nawet porozumiewają się, choć dzielą je lata świetlne. W zjawisku tym ważną rolę odgrywa zapewne splątany stan kwantowy."
 story.405.a.spiri: "To uczy pokory."
 story.405.a.spiri.tooltip: "§YTwoje imperium§! dostaje modyfikator §Ywielkie projekty§!:\nZadowolenie: §G+5%§!"
 story.405.b: "Nie zatrzymają nas."
 story.405.b.tooltip: "§YTwoje imperium§! dostaje modyfikator §Ypogromca chmur§!:\nUszkodzenia zadawane próżniowym chmurom: §G+10%§!"
 story.405.c: "Czy możemy śledzić te impulsy?"
 story.405.c.tooltip: "Umieszcza w rejestrze sytuacyjnym listę układów, w których mogą znajdować się §Ypróżniowe chmury§!."
 story.410.name: "Ciemne chmury"
 #empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri: "Po zaciętej walce [From.GetName] pokonuje próżniową chmurę.\n\nTuż przed ostatecznym zapadnięciem się jej pola elektromagnetycznego - co rozrzuciło jej materię gwiezdną po całym układzie - wielu członków załogi biorących udział w walce twierdzi, że poczuli grozę zbliżającej się zagłady.\n\nMoże czymś zgrzeszyliśmy?"
 story.410.desc: "Pokonanie próżniowej chmury nie było łatwe.\n\nPonieśliśmy wielkie straty, ale [Root.GetName] wychodzą zwycięsko z walki z najstraszliwszą zagadką galaktyki."
 story.410.desc.gesta: "Pokonanie próżniowej chmury nie było łatwe.\n\nPonieśliśmy wielkie straty, ale wyszliśmy zwycięsko z walki z tą straszliwą zagadką galaktyki."
 story.410.a.spiri: "Jak mamy odpokutować, skoro nie wiemy, komu się naraziliśmy?"
 story.410.b: "To pamiętny dzień."
 story.501.name: "Tijanki"
 story.501.desc.spiri: "Wróżbici nazywają te dryfujące w mroku istoty \"§Ytijankami§!\". Są świętymi i spokojnymi istotami żyjącymi w kosmosie, wędrują od układu do układu, odżywiają się gazami często występującymi w górnych warstwach wielu gazowych olbrzymów. Rzadko okazują wrogość.\n\nPowinniśmy zachować od nich bezpieczną odległość."
 story.501.desc: "Organizmy żyjące w przestrzeni kosmicznej, które kierownik badań socjologicznych [Root.GetSpeciesAdj] nazywa \"§Ytijankami§!\", to łagodne istoty. Mogą przenosić się w niższy wymiar podprzestrzeni i w ten sposób przemieszczać się z łatwością pomiędzy układami.\n\nŻywią się gazami z górnych warstw atmosfery wielu gazowych olbrzymów. Mało prawdopodobne, by było to ich jedyne źródło pożywienia, ale jeszcze nie ustaliliśmy, w jaki sposób przyjmują inne składniki odżywcze.\n\nRzadko są agresywne (jeśli w ogóle), nawet gdy zostaną sprowokowane. Można je spokojnie zignorować."
 story.501.desc.gesta: "Organizmy żyjące w przestrzeni kosmicznej, które nazywamy \"§Ytijankami§!\", to łagodne istoty. Mogą przenosić się w niższy wymiar podprzestrzeni i w ten sposób przemieszczać się z łatwością pomiędzy układami.\n\nŻywią się gazami z górnych warstw atmosfery wielu gazowych olbrzymów. Mało prawdopodobne, by było to ich jedyne źródło pożywienia, ale jeszcze nie ustaliliśmy, w jaki sposób przyjmują inne składniki odżywcze.\n\nNie są agresywne, chyba że zostaną sprowokowane. Można je spokojnie zignorować."
 story.501.a.spiri: "To chwalebne."
 story.501.a.mater: "Polowanie na nie przyniosłoby tylko straty."
 story.501.a.exploratobot: "Skatalogowano potulny organizm kosmiczny!"
 galactic_features.361.name: "Potomstwo wyziewów"
 galactic_features.361.desc: "Po zniszczeniu naszej floty w układzie [From.From.From.GetStarName] miejscowa chmura próżniowa zebrała ze szczątków dostatecznie dużo materiałów, by dokonać czegoś, co można nazwać mitozą w skali makro - rozmnożenia bezpłciowego.\n\nTeraz w układzie [From.From.From.GetStarName] jest jeszcze jedna chmura próżniowa."
 galactic_features.361.a: "Przerażające."
 galactic_features.361.a.milit: "Nieciekawie."
 galactic_features.361.a.phobe: "Obrzydliwe."
 galactic_features.361.a.phile: "Fascynujące."
 galactic_features.361.a.spiri: "Niech bogowie nas chronią."
 galactic_features.361.a.mater: "Zapamiętano."
 galactic_features.361.a.tooltip: "§RChmura próżniowa§! powstała w układzie §Y[From.From.From.GetStarName]§!."
 ####################################
 #Uplifting Events
 ####################################
 #Pre-Sapients Found
 uplift.6000.name.1: "Znaleziono gatunek z potencjałem ewolucyjnym"
 uplift.6000.name.2: "Znaleziono gatunek z potencjałem rozwoju świadomości"
 uplift.6000.continental.desc: "Wybrzeża i równiny świata [From.GetName] zamieszkiwane są przez fascynujące istoty. [Root.GetName] informuje, że organizmy zwane [presapient_species.GetSpeciesClass] korzystają z prymitywnych narzędzi i są na dobrej drodze do uzyskania świadomości.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] podkreśla, że znalezienie organizmów na takim etapie rozwoju to rzadko spotykana okazja. Jeśli pomożemy im w ewolucji, mogą okazać się przydatne." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.ocean.desc: "Według orbitującego wokół planety statku [Root.GetName] jeden z rdzennych gatunków [presapient_species.GetSpeciesClass] świata [From.GetName] opanował nie tylko skrawki ziemi na powierzchni tego globu, ale także jego rozległe oceany.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] radzi obserwować rozwój tego gatunku i być może wspierać go na drodze do wytworzenia prawdziwej świadomości."
 uplift.6000.tropical.desc: "[From.GetName]: Gęsta roślinność tropikalna globu skrywa coś, co oficer naukowy [Owner.GetScientistCapital] [Root.GetLeaderName] ze statku [Root.GetName] nazywa \"protocywilizacją\".\n\nTworzące ją istoty, [presapient_species.GetSpeciesClass], są jeszcze zbyt młodym społeczeństwem, w dodatku są słabo rozwinięte, ale ich porządek społeczny zdaje się opierać na zaczątkach zrozumiałego języka i abstrakcyjnych pojęć.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] uważa, że te istoty mogą nadawać się do testowania technologii przyspieszających ewolucję." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.arid.desc: "Jeden gatunek ([presapient_species.GetSpeciesClass]) zamieszkujący świat [From.GetName] posiada niezwykłą inteligencję. Istoty te ewoluowały w suchym oraz skalistym terenie i udało im się zdominować to środowisko. Próby, które przeprowadził [Owner.GetScientistCapital] [Root.GetLeaderName] ze statku [Root.GetName], wykazały, że ewolucja tych istot została przyspieszona za pomocą odpowiedniej technologii." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.desert.desc: "Piaszczysty świat [From.GetName] zamieszkują wyjątkowe organizmy żywe ([presapient_species.GetSpeciesClass]) posiadające liczne cechy związane z rozwojem zaawansowanego myślenia.\n\nEwolucja gatunku uległa stabilizacji kilka tysięcy lat temu, ale możemy przyspieszyć ją za pomocą technologii." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.savannah.desc: "Na równinach świata [From.GetName] zauważono długie, pełne wdzięku istoty, porozumiewające się ze sobą prostymi środkami, współpracujące ze sobą, by znajdować pożywienie i unikać drapieżników. [Owner.GetScientistCapital] [Root.GetLeaderName] ze statku [Root.GetName] uważa, że istoty [presapient_species.GetSpeciesClass] mogą być dobrymi obiektami do zastosowania technologii przyśpieszających ewolucję." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.tundra.desc: "Trudne warunki środowiskowe wzmacniają ewolucję adaptacyjną, a mroźna biosfera świata [From.GetName] nie jest tu wyjątkiem.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] szczególnie interesuje się istotami [presapient_species.GetSpeciesClass] zamieszkującymi lodową powierzchnię tej planety. Jeśli skieruje się je na odpowiednią drogę, być może rozwinie się u nich świadomość." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.arctic.desc: "Mroźny klimat świata [From.GetName] trudno uznać za gościnny, jednak planeta nie jest jałowa.\n\nWyewoluowały tu gatunki zwane [presapient_species.GetSpeciesClass], zaadaptowane do tego środowiska, a [Owner.GetScientistCapital] [Root.GetLeaderName] uważa, że jedna lub więcej z tych istot mogłaby wykształcić świadomość, jeśli otrzyma odpowiednie bodźce..." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.alpine.desc: "Łańcuchy górskie obejmujące cały kontynent świata [From.GetName] okazały się przyjaznym środowiskiem dla rozwoju unikalnych organizmów. Gatunek o nazwie [presapient_species.GetSpeciesClass] szczególnie dobrze przystosował się do ekstremalnych wysokości, wykształcił nawet prymitywną (choć guturalną) formę komunikacji głosowej. Po zastosowaniu odpowiednich bodźców istoty te mogą wykształcić pełną świadomość." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.nuked.desc: "Promieniowanie planety [From.GetName] czyni ją niedostępną, ale żyje tam przynajmniej jeden rodzaj organizmów. [Owner.GetScientistCapital] [Root.GetLeaderName] informuje, że istoty z gatunku [presapient_species.GetSpeciesClass] dysponują umiejętnościami podejmowania kolektywnych decyzji, a bodziec zewnętrzny może pomóc im wejść na kolejny szczebel ewolucji." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.gaia.desc: "[From.GetName] to prawie idealne środowisko do rozwoju życia. Bogactwo zasobów naturalnych tworzy doskonałe warunki dla niezwykle bogatej flory i fauny. [Owner.GetScientistCapital] [Root.GetLeaderName] informuje, że w tym raju istnieje protospołeczność inteligentnych istot [presapient_species.GetSpeciesClass], która może okazać się idealną kandydatką do przyspieszenia ewolucji." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.relic.desc: "[From.GetName]: Wśród zniszczonych wież i brudnych ulic żyją intrygujące organizmy przedrozumne. [Owner.GetScientistCapital] [Root.GetLeaderName] podejrzewa, że niewielkie, inteligentne istoty z rodzaju [presapient_species.GetSpeciesClass] były kiedyś zwierzętami domowymi. Zgodnie z tą teorią, po zagładzie cywilizacji swoich właścicieli zwierzęta te błyskawicznie ewoluowały, a obecnie są gotowe do rozwinięcia pełnej świadomości, jeśli wpłyną na nie odpowiednie czynniki zewnętrzne." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.fallback.desc: "Według orbitującego wokół planety statku [Root.GetName] jeden z rdzennych gatunków [presapient_species.GetSpeciesClass] świata [From.GetName] nie zapanował nad środowiskiem tego globu.\n\n[Owner.GetScientistCapital] [Root.GetLeaderName] radzi bacznie przyglądać się rozwojowi tego gatunku, a gdyby okazało się to możliwe - wesprzeć go na drodze do prawdziwej świadomości." #GetSpeciesClass returns e.g. the 'avian_species' or 'toxic_species' string
 uplift.6000.a: "Tak, mamy taką wiedzę."
 uplift.6000.b: "Musimy pamiętać o tym w przyszłości."
 #Pre-Sapients Uplifted
 uplift.6010.name: "Ewolucja przyspieszona"
 uplift.6010.continental.desc: "[Root.GetName]: Dominujący [From.GetName] przeszli ewolucję. Wystarczyły niewielkie modyfikacje genetyczne, żeby odblokować ich naturalny potencjał - większe zdolności poznawcze i sprawność manualną, a przedstawiciele wcześniejszych pokoleń zostaną wyposażeni w niewielkie cyberimplanty."
 uplift.6010.ocean.desc: "Nasze działania zmierzające ku temu, by [From.GetName] ewaluowali w sposób nam sprzyjający, odniosły niezwykły sukces. Uruchomiliśmy programy edukacyjne dla najmłodszych osobników testowych, a starsze dobrze reagują na warunkowanie psychogenetyczne."
 uplift.6010.tropical.desc: "[From.GetName] przeszli przyspieszoną ewolucję i stali się produktywną częścią imperium [Root.Owner.GetName] oraz mieszkańcami kolonii na tropikalnej planecie [Root.GetName]."
 uplift.6010.arid.desc: "Sukces!\n\n[From.GetName] z planety [This.GetName] stali się obywatelami imperium [This.Owner.GetName]."
 uplift.6010.desert.desc: "[From.GetName] to teraz żywy przykład na naukową i technologiczną potęgę imperium [Root.Owner.GetName]."
 uplift.6010.savannah.desc: "Nasze działania mające na celu przyspieszenie cywilizacji [From.GetName] przyniosły owoce: dzięki drobnym modyfikacjom genetycznym zwiększyliśmy potencjał kognitywny tego gatunku."
 uplift.6010.tundra.desc: "Gatunek [From.GetName] uzyskał świadomość, a do tego stał się całkiem inteligentny.\n\nTeraz jest poddanym imperium [Root.Owner.GetName]."
 uplift.6010.arctic.desc: "[Root.GetName]: Pochodzący z lodowych równin [From.GetName] uzyskali świadomość, w czym pomogli im [Root.Owner.GetSpeciesNamePlural].\n\nPrzybyli do naszej kolonii na ich ojczystym świecie i stali się wydajnymi obywatelami imperium [Root.Owner.GetName]."
 uplift.6010.alpine.desc: "Modyfikacje genetyczne, jakim poddaliśmy gatunek [From.GetName], umożliwiły mu rozwinięcie pełnej świadomości. Teraz jego przedstawiciele spoglądają ze swoich górskich siedzib w gwiazdy i w pełni odczuwają swoje istnienie."
 uplift.6010.nuked.desc: "Od swych skromnych początków gatunek [From.GetName] rozwinął się i stał się częścią naszego imperium."
 uplift.6010.gaia.desc: "Dzięki naszym działaniom udało się przyspieszyć gatunek [From.GetName]. Pełne zrozumienie raju, w którym mieszkają, to wspaniały dar."
 uplift.6010.relic.desc: "Na całym zniszczonym świecie dominujący gatunek [Root.GetName] przebudził się z długiego snu. Nasze działania mające dać mu pełną świadomość zakończyły się spektakularnym sukcesem."
 uplift.6010.fallback.desc: "Dzięki uzyskaniu pełnej świadomości gatunek [From.GetName] to teraz żywy przykład na naukową i technologiczną potęgę imperium [Root.Owner.GetName]."
 uplift.6010.a: "[This.Owner.GetName] wita ich."
 uplift.6010.tt: "§Y[This.Owner.GetName]§! zyskuje §Y50 $r_influence$§!."
 ####################################
 #Followup Events
 ####################################
 uplift.7000.name: "Pomagać i obserwować"
 uplift.7000.desc: "[From.From.From.GetName] są z nami już od kilku dni.\n\nNa planecie [From.GetName] wszystko jest w porządku."
 uplift.7010.name: "Trudny początek"
 uplift.7010.desc: "[From.From.From.GetName], którym pomogliśmy się rozwinąć, integrują się lepiej, niż przypuszczaliśmy, ale nie tak gładko, jak na to liczyliśmy.\n\nStaraliśmy się delikatnie wpływać na ich psychikę, ale gatunek [From.From.From.GetName] ciągle czasami nie rozumie, jak się funkcjonuje w imperium [From.Owner.GetName]."
 ####################################
 #Ethics Events
 ####################################
 #From = planet
 #From.From.From = uplifted species
 uplift.7200.name: "Spojrzenie do wewnątrz"
 uplift.7200.desc: "Nie wszyscy [From.From.From.GetName] są zadowoleni z tego, jak nauczamy o naturze kosmosu.\n\nNieznana osoba albo grupa rozpowszechnia pewien fałszywy rękopis, w którym [From.From.From.GetName] przedstawiani są jako zbyt znaczący, a ich ewolucję wspomaga jakoby [Root.Owner.GetName]."
 uplift.7200.a: "To nic nie da."
 uplift.7200.b: "Niech mają swoje tajemnice."
 uplift.7200.b.tooltip: "[From.From.From.GetName] otrzymują etykę §Yspirytualizmu§!."
 uplift.7200.c: "Skorygujcie ich dowolnymi środkami."
 uplift.7200.c.tooltip: "[From.From.From.GetName] otrzymują etykę §Ymaterializmu§!."
 uplift.7205.name: "Skrupulatni oponenci"
 uplift.7205.desc: "[Root.GetName]: Pojawiły się pewne problemy wynikające z faktu, że mieszkańcy świata [From.From.From.GetName] czują silną niechęć do broni. Ich przedstawiciel złożył wniosek o utworzenie oznaczonych stref zdemilitaryzowanych."
 uplift.7205.a: "Bardzo dobrze."
 uplift.7205.b: "Trzeba uszanować ich odważne przekonania."
 uplift.7205.b.tooltip: "[From.From.From.GetName] otrzymują etykę §Ypacyfizmu§!."
 uplift.7205.c: "Muszą nauczyć się, że widmo wojny nawiedza wszystkich."
 uplift.7205.c.tooltip: "Gatunek [From.From.From.GetAdj] otrzymuje etykę §Ymilitaryzmu§!."
 uplift.7210.name: "Niebezpieczni przybysze"
 uplift.7210.desc: "Wedle raportów [From.From.From.GetName], niedawno wyewoluowani mieszkańcy świata [Root.GetName], zaczynają się niepokoić. Nauczający ich [Root.Owner.GetSpeciesNamePlural] opowiadają im o możliwym kontakcie z nieznanymi istotami z odległych zakątków kosmosu."
 uplift.7210.a: "Rozumiem..."
 uplift.7210.b: "To, co wydaje nam się obce, jest potencjalną okazją."
 uplift.7210.b.tooltip: "[From.From.From.GetName] otrzymują etykę §Yksenofilii§!."
 uplift.7210.c: "Słusznie obawiają się nieznanego."
 uplift.7210.c.tooltip: "[From.From.From.GetName] otrzymują etykę §Yksenofobii§!."
 uplift.7215.name: "Podział rodzinny"
 uplift.7215.desc: "[Root.Owner.GetName] ma solidną strukturę, na której można kształtować swój wewnętrzny porządek społeczny, ale niekoniecznie pasuje do niedawno rozwiniętego gatunku, jakim są [From.From.From.GetName].\n\nIch szybka ewolucja do naszego poziomu pozbawiła ich tysięcy lat potencjalnego rozwoju społecznego i kulturowego. Może dlatego porządek społeczny [From.From.From.GetAdj] ulega gwałtownym przemianom. Raz podstawową jednostką jest rodzina, innym razem liderzy społeczności nawołują do zerwania wszelkich więzów rodowych."
 uplift.7215.a: "Fascynujące."
 uplift.7215.b: "[From.From.From.GetName] powinni odnaleźć się sami pośród siebie."
 uplift.7215.b.tooltip: "Imperium [From.From.From.GetName] otrzymuje etykę §Yautorytaryzmu§!."
 uplift.7215.c: "Samorealizacja rodzi się tylko z niezależności."
 uplift.7215.c.tooltip: "Imperium [From.From.From.GetName] otrzymuje etykę §Yegalitaryzmu§!."
 ####################################
 #Pre-Sapient Pop Interaction Events
 ####################################
 uplift.7500.name: "Rozwidlony łańcuch"
 uplift.7500.desc: "[From.GetName]: Osobniki należące do dawnej, pozbawionej świadomości populacji globu dostały się jakoś do chronionej placówki na przedmieściach naszej kolonii. Zostali wypędzeni w ciągu kilku godzin, ale zdołali poważnie uszkodzić przekaźniki międzyplanetarne służące do przesyłania pieniędzy.\n\nObawiamy się, że kilkaset kredytów przepadło bez śladu."
 uplift.7510.name: "In Vivo"
 uplift.7510.desc: "[Root.GetName]: Ksenobadacze opublikowali list otwarty, w którym domagają się bardziej liberalnych przepisów lokalnego prawa dotyczących doświadczeń na niemal świadomych osobnikach obcych gatunków.\n\nMają przekonujące argumenty, jeśli idzie o korzyści naukowe, i ostrzegają, że wydajność całej społeczności naukowej globu ucierpi, jeśli prawo się nie zmieni.\n\nPozostają jeszcze względy etyczne."
 uplift.7510.a: "Zignorować tych nadętych jajogłowych."
 uplift.7510.a.tooltip: "Miejscowi uczeni nie będą zadowoleni.\n"
 uplift.7510.b: "Spełnimy ich żądania."
 uplift.7510.b.tooltip: "Miejscowi nie będą zadowoleni.\n"
 uplift.7510.c: "Etyka? Nie obchodzi nas los pomniejszych istot."
 uplift.7510.c.tooltip: "§YTwoje imperium§! zyskuje etykę §Yfanatycznej ksenofobii§!.\n"
 uplift.7520.name: "Zniecierpliwienie"
 uplift.7520.desc: "[Root.GetName]: Prawie świadomi mieszkańcy kolonii wywołują zamieszanie na przedmieściach. Całymi grupami przemieszczają się od granic osiedla ku nieznanemu miejscu na wschodzie. Najwyraźniej [Root.Owner.GetName] pobudzają ich w jakich sposób swoją ciągłą obecnością."
 uplift.7520.a: "Przepędzić ich. Delikatnie, jeśli to możliwe."
 uplift.7520.a.tooltip: "Miejscowe istoty nie będą już więcej niepokoić kolonistów.\n"
 uplift.7520.b: "Dajcie tym głupim zwierzętom brutalną nauczkę."
 uplift.7520.b.tooltip: "Te groteskowe istoty nie będą już więcej niepokoić kolonistów.\n"
 uplift.7520.c: "Spróbujcie ustalić, dokąd zmierzają."
 uplift.7525.name: "Zagubieni i zapomniani"
 uplift.7525.desc: "Grupa ksenologów opuściła kolonię wraz z kontyngentem wojskowym i ruszyła tropem miejscowych istot.\n\nDotarli do szczątków starożytnego statku kolonizacyjnego, będącego najwyraźniej zaczątkiem niewielkiej cywilizacji ([Owner.GetPreFTLLower&x]), dawno temu obróconej w nicość.\n\nDominujący gatunek, [Root.GetName], to zapewne wytwór dawnego zasiedlania lub programu manipulacji genetycznej. Sądząc po budowlach otaczających statek kolonizacyjny, była to niegdyś nacja plemienna o sporej inteligencji, posługująca się prymitywnym językiem pisanym.\n\nTrudno powiedzieć, co wywołało ewolucję całego gatunku, ale ich zachowanie jest teraz bardziej uzasadnione. Na pewnym podświadomym poziomie my, [Root.Owner.GetSpeciesNamePlural], jesteśmy dla nich przybyszami z gwiazd, którzy kiedyś pobudzili ich rozwój. Może nasze uporządkowane społeczeństwo odwołuje się do ich wewnętrznej potrzeby porządku, tłumionej przez bardziej elementarne instynkty.\n\nMoże zdołamy zmniejszyć ich niepokój ewolucyjny, stymulując ich rozwój do naszego poziomu, ale na razie zdobyliśmy cenną wiedzę o manipulacji organizmami żywymi dokonanej przez starożytne rasy podróżujące w kosmosie."
