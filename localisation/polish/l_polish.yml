 stone_age: "Epoka kamienna"
 stone_age_desc: "Ta cywilizacja znajduje się na poziomie odpowiadającym epoce kamiennej. Potrafi rozniecać ogień i stworzyła podstawy języka mówionego, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej."
 bronze_age: "Epoka brązu"
 bronze_age_desc: "Ta cywilizacja znajduje się na poziomie epoki brązu. Pojawiła się prymitywna metalurgia i pierwsze języki pisane, zaczynają powstawać miasta i większe społeczności."
 iron_age: "Epoka żelaza"
 iron_age_desc: "Ta cywilizacja znajduje się na poziomie epoki żelaza. Opanowała większość swojego świat macierzystego, wytapianie żelaza i techniki kowalskie pozwalają im wytwarzać prymitywne, ale skuteczne narzędzia i broń."
 late_medieval_age: "Epoka późnego średniowiecza"
 late_medieval_age_desc: "Ta cywilizacja znajduje się na poziomie epoki późnego średniowiecza. Dobrze opanowała metalurgię, a wynalezienie prasy drukarskiej przyczyniło się do szerzenia wiedzy."
 renaissance_age: "Epoka renesansu"
 renaissance_age_desc: "Ta cywilizacja znajduje się na poziomie epoki renesansu. Szybko rośnie jej wiedza naukowa, a wynalezienie prochu zrewolucjonizowało prowadzenie wojen."
 steam_age: "Epoka pary"
 steam_age_desc: "Ta cywilizacja znajduje się na poziomie epoki pary. Wynalezienie silnika parowego dramatycznie odmieniło społeczeństwo, które znalazło się u progu rewolucji przemysłowej."
 industrial_age: "Epoka przemysłowa"
 industrial_age_desc: "Ta cywilizacja znajduje się na poziomie epoki przemysłowej. Elektryczność i silniki spalinowe stają się coraz powszechniejsze, urbanizacja nabiera rozpędu."
 machine_age: "Epoka maszyn"
 machine_age_desc: "Ta cywilizacja znajduje się na poziomie epoki maszyn, uznawanej za późniejszą część epoki przemysłowej. Ich fabryki masowo wytwarzają towary i pojazdy, transport lotniczy staje się coraz popularniejszy."
 atomic_age: "Epoka atomowa"
 atomic_age_desc: "Ta cywilizacja znajduje się na poziomie epoki atomowej. Ujarzmiła potęgę atomu, ale jeszcze nie wyruszyła w kosmos. Dysponują dużą ilością broni jądrowej, co może doprowadzić ich do samozagłady."
 early_space_age: "Wczesna epoka kosmiczna"
 early_space_age_desc: "Ta cywilizacja znajduje się na poziomie wczesnej epoki eksploracji kosmicznej. Wokół jej świata macierzystego orbitują prymitywne satelity, a na niską orbitę dotarły pierwsze kosmiczne loty załogowe. Wkrótce będą gotowi opuścić swój świat."
