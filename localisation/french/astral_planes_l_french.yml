 action_summon_dimensional_fleet: "Convocation de la flotte dimensionnelle"
 action_summon_dimensional_fleet_desc: "Notre harmonie avec les plans astraux s'est accrue. Nous pouvons désormais appeler des guerriers extradimensionnels à soutenir notre cause. Même si nul ne sait vraiment d'où et pourquoi ils viennent..."
