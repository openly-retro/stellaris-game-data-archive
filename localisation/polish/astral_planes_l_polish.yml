 councilor_dimensional_worship: "Kapłan astralny"
 councilor_dimensional_worship_female: "$councilor_dimensional_worship$"
 councilor_dimensional_worship_desc: "$TITLE$ jednoczy nasze duchowieństwo w jednej, wiodącej wizji świata, aby mogło lepiej służyć naszemu ludowi."
 councilor_dimensional_worship_custom_modifier_desc: "Każdy $job_priest_name_with_icon$ zapewnia też §G+ $@councilor_dimensional_worship_priest_physics$§! £physics£ §Yfizyki§!"
