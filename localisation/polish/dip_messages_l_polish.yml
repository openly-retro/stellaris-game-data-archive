 HM_OFFER_TRADE_DEAL_PROPOSE: "[From.GetName] uważa, że ta transakcja będzie korzystna dla obu stron. Możecie wierzyć opinii naszego umysłu na ten temat."
 HM_OFFER_TRADE_DEAL_ACCEPT: "Synaptyczna kolaboracja oceniła waszą sugestię. Uważamy ją za rozsądną."
 HM_OFFER_TRADE_DEAL_REFUSE: "W waszych obliczeniach ta transakcja mogła wyglądać na rozsądną, ale ta ocena nie przetrwała kontaktu z wielkim intelektem, jaki stanowi [Root.GetName]."
 #HM_CANCEL_TRADE_DEAL_PROPOSE: "After a reevaluation, the [From.GetName] has concluded that this agreement is no longer desirable."
