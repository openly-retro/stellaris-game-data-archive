 ####################
 astral_rift_windswept_planet: "Planeta Varrido pelo Vento"
 extra_dimensional_spores_modifier: "Esporos Extradimensionais"
 reconverted_leader_modifier: "Líder Reconvertido"
 reconverted_leader_modifier_desc: "Um de nossos cientistas, dotado de um dom extraordinário para a diplomacia, abandonou seus antigos objetivos para se tornar um §YEmissário§!.\n\nVamos garantir que suas novas habilidades sejam bem aproveitadas."
 decision_incubate_wind_creatures: "Incubar as Criaturas Eólicas"
 decision_incubate_wind_creatures_desc: "Introduza uma espécie de criaturas eólicas benéficas à atmosfera deste planeta."
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "Libera três decisões planetárias para §Y$decision_incubate_wind_creatures$§!."
 forceful_winds: "Ventos Fortes"
 forceful_winds_desc: "A atmosfera deste mundo é habitada por criaturas eólicas sencientes que vivem harmoniosamente entre nós."
 astral_rift.2700.name: "Planeta Varrido pelo Vento"
 astral_rift.2700.desc: "Chegamos a um planeta assolado por ventos intensos. A superfície é quase vazia, e as faces dos penhascos e rochedos foram alisadas pelo clima.\n\nO céu é escuro, com nuvens trovejantes e gases luminosos que irrompem com violência quando os relâmpagos atingem o solo ao nosso redor.\n\nDeveríamos procurar um abrigo para nos proteger da tempestade. Os sensores meteorológicos indicam correntes de ar mais brandas na camada superior da estratosfera, onde poderíamos evitar as perigosas descargas elétricas. Por outro lado, há uma grande caverna perto da nossa posição atual onde poderíamos nos refugiar."
 astral_rift.2700.a: "Erga-se acima da tempestade."
 astral_rift.2700.b: "Abrigue-se na caverna abaixo."
 astral_rift.2705.name: "Além da Estratosfera"
 astral_rift.2705.desc: "Nós atravessamos a camada de nuvens e observamos o impressionante céu azul. O vento continua fustigando nosso casco, ganhando força com cada nova rajada.\n\nMais do que um mero padrão climático peculiar, essas correntes agem com precisão anormal. Além disso, detectamos um composto semelhante a um hormônio no ar. As análises revelaram que ele é espantosamente similar à resposta biológica de uma planta sob ataque."
 astral_rift.2705.a: "Colete uma amostra do vento."
 astral_rift.2710.name: "Caverna Fúngica"
 astral_rift.2710.desc: "Descendo pela ventania implacável, nós pilotamos por nuvens de esporos espessas e sulfurosas até chegar a uma caverna protegida das intempéries do clima.\n\nDepois de navegar por passagens apertadas, entramos em uma enorme câmara com um teto alto. Um líquido turvo pingava das grossas estalactites em direção ao solo ictérico, coberto por fungos amarelos. Entre os aglomerados de cogumelos, colônias de insetos deslizavam velozmente pelo terreno úmido, e uma vegetação pálida crescia na escuridão. As paredes íngremes eram cobertas de musgo e uma névoa espessa de esporos pairava no ar inerte.\n\nNa caverna, detectamos um fraco campo elétrico; uma rede de impulsos e sinapses que parecia conectar os muitos aglomerados de fungos. Talvez possamos explorar essa rede e nos comunicar com os cogumelos."
 astral_rift.2710.a: "Tente se comunicar."
 astral_rift.2715.name: "Vento Vivo"
 astral_rift.2715.desc: "Nossa amostra confirmou a presença de microrganismos no vento.\n\nComo experimento, sintetizamos um hormônio similar e o liberamos na atmosfera próxima. De repente, os ventos brutais se transformaram em uma corrente muito mais branda.\n\nAs análises da amostra indicaram que, em aglomerados grandes o bastante, esses microrganismos formam uma única mente. Trabalhando juntos, eles geram rajadas de vento \"vivas\".\n\nAlgumas dessas correntes carregam fios de material genético semelhantes a cabelos. Fomos pegos pela mesma corrente e enviados de volta à superfície, onde a tempestade agora diminuiu."
 astral_rift.2715.a: "Siga o vento vivo."
 astral_rift.2720.name: "Em Meio ao Fungo"
 astral_rift.2720.desc: "Nós usamos as sinapses micelianas da rede e lançamos uma pequena corrente elétrica. Os chapéus de todos os cogumelos se enrijeceram de repente, obviamente perplexos pela entrada de um novo agente em sua rede interna. Recebemos muitos sinais exacerbados como resposta, mas conseguimos decifrar a transmissão principal do fungo.\n\nO organismo é uma mente-colmeia e se considera o protetor das espécies nativas do planeta. Sob a superfície, todo o tipo de flora e fauna é preservado e protegido pelos aglomerados de micélios. Em troca, o fungo consome seus resíduos para se nutrir.\n\nContudo, algo ameaça essa relação simbiótica e a própria sobrevivência do fungo."
 astral_rift.2720.a: "Mantenha contato com o fungo."
 astral_rift.2725.name: "Ameaça Fúngica"
 astral_rift.2725.desc: "Chegamos à superfície do planeta, sobre a qual pairava uma camada espessa de nuvens amareladas. Apesar da paisagem uniforme e, em sua maior parte, vazia, todas as cavidades e fendas ocultas abrigam aglomerados de fungos que exalam esporos.\n\nAs correntes de ar que seguimos até aqui liberaram punhados de crias filamentosas sobre a paisagem. Eles flutuaram rumo à superfície, onde a maioria se desintegrou rapidamente ao tocar o tapete de esporos fúngicos.\n\nAs poucas crias sobreviventes se prenderam ao solo vazio e formaram pólipos cônicos, gerando um ambiente protegido onde os microrganismos trazidos pelo vento podem amadurecer em segurança.\n\nEstá claro que os esporos do fungo impedem a reprodução das criaturas eólicas. Por sua vez, essas criaturas arrasaram a superfície do planeta, forçando o fungo a recuar para ambientes mais protegidos."
 astral_rift.2725.a: "Encontre uma maneira de remover o fungo."
 astral_rift.2725.b: "Investigue o fungo."
 astral_rift.2730.name: "Ventos Carnívoros"
 astral_rift.2730.desc: "O fungo nos guiou de volta à entrada da caverna, onde a força da tempestade havia diminuído. Ali, uma pequena criatura reptiliana hesitou brevemente no limite da caverna, antes de atravessar para o espaço aberto. Quase imediatamente, uma forte corrente de vento lançou o réptil no ar.\n\nEle foi dilacerado em pedaços cada vez menores e digerido por enzimas no ar. Nós não pudemos fazer nada além de assistir.\n\nFora do santuário mantido pelo fungo, a vida na superfície está à mercê do vento carnívoro. Devido à precisão brutal e à sua responsividade, é seguro deduzir que o vento é senciente, de certa forma.\n\nE está faminto."
 astral_rift.2730.a: "Proteja o ecossistema contra o vento."
 astral_rift.2730.b: "Analise o vento."
 astral_rift.2735.name: "Transmissão Fúngica"
 astral_rift.2735.desc: "Viajando pela superfície do planeta, nos aproximamos de um aglomerado dos fungos emissores de esporos. Uma amostra de tecido revelou que se trata de uma mente-colmeia altamente complexa. Ela transmite impulsos elétricos rápidos entre os nódulos e usa essa rede complexa para se comunicar.\n\nNós nos conectamos às sinapses micelianas da rede e lançamos uma pequena corrente elétrica. Os chapéus de todos os cogumelos se enrijeceram de repente, obviamente perplexos pela entrada de um novo agente em sua rede interna. Recebemos muitos sinais exacerbados como resposta, mas ainda não sabemos o que significam."
 astral_rift.2735.a: "Decifre a transmissão do fungo."
 astral_rift.2740.name: "Eventos Atuais"
 astral_rift.2740.desc: "Após deixarmos a caverna, medimos as fortes rajadas de vento que circundavam nossa nave. Detectamos um composto semelhante a um hormônio no ar e o analisamos.\n\nOs hormônios são similares àqueles liberados por algumas plantas quando estão ameaçadas. Nós também confirmamos a presença de um tipo de microrganismo, que deduzimos estar controlando o vento. Como experimento, sintetizamos um hormônio similar e o liberamos na atmosfera."
 astral_rift.2740.a: "Continue a investigação."
 astral_rift.2745.name: "A Alegação do Fungo"
 astral_rift.2745.desc.common: "Após decifrarmos a \"transmissão\" do fungo, ficou claro que as criaturas eólicas estão destruindo o ecossistema do planeta. O vento assola a superfície em busca de comida, e com isso erradica a biodiversidade da qual o fungo depende para sobreviver.\n\nO fungo nos guiou até uma caverna subterrânea, onde centenas de espécies de plantas, animais e insetos estão protegidos dos ventos vorazes."
 astral_rift.2745.desc.common.friendly: "Os dois lados dessa disputa estão em um impasse, e nós podemos resolvê-lo."
 astral_rift.2745.desc.common.unfriendly: "Talvez possamos nos aproveitar dessas formas de vida simples e resolver o conflito ao mesmo tempo."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "Fortaleça o vento."
 astral_rift.2745.b: "Alimente o fungo."
 astral_rift.2745.c: "Estabeleça um acordo."
 astral_rift.2745.d: "Erradique as duas espécies."
 astral_rift.2750.name: "A Alegação do Vento"
 astral_rift.2750.desc.common: "Os fortes ventos diminuíram logo após a liberação do hormônio.\n\nUma brisa leve passou por nossa nave e liberou um punhado de crias filamentosas, carregadas pelo ar. Elas flutuaram rumo à superfície, onde a maioria se desintegrou rapidamente ao tocar o tapete de esporos fúngicos.\n\nQuando as crias sobreviventes chegaram à superfície, elas se prenderam ao solo vazio e formaram pólipos cônicos, gerando um ambiente protegido onde os microrganismos trazidos pelo vento podem amadurecer em segurança.\n\nNós concluímos que o vento estava demonstrando como o fungo tenta impedir sua reprodução."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"
 astral_rift.2755.name: "Ventos Cortantes"
 astral_rift.2755.desc: "Nós fornecemos uma grande quantidade de limalhas de liga metálica às criaturas eólicas. Esses abrasivos eram leves o suficiente para serem carregados por correntes individuais, mas fortes o bastante para desgastar a maioria dos minerais em curto prazo.\n\nRapidamente, um grupo de correntes de ar usou essas limalhas para dilacerar um aglomerado de fungos amarelos dentro de uma fresta próxima.\n\nAs criaturas eólicas passaram então a distribuir as limalhas de metal amplamente entre si. Ventos cortantes começaram a atacar a superfície do planeta, alvejando os fungos emissores de esporos em um bombardeio coordenado.\n\nNo que interpretamos como um gesto de gratidão, uma brisa leve nos concedeu um punhado de suas crias filamentosas e flutuantes. Podemos usá-las para desenvolver nossos próprios \"ventos vivos\", proporcionando correntes de ar de alta velocidade a um grupo seleto das nossas colônias."
 astral_rift.2760.name: "Florescimento Fúngico"
 astral_rift.2760.desc: "Nós distribuímos uma grande quantidade de nutrientes minerais pela superfície do planeta e introduzimos uma nova flora resistente ao vento no solo revigorado. Assim, o fungo conseguiu espalhar uma enorme quantidade de esporos pela nova terra fértil.\n\nOs aglomerados de fungos existentes estão crescendo e ficando mais fortes. Com o tempo, o fungo deve tomar conta de toda a superfície do planeta, impedindo que o vento se propague.\n\nCom seus nódulos suplementados pela força recém-adquirida, o fungo usou sua rede miceliana para transmitir uma mensagem de gratidão.\n\nEm seguida, um espécime de fungo desconhecido brotou perto da nossa localização. Suas cavidades bulbosas estavam infladas com altas concentrações de gases exóticos. Acreditamos que cultivar essas \"bolas-de-gases\" nos ajudará na produção desse recurso valioso."
 astral_rift.2765.name: "Um Acordo Complicado"
 astral_rift.2765.desc: "As diferenças extremas na comunicação entre o fungo e as criaturas eólicas resultaram em uma discussão complexa. Contudo, estabelecemos um acordo entre as duas espécies.\n\nDesde que não perturbem os aglomerados de esporos existentes, as criaturas eólicas terão o direito de caçar e procriar em espaços designados da superfície do planeta. Por sua vez, a mente-colmeia fúngica recebeu uma extensão equivalente de território, onde poderá espalhar seus esporos sem medo, além de abrigar as muitas espécies sob sua rede protetora.\n\nCom esse acordo, o ecossistema peculiar do planeta tem uma nova oportunidade de prosperar. Nós instalamos satélites de observação para vigiar o progresso do planeta enquanto estivermos além da fenda."
 astral_rift.2770.name: "Erradicação Biológica"
 astral_rift.2770.desc: "A guerra entre essas espécies [Explorer.GetPreFTLLower] ficou enfadonha.\n\nNós sintetizamos um ácido potente e o espalhamos pela atmosfera do planeta. Com a ação do agente cáustico, as criaturas eólicas se dissolveram em poeira e o fungo murchou e morreu. Conseguimos explorar compostos químicos existentes no ecossistema para desencadear esse efeito pelo mundo todo.\n\nApós confirmamos que todas as formas de vida haviam sido eliminadas, coletamos qualquer material útil que encontramos, efetivamente exaurindo as reservas do planeta."
 astral_rift.2770.a: "Bom trabalho."
 astral_rift.2790.name: "Um Pedido Especial"
 astral_rift.2790.desc: "[this.GetName], responsável por firmar um acordo complexo do outro lado da fenda que estávamos estudando no sistema [from.solar_system.GetName], solicitou uma mudança de função. Após ter mediado um processo tão difícil, [this.GetHeShe] descobriu uma nova paixão pela negociação. Se permitirmos a mudança, [this.GetHeShe] deixará o mundo científico para fazer parte permanentemente do grupo de emissários em nossa infraestrutura diplomática."
 astral_rift.2790.a: "Muito bem."
 astral_rift.2790.a.tt: "[This.GetName] sai da sua reserva de líderes e assume um cargo de §YEmissário§!."
 astral_rift.2790.b: "[this.GetHeShe] tem mais valor como cientista."
 ###############
 #Tiny Planet #
 ###############
 astral_rift_tiny_planet: "Planeta Pequenino"
 decision_tidal_lock_planet: "Travamento Gravitacional Intencional"
 decision_tidal_lock_planet_desc: "Manipula os corpos locais em órbita para cessar a rotação do mundo sobre seu eixo."
 decision_tidal_lock_planet_tt: "§HLibera a Decisão:§! §Y$d_dayside_farm$§! neste mundo."
 decision_display_microplanet_husk: "Exibir Casca do Microplaneta"
 decision_display_microplanet_husk_desc: "Exibe a casca de um microplaneta carbonizado para inspirar ordem e obediência na população local."
 d_microplanet_memorial: "Memorial do Microplaneta"
 d_microplanet_memorial_desc: "Este monumento sombrio serve para lembrar a população da nossa capacidade para a crueldade diante de dissidências."
 astral_rift.2800.name: "É um Mundo Pequeno"
 astral_rift.2800.desc: "Chegamos em um sistema estelar com propriedades gravitacionais peculiares. Os corpos individuais que viajam por este espaço têm uma força gravitacional muito mais forte com relação aos seus respectivos tamanhos do que em nossa dimensão.\n\nOs sensores detectaram quatro corpos celestes extremamente pequenos nesse sistema, um deles habitado por uma sociedade [explorer.GetPreFTLLower]: um mundo continental que abriga uma espécie anfíbia semiaquática. É um planeta bastante comum, exceto pelo fato de seu tamanho ser aproximadamente o mesmo da nossa §Y$tech_rift_sphere$§!.\n\nEssa espécie inteligente extremamente pequena e seu mundo natal oferecem inúmeras oportunidades de pesquisa."
 astral_rift.2800.a: "Aproxime-se do planetinha."
 astral_rift.2805.name: "Impacto Lunar"
 astral_rift.2805.desc: "Já que nossa nave tem quase o mesmo tamanho do miniplaneta, tomamos cuidado para não nos aproximarmos demais a fim de evitar que ele seja afetado por nosso campo gravitacional.\n\nContudo, não consideramos a trajetória da lua do planeta. Em pouco tempo, houve uma colisão e a lua foi arremessada para longe.\n\nComo os satélites naturais exercem um papel importante no ecossistema de um planeta, esperamos repercussões graves para a espécie [explorer.GetPreFTLLower]."
 astral_rift.2805.a: "Um erro de cálculo grave."
 astral_rift.2810.name: "Um Pequeno Problema"
 astral_rift.2810.desc.common.1: "A espécie [explorer.GetPreFTLLower] do miniplaneta percebeu a nossa presença. Devido à diferença de escala entre nós, a visão de nossa nave deve dominar os céus para quem nos observa.\n\nSegundo os sinais de rádio monitorados, a espécie também notou que a órbita da sua lua foi alterada, o que causou um pânico generalizado. Perigosos maremotos resultaram em grande perda de vida da espécie [explorer.GetPreFTLLower]."
 astral_rift.2810.desc.common.2: "Por outro lado, podemos continuar apenas observando de longe para não perturbar a civilizações ainda mais."
 astral_rift.2810.desc.common.3: "Por outro lado, podemos continuar apenas observando a destruição de longe e registrar o desastre para a posteridade."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nSe julgarmos adequado, podemos tentar nos comunicar com essa sociedade.\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nSe estabelecermos um canal de comunicações com essa sociedade, podemos criar uma oportunidade para exigir um resgate.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\nSomos capazes de interceptar as comunicações deles e enviar a mensagem que quisermos.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "Estabeleça contato."
 astral_rift.2810.b: "Observe passivamente."
 astral_rift.2810.c: "Exija resgate."
 astral_rift.2810.d: "Informe-os de que o fim deles chegou."
 astral_rift.2810.e: "Assista à destruição acontecer."
 astral_rift.2815.name: "Comunicações Estabelecidas"
 astral_rift.2815.desc.common: "Usamos nossa capacidade limitada de tradução para iniciar um frágil diálogo com a espécie [explorer.GetPreFTLLower] e descobrimos que seus líderes estão aterrorizados e surpresos com a nossa presença. Parece que não somos bem-vindos."
 astral_rift.2815.desc.outro: "A barreira entre os idiomas impede a construção de um caminho diplomático mais complexo, mas devemos escolher uma ação adequada."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\nA insolência desses alienígenas... Talvez devêssemos fazer algo para justificar o medo deles."
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\nEmbora eles não saibam que somos a causa da atual tragédia que aflige seu mundo, deve haver algo que possamos fazer para reparar o nosso erro.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\nNossas exigências por resgate foram recebidas com hostilidade, e eles não parecem ter nada de valor a oferecer."
 astral_rift.2815.desc.homicidal: "Usamos nossa capacidade limitada de tradução e escrevemos uma mensagem que foi transmitida em todos os canais de comunicação da espécie [explorer.GetPreFTLLower].\n\n§E\"Contemplem seu fim. Logo, tudo o que vocês conhecem e já conheceram será perdido. Não há um futuro no qual vocês continuem existindo. Nós trazemos a obliteração.\"§!\n\nNão houve resposta."
 astral_rift.2815.a: "Tente corrigir a órbita da lua."
 astral_rift.2815.b: "Destrua a lua."
 astral_rift.2815.c: "Encerre as comunicações. Observe passivamente."
 astral_rift.2815.d: "Encerre as comunicações. Assista à destruição acontecer."
 astral_rift.2820.name: "De Volta em Órbita"
 astral_rift.2820.desc: "Após vários cálculos, simulações e testes, conseguimos ajustar delicadamente a órbita da lua em torno do pequeno planeta. Isso não anulará os estragos e as perdas que a alteração nas marés causou, mas fizemos o melhor possível.\n\nA comunicação com os líderes [explorer.GetPreFTLLower] estão abertas agora. Eles parecem gratos pelos nossos esforços."
 astral_rift.2825.name: "O Fim da Lua"
 astral_rift.2825.desc.common: "Destruímos a lua desse planetinha para aproveitar uma oportunidade única de pesquisa. Foi fácil esmagá-la com a pinça do braço robótico da nave. Nós observamos sua poeira formar gradualmente um anel fino ao redor do planeta.\n\nIsso causou vários distúrbios climáticos ao redor do globo. Desde então, os habitantes anfíbios do planeta vêm tentando se comunicar conosco desesperadamente."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\nExterminá-los pode ser a opção mais piedosa. Isso não exigiria muito mais que um pouco de força bruta da nossa Esfera. Contudo, ainda temos outras oportunidades de pesquisa."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\nEles estão impotentes diante das tempestades que assolam o planeta. O destino dessa espécie foi selado."
 astral_rift.2825.a: "Acabe com o sofrimento deles."
 astral_rift.2825.b: "Envie dispositivos de pesquisa remotos."
 astral_rift.2830.name: "Observados de Longe"
 astral_rift.2830.desc.default: "Posicionamos equipamentos de monitoramento no minissistema estelar para continuar estudando esse pequeno planeta e a espécie [explorer.GetPreFTLLower] em meio à atual situação. Estamos curiosos para ver os impactos ambientais da nossa colisão lunar e para saber se a espécie conseguirá desenvolver uma forma de controlar os efeitos antes que estes se agravem demais."
 astral_rift.2830.desc.communications: "Nós interrompemos a comunicação com os líderes [explorer.GetPreFTLLower] e continuamos com as observações passivas.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "De qualquer forma, observar a destruição se desenrolar será um bom entretenimento."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "Descoberta sobre Travamento Gravitacional"
 astral_rift.2835.desc: "Com as manipulações experimentais feitas na lua deste planeta, aprimoramos nosso conhecimento sobre o comportamento geral de satélites que orbitam corpos celestes. Agora podemos usar esse conhecimento para alinhar planetas em nossos próprios sistemas de forma mais precisa.\n\nO planetinha abaixo de nós está realizando celebrações em nossa homenagem."
 astral_rift.2835.tt: "Agora é possível usar a decisão planetária §YTravamento Gravitacional§! com qualquer planeta que tenha uma lua.\n§YFazendas Solares do Lado Iluminado§! têm o dobro de eficiência."
 astral_rift.2840.name: "Impacto Raso"
 astral_rift.2840.desc: "Maximizamos nossos escudos, acionamos nossos propulsores e nos preparamos para a colisão com o planetinha.\n\nNo momento do impacto, comprimimos a atmosfera do mundo continental e enviamos uma onda de choque de pressão extrema ao redor do globo. A fricção resultante superaqueceu o ar, vaporizando os oceanos do planeta e toda a vida que havia nele.\n\nO que restou desse antes próspero mundo servirá como um acessório intimidador para exibirmos."
 astral_rift.2840.tt: "Você pode exibir a Casca do Microplaneta como uma decisão planetária. Isso só pode ser feito uma vez."
 astral_rift.2845.name: "Planeta Modelo"
 astral_rift.2845.desc: "Posicionamos equipamentos de observação para continuar estudando as condições climáticas do pequeno planeta.\n\nNevascas intensas, secas, chuvas torrenciais e todas as formas de clima extremo começaram a assolar o minimundo. Nossos experimentos aqui continuarão fornecendo dados meteorológicos e antropológicos distintos, até que a espécie nativa seja, inevitavelmente, erradicada."
 astral_rift.2890.name: "A Extinção do Planeta Pequenino"
 astral_rift.2890.desc: "O minúsculo planeta no outro lado da Fenda Astral no sistema [from.solar_system.GetName] foi dizimado por mudanças climáticas extremas. Nós cessamos a coleta de dados de pesquisa por lá."
 astral_rift.2890.a: "Inevitável."
