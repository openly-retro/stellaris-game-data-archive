 deficit.170.B: "Consolide. Recicle. Desmonte os droides em §Y[robots_planet.GetName]§!"
 deficit.170.B.tooltip: "Desmonte metade da população em [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] Drones§!) para obter £alloys£ §Y[robots_planet.total_alloys_gained] Ligas Metálicas§!"
 deficit.175.desc: "Não conseguimos resolver nossa escassez de ligas metálicas, portanto, fomos obrigados a declarar falência e a não pagar nossas dívidas. [Owner.GetFinancialAdvisorAgencyCap] está traçando um novo plano de economia extrema para cortar gastos e evitar que essa situação volte a acontecer."
 deficit.185.name: "Déficit Alto de Cristais Raros"
 deficit.185.desc: "Cristais raros estão cada vez mais escassos em [Root.Owner.GetName]. Essa escassez foi relatada em muitas áreas, desde a de suprimentos militares vitais à de componentes essenciais usados em muitos processos avançados de manufatura. [Owner.GetFinancialAdvisorAgencyCap] avisou que reformas na cadeia de suprimentos serão necessárias daqui a alguns meses, ou cortes drásticos serão necessários."
 deficit.185.A: "Capture cristais de [looted_planet.GetName]."
 deficit.185.B: "Vamos ter que superexplorar nossos depósitos."
 deficit.185.C: "Nossos cristais apenas serão mais raros."
 deficit.190.desc: "Nosso suprimento de cristais raros diminuiu a ponto de sistemas essenciais não poderem mais ser suportados. [Owner.GetFinancialAdvisorAgencyCap], que recomenda que eles sejam renomeados como \"cristais raríssimos\", está impondo cortes drásticos para que o uso deles volte a níveis sustentáveis."
 deficit.200.name: "Déficit Alto de Partículas Voláteis"
 deficit.200.desc: "Devido ao uso desenfreado e gerenciamento ruim, nossas reservas de Partículas Voláteis se esgotaram quase que completamente! Usamos esse recurso estratégico em muitas áreas, desde produção de ligas metálicas até desenvolvimento militar. Reabastecer nosso suprimento é crucial para garantirmos a prosperidade econômica do nosso império."
