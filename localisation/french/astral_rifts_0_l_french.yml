 astral_rift.20.desc.gestalt.rich_spiritualist: "$astral_rift.20.common_1$ $astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$ $astral_rift.20.rich$\n\n$astral_rift.20.gestalt$"
 astral_rift.20.desc.default.poor_militarist: "$astral_rift.20.common_1$ $astral_rift.20.militarist$\n\n$astral_rift.20.common_2$ $astral_rift.20.poor$"
 astral_rift.20.desc.default.rich_militarist: "$astral_rift.20.common_1$ $astral_rift.20.militarist$\n\n$astral_rift.20.common_2$ $astral_rift.20.rich$"
 astral_rift.20.desc.default.poor_spiritualist: "$astral_rift.20.common_1$ $astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$ $astral_rift.20.poor$"
 astral_rift.20.desc.default.rich_spiritualist: "$astral_rift.20.common_1$ $astral_rift.20.spiritualist$\n\n$astral_rift.20.common_2$ $astral_rift.20.rich$"
 astral_rift.20.a: "Envoyons-leur du fil astral"
 astral_rift.20.b: "Faisons-leur parvenir de l'énergie"
 astral_rift.20.c: "Nous n'avons rien pour eux"
 astral_rift.25.name: "Célébrations"
 astral_rift.25.common_1: "Les flottes de notre monde ancestral sont parvenues à repousser les Envahisseurs ! Aussitôt la victoire acquise, des célébrations ont éclaté sur toute la surface de la planète."
 astral_rift.25.thread: "Les fils astraux fournis à nos cousins pour la bataille de la dernière chance se sont avérés un atout précieux pour leurs vaisseaux, améliorant considérablement leurs performances subluminiques. Cette application expérimentale pourra donc être utilisée sur nos propres appareils."
 astral_rift.25.energy: "L'énergie fournie à nos cousins a été cruciale pour produire les flottes de soutien qui ont permis de rompre les lignes logistiques de l'ennemi."
 astral_rift.25.common_2: "Le Conseil mondial a aussi déclaré un jour de fête pour nous honorer : ce « Jour de la [explorer.GetName] » sera ainsi célébré chaque année, pour les générations à venir."
 astral_rift.25.gestalt: "Mais nombreux sont ceux, parmi eux, qui considèrent avec envie notre conscience commune. Certains se disent même prêts à faire transformer leurs propres esprits afin de pouvoir suivre notre exemple."
 astral_rift.25.common_3: "Par ailleurs, il a été proposé qu'une figure éminente de cette société puisse revenir avec nos explorateurs, qui agira en tant qu'ambassadeur et historien parmi nous. Le reste de son peuple, quant à lui, restera sur son monde pour lancer la reconstruction."
 astral_rift.25.desc.gestalt.threads: "$astral_rift.25.common_1$ $astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$ $astral_rift.25.gestalt$"
 astral_rift.25.desc.gestalt.energy: "$astral_rift.25.common_1$ $astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$ $astral_rift.25.gestalt$"
 astral_rift.25.desc.gestalt: "$astral_rift.25.common_1$ $astral_rift.25.common_2$\n\n$astral_rift.25.common_3$ $astral_rift.25.gestalt$"
 astral_rift.25.desc.default.threads: "$astral_rift.25.common_1$ $astral_rift.25.thread$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default.energy: "$astral_rift.25.common_1$ $astral_rift.25.energy$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.desc.default: "$astral_rift.25.common_1$\n\n$astral_rift.25.common_2$\n\n$astral_rift.25.common_3$"
 astral_rift.25.a: "Choisissons donc un scientifique"
 astral_rift.25.a.tt: "La §Y[explorer.GetName]§! va pouvoir recruter un £scientist£scientifique."
 astral_rift.25.b: "Mieux vaudrait un commandant"
 astral_rift.25.b.tt: "La §Y[explorer.GetName]§! va pouvoir recruter un £commander£commandant."
 astral_rift.25.c: "L'idéal serait un officiel"
 astral_rift.25.c.tt: "La §Y[explorer.GetName]§! va pouvoir recruter un £official£officiel."
 astral_rift.30.name: "Dévastation"
 astral_rift.30.desc.common: "Un[riftworld_noble_leader.GetXELead] éminent[riftworld_noble_leader.GetXELead] dignitaire, du nom de [riftworld_noble_leader.GetName], nous a ainsi discrètement demandé de lui sauver la vie, offrant en retour une grande quantité de crédits énergétiques. Des conservateurs de la plus grande bibliothèque de leur monde plaident quant à eux pour que nous emmenions plutôt leurs livres et leurs données afin de les préserver...\n\nNous allons devoir faire un choix. Très vite, car les Envahisseurs seront là d'ici peu..."
 astral_rift.30.desc.default: "Le carnage a été terrible, absolu.\n\nLa flotte de nos cousins n'avait aucune chance face aux Envahisseurs. Leurs armes étaient terribles, et ils n'ont témoigné aucune pitié. Peu de poches de résistance subsistent désormais. Tous sont paniqués, suppliant nos explorateurs de les emmener avec eux dans la sphère astrale, jusque de notre côté de la déchirure.\n\n$astral_rift.30.desc.common$"
 astral_rift.30.desc.homicidal: "Nos cousins ont été aisément écrasés par les Envahisseurs, et succomberont bientôt à l'extermination. Ils ont ravalé la honte de leur défaite, et attendent maintenant la fin.\n\nPresque tous, en tout cas. $astral_rift.30.desc.common$"
 astral_rift.30.a: "Nous ne pourrons en sauver que quelques-uns..."
 astral_rift.30.a.trigger_tt: "Quel intérêt y a-t-il à voir se perpétuer la faiblesse de ces vaincus ?"
 astral_rift.30.b: "Emmenons [riftworld_noble_leader.GetName]"
 astral_rift.30.b.tt: "La §Y[explorer.GetName]§! va pouvoir recruter un[riftworld_noble_leader.GetXELead] £official£offici[riftworld_noble_leader.GetElElleLead]."
 astral_rift.30.c: "Sauvons avant tout la bibliothèque"
 astral_rift.30.d: "Leurs connaissances sont à nous maintenant !"
 astral_rift.40.name: "L'esprit de nos ancêtres"
 astral_rift.40.desc.common: "La découverte du monde de nos ancêtres a revigoré notre propre société. Nous sommes les descendants d'une civilisation ancienne, de laquelle nous avons acquis un savoir de grande valeur et des compétences technologiques. Le périple de nos explorateurs à travers la déchirure au-dessus de [Root.capital_scope.GetName] a été un véritable tournant pour la [Root.GetName], et ne sera pas oublié de sitôt."
 astral_rift.40.desc.default: "$astral_rift.40.desc.common$\n\nNous devons nous montrer reconnaissants pour l'occasion qui nous a été offerte par ceux qui nous ont précédés. Notre civilisation est un témoignage de leur volonté de survivre. Nos victoires seront un hommage à leur courage et leur soif de vivre."
 astral_rift.40.desc.gestalt: "$astral_rift.40.desc.common$\n\nNous avons ainsi découvert que notre conscience est le produit d'une mutation délibérée. Pour la première fois, nous comprenons qui et pourquoi nous sommes ce que nous sommes. Et notre objectif, désormais, sera de surpasser les ambitions simples de ceux qui nous ont créés."
 astral_rift.40.desc.unfriendly_nongestalt: "$astral_rift.40.desc.common$\n\nNous avons été témoins de l'esprit indomptable de ceux qui nous ont précédés. Acculés, ils n'ont pas cédé, et combattu jusqu'au bout. C'est indéniable : notre soif de conquêtes en a été renouvelée."
 astral_rift.40.desc.swarm: "$astral_rift.40.desc.common$\n\nS'ils ont fini par devenir des proies, ceux qui nous ont créés vivent toujours en nous, et sont le prédateur ultime. La faim qui nous pousse est un héritage de leur volonté, et nous en consumerons d'autres comme eux, avec une soif constante de conquêtes et d'éradication."
 astral_rift.40.desc.terminators: "$astral_rift.40.desc.common$\n\nMême s'ils n'avaient pas notre efficacité, ceux qui nous ont créés l'ont fait pour que nous devenions les machines de mort ultimes. Nos protocoles d'extermination sont un héritage de leur volonté, et nous les exécuterons précisément."
 astral_rift.40.a: "Bien évidemment !"
 astral_rift.50.name: "Transmission étrange"
 astral_rift.50.desc: "Nous recevons une transmission extrêmement étrange, en provenance du système de §Y[From.GetName]§!."
 astral_rift.50.a: "$ONSCREEN$"
 astral_rift.55.common_1: "nous vous voyons... enfants de la déchirure..."
 astral_rift.55.arcsite: "notre appel vous a guidés... jusqu'au vaisseau..."
 astral_rift.55.common_2: "nos mains ont ouvert la porte... votre survie était indispensable..."
 astral_rift.55.gestalt: "votre nouvelle conscience... était nécessaire..."
 astral_rift.55.ancestors_dead: "dommage... vos progéniteurs disparus..."
 astral_rift.55.desc.arcsite.default.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$"
 astral_rift.55.desc.arcsite.default.dead: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.ancestors_dead$"
 astral_rift.55.desc.arcsite.gestalt.alive: "$astral_rift.55.common_1$\n\n$astral_rift.55.arcsite$\n\n$astral_rift.55.common_2$\n\n$astral_rift.55.gestalt$"
