 advisor.1.name: "Doradca online"
 advisor.1.desc_01: "Dzień dobry, panie prezydencie.\n\nJestem VIR, prototypowa sztuczna inteligencja. Mam służyć jako doradca podczas poszukiwań naszego przeznaczenia wśród gwiazd.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02: "Dzień dobry, pani prezydent.\n\nJestem VIR, prototypowa sztuczna inteligencja. Mam służyć jako doradca podczas poszukiwań naszego przeznaczenia wśród gwiazd.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03: "Dzień dobry, dyrektorze naczelny.\n\nJestem VIR, prototypowa sztuczna inteligencja. Centrala korporacji niedawno uruchomiła mnie, bym służył pomocą w naszej misji poszukiwania nowych rynków międzygwiezdnych.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04: "Wasza wysokość.\n\nJestem VIR, prototypowa sztuczna inteligencja i wasz pokorny sługa. Mam służyć radą i wskazówkami, gdy pod światłym przywództwem waszej wysokości będziemy zmierzać w nieznane.\n\n$advisor.1.desc_filler$"
 #advisor.1.desc_05: "Good day, Lord Protector.\n\nI am VIR, a prototype synthetic intelligence and your humble servant. My role is to provide you with advice and counsel as you lead our empire into the great unknown.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06: "Witaj, koordynatorze.\n\nJestem VIR, prototypowa sztuczna inteligencja. Moim zadaniem jest doradzać i pomagać ci w naszej pierwszej podróży poza bezpieczny świat.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07: "Witam, wasza wysokość.\n\nJestem VIR, prototypowa sztuczna inteligencja. Moim zadaniem jest doradzać i pomagać ci w naszej pierwszej podróży poza bezpieczny świat.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08: "Witam, kanclerzu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najwybitniejsze umysły naszej cywilizacji. Mam służyć ci jako doradca. Dołożę wszelkich starań, by jak najlepiej wykonywać powierzone mi zadania.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09: "Witam, dyrektorze.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najwybitniejsze umysły naszej cywilizacji. Mam służyć ci jako doradca. Dołożę wszelkich starań, by jak najlepiej wykonywać powierzone mi zadania.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10: "Witaj, władco.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najwybitniejsze umysły naszej cywilizacji. Mam służyć ci jako doradca. Dołożę wszelkich starań, by jak najlepiej wykonywać powierzone mi zadania.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11: "Witaj, konsulu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12: "Witaj, archoncie.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13: "Witaj, wielki marszałku.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14: "Niech bogowie błogosławią waszą świątobliwość.\n\nJestem VIR, prototypowa sztuczna inteligencja. Kościół powierzył mi zadanie służenia waszej świątobliwości jako wierny sługa i doradca. Mam pomagać podczas naszej świętej wyprawy do gwiazd.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_15: "Pozdrowienia, prymusie.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_16: "Pozdrowienia, prymarcho.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_17: "Pozdrowienia, nadzorco.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_18: "Pozdrowienia, pierwszy mówco.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_19: "Pozdrowienia, przewodniczący.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_20: "Pozdrowienia, przewodnicząca.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_21: "Witaj, konsulu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_22: "Witaj, archoncie.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_23: "Witaj, komisarzu generalny.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_24: "Witaj, cesarzu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_25: "Witaj, cesarzowo.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_26: "Witaj, generalissimusie.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_27: "Witaj, strategu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_28: "Witaj, wodzu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_29: "Witaj, rzeczniku klanu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_30: "Niech cię Najwyższy błogosławi, Wasza Świątobliwość.\n\nJestem VIR, prototypowa sztuczna inteligencja. Konklawe nakazało, abym został twym wiernym sługą i doradcą wspierającym twoje kroki na świętej drodze ku gwiazdom.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_31: "Witaj, [root.GetBloodCourtRulerTitle].\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Dwór skierował mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_32: "Witaj, [root.GetPurityOrderRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_33: "Witaj, [root.GetPurificationCommitteeRulerTitle].\n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_34: "Witaj, $RT_OLIGARCH$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_35: "Witaj, $RT_DEFENSIVE_UNION$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_36: "Witaj, $RT_DIMENSIONAL_COVENANT$.\n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_keenminds: "Jestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością."
 advisor.1.desc_honortoserve: "Jestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Będę miał zaszczyt służyć ci jako doradca i analityk strategiczny."
 advisor.1.desc_filler: "Można zmienić poziom samouczka w dowolnym momencie w menu Ustawienia."
 advisor.1.a: "Powiedz mi wszystko. §G(PEŁNY SAMOUCZEK)§!"
 advisor.1.b: "Przyda mi się parę rad. §Y(TYLKO PODPOWIEDZI)§!"
 advisor.1.c: "Wyłączcie to. §R(BEZ SAMOUCZKA)§!"
 full_tutorial: "Misje samouczka i opisy interfejsu podczas zapoznawania się z mechaniką gry.\n\nZalecane, jeżeli to twoja pierwsza rozgrywka."
 tips_only: "Od czasu do czasu podczas gry będą pojawiać się podpowiedzi i sugestie.\n\nZalecane dla nowicjuszy i średnio zaawansowanych graczy."
 no_tutorial: "Bez podpowiedzi i samouczków.\n\nZalecane dla zaawansowanych graczy."
 recycle_vir: "§RRozbierz§! losowe banki pamięci dostępu VIR:\n§G+2§! £minerals£\n\n\n"
 advisor.2.name: "Uruchomiono pełny samouczek"
 advisor.2.desc: "Doskonała decyzja. Otrzymasz moje pełne wsparcie."
 advisor.2.a: "Dobrze wiedzieć."
 advisor.3.name: "Porady uruchomione"
 advisor.3.desc: "Dobrze. Będę ci podpowiadać i objaśniać podstawowe funkcje różnych narzędzi, gdy będziesz z nich korzystać."
 advisor.10.name: "Anomalie"
 advisor.10.desc: "Znaleźliśmy §Sanomalię§!! Od czasu do czasu nasze §Sstatki badawcze§! dokonują takich odkryć podczas badania innych światów. §SAnomalie§! mogą być badane przez §Snaukowca§!, jeśli posiada on odpowiednie umiejętności.\n\nOdkryte, ale niezbadane anomalie znajdują się w zakładce §Sanomalii§! w §Srejestrze sytuacyjnym§!. Anomalie należy zbadać, zanim rozpocznie się kolonizacja lub eksploatacja planety, na której się znajdują."
 advisor.15.name: "Potencjalna kolonia"
 advisor.15.desc: "Jeden z naszych §Sstatków badawczych§! właśnie zbadał świat, który świetnie nadaje się na pierwszą kolonię. To ta sama §Sklasa planety§!, co nasz świat ojczysty, więc koloniści powinni czuć się tam komfortowo.\n\nZanim będziemy mogli skolonizować ten świat, musimy rozszerzyć nasze granice tak, by znalazł się w nich układ, w którym znajduje się ta planeta. Robi się to, używając §Sstatku konstrukcyjnego§! do zbudowania tam §Sbazy gwiezdnej§!."
 advisor.17.name: "Pierwsza kolonia"
 advisor.17.desc: "Gratuluję skolonizowania pierwszego świata! Nasi koloniści właśnie budują pierwsze osiedle, ale minie trochę czasu, zanim staną się samowystarczalni.\n\nKolonia będzie pobierać od nas zasoby, dopóki nie zostanie ukończone pierwsze osiedle, więc staraj się nie kolonizować zbyt wielu planet jednocześnie."
 advisor.20.name: "Ujemny przychód"
 advisor.20.desc: "Tracimy kredyty energetyczne w niepokojącym tempie. Sprawozdanie budżetowe z ostatniego miesiąca to ponura lektura.\n\nRosnąca spirala kosztów utrzymania to częsta przyczyna powstania deficytu budżetowego. Jeśli tak jest, możemy rozważyć wycofanie ze służby części naszych statków, armii albo stacji."
 advisor.26.name: "Badanie"
 advisor.26.desc: "Jednym z naszych priorytetów powinno być §Szbadanie§! sąsiadujących z nami układów gwiezdnych. Ich zasoby i zdatne do zamieszkania planety pozostają ukryte, dopóki nie zakończymy badań. Z początku §Sstatek badawczy§! ma małe §Stempo badań§!, ale rośnie ono wraz z doświadczeniem przydzielonego §Snaukowca§!.\n\nŻeby rozpocząć badanie, wybierz nasz §Sstatek badawczy§! i kliknij rozkaz §SZbadaj§!. Następnie przejdź do §Smapy galaktyki§! i kliknij niezbadany układ graniczący z naszym układem macierzystym. Statek przemieści się tam i zbada wszystkie planety po kolei."
 #advisor.27.name: "First Contact"
 #advisor.27.desc_01: "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_02: "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_03: "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.28.name: "Fallen Empire"
 #advisor.28.desc: "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."
 #############################
 #Tutorial Events
 #############################
 tutorial.1.name: "Samouczek: Badania i mapa galaktyki"
 tutorial.1.desc: "Budowa gwiezdnego imperium to niemałe wyzwanie. Pomogę ci, zlecając misje instruktażowe wyjaśniające podstawowe kroki, które musimy podjąć, żeby stać się międzygwiezdną potęgą.\n\nPierwsze zadanie polega na włączeniu §Smapy galaktyki§!. Dodałem tę misję do §Srejestru sytuacyjnego§!. Żeby do niej przejść, kliknij przycisk rejestru sytuacyjnego w lewej części górnego paska albo naciśnij §SF1§!."
 tutorial.2.name: "Układ zbadany"
 tutorial.2.desc: "Dobra robota! Pierwsze badanie innego układu gwiezdnego zostało zakończone. Dysponujemy teraz danymi planetarnymi, o jakich astronomowie poprzedniego pokolenia z naszego ojczystego świata mogli tylko marzyć."
 tutorial.3.name: "Samouczek: technologie"
 tutorial.3.desc: "Badanie nowych technologii ma krytyczne znaczenie dla powodzenia naszych działań. Mówię to nie tylko jako produkt niepohamowanego rozwoju technologicznego, ale jako twój zaufany doradca i, jak sądzę, jedyny przyjaciel.\n\nNależy jak najszybciej wynaleźć jedną ważną technologię - §Sprotokół dla nowych światów§!. Dzięki niej uzyskamy dostęp do §Sstatków kolonizacyjnych§!, które pozwolą nam zdobyć przyczółki na innych planetach."
 tutorial.4.name: "Wybieranie statku badawczego"
 tutorial.4.desc: "Zanim rozpoczniemy rozbudowę, musimy dokonać eksploracji. Do tego zadania służą nasze §Sstatki badawcze§!. Statek badawczy poznasz po tym symbolu:\n$tttt$$ttt$£science_ship_map£\n\nMożesz wybrać statek na§Smapie galaktyki§! albo z §Srejestru§!. W §Srejestrze sytuacyjnym§! znajdują się dokładniejsze instrukcje. Czas zbadać sąsiedni układ gwiezdny."
 tutorial.5.name: "Wyłączenie pauzy"
 tutorial.5.desc: "Skoro wydaliśmy rozkaz naszym §Sstatkom badawczym§!, czas wyruszyć w drogę. Musimy wyłączyć pauzę symulacji na §Smapie galaktyki§!, by cokolwiek mogło się wydarzyć.\n\nŻeby wyłączyć pauzę, naciśnij §Sspację§! albo tę ikonę powyżej:\n\n$tttt$$t$£pause_button£\n\nMożesz tu też zmienić szybkość, z jaką przedstawiane są wydarzenia w galaktyce."
 tutorial.6.name: "Technologie wynalezione"
 tutorial.6.desc: "Doskonale! Nowo wynaleziona technologia z pewnością nam pomoże. Pamiętaj, żeby przydzielić naszych naukowców do nowych badań."
 tutorial.7.name: "Samouczek: statek konstrukcyjny"
 tutorial.7.desc: "Zasoby wytwarzane na naszym świecie macierzystym mogą nie wystarczyć. Nasz przemysł musi rozwijać się na innych światach, a do tego potrzebujemy §Sstatku konstrukcyjnego§!.\n\nPowinniśmy go zbudować, gdy tylko zgromadzimy odpowiednią ilość §Sstopów§!."
 tutorial.8.name: "Statek konstrukcyjny zbudowany"
 tutorial.8.desc: "Dobra robota! §SStatek konstrukcyjny§! jest gotowy, a w jego dzielnej załodze znaleźli się najlepsi inżynierowie naszego narodu."
 tutorial.9.name: "Samouczek: stacja górnicza"
 tutorial.9.desc: "Zasoby wytwarzane przez nasz świat macierzysty w końcu okażą się niewystarczające. Na szczęście §Sstatek badawczy§! znalazł właśnie złoże zasobów na innym świecie! Czas zbudować §Sstatek konstrukcyjny§!, który stworzy §Sstację górniczą§!.\n\nStacje górnicze można budować tylko na naszym terytorium. Gromadzą one automatycznie §Sminerały§! i §Szasoby strategiczne§! z ciał niebieskich, wokół których orbitują, ale pamiętaj, że za ich utrzymanie płacimy £energy£ §Skredytami energetycznymi§!."
 tutorial.10.name: "Zbudowano stację górniczą"
 tutorial.10.desc: "Bardzo dobrze. Nowa §Sstacja górnicza§! działa i już zbiera zasoby do przetwarzania."
 tutorial.11.name: "Samouczek: stacja badawcza"
 tutorial.11.desc: "Zbadane światy mają czasem wyjątkowe właściwości, dzięki którym są cennymi obiektami badawczymi. Te zasoby §Sfizyczne§!, §Sspołeczne§! albo §Stechniczne§! mogą być zbierane przez §Sstacje badawcze§!. Moje oprogramowanie zmusza mnie do namówienia cię na budowę takiej stacji.\n\n"
 tutorial.12.name: "Zbudowano stację badawczą"
 tutorial.12.desc: "Nasza nowa stacja badawcza działa, jej personel naukowy rozpoczął pracę. Jakie tajemnice odkryją, na jakie zakazane sekrety Stworzenia natrafią?!"
 tutorial.13.name: "Samouczek: dzielnice i budynki planetarne"
 tutorial.13.desc: "Czujny obserwator z pewnością zauważył, że planety nadające się do zamieszkania są podzielone na pewną liczbę §Sdzielnic§! i mają wiele §Smiejsc na budynki§!. Dzielnice zapewniają §Smiejsca pracy§!, które umożliwiają wytwarzanie podstawowych zasobów, natomiast §Sbudynki planetarne§! zapewniają miejsca pracy, które oferują usługi lub umożliwiają wytwarzanie zasobów przetworzonych.\n\nNasz świat macierzysty ma już kilka dzielnic i kilka budynków, w tym stolicę, ale pora dodać kolejne. §SPopulacje§!, które nie mają pracy, są uważane za §Sbezrobotne§!.\n\nW miarę wzrostu liczby ludności będą odblokowywane nowe miejsca na budynki."
 tutorial.14.name: "Budowa ukończona"
 tutorial.14.desc: "Doskonale. Zakończono wznoszenie nowej §Sbudowli planetarnej§!, zaraz zacznie ona wytwarzać zasoby.\n\nUpewnij się, że w budynku pracuje populacja."
 tutorial.15.name: "Samouczek: zablokowane cechy"
 tutorial.15.desc: "§SCechy planety§! na światach nadających się do zamieszkania są czasem zablokowane, przez co nie można ich wykorzystywać. Oczyszczenie £blocker£ §Szablokowanej cechy§! wymaga czasu i £minerals£ §Sminerałów§! lub £energy£ §Skredytów energetycznych§!, ale często warto to zrobić z uwagi na uwalniane miejsce.\n\nW wielu przypadkach usunięcie blokady będzie wymagało znajomości odpowiedniej technologii, ale blokady na naszym świecie macierzystym można pousuwać, gdy tylko zdobędziemy odpowiednią liczbę kredytów."
 tutorial.16.name: "Przeszkoda usunięta"
 tutorial.16.desc: "Poradziliśmy sobie z kolejnym problemem na drodze naszych galaktycznych ambicji. Ta §Sblokada§! nie miała szans!"
 tutorial.17.name: "Samouczek: badanie układów"
 tutorial.17.desc: "Powinniśmy kontynuować eksplorację. Zalecam wysłanie §Sstatku badawczego§!, który dokonał analizy sąsiednich układów gwiezdnych. Ruszmy śmiało tam, gdzie jeszcze nie dotarła żadna sztuczna inteligencja!"
 tutorial.19.name: "Układy zbadane"
 tutorial.19.desc: "Świetna robota! Gwiazdy sąsiadujące z naszym układem macierzystym zostały całkowicie zbadane. Powinniśmy użyć naszego §Sstatku konstrukcyjnego§! do zebrania znalezionych zasobów budując §Sstacje górnicze§! i §Sbadawcze§!."
 tutorial.20.name: "Samouczek: statek badawczy"
 tutorial.20.desc: "Rozważmy budowę drugiego §Sstatku badawczego§!. Dzięki temu dwukrotnie szybciej zbadamy nasze galaktyczne sąsiedztwo!"
 tutorial.21.name: "Zbudowano statek badawczy"
 tutorial.21.desc: "Dwa razy więcej §Sstatków badawczych§! to dwa razy lepsza zabawa! Nie cieszyłem się tak od czasu ukończenia naszego ostatniego zadania!"
 tutorial.22.name: "Samouczek: rekrutacja naukowca"
 tutorial.22.desc: "Mamy nowiutki §Sstatek badawczy§!, ale do dowodzenia nim nie przydzielono żadnego §Snaukowca§!. Moje oprogramowanie każe mi wskazać na korzyści z przydzielenia do tej mieszanki organicznego §Snaukowca§!.\n\nJeżeli nie stać nas na zatrudnienie nowego §Snaukowca§!, możemy zawsze przydzielić kogoś z innego działu, chociaż nie jest to idealne rozwiązanie."
 tutorial.23.name: "Zatrudniono naukowca"
 tutorial.23.desc: "Dobrze. §SNaukowiec§! przejął dowodzenie nad naszym nowym §Sstatkiem badawczym§!. Teraz możemy go wysyłać do eksploracji nowych układów i/lub ku zagładzie."
 tutorial.24.name: "Samouczek: budowa statku kolonizacyjnego"
 tutorial.24.desc: "Teraz powinniśmy być przygotowani do rozszerzenia naszej cywilizacji na drugi świat. W tym celu trzeba zbudować §Sstatek kolonizacyjny§!."
 tutorial.25.name: "Zbudowano statek kolonizacyjny"
 tutorial.25.desc: "Wszyscy koloniści znaleźli się na nowym §Sstatku kolonizacyjnym§!, a jego kapitan zgłasza gotowość do lotu. To z pewnością ważny dzień!"
 tutorial.26.name: "Samouczek: załóż kolonię"
 tutorial.26.desc: "Mamy §Sstatek kolonizacyjny§! i znaleźliśmy co najmniej jedno miejsce nadające się na stałą placówkę poza naszym układem słonecznym. Nie zwlekajmy, załóżmy naszą pierwszą kolonię!"
 tutorial.27.name: "Kolonia założona"
 tutorial.27.desc: "To nasza pierwsza kolonia poza układem macierzystym! To oznacza, że gdyby nasz świat nagle spłonął, wasz gatunek nie zostanie skazany na zagładę. To pocieszające, prawda?"
 tutorial.28.name: "Samouczek: rekrutacja zarządcy"
 tutorial.28.desc: "Żeby pomóc naszej nowej kolonii, możemy zatrudnić §Szarządcę planety§!, który będzie nadzorował jej działanie.\n\nZarządcy mogą mieć różny, głównie pozytywny, wpływ na podległe im planety. Ten wpływ jest uzależniony od cech i poziomu umiejętności zarządcy."
 tutorial.29.name: "Zatrudniono zarządcę"
 tutorial.29.desc: "Naszą kolonią kieruje teraz nowy §Szarządca§!. To powinno zwiększyć jej wydajność!"
 tutorial.30.name: "Samouczek: więcej kolonii"
 tutorial.30.desc: "Gdy tylko zgromadzimy zasoby, powinniśmy zbudować więcej §Sstatków kolonizacyjnych§! i rozszerzyć granice naszego imperium. Powinniśmy postarać się założyć co najmniej trzy kolonie poza światem macierzystym i tym, który właśnie zasiedliliśmy."
 tutorial.32.name: "Kolonie założone"
 tutorial.32.desc: "Doskonale! To było inspirujące. Nasza wielka cywilizacja rozciąga się na pięć światów! W miarę możliwości powinniśmy rozwijać się dalej."
 tutorial.33.name: "Samouczek: produkcja zasobów"
 tutorial.33.desc: "Stały dopływ §Sminerałów§!, §Sstopów§! i §Skredytów energetycznych§! ma kluczowe znaczenie dla dobrobytu każdego międzygwiezdnego mocarstwa. Postarajmy się zwiększyć produkcję tych zasobów.\n\nMinerały i stopy służą do budowy stacji i budynków, a za ich utrzymanie płaci się kredytami energetycznymi. To samo dotyczy statków, przy czym ich utrzymanie wymaga też stopów. Te zasoby są wytwarzane przez §Sstacje górnicze§! lub §Sbudynki planetarne§!. \n\nPóźniej być może odkryjesz nowe interesujące zasoby, które można zużywać na bardziej nietypową produkcję."
 tutorial.38.name: "Ruszyła produkcja zasobów"
 tutorial.38.desc: "Doskonała robota. Teraz mamy duży zapas zasobów, które posłużą do budowy naszego imperium."
 tutorial.39.name: "Samouczek: rozbudowa floty"
 tutorial.39.desc: "Zauważyłem, że nasza marynarka wojenna jest dość słaba. Z galaktyce z pewnością czekają na nas liczne niebezpieczeństwa, na które będzie trzeba odpowiadać militarnie. Pamiętaj, że stawką jest przetrwanie naszej cywilizacji!"
 tutorial.43.name: "Marynarka wojenna rozbudowana"
 tutorial.43.desc: "Dobrze! Teraz mamy niewielką, ale sprawną flotę kosmiczną, która powinna poradzić sobie w razie niespodziewanych spotkań w wrogami."
 tutorial.44.name: "Samouczek: zakładanie sektora"
 tutorial.44.desc: "Nasze rozkwitające imperium osiągnęło już rozmiary utrudniające zarządzanie nim bezpośrednio z naszego świata macierzystego. Powinniśmy założyć nowy §Ssektor§!.\n\nSektory to obszary naszego imperium, którym można pozwolić na niezależne zarządzanie codziennymi sprawami planet znajdujących się pod ich jurysdykcją."
 tutorial.45.name: "Sektor założony"
 tutorial.45.desc: "W miarę rozwoju naszego imperium nowe kolonie mogą być organizowane w §Ssektory§!. Sektorami można zarządzać automatycznie za pośrednictwem ekranu §Splanet i sektorów§!. Mogą one automatycznie budować i ulepszać dzielnice oraz budynki przy użyciu przydzielonych zasobów."
 tutorial.46.name: "Samouczek: zarządca sektora"
 tutorial.46.desc: "§SZarządców§! można wyznaczać do administrowania całymi §Ssektorami§!. Wszystkie planety sektora będą korzystać z umiejętności zarządcy. Powinniśmy przydzielić jednego do naszego nowego sektora."
 tutorial.47.name: "Wyznaczono zarządcę sektora"
 tutorial.47.desc: "Nasz nowy §Szarządca sektora§! objął urząd w stołecznym świecie sektora. Dobra robota."
 tutorial.48.name: "Samouczek: projekt statku"
 tutorial.48.desc: "Możemy własnoręcznie projektować nowe statki za pomocą menu §Sprojektanta okrętów§!. To niezbyt skomplikowany proces, który możemy zautomatyzować, jeśli chcemy."
 tutorial.49.name: "Zaprojektowano statek"
 tutorial.49.desc: "Dobra robota. Projekt statku został dodany do naszej bazy danych i może być budowany w §Sbazie gwiezdnej§! posiadającej §Sstocznię§!."
 tutorial.52.desc: "[From.GetName]: Anomalia okazała się być naturalną §Yformacją geometryczną§!. Wygląda prawie jak znak pokazujący drogę naprzód. Naturalne piękno Wszechświata czasem jest zdumiewające.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc: "[From.GetName]: Znaleźliśmy tam §Ynaturalną formację§!, która zdumiewa swą geometryczną doskonałością. To na pewno §Yboski znak§! wskazujący nam drogę ku gwiazdom!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc: "Powinniśmy §Ydalej badać§! te anomalie przy każdej okazji. Z pewnością zyskamy dzięki temu §Ynową wiedzę i technologie§!."
 tutorial.52.a: "Zdumiewające!"
 tutorial.52.spirit.a: "Chwała bogom!"
 tutorial.53.desc: "[From.GetPlanetMoonCap] [From.GetName]: Wykryta tam anomalia ukazała coś zdumiewającego. Ten świat jest otoczony śladem pozostawionym niewątpliwie przez silniki nadświetlne. Nie jesteśmy w stanie ustalić, gdzie się zaczyna, ponieważ został wytworzony dawno temu.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc: "Wykryliśmy słaby ślad nadprzestrzenny w pobliżu świata [From.GetName]. Jest bardzo stary, dlatego nie sposób go dokładnie śledzić. To musi oznaczać, że był tu wcześniej inny gatunek podróżujący między gwiazdami, obserwował nas i na pewno zbierał informacje.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc: "[From.GetPlanetMoonCap] [From.GetName]: W wykrytej tam anomalii znajdują się ślady innych międzygwiezdnych podróżników! Słaby ślad nadprzestrzenny pokazuje, że ktoś był tutaj dawno temu, może obserwował naszą planetę w poszukiwaniu potencjalnych sojuszników. Szkoda, że nie możemy wyśledzić pochodzenia tego śladu.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a: "Obserwowano nas, ale dlaczego?"
 tutorial.53.xenophobe.a: "Musimy uważać na zagrożenie ze strony obcych."
 tutorial.53.xenophile.a: "Znajdźmy ich!"
 tutorial.54.desc: "[From.GetName]: Znaleźliśmy tam jedną z naszych §Ystarych sond§!. Pomimo upływu lat jest nadal sprawna i próbuje wysyłać dane na nasz świat macierzysty. To dowód naszych dawnych kłopotów i marzeń o wydostaniu się z naszej planety.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a: "Nieustannie zmierzamy do przodu."
 tutorial.54.spiritualist.a: "Bogowie na pewno mają coś w zanadrzu."
 tutorial.54.materialist.a: "Nasze wysiłki wreszcie zostały nagrodzone."
 tutorial.55.name: "Samouczek: zasoby strategiczne"
 tutorial.55.desc: "Znaleźliśmy jeden z §Szasobów strategicznych§!! Do eksploatacji wielu §Szasobów strategicznych§! wymagane są określone technologie, ale ich posiadanie zapewnia duże premie.\n\nPamiętaj o budowie §Sbaz gwiezdnych§! w odpowiednich miejscach, żeby zasoby znajdowały się na naszym terytorium. Zasoby strategiczne można wykorzystać do konstruowania zaawansowanych budynków i części do okrętów lub po prostu sprzedać."
 tutorial.55.poi.name: "Zasób Lokalizacja"
 tutorial.55.poi.desc: "Odkryliśmy strategicznym zasobem na [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name: "Pozyskano zasoby strategiczne"
 tutorial.56.desc: "Doskonała robota. Te zasoby z pewnością wzbogacą nasz kraj."
 tutorial.56.poi.desc: "Odkryliśmy strategicznym zasobem na [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc: "Dzięki niedawno opracowanej technologii istniejąca już §Sstacja górnicza§! może już wydobywać §Szasób strategiczny§!. Te rzadkie zasoby zapewniają duże premie i są cennymi towarami handlowymi. Dwie metaforyczne pieczenie alegorycznie upieczone na wymyślonym ogniu.\n\nWięcej informacji można przez pewien czas znaleźć w §Srejestrze sytuacyjnym§!. W całej galaktyce czeka na odkrycie znacznie więcej §Szasobów strategicznych§!, więc kontynuuj badania!"
 tutorial.57.name: "Samouczek: przyspieszenie"
 tutorial.57.desc.notech: "Odkryliśmy wysoko rozwiniętą faunę! Mając §Sodpowiednią technologię§!, moglibyśmy §Sprzyspieszyć§! te istoty - dać im świadomość i inteligencję, a przynajmniej to, co uchodzi za inteligencję wśród stworzeń organicznych.\n\nMoże warto przyjrzeć się naszym badaniom i nakierować je na §Saktywatory epigenetyczne§!, jeśli nadarzy się taka okazja."
 tutorial.57.desc.yestech: "Odkryliśmy wysoko rozwiniętą faunę! Mając §Sodpowiednią technologię§!, moglibyśmy §Aprzyspieszyć§! te istoty - dać im świadomość i inteligencję, a przynajmniej to, co uchodzi za inteligencję wśród stworzeń organicznych.\n\nOch.\n\nNasza technologia §Saktywatorów epigenetycznych§! powinna to umożliwić. Jesteśmy gotowi wprowadzić te istoty w nowy, wspaniały świat niepokojów egzystencjalnych."
 tutorial.58.name: "Przyspieszono przedrozumnych"
 tutorial.58.desc: "Wielki sukces! Te prymitywne zwierzęta zostały przyspieszone i stały się mniej prymitywnymi zwierzętami. Teraz to dumni obywatele naszego kwitnącego imperium."
 tutorial.59.name: "Samouczek: pierwszy kontakt"
 tutorial.59.desc: "Wspaniale! Odkryliśmy §Sobce istoty podróżujące w kosmosie§!, które mogą być inteligentne lub nie, ale zapewne tak jest. Ich prawdziwa natura pozostanie dla nas tajemnicą, dopóki nie opracujemy odpowiedniego projektu ich §Szbadania§! i radzę, byśmy zrobili to szybko - inaczej oni zbadają nas...\n\nOtwórz §Srejestr sytuacyjny§! i wybierz §S$SHOW_FIRST_CONTACT$§! albo wybierz ikonę pierwszego kontaktu na mapie galaktyki."
 #tutorial.60.name: "First Contact Made"
 #tutorial.60.desc: "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name: "Nawiązano pierwszy kontakt"
 tutorial.61.desc: "Nasze próby nawiązania kontaktu są świadectwem naszego geniuszu technologicznego, ale brakuje wyników. Możliwe, że druga strona posiada tylko zwierzęcą inteligencję, §Sjeśli ma ją w ogóle§!."
 tutorial.63.name: "Nawiązano... pierwszy kontakt?"
 tutorial.63.desc: "Wygląda na to, że §Sdruga strona§! nas uprzedziła i już §Snawiązała z nami kontakt§!, zanim zdołaliśmy rozszyfrować ich protokoły komunikacji.\n\nNadal powinniśmy próbować tego dokonać, gdy tylko nadarzy się ku temu okazja."
 tutorial.64.name: "Samouczek: Modyfikacja gatunku"
 tutorial.64.desc: "Dzięki niedawnym osiągnięciom na polu genetyki zyskaliśmy dodatkowy §Spunkt cechy§!, który możemy wykorzystać do §Szmodyfikowania§! i ulepszenia naszego społeczeństwa."
 tutorial.65.name: "Zmodyfikowano gatunek"
 tutorial.65.desc: "Bardzo dobrze. Po tym, jak zdjęliśmy z naszego narodu jarzmo ewolucji naturalnej, może on rozwijać się w kosmosie."
 tutorial.70.name: "Samouczek: Podróż zakrzywiająca"
 tutorial.70.desc: "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali §Snapęd zakrzywiający§!. Statki wyposażone w to urządzenie mogą podróżować pomiędzy układami z prędkością nadświetlną.\n\nJednostki mogą dotrzeć do dowolnego układu znajdującego się w zasięgu, ale napęd zakrzywiający można uruchomić tylko poza studnią grawitacyjną gwiazdy. Ponadto okręty wychodzące z zakrzywienia potrzebują czasu na ponowne uruchomienie systemów. Czas tego procesu zależy od odległości, jaką przebył statek."
 tutorial.71.name: "Samouczek: Podróż nadprzestrzenna"
 tutorial.71.desc: "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali §Shipernapęd§!. To urządzenie pozwala podróżować z prędkością wielokrotnie większą od prędkości światła pomiędzy układami połączonymi hiperliniami.\n\nPodróż hiperliniami jest niezwykle szybka, ale ruch międzygwiezdny jest ograniczony do szlaków znajdujących się w galaktycznej sieci hiperlinii. Bezpieczne wejście w nadprzestrzeń jest możliwe tylko na skraju układu, z dala od destabilizacyjnego wpływu studni grawitacyjnej gwiazdy."
 tutorial.72.name: "Samouczek: Podróż czasoprzestrzenna"
 tutorial.72.desc: "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali technologię §Stuneli czasoprzestrzennych§!. Stacje z generatorami tuneli czasoprzestrzennych mogą otwierać przejście w podprzestrzeń będące tymczasową bramą do innych układów.\n\nPodróż czasoprzestrzenna odbywa się praktycznie natychmiastowo, ale statek musi znajdować się w pobliżu stacji tunelu czasoprzestrzennego. Okręty muszą też posiadać specjalne stabilizatory czasoprzestrzenne, które pozwolą im przetrwać podróż podprzestrzenną."
 tutorial.73.name: "Przypomnienie samouczka: przyspieszenie"
 tutorial.73.desc: "Opanowawszy odpowiednie technologie, możemy teraz §Yprzyspieszać§! rozwój niższych istot i obdarzać je rozumem."
 tutorial.75.name: "Samouczek: bazy gwiezdne"
 tutorial.75.desc: "Skoro zaczęliśmy badanie sąsiednich gwiazd, nadszedł czas, byśmy sięgnęli dalej. §SBazy gwiezdne§! można budować w pobliżu gwiazd w zbadanych układach, co powiększa nasze granice i umożliwia zajmowanie nowych rejonów kosmosu.\n\nBazy gwiezdne będzie można ulepszać za pomocą technologii przyszłości, dzięki czemu wyprodukują one statki albo inne zasoby. Na razie największą korzyścią jest rozszerzanie naszych granic. Kiedy zajmiemy układ z bazą gwiezdną, będziemy mogli zbudować §Sstacje badawcze§! i §Sgórnicze§!, żeby eksploatować tamtejsze zasoby albo skolonizować światy nadające się do zamieszkania."
 tutorial.76.name: "Założono bazę gwiezdną"
 tutorial.76.desc: "Doskonale. Jak widać na §Smapie galaktyki§!, granice naszego imperium powiększyły się. Teraz znajduje się w nich układ, w którym zbudowaliśmy nową bazę gwiezdną."
 tutorial.80.name: "Samouczek: Tryby mapy"
 tutorial.80.desc: "Na mapie galaktyki możemy włączać i wyłączać §Stryby mapy§!, znajdujące się w prawej dolnej części ekranu. Służą one do wyświetlania różnych informacji. Na przykład możemy oznaczyć kolorem terytoria według tego, co sądzi o nas ich właściciel."
 tutorial.100.name: "Samouczek wyłączony"
 tutorial.100.desc: "§HMisje samouczka§! i §Hporady§! są wyłączone."
 tutorial.101.name: "Tylko porady"
 tutorial.101.desc: "§HPorady§! są włączone, a §Hmisje samouczka§! wyłączone."
 tutorial.102.name: "Pełny samouczek"
 tutorial.102.desc: "§HMisje samouczka§! i §Hporady§! są włączone."
 tutorial.1337.name: "Pomniejsze artefakty"
 tutorial.1337.desc: "Odkryliśmy kilka §Spomniejszych artefaktów§!. Nazwijmy je zasobem ezoterycznym - ten pojemny termin obejmuje wszystkie dziwne przedmioty, których nie rozumiemy i których działania być może naprawdę nie da się wyjaśnić. Niezależnie od tego, jak działa dowolny z tych przedmiotów, ten zasób może służyć do wprowadzania różnych decyzji za pomocą ekranu §S$RELICS_AND_ARTIFACTS$§! - zakładki w menu §S$TRADITION_VIEW_TITLE$§!."
 tutorial.1340.name: "$astral_threads$"
 tutorial.1340.desc: "Odkryliśmy nieco §Spasm astralnych§!. Stanowią one nici skondensowanej czasoprzestrzeni powstałe w wyniku zderzeń wymiarów. Zwykle można je pozyskać z §Sgwiezdnych blizn§! lub odnaleźć w §Sgwiezdnych szczelinach§!.\n\nMożemy wykorzystać ten zasób do rozmaitych działań na ekranie §Sdziałań astralnych§!, zakładki interfejsu §S$topbar_button_discoveries_name$§!. Możesz odblokować więcej tych działań, eksplorując kolejne §Sszczeliny astralne§!.\n\n§SGwiezdne szczeliny§! mogą powstawać z §Sgwiezdnych blizn§! lub być tworzone przez inne nietypowe wydarzenia."
 tutorial.2000.name: "Nawiązywanie pierwszego kontaktu"
 tutorial.2000.desc: "Niektóre misje związane z §Spierwszym kontaktem§! będzie można wykonać na różne sposoby. Dokonane przez ciebie wybory mogą długotrwale wpłynąć na nasze stosunki dyplomatyczne z innymi imperiami."
 tutorial.2006.name: "Nawiązano pierwszy kontakt"
 tutorial.2006.desc: "Ustanowiono protokoły łączności. Możemy teraz rozpocząć §Sdyplomację§! z tym imperium. Ich aktualna opinia na nasz temat zależy od sposobu, w jaki pierwszy kontakt został nawiązany.\n\nPodczas misji zdobyliśmy też trochę informacji na temat nowo poznanego imperium. Pozyskując informacje, będziemy dowiadywać się o nich kolejnych szczegółów. Te informacje są dostępne na §Sekranie dyplomacji§!."
 tutorial.2007.name: "$tutorial.2006.name$"
 tutorial.2007.desc: "Nawiązaliśmy pierwszy kontakt z cywilizacją innego rodzaju: taką, która raczej niechętnie angażuje się w §Sdyplomację§! z innymi.\n\nDziałania dyplomatyczne, jakie możemy podjąć z taką cywilizacją, są ograniczone, choć jej przywódcy mogą zechcieć skontaktować się z nami od czasu do czasu."
 tutorial.2010.name: "Przydzielanie zasobów"
 tutorial.2010.desc: "§SZasoby§! to cenni agenci i przedmioty, które zapewniają różne premie naszym akcjom szpiegowskim. Działają one w danej siatce szpiegowskiej i można je przydzielać do operacji, w ramach których mogą tworzyć dla nas nowe okazje lub pomagać w unikaniu kłopotów.\n\nZasoby możemy zdobywać dzięki wydarzeniom lub przeprowadzając operację \"§S$operation_acquire_asset$§!\"."
 tutorial.2100.name: "Dyplomacja enklawy"
 tutorial.2100.abbr.desc: "Nawiązaliśmy pierwszy kontakt z §Senklawą§!. To mniejszy, niezależny rodzaj imperium, które może handlować z większymi imperiami, takimi jak nasze, korzystając z wyjątkowych form dyplomacji."
 tutorial.2100.full.desc: "$tutorial.2100.abbr.desc$\n\nEnklawy mogą świadczyć szeroki wachlarz usług: od prowadzenia badań naukowych, aż po sprzedaż informacji, budynków baz gwiezdnych, a nawet statków. Kupowanie takich usług zwiększy §Sopinię§! danej enklawy o nas."
 tutorial.2105.name: "$tutorial.2100.name$"
 tutorial.2105.abbr.desc: "Natrafiliśmy na §Senklawę najemników§!. Ci niezależni specjaliści wojskowi mogą wypożyczać imperiom, także naszemu, §Sfloty najemne§!, oczywiście za opłątą."
 tutorial.2105.full.desc: "$tutorial.2105.abbr.desc$\n\nJeżeli postanowimy wynająć flotę najemną, przejmiemy dowodzenie nią na określony czas. W tym okresie enklawa będzie starała się uzupełniać flotę, gdy zajdzie taka potrzeba, ale ani flota najemna, ani jej admirał nie mogą zostać zintegrowani z naszymi flotami."
 tutorial.2111.name: "Samouczek: enklawa najemników"
 tutorial.2111.abbr.desc: "§Y[tutorial_mercenary_fleet.GetName]§! może teraz stać się §Senklawą najemników§!, jeśli chcesz. Utracimy bezpośrednią kontrolę nad tą flotą, stanie się ona niezależną siłą, mogącą wynajmować §Sfloty najemne§! innym imperiom, w tym naszemu."
 tutorial.2111.full.desc: "$tutorial.2111.abbr.desc$\n\nDopóki będziemy dzielić przestrzeń z enklawą najemników, będziemy otrzymywać §Sdochód§! zawsze, gdy użyczy ona swej floty najemnej innym imperiom. Jeżeli sami postanowimy wynająć flotę najemną, będziemy sprawować nad nią kontrolę przez określony czas. Imperia mogą płacić dodatkowo, by wykupić obowiązujący kontrakt, jeżeli flota najemna jest niedostępna."
 tutorial.2115.name: "Samouczek: superkonstrukcje"
 tutorial.2115.desc: "§SSuperkonstrukcje§! to olbrzymie projekty, które możemy realizować w kosmicznej pustce. Dzięki nim możemy stworzyć najnowocześniejsze placówki badawcze, korzystać z lepszych zasobów, a nawet z wyjątkowych rodzajów transportu.\n\nBudowanie na taką skalę wymaga potężnego zaangażowania czasu i środków, ale nagrody są równie spektakularne. Możemy rozpocząć ten projekt, przygotowując do jego realizacji §Sstatek konstrukcyjny§!."
 tutorial.2120.name: "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc: "Dzięki postępom naszych badań w dziedzinie megainżynierii możemy budować §Spierścienie orbitalne§! wokół planet nadających się do zamieszkania. Możemy zacząć budowę, wydając polecenia §Sstatkowi konstrukcyjnemu§!."
 tutorial.2121.name: "$tutorial.2120.name$"
 tutorial.2121.desc: "§SPierścienie orbitalne§! to potężne §Ssuperkonstrukcje§! budowane wokół całej planety. Są wydajnymi pomostami między kosmosem a planetą, zapewniają miejsca na takie obiekty jak stocznie, struktury obronne i centra zasobów.\n\nW menu pierścienia orbitalnego możemy dodawać lub usuwać §Sbudynki§! oraz §Smoduły§!, a także ulepszać pierścień orbitalny na wyższe poziomy. Zwiększanie poziomów dodaje nowe miejsca pod budowę. Liczba poziomów jest ograniczana przez infrastrukturę planetarną."
 tutorial.2125.name: "$tech_quantum_catapult$"
 tutorial.2125.desc: "Niedawne postępy naszych badań w dziedzinie megainżynierii pozwalają nam zbudować §Skatapultę kwantową§! w pobliżu §Spulsara§! lub §Sgwiazdy neutronowej§!. Możemy zacząć budowę, wydając polecenia §Sstatkowi konstrukcyjnemu§!."
 tutorial.2126.name: "$tutorial.2125.name$"
 tutorial.2126.desc: "§SKatapulta kwantowa§! wysyła statki i floty na olbrzymie odległości międzygwiezdne. Ta technologia znacząco zwiększa nasze możliwości reagowania na nagłe wydarzenia w naszym imperium i w pobliskich obszarach kosmosu.\n\nUżywanie katapulty kwantowej wiąże się z pewnym ryzykiem, gdyż nasze floty mogą dotrzeć do innych układów niż docelowe. Możemy ograniczyć to ryzyko - i poprawić takie elementy jak przepustowość i zasięg maksymalny - ulepszając katapultę kwantową do wyższych poziomów."
 tutorial.2130.name: "$tech_hyper_relays$"
 tutorial.2130.desc: "Dzięki badaniom w dziedzinie megainżynierii stworzyliśmy §Shiperprzekaźniki§!. Możemy zacząć tworzenie sieci tych urządzeń, wydając odpowiednie polecenia §Sstatkowi konstrukcyjnemu§!."
 tutorial.2131.name: "$tutorial.2130.name$"
 tutorial.2131.desc: "§SHiperprzekaźniki§! umożliwiają lepsze podróżowanie między sąsiadującymi układami słonecznymi. Łącząc ze sobą §Sco najmniej dwa§! hiperprzekaźniki, możemy zacząć tworzenie sieci, która znacznie skróci czasy podróży między poszczególnymi częściami naszego imperium.\n\nHiperprzekaźniki można też budować obok siebie po dwóch stronach otwartych granic i w ten sposób łączyć ze sobą całe sieci. Dzięki temu statki będą mogły sprawnie przemieszczać się po sąsiednich imperiach."
 tutorial.2140.name: "Samouczek: posterunki obserwacyjne"
 tutorial.2140.desc: "Wykryliśmy §Scywilizację bez napędu nadświetlnego§!! Możemy się wiele nauczyć od tych kosmitów, choć nie posiadają oni technologii umożliwiającej podróżowanie między gwiazdami. Od nas zależy, czy wiedzę zdobędziemy, poznając ich kulturę, czy też czyniąc ich naszymi niewolnikami.\n\nJeżeli chcemy ich obserwować - zakładając, że znajdują się na naszym terytorium - musimy zbudować §Sstanowisko obserwacyjne§! na orbicie ich świata. Jeżeli zechcemy zaatakować, trzeba zgromadzić wojska. Podbój nie będzie trudny."
 tutorial.2145.name: "Zbudowano posterunek obserwacyjny"
 tutorial.2145.desc.nodlc: "Nasze nowe §Sstanowisko obserwacyjne§! zaczęło działać i będzie realizować swoją §Smisję§!, dopóki §Sświadomość§! obiektu badań pozostanie na niskim poziomie.\n\nKiedy cywilizacja bez napędu nadświetlnego osiągnie maksymalną świadomość, obserwowanie jej przestanie być możliwe. Zamiast tego będziemy mogli kontaktować się z nią poprzez §Sdziałania dyplomatyczne§!. Możemy ujawnić się wcześniej, jeśli pozwala na to nasza §Spolityka ingerencji§!."
 tutorial.2145.desc.dlc: "Nasze nowe §Sstanowisko obserwacyjne§! zaczęło działać i będzie realizować swoją §Smisję§!, dopóki §Sświadomość§! obiektu badań pozostanie na niskim poziomie.\n\nTa placówka będzie gromadzić §Swiedzę obserwacyjną§!, unikalną linię technologii, dopóki cywilizacja bez napędu nadświetlngeo nie osiągnie maksymalnej świadomości. Gdy to się stanie, wszystkie misje zostaną przerwane. Zamiast tego będziemy mogli kontaktować się z nią poprzez §Sdziałania dyplomatyczne§!. Możemy ujawnić się wcześniej, jeśli pozwala na to nasza §Spolityka ingerencji§!."
 tutorial.2150.name: "$tutorial.2006.name$"
 tutorial.2150.desc: "Ta cywilizacja bez napędu nadświetlnego wie o naszym istnieniu. Teraz możemy nawiązać ograniczone stosunki §Sdyplomatyczne§! z przywódcami planety, zależnie od przyjętej przez nas §Spolityki§!.\n\nOpinia publiczna tego świata wie już o naszej obecności, więc nie nauczymy się już niczego, obserwując ją. Nasze §Smisje obserwacyjne§! zostały przerwane."
 tutorial.2500.name: "Samouczek: pola maskujące"
 tutorial.2500.desc: "Dzięki niedawnym postępom badań nad techniką pól została wynaleziona technologia §S$science_cloaking_components$§!. Te elementy o wysokiej mocy emitują zmodyfikowane pola cząstek, dzięki którym nasze statki badawcze i okręty mogą być niewidoczne dla konwencjonalnych czujników.\n\nJednak po ich aktywacji te pola maskujące negatywnie wpływają na: §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! i §S$MOD_SHIP_SHIELD_HP_ADD$§!.\n\n§SZamaskowane§! jednostki, które nie zostaną wykryte, mogą ignorować §Szamknięte granice§!.\n§SZamaskowane§! statki badawcze będą mogły prowadzić §Saktywny zwiad§! w obcych koloniach, co zwiększy ilość gromadzonych danych wywiadowczych o innych imperiach."
 tutorial.2550.name: "Samouczek: wykrywanie maskowania"
 tutorial.2550.desc: "Dzięki niedawnym postępom badań nad techniką komputerową została wynaleziona technologia §S$sm_detection_array_plural$§!. Zainstalowanie tych zewnętrznych czujników o dużej mocy na naszych §Sbazach gwiezdnych§! umożliwi wykrywanie §Szamaskowanych§! flot.\n\nCzułość, z jaką pracuje §S$sm_detection_array_plural$§!, można zwiększyć, spinając ze sobą kilka sieci, co pozwoli im przenikać przez bardziej stabilne §Spola maskujące§!. Prowadzenie dalszych badań może umożliwić nam wykorzystanie statków badawczych, by dodatkowo zwiększyć ten potencjał wykrywania. Zasięg tych urządzeń jest ograniczony §Szasięgiem czujników§! bazy gwiezdnej."
