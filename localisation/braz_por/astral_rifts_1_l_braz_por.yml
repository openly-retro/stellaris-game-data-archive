 fractured_ambassadors_modifier_desc: "O coletivo espelhado que encontramos além dos planos astrais tem uma mente fragmentada, mas nos ofereceu ajuda nas negociações com outras formas de vida semelhantes."
 fractured_ambassadors_modifier_tt: "§G+20§! de bônus de Opinião Diplomática para impérios não Gestalt"
