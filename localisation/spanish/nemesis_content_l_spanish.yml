 espionage.10.name: "Red de espionaje formada"
 espionage.10.desc: "Nuestra presencia en el §Y[from.target.GetName]§! tiene un cariz clandestino. $role_spymaster$ [from.leader.GetName] está ubicado en el centro de la pujante §Hred de espionaje§! del espacio [from.target.GetAdj]."
 espionage.11.name: "Red de espionaje instalada"
 espionage.11.desc: "Nuestra presencia en el §Y[from.target.GetName]§! tiene un cariz clandestino: $role_spymaster$ [from.leader.GetName] ha activado los protocolos de espionaje. Nuestra recién instalada §Hred de espionaje§! nos permitirá observar el entorno [from.target.GetAdj], y podremos infiltrarnos e intervenir cuando sea necesario."
 espionage.15.name: "Red de espionaje establecida"
 espionage.15.desc: "Hemos recibido nuestro primer informe clandestino de $role_spymaster$ [from.leader.GetName], desde el interior de §Y[from.target.GetName]§!. Nuestra primera §Hred de espionaje§! en territorio extranjero ha tenido éxito. Gracias a ella, es más probable que hagan lo que nosotros queramos."
 espionage.16.desc: "Hemos recibido nuestro primer informe clandestino de $role_spymaster$ [from.leader.GetName], desde el interior de §Y[from.target.GetName]§!. Nuestra primera §Hred de espionaje§! en un imperio extranjero ha ido de maravilla. Así podremos estar al tanto de sus planes y tretas."
 espionage.17.desc: "Hemos recibido nuestro primer informe clandestino de $role_spymaster$ [from.leader.GetName], desde el interior de §Y[from.target.GetName]§!. Nuestra primera §Hred de espionaje§! en un imperio extranjero ha ido de maravilla. A partir de ahora, ellos también podrán beneficiarse del control [owner.species.GetAdj]."
 espionage.18.desc: "Han empezado a llegar informes de $role_spymaster$ [from.leader.GetName], asignado a §Y[from.target.GetName]§!. Así empieza nuestra primera §Hred de espionaje§! en un imperio extranjero.\n\nAunque de primeras se parezcan a nosotros, pronto descubriremos las diferencias que nos separan de los [from.target.GetSpeciesNamePlural]..."
 #Pre-FTL Espionage
 espionage.21.name: "Red de espionaje establecida en el mundo [root.GetPreFTLUpper]"
 espionage.21.desc: "Han empezado a llegar informes de $role_spymaster$ [from.leader.GetName], quien está asignado a §Y[from.target.GetName]§!. Esto marca la fundación de nuestra primera §Hred de espionaje§! en un mundo que aún desconoce la existencia de vida alienígena.\n\nCon un plan meticuloso, conseguiremos influenciar a su sociedad [root.GetPreFTLLower] de manera sutil mientras mantenemos nuestra existencia oculta. Por suerte para nosotros, las extraordinarias similitudes físicas entre nuestra especie y los [from.target.species.GetName] servirán para que nuestros agentes pasen más fácilmente desapercibidos."
 espionage.21.aware.desc: "Han empezado a llegar informes de $role_spymaster$ [from.leader.GetName], quien está asignado §Y[from.target.GetName]§!. Esto marca la fundación de nuestra primera §Hred de espionaje§! en una sociedad que acaba de empezar a plantearse la existencia de vida alienígena.\n\nAnte nosotros tenemos una oportunidad única de influenciar a una sociedad que aún no es capaz de hacer vuelos interestelares. Las similitudes fisiológicas que existen entre nuestra especie y los [from.target.species.GetName] deberían facilitar que nuestros agentes pasen desapercibidos."
 espionage.22.name: "Red de espionaje formada en el mundo [root.GetPreFTLUpper]"
 espionage.22.desc: "Tras estudiar detenidamente a los habitantes de §Y[from.target.GetName]§!, hemos descubierto cómo adaptar nuestros drones para que repliquen el comportamiento de los [from.target.GetSpeciesAdj]. $role_spymaster$ [from.leader.GetName] es uno de esos drones: es el capitán de nuestra primera §Hred de espionaje§! del mundo [root.GetAAnPreFTLLower] [root.GetPreFTLLower].\n\nCon un plan meticuloso, podremos influenciar a esta sociedad de manera sutil para que se adapte a nuestras necesidades mientras nosotros permanecemos ocultos." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name: "Red de espionaje instalada en el mundo [root.GetPreFTLUpper]"
 espionage.23.desc.intro: "Tras estudiar detenidamente a los habitantes de §Y[from.target.GetName]§!, hemos descubierto cómo recalibrar nuestros drones para que repliquen el comportamiento de los [from.target.GetAdj]. $role_spymaster$ [from.leader.GetName] es uno de esos drones: es el capitán de nuestra primera §Hred de espionaje§! del mundo [root.GetAAnPreFTLLower] [root.GetPreFTLLower]." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc: "$espionage.23.desc.intro$\n\nLos [from.target.species.GetName] son simples criaturas biológicas que aún ignoran la existencia de vida alienígena. Si queremos preservar esta ilusión, nuestros agentes requerirán una amplia robomodificación y el uso de señuelos a fin de ocultar su verdadera naturaleza."
 espionage.23.aware.desc: "$espionage.23.desc.intro$\n\nLos [from.target.species.GetName] son simples criaturas biológicas que aún se están adaptando al concepto de vida alienígena. Si queremos que nuestras operaciones salgan bien, nuestros agentes requerirán una amplia robomodificación y el uso de señuelos a fin de ocultar su verdadera naturaleza."
 espionage.24.desc.intro: "Hemos recibido nuestro primer informe clandestino de $role_spymaster$ [from.leader.GetName], desde el interior de §Y[from.target.GetName]§!. Esto marca la fundación de nuestra primera §Hred de espionaje§! dentro de la sociedad [root.GetAAnPreFTLLower] [root.GetPreFTLLower]." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc: "$espionage.24.desc.intro$\n\nEstos xenos aún no están contaminados por el conocimiento de la vida alienígena, y su tecnología es muy inferior a la nuestra. Manipularlos será fácil: solo tenemos que asegurarnos de que nuestra identidad permanezca oculta."
 espionage.24.aware.desc: "$espionage.24.desc.intro$\n\nEstos xenos acaban de empezar a concebir la existencia de vida alienígena. Aunque su sociedad no parece estar contaminada, su tecnología inferior los convierte en blancos fáciles de manipular, siempre y cuando nuestra identidad permanezca oculta."
 espionage.25.desc: "Hemos recibido nuestro primer informe clandestino de $role_spymaster$ [from.leader.GetName] desde el interior de §Y[from.target.GetName]§!. Esto marca la fundación de nuestra primera §Hred de espionaje§! en un mundo que aún ignora la existencia de vida alienígena.\n\n¡Es una excelente oportunidad para estudiar la sociedad [root.GetAAnPreFTLLower] [root.GetPreFTLLower] y guiarla hacia una dirección más próspera! Solo debemos tener cuidado de no revelar nuestra verdadera naturaleza hasta que estén preparados. No podemos arriesgarnos a desestabilizar su sociedad." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc: "Hemos recibido nuestro primer informe clandestino de $role_spymaster$ [from.leader.GetName] desde el interior de §Y[from.target.GetName]§!. ¡Esto marca la fundación de nuestra primera §Hred de espionaje§! en una sociedad que aún se está adaptando a la idea de que existe vida alienígena!\n\nEs una excelente oportunidad para estudiar la sociedad [root.GetAAnPreFTLLower] [root.GetPreFTLLower] y guiarla hacia una dirección más próspera. O también a ayudarla a preservar su sociedad singular, si así lo deseamos." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc: "$espionage.24.desc.intro$\n\nEsta labor nos ofrece oportunidades únicas para influir en la sociedad [root.GetPreFTLLower], aunque también presenta algunos problemas peculiares: nuestros agentes tendrán que ocultar cuidadosamente su naturaleza extraterrestre. Un descuido podría tener consecuencias inesperadas."
 espionage.26.aware.desc: "$espionage.24.desc.intro$\n\nEsta labor nos ofrece oportunidades únicas para influir en una civilización que está empezando a afrontar la idea de que existe vida alienígena. Independientemente de su perspectiva social, nuestros agentes trabajarán mejor si logran ocultar su naturaleza extraterrestre. Un descuido podría tener consecuencias inesperadas."
 espionage.1001.name: "Resurge un agente"
 espionage.1001.desc.intro: "Acaban de activar un conjunto de códigos ocultos obsoletos. Están relacionados con las operaciones que llevamos a cabo en el §Y[disavowed_agent_country.GetName]§!, donde parece que un antiguo agente está intentando ponerse en contacto.\n\nEl mensaje no contiene muchos detalles, pero el código incluye marcadores que indican que hay información sobre §Hfiguras políticas clave§! de un imperio extranjero."
 espionage.1001.desc.network: "$espionage.1001.desc.intro$\n\nNuestros consejeros de seguridad confirman que los códigos eran válidos hasta hace poco, pero su caducidad implica que es posible que alguna potencia extranjera los haya visto. Es imposible confirmar la veracidad del agente o su mensaje."
 espionage.1001.desc.nonetwork: "$espionage.1001.desc.intro$\n\nEl agente estaba perdido, así que nuestros consejeros de seguridad nos recomiendan tener mucha precaución. Los códigos obsoletos, y puede que hasta los agentes perdidos, ya no son de fiar."
 espionage.1001.a: "No debemos hacer caso a los exagentes. Ignorad esto."
 espionage.1001.b: "Preparad un equipo de extracción."
 espionage.1005.name: "Un exagente muy insistente"
 espionage.1005.desc: "Hemos recibido otro mensaje codificado del §Y[disavowed_agent_country.GetName]§!, pero esta vez con un método de cifrado diferente. Nuestro supuesto exagente asegura que la información que tiene pone su vida en peligro extremo y que, si no lo rescatamos y damos parte, se pensará si §Hdesertar§!."
 espionage.1005.a: "Una amenaza sospechosa y sin fundamento. Seguid ignorándolo."
 espionage.1005.b: "Vale. $espionage.1001.b$"
 espionage.1005.c: "Eliminad a este \"agente\"."
 espionage.1005.c.tooltip: "Si el agente es real y logra sobrevivir, es posible que §Rdeserte§!."
 espionage.1011.name: "Abandono total"
 espionage.1011.desc: "No ha habido más mensajes del agente que desapareció en el §Y[disavowed_agent_country.GetName]§!. Consideramos resuelto el asunto.\n\nPuede que nunca sepamos si el exagente era real, ni si tenía información útil. No obstante, si todo formaba parte de un plan [disavowed_agent_country.GetAdj], podemos decir con seguridad que su jugarreta ha caído en saco roto."
 espionage.1012.name: "Posibilidad desaprovechada"
 espionage.1012.desc: "Hemos recibido una declaración un tanto brusca del §Y[disavowed_agent_country.GetName]§!. Aseguran que un §Hantiguo espía [root.GetAdj]§! se ha puesto en contacto con ellos y que nosotros somos los responsables. Además, este individuo va a sufrir todos los castigos que su sociedad tiene preparados para los \"agentes extranjeros\".\n\n$espionage.2012.desc.end$"
 espionage.1012.desc.official: "Hemos recibido un comunicado un tanto brusco de [disavowed_agent_official.GetName], del §Y[disavowed_agent_country.GetName]§!. Asegura que un §Hantiguo espía [root.GetAdj]§! se ha puesto en contacto con ellos. El representante [disavowed_agent_country.GetAdj] fue parco en palabras, pero expresó con entusiasmo la poca tolerancia de su imperio para con los \\\"agentes extranjeros\\\".\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end: "Si alguna parte de este mensaje es cierta, es muy probable que el agente abandonado ya haya fallecido. En cualquier caso, este asunto acarreará consecuencias diplomáticas."
 espionage.1013.desc: "Hemos recibido una declaración poco común del §Y[disavowed_agent_country.GetName]§! en la que aseguran que un §Hantiguo espía [root.GetAdj]§! se ha puesto en contacto con ellos. Si el mensaje es cierto, no solo resultará ser real el agente abandonado, sino que este se vio obligado a desertar, aunque al final el poder [disavowed_agent_country.GetAdj] se deshizo de él. O eso asegura el mensaje.\n\nEl [disavowed_agent_country.GetName] no precisa qué hará a continuación, pero seguro que lo vigilan muy de cerca mientras esté con ellos. Como formalidad, el [disavowed_agent_country.GetName] nos ha puesto una sanción diplomática por esta \"infracción del territorio soberano\"."
 espionage.1016.name: "Abandono final"
 espionage.1016.desc.network: "Nuestros consejeros de seguridad informan de que la amenaza que podría suponer nuestro antiguo agente en §Y[disavowed_agent_country.GetName]§! ya es historia. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork: "El antiguo agente que había intentado entrar en contacto desde el §Y[disavowed_agent_country.GetName]§! ya no es un problema. $espionage.1016.desc.end$"
 espionage.1016.desc.end: "Una fuerza especial elegida con cuidado ha podido confirmar la existencia de este individuo antes de acabar con él con diligencia. Sin embargo, nadie puede asegurar si era un agente auténtico o si tan solo formaba parte de un plan [disavowed_agent_country.GetAdj].\n\nEn cualquier caso, tanto la vida del agente como la información que aseguraba tener ya están fuera del alcance de cualquier otro imperio."
 espionage.1017.name: "El agente fantasma"
 espionage.1017.desc: "El equipo de asalto clandestino enviado al §Y[disavowed_agent_country.GetName]§! ha vuelto con presteza. Parece que no había ningún agente. En su lugar, el equipo ha encontrado pruebas de que todo era una conspiración para sacar a la luz nuestras operaciones clandestinas.\n\nPuede que formase parte de un plan [disavowed_agent_country.GetAdj] o puede que un tercero quisiese inmiscuirse en nuestros asuntos. En cualquier caso, cancelamos las medidas de contención justo a tiempo para no exponer nuestras operaciones de inteligencia presentes o pasadas."
 espionage.1017.a: "Bala esquivada."
 espionage.1021.name: "El regreso del agente abandonado"
 espionage.1021.desc: "Nuestro agente, antes desaparecido, ha vuelto al espacio [root.GetAdj]. Este individuo §H[disavowed_agent_country.GetAdj]§!, que se ha identificado como [disavowed_operative.GetName], parece estar nervioso y aliviado, pero ha superado todas las comprobaciones de seguridad. El interrogatorio no fue sencillo, pero la información ha resultado ser útil: ahora tenemos acceso a un §Yrecurso§! valioso.\n\nCon el asunto resuelto, debemos reafirmar la turbia desaparición de [disavowed_operative.GetName]. Como ya hemos confirmado que no ha desaparecido en combate, nuestros agentes actuales deben asegurarse de que, esta vez, su desaparición no sea tal."
 espionage.1022.name: "¡Es un engaño!"
 espionage.1022.desc: "Parece que actuamos de manera precipitada, no debimos intentar extraer al supuesto §Hagente desautorizado§!. Hemos perdido el contacto con el equipo de agentes enviado a §H[disavowed_agent_country.GetName]§!. Sospechamos que el agente nunca existió.\n\nTodos los agentes asociados a esta tarea han quedado desautorizados. Como resultado, nuestra capacidad para llevar a cabo operaciones en [disavowed_agent_country.GetName] se verá reducida hasta que la red de espionaje se recupere."
 espionage.1022.a: "Esto no pinta bien."
 espionage.1030.name: "Ocultos a plena vista"
 espionage.1030.desc: "Algunos de los agentes que controlamos en §H[vividsight_country.GetName]§! están empezando a llamar la atención. Resultan... fascinantes.\n\nNo hay razones para creer que sus identidades reales estén en peligro, pero su creciente notoriedad e influencia afecta a nuestra red de espionaje."
 espionage.1030.a: "Si sabemos aprovechar la situación, podría beneficiarnos."
 espionage.1030.b.hive: "Esto no nos sirve. Hay que hacer unos \"ajustes\"."
 espionage.1030.b.machine: "Esto no nos sirve. Hay que ajustar los parámetros."
 espionage.1040.name: "Una captura sorpresa"
 espionage.1040.desc.regular: "El $role_spymaster$ que está vigilando §H[luckycatch_country.GetName]§! ha informado de la sorprendente adquisición de un nuevo §Yactivo§!, un contacto compasivo que estará al servicio de nuestras operaciones cuando y donde lo necesitemos.\n\nNos hemos esforzado para que este nuevo contacto sea genuino. Se han establecido protocolos para minimizar el riesgo de la existencia de agentes dobles, por ejemplo."
 espionage.1040.desc.gestalt: "Entre nuestras diversas tareas clandestinas en §H[luckycatch_country.GetName]§! está la exploración discreta de posibles activos: cualquier herramienta que nos sirva para intensificar nuestros esfuerzos en la entidad gestáltica. Nuestro $role_spymaster$ dice que acaba de tener un golpe de suerte."
 espionage.1040.desc.caughtspies: "Hemos atrapado a un grupo de §Pespías [luckycatch_country.GetAdj]§!. Parece que estaban realizando una operación contra nosotros, aunque todavía desconocemos los detalles.\n\nMediante nuestros interrogatorios, sin embargo, hemos descubierto algo sobre §H[luckycatch_country.GetName]§!. Nuestro $role_spymaster$ también tiene acceso a un §Yactivo§! local que nos puede ser de utilidad."
 espionage.1040.desc.caught: "Nuestro $role_spymaster$ en §H[luckycatch_country.GetName]§! dice que hemos logrado capturar a un grupo de §Psaboteadores§!. Aunque no conseguimos evitar su último acto de agresión contra nosotros, los interrogatorios de los agentes hostiles han resultado lucrativos.\n\nLa información que hemos conseguido no nos servirá durante mucho tiempo, pero la captura de estos saboteadores nos da ventaja en nuestras operaciones contra [luckycatch_country.GetName]. A través de ellos, hemos conseguido un §Yactivo§! que nos ayudará cuando sea necesario."
 espionage.1040.a.tooltip: "Hemos conseguido un §Ynuevo activo§! para nuestra red de espionaje en §H[luckycatch_country.GetName]§!."
 espionage.1050.name: "Quien lo encuentre se lo queda"
 espionage.1050.desc: "Un agente particularmente atento de §Y[finderskeepers_country.GetName]§! ha echado sus [root.species.GetHandNamePlural] a una clave de codificación §H[finderskeepers_country.GetAdj]§!. Parece que un descuidado $job_politician$ [finderskeepers_country.GetSpeciesName] la perdió mientras iba a trabajar.\n\nSerá de gran utilidad para nuestras operaciones en [finderskeepers_country.GetName] y, tras estudiar el peculiar diseño del dispositivo, hemos descubierto datos novedosos sobre los métodos de §Y$MOD_INTEL_DECRYPTION_ADD$§!."
 espionage.1060.name: "Comunicado extraviado"
 espionage.1060.desc: "Uno de nuestros $job_politician_plural$ en [capital_scope.GetName] ha perdido material delicado, incluida una §Hclave de codificación§! cuya existencia fuera de las instalaciones gubernamentales es una infracción de protocolo flagrante.\n\nNuestras autoridades están trabajando a destajo para cambiar las plataformas de seguridad, ya que es muy posible que dicho material esté en manos de los hostiles [root.species.GetHandNamePlural]."
 espionage.1060.desc.corp: "Uno de nuestros [root.GetCorpRulerJobPlural] en [capital_scope.GetName] ha perdido material delicado, incluido un §Hdispositivo de codificación§! cuya existencia fuera de las zonas definidas es una infracción de protocolo flagrante.\n\nNuestros equipos de seguridad están trabajando a destajo para cambiar los procedimientos operativos, ya que es muy posible que esos materiales estén en [root.species.GetHandNamePlural] de la competencia."
 espionage.1060.a: "¡Despedid a ese incompetente ya mismo!"
 espionage.1060.a.tooltip: "Un £job_politician£ §Y$job_politician$§! de nuestra capital ha sido despedido y §Rdegradado§!."
 espionage.1060.b: "$espionage.1060.a$"
 espionage.1060.b.tooltip: "Un §Y[root.GetCorpRulerJobIcon]§! de nuestra capital ha sido despedido y §Rdegradado§!."
 espionage.1070.name: "Infiltración hostil detectada"
 espionage.1070.desc.identified.intro: "Nuestras medidas de codificación han atrapado a un grupo de peligrosos infiltrados. Parece que trabajan en nombre de §H[hostile_infiltration_country.GetName]§! para llevar a cabo una argucia que acabaría con muchas vidas del pueblo [root.species.GetAdj] y nos causaría mucho daño."
 espionage.1070.desc.identified: "$espionage.1070.desc.identified.intro$\n\nHemos conseguido §Ydescifrar§! varios de los materiales que llevaban, pero ninguno de ellos nos dice exactamente qué planes tienen contra nosotros, ni siquiera sabemos con certeza cuál es su siguiente paso. Hemos conseguido poca información.\n\nDebemos pensar con cuidado cómo responder. Igual es mejor no hablar de nuestras medidas y hacer como si nada frente a nuestros vecinos galácticos. Por otra parte, podemos denunciar públicamente este premeditado acto de violencia contra nosotros."
 espionage.1070.desc.identified.hostile: "$espionage.1070.desc.identified.intro$\n\nEntre los materiales que conseguimos a la fuerza, había varios registros de comunicación que hemos conseguido descifrar. Ninguno de ellos describe con exactitud lo que nos tienen preparado; debido a la seguridad [hostile_infiltration_country.GetAdj], solo hemos podido conseguir información dispersa. El resto es de poca fiabilidad.\n\nPese a la justificada indignación que podamos sentir, deberíamos sopesar nuestra respuesta. Podríamos mantener el silencio y fingir ineptitud delante de nuestros enemigos para no revelar nuestras habilidades de codificación. No obstante, puede que nos ganemos la simpatía de esos mismos enemigos si exponemos a [hostile_infiltration_country.GetName] por este premeditado acto de violencia contra nosotros."
 espionage.1070.desc.unknown: "Nuestras medidas de codificación han atrapado a un grupo de infiltrados anónimos, pero letales. Dicen ser leales a diferentes organizaciones, pero nos es imposible verificarlo.\n\n$espionage.1070.desc.middle$\n\nPuede que merezca la pena vigilar de cerca a [hostile_infiltration_country.GetName], solo por si acaso. Sin embargo, puede que también sea bueno pasar desapercibidos y no dejar patente la debilidad de nuestra seguridad."
 espionage.1070.desc.middle: "Estos agentes, que parecen de [hostile_infiltration_country.species.GetName], llevaban elementos incriminatorios, algunos de los cuales pudimos descifrar sin mayor problema. Sospechamos, no obstante, que esos elementos son una simple distracción o truco. Puede que estos espías trabajen para [hostile_infiltration_country.GetName], pero las pruebas son inconclusas."
 espionage.1070.desc.unknown.hostile: "Nuestras medidas de codificación han atrapado a un grupo de infiltrados anónimos, pero letales. Pese a someterlos a un interrogatorio, afirman ser leales a diferentes organizaciones, y nos es imposible verificarlo.\n\n$espionage.1070.desc.middle$\n\nPodríamos atacar a [hostile_infiltration_country.GetName], y puede que hasta las terceras partes lo vean justificado. Sin embargo, es posible que todo este incidente sea un señuelo inteligente, puesto ahí para distraernos de nuestros verdaderos enemigos."
 espionage.1070.a: "Estemos ojo avizor, pero sin armar escándalo."
 espionage.1070.b: "¡La galaxia se enterará de eso!"
 espionage.1070.b.tooltip: "\n§H§Y[hostile_infiltration_country.GetName]§! sabrá que hemos atrapado a sus agentes.§!"
 espionage.1070.c: "Esperaremos al momento oportuno."
 espionage.1070.d: "Alguien tiene que asumir la responsabilidad."
 espionage.1070.e: "Si quieren que no digamos nada, no les saldrá gratis."
 espionage.1070.e.fail: "§Y[from.GetName]§! no prestará atención a tal gesto."
 espionage.1071.name: "Nos han descubierto"
 espionage.1071.desc: "¡§Y[from.GetName]§!, a quien intentábamos espiar, han descubierto nuestros planes y han decidido §Psacar a la luz§! nuestras acciones!\n\nEs posible que no tengan pruebas suficientes para respaldar sus acusaciones y que pocos les den su confianza. Sin embargo, la acusación podría causar graves daños."
 espionage.1071.desc.hostile: "§Y[from.GetName]§!, a quien intentábamos espiar, han descubierto nuestros planes y han decidido §Psacar a la luz§! nuestras acciones contra ellos.\n\nEs posible que no tengan pruebas suficientes para demostrarlo, que tan solo sea un engaño para insultarnos o ganarse el favor de sus vecinos galácticos."
 espionage.1071.a: "Patético."
 espionage.1071.b: "No son los únicos que pueden hacer esto."
 espionage.1072.name: "Alegaciones de espionaje"
 espionage.1072.desc: "§H[from.GetName]§! nos acusa de §Pespionaje hostil§!. Aseguran que hemos enviado a agentes para llevar a cabo actos abominables de agresión contra ellos, pero las pruebas que tienen no se mantienen en pie por sí solas.\n\nSea cual sea la credibilidad o el razonamiento que hay tras esta alegación, ha provocado sanciones diplomáticas por parte de [from.GetName]. No creo que suframos ninguna consecuencia directa, pero el daño ya está hecho y es poco probable que sus aliados, o los nuestros, ignoren esa difamación."
 espionage.1072.a: "No es de nuestra incumbencia."
 espionage.1073.name: "Extorsión por espionaje"
 espionage.1073.desc: "§Y[from.GetName]§!, a quien intentábamos espiar, nos ha pillado in fraganti y ha §Hexigido favores políticos§!. Como resultado, han accedido a no exponer nuestras acciones encubiertas frente a la galaxia.\n\nEs posible que no tengan pruebas de verdad para respaldar sus acusaciones, pero por sí solas también nos pueden perjudicar. Sea cual sea su objetivo, [from.GetName] quiere ganar influencia política."
 espionage.1081.name: "Complot descubierto"
 espionage.1081.desc: "Los agentes que tenemos en §Y[insidious_plot_spynetwork.GetName]§! han descubierto algo muy poco habitual: ¡indicios creíbles de que §H[insidious_plot_country.GetName]§! intenta engañarnos! No tenemos más detalles de ese supuesto ardid, pero parece que tiene que ver con la manipulación de nuestras relaciones existentes. Quieren debilitar nuestros acuerdos y forma de vida.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile: "Los agentes que tenemos en §Y[insidious_plot_spynetwork.GetName]§! han oído rumores de que §H[insidious_plot_country.GetName]§! intenta engañarnos. No tenemos más detalles de ese supuesto ardid, pero parecen decididos a debilitarnos y echar por tierra nuestra forma de vida.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro: "No sabemos cómo es posible que los [insidious_plot_spynetwork.GetSpeciesName] conozcan esta información, aunque parece que nuestros agentes han conseguido datos sobre el supuesto grupo de agentes [insidious_plot_spynetwork.GetAdj]. Si la información es cierta, los [insidious_plot_spynetwork.GetSpeciesName] nos habrán ahorrado el trabajo de buscarla nosotros mismos."
 espionage.1081.desc.samecountry: "Los agentes que tenemos en §Y[insidious_plot_spynetwork.GetName]§! han oído rumores creíbles sobre una artimaña local contra nosotros. Parece que su homólogo §H[insidious_plot_country.GetAdj]§! no ha guardado con el suficiente cuidado sus propios secretos.\n\nNo sabemos exactamente cómo será el ardid, pero parece que quieren manipular nuestras relaciones actuales para debilitar nuestros acuerdos y forma de vida."
 espionage.1081.a: "¡Serán sinvergüenzas!"
 espionage.1082.name: "Sospechas descubiertas"
 espionage.1082.desc: "Los agentes que tenemos en §Y[insidious_plot_spynetwork.GetName]§! han descubierto evidencias sospechosas de que §H[insidious_plot_country.GetName]§! tiene la intención de engañarnos en un futuro cercano.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry: "Los agentes que tenemos en §Y[insidious_plot_spynetwork.GetName]§! han descubierto evidencias sospechosas de que quieren poner en marcha una contraoperación engañosa contra nosotros en un futuro cercano.\n\n$espionage.1082.outro$"
 espionage.1082.outro: "No tenemos más detalles de ese supuesto ardid, pero parece que tiene que ver con la manipulación de nuestras relaciones existentes. Quieren debilitar nuestros acuerdos y forma de vida. $role_spymaster$ [insidious_plot_spymaster.GetName] aconseja precaución, ya que la facilidad con la que hemos conseguido esta información es §Pbastante sospechosa§!."
 espionage.1082.a: "Este posible ultraje es intolerable."
 espionage.1082.b: "Probablemente se trate de un complot. Ignoradlo."
 espionage.1085.name: "Implicado en un complot"
 espionage.1085.desc: "Nos hemos visto implicados en un complot contra §H[from.GetName]§!. La alegación es tan vaga que no podemos saber si traman algo o no.\n\nNuestros propios espías afirman que el alegato no tiene fundamento alguno, dicen que puede ser una respuesta defensiva de contraespionaje proveniente de uno de nuestros objetivos, o una campaña de difamación llevada a cabo por un tercero. Sea cual sea la razón o la causa, ha sido toda una ofensa para [from.GetName]."
 espionage.1085.desc.neverspied: "Sorprendentemente, nos hemos visto implicados en un ambiguo complot contra §H[from.GetName]§!. Es un alegato ridículo, ya que no contamos con actividad de espionaje por el momento, aunque, naturalmente, es imposible que la gente [from.GetAdj] sepa lo absurda que es esa acusación.\n\nParece que alguien quiere echarnos la culpa de sus propias faltas, o quizá tan solo sacar provecho del caos diplomático resultante. Sea cual sea la razón o la causa, ha sido toda una ofensa para [from.GetName]."
 #######################################
 #Operations
 #######################################
 #Acquire Asset
 operation.1000.name: "Movilizando a agentes"
 operation.1000.desc.hostile: "Nuestros agentes encubiertos han intensificado la vigilancia de posibles objetivos."
 operation.1000.desc.friendly: "Nuestros observadores han empezado a integrarse con los objetivos marcados como potencialmente útiles."
 operation.1001.name: "Estrechando el campo"
 operation.1001.desc: "Se ha elaborado una pequeña lista de objetivos. Los agentes que han dejado de ocuparse de la vigilancia cubrirán al resto."
 operation.1002.name: "Activo identificado"
 operation.1002.desc: "A medida que la operación se acerca a su fin, $role_spymaster$ [spynetwork.leader.GetName] ha pasado a proteger el nuevo activo en [target.GetName]. El resto de agentes están preparados para proporcionarle la cobertura que necesite."
 operation.1006.name: "Activo adquirido"
 operation.1006.desc.intro: "$role_spymaster$ [from.spynetwork.leader.GetName] informa desde [from.target.GetName]: hasta ahora, la ejecución es buena."
 operation.1006.desc.celebrity: "$operation.1006.desc.intro$ Nuestra red de espías ya puede acceder a §Huna figura influyente en la cultura [from.target.GetAdj]§!, cuyo deseo por mantener su perfil público combina maravillosamente con las ambiciones que queremos esgrimir para manipular corazones y mentes."
 operation.1006.desc.official: "$operation.1006.desc.intro$ Hemos garantizado el acceso a §Hun oficial de la jerarquía cívica [from.target.GetAdj]§!. Este activo se mantendrá seguro pero preparado, listo para ayudarnos en próximas operaciones, sobre todo cuando rocemos con problemas gubernamentales o diplomáticos."
 operation.1006.desc.professional: "$operation.1006.desc.intro$ Nuestra red de espías se ha reforzado con el acceso a §Hun profesional influyente [from.target.GetAdj]§!, preparado para ayudarnos con algunas operaciones a las que le vengan bien los contactos de la red del activo o el peso de su reputación."
 operation.1006.desc.rebel: "$operation.1006.desc.intro$ Hemos ganado la lealtad de §Hun rebelde [from.target.GetAdj]§!, cuyo deseo de un cambio disruptivo podría moldearse a favor de nuestros objetivos."
 operation.1006.desc.underling: "$operation.1006.desc.intro$ Hemos atraído a §Hun miembro infravalorado de la ciudadanía [from.target.GetAdj]§!, cuya actitud y cuyos contactos en los escalones más bajos de la sociedad ayudarán a nuestras operaciones de varias formas."
 operation.1006.desc.drone: "$operation.1006.desc.intro$ Nuestra red de espías ha asegurado el acceso a §Hun dron modificado [from.target.GetAdj]§!. Sus ventajas son obvias a la hora de infiltrarnos en la entidad [from.target.GetName] o de manipularla."
 operation.1006.desc.organ: "$operation.1006.desc.intro$ Hemos reclamado §Hparte de la entidad [from.target.GetName]§!, un activo que nos permitirá interferir con la colmena, ocultar nuestros movimientos contra ella y muchas cosas más."
 operation.1006.desc.component: "$operation.1006.desc.intro$ Hemos reclamado §Hparte de la entidad [from.target.GetName]§!, un activo que nos permitirá interferir con la inteligencia artificial con consecuencias directas y devastadoras."
 operation.1006.desc.network: "$operation.1006.desc.intro$ Nuestra red de espías se ha reforzado con el acceso a §Hparte de la red en la que opera [from.target.GetName]§!. Si queremos ocultar nuestros movimientos contra la entidad artificial, enviad información falsa o interferid con ella: sus protocolos se han convertido en un arma contra ella."
 operation.1006.desc.default: "$operation.1006.desc.intro$ Hemos garantizado un activo valioso que reforzará nuestras actividades de espionaje y de recopilación de información en el espacio [from.target.GetAdj]."
 operation.1006.b: "Este activo debe empezar a trabajar ahora mismo."
 #Steal Technology
 operation.1020.name: "Reunir pistas"
 operation.1020.desc.conf_hosted: "Nuestros agentes encubiertos se han dispersado por una conferencia prometedora que se está celebrando en el espacio [root.target.GetAdj]. Han empezado a buscar posibles objetivos."
 operation.1020.desc.conf_external: "Nuestros agentes han asegurado la asistencia a una conferencia científica interestelar a la que han invitado a [root.target.GetName]. Nuestros esfuerzos se centran en vigilar a la delegación [root.target.GetAdj]."
 operation.1020.desc.lecture: "Hemos colocado agentes en el público de varias charlas que se darán en [root.target.GetName]. Buscaremos posibles pistas en su élite intelectual."
 operation.1020.desc.outreach: "Nuestros agentes se han dispersado por varios planes de difusión científica a cargo de [root.target.GetName] en beneficio de su ciudadanía. Nuestro objetivo en esta empresa podría provocar que se den a conocer."
 operation.1020.desc.theft: "Nuestros agentes han empezado a vigilar el centro de investigación [root.target.GetAdj]. Si hay algún punto de entrada, lo aprovecharemos."
 operation.1020.desc.enigmatic: "$role_spymaster$ [spynetwork.leader.GetName] informa de que nuestros agentes se han topado con un obstáculo infranqueable: el sistema de ingeniería [target.GetAdj] parece haber avanzado y alejarse demasiado del nuestro.\n\nSi les robamos cualquier dispositivo tecnológico, §Hno podremos comprenderlo§! y será incompatible con los que tenemos actualmente."
 operation.1021.name: "Buscando una pista"
 operation.1021.desc.appeal: "Hemos encontrado a un objetivo que reúne nuestros criterios ideales: acceso a una investigación suficientemente novedosa y una actitud receptiva hacia nuestro agente. Seguiremos esta pista."
 operation.1021.desc.creds: "Uno de los posibles objetivos parece tener la autorización de investigación que necesitamos. Además, está adecuadamente impresionado por nuestras credenciales inventadas. Esta parece ser la mejor pista por ahora."
 operation.1021.desc.theft: "Nuestros agentes han encontrado una entrada, una base ideal para nuestros planes de infiltración en la investigación [root.target.GetAdj]."
 operation.1022.name: "Entrada asegurada"
 operation.1022.desc.invited: "Hemos elaborado varios planes que ofrecen una ventaja clara: han invitado a nuestro agente a una rama de investigación de alta seguridad dedicada a la investigación de vanguardia. $role_spymaster$ [root.spynetwork.leader.GetName] nos asegura que [root.spynetwork.leader.GetHisHer] simulaciones tienen un pronóstico favorable."
 operation.1022.desc.theft: "Nuestros agentes han realizado varias ejecuciones de prueba. Sus resultados coinciden con los pronósticos favorables de $role_spymaster$ [root.spynetwork.leader.GetName]. Estamos preparados para probar suerte con la codiciada investigación [root.target.GetAdj]."
 operation.1026.name: "Investigación [fromfrom.target.GetAdj] asegurada"
 operation.1026.desc.intro.smooth: "Nuestro intento de infiltración en [fromfrom.target.GetName] ha ido como la seda."
 operation.1026.desc.ducts.smooth: "$operation.1026.desc.intro.smooth$\n\nUn solo agente ha conseguido acceder al interior de un centro de investigación remoto a través de las §Hcanalizaciones de servicio§! y se ha abierto paso lentamente hacia un terminal de acceso restringido del repositorio central de [fromfrom.target.GetName]. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth: "$operation.1026.desc.intro$\n\nUn solo agente escondido en la §Hentrada de mercancías§! de un centro de investigación remoto, a la espera de ser enviado, ha sorteado varias medidas de seguridad [fromfrom.target.GetAdj] claramente insuficientes. Un miembro [fromfrom.target.GetSpeciesAdj] inconsciente ha colocado a nuestro agente muy cerca de un terminal del repositorio central de [fromfrom.target.GetName].\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth: "$operation.1026.desc.intro.smooth$ La tapadera de nuestro agente ha aguantado y, aunque [fromfrom.target.GetSpeciesName] ha ejercido una seguridad razonable, la §Hconfianza que elaboramos§! ha sido suficiente como para disponer de una oportunidad.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth: "Una compleja serie de errores electrónicos ha expuesto la base de datos de investigación durante tiempo suficiente como para que podamos actuar. El equipo de seguridad [fromfrom.target.GetAdj] tomará medidas drásticas y firmes cuando acabemos."
 operation.1026.tooltip.cooldown: "§HDebemos esperar al menos §Y6 años§! antes de intentar acceder de nuevo a sus instalaciones de investigación.§!"
 operation.1026.a.smooth: "Con eso bastará. Misión cumplida."
 operation.1026.b.smooth: "Sabotead todo lo que dejemos atrás."
 operation.1026.b.tooltip: "\n§H[fromfrom.target.GetName]§!:\nafectado por §Y$research_stolen_sabotaged$§! durante 1 año.\n\n"
 operation.1026.c: "Necesitamos tener una puerta trasera de acceso a sus futuras investigaciones."
 operation.1026.d: "¡Es la oportunidad ideal para conseguir más!"
 operation.1026.d.tooltip: "Hay más tecnología disponible para investigar, además del artículo que hemos conseguido."
 operation.1026.desc.intro.messy: "Nuestra infiltración en la ciencia [fromfrom.target.GetAdj] ha sido todo un éxito, aunque algunos de nuestros agentes están en peligro."
 operation.1026.desc.ducts.messy: "$operation.1026.desc.intro.messy$\n\nTrataron de acceder al interior de un centro de investigación remoto a través de las §Hcanalizaciones de servicio§! e intentaron alcanzar un terminal de acceso restringido en su núcleo. Sin embargo, cuando accedieron al repositorio central de [fromfrom.target.GetName], se activó §Huna alarma§!.\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy: "$operation.1026.desc.intro.messy$\n\nUn solo agente trató de acceder al interior de un centro de investigación remoto a través del §Hpatio de mercancías§! y llegó hasta un terminal de acceso restringido del repositorio central de [fromfrom.target.GetName]. Por desgracia, parece que se activó §Huna alarma§! en cuanto se movió.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy: "$operation.1026.desc.intro.messy$ La tapadera de nuestro agente principal aguantó hasta completar su extracción, pero ahora han descubierto que sus §Hcredenciales§! son falsas. Han informado a la seguridad [fromfrom.target.GetAdj] de su presencia.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy: "Los datos de investigación que queríamos han sido extraídos, pero los §Hplanes de escape§! de nuestro equipo están sumidos en el caos. El equipo de seguridad actuará con firmeza, por lo que debemos planificar nuestro siguiente movimiento cuidadosa y rápidamente."
 operation.1026.a.messy: "Recuperad a todos los agentes que podáis."
 operation.1026.b.messy: "Están perdidos. Sabotead todo lo que podáis."
 requires_not_espionage_research_backdoor: "Solo podemos utilizar las puertas traseras de una en una."
 operation.1027.name: "Tecnología inescrutable"
 operation.1027.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] ha enviado un informe sobre la operación [from.GetName], dentro de §H[from.target.GetName]§!. Parece que el sistema de ingeniería y científico [from.target.GetAdj] ha avanzado tanto que está desconcertando a nuestros agentes expertos en materia. Aseguran que la tecnología subyacente es tan diferente a la nuestra que, incluso aunque les robemos sus investigaciones, el equipo resultante sería incompatible con el nuestro.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] sugiere que vayamos a buscar secretos a otra parte."
 operation.1030.name: "¡Investigación saboteada!"
 operation.1030.desc.regular: "¡Nuestras redes de investigación se han visto comprometidas! Un infiltrado desconocido ha volcado varias de nuestras bibliotecas de datos, §Hrobado investigaciones§! y provocado grandes demoras en nuestros §Hestudios§!.\n\nNuestros equipos han conseguido pasar a los sistemas auxiliares rápidamente, pero esto ralentizará su progreso. Se estima que pueden pasar meses hasta que podamos reintegrar nuestros procesos de investigación y desarrollo con el corpus existente."
 operation.1030.desc.gestalt: "¡Nuestras redes de investigación se han visto comprometidas! Una entidad desconocida se ha infiltrado en nuestro soporte de datos, §Hrobado investigaciones§! y provocado una gran interrupción en nuestros §Hestudios§!.\n\nHemos conseguido poner en marcha los sistemas auxiliares rápidamente, pero nuestro progreso será más lento a partir de ahora. Pueden pasar meses hasta que podamos reintegrar la investigación y el desarrollo con las bibliotecas de investigación existentes sin problemas."
 #Sabotage Starbase
 operation.2000.name: "Aproximándose a objetivo en [target.solar_system.GetName]"
 operation.2000.desc.intro.friendly: "Un pequeño y selecto grupo de agentes ha partido a §Y[target.owner.GetName]§! con alias."
 operation.2000.desc.jobseeker: "$operation.2000.desc.intro.friendly$ Se presentarán como trabajadores en busca de trabajo. Algunos llevan recomendaciones e intentarán trabajar cerca de instalaciones clave. Otros probarán suerte en las zonas más oscuras de las instalaciones."
 operation.2000.desc.vendor: "$operation.2000.desc.intro.friendly$ Entre ellos hay una supuesta familia de artesanos en busca de nuevas oportunidades de negocio. Intentarán establecer una presencia minorista en §H[target.GetName]§! para vender sus mercancías."
 operation.2000.desc.intro.hostile: "Un grupo de agentes ha partido hacia §Y[target.owner.GetName]§!. Pilotan una nave de carga anodina como parte de su tapadera."
 operation.2000.desc.cargo: "$operation.2000.desc.intro.hostile$ Su bodega está llena de lo que parecen escáneres [target.owner.GetAdj], como $rare_crystals$ y otros minerales preciosos. Confiamos en que la simplicidad descarada de su estrategia sirva de farol."
 operation.2000.desc.derelict: "$operation.2000.desc.intro.hostile$ La nave está manipulada para provocar una explosión no letal cuando se acerque a la frontera [target.owner.GetAdj], lo más cerca posible del sistema §H[target.solar_system.GetName]§!. Parecerá que su interior se llena de radiación mientras nuestros agentes se ocultan en su núcleo protegido."
 operation.2000.desc.invalid: "Nuestros agentes informan de cambios drásticos en el interior [root.target.owner.GetAdj]: nuestro objetivo ya no es viable."
 operation.2001.name: "Agentes desplegados"
 operation.2001.desc.vocation: "Algunos de nuestros agentes han sido aceptados en la instalación §H[target.GetName]§!. Aquellos que no han conseguido trabajo se han desplegado a sistemas vecinos, donde adoptarán identidades encubiertas de apoyo para ayudar en la operación general."
 operation.2001.desc.vessel: "Han mordido el anzuelo y nuestros agentes se han \"esfumado\" para establecerse en la instalación enemiga. $role_spymaster$ [spynetwork.leader.GetName] aguardará más señales de su parte."
 operation.2002.name: "Señal de preparación"
 operation.2002.desc.intro: "Ha llegado una señal codificada de §Y[target.owner.GetName]§! que indica que nuestros agentes están preparados."
 operation.2002.desc.vocation: "$operation.2002.desc.intro$\n\nNuestros agentes se han implicado tanto en sus tapaderas que han desarrollado una relación con el personal local. Han identificado varios puntos de entrada durante las comidas, el entretenimiento compartido o la socialización cotidiana a bordo de la §Hinstalación [target.GetName]§!."
 operation.2002.desc.vessel: "$operation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] ha ideado un plan para extraerlos cuando sea posible, aunque no tienen muchas probabilidades."
 operation.2005.name: "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic: "Hemos asestado un golpe a la §Hinfraestructura civil§! del sistema [sabotaged_starbase_system.GetName]. El caos resultante debería ayudarnos.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military: "Hemos logrado sabotear una §Hestructura de apoyo militar§! en la instalación [sabotaged_starbase.GetName]. Nuestros agentes informan de que ha habido pocas bajas entre los que estaban trabajando cuando el dispositivo se activó.\n\nEste golpe contra la logística de combate en §Y[sabotaged_starbase_owner.GetName]§! no pasará desapercibido.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade: "Hemos asestado un golpe a los §Hintereses comerciales§! en el sistema [sabotaged_starbase_system.GetName] y sus alrededores. Las naves comerciales ya están obstruyendo las rutas espaciales mientras los controladores de tráfico del espacio local intentan establecer nuevos patrones de espera.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro: "Debemos tener en cuenta la negación de nuestros actos. Para las futuras operaciones en el espacio [sabotaged_starbase_owner.GetAdj] tendremos que aprovechar todas las tapaderas posibles, si nos importa dar prioridad a esa discreción..."
 operation.2005.a: "Separaos de la forma más limpia posible."
 operation.2005.b: "La discreción es cosa de débiles. Destrozad la base estelar."
 operation.2005.b.orb: "La discreción es cosa de débiles. Destrozad el anillo orbital."
 operation.2005.b.tooltip: "Nuestros agentes aprovecharán la oportunidad para §Hdestrozar más estructuras§! del objetivo."
 operation.2005.c: "Atacad también a los $military_station_small_plural$."
 operation.2005.c.tooltip: "Destruye una $military_station_small$ del objetivo."
 operation.2006.name: "Sabotaje cancelado"
 operation.2006.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] dice que [from.spynetwork.leader.GetHisHer] equipo de agentes debe abandonar la tarea de sabotear la §Hinstalación [sabotaged_starbase_owner.GetAdj]§! en el §Ysistema [sabotaged_starbase_system.GetName]§!. Unos cambios drásticos en el interior [sabotaged_starbase_owner.GetAdj] han inutilizado nuestros esfuerzos. Lo más inteligente sería escoger otro objetivo."
 operation.2010.name: "¡[root.GetSabotagedStarbaseTitle] en el sistema [sabotaged_starbase_system.GetName]!"
 operation.2010.desc.phobe: "Unos intrusos han traspasado nuestras fronteras en el sistema §Y[sabotaged_starbase_system.GetName]§!, destrozando parte de la instalación §H[sabotaged_starbase.GetName]§!. Parece que esos saboteadores actuaban en nombre de una potencia extranjera. Nuestras fuerzas de contraespionaje están alerta e intentando capturarlos."
 operation.2010.desc.regular: "Unos saboteadores desconocidos han lanzado un ataque en el sistema §Y[sabotaged_starbase_system.GetName]§!, destrozando parte de la instalación §H[sabotaged_starbase.GetName]§!.\n\nEl servicio de contraespionaje sugiere que esto es obra de agentes extranjeros, y no una amenaza doméstica. Hemos intensificado la seguridad en la región espacial afectada con la esperanza de capturarlos."
 operation.2010.desc.gestalt: "Una entidad extranjera ha traspasado nuestras fronteras en el sistema §Y[sabotaged_starbase_system.GetName]§! y ha perturbado sin motivo el buen funcionamiento de la instalación §H[sabotaged_starbase.GetName]§!. Todavía no podemos determinar cómo lograron entrar estos saboteadores, pero hemos intensificado la seguridad interna como respuesta directa."
 #Smear Campaign
 operation.3000.name: "Identificar a los objetivos"
 operation.3000.desc: "Hemos elaborado una lista de los imperios que parecen más cordiales con §Y[root.target.GetName]§!. Nuestros agentes abrirán una brecha entre esos imperios."
 operation.3000.desc.single: "Hemos identificado a un objetivo prometedor, §H[event_target:smear_option_1.GetName]§!, cuya relación con §Y[root.target.GetName]§! beneficia a los intereses [root.target.GetAdj], para nuestra desgracia."
 operation.3000.desc.error: "No logramos identificar a ningún objetivo para esta empresa. Si §Y[root.target.GetName]§! tiene algún amigo, aún no nos hemos comunicado con él."
 operation.3000.a: "El [smear_option_1.GetName]."
 operation.3000.b: "El [smear_option_2.GetName]."
 operation.3000.c: "El [smear_option_3.GetName]."
 operation.3000.d: "Que así sea."
 operation.3001.name: "Expediente sucio"
 operation.3001.desc.spirit.intro: "El equipo de $role_spymaster$ [Root.SpyNetwork.leader.GetName] trabajará para exagerar la intolerancia religiosa entre los [root.target.GetName]."
 operation.3001.desc.spirit.ridic: "$operation.3001.desc.spirit.intro$ Difundiremos rumores creíbles de que las prácticas rituales [smear_campaign_recipient.GetAdj] son tema de ridículo en los círculos políticos [root.target.GetAdj]."
 operation.3001.desc.spirit.merch: "$operation.3001.desc.spirit.intro$ Si los viesen traficando con ídolos blasfemos y baratos de lo que sea más sagrado para [smear_campaign_recipient.GetName], por ejemplo..."
 operation.3001.desc.spirit.deity: "$operation.3001.desc.spirit.intro$ Elaboraremos una campaña [root.target.GetAdj] dirigida a quienes no forman parte de la casta de los sacerdotes en [smear_campaign_recipient.GetName]. Intentaremos alterar las políticas de su orden religiosa para ofender a los que la dirigen."
 operation.3001.desc.milit.intro: "Intentaremos dar a entender que los [root.target.GetName] socavan al ejército [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.milit.study: "$operation.3001.desc.milit.intro$ Podemos dar a entender que los intereses [root.target.GetAdj] en [smear_campaign_recipient.GetName] solo están motivados por el estudio de sus secretos militares y que podrían llegar a instigar la guerra para poner a prueba los puntos débiles que hayan descubierto."
 operation.3001.desc.milit.priso: "$operation.3001.desc.milit.intro$ Habría que acusar a los [root.target.GetName] de tener prisioneros de guerra [smear_campaign_recipient.species.GetAdj] con la intención de adoctrinarlos, por ejemplo..."
 operation.3001.desc.milit.armsd: "$operation.3001.desc.milit.intro$ Deberíamos presentar pruebas irrefutables de que los [root.target.GetName] están vendiendo armas defectuosas y hábilmente camufladas a sus queridos vecinos galácticos, los [smear_campaign_recipient.GetName]."
 operation.3001.desc.milit.pacif: "$operation.3001.desc.milit.intro$ Por ejemplo, rumores de un avance en la tecnología [root.target.GetAdj] que obligaría a apaciguar a algunos vecinos como los [smear_campaign_recipient.GetName]..."
 operation.3001.desc.milit.satir: "$operation.3001.desc.milit.intro$ Apelaremos a su sentido del orgullo y daremos a entender que los [root.target.GetName] solo entrenan a los cadetes más jóvenes en escenarios de combate contra los [smear_campaign_recipient.GetName], con la intención de que adquieran más confianza fácilmente."
 operation.3001.desc.phobe.intro: "Exageraremos la arrogancia alienígena de los [root.target.GetName] y apelaremos al corazón xenófobo de los [smear_campaign_recipient.GetName]."
 operation.3001.desc.phobe.genes: "$operation.3001.desc.phobe.intro$ Por ejemplo, si pillasen a los [root.target.GetName] vendiendo terapias genéticas basadas en la biología [smear_campaign_recipient.species.GetAdj], deberían ofenderse."
 operation.3001.desc.phobe.abduc: "$operation.3001.desc.phobe.intro$ Sembraremos la idea de un complot [root.target.GetAdj] para secuestrar a ciudadanos [smear_campaign_recipient.species.GetAdj] y adoctrinarlos para que acepten una galaxia más abierta."
 operation.3001.desc.egal.intro: "Pintaremos a los [root.target.GetName] como saboteadores de sistemas políticos como el que tanto gusta a los [smear_campaign_recipient.GetName]."
 operation.3001.desc.egal.migra: "$operation.3001.desc.egal.intro$ Si pillasen a los [root.target.GetName] traicionando su tratado de migración y encargando a los ciudadanos [smear_campaign_recipient.species.GetAdj] los peores trabajos, deberían ofenderse."
 operation.3001.desc.egal.galco: "$operation.3001.desc.egal.intro$ Dejaremos pistas de un complot [root.target.GetAdj] para sabotear su postura política en la comunidad galáctica."
 operation.3001.desc.egal.elect: "$operation.3001.desc.egal.intro$ Podemos presentar pruebas difíciles de ignorar de un complot [root.target.GetAdj] para infiltrarse en el sistema político [smear_campaign_recipient.GetAdj] e inmiscuirse en sus elecciones."
 operation.3001.desc.mat.intro: "Presentaremos a los [root.target.GetName] como unos vecinos celosos y avariciosos, dispuestos a aprovecharse y a abusar de la ciencia [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.mat.theft: "$operation.3001.desc.mat.intro$ Para lograr nuestro objetivo, podríamos difundir rumores creíbles de un complot para robar su tecnología."
 operation.3001.desc.mat.droid: "$operation.3001.desc.mat.intro$ Deberíamos urdir un movimiento en [root.target.GetName] para robar droides [smear_campaign_recipient.GetAdj] y eludir sus medios de producción limitados."
 operation.3001.desc.mat.singu: "$operation.3001.desc.mat.intro$ La amenaza [root.target.GetAdj] de iniciar una singularidad controlada e impulsada por la IA dentro de la esfera de datos [smear_campaign_recipient.GetAdj] debería llamar su atención y provocar su ira."
 operation.3001.desc.mat.sabot: "$operation.3001.desc.mat.intro$ Seguro que provocamos su reacción si sugerimos que el gobierno [root.target.GetAdj] podría estar tramando el sabotaje de la investigación científica."
 operation.3001.desc.pacif.intro: "Apelaremos al temor del pacifismo [smear_campaign_recipient.GetAdj] y adjudicaremos planes violentos a los [root.target.GetName]."
 operation.3001.desc.pacif.gunrun: "$operation.3001.desc.pacif.intro$ Por ejemplo, a la administración [smear_campaign_recipient.GetAdj] no le gustará saber que los [root.target.GetAdj] han sacado provecho de una operación de tráfico de armas en su espacio."
 operation.3001.desc.pacif.vassal: "$operation.3001.desc.pacif.intro$ Seguro que la noticia de un programa [root.target.GetAdj] para armar a las facciones disidentes dentro de los estados clientes de [smear_campaign_recipient.GetName] causa indignación."
 operation.3001.desc.pacif.weapon: "$operation.3001.desc.pacif.intro$ Sembraremos el miedo creíble de que [root.target.GetName] está trabajando en un arma capaz de hacer que la población [smear_campaign_recipient.species.GetName] se vuelva violenta y salvaje."
 operation.3001.desc.pacif.border: "$operation.3001.desc.pacif.intro$ Inventaremos pruebas de que algunas facciones durmientes, leales a los [root.target.GetName], pretenden iniciar enfrentamientos fronterizos en el espacio [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.phile.intro: "Nos apoyaremos en las actitudes xenófilas de los [smear_campaign_recipient.GetName] para que parezca que los [root.target.GetName] se están aprovechando de su conducta amistosa."
 operation.3001.desc.phile.commerc: "$operation.3001.desc.phile.intro$ Seguro que los rumores de fijación de precios en los acuerdos comerciales con [smear_campaign_recipient.GetName] llaman su atención y debilitan su confianza en su relación con los [root.target.GetName]."
 operation.3001.desc.phile.slavery: "$operation.3001.desc.phile.intro$ Seguro que se ofenden con la noticia inventada de que los [root.target.GetName] están buscando esclavos [smear_campaign_recipient.species.GetAdj]."
 operation.3001.desc.phile.motives: "$operation.3001.desc.phile.intro$ Difundiremos rumores confusos entre los [root.target.GetName] para sugerir que tras su interés por los complacientes [smear_campaign_recipient.GetName] hay motivos ocultos."
 operation.3001.desc.phile.contact: "$operation.3001.desc.phile.intro$ Vamos a sugerir que los [root.target.GetName] han estado difundiendo rumores falsos y saboteando los intentos de [smear_campaign_recipient.GetName] de iniciar un primer contacto desde que entraron en la escena galáctica."
 operation.3001.desc.auth.intro: "Nos apoyaremos en la naturaleza autoritaria de los [smear_campaign_recipient.GetName] y retrataremos a los [root.target.GetName] como agentes del caos para el régimen [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.auth.mockery: "$operation.3001.desc.auth.intro$ Seguro que provocamos su ira con pruebas de que el líder [smear_campaign_recipient.GetAdj] [smear_campaign_recipient.leader.GetName] es objeto de burla en los círculos políticos [root.target.GetAdj]."
 operation.3001.desc.auth.discord: "$operation.3001.desc.auth.intro$ Crearemos pruebas de un complot para meter a agentes en la sociedad [smear_campaign_recipient.GetAdj] y así agitar a las masas y dirigirlas hacia otros objetivos más ruines."
 operation.3001.desc.auth.experim: "$operation.3001.desc.auth.intro$ Sugeriremos que [root.target.GetName] está realizando experimentos sociológicos sutiles a espaldas de la sociedad [smear_campaign_recipient.GetAdj] como banco de pruebas de teorías de control y política."
 operation.3001.desc.auth.extorts: "$operation.3001.desc.auth.intro$ Podemos dar a entender que [root.target.GetName] está extorsionando a sus enviados a cambio de favores y ejerciendo una influencia excesiva fuera de sus fronteras."
 operation.3001.desc.corp.intro: "El equipo de $role_spymaster$ [root.spynetwork.leader.GetName] apelará a los principios comerciales de los [smear_campaign_recipient.GetName] y retratará a [root.target.GetName] como rivales poco fiables."
 operation.3001.desc.corp.criment: "$operation.3001.desc.corp.intro$ Que un imperio como el suyo quiera extender la actividad delictiva en [smear_campaign_recipient.GetName] servirá para ir destruyendo la confianza que se hayan ganado."
 operation.3001.desc.corp.resells: "$operation.3001.desc.corp.intro$ Haremos que parezca que los [root.target.GetName] están abusando del pacto comercial al revender productos [smear_campaign_recipient.GetAdj] a precios más altos."
 operation.3001.desc.corp.machine: "$operation.3001.desc.corp.intro$ Inventaremos rumores creíbles de que los [root.target.GetName] han implementado subrutinas en el corazón de [smear_campaign_recipient.GetName] y manipulado los sistemas financieros para sus propios fines."
 operation.3001.desc.corp.knockof: "$operation.3001.desc.corp.intro$ Seguro que reaccionan ante las pruebas de que los [root.target.GetName] han llenado varios almacenes de imitaciones baratas de mercancías [smear_campaign_recipient.GetAdj]. Parecerá un ataque creíble a su industria mercantil principal."
 operation.3001.desc.hive.intro: "Haremos que parezca que los [root.target.GetName] están intentando socavar la entidad [smear_campaign_recipient.GetName], lo que disipará la confianza que se hayan ganado."
 operation.3001.desc.hive.asset: "$operation.3001.desc.hive.intro$ Por ejemplo, recogiendo feromonas y otros activos biológicos para usarlos en planes contra la colmena..."
 operation.3001.desc.hive.necro: "$operation.3001.desc.hive.intro$ Expondremos la idea de que los [root.target.GetName] pretenden consumir a los [smear_campaign_recipient.GetName] y erradicar su soberanía personal."
 operation.3001.desc.hive.toxin: "$operation.3001.desc.hive.intro$ Seguro que los detalles de un complot para traficar con toxinas en la capital [smear_campaign_recipient.GetAdj] provocan miedos y sospechas."
 operation.3001.desc.machine.intro: "Haremos que parezca que los [root.target.GetName] están intentando subvertir la inteligencia de [smear_campaign_recipient.GetName]."
 operation.3001.desc.machine.asset: "$operation.3001.desc.machine.intro$ Crearemos pruebas de un departamento en [root.target.GetName] dedicado a la captura y manipulación de drones [smear_campaign_recipient.GetAdj]."
 operation.3001.desc.machine.milit: "$operation.3001.desc.machine.intro$ Sugeriremos que están capturando drones [smear_campaign_recipient.GetAdj] para usarlos en entrenamientos como parte de un plan [root.target.GetAdj] para lanzar un ataque directo contra la inteligencia artificial en algún momento."
 operation.3001.desc.machine.steal: "$operation.3001.desc.machine.intro$ Deberíamos sembrar la semilla de la sospecha de que los [root.target.GetName] están robando estudios de [smear_campaign_recipient.GetName] de manera encubierta."
 operation.3002.name: "$operation_smear_campaign$: listos para proceder"
 operation.3002.desc: "Nuestros agentes están listos para dar noticias condenatorias sobre los [root.target.GetName] a [smear_campaign_recipient.GetName]. Hemos hecho todo lo posible para asegurar la fidelidad de esta desinformación y para que no se la relacione con nosotros."
 operation.3005.name: "Campaña de difamación [fromfrom.GetAdj]"
 operation.3005.desc.intro: "Ya está. La verdad exagerada sobre los §H[from.target.GetName]§! ya ha llegado a los canales diplomáticos §Y[smear_campaign_recipient.GetAdj]§!."
 operation.3005.desc.insult: "$operation.3005.desc.intro$ Este insulto a los ciudadanos [smear_campaign_recipient.GetName] creará tensiones en su relación. Además, empeorará cualquier desconfianza que sintiesen hacia los [from.target.GetName]."
 operation.3005.desc.trust: "$operation.3005.desc.intro$ Nuestros agentes se han asegurado de que a [from.target.GetName] le cueste recuperar la confianza que había ganado."
 operation.3005.desc.espionage: "$operation.3005.desc.intro$\n\nNuestros agentes han creado pruebas de que [from.target.GetName] es culpable de espionaje contra [smear_campaign_recipient.GetName]. Ya veremos cómo responden a unas alegaciones tan políticamente perjudiciales."
 operation.3005.desc.gestalt: "$operation.3005.desc.intro$ Seguro que cualquier acusación de intentar manipular su consciencia gestáltica provoca malestar. Nuestros agentes se han asegurado de que las consecuencias duren bastante tiempo."
 operation.3010.name: "Campaña de difamación detectada"
 operation.3010.desc.intro: "Parece que §Y[smear_campaign_target.GetName]§! tiene enemigos en §H[from.GetName]§!."
 operation.3010.desc: "$operation.3010.desc.intro$ Nuestros protocolos de codificación han identificado una reciente comunicación \"anónima\" sobre nuestro vecino [smear_campaign_target.GetAdj]. Quieren hacernos creer que estaban tramando actos agresivos y encubiertos contra nosotros.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro: "Debemos tomar una decisión: revelar lo poco que sabemos sobre este engaño frente a [smear_campaign_target.GetName] o no destapar nuestra capacidad de hacerle frente a este hostil espionaje. Si ocultamos el alcance de nuestras habilidades, quizá podamos ahuyentar a este turbio enemigo, pero para ello debemos asumir que la información que nos han dado es cierta."
 operation.3010.a: "Sigámosles el juego. Nos guardaremos este engaño."
 operation.3010.b: "Informad a [smear_campaign_target.GetName]."
 operation.3010.favortooltip: "Puede que [smear_campaign_target.GetName] elija recompensarnos con §Yfavores§! políticos."
 operation.3011.name: "$operation.3010.name$"
 operation.3011.desc: "$operation.3010.desc.intro$ Nuestros protocolos de codificación han identificado una serie de extraños mensajes casi anónimos. Conforman un dosier de difamaciones contra nosotros, supuestamente autorizado por nuestros vecinos [smear_campaign_target.GetAdj]. Las afirmaciones, no obstante, no son más que elaboradas mentiras.\n\n$operation.3010.desc.outro$"
 operation.3012.name: "$operation.3010.name$"
 operation.3012.desc: "$operation.3010.desc.intro$ Hemos analizado una comunicación reciente con una fuente \"anónima\". Su intención era exponer un elaborado complot [smear_campaign_target.GetAdj] contra nosotros, pero en realidad no es más que una farsa. Nuestros protocolos de codificación han demostrado ser eficaces y han descubierto el plan [from.GetAdj] que se ocultaba tras el ardid.\n\n$operation.3010.desc.outro$"
 operation.3020.name: "Campaña de difamación expuesta"
 operation.3020.desc.espionage: "§Y[smear_campaign_recipient.GetName]§! nos ha entregado un dosier en el que se detallan complejas alegaciones de espionaje con las que intentaban abrir una brecha entre nuestros dos imperios. Parece que §H[smear_campaign_instigator.GetName]§! quiere sembrar la desconfianza entre nosotros.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult: "§Y[smear_campaign_recipient.GetName]§! nos ha entregado un dosier muy bien escrito sobre §H[smear_campaign_instigator.GetName]§!, que parece querer causarnos daño. Si los datos [smear_campaign_recipient.GetAdj] son fiables, [smear_campaign_instigator.GetName] pretende dañar las relaciones entre nosotros y [smear_campaign_recipient.GetName] propagando difamatorias mentiras en nuestro nombre.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception: "§Y[smear_campaign_recipient.GetName]§! nos ha entregado un dosier en el que exponen un elaborado complot con el que querían abrir una brecha entre nuestros dos imperios. Parece que el perpetrador sería §H[smear_campaign_instigator.GetName]§!.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro: "Aunque la operación [smear_campaign_instigator.GetAdj] se llevó a cabo de manera encubierta, no ha podido burlar la codificación [smear_campaign_recipient.GetAdj]. En lugar de quedarse con la información, han decidido entregarnos los archivos."
 operation.3020.a: "O eso dicen..."
 operation.3020.b: "Les debemos una a [from.GetName]."
 operation.4000.name: "Equipo en espera"
 operation.4000.desc: "$role_spymaster$ [spynetwork.leader.GetName] ha reunido a un equipo de agentes bien entrenados. Los implicados trabajarán en solitario y se han hecho a la idea de que podría ser un viaje solo de ida. Lo único que necesitan ahora es un objetivo, una catástrofe digna para acercarse a §H[target.GetName]§!."
 operation.4000.desc.single: "$role_spymaster$ [spynetwork.leader.GetName] ha reunido a un equipo de agentes bien entrenados que intentarán atraer a §P[crisis_beacon_option_1.GetName]§! a territorio §H[target.GetAdj]§!. No se espera que el equipo regrese."
 operation.4000.desc.error: "$role_spymaster$ [spynetwork.leader.GetName] dice que, en esta ocasión, esta operación no atraerá §Yamenazas críticas§!. Los agentes que ha reunido quedarán a la espera hasta que obtengamos más información sobre las amenazas catastróficas que acechan en esta galaxia."
 operation.4000.a: "Atraed al §P[crisis_beacon_option_1.GetName]§!."
 operation.4000.b: "Atraed al §P[crisis_beacon_option_2.GetName]§!."
 operation.4000.c: "Poned un cebo para el §P[crisis_beacon_option_3.GetName]§!."
 operation.4001.name: "Señal de progreso"
 operation.4001.desc: "Nuestros investigadores y agentes se han preparado para una gran cantidad de variables de misión. El equipo de trabajo ha partido a una región inexplorada del espacio que hay entre el territorio §Y[target.GetAdj]§! y §P[crisis_beacon_crisis_country.GetName]§!."
 operation.4002.name: "Ha mordido el anzuelo"
 operation.4002.desc: "Los agentes que tenemos cerca de §H[target.GetName]§! han enviado un comunicado: están listos para proceder y desatarán la ira de §P[crisis_beacon_crisis_country.GetName]§! a nuestra señal."
 operation.4005.name: "[crisis_beacon_crisis_country.GetName], enganchados"
 operation.4005.desc.contingency: "Nuestros investigadores no pueden hacer más que especular sobre el rápido pensamiento adaptativo que demostraron nuestros agentes cuando lograron atraer a una flota de la amenaza $CRISIS_TYPE_CONTINGENCY$. Con un elaborado pirateo de los protocolos o mediante la fabricación de una especie de anulación, nuestros escáneres remotos confirman una presencia hostil entre el §Ysistema [crisis_beacon_crisis_system.GetName]§! y la capital [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nNo sabemos si los §Y[crisis_beacon_target_country.GetName]§! tienen otras preocupaciones en estos tiempos turbulentos, pero nuestras acciones han servido para que tengan que ocuparse de un asunto urgente más."
 operation.4005.desc.graytempest: "No ha sido nada fácil llamar la atención de entidades tan fragmentarias como la llamada §PTempestad gris§!. Nuestros agentes lo lograron de una vez al modular la onda portadora que señalaba directamente a §H[crisis_beacon_target_country.GetName]§!.\n\nConstruir esta onda supuso un gran esfuerzo, puesto que la distancia entre el §Ysistema [crisis_beacon_crisis_system.GetName]§! y la capital [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§! requiere una cantidad de energía sin precedentes. Nuestro equipo recurrió a activar una reacción en cadena incontrolable en los bancos de potencia de un transmisor de largo alcance. El dispositivo resistió lo suficiente como para transmitir nuestro señuelo por el hiperespacio.\n\nLa telemetría de larga distancia indica que un enjambre de nanorrobots se está trasladando a §Y[crisis_beacon_target_country.GetName]§!. Nuestros investigadores también han registrado lecturas de una explosión catastrófica en las cercanías de [crisis_beacon_crisis_system.GetName]. Podría ser la ubicación de la empresa mortal de nuestros agentes."
 operation.4005.desc.marauders: "A pesar de sus últimos intentos de unidad, §Plos [raider_khanate.GetName]§! han demostrado ser una presa que se atrapa fácilmente con la ira. Nuestro equipo se esforzó por contrariar a un comandante en concreto que está dirigiendo su rabia hacia la capital [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!.\n\nNuestros agentes creen que cualquier base estelar que se encuentre entre el sistema §Y[crisis_beacon_crisis_system.GetName]§! y [crisis_beacon_target_country.GetName] acogerá a este pequeño grupo de merodeadores. Esperemos que su sacrificio no sea en vano."
 operation.4005.desc.swarm: "Nuestros estudios de los impulsos biológicos de los §P$CRISIS_TYPE_PRETHORYN$§! se han desarrollado con rapidez, pero han sido ineficaces. Ideamos un compuesto sintético, muy caro de producir y peligroso de transportar, que ha logrado alejar a una flota del enjambre.\n\nEste compuesto es tan adhesivo que el destino de nuestros agentes ahora es tan sombrío como el de cualquier base estelar que se encuentre entre el sistema §Y[crisis_beacon_crisis_system.GetName]§! y la capital [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!. Cuando nuestros agentes liberaron esa sustancia cautivadora, su destino quedó sellado.\n\nEn lugar de huir y arriesgarse a confundir la ruta del enjambre, nuestro equipo dedicará el tiempo que le queda a asegurarse de que el rastro quede intacto. Los §H[crisis_beacon_target_country.GetName]§! no tardarán en comprobar los resultados de nuestro sacrificio."
 operation.4005.desc.unbidden: "Nuestros esfuerzos contra los §P$CRISIS_TYPE_UNBIDDEN$§! han dado sus frutos, aunque con un gran coste. Nuestros agentes han conseguido engañar a una flota extradimensional para que piense que uno de sus anclajes dimensionales está bajo amenaza en el territorio [crisis_beacon_target_country.GetAdj]. Ahora, las naves se dirigen a §Y[crisis_beacon_target_capital.GetName]§!, en el sistema §Y[crisis_beacon_crisis_system.GetName]§!.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] seguirá controlando la situación, pero no parece probable que nuestros agentes vayan a regresar. Ahora solo podemos observar y confiar en que el señuelo sirva para nuestro plan."
 operation.4005.a.tooltip: "La §P[crisis_beacon_crisis_fleet.GetName]§! se dirige a la capital §Y[crisis_beacon_target_country.GetAdj]§!."
 operation.4010.name: "[crisis_beacon_crisis_fleet.GetName] rumbo a [root.capital_scope.GetName]"
 operation.4010.desc: "Hemos detectado una presencia hostil en §P[crisis_beacon_crisis_country.GetName]§! que se dirige directamente a nuestra capital, §Y[crisis_beacon_target_capital.GetName]§!. Unas ondas de energía extrañas han estallado en los alrededores de §H[crisis_beacon_crisis_system.GetName]§!, su supuesto origen.\n\nAcabábamos de empezar a analizar este fenómeno cuando las firmas de energía en la región cambiaron abruptamente. Todas las señales dan a entender que se trata de un cambio repentino en los movimientos de la flota. Además, al menos una de esas firmas de energía parece pertenecer a un imperio que no es [crisis_beacon_crisis_country.GetName]. Sean quienes sean, parecen ser la causa de este comportamiento. Sospechamos que se trata de un §Hacto de provocación§! por parte de nuestros rivales galácticos."
 #######################################
 #Operations (random pool)
 #######################################
 operation.5000.name: "Contacto perdido"
 operation.5000.desc: "$role_spymaster$[from.spynetwork.leader.GetName] asegura que ha perdido el contacto con los agentes que ha desplegado en §H[from.spynetwork.target.GetName]§!. No han recibido algunos de los informes que habían enviado.\n\nSegún el procedimiento estándar, debemos decidir si localizamos a nuestros propios agentes o no."
 operation.5000.a: "Buscad a los agentes."
 operation.5000.a.tooltip: "Pausa la §Yoperación [from.GetName]§! durante un mes.\nNuestras posibilidades de éxito dependen del nivel de §Hcodificación§! del objetivo."
 operation.5000.b.tooltip: "§RCancela§! esta operación en silencio. Los §Hrecursos§! sin gastar no se consumirán."
 operation.5000.c: "Llamad a nuestro activo local."
 operation.5001.name: "Contacto restablecido"
 operation.5001.desc: "Nuestros esfuerzos han sido un éxito: se ha restaurado el contacto con los agentes. $role_spymaster$[fromfrom.spynetwork.leader.GetName] ya está revisando [fromfrom.spynetwork.leader.GetHeShe] procedimientos de supervisión para trabajar en §H[fromfrom.target.GetName]§!."
 operation.5002.name: "Confirmación de contacto perdido"
 operation.5002.desc: "A pesar de nuestros esfuerzos, no podemos recuperar el contacto con los agentes de §H[fromfrom.target.GetName]§!. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] ha ordenado una revisión de los procesos de supervisión de la red de espionaje que tenemos allí. Es posible que la gente [fromfrom.target.GetAdj] tenga una §Hcodificación§! más sofisticada de lo que creíamos.\n\nMientras tanto, la §Hoperación [fromfrom.GetName]§! se reanudará con una capacidad reducida mientras recuperamos nuestras pérdidas."
 operation.5005.name: "Agente asustado"
 operation.5005.desc: "A pesar de haber tomado todas las precauciones descritas en su entrenamiento, uno de nuestros agentes en §Y[from.target.GetName]§! ha expresado su preocupación por que lo descubran. Parece que esto se debe a un momento crítico de la §Hoperación [from.GetName]§!. Por esto, $role_spymaster$ [from.spynetwork.leader.GetName] solicita más recursos para poder evitar interrupciones en el futuro."
 operation.5005.a: "Estos riesgos son normales. Denegado."
 operation.5005.b: "Tendrás recursos adicionales."
 operation.5005.c: "¿Un soborno será más eficaz?"
 operation.5005.d: "Que nuestro activo se ocupe del problema."
 #operation.5005.d.tooltip: "Will not consume our Spy Network Asset in the [from.target.GetName]."
 operation.5010.name: "Detenido por $job_patrol_drone_plural$"
 operation.5010.desc: "Han alertado a §Y[from.target.GetName]§! de nuestra presencia. Parece que no teníamos información suficiente sobre la zona local y nuestros agentes han llamado la atención de los $job_patrol_drone_plural$ locales.\n\nLa §Hoperación[from.GetName]§! no parece estar en peligro aún, pero $role_spymaster$ [from.spynetwork.leader.GetName] precisa ayuda inmediata."
 operation.5010.a: "Confiemos en la diplomacia."
 operation.5010.b: "Desplegad a nuestro activo."
 operation.5011.name: "Una solución diplomática"
 operation.5011.desc: "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] y [fromfrom.spynetwork.leader.GetHisHer] compañeros han mitigado la extraña intrusión de nuestros agentes en §Y[fromfrom.target.GetName]§!.\n\nPuede que, en privado, [fromfrom.target.GetName] vea nuestras excusas como la sarta de mentiras que son, pero, de cara al público, parece que estamos a salvo."
 operation.5011.desc.hive: "Hemos conseguido evitar la extraña intrusión diplomática de §Y[fromfrom.target.GetName]§! mediante una negociación.\n\nCabe la posibilidad de que, en privado, [fromfrom.target.GetName] no les dé ninguna credibilidad a nuestras excusas, pero, de cara al público, parece que estamos a salvo por ahora."
 operation.5015.name: "Campos de fuerza multifase"
 operation.5015.desc: "Estamos perdiendo contacto con nuestros drones agentes a medida que entran en zonas más seguras de §H[from.target.GetName]§!. Podríamos perder nuestra presencia allí por completo. Estas interrupciones podrían deberse a una tecnología de blindaje [from.target.GetAdj] chapucera que emita interferencias ruidosas."
 operation.5015.a: "Habrá que intentar adaptarse."
 operation.5015.a.tooltip: "En función de nuestro §Ynivel de tecnología§! relativo, es posible que tengamos éxito o suframos reveses operativos."
 operation.5015.b: "Usad su propio hardware contra ellos."
 operation.5016.name: "$operation.5015.name$"
 operation.5016.desc: "Hemos perdido el contacto con nuestros agentes asignados a la §Hoperación [fromfrom.GetName]§! en §Y[fromfrom.target.GetName]§!. Ya sea por el astuto diseño de nuestro objetivo o por una coincidencia desafortunada para nosotros, la tecnología de blindaje [fromfrom.target.GetAdj] ha sido un digno adversario.\n\nEs posible que los [fromfrom.target.GetSpeciesName] saquen beneficio de este incidente. Aunque nuestros drones agentes pueden operar de manera semiautónoma, sin nuestra presencia será mucho más fácil que nuestros enemigos los capturen."
 operation.5020.name: "Confundido con comida"
 operation.5020.desc: "Un aspecto fundamental de la entidad §Y[from.target.GetName]§! ha confundido a nuestros drones agentes con comida, y ahora está obsesionada con darle caza. Parece que este dron [from.target.GetSpeciesName] ve cualquier cosa que no sea él como una posible fuente de alimento."
 operation.5020.a: "Tenemos que alejarlo."
 operation.5020.b: "¡Seguid moviéndoos! Nos adaptaremos y sobreviviremos."
 operation.5020.c: "Cacemos al cazador. Desplegad al §Y$asset_warrior_drone$§!."
 operation.5025.name: "Trabajo de campo tóxico"
 operation.5025.desc: "Hay algo ligeramente tóxico para los drones asignados a la §Hoperación [from.GetName]§! en el entorno doméstico de §Y[from.target.GetName]§!. $operation.5025.close$"
 operation.5025.desc.repeat: "Ha habido un pequeño cambio en el entorno doméstico de §Y[from.target.GetName]§! y, una vez más, se ha vuelto ligeramente tóxico para nosotros. $operation.5025.close$"
 operation.5025.close: "Nuestro agente está empezando a mostrar síntomas que, en el mejor de los casos, dañan sus funciones y, en el peor, lo destacan dentro de la colmena hostil."
 operation.5025.a: "Debemos buscar una solución."
 operation.5025.b: "Debemos continuar con prisa."
 operation.5025.b.tooltip: "Existe la posibilidad de que las operaciones realizadas en §Y[toxic_field_country.GetName]§! se vuelvan §Rmás difíciles§! durante un tiempo, hasta que desarrollemos anticuerpos."
 operation.5026.name: "Remedio para el campo de trabajo"
 operation.5026.desc: "Nuestros esfuerzos de investigación han dado sus frutos y ya se están distribuyendo remedios a nuestros agentes dron. Las toxinas de bajo nivel encontradas en los hábitats de §Y[toxic_field_country.GetName]§! no deberían ser un problema y la §Hoperación [event_target:toxic_field_operation.GetName]§! puede continuar."
 operation.5027.name: "Sigue el trabajo de campo tóxico"
 operation.5027.desc: "Hemos perdido la oportunidad que habíamos creado en §Y[toxic_field_country.GetName]§! y nuestros drones agentes se han visto afectados por su entorno. La §Hoperación[fromfromfrom.GetName]§! puede continuar, pero debemos tener cuidado para que nuestras alergias no despierten sospechas."
 operation.5030.name: "Exceso de ruido"
 operation.5030.desc: "El entorno en los mundos [excess_noise_country.GetAdj] está lleno de ruido electrostático, mucho más del que habíamos anticipado. $operation.5030.close$"
 operation.5030.desc.repeat: "El entorno en los mundos [excess_noise_country.GetAdj] ha vuelto a llenarse de ruido electrostático, en frecuencias a las que no estamos acostumbrados. $operation.5030.close$"
 operation.5030.close: "Los drones encubiertos que hemos asignado a la §Hoperación [from.GetName]§! están sufriendo una pérdida de datos irregular por culpa de esto. Entraña bastante riesgo para la recopilación de datos y las posibilidades de acabar expuestos son mayores."
 operation.5030.a: "$operation.5025.a$" #Research
 operation.5030.b: "$operation.5025.b$" #Continue
 operation.5030.b.tooltip: "Existe la posibilidad de que las operaciones realizadas en §Y[excess_noise_country.GetName]§! se vuelvan §Rmás difíciles§! durante un tiempo, hasta que adaptemos nuestro hardware."
 operation.5031.name: "Eliminación de ruido excesivo"
 operation.5031.desc: "Nuestros esfuerzos de investigación han dado sus frutos y nuestra red de agentes en §Y[excess_noise_country.GetName]§! ya está recibiendo especificaciones para un nuevo blindaje frente a la interferencia electromagnética. Nuestros esfuerzos en la §Hoperación [fromfromfrom.GetName]§! ya no deberían verse afectados por el exceso de estática."
 operation.5032.name: "Sigue el exceso de ruido"
 operation.5032.desc: "El ruido electrostático de §Y[excess_noise_country.GetName]§! ha provocado una pérdida de datos irreparable en algunos de nuestros drones. La §Hoperación [event_target:excess_noise_operation.GetName]§! puede continuar, pero nuestros esfuerzos han sufrido un gran revés, ya que aún hay muchas solicitudes pendientes en nuestros procesos de validación de datos."
 operation.5035.name: "Extinguido"
 operation.5035.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] informa de que nuestro equipo de agentes cerca de §Y[snuffedout_country.GetName]§! ha perdido varios puestos de control. Dada la naturaleza de esta operación, ya hemos asumido que no podrán mantener el contacto de manera frecuente. Sin embargo, nuestro $role_spymaster$ cree que, por desgracia, el equipo se ha perdido.\n\nPodríamos recuperar la §Hoperación [from.GetName]§! si cubrimos nuestros rastros y usamos nuestro sistema de §H$MOD_INTEL_DECRYPTION_ADD$§! contra el sistema de §H$MOD_INTEL_ENCRYPTION_ADD$§! [snuffedout_country.GetAdj]."
 operation.5035.a.tooltip: "Pausa la §Yoperación [from.GetName]§! durante aproximadamente un mes.\n\nHay una posibilidad §Hmedia-baja§! de que nuestros actos pasen desapercibidos, en función del nivel de §H$MOD_INTEL_ENCRYPTION_ADD$§!.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$ de nuestro objetivo.\n\n"
 operation.5035.b.tooltip: "§RCancela§! la §Yoperación [from.GetName]§!.\n\nHay una §Ggran§! probabilidad de que nuestros actos pasen desapercibidos, aunque depende del nivel de §H$MOD_INTEL_ENCRYPTION_ADD$§!.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$ del objetivo.\n\n"
 operation.5035.c: "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip: "Pausa la §Yoperación [from.GetName]§! durante aproximadamente un mes.\n\nHay una posibilidad §Yalta-media§! de que nuestros actos pasen desapercibidos. La posibilidad de éxito será menor según lo alto que sea el nivel de §H$MOD_INTEL_ENCRYPTION_ADD$§! del objetivo."
 operation.5036.name: "Acción encubierta conseguida"
 operation.5036.desc: "Aunque ha agotado los recursos del trabajo del $role_spymaster$ [fromfrom.spynetwork.leader.GetName] en §H[snuffedout_country.GetName]§!, la seguridad operativa se ha recuperado. Nos hemos ocupado de los cabos sueltos y descartado las identidades encubiertas. A partir de ahora se encargará un equipo de agentes nuevo, que adoptará un nuevo conjunto de órdenes, ligeramente diferentes, bajo la atenta mirada de nuestro $role_spymaster$.\n\nMientras tanto, la gente [snuffedout_country.GetAdj] aún parece ignorar nuestra presencia."
 operation.5037.name: "Operación expuesta"
 operation.5037.desc: "Nuestros peores miedos se han cumplido: la reciente pérdida de nuestros agentes en §H[snuffedout_country.GetName]§! ha dejado expuesta buena parte de la §Hoperación [from.GetName]§!.\n\nTenemos preparadas todas nuestras redes de espionaje para que, en circunstancias normales, solo haya pruebas endebles que apunten hacia nosotros y nuestras actividades encubiertas. Sin embargo, en este caso no podemos estar completamente seguros de qué información han descubierto, ni cómo responderán la gente [snuffedout_country.GetAdj]."
 operation.5037.desc.provocation: "La reciente pérdida de nuestros agentes en §H[snuffedout_country.GetName]§! ha acarreado graves consecuencias: ha salido a la luz toda nuestra operación.\n\nHemos preparado todas nuestras redes de espionaje para que, en circunstancias normales, podamos negar las acusaciones hasta cierto punto. No obstante, en esta ocasión, nuestras acciones han sido lo suficientemente serias como para que la gente [snuffedout_country.GetAdj] no ignore las pruebas circunstanciales que apunten hacia nosotros. No sabemos cómo van a responder, pero deberíamos prepararnos para lo peor."
 operation.5040.name: "Recursos agotados"
 operation.5040.desc: "Después de una caída de rendimiento reciente, $role_spymaster$ [from.spynetwork.leader.GetName] ha lanzado una investigación sobre [from.spynetwork.leader.GetHisHer] propios agentes en §Y[from.target.GetName]§!.\n\nHa descubierto que esos agentes están robando recursos destinados a la recopilación de información y los sobornos. Esos bienes y divisas se están reinvirtiendo en asuntos [from.target.GetAdj], por lo que los agentes están sacando una buena tajada a nuestra costa. Como resultado, su atención y lealtad ya no es de fiar.\n\nEl progreso en la §Hoperación[from.GetName]§! se ha detenido por el momento, hasta que $role_spymaster$ [from.spynetwork.leader.GetName] pueda reafirmar la eficiencia operativa."
 operation.5040.a: "No podemos tolerarlo. Emitid amonestaciones."
 operation.5040.b: "Deshaceos de estos agentes."
 operation.5040.c: "Podríamos aprovechar la coyuntura."
 operation.5040.c.fail.stacking: "$TRIGGER_FAIL$§RSolo podemos llevar una empresa secreta a la vez.§!"
 operation.5040.c.fail.commerce: "§RSolo podemos aprovechar tal oportunidad si tenemos un §Ypacto comercial§! con [from.target.GetName].§!"
 operation.5041.name: "Agentes siguen las reglas"
 operation.5041.desc: "Los agentes que tenemos en §Y[fromfrom.target.GetName]§! ya no están robando recursos de nuestra red de espionaje. Su sentido de dedicación se ha visto reforzado después de recordarles dónde se haya su lealtad. Aprovecharán el total de su ingenioso talento en beneficio de nuestra causa."
 operation.5042.name: "Agentes cortan lazos"
 operation.5042.desc: "$role_spymaster$ [fromfrom.spynetwork.leader.GetName], por desgracia, informa de un fallo en nuestra red de espionaje §Y[fromfrom.target.GetName]§!.\n\nCuando se pidió que un grupo de ladrones entre nuestros agentes rindiese cuentas, su respuesta fue la de huir. Se desperdigaron hacia zonas del espacio [fromfrom.target.GetAdj] que hasta a nosotros nos cuesta monitorizar. [fromfrom.spynetwork.leader.GetName] ya no es capaz de seguirles la pista, al menos sin llamar excesivamente la atención."
 operation.5045.name: "Un agente desierta"
 operation.5045.desc.intro: "Nuestro $role_spymaster$ en §Y[from.target.GetName]§!, [from.spynetwork.leader.GetName], informa de un fallo drástico en [from.spynetwork.leader.GetHisHer] proceso de selección de agentes. En la capital [from.target.GetAdj] se dice que [root.GetOperativeRoleIndefiniteArticle] ha decidido §Rdesertar§!."
 operation.5045.desc.culture: "$operation.5045.desc.intro$\n\nParece que [root.GetOperativeRole] ha traicionado nuestros principios y muestra una mayor simpatía hacia la cultura y la ética de fundación de [from.target.GetName]. Nuestro proceso de selección ha fracasado, ya que debería descartar a tales candidatos."
 operation.5045.desc.turned: "$operation.5045.desc.intro$\n\nDeberíamos ser capaces de descartar tales actos de deslealtad, pero han convertido a [root.GetOperativeRole]. No sabemos si se debe a un acto de contraespionaje o a que, en realidad, albergaba en su interior una simpatía hacia [from.target.GetName] que no hemos sabido identificar a tiempo."
 operation.5045.a: "Que así sea."
 operation.5045.a.tooltip: "Si [from.target.GetName] tiene una red de espionaje contra nosotros, sabrán que hemos preparado un complot contra ellos. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b: "¡Pon orden en tu casa, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip: "Hay un 50% de probabilidades de que, si [from.target.GetName] tiene una red de espionaje contra nosotros, sepan que hemos preparado un complot contra ellos. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip: "Podemos asegurar que [from.target.GetName] no conseguirá pruebas creíbles de un complot contra ellos."
 operation.5050.name: "Contramedidas espeluznantes"
 operation.5050.desc.intro: "Un agente de §Y[from.target.owner.GetName]§! ha tenido problemas con un dispositivo antimanipulación instalado en los conductos de servicio de la base estelar [from.target.GetName]."
 operation.5050.desc: "$operation.5050.desc.intro$\n\nSus heridas son graves, pero nuestro agente ha conseguido completar su tarea y no ha delatado su verdadera identidad. Las autoridades [from.target.owner.GetAdj], sin embargo, tienen claro que ha sido un incidente un tanto extraño y han empezado a sospechar. Están haciendo preguntas y, cuanto más tiempo esté a su cuidado nuestro agente, mayor será el riesgo de que destapen nuestra tapadera."
 operation.5050.desc.machine: "$operation.5050.desc.intro$\n\nEl dron ha sufrido graves daños, pero ha completado su tarea y no ha delatado su verdadera identidad. Las autoridades [from.target.owner.GetAdj], sin embargo, tienen claro que ha sido un incidente un tanto extraño y han empezado a sospechar. Están haciendo preguntas y, cuanto más tiempo esté nuestro dron bajo su supervisión, mayor será el riesgo de exposición."
 operation.5050.desc.hostile: "$operation.5050.desc.intro$\n\nAhora no puede moverse más allá u ofrecer nada más que apoyo básico al resto de la operación, por lo que ha acudido a un escondite razonablemente seguro. Sin embargo, dentro de poco se realizarán tareas de mantenimiento por la zona y, cuanto más tiempo esté nuestro agente bajo el cuidado [from.target.owner.GetAdj], mayor será el riesgo de exposición."
 operation.5050.a: "Preparad una extracción."
 operation.5050.b: "Debemos proseguir sin su ayuda."
 operation.5050.c.tooltip: "§RCancela§! la §Yoperación [from.GetName]§!.\n\nHay una §Ggran§! probabilidad de que nuestros actos pasen desapercibidos, aunque depende del nivel de §H$MOD_INTEL_ENCRYPTION_ADD$ del objetivo.§!\n\nEl éxito está garantizado si tenemos un §Yactivo de sabotaje§! asignado a esta operación.\n\n"
 operation.5055.name.regular: "Oscilaciones de confianza"
 operation.5055.name.gestalt: "Oscilaciones de sincronicidad"
 operation.5055.desc.regular: "Un grupo de agentes auxiliares de §Y[target_country.GetName]§! ha empezado a evitar las tareas que tenían asignadas alegando que les falta confianza en su propósito. Normalmente, $role_spymaster$ [operation.leader.GetName] se encargaría de estos asuntos por su cuenta, pero, incluso aunque los agentes no conozcan bien los detalles, parecen estar muy bien informados sobre la §Hoperación [from.GetName]§!, y puede que sobre la red de espionaje como tal.\n\nTeniendo en cuenta que los auxiliares están aislados de los agentes más activos y mejor informados, [operation.leader.GetName] sospecha que los agentes están recibiendo información de una fuente externa. Por otra parte, según [operation.leader.GetHeSheCap], es posible que simplemente sean individuos muy perspicaces.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt: "Un grupo de agentes auxiliares de §Y[target_country.GetName]§! ha empezado a retrasar las tareas que tenían asignadas mostrando un comportamiento que se podría interpretar como dubitativo. Normalmente nos encargaríamos de estos asuntos directamente a través de $role_spymaster$ [operation.leader.GetName], pero dicho grupo actúa como si conociese el alcance total de la §Hoperación [from.GetName]§!, y puede que también de la red de espionaje como tal.\n\nTeniendo en cuenta que los auxiliares están aislados de los agentes más activos, sospechamos que los agentes están recibiendo información de una fuente externa. No obstante, también es posible que su proximidad a los agentes independientes les haya concedido una perspicacia que, algún día, nos podría resultar muy útil.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro: "Teniendo en cuenta estas dudas, y la amenaza que suponen para la operación [from.GetName] en cada escenario, $role_spymaster$ [operation.leader.GetName] nos pide que le digamos cómo proceder."
 operation.5055.a: "El riesgo es muy grande; hay que deshacerse de ellos."
 operation.5055.b: "Veamos a dónde nos lleva su perspicacia."
 operation.5055.b.tooltip: "Provocará:\n- Una §Greducción temporal de la dificultad de la operación§! en §Y[target_country.GetName]§!; o \n- una §Rreducción temporal de $MOD_INTEL_DECRYPTION_ADD$§!."
 operation.5056.name: "Percepción inquebrantable"
 operation.5056.desc: "Los agentes auxiliares que tenemos en §Y[target_country.GetName]§! se han visto impresionados al descubrir que sus sospechas, antes imposibles de confirmar, estaban fundamentadas en una causa real. $role_spymaster$ [operation.leader.GetName] mantiene una cuarentena informativa estricta, pero [operation.leader.GetHisHer] líneas de suministros nunca habían funcionado tan bien."
 operation.5057.name: "Pánico entre los agentes"
 operation.5057.desc: "Los agentes auxiliares que tenemos en §Y[target_country.GetName]§! han mostrado su terror al descubrir la verdad de sus sospechas, antes imposibles de confirmar. $role_spymaster$ [operation.leader.GetName] les reveló tan solo una parte del conjunto, pero fue insuficiente para alterar nuestras líneas de suministros. Nuestra capacidad para trastocar el nivel de $MOD_INTEL_ENCRYPTION_ADD$ [target_country.GetAdj] se ha visto reducida durante un tiempo."
 #######################################
 #Manifesti Destiny (faction events)
 #######################################
 manifesti.1.name: "Manifestantes de carnaval"
 manifesti.1.desc: "Están surgiendo una serie de protestas en [this.GetName]. Estas reuniones grandes y concurridas están a favor de varios asuntos particularmente frívolos: desde el derecho a celebrar bailes públicos en instituciones financieras hasta los colores que deberían pintarse en nuestras plataformas defensivas.\n\nLos manifestantes no son violentos, pero hacen mucho ruido. Algunos de los servicios cívicos de [this.GetName] están bajo presión por la interrupción. No se puede decir lo mismo del público general, a quien no le ha molestado en absoluto y parece estar disfrutando de las peculiares manifestaciones."
 manifesti.1.a: "Deberíamos llegar al fondo de este asunto."
 manifesti.5.name: "El manifiesto"
 manifesti.5.desc: "Las manifestaciones en [Root.GetName] han parado de una forma tan repentina como se iniciaron. Hay varios rumores sobre su origen, pero muchos coinciden en un grupo llamado §HEl manifiesto§!.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc: "Las manifestaciones en [Root.GetName] han parado de una forma tan repentina como se iniciaron. Cuando se intentó que los participantes dieran nombres, muchos afirmaron estar bajo la influencia de un grupo llamado §HEl manifiesto§!.\n\n$manifesti.5.end$"
 manifesti.5.end: "Este colectivo enigmático parece ser el responsable de varios proyectos artísticos provocativos de los últimos años. Su tema suele ser tan falso como los asuntos que se tratan en las manifestaciones de [Root.GetName]."
 manifesti.5.a: "Dejad que se diviertan."
 manifesti.5.b: "Detened a esos supuestos artistas."
 manifesti.10.name: "Cortar de raíz"
 manifesti.10.desc: "Intentar detener a los miembros de §HEl manifiesto§! ha sido difícil, pero ya hemos obtenido resultados. Cuando separamos a los farsantes de los verdaderos instigadores, las actividades de El manifiesto se detuvieron.\n\nAhora, buena parte del escrutinio público relaciona nuestras actitudes con la censura, sobre todo porque este movimiento ha promovido ese pensamiento liberal. Sin embargo, se ha reducido considerablemente el vandalismo y otras distracciones civiles."
 manifesti.10.a: "Esperemos que con esto terminen esas tonterías."
 manifesti.15.name: "Gruñidos con mil palabas"
 manifesti.15.desc: "En las instituciones educativas y en los centros artísticos se ha arraigado un dialecto subversivo. Procede de otro proyecto de §HEl manifiesto§!.\n\nLos lingüistas han notado que en esta forma de hablar \"usurpadora\" todas las palabras relacionadas con la economía se han sustituido por gruñidos expresivos. Lo más preocupante son sus diversos y variopintos insultos, que parecen derivar de los nombres de las figuras militares más prominentes. Esto ha provocado protestas formales por parte de las familias de esos individuos."
 manifesti.15.a: "De momento, permaneced alerta."
 manifesti.15.b: "Se han pasado de la raya. Esto exige una respuesta rápida."
 manifesti.20.name: "Reflejo brillante"
 manifesti.20.desc: "§HEl manifiesto§! ha desvelado su exhibición más pública hasta la fecha. Una nueva experiencia interactiva y muy popular en [this.GetName] invita a los visitantes a manipular reflejos e imágenes de sí mismos y a crear collages distorsionados de figuras políticas (algunas corresponden a §Hotros imperios galácticos§!).\n\nLos críticos dicen que estas obras arrojan una luz cruda y necesaria sobre nuestro sentido de la identidad. La exhibición también ha inspirado varias obras satíricas sobre temas nacionales y relaciones panespaciales.\n\nNuestros investigadores sociales han iniciado un debate muy animado, mientras que las voces más conservadoras recomiendan actuar con cautela."
 manifesti.20.a: "Una atrevida declaración."
 manifesti.20.b: "Se está gestando un desastre diplomático. Silenciadlos."
 manifesti.25.name: "El auge de los manifiestistas"
 manifesti.25.desc: "Se rumorea que podría formarse una nueva facción inspirada en el \"Manifiestismo\". Sus defensores hablan de causas contradictorias y extrañas, como el libre movimiento de los ríos y más autonomía personal con respecto a la munición. Las facciones existentes dicen que sus eventos se están viendo interrumpidos por culpa de estos manifiestistas, cuyas consultas falaces interfieren con los actos de gobierno diarios."
 manifesti.25.b: "Debemos erradicar a quienes nos hacen perder el tiempo."
 manifesti.30.name: "Desciende el silencio"
 manifesti.30.desc: "El bullicio que rodeaba a la §Yfacción Manifiesto§! se ha silenciado y ha desaparecido casi tan rápido como la llegada de las manifestaciones que la iniciaron. Hemos hablado con algunos activistas que afirman que sus motivaciones van desde la simple sátira hasta la objeción de conciencia.\n\nLa asistencia a galerías y museos nunca ha sido mayor, pero el escrutinio público ya ha pasado a grupos de artistas polémicos nuevos. Nuestros sociólogos siguen revisando los datos que recopilaron durante este momento extraño de la historia cultural [root.GetAdj]."
 manifesti.30.a: "Parece que la vida sigue."
 manifesti.30.b: "Una fantasía efímera."
 #Faction events
 factions.1.desc.manifesti: "Sus miembros han provocado grandes protestas sobre varios temas anárquicos para exigir una sociedad más expresiva e igualitaria.\n\n"
 factions.2000.desc.manifesti: "Como resultado de la incorporación de esta facción en su gobierno, parece que se han vuelto excéntricamente más §Higualitarios§!.\n\n"
 #Event chains
 manifesti_chain_title: "El auge de El manifiesto"
 manifesti_chain_desc: "La vida cotidiana en [owner.GetName] está teñida de demostraciones públicas excéntricas y molestas. Sus fines parecen benignos y artísticamente expresivos, pero ¿cómo puede influir este arte en nuestra sociedad en general?"
 manifesti_rise: "El ambiente de El manifiesto"
 operative_resurfaces_chain_title: "Resurge un agente"
 operative_resurfaces_chain_desc: "Nos acaban de retransmitir un conjunto de códigos ocultos obsoletos. Están relacionados con las operaciones que llevamos a cabo en §Y[disavowed_agent_country.GetName]§!.\n\nUn agente al que desautorizamos está intentando ponerse en contacto y asegura que tiene información sobre §Hfiguras políticas clave§! de [disavowed_agent_country.GetName], pero ¿podemos fiarnos de esos códigos obsoletos?"
 #Modifiers
 planet_manifesti_joy: "La alegría de El manifiesto"
 planet_manifesti_joy_desc: "La población ha empezado a realizar protestas frívolas y bulliciosas."
 planet_manifesti_uslurp_mod: "Usurpación del planeta"
 planet_manifesti_uslurp_mod_desc: "La frivolidad y la sátira se están extendiendo, lo que causa conflictos en nuestras organizaciones cívicas y militares."
 manifesti_uslurp_mod: "Usurpación del habla"
 manifesti_uslurp_mod_desc: "Un dialecto subversivo que critica al ejército en particular se ha arraigado en nuestras instituciones educativas y en los centros artísticos."
 manifesti_reflections_mod: "Buenos reflejos"
 manifesti_reflections_mod_desc: "Una instalación artística de El manifiesto invita a los visitantes a jugar con sus conceptos de identidad y de cómo perciben a los demás, lo que reaviva el interés en las ciencias sociales."
 manifesti_sweet_dreams_mod: "Los sueños se convierten en El manifiesto"
 manifesti_sweet_dreams_mod_desc: "El grupo vanguardista El manifiesto se ha disuelto y ha dejado atrás un legado de estudios de caso sociológicos y anarquía civil de bajo nivel."
 #Faction & Demands
 pft_manifesti: "Facción El manifiesto"
 pft_manifesti_desc: "La facción El manifiesto tiene objetivos diversos e inusuales. Desean la libertad de expresión y la no discriminación en unas estructuras sociales reformadas.\n\n§LCultura igualitaria§!"
 MANIFESTI_RIVERS_MOVEMENT: "Liberalismo aluvial"
 MANIFESTI_RIVERS_RESTRAINED: "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC: "A [root.GetName] le gustará ver el movimiento de aguas sin restricciones en todas sus formas, como glaciares, océanos y pantanos."
 MANIFESTI_MUNITIONS_AUTO: "Autonomía personal con respecto a la munición"
 MANIFESTI_MUNITIONS_OPPRESSED: "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC: "A [root.GetName] le interesa que a las naves militares se les conceda sapiencia y, por tanto, libertad de elección en lo referente a su despliegue."
 MANIFESTI_CAREFREE_SCIENCE: "Cabeza en las nubes"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED: "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC: "[root.GetName] Afirma que la §Yinvestigación tecnológica§! debería confiarse únicamente a un consejo visionario de errantes despreocupados."
 MANIFESTI_RETINAL_FOCUS: "Galería de la retina"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED: "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC: "A [root.GetName] le gustará que la producción de £consumer_goods£ $CONSUMER_GOODS$ siga en déficit, lo que librará a los ciudadanos de lo que ellos llaman \"el flagelo confeccionado\"."
 MANIFESTI_SILENT_PARTNER: "Socio silencioso"
 MANIFESTI_SILENT_PARTNER_OPPRESSED: "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC: "A [root.GetName] le gustará ejercer el poder diplomático o político y negarse a desplegarlo. Así participará en concursos de miradas en lugar de mandar a enviados."
