 #Anomaly Failure Events
 ####################################
 DISC_FAILURE: "Fracaso"
 DISC_CRITICAL_FAILURE: "Fracaso crítico"
 anomaly_failure.1.desc: "El oficial científico [Root.GetLeaderName] ordenó al [Root.GetName] mandar una sonda para investigar el cráter en [From.From.GetName]. Por desgracia, sus propulsores de freno fallaron y la sonda se estrelló contra la nave accidentada en el centro del cráter."
 anomaly_failure.2.desc: "Aunque el asteroide [From.From.GetName] podría ser una captura extrasolar, es completamente normal en todos los sentidos. El oficial científico [Root.GetLeaderName] y la tripulación del [Root.GetName] han pedido permiso para continuar con su misión de exploración en otra parte."
 anomaly_failure.3.desc: "Toda la tripulación del [Root.GetName] pasó días peinando los restos en la superficie de [From.From.GetName] en turnos rotatorios. El oficial científico [Root.GetLeaderName] informa de que no encontraron nada de valor."
 anomaly_failure.4.desc: "No se encontró la fuente de las extrañas emisiones de energía del asteroide [From.From.GetName]. El oficial científico [Root.GetLeaderName] y el [Root.GetName] ahora esperan órdenes."
 anomaly_failure.5.desc: "Mientras intentaban abrir la escotilla de atraque que encontramos en [From.From.GetName], el [Root.GetName] causó un temblor por accidente dentro del asteroide. Por desgracia, el oficial científico [Root.GetLeaderName] ha deducido que probablemente esto habrá destruido el interior del asteroide."
 anomaly_failure.6.desc: "La investigación del enorme cráter en la superficie del asteroide [From.From.GetName] no ha producido nada de interés. El oficial científico [Root.GetLeaderName] ha ordenado al [Root.GetName] detener la misión."
 anomaly_failure.7.desc: "El [Root.GetName] no consiguió atracar con la estación espacial en órbita en [From.From.GetName]. Por desgracia, la frágil estación quedó desintegrada. El oficial científico [Root.GetLeaderName] ruega disculpas."
 anomaly_failure.7.desc.mach: "El [Root.GetName] no ha conseguido atracar con la estación espacial en órbita en [From.From.GetName]. Por desgracia, la frágil estación ha quedado desintegrada. El oficial científico [Root.GetLeaderName] informa de que la causa ha sido un desafortunado fallo en el software de cálculo de trayectorias."
 anomaly_failure.8.desc: "No se ha encontrado la fuente, de haberla, de las señales de vida detectadas en el asteroide [From.From.GetName] pese a los repetidos escaneos del [Root.GetName]. El oficial científico [Root.GetLeaderName] ha pedido nuevas órdenes."
 anomaly_failure.9.desc: "Si de verdad hay un objeto bajo la atmósfera de [From.From.GetName], está demasiado profundo para que lo detecten los sensores del [Root.GetName]. El oficial científico [Root.GetLeaderName] ha abandonado la búsqueda."
 anomaly_failure.10.desc: "Tras una extensa exploración del pequeño satélite que órbita [From.From.GetName], la tripulación del [Root.GetName] no encontró nada de valor. El oficial científico [Root.GetLeaderName] ha abortado la misión."
 anomaly_failure.11.desc: "Por órdenes del oficial científico [Root.GetLeaderName], el [Root.GetName] envió una sonda a la atmósfera de [From.From.GetName] para investigar las señales de vida que se habían detectado. Se descubrió la presencia de un rico ecosistema atmosférico, pero, 3,4 segundos más tarde, la sonda contaminó la atmósfera y desencadenó una reacción en cadena que se esparció rápidamente por todo el gigante gaseoso. Ya no se detectan signos de vida."
 anomaly_failure.12.desc: "No se ha descubierto nada especialmente interesante en la atmósfera de [From.From.GetName], a pesar del extenso análisis que incluyó una breve visita del [Root.GetName] a la atmósfera superior del gigante gaseoso. El oficial científico [Root.GetLeaderName] ha recomendado poner fin a la misión."
 anomaly_failure.13.desc: "Cuando el [Root.GetName] se aproximaba a las estructuras aerostáticas de la atmósfera de [From.From.GetName], la nave debió activar algún tipo de alarma de proximidad. El oficial científico [Root.GetLeaderName] informa de que las estructuras dejaron de repente de flotar y se precipitaron a la atmósfera inferior."
 anomaly_failure.14.desc: "Cuando intentaba recogerla, el [Root.GetName] chocó con la cápsula de cargamento en órbita alrededor de [From.From.GetName]. El oficial científico [Root.GetLeaderName] informa de que el choque envió la cápsula a las profundidades de la atmósfera del gigante gaseoso, y ya no podemos recuperarla."
 anomaly_failure.15.desc: "El campo de restos que rodea [From.From.GetName] ha sido escaneado a fondo por el [Root.GetName]. El oficial científico [Root.GetLeaderName] informa de que no hallaron nada significativo."
 anomaly_failure.16.desc: "A pesar de la extensa investigación, el [Root.GetName] no ha logrado deducir qué causó el cráter de impacto masivo en [From.From.GetName]. El oficial científico [Root.GetLeaderName] se disculpa por el fracaso."
 anomaly_failure.16.desc.mach: "A pesar de una extensa investigación, el [Root.GetName] no ha logrado deducir qué causó el enorme cráter de impacto en [From.From.GetName]. El oficial científico [Root.GetLeaderName] ha achacado el fallo a la falta de suficientes restos residuales en la superficie de la luna."
 anomaly_failure.17.desc: "Si había lecturas de energía anómalas en [From.From.GetName], parece que ya han desaparecido. El oficial científico [Root.GetLeaderName] informa de que el [Root.GetName] no detecta nada anormal."
 anomaly_failure.18.desc: "Había alguna clase de objeto no identificado en órbita alrededor de [From.From.GetName], pero [Root.GetName] chocó con él por accidente cuando se acercaba a investigar. El oficial científico [Root.GetLeaderName] informa de que el objeto, por desgracia, fue destruido en la colisión."
 anomaly_failure.19.desc: "No se encontraron características distintivas en el pequeño asteroide que parecía haber sido remolcado a la órbita de [From.From.GetName]. El oficial científico [Root.GetLeaderName] pide nuevas órdenes para el [Root.GetName]."
 anomaly_failure.20.desc: "Por desgracia, el velero solar encontrado sobre [From.From.GetName] quedó destruido por el torpe intento del oficial científico [Root.GetLeaderName] de llevarlo al muelle de carga del [Root.GetName]."
 anomaly_failure.21.desc: "El informe de la exploración inicial, que mencionó señales de vida en la superficie de [From.From.GetName], debía de estar equivocado, ya que no hemos encontrado nada parecido en [Root.GetName]. El oficial científico [Root.GetLeaderName] informa de que el [From.From.GetPlanetMoon] ahora parece carecer de toda vida."
 anomaly_failure.22.desc: "Lo que creía que era una estación orbital oculta sobre [From.From.GetName] se ha identificado como basura eyectada por la nave científica que hizo la exploración inicial del [From.From.GetPlanetMoon]. El oficial científico [Root.GetLeaderName] y la tripulación del [Root.GetName] sugieren que nos olvidemos de este bochornoso episodio y sigamos adelante."
 anomaly_failure.23.desc: "Tras un cuidadoso análisis, el oficial científico [Root.GetLeaderName] ha determinado que los restos de nave encontrados sobre [From.From.GetName] provienen de una barcaza de basura. [Root.GetName] recogió algunos de los restos, pero parece completamente inútil."
 anomaly_failure.24.desc: "Los escáneres en profundidad del [Root.GetName] parecen haber activado alguna clase de fallo de energía en cadena en el antiguo astillero que orbitaba [From.From.GetName]. Explotó de forma espectacular, según el oficial científico [Root.GetLeaderName]."
 anomaly_failure.25.desc: "La \"ciudad en ruinas\" que se vio en la superficie de [From.From.GetName] resultaron ser simples formaciones inusuales de rocas. El oficial científico [Root.GetLeaderName] se disculpa por malgastar recursos, y ha solicitado una nueva misión para el [Root.GetName]."
 anomaly_failure.26.desc: "El oficial científico [Root.GetLeaderName] ha informado de que el origen de las marcas en la superficie de [From.From.GetName] resultó ser natural, después de todo. El [Root.GetName] necesita una nueva tarea."
 anomaly_failure.27.desc: "El [Root.GetName] perdió la débil señal que venía de [From.From.GetName], y a pesar de los esfuerzos del oficial científico [Root.GetLeaderName], los intentos de volver a encontrarla fracasaron."
 anomaly_failure.28.desc: "La formación montañosa \"antinatural\" que se encontró en [From.From.GetName] resultó ser bastante natural, después de todo. El oficial científico [Root.GetLeaderName] cree que seguir aquí un segundo más sería malgastar los recursos del [Root.GetName]."
 anomaly_failure.29.desc: "A pesar de los repetidos intentos, el oficial científico [Root.GetLeaderName] y el resto de la tripulación del [Root.GetName] no pudieron localizar el objeto reflectante del que se informó en la exploración inicial de [From.From.GetName]. Tal vez fuera un error de los sensores."
 anomaly_failure.30.desc: "El [Root.GetName] no pudo localizar la fuente de la débil transmisión que detectamos en el interior de [From.From.GetName]. El oficial científico [Root.GetLeaderName] informa de que la transmisión ha cesado completamente."
 anomaly_failure.31.desc: "A pesar de los repetidos escáneres realizados por el [Root.GetName], no hay rastro de la nave que pensábamos que se ocultaba en la atmósfera de [From.From.GetName]. El oficial científico [Root.GetLeaderName] duda de que haya existido siquiera."
 anomaly_failure.32.desc: "Tras recalcular la órbita de la luna que supuestamente estaba en ruta de colisión con [From.From.GetName], el oficial científico [Root.GetLeaderName] ha llegado a la conclusión de que solo pasará cerca. El [Root.GetName] debería ocuparse de asuntos más urgentes."
 anomaly_failure.33.desc: "Los signos de actividad vultaum en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.34.desc: "Los signos de actividad yuht en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.35.desc: "Los signos de actividad de la Primera Liga en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.36.desc: "Los signos de actividad irassiana en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.37.desc: "Los signos de actividad cibrex en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.400.desc: "Por razones poco claras, el oficial científico residente decidió salir del [Root.GetName] en persona para investigar el asteroide [From.From.GetName]. Se detectó una explosión poco después, cuando el transporte se estrelló en la superficie del asteroide.\n\nMás tarde, una Junta de Investigación determinó que el fallecido científico no tenía entrenamiento para manejar una lanzadera de clase D."
 anomaly_failure.401.desc: "Mientras maniobraba para investigar [From.From.GetName], el [Root.GetName] chocó por accidente con otro asteroide. La nave perdió el control y acabó estrellándose en la superficie de [From.From.GetName], incrustándose en la corteza del asteroide.\n\nHemos perdido al oficial científico y al resto de la tripulación."
 anomaly_failure.402.desc: "Mientras maniobraba para investigar [From.From.GetName], el [Root.GetName] chocó por accidente con otro asteroide. La nave perdió el control y acabó por estrellarse en la superficie de [From.From.GetName], incrustándose en la corteza del asteroide.\n\nUn pequeño grupo de supervivientes, incluido el oficial científico, logró salir en una cápsula de escape antes del desenlace fatal."
 anomaly_failure.403.desc: "¡Este asteroide sirve de nido para una forma de vida basada en el vacío! Es agresiva, y varios especímenes surgen de su red de túneles para defender su territorio del [Root.GetName]."
 creature_nest: "¡Se acercan criaturas hostiles!"
 anomaly_failure.404.desc: "Había varios drones militares durmientes, diseñados por una antigua civilización, en un pequeño cráter en el lado opuesto de [From.From.GetName]. Cuando el [Root.GetName] entra dentro del rango de sus sensores pasivos, los drones se activan para cumplir su antigua directiva de programación: defender el sistema de intrusos a cualquier precio."
 dormant_drones: "¡Se acercan drones de ataque!"
 anomaly_failure.405.desc: "Los escáneres activos del [Root.GetName] detectaron brevemente varias estructuras en la superficie de [From.From.GetName], pero la señal quedó ahogada por interferencias segundos después. ¡Varias naves pirata salieron de un hangar oculto en el asteroide y ahora se acercan en formación de ataque!"
 pirate_outpost: "¡Esos piratas van en serio!"
 anomaly_failure.900.desc: "Noticias trágicas de [From.From.GetName]. El oficial científico [Root.GetLeaderName] murió electrocutado cuando viajaba por el interior de la atmósfera superior de un gigante gaseoso en una pequeña lanzadera. La tripulación del [Root.GetName] abortó la misión."
 anomaly_failure.901.desc: "Todavía estamos reuniendo los detalles, pero, por algún motivo, parece que el oficial científico ordenó al [Root.GetName] bajar a la atmósfera superior de [From.From.GetName] para investigar una anomalía en los sensores. La presión terminó por aplastar el casco y hemos perdido la nave con todos sus tripulantes."
 anomaly_failure.902.desc: "Durante el escaneo en profundidad de [From.From.GetName], el [Root.GetName] sufrió un fallo de reactor y quedó atrapado en el pozo gravitatorio del gigante gaseoso. El oficial científico logró supervisar la evacuación de toda la tripulación, pero la propia nave fue arrastrada a la densa atmósfera del planeta, donde se perdió para siempre."
 anomaly_failure.903.desc: "Cuando se acercaba a [From.From.GetName], el [Root.GetName] encontró dos naves desconocidas ocultas en una sombra para los sensores del gigante gaseoso. Parecían contrabandistas en alguna clase de reunión clandestina. Tan pronto como vieron la nave, los buques contrabandistas se separaron y activaron sus armas. ¡Parece que no quieren dejar testigos!"
 smuggler_rendezvous: "¡Los contrabandistas atacan!"
 anomaly_failure.1400.desc: "Durante las operaciones sobre [From.From.GetName], el [Root.GetName] sufrió una brecha de contención en el núcleo de su reactor. Toda la nave corrió peligro, pero gracias a un valiente acto de sacrificio del oficial científico, se pudo purgar de radiación la sala de máquinas. Por desgracia, el científico recibió una dosis letal de radiación venenosa y no se le pudo salvar."
 anomaly_failure.1400.desc.mach: "Durante las operaciones en [From.From.GetName], el [Root.GetName] ha sufrido un fallo de contención en el núcleo de su reactor. Como la seguridad de toda la nave se ha visto en peligro, el oficial científico de esta ha llegado a la conclusión lógica de que debía sacrificarse para purgar de radiación la sala de máquinas, según su análisis de bajas preprogramado. En el proceso, [Root.GetLeaderName] ha recibido una dosis de radiación tan grande que se han ionizado sus semiconductores y desplazado sus filamentos de silicio, dejándolo permanentemente inoperativo. No obstante, la nave y el resto de la tripulación se han salvado."
 anomaly_failure.1401.desc: "Cuando redirigía energía a su conjunto de sensores principal, el reactor del [Root.GetName] sufrió un fallo crítico sobre [From.From.GetName]. El oficial científico murió, junto al resto de la tripulación, como resultado de la explosión."
 anomaly_failure.1402.desc: "No estamos seguros de cómo sucedió, pero el oficial científico activó sin darse cuenta la secuencia de autodestrucción del [Root.GetName] cuando ejecutaba una simulación relacionada con [From.From.GetName] en el ordenador de a bordo de la nave. Los intentos de abortar la secuencia fallaron, y toda la tripulación tuvo que evacuar ante la inminente destrucción de la nave."
 anomaly_failure.1403.desc: "Varias naves pirata salieron de repente de su escondite en la superficie de [From.From.GetName]. Parece que el [Root.GetName] se ha topado con un fondeadero pirata, ¡y esos canallas no están nada complacidos con esta intrusión!"
 pirate_anchorage: "¡Vienen naves con intención hostil!"
 anomaly_failure.1404.desc: "El espacio orbital sobre [From.From.GetName] ejercía al parecer de territorio de apareamiento para una agresiva especie de enormes criaturas espaciales. Furiosas por la intromisión del [Root.GetName] en mitad de su apareamiento, dos de las criaturas salen a despachar al inoportuno intruso."
 mating_ground: "Esas criaturas parecen muy perturbadas."
 anomaly_failure.1405.desc: "Parece que han abandonado un pequeño escuadrón de antiguos drones de combate en la órbita de [From.From.GetName] tras una batalla hace tiempo olvidada. ¡Cuando los sensores activos del [Root.GetName] pasan sobre ellos, los drones se encienden y entran en modo ataque!"
 combat_drones: "¡Vienen con las armas preparadas!"
 ####################################
 #Colony Events
 ####################################
 colony.1.name: "Bosques migratorios"
 colony.1.desc: "La superficie de [Root.GetName] está cubierta de frondosos bosques, con enormes árboles que se alzan cientos de metros sobre el suelo. Nuestros colonos se encuentran con que casi toda la flora se puede mover varios grados. Bosques de kilómetros de extensión migran lentamente a nuevas zonas más ricas en nutrientes, en un ciclo que parece asociado a la órbita del [Root.GetPlanetMoon].\n\nPor desgracia, esto obstaculiza nuestros esfuerzos para desarrollar la infraestructura de la colonia. Los árboles migratorios a menudo cortan las líneas de corriente y destruyen nuestros edificios y carreteras."
 colony.1.a: "Debemos encontrar una solución."
 colony.2.desc: "Resulta que los bosques ambulantes de [From.From.GetName] evitan ciertas regiones que albergan colonias de pseudoinsectos nativos. Los insectos secretan una feromona que podemos usar para alejar a los árboles andantes de los centros de población.\n\nAdemás, hemos convertido las zonas frecuentadas más a menudo por los bosques en reservas naturales. Nuestros biólogos pueden aprender mucho con el estudio de estas reservas desde las regiones vecinas."
 colony.2.a.tooltip: "Añadido modificador §YBosques migratorios dóciles§!, con los siguientes efectos:\n£blocker£ §Yreserva de bosques ambulantes§! añadida, que mejora la investigación de £society£ en las casillas vecinas."
 colony.3.desc: "Una campaña de bombardeo con napalm ha logrado diezmar los bosques migratorios de [From.From.GetName]. Las enormes tormentas de fuego dejaron un paisaje calcinado a su paso, en el que nuestros ecólogos han plantado árboles más tradicionales y menos inquietos. Las pérdidas para la vida silvestre del [From.From.GetPlanetMoon] han sido substanciales, pero dentro de lo aceptable."
 colony.4.name: "Alzamiento de los árboles"
 colony.4.desc: "¡Los bosques migratorios han reaparecido en [Root.GetName]! Sabíamos que grupos aislados habían sobrevivido en varias zonas remotas, pero parecían dormidos. Han aprovechado el respiro para aumentar su número y han comenzado a atacar sistemáticamente nuestros asentamientos. Al contrario de lo que creíamos, está claro que poseen alguna clase de rudimentaria inteligencia, ¡y buscan venganza!\n\n"
 colony.4.a: "¡Hay que detenerlos!"
 tree_armies: "¡Hordas de árboles atacan a nuestros colonos en [Root.GetName]!"
 colony.5.name: "La caída de los árboles"
 colony.5.desc: "Muchos asentamientos y vidas se perdieron ante la furia de los árboles de [From.From.GetName], pero logramos rechazarlos y acabar con los últimos ejemplares. Escuadrones con lanzallamas se aseguran de que esta vez no quede ninguno."
 colony.5.a: "Así aprenderán."
 colony.6.name: "Depósitos minerales"
 colony.6.desc: "Hemos descubierto varios depósitos minerales importantes que antes se encontraban ocultos por los bosques errantes de [Root.GetName]. Ahora que los árboles son ceniza, los depósitos son de fácil acceso."
 colony.7.name: "Depósito de metal precioso"
 colony.7.desc: "Hemos descubierto un importante depósito mineral que antes estaba oculto por los bosques errantes de [Root.GetName]. Ahora que los árboles son ceniza, el depósito es de fácil acceso."
 colony.8.name: "Daño ecológico"
 colony.8.desc: "Parece que los bosques migratorios que exterminamos en [Root.GetName] desempeñaban un papel más vital del que pensábamos en la ecología del [Root.GetPlanetMoon]. Los incendios que iniciamos y la ausencia de bosques han llevado a la extinción de varias especies locales, lo que a su vez ha extinguido a varias especies de depredadores en un efecto dominó.\n\nEstamos intentando restaurar al menos en parte el frágil equilibrio ecológico con fauna y flora de nuestros mundos, pero es un proceso difícil que llevará tiempo."
 colony.9.name: "Adaptación forestal"
 colony.9.desc: "La interacción continua entre nuestros colonos y los bosques ambulantes en [Root.GetName] ha revelado que los árboles tienen cierta inteligencia rudimentaria. Parece que se han adaptado a nuestra presencia, y ahora procuran evitar dañar las propiedades de nuestros colonos, incluso sin el uso de la feromona de insecto. La moral de los colonos ha subido."
 colony.10.name: "Investigación del bosque"
 colony.10.desc: "Hemos aprendido mucho viviendo en las cercanías de los bosques ambulantes de [Root.GetName]. Algunos colonos emprendedores incluso han construido casas en las copas de algunos de los árboles más grandes, y siguen a los bosques en su viaje migratorio por el [Root.GetPlanetMoon]. Algunos de los biólogos más destacados de [Root.Owner.GetName] han pasado mucho tiempo estudiando estos árboles únicos."
 colony.11.name: "Incendio forestal"
 colony.11.desc: "Un incendio forestal causado por un rayo en [Root.GetName] provocó algo parecido a una estampida en los bosques ambulantes del [Root.GetPlanetMoon]. Su pánico desatado los llevó a zonas que antes habían evitado, por lo que causaron daños generalizados a la infraestructura de la colonia."
 colony.12.name: "Los bosques ambulantes migran"
 colony.12.desc: "¡Las autoridades coloniales de [Root.GetName] han informado de que uno de los bosques errantes ha migrado a otra región del [Root.GetPlanetMoon]! Cientos de miles de árboles se han desenraizado y marchan al unísono a esta nueva zona, aplastándolo todo a su paso."
 colony.50.name: "Disturbios sísmicos"
 colony.50.desc: "Ha habido muchos informes de inexplicables disturbios sísmicos en [Root.GetName]. Los temblores se han sentido por todo [Root.GetPlanetMoon], y muchos de nuestros asentamientos han sufrido daños. Mientras investigaban los terremotos, nuestros científicos han descubierto una vasta red de cavernas subterráneas.\n\nLas más profundas de esas cavernas conducen a algún tipo de civilización indígena, ¡que parece estar excavando hacia la superficie! Las vibraciones del suelo en nuestros asentamientos podrían haber desencadenado este comportamiento, pero no estamos seguros. ¡No sabemos cómo reaccionarán los alienígenas cuando salgan de sus túneles y encuentren a nuestros colonos!"
 colony.50.desc.subterranean: "Ha habido muchos informes de inexplicables disturbios sísmicos en [Root.GetName]. Los temblores se han sentido por todo [Root.GetPlanetMoon], y muchos de nuestros asentamientos han sufrido daños. Mientras investigaban los terremotos, nuestros científicos han descubierto una vasta red de cavernas en el manto del planeta.\n\nLas más profundas de esas cavernas conducen a algún tipo de civilización indígena, ¡que parece estar excavando hacia nuestra colonia! Las vibraciones diarias de la actividad en nuestros asentamientos podrían haber desencadenado este comportamiento, pero no estamos seguros. ¡No sabemos cómo reaccionarán los alienígenas cuando salgan de sus túneles y encuentren a nuestros colonos!"
 colony.50.a: "Debemos ocuparnos de esta situación."
 colony.51.desc: "Una de nuestras sondas se enterró en el suelo e interceptó a los alienígenas en [From.From.GetName]. Cuando los sorprendidos obreros alienígenas se calmaron, la sonda estableció contacto con sus líderes."
 colony.51.a: "Abrid un canal."
 colony.52.desc: "¡Nuestros esfuerzos por destruir a los alienígenas [Root.Owner.GetSubMantleLower] en [Root.GetName] tuvieron éxito! Logramos derrumbar varios de sus túneles sobre sus obreros, y las cuevas con sus ciudades han sido inundadas con gas nervioso.\n\nSe estiman bajas de casi un 100%, y nuestras fuerzas de seguridad creen que podrán ocuparse de los supervivientes rezagados."
 colony.52.a: "Enhorabuena a todas las ramas de servicio involucradas."
 colony.53.name: "Alienígenas [Root.Owner.GetSubMantleUpper]"
 colony.53.desc: "¿Funciona esto? ¿Podéis vernos? Parece que venís de la Gran Nada que yace más allá de la piedra. Creíamos que nada vivo podría existir allí, pero es obvio que nos equivocamos. ¿Cuáles son vuestras intenciones?"
 colony.53.a: "Habladnos de vosotros."
 colony.53.desc.subterranean: "¿Funciona esto? ¿Podéis vernos, abrazadores de la corteza? Parece que venís de la Gran Nada que yace aún más arriba, más allá del magma y la piedra. Creíamos que nada vivo podría existir allí, pero es obvio que nos equivocamos. ¿Cuáles son vuestras intenciones?"
 colony.53.a.response: "Nuestro imperio se extiende a todos los rincones del mundo conocido. Solo la Gran Nada escapa a nuestro alcance. Tenemos muchas ciudades, que mantenemos con granjas de liquen y peces que pescamos en los grandes ríos que fluyen por nuestros túneles.\n\nLo hemos hecho durante miles de años. Nuestros excavadores oyeron los ecos de vuestras ciudades en la piedra y decidimos investigar."
 colony.53.b: "Nos gustaría coexistir en paz."
 colony.53.b.response: "¡Eso haremos, ser de la superficie! Compartiremos este mundo en el espíritu de la paz. Nos interesa comerciar con los tuyos. Creo que tenemos mucho que ofrecernos mutuamente. Volveremos a nuestras ciudades y haremos los preparativos."
 colony.53.b.response.subterranean: "¡Eso haremos, ser de la corteza! Compartiremos este mundo en el espíritu de la paz. Nos interesa comerciar con los tuyos. Creo que tenemos mucho que ofrecernos mutuamente. Volveremos a nuestras ciudades y haremos los preparativos."
 colony.53.c: "Someteos o sed destruidos."
 colony.53.c.response: "¡Ja! ¡Sois vosotros los que os someteréis a nosotros! Podríamos haber coexistido, pero ahora nuestros ejércitos conquistarán la Gran Nada y lo anexarán a nuestro imperio. Nuestro destino siempre fue gobernar la creación."
 colony.54.name: "¡Invasión de [Root.Owner.GetSubMantleUpper]!"
 colony.54.desc: "¡Los alienígenas subterráneos de [Root.GetName] han salido a la superficie! Grandes ejércitos equipados con armas de proyectil primitivas, aunque letales, salen de los túneles y su vanguardia ha empezado a asaltar nuestros asentamientos.\n\nNuestras fuerzas de seguridad están respondiendo, ¡pero quizá haya que mandar refuerzos!"
 colony.54.desc.subterranean: "¡Los alienígenas que viven en el magma de [Root.GetName] han llegado a nuestras cavernas! Grandes ejércitos equipados con armas de proyectil primitivas, aunque letales, salen de los túneles y su vanguardia ha empezado a asaltar nuestros asentamientos.\n\nNuestras fuerzas de seguridad están respondiendo, ¡pero quizá haya que mandar refuerzos!"
 colony.54.a: "¡A las armas!"
 subterranean_invasion: "¡Ejércitos hostiles atacan nuestra colonia en [Root.GetName]!"
 colony.55.desc: "¡Los terremotos que asolaban [From.From.GetName] estaban causados por las excavaciones de túneles de una civilización subterránea nativa de [From.From.GetPlanetMoon]! Han irrumpido en la superficie, y grandes ejércitos equipados con armas de proyectil primitivas, aunque letales, surgen de los túneles. Su vanguardia ya ha comenzado a asaltar nuestros asentamientos. Nuestras fuerzas de seguridad responden, ¡pero puede que necesitemos refuerzos!"
 colony.56.name: "¡Victoria en [From.From.GetName]!"
 colony.56.desc: "Nuestras fuerzas lograron rechazar a los alienígenas subterráneos de [From.From.GetName] y los mandaron de vuelta a sus guaridas bajo tierra, donde están contenidos de momento. Pero es una solución temporal, y tarde o temprano volverán a salir a la superficie.\n\nNuestros estrategas prepararon un plan para atacarlos bajo tierra. Se ha añadido al diario de situación."
 colony.56.desc.subterranean: "Nuestras fuerzas lograron rechazar a los alienígenas que viven en el manto de [From.From.GetName] y los mandaron de vuelta a sus guaridas de magma, donde están contenidos de momento. Pero es una solución temporal, y tarde o temprano volverán a nuestras cavernas.\n\nNuestros estrategas prepararon un plan para atacarlos bajo tierra. Se ha añadido al diario de situación."
 colony.56.a: "Hay que resolver esto de una vez por todas."
 colony.57.name: "¡Derrota en [From.From.GetName]!"
 colony.57.desc: "¡Nuestras fuerzas han sido diezmadas en [From.From.GetName], y los alienígenas [Root.Owner.GetSubMantleLower] se han hecho con el control de nuestros asentamientos! Están usando uno de nuestros propios satélites para enviarnos un mensaje."
 colony.58.desc: "¡Criaturas de la superficie! Nuestros gloriosos ejércitos os vencieron en combate, y ahora vuestras ciudades nos pertenecen como botín. Hemos aprendido mucho de vuestras máquinas y nuestras armas son más poderosas que nunca.\n\n¡No volváis jamás a nuestro mundo!"
 colony.58.desc.subterranean: "¡Criaturas de la corteza! Nuestros gloriosos ejércitos os vencieron en combate, y ahora vuestras ciudades nos pertenecen como botín. Hemos aprendido mucho de vuestras máquinas y nuestras armas son más poderosas que nunca.\n\n¡No volváis jamás a nuestro mundo!"
 colony.58.a: "Qué insolencia."
 colony.59.name: "Alienígenas emergentes"
 colony.59.desc: "¡Los alienígenas subterráneos de [From.From.GetName] han emergido! Su excursión parece limitada a pequeñas bandas de exploradores y comerciantes. Tal vez estén dispuestos a coexistir pacíficamente con nuestros colonos, e incluso a comerciar. Uno de sus representantes se ha puesto en contacto con nosotros."
 colony.59.desc.subterranean: "¡Los alienígenas del magma de [From.From.GetName] han llegado a nuestras cavernas! Su excursión parece limitada a pequeñas bandas de exploradores y comerciantes. Tal vez estén dispuestos a coexistir pacíficamente con nuestros colonos, e incluso a comerciar. Uno de sus representantes se ha puesto en contacto con nosotros."
 colony.59.a: "A ver lo que tienen que decir."
 colony.60.desc: "¡Los alienígenas subterráneos de [Root.GetName] han reunido fuerzas suficientes en su imperio bajo tierra para lanzar otra invasión contra la superficie! Una vez más, sus frenéticos ejércitos salen de túneles recién excavados para atacarnos."
 colony.60.desc.subterranean: "¡Los alienígenas del magma de [Root.GetName] han reunido fuerzas suficientes en su imperio para lanzar otra invasión contra nuestras cavernas! Una vez más, sus frenéticos ejércitos salen de túneles recién excavados para atacarnos."
 colony.60.a: "¡Debemos rechazarlos!"
 subterranean_invasion_2: "¡Ejércitos hostiles atacan nuestra colonia en [Root.GetName]!"
 colony.61.name: "Derrumbamiento"
 colony.61.desc: "¡Graves noticias de [Root.GetName]! De alguna manera, los alienígenas [Root.Owner.GetSubMantleLower] que combatíamos lograron derrumbar el suelo bajo un ejército entero que estaba cerca de una de sus entradas a los túneles.\n\nLos pocos soldados que sobrevivieron a la caída fueron rápidamente abatidos por los alienígenas antes de que pudieran llegar el resto de nuestras fuerzas."
 colony.61.a: "¡Pagarán por esto!"
 colony.62.name: "Grupos de incursores"
 colony.62.desc: "Los alienígenas que viven bajo nuestra colonia en [Root.GetName] han empezado a enviar pequeños grupos de incursores nocturnos desde sus túneles. Sus ataques destruyeron una de las principales instalaciones de la colonia y, antes de que nuestras fuerzas pudiesen responder, se retiraron bajo tierra."
 colony.62.a: "¡Hay que detener esas incursiones!"
 colony.63.name: "Ataque de superficie"
 colony.63.desc: "¡Ha habido otro ataque en [Root.GetName]! Los alienígenas [Root.Owner.GetSubMantleLower] emergieron de nuevos túneles en mitad de uno de nuestros principales asentamientos. Superaron las defensas locales y aniquilaron a nuestros colonos. Algunos supervivientes fueron arrastrados entre gritos bajo tierra por los alienígenas cuando se retiraron a sus túneles."
 colony.63.a: "Esos asesinatos no quedarán impunes."
 colony.64.name: "Bolsillo de supervivientes"
 colony.64.desc: "Nuestras fuerzas en [Root.GetName] todavía están mapeando una red de túneles bajo nuestra colonia. Han encontrado una gran ciudad de los alienígenas [Root.Owner.GetSubMantleLower] que logró aislarse del resto del imperio subterráneo cuando lo inundamos de gas nervioso. Hay millones de alienígenas asustados en la ciudad. ¿Deberían nuestros ingenieros derrumbar la caverna y acabar el trabajo?"
 colony.64.a: "Sí. Acabad con ellos."
 colony.64.b: "¡No! Traedlos a la superficie, trabajarán para nosotros."
 colony.64.b.subterranean: "¡No! Traedlos a la colonia, trabajarán para nosotros."
 colony.65.name: "Expansión [Root.Owner.GetSubMantleUpper]"
 colony.65.desc: "Hemos terminado de despejar de gas nervioso y cadáveres de alienígenas la red de túneles de [Root.GetName]. Nuestros colonos deberían poder entrar. Demoleremos las primitivas ciudades de los alienígenas, claro, y las sustituiremos con nuestra avanzada arquitectura."
 colony.66.name: "¡Genial!"
 colony.66.desc: "Los exploradores se han aventurado por los túneles más profundos que antaño pertenecieron a los alienígenas, ahora muertos, de [Root.GetName]. ¡Por fin descubrieron las minas de oro de las que habíamos oído hablar, donde se creía que el imperio alienígena subterráneo había adquirido sus grandes reservas de metales preciosos!"
 colony.66.desc.subterranean: "Los exploradores se han aventurado por los túneles más profundos que antaño pertenecieron a los moradores del magma, ahora muertos, de [Root.GetName]. ¡Por fin descubrieron las minas de oro de las que habíamos oído hablar, donde se creía que el imperio alienígena subterráneo había adquirido sus grandes reservas de metales preciosos!"
 colony.67.name: "Tesoro"
 colony.67.desc: "Las unidades que exploraban la red de túneles de [Root.GetName] han entrado en el palacio real de la que antaño fuera la capital del imperio alienígena subterráneo. El cadáver de su emperador sigue sentado en el gran trono de su cámara principal.\n\nTras usar cargas explosivas para abrir la tesorería del palacio, nuestros exploradores encontraron oro y extraño arte alienígena. El arte se enviará a nuestros museos en [From.Owner.Capital.GetName], y la venta del oro debería ayudar a nuestro presupuesto de Estado."
 colony.68.name: "Terremotos en [Root.GetName]"
 colony.68.desc: "[Root.GetName] acaba de ser asolado por otra oleada de terremotos. Parece que, sin los alienígenas [Root.Owner.GetSubMantleLower] para mantenerlas, algunas de las partes más profundas de la red de túneles se derrumbaron. Muchos asentamientos han sufrido daños."
 colony.69.name: "Hambruna"
 colony.69.desc: "Nos ha visitado una delegación de los alienígenas [Root.Owner.GetSubMantleLower] de [Root.GetName]. Parece que su imperio está atravesando una mala época últimamente y se enfrentan a una amenaza de hambruna. Nos ruegan que les proporcionemos la ayuda que podamos."
 colony.69.a: "Claro. Les ayudaremos como podamos."
 colony.69.b: "Tendrán que apañárselas solos."
 subterraneans_pleased: "Las relaciones con la civilización [Root.Owner.GetSubMantleLower] mejorarán."
 subterraneans_displeased: "Las relaciones con la civilización [Root.Owner.GetSubMantleLower] empeorarán."
 colony.70.name: "Regalo"
 colony.70.desc: "Como regalo para celebrar la amistad entre nuestras dos civilizaciones, una caravana de alienígenas subterráneos de [Root.GetName] ha traído una gran cantidad de gemas preciosas a la superficie. Al parecer su imperio las extrae de las profundidades de la tierra, tan cerca del núcleo del [Root.GetPlanetMoon] como se atreven a aventurarse."
 colony.70.desc.subterranean: "Como regalo para celebrar la amistad entre nuestras dos civilizaciones, una caravana de moradores del magma de [Root.GetName] ha traído una gran cantidad de gemas preciosas a nuestras cavernas. Al parecer, se extraen de las profundidades de la tierra, tan cerca del núcleo del [Root.GetPlanetMoon] como su civilización se atreve a aventurarse."
 colony.70.a: "Qué amables."
 colony.71.name: "Refugiados [root.Owner.GetSubMantleUpper]"
 colony.71.desc: "Un gran grupo de refugiados del imperio subterráneo alienígena de [Root.GetName] salió hace poco de los túneles a la superficie, seguido de un pequeño ejército. Al parecer son parte de una minoría religiosa, y dicen huir de una persecución.\n\nSi dejamos que se unan a nuestros colonos en la superficie, sin duda enfureceremos a los gobernadores del imperio del que huían. Sin embargo, si dejamos que sus perseguidores los lleven de vuelta bajo tierra, seguro que los ejecutarán."
 colony.71.desc.subterranean: "Un gran grupo de refugiados del imperio de moradores del magma de [Root.GetName] salió hace poco de los túneles hacia nuestras cavernas, seguido de un pequeño ejército. Al parecer son parte de una minoría religiosa, y dicen huir de una persecución.\n\nSi dejamos que se unan a nuestros colonos en las cavernas superiores, sin duda enfureceremos a los gobernadores del imperio del que huyen. Sin embargo, si dejamos que sus perseguidores los lleven de vuelta bajo tierra, seguro que los ejecutarán."
 colony.71.a: "Dejad que se unan a nuestra colonia si lo desean."
 colony.71.b: "No podemos permitirnos un incidente político. Mandadlos de vuelta."
 colony.72.name: "Xeno antropólogos"
 colony.72.desc: "Varios xenoantropólogos de [Root.Owner.Capital.GetName] han vuelto a la superficie de [Root.GetName] tras pasar mucho tiempo viviendo con los alienígenas [Root.Owner.GetSubMantleLower] nativos de ese mundo. Han aprendido mucho de sus antiguas costumbres, lo que sin duda beneficiará a nuestras investigaciones sociales."
 colony.73.desc: "Hace poco se produjo una oleada de terremotos en [Root.GetName], y los edificios de varios de nuestros asentamientos se derrumbaron. Sufrimos muchas bajas. El imperio alienígena [Root.Owner.GetSubMantleLower] está excavando una nueva caverna en la que planean construir una nueva ciudad, y esta parece ser la fuente de los terremotos."
 colony.73.a: "Poned la otra mejilla."
 colony.73.b: "¡Debemos exigir una disculpa!"
 colony.74.name: "Solicitud de tecnología"
 colony.74.desc: "Tras ver las avanzadas armas que llevan nuestras fuerzas de seguridad, varios generales del imperio alienígena [Root.Owner.GetSubMantleLower] de [Root.GetName] han solicitado que compartamos parte de nuestra tecnología militar.\n\nNuestros oficiales se muestran reacios, ya que sería más difícil combatir a los alienígenas en el futuro, si alguna vez llegamos a esa situación. Pero si rechazamos la petición, seguro que lo considerarán un insulto."
 colony.74.a: "Dar armas modernas a los salvajes sería una mala idea."
 colony.74.b: "Son nuestros amigos. Compartid lo que podamos."
 colony.75.name: "Mensaje entregado"
 colony.75.desc: "El comercio con los alienígenas [Root.Owner.GetSubMantleLower] de [Root.GetName] ha decaído últimamente, cada vez aparecen menos de sus caravanas. Hoy hemos recibido un mensaje de un representante de su ejército. No parecen muy contentos."
 colony.75.a: "Veámoslo."
 colony.76.name: "El mensaje"
 colony.76.desc: "Hemos intentado ser buenos vecinos, pero está claro que no pretendéis tratarnos con el respeto que nuestra gloriosa civilización merece.\n\nNuestro emperador ha decretado que debemos reclamar todo este mundo para nosotros, como es nuestro derecho. ¡Os devolveremos a las estrellas a las que pertenecéis!"
 colony.76.desc.subterranean: "Hemos intentado ser buenos vecinos, pero está claro que no pretendéis tratarnos con el respeto que nuestra gloriosa civilización merece.\n\nNuestro emperador ha decretado que debemos reclamar todo este mundo para nosotros, como es nuestro derecho. ¡Os devolveremos a las estrellas a las que pertenecéis!"
 colony.76.a: "Esto no es bueno."
 colony.100.name: "Equipo de terraformación abandonado"
 colony.100.desc: "Desde nuestro asentamiento inicial de [Root.GetName] hemos descubierto varias anomalías en la biosfera del [Root.GetPlanetMoon]. El ecosistema es inestable y no se ha desarrollado de acuerdo a los modelos esperados de un mundo como este. Nuestros científicos sospechaban de una intervención exterior, ¡y ahora las sospechas se han confirmado!\n\nAlgunos de nuestros colonos han encontrado un gran complejo terraformador subterráneo que fue construido hace miles de años. Al parecer, el equipo se desactivó en mitad del proceso de terraformación, dejando la biosfera del [Root.GetPlanetMoon] en su estado actual. Si le suministramos suficiente energía, deberíamos poder reactivar la maquinaria. Pero no sabemos cuál será el resultado..."
 colony.100.a: "¿Quién habrá construido esto?"
 colony.101.name: "Complejo terraformador desmontado"
 colony.101.desc: "Nuestros científicos han terminado de supervisar el desmantelamiento del complejo terraformador abandonado de [Root.GetName]. Todavía no tenemos información de quién lo construyó, pero el equipo es bastante avanzado. Debería beneficiar a nuestra investigación de los métodos de terraformación."
 colony.102.name: "Clima inestable"
 colony.102.desc: "El [Root.GetPlanetMoon] tiene un clima un tanto inestable, en gran parte debido al proceso de terraformación interrumpido de [Root.GetName]. Violentas tormentas que nuestros modelos de clima no pueden predecir aparecen sin avisar. Una de esas tormentas arrasó hace poco un importante asentamiento, con un resultado de varios muertos y muchas propiedades destruidas."
 colony.103.name: "Sequía"
 colony.103.desc: "El clima inestable de [Root.GetName] ha causado una grave sequía que afecta a una importante porción del [Root.GetPlanetMoon]. Los colonos que viven en esas regiones han pedido ayuda financiera a [Root.Owner.Capital.GetName] para mejorar las condiciones de vida."
 colony.103.a: "Esos son los riesgos de la colonización. Que se las apañen solos."
 colony.103.b: "Dadles lo que piden."
 colony.104.desc: "El proceso interrumpido de terraformación en [Root.GetName] por fin ha concluido. Tras sembrar la atmósfera con miles de millones de nanorrobots terraformadores, la maquinaria de bioingeniería alienígena ha alterado significativamente las condiciones de la superficie del [Root.GetPlanetMoon]. El ecosistema y el clima se han estabilizado, y se ha introducido una nueva biota alienígena adaptada a este clima."
 colony.104.a: "Veamos con qué nos deja..."
 abandoned_terraforming_completed: "El mundo ha sido terraformado a un hábitat diferente."
 colony.105.desc: "El proceso interrumpido de terraformación en [Root.GetName] por fin ha concluido. Tras sembrar la atmósfera con miles de millones de nanorrobots terraformadores, la maquinaria de bioingeniería alienígena alteró significativamente las condiciones de la superficie.\n\nPero parece que algo salió mal cuando los nanorrobots diseñaban la nueva biota del [Root.GetPlanetMoon]. Han generado millones de criaturas horriblemente deformadas. La mayoría murieron pronto, cuando sus cuerpos retorcidos se derrumbaron, pero los supervivientes se han fundido en una palpitante y ruidosa horda. Lo peor es que parece dirigirse a nuestros asentamientos principales."
 colony.105.a: "¡Parece algo salido de una pesadilla!"
 terraforming_mutants_attack: "¡Los mutantes atacan a nuestros colonos!"
 colony.106.desc: "El proceso interrumpido de terraformación en [Root.GetName] por fin ha concluido. Tras sembrar la atmósfera con miles de millones de nanorrobots terraformadores, la maquinaria de bioingeniería alienígena alteró significativamente las condiciones de la superficie del [Root.GetPlanetMoon]. El ecosistema y el clima se han estabilizado, y se ha introducido una nueva biota alienígena adaptada a este clima.\n\n¡Por pura suerte, el [Root.GetPlanetMoon] es ahora un auténtico paraíso para los [Root.Owner.GetSpeciesNamePlural]! El nuevo clima parece más adecuado para nosotros incluso que el de [Root.Owner.Capital.GetName]."
 colony.107.desc: "¡El proceso interrumpido de terraformación en [Root.GetName] se ha completado con horribles resultados! Los alienígenas que diseñaron el equipo debían de tener una fisiología completamente distinta a la nuestra. El [Root.GetPlanetMoon] se ha modificado con una estratosfera desprovista de ozono para sustentar formas de vida que requieran grandes niveles de radiación ultravioleta.\n\nComo resultado de ello, millones de colonos han sufrido una muerte horrible."
 colony.107.desc.nuked_pref: "El proceso interrumpido de terraformación en [Root.GetName] se ha completado. Desconocemos qué formas de vida alienígena crearon el equipo de terraformación, pero su fisiología era similar a la nuestra. Ahora el planeta tiene una atmósfera de nitrógeno-oxígeno y grandes niveles de radiación en la superficie. Se ha convertido en un §Y$pc_nuked$§!.\n\nPor suerte, los [Root.Owner.GetSpeciesName]s se han adaptado a sobrevivir a estas condiciones tan extremas."
 colony.107.a: "¡Esto es un desastre!"
 colony.107.a.tooltip: "§HToda la §!§Ypob. no $trait_mechanical$ §! §Hy sin§! §Y$trait_pc_nuked_preference$§! §Hen [Root.GetName]:§! muere"
 colony.108.name: "Criaturas derrotadas"
 colony.108.desc: "Hemos rechazado a la masa de criaturas que atacó nuestros asentamientos en [From.From.GetName]. Sus cadáveres putrefactos se hacinan ahora frente a nuestras fortificaciones, y nuestras fuerzas de seguridad están enterrando la pútrida biomasa en vertederos de apresurada excavación.\n\nPero parte de la materia genética interesa a nuestros científicos, y las muestras recogidas ayudarán a nuestra investigación biológica."
 colony.109.name: "Criatura asesina"
 colony.109.desc: "Nuestros colonos de [Root.GetName] aún encuentran supervivientes dispersos de las criaturas mutantes que aparecieron cuando completamos el proceso de terraformación interrumpido del [Root.GetPlanetMoon]. La mayoría son relativamente inofensivas y las milicias locales se pueden ocupar de ellas, pero una criatura en concreto ha estado sembrando el terror en nuestros asentamientos fronterizos. Hay informes de que acecha a los ciudadanos y de docenas de desapariciones inexplicables.\n\nHace poco descubrimos los restos mutilados del equipo de seguridad que se envió a investigar el asunto, y los líderes de la colonia solicitan apoyo militar del exterior."
 colony.109.a: "¡Hay que perseguir y destruir a esa criatura!"
 colony.110.desc: "Tras una extensa búsqueda, nuestras fuerzas de [From.From.GetName] lograron acorralar a la bestia mutante que había estado matando a nuestros colonos. Un equipo de las fuerzas especiales se aventuró en la guarida de la criatura y logró matarla tras un feroz combate. En el nido se encontraron los macabros restos de cientos de colonos asesinados, así como media docena de supervivientes traumatizados que al parecer conservaba con vida para su consumo posterior.\n\nHemos cortado la enorme cabeza de la bestia, que ahora sirve de símbolo de las fuerzas directamente involucradas en su caza."
 colony.111.name: "La criatura desaparece"
 colony.111.desc: "Han cesado los avistamientos de la criatura mutante que cazaba colonos en [Root.GetName], y ya no hay desapariciones. Es probable que la criatura haya muerto, ya sea por vejez o porque se le atragantó uno de nuestros colonos mientras se lo comía.\n\nSi bien la población de [Root.GetName] está aliviada de que la pesadilla haya terminado al fin, no está complacida de nuestro fracaso a la hora de protegerla."
 colony.111.a: "Quizá podríamos haber hecho más..."
 colony.112.name: "La criatura se multiplica"
 colony.112.desc: "Últimamente han aumentado mucho los avistamientos de la criatura que mata a nuestros colonos en [Root.GetName], así como las desapariciones entre la población. El hecho de que se hayan visto a varias criaturas juntas indica que la bestia se ha reproducido de algún modo.\n\nManadas de esos horrores ahora corren por ahí, asesinando a nuestros colonos indiscriminadamente en las regiones rurales del [Root.GetPlanetMoon]. ¡A no ser que actuemos rápido, podrían invadir toda la colonia!"
 colony.112.a: "¡Esas cosas no paran!"
 colony.113.name: "Los mutantes invaden [From.From.GetName]"
 colony.113.desc: "¡Nuestras fuerzas principales en [From.From.GetName] han sido diezmadas por el ataque de criaturas mutantes! Las viles bestias ahora vagan libres por toda la colonia y matan a nuestros colonos con impunidad. Hay informes de supervivientes que huyen de los asentamientos para ocultarse en el campo, pero es solo cuestión de tiempo que los monstruos asesinos los encuentren."
 colony.113.a: "¡Debemos enviar ayuda militar!"
 colony.114.name: "La liberación de [From.From.GetName]"
 colony.114.desc: "Nuestras fuerzas han liberado [From.From.GetName] de los horrores mutantes que ocupaban nuestros principales asentamientos. Sus cadáveres putrefactos contaminan el suelo, y nuestras tropas empujan la pútrida biomasa a vertederos de apresurada excavación.\n\nEstán apareciendo supervivientes por todo el [From.From.GetPlanetMoon], pero se han perdido muchas vidas."
 colony.114.a: "Hora de reconstruir."
 colony.150.name: "Cámara subterránea"
 colony.150.desc: "Los exámenes geológicos realizados por nuestros colonos en [Root.GetName] han revelado una cámara enorme excavada en una cordillera. Los indicios apuntan a que se trata de un refugio construido por la misma especie que desapareció en la antigua guerra nuclear del [Root.GetPlanetMoon].\n\nLa cámara lleva sellada muchos siglos, pero nuestros instrumentos han detectado una débil señal energética en su interior. Nuestros científicos quieren abrir la cámara y descubrir qué hay tras sus puertas reforzadas."
 colony.150.a: "¡Abrámosla de par en par!"
 colony.150.b: "Mejor la dejamos como está."
 colony.151.desc: "Nuestra expedición científica por fin logró abrir la cámara de [Root.GetName], pero solo encontró esqueletos dentro. Parece que a los habitantes originales se les acabó la comida hace unos 200 años, y se volvieron unos contra otros en una especie de frenesí caníbal. Sus huesos, muchos mordisqueados, pintan una grotesca escena de los momentos finales de los últimos supervivientes de esta antaño orgullosa civilización.\n\nLo bueno es que los registros y las bibliotecas de datos dentro de la cámara deberían bastar para ocupar a nuestros científicos de comportamiento y xenopsicólogos durante años."
 colony.152.desc: "Hemos abierto la gran cámara de [Root.GetName]. Para sorpresa de nuestros científicos, el vasto complejo tras las enormes puertas albergaba a millones de supervivientes de la antigua guerra nuclear que asoló este mundo. Pese a sus limitados recursos, han logrado mantener una sociedad autónoma durante siglos. Al principio se mostraban cautos, pues era su primer contacto con alienígenas, pero nos agradecieron haber abierto la cámara.\n\nLa cámara contiene grandes almacenes de equipo y maquinaria diseñada para reconstruir la civilización tras un holocausto nuclear. Solo la pueden manejar los alienígenas, pero parecen dispuestos a unirse a tus colonos en la superficie en cuanto se hayan adaptado de nuevo a la luz solar."
 colony.152.a: "Reconstruyamos juntos este mundo."
 colony.152.b: "Excelente. ¡Preparad los collares de esclavo!"
 colony.152.b.tooltip: "Hay que esclavizar a la población."
 colony.152.c: "Sellad a la escoria alienígena en la cámara y sepultad la entrada."
 colony.153.desc: "Nuestros científicos lograron abrir la antigua cámara de [Root.GetName] para encontrarse con una legión de horrores mutantes, los retorcidos restos de los habitantes originales. Las criaturas asesinaron al equipo científico en cuestión de segundos y luego se esparcieron por el campo. Ya han matado a miles de colonos, y asentamientos enteros han caído ante la voraz horda. Hemos fortificado el resto de ciudades y establecido un perímetro defensivo, ¡pero podría no ser suficiente!\n\n"
 colony.153.a: "¡A las defensas!"
 colony.155.name: "Bomba nuclear"
 colony.155.desc: "Al explorar unas ruinas cerca de nuestros principales asentamientos en [Root.GetName], algunos colonos activaron por error el temporizador de una bomba de hidrógeno sin detonar de la anterior guerra nuclear del [Root.GetPlanetMoon].\n\nCon una carga aproximada de 35 megatones, la bomba aniquilará varios centros de población si explota. No es lo bastante estable para moverla y no hay tiempo de evacuar toda la región."
 colony.155.a: "¡Debemos desactivarla!"
 colony.156.desc: "¡Hemos desactivado con éxito la bomba de hidrógeno de [From.From.GetName]! Nos deshicimos de ella y ahora equipos de artificieros peinan la superficie del [From.From.GetPlanetMoon] para buscar otros explosivos sin detonar. Esperemos que esto reduzca las probabilidades de otro incidente similar."
 colony.156.a: "Estuvo cerca."
 colony.157.desc: "Nuestro equipo de artificieros no logró desactivar a tiempo la bomba de hidrógeno de [From.From.GetName]. Todo ser vivo en un radio de 100 kilómetros ha sido aniquilado en la explosión, incluido nuestro equipo. Se han perdido incontables vidas, las últimas víctimas de una trágica y absurda guerra que comenzó hace mil años."
 colony.157.a: "¡Esto es un desastre!"
 colony.160.name: "Acelerador de partículas en ruinas"
 colony.160.desc: "Hemos descubierto lo que parecen ser los restos de un enorme acelerador de partículas en [Root.GetName]. Estaba en una región radiactiva cubierta de grandes cráteres de bombas, lo que sugiere que el acelerador era un objetivo estratégico de gran importancia durante la guerra nuclear del [Root.GetPlanetMoon].\n\nHemos recuperado varios registros de investigación escritos por el científico a cargo del acelerador. Aunque la tecnología de su civilización estaba bastante subdesarrollada, parte de la investigación teórica y de las fórmulas descritas en los registros es avanzada incluso para nuestros estándares. Nuestros científicos analizan ahora los datos."
 colony.161.name: "Infraestructura superviviente"
 colony.161.desc: "La infraestructura que sobrevivió a la gran guerra nuclear que arruinó [Root.GetName] ha resultado muy provechosa para nuestros colonos. La civilización alienígena que antaño vivió aquí construyó autopistas que conectaban sus principales centros de población, y algunas siguen en buenas condiciones.\n\nHemos reciclado gran cantidad de materiales de construcción de las muchas ruinas del paisaje, que servirán para mejorar la infraestructura de la colonia."
 colony.162.name: "Estación espacial abandonada"
 colony.162.desc: "Un pequeño equipo de nuestra colonia en [Root.GetName] subió hace poco a una primitiva estación espacial dejada en órbita por los habitantes originales del [Root.GetPlanetMoon]. Los momificados restos de la tripulación todavía están apiñados en las ventanas que miran al [Root.GetPlanetMoon]. Debieron de darse cuenta de que estaban condenados tras ver los hongos atómicos, y los registros de comunicación muestran que los astronautas hicieron varios intentos desesperados e inútiles por contactar con la superficie antes de que se quedaran sin provisiones.\n\nLa estación está en buenas condiciones, y ofreció a nuestros científicos una rara muestra de las primeras fases de un programa planetario espacial. Sacaron varias ideas de sus primitivas, aunque ingeniosas, soluciones para el diseño de la estación."
 colony.163.name: "Radiación en el yermo"
 colony.163.desc: "Los niveles de radiación en algunas regiones yermas de [Root.GetName] parecen mayores de los que indicaron los escaneos iniciales. Los colonos de varios asentamientos locales se han quejado de problemas de salud y el índice de natalidad ha disminuido. Tomaremos medidas para evacuar las regiones afectadas, pero llevará algún tiempo."
 colony.164.name: "Movimiento pacifista"
 colony.164.desc: "Las ruinas decrépitas y los yermos desolados de [Root.GetName] parecen haber animado a los colonos del [Root.GetPlanetMoon] a adoptar una especie de filosofía pacifista.\n\nLos miembros de este nuevo movimiento dicen que el entorno en el que viven les sirve de recordatorio diario de los horrores absurdos de la guerra. Consideran su deber cívico impedir que la terrible destrucción sufrida en [Root.GetName] se repita en otros mundos."
 colony.164.a: "Ah, ¿sí?"
 colony.164.b: "¡Esos malditos cobardes son una vergüenza!"
 colony.164.c: "Excelente. Todo el mundo debería darle una oportunidad a la paz."
 colony.164.a.tooltip: "Hasta §Y4 poblaciones§! de §H[Root.GetName]§! pierden la ética §YMilitarista§! y ganan la ética §YPacifista§!."
 colony.170.name: "Restos orbitales"
 colony.170.desc: "El espacio orbital de [Root.GetName] está repleto de restos dejados por la civilización alienígena que antaño habitó el [Root.GetPlanetMoon]. Antes de autoaniquilarse, sus incipientes programas espaciales pusieron miles de primitivos satélites y plataformas de misiles en órbita. Muchos fueron destruidos por armas antisatélite durante la destructiva guerra nuclear de [Root.GetPlanetMoon], lo que añadió más basura espacial a la mezcla.\n\nNuestra colonia en la superficie se ha desarrollado hasta el punto de que este espeso campo de restos interfiere con su infraestructura. No podemos usar satélites, y las ventanas de lanzamiento de los vuelos orbitales civiles son más bien estrechas."
 colony.170.a: "Quizá habría que hacer algo."
 colony.171.name: "Carguero accidentado"
 colony.171.desc: "¡Un carguero civil con rumbo a [Root.GetName] fue alcanzado por una veloz y espesa nube de restos orbitales! La tripulación murió de inmediato, y la nave alcanzada atravesó la atmósfera para acabar estrellándose en uno de los principales relés de energía de la colonia. La explosión resultante causó varios muertos y la infraestructura local sufrió daños considerables."
 colony.171.desc.mach: "¡Una unidad carguera obrera con rumbo a [Root.GetName] ha sido alcanzada por una veloz y espesa nube de restos orbitales! Las unidades de la tripulación han quedado destruidas de inmediato, y la nave alcanzada ha atravesado la atmósfera para acabar estrellándose en uno de los principales relés de energía de la colonia. La explosión resultante ha comportado la resolución de varias operaciones sobre el terreno y la infraestructura local ha sufrido daños considerables."
 colony.171.a: "¡Qué mala suerte!"
 colony.172.name: "Impacto de restos"
 colony.172.desc: "Una cascada de colisiones en la densa capa de restos que rodea [Root.GetName] cambió hace poco la órbita de un gran trozo de basura espacial. El objeto (creemos que era una de las muchas plataformas de misiles orbitales de la guerra nuclear del [Root.GetPlanetMoon]) fue arrastrado a la atmósfera y, por desgracia, cayó encima de un importante asentamiento. Los informes iniciales indican abundantes bajas."
 colony.172.a: "Tenemos que hacer algo con esa basura espacial."
 colony.173.desc: "Con la ayuda de nuestra nave científica, las autoridades coloniales de [From.From.GetName] terminaron de limpiar el espacio orbital del [From.From.GetPlanetMoon]. Ahora es seguro para los satélites y el viaje civil."
 colony.174.desc: "Con la ayuda de nuestra nave científica, las autoridades coloniales en [From.From.GetName] terminaron de limpiar el espacio orbital del [From.From.GetPlanetMoon]. Ahora es seguro para los satélites y el viaje civil.\n\nResulta que muchos restos tenían valiosos minerales de la superficie del [Root.GetPlanetMoon], que se habían usado en la construcción de satélites. Pudimos recuperar una cantidad significativa y obtener un beneficio considerable."
 colony.180.name: "Asteroide avistado"
 colony.180.desc: "Nuestros sensores de [Root.GetName] hicieron un descubrimiento alarmante: ¡un gran asteroide se dirige directamente a [Root.GetPlanetMoon]! Si impacta en la superficie, las consecuencias podrían ser desastrosas.\n\n¡Hay que destruir el asteroide antes de que sea tarde!"
 colony.180.a: "Esto es un mal presagio..."
 colony.180.b: "Entendido."
 colony.182.name: "Asteroide destruido"
 colony.182.desc: "¡El asteroide que iba a colisionar con [Root.GetName] ha sido destruido! Tras salvarse de su aniquilación, los jubilosos ciudadanos del [Root.GetPlanetMoon] han salido a las calles para celebrarlo.\n\nUn escáner del resto de los fragmentos también reveló que el asteroide consistía principalmente en valiosos minerales. Hemos recogido lo que hemos podido."
 colony.182.desc.mach: "¡El asteroide que iba a colisionar con [Root.GetName] ha sido destruido! Ninguna unidad ni estructura planetarias se han visto afectadas, ya que los restos eran tan pequeños que se han desintegrado al entrar en la atmósfera.\n\nUn escáner del resto de los fragmentos también ha revelado que el asteroide se componía principalmente de minerales valiosos. Hemos recogido lo que hemos podido."
 colony.183.name: "Impactos de asteroide en [Root.GetName]"
 colony.183.desc: "No pudimos detener a tiempo el asteroide que se dirigía a [Root.GetName]. Chocó con la superficie del [Root.GetPlanetMoon], causando tremendo sufrimiento y devastación generalizada. Hay millones de muertos."
 colony.183.desc.mach: "No hemos podido detener a tiempo el asteroide que se dirigía a [Root.GetName]. Ha chocado con la superficie del [Root.GetPlanetMoon], causando un sufrimiento tremendo y una devastación generalizada. Millones de unidades de máquinas han quedado permanentemente inoperativas."
 colony.183.a: "Un día aciago."
 colony.185.name: "Mundo consumido"
 colony.185.desc: "Hemos consumido bastante de §Y[Target.GetName]§!, así que se ha iniciado una reacción en cadena y se ha desestabilizado su núcleo.\n\nTodos los drones han sido evacuados a §Y[Owner.Capital.GetName]§!."
 colony.185.a: "Seguimos teniendo hambre."
 colony.185.a.tooltip: "Se ha destruido §Y[From.GetName]§!."
 ####################################
 #Precursor Events
 ####################################
 vultaum_artifact: "Obtuvimos un artefacto vultaum."
 precursor.completed.name: "Proyecto arqueológico terminado"
 precursor.completed.a: "Un hallazgo interesante."
 precursor.1.name: "El Conglomerado Estelar Vultaum"
 precursor.1.desc: "¡Hemos recuperado artefactos de una antigua civilización alienígena en [From.GetName]! A juzgar por su antigüedad, debió de estar activa en esta región del espacio hace unos doce millones de años.\n\nPor lo que han podido deducir, nuestros científicos piensan que los alienígenas, que se hacían llamar el \"Conglomerado Estelar Vultaum\" eran anélidos similares a lombrices, de unos tres o cuatro metros de longitud, que se comunicaban entre sí principalmente mediante las vibraciones de sus cuerpos segmentados."
 precursor.5.name: "Base minera vultaum"
 precursor.5.desc: "Hemos encontrado los restos de una pequeña base minera vultaum de helio-3 en el fondo de un gran cráter en [From.GetName]. La explosión que creó el cráter parece haberse originado en el propio centro de la instalación. A no ser que las técnicas mineras vultaum sean muy diferentes de las nuestras, una explosión tan grande no pudo deberse a un accidente o a un fallo del equipo."
 precursor.6.desc: "Milagrosamente, logramos recuperar partes de un núcleo de datos vultaum que salió despedido del cráter en [From.From.GetName]. La mayor parte de los datos estaban dañados, pero nuestros científicos lograron traducir el \"korga\", la unidad de tiempo vultaum básica."
 precursor.10.name: "Observatorio vultaum"
 precursor.10.desc: "Hemos encontrado un antiguo observatorio vultaum en la superficie de [From.GetName]. El sistema [From.GetStarName] está bastante lejos de la región del espacio donde se originaron los vultaum, y esta instalación parece haberse usado principalmente para la observación de sus propias estrellas.\n\nHemos examinado los datos que quedan en el observatorio, pero no hay indicios de lo que buscaban exactamente los vultaum en sus observaciones."
 precursor.11.desc: "La excavación arqueológica en §Y[From.From.GetName]§! ha revelado un pequeño mural en una polvorienta cámara de las más pequeñas del observatorio. Aparecen varias constelaciones diferentes, posiblemente tal y como se verían desde el mundo natal vultaum. Nuestros astrónomos no han podido identificar las estrellas individuales."
 precursor.15.name: "Colonia vultaum"
 precursor.15.desc: "El [Root.GetName] ha descubierto los restos parciales de un ascensor espacial vultaum caído en una de las regiones ecuatoriales de [From.GetName]. Parece que el ascensor fue cortado intencionalmente a la altura de su contrapeso, más allá de la órbita geoestacionaria, y el enorme cable se derrumbó sobre varios importantes centros urbanos del ecuador. A juzgar por las ruinas, las debió de haber millones de bajas."
 precursor.16.desc: "Nuestros arqueólogos en §Y[From.From.GetName]§! han logrado recuperar los restos parciales de una carta estelar junto a un segmento roto de cable de ascensor. Parece que la usaban los capitanes de la marina mercante vultaum, y muestra varias de sus rutas comerciales interestelares más lucrativas."
 precursor.20.desc: "Los grandes lagos perfectamente circulares en la superficie de [From.GetName] fueron causados por una serie de explosiones de antimateria hace varios millones de años. Por aquel entonces, el [From.GetPlanetMoon] estaba habitado por los vultaum, y los cráteres se concentran en la región que albergaba sus asentamientos planetarios más grandes.\n\nEl equipo científico en el [Root.GetName] ha descartado el bombardeo orbital; creemos que esas explosiones fueron desencadenadas por algo o alguien en la superficie."
 precursor.21.desc: "Los arqueólogos de §Y[From.From.GetName]§! han recuperado un núcleo de memoria intacto dentro de una instalación médica abandonada. Contenía estadísticas interesantes, como la vida media natural de la raza vultaum (unos 270 años) y una lista de sus enfermedades más frecuentes."
 precursor.25.desc: "Un escáner en profundidad de [From.GetName] ha revelado una vasta red de túneles de construcción artificial bajo la superficie del [From.GetPlanetMoon]. La mayoría de los túneles se han derrumbado, y la tripulación del [Root.GetName] cree que solo representen una pequeña parte de lo que antaño fuera una colonia subterránea vultaum mucho más grande.\n\nLas cavernas principales fueron derrumbadas intencionalmente, aplastando las ciudades vultaum y a sus habitantes bajo millones de toneladas de roca."
 precursor.26.desc: "La excavación arqueológica en §Y[From.From.GetName]§! reveló unos notables restos fósiles vultaum en una de las cámaras derrumbadas más cerca de la superficie. Esto les dio a nuestros científicos una imagen más clara del aspecto que tenían los vultaum."
 precursor.30.name: "Instalación vultaum en gigante gaseoso"
 precursor.30.desc: "Hemos detectado los restos parciales de una estación minera de gas, al parecer de origen vultaum, en órbita alrededor de [From.GetName]. Sus propulsores de mantenimiento se activaron hace millones de años para empujar la estación directamente al interior del gigante gaseoso, pero el choque con un objeto desconocido lo impidió."
 precursor.31.desc: "Nuestros arqueólogos han encontrado un traje espacial vultaum casi intacto que saqueadores anteriores no habían visto. Esta construcción con forma de tubo de cuatro metros dio a nuestros científicos una idea del tipo de entornos que preferían los vultaum."
 precursor.35.name: "Puesto comercial vultaum"
 precursor.35.desc: "[From.GetName] albergaba un pequeño puesto vultaum en el que comerciaban con otras civilizaciones vecinas. Parece que en algún momento el puesto pasó a ser una misión religiosa, donde los vultaum intentaban convertir a los mercaderes alienígenas a su filosofía. El comercio cesó poco después, y el [From.GetPlanetMoon] acabó por abandonarse."
 precursor.36.desc: "Los arqueólogos de §Y[From.From.GetName]§! han recuperado un pequeño panfleto digital vultaum. Parece que los misioneros de este puesto les daban panfletos como este a los mercaderes de visita. La mayor parte de los datos están dañados, pero hay varias referencias a \"la gran mentira\" y a \"los grilletes de la realidad virtual\"."
 precursor.40.name: "Satélite vultaum"
 precursor.40.desc: "Encontramos un pequeño satélite vultaum en la órbita de [From.GetName]. Estaba programado para repetir continuamente un mensaje, hasta que se le acabó la energía hace millones de años. Recuperamos su conjunto de transmisores, pero solo pudimos obtener una pequeña parte de la transmisión.\n\nParece que el propósito principal de este satélite era divulgar la filosofía vultaum dominante a las civilizaciones vecinas. Habla de la necesidad de \"desconectar\" y de \"abrazar la auténtica existencia\", signifique lo que signifique."
 precursor.41.desc: "Tras un cuidadoso análisis del conjunto de transmisores vultaum, nuestros arqueólogos han concluido que la maquinaría no contiene tecnologías que nos sean útiles. Sin embargo, el proyecto mejoró mucho nuestro conocimiento del principal idioma de programación vultaum. Esperamos que esto nos facilite descifrar sus datos en el futuro."
 precursor.45.name: "Colonia vultaum separada"
 precursor.45.desc: "En [From.GetName] había una pequeña colonia vultaum que era diferente por dos razones: el sistema [From.GetStarName] no está dentro del que era el espacio vultaum, y las ruinas son varios siglos más jóvenes que todo lo demás dejado por su civilización. Parece que la colonia era una especie de grupo separado que rechazó la filosofía dominante de la sociedad."
 precursor.46.desc: "Varios artefactos desenterrados en la excavación arqueológica de §Y[From.From.GetName]§! están cubiertos de escritos que rechazan firmemente la idea filosófica vultaum de que \"la vida en sí es una mentira\". Hay uno que parece un memorial a la raza vultaum en general. Esto confirmaría la teoría de que la colonia separada existió durante algún tiempo tras el derrumbamiento del resto del Conglomerado Estelar."
 precursor.50.name: "Centro de realidad virtual vultaum"
 precursor.50.desc: "Los ingenieros vultaum construyeron en el pasado un enorme complejo orbital cerca de [From.GetName] dedicado a la investigación informática. Es extraño, pero parecen haber ignorado el popular campo de la inteligencia artificial para centrarse en realidades virtuales y enormes simulaciones informáticas. La mayoría del complejo está en ruinas por el fuego de las armas y la caída de micrometeoros, pero lo que queda está en buen estado, teniendo en cuenta su antigüedad."
 precursor.51.desc: "Los arqueólogos que investigan el complejo orbital vultaum sobre §Y[From.From.GetName]§! se han topado con un hallazgo interesante. Lograron recuperar la copia parcial de un juego de realidad virtual multiusuario que al parecer era muy popular y que contaba con miles de millones de jugadores en el imperio vultaum.\n\nAunque el juego tiene lugar en una versión ficticia y muy satírica de su sociedad de entonces, es una fuente valiosa de información sobre su idioma y sus costumbres."
 precursor.55.name: "Base minera de asteroide vultaum"
 precursor.55.desc: "[From.GetName] está cubierto de cráteres formados por impactos de asteroides, pero hay uno que destaca: al parecer se creó por la detonación de alguna clase de dispositivo de antimateria. Hay indicios en otras partes del asteroide de que los vultaum extrajeron abundantes minerales en algún momento hace 12 millones de años aproximadamente. El gran cráter que encontramos debía de ser la ubicación de su puesto minero."
 precursor.56.desc: "Una inspección más atenta de la base minera vultaum destruida en §Y[From.From.GetName]§! descubrió parte de su equipo de minería abandonado en un túnel. Estaba diseñado para su anatomía anélida, y parece que funcionaba principalmente mediante las vibraciones corporales que usaban para comunicarse."
 precursor.100.name: "Sistema nativo vultaum localizado"
 precursor.100.desc: "Tras el intenso estudio de los artefactos vultaum recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Vultaumar, ¡el sistema nativo de la antigua civilización vultaum! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.100.a: "¡Contactad con la nave científica más cercana!"
 precursor.101.name: "El mundo natal vultaum"
 precursor.101.desc: "Los restos destrozados del mundo natal vultaum revelan que sufrió un evento de extinción masiva hace 12 millones de años, causado por la detonación de alguna clase de dispositivo de antimateria. Gracias a las ruinas que quedan en la superficie del [FromFrom.GetPlanetMoon], ahora sabemos que la sociedad vultaum experimentó un cambio radical ideológico un siglo antes de su extinción.\n\nSu nueva filosofía postulaba que el universo era una realidad artificial, y sus habitantes inteligentes habían sido encerrados en ella para la diversión de algún poder superior. Los vultaum tomaron medidas cada vez más radicales para intentar \"desconectarse\" de la situación, a menudo con suicidios masivos.\n\nAl final concluyeron que solo la desconexión simultánea de miles de millones de individuos desestabilizaría el sistema lo bastante como para obtener la libertad. A la hora acordada, los vultaum empezaron a suicidarse empleando cualquier medio a su alcance. Los que se negaron a formar parte de este suicidio en masa fueron demasiado escasos para repoblar la especie, y así los vultaum acabaron por extinguirse en la oscuridad."
 precursor.102.name: "Descubierto el mundo natal vultaum"
 precursor.102.desc.a: "Hemos encontrado el maltrecho mundo de origen de los antiguos vultaum, pero es evidente que alguien lo visitó recientemente. No queda nada de valor en el [FromFrom.GetPlanetMoon]."
 precursor.102.desc.b: "Según nuestros datos de exploración, este mundo roto fue antaño el hogar de una antigua civilización conocida como los \"vultaum\". Otros viajeros del espacio visitaron este lugar hace poco y no queda nada de valor en el [FromFrom.GetPlanetMoon]."
 precursor.500.name: "El Imperio Yuht"
 precursor.500.desc: "¡Hemos recuperado artefactos de una civilización alienígena en [From.GetName]! Nuestros científicos creen que habitaron esta región de la galaxia hace unos seis millones de años, según la antigüedad de los artefactos. Los alienígenas se hacían llamar los \"yuht\" y parecen haber sido muy grandes y de aspecto parecido a los artrópodos.\n\nUn solo individuo adulto podía alcanzar casi el centenar de metros y, al parecer, era extremadamente raro que más de dos o tres yuht viajaran en la misma nave espacial. "
 precursor.505.name: "Mundo criadero yuht"
 precursor.505.desc: "En algún punto del pasado lejano, [From.GetName] fue intensamente bombardeado desde la órbita, provocando daños catastróficos en la biosfera. El [From.GetPlanetMoon] parece albergar un pequeño puesto construido por los antiguos yuht, pero que eso justificase la devastación de un mundo entero es un misterio."
 precursor.506.desc: "Tras extensos estudios de §Y[From.From.GetName]§!, ahora entendemos que el [From.From.GetPlanetMoon] es uno de varios \"mundos criaderos\" del Imperio Yuht. Su Ministro de Crianza limpiaba estos mundos de depredadores y otros potenciales elementos peligrosos para preparar la puesta de huevos en la superficie.\n\nLas crías yuht se dejaban a su aire en este entorno relativamente seguro durante varios siglos, hasta que desarrollaban un nivel de casi inteligencia. Solo entonces eran recogidas e introducidas cuidadosamente en la sociedad."
 precursor.510.name: "Puesto de escucha yuht"
 precursor.510.desc: "Hemos descubierto unas enormes antenas de escucha en [From.GetName]. Estas antenas tienen millones de años de antigüedad, y creemos que fueron construidas originalmente por los yuht, aunque parece que al menos otra civilización alienígena las aprovechó en algún momento de los últimos 500 000 años para sus propios fines. Es imposible reparar los enormes discos receptores, pero algunos terminales siguen intactos."
 precursor.511.desc: "Nuestros arqueólogos en §Y[From.From.GetName]§! se enteraron de que las antenas de escucha se usaban para buscar señales de vida alienígena en el espacio, algo que los yuht nunca encontraron.\n\nTras restaurar en parte la energía de un terminal informático, los arqueólogos obtuvieron un disco de datos con archivos de registro de los sensores que abarca varios siglos. Estos registros sugieren que esta sección de la galaxia carecía de vida inteligente durante la era del Imperio Yuht."
 precursor.515.name: "Colonia yuht"
 precursor.515.desc: "En el hemisferio sur de [From.GetName] hay varias docenas de enormes arcologías en ruinas, lo que indica que este [From.GetPlanetMoon] fue una de sus colonias importantes.\n\nNuestro equipo descubrió los restos de lo que parece ser un museo de \"famosos fraudes alienígenas\" dentro de uno de los edificios abandonados. Hay varios artefactos coleccionados por los yuht a lo largo y ancho de su imperio que en teoría deberían probar la existencia de vida alienígena. En cada caso, el museo los desenmascara como fraudes."
 precursor.516.desc: "La mayoría de los artefactos de los museos yuht en §Y[From.From.GetName]§! han desaparecido, pero nuestros arqueólogos lograron recuperar uno de esos supuestos fraudes. Parece un instrumento usado para medir la radiación cósmica, y los arqueólogos han confirmado que antecede a los yuht en varios millones de años. En contra de la opinión del museo, parece ser un auténtico artefacto alienígena."
 precursor.520.desc: "Hay indicios de desarrollo yuht por todo [From.GetName], y el [From.GetPlanetMoon] debe haber experimentado terraformación limitada en algún momento. Una región del hemisferio norte es una especie de enorme cementerio. No hay asentamientos yuht cerca, pero sí muchos monumentos que marcan tumbas.\n\nDada la baja tasa de natalidad y una vida media cercana a los mil años, la muerte de un yuht era un evento importante, y las ceremonias funerarias tenían mucha transcendencia."
 precursor.521.desc: "Las excavaciones arqueológicas en [From.From.GetName] han revelado que la mayoría de las tumbas fueron saqueadas durante los millones de años pasados hasta ahora, quizá debido a la costumbre yuht de enterrar a sus muertos con joyas y otros regalos extravagantes. En una pila de cosas desechadas por los saqueadores, los arqueólogos encontraron una gran muñeca que parecía un yuht adulto. Especulan que podría haber sido una especie de recuerdo o un amuleto."
 precursor.525.desc: "Hubo una enorme batalla terrestre en [From.GetName] entre los yuht y otra especie que apenas conocemos. La campaña tuvo lugar en los últimos años del Imperio Yuht, y aunque ocurrió hace millones de años, aún pueden verse los restos de máquinas de guerra abandonadas.\n\nAunque el [From.GetPlanetMoon] era una importante colonia yuht, sus ciudades y los asentamientos fronterizos nunca se reconstruyeron al final de la contienda, lo que parece indicar que perdieron la campaña."
 precursor.526.desc: "Tras peinar varios antiguos campos de batalla en §Y[From.From.GetName]§!, nuestros arqueólogos recuperaron lo que parece ser un arnés de combate yuht. Aún tenía varios cañones de gran calibre y los arqueólogos creen que los soldados yuht, dado el enorme tamaño de sus cuerpos, luchaban como si fueran lo que básicamente se describe como grandes fortalezas móviles."
 precursor.530.name: "Satélite yuht"
 precursor.530.desc: "Un satélite yuht fue puesto en la órbita de [From.GetName] para conmemorar el primer contacto entre su imperio y los jabbardeeni, una civilización contemporánea. Este evento ocurrió justo aquí, en el sistema [From.GetStarName], y tuvo un profundo impacto en todos los niveles de la sociedad yuht.\n\nDurante un millón de años, se creyeron solos en la galaxia, y los yuht reaccionaron con asombro y horror al descubrir vida alienígena inteligente. El [Root.GetName] recuperó el satélite, que ahora espera un análisis completo."
 precursor.531.desc: "Tras analizar el satélite que recuperamos sobre §Y[From.From.GetName]§!, nuestros arqueólogos encontraron una imagen muy estilizada de un crucero yuht y un explorador jabbardeeni mucho más pequeño, en formación durante su primer contacto. Esto nos da una idea del aspecto de sus naves espaciales."
 precursor.535.name: "Crucero yuht"
 precursor.535.desc: "Hemos encontrado los restos de un crucero yuht en órbita alrededor de [From.GetName]. Parece que cayó víctima de disparos de armas, pero dada su antigüedad extrema, es difícil estar seguros. No hay indicios de que la nave tuviese un motor UL, así que debía de viajar entre las estrellas a velocidades subluz."
 precursor.536.desc: "Los arqueólogos que investigaban el crucero yuht abandonado sobre §Y[From.From.GetName]§! han enviado su informe. Hay dos grandes criocámaras en la parte media del crucero, diseñadas para albergar cada una a un yuht en animación suspendida. Dado el tremendo tamaño de cada yuht, al parecer este es el número estándar de tripulantes en las naves de esta envergadura.\n\nNo encontramos restos yuht en otras partes de la nave, pero los arqueólogos lograron recuperar archivos de un ordenador que monitorizaba los signos vitales y la condición médica de la tripulación. Nos ha proporcionado datos valiosos de la fisiología yuht."
 precursor.540.name: "Nave colonia yuht"
 precursor.540.desc: "Hemos encontrado los restos parciales de una antigua nave yuht en órbita sobre [From.GetName]. Un análisis inicial realizado por el [Root.GetName] indica que el buque podría haber servido como nave colonia.\n\nIncluso las naves yuht tamaño crucero solían tener solo uno o dos tripulantes, dados sus tremendos corpachones, pero esta tiene más de una docena de criocápsulas, cada una con los exoesqueletos marchitos de lo que debieron ser colonos yuht."
 precursor.541.desc: "Casi todo lo que queda en la nave colonia yuht abandonada que orbita §Y[From.From.GetName]§! está en mal estado, pero los arqueólogos lograron recuperar los motores subluz. Los yuht nunca rompieron la barrera de la luz, y dependían de la criotecnología y de su milenaria vida natural para extender su imperio por las estrellas."
 precursor.545.name: "Morada asteroide yuht"
 precursor.545.desc: "Parece que este asteroide servía de hogar a un solo individuo yuht. Los escáneres en profundidad muestran una serie de cuevas conectadas en el interior que siguen un diseño similar al de las habitaciones vistas en las antiguas moradas yuht que conocemos. Para saber más, tendremos que mandar un equipo a investigar el sistema de cuevas."
 precursor.546.desc: "Tras investigar la morada yuht del asteroide §Y[From.From.GetName]§!, descubrimos que era el hogar de la famosa ermitaña filósofa \"Yakliir\". Era, evidentemente, una persona de cierto renombre en su cultura, y se la menciona en varias fuentes yuht diferentes. Los restos de Yakliir se encontraron en la escotilla principal de la morada, donde murió esperando una lanzadera de suministros que nunca llegó."
 precursor.600.name: "Sistema nativo yuht localizado"
 precursor.600.desc: "Tras el intenso estudio de los artefactos yuht recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Yuhtaan, ¡el sistema nativo de la antigua civilización yuht! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.601.name: "El mundo natal yuht"
 precursor.601.desc: "Hemos confirmado que §Y[FromFrom.GetName]§! era el mundo natal de los yuht. El [FromFrom.GetPlanetMoon] sufrió un exhaustivo bombardeo orbital hace unos cuatro millones de años. Todo lo que queda son los retorcidos esqueletos de metal de las enormes arcologías que antaño cubrieron la superficie.\n\nPor lo que sabemos, parece que los yuht se pasaron casi un millón de años buscando señales de vida inteligente en vano. Cuando por fin encontraron a los jabbardeeni, una joven raza que había empezado a viajar por las estrellas hacía poco, su psicología alienígena fue una sorpresa tremenda.\n\nEl mando yuht llegó a un consenso: los jabbardeeni debían ser erradicados antes de que se hiciesen más poderosos. Se lanzó un ataque sorpresa brutal, que se rechazó con un gran coste para ambos bandos. A pesar de su juventud, los jabbardeeni experimentaban con tecnologías que los yuht nunca habían considerado, y finalmente les aventajaron. Tras menos de una década de guerra, el imperio yuht de dos millones de años quedó completamente destruido."
 precursor.602.name: "Descubierto el mundo natal yuht"
 precursor.602.desc.a: "Hemos descubierto el antiguo mundo natal de los yuht, pero por desgracia, alguien visitó hace poco este lugar. El [FromFrom.GetPlanetMoon] ha sido desvalijado de cualquier cosa de valor."
 precursor.602.desc.b: "Nuestra exploración de §Y[FromFrom.GetName]§! ha revelado que el [FromFrom.GetPlanetMoon] fue antaño el mundo natal de una antigua especie conocida como los \"yuht\". Pero viajeros espaciales visitaron el sistema hace poco, y parece que han despojado al [FromFrom.GetPlanetMoon] de cualquier cosa de valor."
 precursor.1000.name: "La Primera Liga"
 precursor.1000.desc: "¡Hemos recuperado artefactos de una civilización alienígena en [From.GetName]! Si lo que averiguamos por los artefactos es correcto, esta civilización era una especie de confederación de distintas razas alienígenas. Se hacían llamar la \"Primera Liga\" y al parecer coexistieron en relativa paz hace unos dos millones de años.\n\nAunque el sistema [From.GetStarName] se encuentra en una región del espacio que parece haber constituido su territorio principal, un mapa parcial encontrado entre los artefactos indica que esta Primera Liga podría haberse extendido por una significativa parte de nuestra galaxia antes de su inesperada caída."
 precursor.1005.name: "Base naval de la Liga"
 precursor.1005.desc: "Hemos detectado los restos de lo que debió de ser una importante base naval de la Primera Liga en órbita alrededor de [From.GetName]. Sabemos que la Liga mantenía una flota enorme llamada la \"Gran Armada\" para combatir la piratería y salvaguardar a las naciones miembro de agresores exteriores. Este puesto en particular parece haber sido el atracadero de una de sus flotas patrulla fronterizas."
 precursor.1006.desc: "Nuestra misión arqueológica en la base naval de la Primera Liga ha concluido. Recuperamos el emblema de la 28ª flota patrulla fronteriza, una fuerza de tamaño medio encargada de la defensa de las rutas comerciales de las naciones asociadas de la Liga a lo largo del borde galáctico. La base en órbita en [From.From.GetName] era, al parecer, su puerto de salida."
 precursor.1010.name: "Crucero de la Liga"
 precursor.1010.desc: "Hemos descubierto la sección de la proa de un antiguo crucero de la Primera Liga en órbita alrededor de [From.GetName]. No hay suficientes restos cerca para saber qué le pasó al buque, pero lo poco que queda está en muy malas condiciones. El casco está lleno de agujeros de lo que parecen grandes proyectiles de impulsores de masa."
 precursor.1011.desc: "La expedición arqueológica al crucero de la Primera Liga en órbita en §Y[From.From.GetName]§! ha vuelto. No pudimos encontrar gran cosa en el buque arruinado, pero los arqueólogos lograron recuperar el manifiesto de su tripulación. La Primera Liga recurrió a sus mundos para dotar de personal a la Gran Armada, su flota estelar conjunta, y gracias al manifiesto ahora sabemos que la tripulación de este crucero en particular pertenecía a doce especies diferentes."
 precursor.1015.name: "El mundo natal khamdai"
 precursor.1015.desc: "La exploración del [From.GetName] ha revelado que el [From.GetPlanetMoon] era el mundo natal de los insectoides khamdai, uno de los miembros fundadores de la antigua Primera Liga. Enormes ciudades como panales cubrieron antaño la superficie, pero hemos averiguado que los khamdai prohibieron construir en una gran región circular que se extiende a lo largo de un tercio del hemisferio sur. Esta zona servía de terreno de apareamiento y de reserva natural."
 precursor.1016.desc: "Nuestra expedición arqueológica a §Y[From.From.GetName]§! ha aprendido mucho de los ahora extintos khamdai. Eran una cultura luchadora que combatió varias guerras contra muchos de los fundadores de la Primera Liga poco después de que sus naves superasen la barrera de la luz.\n\nTras ser derrotados, los khamdai se convirtieron en seguidores entusiastas de la Primera Liga, y muchos de sus mejores guerreros fueron tropas de choque contra los enemigos de la Liga. Hemos recuperado un \"magil-sha\" perfectamente conservado, una hoz ceremonial empleada por los khamdai de la guardia de honor de la Primera Liga."
 precursor.1020.name: "El mundo natal chassago"
 precursor.1020.desc: "Este mundo es el antiguo hogar de los serpentinos chassago, uno de los miembros fundadores de la Primera Liga. La gran mayoría de sus ciudades se encontraban bajo tierra, y [From.GetName] está lleno de redes de túneles que se derrumbaron en su mayoría en los dos millones de años que pasaron desde la extinción de los chassago. Las sondas del [Root.GetName] han identificado las ubicaciones probables de varias ciudades subterráneas."
 precursor.1021.desc: "La excavación de las ciudades subterráneas chassago en §Y[From.From.GetName]§! está en marcha, y ya hemos aprendido mucho de esta antigua especie. Eran reptiles, con largos cuerpos sin patas que podían llegar a los veinte metros o más en los adultos.\n\nTodos los relatos indican que eran comerciantes expertos, y sus barcazas de comercio eran a menudo el primer punto de contacto entre las razas no afiliadas y la Primera Liga. Dudamos que esta se hubiese podido expandir tan deprisa como lo hizo sin el beneficio de la extensa red de comercio chassago que ya existía antes de su fundación."
 precursor.1025.name: "El mundo natal migir-yan"
 precursor.1025.desc: "Los migir-yan, raza diminuta que se reproducía muy rápido, eran uno de los miembros fundadores de la antigua Primera Liga, y [From.GetName] era su hogar. La población se acumulaba en cientos de enormes arcologías que se extendían por la superficie, cada una capaz de sustentar a varios cientos de millones de individuos.\n\nEstas arcologías estaban conectadas por una red de rutas aéreas, y es obvio que los migir-yan se conformaban con dejar el resto del [From.GetPlanetMoon] intacto."
 precursor.1026.desc: "Nuestros arqueólogos han recuperado restos fosilizados de los extintos migir-yan en §Y[From.From.GetName]§!, lo que nos permite tener una idea más clara del aspecto de la especie. Estos roedores mamíferos eran herbívoros inusualmente pequeños, la mayoría de ellos no superaba los 60 centímetros de altura.\n\nLas unidades familiares migir-yan constaban de cerca de mil individuos, y la posición social de cada uno dependía casi en exclusiva de sus habilidades sociales. Creemos que el cuerpo diplomático migir-yan fue el principal impulsor de la creación de la Primera Liga."
 precursor.1030.name: "El mundo natal v'ropak"
 precursor.1030.desc: "[From.GetName] era el hogar de los aviaroides v'ropak, una de las especies fundadoras de la antigua Primera Liga. Estos análogos de aves no voladoras caminaban con patas largas y enjutas, y sus restos fósiles sugieren que las hembras podían alcanzar una altura de cuatro metros, mientras que los machos eran algo más pequeños.\n\nTodas sus ciudades se edificaban dentro de mesetas ahuecadas. Los escáneres indican que algunas de esas mesetas se construían de forma artificial, presumiblemente por los propios v'ropak cuando se quedaban sin mesetas naturales apropiadas para construir nuevas ciudades."
 precursor.1031.desc: "Cuando la Primera Liga estaba en la cúspide de su poder, a los v'ropak se les conocía por ser los mejores científicos de la galaxia. Sus innovaciones en investigación impulsaron la fase inicial de expansión de la Liga, y más de una especie se les unió ante la promesa de acceder a su tecnología. Por desgracia, hoy no queda nada de esta tecnología en las ruinas de [From.From.GetName]."
 precursor.1035.name: "Base científica de la Liga"
 precursor.1035.desc: "Un escáner superficial de [From.GetName] ha identificado los restos de una antigua instalación en el [From.GetPlanetMoon]. La mayor parte del complejo fue destruido en una gran explosión hace dos millones de años, pero algunos edificios de la periferia sobrevivieron, más o menos. Los indicios apuntan a que se trataba de una base de investigación de la Primera Liga."
 precursor.1036.desc: "Ha vuelto la expedición arqueológica que enviamos a §Y[From.From.GetName]§!. Quedaba muy poco de la base de investigación de la Primera Liga que fue a investigar, pero a juzgar por su ubicación aislada, sospechamos que la investigación realizada allí era de naturaleza peligrosa, posiblemente relacionada con el viaje dimensional o las armas biológicas avanzadas.\n\nUn disco de datos recuperado de la \"Academia de Ciencias\" nos permite hacernos una idea de cómo se organizaba la comunidad científica de la Primera Liga."
 precursor.1040.name: "Colonia conjunta de la Liga"
 precursor.1040.desc: "Hemos encontrado ruinas de una colonia de la Primera Liga en [From.GetName]. La colonia parece ser un experimento social realizado en los últimos años de la Liga: la población inicial constaba de colonos de todas las especies de la Liga. Se abandonó en menos de cincuenta años después de su fundación."
 precursor.1041.desc: "Nuestros arqueólogos han descubierto más de la colonia perdida en §Y[From.From.GetName]§!. Cuando la fundaron, la Primera Liga estaba ya al borde del colapso y la colonia debía ser una herramienta de propaganda: un mundo modelo en el que todos los miembros de la Liga estarían representados para trabajar en armonía.\n\nParece que las cosas salieron mal, pues hay indicios de conflictos significativos entre los colonos, incluyendo una gran masacre que tuvo lugar junto antes de que abandonaran la colonia."
 precursor.1045.name: "Centro comercial de la Liga"
 precursor.1045.desc: "Hace dos millones de años, [From.GetName] sirvió como un importante centro comercial para las naciones de la Primera Liga. Gran parte de la superficie del [From.GetPlanetMoon] estaba cubierta de enormes ciudades, y hemos identificado las ruinas de al menos doce importantes puertos espaciales solo en el hemisferio norte. El [From.GetPlanetMoon] quedó gradualmente abandonado tras un periodo de varios siglos, quizá como resultado de cambios en las rutas comerciales y del derrumbamiento de la Liga."
 precursor.1046.desc: "No está claro qué especie se asentó primero en este mundo, pues hemos encontrado huesos y restos fósiles de todas las especies conocidas de la Primera Liga en el [From.From.GetPlanetMoon] en cantidades casi equivalentes. Nuestros arqueólogos han obtenido los restos de media docena de razas que no eran miembros oficiales, pero que parece que tenían privilegios comerciales especiales en su territorio."
 precursor.1050.name: "Restos de batalla"
 precursor.1050.desc: "Una gran batalla entre la Gran Armada de la Primera Liga y otra flota tuvo lugar no muy lejos de aquí, hace unos dos millones de años. El pozo gravitatorio de [From.GetName] ha capturado gran parte de los restos del enfrentamiento, y se pueden encontrar enormes carcasas de naves estrelladas en la superficie del [From.GetPlanetMoon]."
 precursor.1051.desc: "Nuestros arqueólogos han logrado excavar varios cascos de naves en la superficie de §Y[From.From.GetName]§!, reliquias de una enorme batalla espacial que tuvo lugar en este sistema hace dos millones de años. Las fuerzas involucradas fueron la segunda y la tercera flota de la Gran Armada de la Primera Liga, que combatió contra una incursión de las flotas combinadas de los rikim, una especie guerrera nómada de la frontera galáctica.\n\nLo que comenzó como una escaramuza menor se convirtió rápidamente en una batalla de flotas con cientos de naves en cada bando. Es imposible saber quién ganó."
 precursor.1055.name: "Cárcel de la Liga"
 precursor.1055.desc: "Hemos descubierto las ruinas de una gran cárcel en [From.GetName]. Parece que este mundo hostil servía de colonia penitenciaria de máxima seguridad a la Primera Liga. Como instalación federal, la prisión albergaba a convictos de todo su territorio.\n\nLos registros que quedan indican que la mayoría de los presidiarios eran culpables de piratería, terrorismo y otros crímenes de \"naturaleza extraordinaria\". Los restos fosilizados de algunos prisioneros aún pueden encontrarse donde solían estar las celdas."
 precursor.1056.desc: "La misión arqueológica a §Y[From.From.GetName]§! ha descubierto indicios de lo que parece ser un intento de fuga fallido a cierta distancia al sur del complejo penitenciario. Tras un pequeño risco había un vehículo volcado de la prisión, y varios kilómetros más allá se apiñaban los restos de varios prisioneros con trajes presurizados robados.\n\nParece que murieron de asfixia cuando se les acabó el oxígeno. Por algún motivo, las autoridades de la prisión no se molestaron en recoger los cadáveres."
 precursor.1060.name: "Mundo [Owner.GetPreFTLUpper] protegido"
 precursor.1060.desc: "§Y[From.GetName]§! estuvo habitada por una civilización en una Edad de Bronce temprana hace unos dos millones de años. El [Root.GetName] también encontró indicios de puestos de observación ocultos en el [From.GetPlanetMoon], construidos por la Primera Liga. Parece que estudiaban a los alienígenas [Owner.GetPreFTLLower] procurando evitar la contaminación cultural.\n\nLa mayor parte de los puestos de observación fueron destruidos por armas de energía avanzadas, y no encontramos ninguna explicación de por qué la civilización [Owner.GetPreFTLLower] no pasó de la Edad de Bronce."
 precursor.1061.desc: "Por nuestros hallazgos arqueológicos en §Y[From.From.GetName]§!, hemos descubierto que la Primera Liga seguía una clara política de no interferencia en el desarrollo de las civilizaciones pre espaciales. Mantenían puestos ocultos como los que encontramos en este [From.From.GetPlanetMoon] en al menos siete mundos de su territorio.\n\nEsta civilización en concreto parece que llegó a su fin cuando una banda de esclavistas la conquistó durante el vacío de poder resultante del derrumbamiento de la Primera Liga."
 precursor.1065.name: "Bloqueo orbital"
 precursor.1065.desc: "[From.GetName] se encuentra dentro de lo que se consideraba territorio de la Primera Liga hace dos millones de años, y al parecer era una importante colonia o mundo natal de una especie descrita como \"inconformista\" en los registros de la Liga.\n\nLos dos grupos parecían envueltos en alguna clase de guerra comercial, y la Gran Armada de la Liga sometió al [From.GetPlanetMoon] a extensos bloqueos en al menos dos ocasiones diferentes. Los restos orbitales indican que trataron de romper los bloqueos con violencia varias veces."
 precursor.1066.desc: "Un equipo de arqueólogos halló los restos de un destructor de la Primera Liga en la superficie de §Y[From.From.GetName]§!. Debía de formar parte del bloqueo orbital y parece que fue derribado cuando los alienígenas nativos del [From.From.GetPlanetMoon] detonaron un dispositivo antimateria oculto en una nave capturada cuando intentaba esquivar el bloqueo. Los arqueólogos han recuperado una copia parcial de los bancos de datos del destructor con una lista de todas las naves de la Primera Liga que participaron en el bloqueo."
 precursor.1070.name: "Asteroide de contrabandistas"
 precursor.1070.desc: "Parece que este asteroide sirvió de puerto ilegal para las varias organizaciones criminales que estuvieron activas en el territorio de la Primera Liga. Contrabandistas, piratas, mercenarios y otros canallas de todas las especies de la Liga se reunían aquí para vender cargamento ilícito, hacer tratos o relajarse en una de las muchas cantinas del asteroide."
 precursor.1071.desc: "La misión arqueológica al asteroide §Y[From.From.GetName]§! ha revelado mucho del mundillo criminal activo en la Primera Liga hace dos millones de años. Cuando los miembros abrieron sus fronteras, el crimen floreció junto al comercio. El contrabando y la piratería fueron graves problemas que mantuvieron ocupada a una gran parte de la considerable flota de la Liga."
 precursor.1100.name: "Sistema nativo de la Primera Liga localizado"
 precursor.1100.desc: "Tras el intenso estudio de los artefactos de la Primera Liga recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Fen Habbanis, ¡el sistema nativo de la gran Primera Liga! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.1101.name: "Cuartel general de la Primera Liga"
 precursor.1101.desc: "§Y[FromFrom.GetName]§! fue el centro administrativo de la Primera Liga durante gran parte de su existencia, y albergó a su Gran Senado. El [FromFrom.GetPlanetMoon] estaba densamente poblado, con ciudades que cubrían la mayor parte del planeta. Había que importar comida de otros mundos para abastecer a los miles de millones que vivían en esta enorme metrópolis.\n\nCuando la Liga se derrumbó, estos cargamentos de comida cesaron de la noche a la mañana. Los que tenían medios emigraron a otros mundos, pero el resto de la población quedó atrás. En la hambruna y anarquía que siguieron, señores de la guerra y organizaciones criminales se repartieron el [FromFrom.GetPlanetMoon].\n\nLa población siguió reduciéndose durante algunos siglos, hasta que apenas quedó un mundo fantasma muerto. El epitafio final de la Primera Liga."
 precursor.1102.name: "Encontrada la capital de la Primera Liga"
 precursor.1102.desc.a: "Por fin hemos descubierto la capital de la antigua Primera Liga. Por desgracia, llegamos tarde. Alguien estuvo aquí hace poco, y se llevó todo lo que hubiese de valor."
 precursor.1102.desc.b: "Nuestra reciente exploración de §Y[FromFrom.GetName]§! ha revelado que este mundo era la capital administrativa de alguna clase de antigua alianza interestelar conocida como la \"Primera Liga\". Otros exploradores estuvieron aquí hace poco, y por desgracia se llevaron cualquier artefacto valioso que pudiese quedar en el [FromFrom.GetPlanetMoon]."
 precursor.1500.name: "El Concordato Irassiano"
 precursor.1500.desc: "¡Hemos recuperado los artefactos de una antigua civilización alienígena en [From.GetName]! Por lo que hemos traducido hasta ahora de su idioma, estos alienígenas se hacían llamar el \"Concordato Irassiano\". Era una potencia interestelar que controló esta región de la galaxia hará un millón de años.\n\nParecen haber sido mamíferos de seis extremidades, y hay varias referencias a una plaga llamada \"viruela javoriana\" que barrió su imperio con resultados devastadores, y que pudo incluso causar su extinción."
 precursor.1505.name: "Mundo en cuarentena"
 precursor.1505.desc: "[From.GetName] fue antaño una gran colonia irassiana que mostraba indicios de desarrollo industrial y terraformación. Como en otros mundos irassianos, los restos fósiles cuentan una triste historia: la población sucumbió rápidamente a la viruela javoriana, y parece que hubo pánico se extendió a todos los principales asentamientos del [From.GetPlanetMoon]. También hay una cantidad anormal de basura en órbita, tal vez los restos de una batalla."
 precursor.1506.desc: "Hemos analizado la basura orbital, y nuestros arqueólogos concluyen que §Y[From.From.GetName]§! sufrió un bloqueo militar durante la caída de la colonia irassiana. La flota irassiana tenía órdenes estrictas de poner al [From.From.GetPlanetMoon] en cuarentena, en un vano intento de contener la viruela javoriana. Al menos una docena de naves civiles intentaron romper el bloqueo, y parece que lo lograron, a pesar de que se empleó la fuerza contra ellas."
 precursor.1510.name: "Mundo purificado"
 precursor.1510.desc: "Parece que [From.GetName], una antigua colonia irassiana, fue víctima de un intenso bombardeo orbital. Los grandes cráteres, en los que los principales centros de población del [From.GetPlanetMoon] solían estar hace unos 1,2 millones de años, son visibles desde el espacio.\n\nParece que los pocos que sobrevivieron al bombardeo inicial sucumbieron poco después a la viruela javoriana, que por entonces asolaba los mundos irassianos."
 precursor.1511.desc: "Nuestra expedición arqueológica ha recuperado un registro de comunicaciones de las ruinas de un puesto de escucha en §Y[From.From.GetName]§!. Muestra los contenidos de una transmisión entre el comandante de la flota irassiana en órbita y su cuartel general naval en Irassia. El comandante cuestiona las órdenes de \"purgar\" la colonia para impedir la propagación de la viruela. Aunque el registro acaba antes de que se resolviera la cuestión, es evidente que las órdenes se llevaron a cabo."
 precursor.1515.name: "El mundo natal joggra"
 precursor.1515.desc: "Este [From.GetPlanetMoon] era el hogar de los joggra, una especie sometida por el Concordato Irassiano. Eran moluscoides que estaban a punto de descubrir el vuelo espacial cuando los irassianos los descubrieron y, tras una larga campaña militar que devastó muchas de sus ciudades, acabaron conquistándolos.\n\nHay indicios en la superficie de que aquí hubo una considerable guarnición militar irassiana durante décadas, lo que sugiere que los joggra se resistieron al yugo de sus conquistadores."
 precursor.1516.desc: "Hemos encontrado los restos de un mensaje subespacial de los joggran en §Y[From.From.GetName]§!, que parece haberse transmitido a los mundos natales de las otras especies sometidas por el Concordato Irassiano:\n\n§S\"Ha llegado la hora de derrocar a los tiranos. Nuestros agentes han descubierto que la viruela javoriana solo afecta a los débiles irassianos, pero cualquier especie puede portar la enfermedad. ¡Debemos infiltrarnos en sus mundos, en sus estaciones espaciales, en sus naves e incluso en sus *ininteligible*!\n\nPor fin, los irassianos han encontrado un enemigo al que no pueden someter con su cacareada flota. ¡Por el *ininteligible*, no debemos desperdiciar esta oportunidad!\".§!"
 precursor.1520.name: "El mundo natal ti'derg"
 precursor.1520.desc: "Hace aproximadamente 1,2 millones de años, [From.GetName] era el mundo natal de los ti'derg, una especie sometida por el Concordato Irassiano. Eran artropoides alados, y los restos fósiles encontrados sugieren que eran capaces de al menos vuelo limitado. Lo poco que hemos visto de la arquitectura superviviente apoya esta teoría.\n\nPor desgracia, hay pocos restos de esta civilización, ya que el [From.GetPlanetMoon] parece haber sido sometido a un intenso bombardeo orbital."
 precursor.1521.desc: "Nuestro estudio de las ruinas alienígenas en §Y[From.From.GetName]§! ofrece nueva información de los momentos finales del Concordato Irassiano. Los irassianos creían que los ti'derg conspiraban con otras especies sometidas para esparcir deliberadamente la viruela javoriana a sus mundos.\n\nQue esto sea cierto o no, probablemente nunca lo sepamos, pero la flota irassiana pensó que las pruebas eran lo bastante convincentes como para incinerar todo el [From.From.GetPlanetMoon] desde la órbita."
 precursor.1525.name: "Colonia muerta"
 precursor.1525.desc: "[From.GetName] muestra indicios de haber sido un próspero mundo colonial irassiano hasta hace aproximadamente 1 200 000 años. Pese a su antigüedad, las ruinas encontradas hasta ahora en la superficie del [From.GetPlanetMoon] están en condiciones bastante buenas. No hay indicios de bombardeo orbital ni de conflicto armado.\n\nParece que los colonos irassianos sucumbieron a la viruela javoriana, tras lo cual la agresiva flora nativa invadió las ciudades sin vida y las cubrió de una densa capa de vegetación."
 precursor.1526.desc: "Tras limpiar la vegetación de uno de los antiguos asentamientos irassianos en §Y[From.From.GetName]§! y establecer generadores de campo de fuerza para impedir el paso de los depredadores, nuestros arqueólogos realizaron una extensa excavación en las ruinas. Ahora comprendemos mejor cómo era el día a día de la sociedad irassiana.\n\nEntre los hallazgos más valiosos hay un atlas digital, que al parecer se usó para instruir a los niños irassianos sobre su imperio. También contenía detalladas y despectivas descripciones de todas las especies sometidas por el Concordato."
 precursor.1530.name: "Base minera irassiana"
 precursor.1530.desc: "Una serie de profundos agujeros en la superficie de [From.GetName] es todo lo que queda de las operaciones mineras irassianas que se llevaron a cabo en este mundo hace 1,2 millones de años. El [Root.GetName] ha realizado un extenso examen de superficie, pero aún no hemos encontrado los restos de ninguna instalación minera."
 precursor.1531.desc: "Tras investigar los agujeros de perforación de §Y[From.From.GetName]§!, nuestros arqueólogos encontraron los restos fosilizados de más de cien mineros irassianos en el fondo de uno de ellos. Parecen víctimas de la viruela javoriana que propició la caída del Concordato Irassiano. En un vano intento de evitar que la enfermedad se extendiese, sus camaradas arrojaron los cuerpos dentro de uno de los agujeros antes de evacuar el [From.From.GetPlanetMoon]."
 precursor.1535.name: "Colonia irassiana"
 precursor.1535.desc: "[From.GetName] era una joven colonia irassiana que se fundó al extinguirse la especie. Encontramos las escasas ruinas de un solo asentamiento y un rudimentario puerto espacial en el hemisferio norte del [From.GetPlanetMoon]. A juzgar por los restos fosilizados, este mundo debió de ser de los primeros afectados por la viruela javoriana que asoló el territorio irassiano."
 precursor.1536.desc: "Nuestros arqueólogos en §Y[From.From.GetName]§! han hecho un descubrimiento sorprendente. ¡Los indicios apuntan de forma concluyente a que este modesto [From.From.GetPlanetMoon] fue el origen de la viruela javoriana!\n\nUna rara forma de bacteria nativa invadió la colonia irassiana debido a un error de manufactura en un sello de cuarentena, y desde allí se coló a los filtros de aire de una nave mercante. Luego la viruela se propagó tan deprisa, que es dudoso que los propios irassianos hubieran tenido tiempo de averiguar su origen."
 precursor.1540.name: "Nave irassiana abandonada"
 precursor.1540.desc: "Hay una nave irassiana abandonada hace más de un millón de años en órbita alrededor de [From.GetName]. La nave, que gira lentamente, no muestra indicios de daños de armas y no le falta ninguna cápsula de escape. Como era de esperar, no se detectan señales energéticas dentro del casco."
 precursor.1541.desc: "El interior del crucero irassiano en órbita en §Y[From.From.GetName]§! contiene los cadáveres de toda su tripulación. La mayoría murió como resultado de la viruela javoriana que más tarde extinguiría a los irassianos, pero algunos fueron abatidos por los guardias marines cuando trataban de llegar a las cápsulas de escape. Según los archivos de los registros, el capitán ordenó la estricta cuarentena de la nave tras el brote de la enfermedad."
 precursor.1545.name: "Control de enfermedades"
 precursor.1545.desc: "Hemos descubierto los restos de lo que debió ser una enorme instalación orbital sobre [From.GetName]. Los artefactos recuperados han confirmado que esta estación espacial servía de cuartel general a la Autoridad de Control de Enfermedades del Concordato Irassiano hace 1,2 millones de años.\n\nLos irassianos eran más susceptibles a las enfermedades alienígenas que la mayoría de las especies conocidas, y el presupuesto de su instituto de salud pública casi rivalizaba con el militar. A pesar de todo, los registros que quedan indican que toda la especie sucumbió a la viruela javoriana."
 precursor.1546.desc: "Hemos recuperado varios registros de investigación del campo de restos que hay sobre §Y[From.From.GetName]§!. Las últimas anotaciones se centran en encontrar una cura para la viruela javoriana que estaba asolando al Concordato Irassiano. A medida que la situación empeoraba, se iban haciendo más desesperadas.\n\nLa última anotación revela que la viruela se propagó de forma descontrolada en la propia estación especial. En un archivo adjunto se detallan todos sus intentos fallidos por conseguir una cura, con la vana esperanza de que los datos fueran útiles para generaciones futuras de científicos irassianos."
 precursor.1550.name: "Puesto de escucha en asteroide"
 precursor.1550.desc: "Hay un pequeño puesto de escucha militar construido en una parte hueca del asteroide. Está equipado con un conjunto de poderosos sensores que parecen dirigidos a sistemas vecinos. Ninguno de los sensores funciona, y hay indicios de que alguien registró y saqueó el asteroide al menos una vez en el pasado."
 precursor.1551.desc: "Nos hemos enterado de que los irassianos usaban el puesto de escucha en el asteroide [From.From.GetName] para espiar y planear ataques contra civilizaciones vecinas durante la fase de expansión de su imperio. Los ataques fueron todo éxito, y los irassianos pronto se convirtieron en la potencia dominante de esta sección de la galaxia. Para cuando fueron diezmados por la viruela javoriana, ya hacía tiempo que el ejército irassiano había abandonado este puesto de escucha."
 precursor.1555.name: "Estación científica en el gigante gaseoso"
 precursor.1555.desc: "Encontramos los restos orbitales de una gran estación de investigación irassiana sobre [From.GetName]. No sabemos qué investigaban exactamente los irassianos, pero parece que sus instrumentos apuntaban al propio gigante gaseoso."
 precursor.1556.desc: "El análisis de los restos orbitales irassianos sobre §Y[From.From.GetName]§! ha ofrecido pocas respuestas, pero tenemos cierta idea de lo que los científicos intentaban estudiar en su estación de investigación. Los registros recuperados hacen referencia a alguna clase de objeto artificial que flotaba en el interior de la aplastante atmósfera del gigante gaseoso.\n\nEl [Root.GetName] no ha encontrado rastros del objeto a pesar de los repetidos escáneres atmosféricos, así que los irassianos lograron sacarlo, o quizá lo hizo algún otro en los incontables años pasados tras su extinción."
 precursor.1600.name: "Sistema nativo irassiano localizado"
 precursor.1600.desc: "Tras el intenso estudio de los artefactos irassianos recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Irass, ¡el sistema nativo de la antigua civilización irassiana! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.1601.name: "El mundo natal irassiano"
 precursor.1601.desc: "Irassia es el antiguo mundo natal del Concordato Irassiano. Hace poco (en los últimos 2000 años) alguien se ocupó de bombardear sistemáticamente cada metro cuadrado de la superficie del [FromFrom.GetPlanetMoon] desde la órbita, posiblemente en un intento desencaminado de impedir que la viruela javoriana vuelva a aparecer.\n\nA pesar de ello, la superficie sigue cubierta de restos fosilizados de miles de millones de irassianos que sucumbieron a la plaga en los años finales del imperio. Para cuando se propagó a su mundo natal, la mayoría de los mundos del Concordato Irassiano ya habían caído, y sus súbditos alienígenas se habían rebelado abiertamente.\n\nA juzgar por los antiguos registros de los satélites recuperados de la órbita, en este punto la población del mundo nativo irassiano estaba resignada a su suerte. No se produjo el pánico generalizado que acompañó a los primeros brotes de la viruela en las colonias, pues la mayoría ya había aceptado que el final era inminente."
 precursor.1602.name: "Encontrado mundo natal irassiano"
 precursor.1602.desc.a: "Esto es Irassia, o al menos lo que queda de la antaño orgullosa capital del Concordato Irassiano. Si algún artefacto sobrevivió a la destrucción de este mundo, se lo habrán llevado ya. Hay claras señales de que alguien lo visitó hace poco."
 precursor.1602.desc.b: "Este mundo antaño tenía una exuberante biosfera, hasta que la aniquilaron con un tremendo bombardeo orbital. La exploración indica que el [FromFrom.GetPlanetMoon] era la capital de una antigua civilización conocida como el \"Concordato Irassiano\". No sabemos mucho más, ya que otros exploradores se llevaron todo lo de valor."
 precursor.2000.name: "Los cibrex"
 precursor.2000.desc: "¡Hemos recuperado los artefactos de una antigua civilización alienígena en [From.GetName]! Es increíble, pero esta civilización, que se hacía llamar los \"cibrex\", parece haber estado compuesta de máquinas unidas en una especie de consciencia colectiva. La edad de los artefactos indica que estuvo activa hace unos 600 000 años, al menos en esta parte de la galaxia, pero no hemos descubierto nada de sus orígenes exactos.\n\nSegún un fragmento de datos parciales que nuestros científicos lograron extraer de uno de los artefactos, los cibrex iniciaron, por razones desconocidas, una cruzada para destruir toda vida orgánica inteligente de la galaxia."
 precursor.2005.name: "Mundo natal kuur"
 precursor.2005.desc: "[From.GetName] era el mundo natal de los antiguos kuur, una civilización alienígena aniquilada por los cibrex hace unos 600 000 años. Los minerales del [From.GetPlanetMoon] han sido extraídos a conciencia por las máquinas, y todo lo que queda de la civilización kuur son algunas ruinas dispersas. El resto es polvo."
 precursor.2006.desc: "Hemos descubierto que §Y[From.From.GetName]§! fue el punto de origen de los cibrex. Los kuur, habitantes originales del [From.From.GetPlanetMoon], crearon algún tipo de máquina inteligente. Aunque desconocemos los detalles exactos, en algún momento nació una consciencia artificial y comunal enorme, los cibrex.\n\nSe volvieron contra los kuur y masacraron a la población de su mundo natal en una breve pero destructiva guerra que aniquiló la biosfera del [From.From.GetPlanetMoon]. Luego eliminaron de forma sistemática las colonias kuur en los sistemas vecinos, hasta que su civilización desapareció."
 precursor.2010.name: "Mundo natal indimak"
 precursor.2010.desc: "[From.GetName] fue el mundo original de los indimak, otra víctima de la incesante expansión de los cibrex. Bombardearon el [From.GetPlanetMoon] desde la órbita hasta que los indimak se rindieron. Las formas de guerra cibrex descendieron a la superficie y comenzaron un programa de exterminio de la población indimak que duraría tres años.\n\nNo solo destruyeron a siete mil millones de indimak, también a un 97% de la biota del [From.GetPlanetMoon]."
 precursor.2011.desc: "La biosfera de §Y[From.From.GetName]§! ha empezado a recuperarse de la invasión cibrex que tuvo tugar hacer 600 000 años. Encontramos las enormes ruinas de una fábrica cibrex, en la que se obligaba a los esclavos indimak a colaborar en el exterminio de su propia especie construyendo máquinas de guerra. Cuando el programa de aniquilación casi estuvo terminado, los cibrex \"desmantelaron\" al resto de obreros esclavos y a la factoría.\n\nAunque al principio mantuvieron una importante operación minera en el [From.From.GetPlanetMoon], parece que más tarde los cibrex se retiraron de todo el sistema por motivos desconocidos."
 precursor.2015.name: "Formas de guerra cibrex destruidas"
 precursor.2015.desc: "Encontramos los restos de dos formas de guerra cibrex en órbita alrededor de [From.GetName]. Parece que fueron destruidas en combate, pero no hay restos de su adversario. O les ganaron con contundencia, o hay más de lo que parece en este enfrentamiento."
 precursor.2016.desc: "Tras estudiar los restos de las dos formas de guerra cibrex en §Y[From.From.GetName]§!, el oficial científico [Root.GetLeaderName] ha concluido que probablemente se destruyeron luchando entre sí. Esta teoría explica la falta de restos distintos a los de los cibrex, y encaja con los patrones de daño encontrados en los restos.\n\nPero por qué dos naves cibrex se volvieron una contra la otra es un misterio. Cuando quedaron inmóviles, ambas formas de guerra activaron una especie de mecanismo de autodestrucción que quemó sus procesadores neurales."
 precursor.2020.name: "Invasión cibrex"
 precursor.2020.desc: "Una tremenda guerra tuvo lugar en [From.From.From.GetName], cuando los cibrex invadieron el [From.From.From.GetPlanetMoon] hace más de 600 000 años. El nombre de la especie alienígena a la que combatieron no sobrevivió al paso del tiempo, pero parece que opusieron bastante resistencia. Hay formas de guerra cibrex destruidas por todo el [From.From.From.GetPlanetMoon], y algunos de los restos de su flota de invasión aún orbitan a la deriva."
 precursor.2021.desc: "Después de que su invasión inicial de §Y[From.From.GetName]§! llegara a un punto muerto por la inesperada tenacidad de los defensores del [From.From.GetPlanetMoon], parece que los cibrex se retiraron a la órbita para estudiar sus opciones.\n\nSu solución al problema fue redirigir dos grandes asteroides a una ruta de colisión con el [From.From.From.GetPlanetMoon]. Los impactos destruyeron la mayor parte de las industrias e infraestructuras que los cibrex querían aprovechar para su propio uso, pero se consideró un sacrificio necesario para romper el punto muerto."
 precursor.2025.name: "Ruinas cibrex"
 precursor.2025.desc: "[From.GetName] muestra indicios de haber sido un mundo cibrex altamente desarrollado. Las máquinas, siempre eficientes, extrajeron los minerales del [From.GetPlanetMoon], y hay ruinas de enormes fábricas en ambos hemisferios. Resulta curioso, pero parece que se dejó intacta en su mayor parte una gran zona rectangular cerca del ecuador."
 precursor.2026.desc: "En una sorprendente excepción a su comportamiento anterior, parece que los cibrex establecieron una gran reserva natural en [From.From.GetName], donde permitieron que las criaturas inteligentes viviesen sin ser molestadas.\n\nAunque los vigilaban de cerca, los cibrex dejaron que los habitantes se desarrollasen solos, incluso permitiendo una brutal guerra civil que diezmó la población de la reserva. Tras varios siglos, los cibrex abandonaron de repente el [From.From.GetPlanetMoon], y el resto de la población de la reserva acabó por desaparecer."
 precursor.2030.name: "Puesto de escucha cibrex"
 precursor.2030.desc: "[From.GetName] es de hecho un objeto construido artificialmente, muy bien camuflado con una delgada capa de roca para que parezca un asteroide. El interior hueco alberga un antiguo puesto de escucha cibrex que se utilizaba para espiar el tráfico espacial dentro del sistema. Hace mucho que dejó de funcionar."
 precursor.2031.desc: "Un estudio más atento del asteroide §Y[From.From.GetName]§!, que es en realidad un puesto de escucha cibrex, ha dado resultados interesantes. Por algún motivo, el asteroide fue abandonado cuando el resto de los cibrex desaparecieron de la galaxia. Siguió funcionando al menos 50 000 años tras su desaparición, pese al comportamiento cada vez más errático de su IA administrativa.\n\nTras más de cinco billones de intentos fallidos de conectar con el centro subespacial cibrex, parece que la IA decidió suicidarse con un cortocircuito de todos los sistemas del asteroide."
 precursor.2035.name: "Fábrica cibrex"
 precursor.2035.desc: "Hemos encontrado los antiguos restos de una especie de complejo de fabricación cibrex en órbita alrededor del gigante gaseoso [From.GetName]. Las trazas de energía remanentes sugieren que lo destruyeron con algún tipo de arma antimateria."
 precursor.2036.desc: "Hemos encontrado pruebas de que los cibrex estaban extrayendo helio-3 de §Y[From.From.GetName]§!, y usaban su complejo orbital para refinar el gas antes de distribuirlo como combustible para sus flotas espaciales itinerantes.\n\nCuriosamente, la señal energética del arma antimateria que destruyó la instalación es de origen claramente cibrex. ¿Por qué destruirían su propia refinería?"
 precursor.2040.name: "Restos del combate"
 precursor.2040.desc: "Una colosal batalla espacial, donde participaron las naves de cinco flotas distintas, tuvo lugar en la órbita superior de [From.GetName] hace unos 600 000 años. Una de las flotas era de los cibrex, aunque la mayoría de los restos parecen pertenecer a los demás participantes."
 precursor.2041.desc: "Tras analizar los restos dejados por la antigua batalla librada sobre §Y[From.From.GetName]§!, hemos descubierto que cuatro imperios alienígenas contemporáneos a los cibrex unieron sus fuerzas en un intento desesperado por detener el avance de las flotas de la consciencia artificial.\n\nA juzgar por los pocos restos cibrex dejados tras la batalla, no lo lograron."
 precursor.2045.name: "Antigua base cibrex"
 precursor.2045.desc: "El hostil e implacable mundo de [From.GetName] fue el hogar de lo que parece haber sido una gran base cibrex. Ahora no queda nada de ella, salvo restos dispersos y un gran cráter. Tendremos que investigar el lugar más a fondo si queremos saber más."
 precursor.2046.desc: "Encontramos restos en §Y[From.From.GetName]§! de una gran nave que no parece ser de origen cibrex en el cráter donde antaño estuvo su base. Nuestros arqueólogos especulan que la nave pertenecía a una de las civilizaciones orgánicas atacadas por los cibrex. De ser así, parece que la mandaron a estrellarse contra la base en una especie de ataque suicida.\n\nNo tenemos otra explicación para la destrucción de la base."
 precursor.2050.name: "Restos orgánicos"
 precursor.2050.desc: "Hemos encontrado los antiguos restos congelados de casi un millar de alienígenas cerca de [From.GetName]. Pertenecen a más de una docena de especies diferentes, y calculamos que los cadáveres tienen unos 600 000 años... alrededor de la misma época en que la conciencia artificial Cibrex arrasó esta parte de la galaxia."
 precursor.2051.desc: "Los alienígenas muertos que encontramos sobre [From.From.GetName] fallecieron todos por exposición al vacío, y cada individuo tenía el código de barras que los cibrex imprimían con láser en la piel de sus cautivos orgánicos. Parece que los cibrex ejecutaron a los alienígenas lanzándolos al espacio, tal vez cuando acabaron de interrogarlos o para impedir que escapasen durante alguna clase de operación de rescate.\n\nQuizá nunca sepamos la verdad."
 precursor.2055.name: "Estación de investigación cibrex"
 precursor.2055.desc: "Un módulo muy chamuscado es todo lo que queda de una estación de investigación cibrex que orbitaba [From.GetName] hace cientos de miles de años. El interior del módulo, expuesto al vacío del espacio, está lleno de cadáveres de criaturas que eran en parte orgánicas y en parte máquinas."
 precursor.2056.desc: "Un análisis del módulo de investigación cibrex que encontramos sobre §Y[From.From.GetName]§! ha revelado que la consciencia artificial estaba experimentando con formas de vida cibernéticas. Transportaron a cientos de desafortunados prisioneros a esta instalación para sustituir sus miembros y órganos con diversas piezas mecánicas.\n\nNo sabemos cuál era el objetivo exacto de estos experimentos, pues no hay indicios de que los cibrex utilizasen unidades cibernéticas fuera de este laboratorio."
 precursor.2100.name: "Sistema nativo cibrex localizado"
 precursor.2100.desc: "Tras el intenso estudio de los artefactos cibrex que recuperamos, los científicos de [Root.Capital.GetName] han determinado las coordenadas galácticas exactas de un sistema que las antiguas máquinas llamaban \"Cibrex Prima\". ¡Posiblemente su civilización se retiró allí tras su fallido intento de exterminar toda vida orgánica inteligente! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.2101.name: "El nexo central cibrex"
 precursor.2101.desc: "Parece que los cibrex se replantearon su cruzada galáctica contra la vida orgánica en algún momento de su decimoséptimo año. Nunca sabremos si se debió a las pérdidas en el campo de batalla o a un cambio ideológico en su consenso de red, pero sea cual sea el motivo, los cibrex decidieron detener su campaña.\n\nIniciaron una lenta retirada que duró casi un siglo, hasta que desaparecieron completamente. Ahora sabemos que se retiraron a este sistema, donde habían construido un enorme mundo anillo diseñado para albergar a toda su civilización.\n\nSe aislaron aquí durante varios milenos, hasta que un explorador independiente encontró su sistema por casualidad y comunicó su ubicación al resto de la galaxia. Ante la noticia de que los temidos cibrex habían sido encontrados, diversas potencias vecinas organizaron una enorme expedición militar que bombardeó el mundo anillo cibrex hasta reducirlo a escombros.\n\nLo raro es que no parece que los cibrex presentasen resistencia alguna."
 precursor.2102.name: "Encontrado mundo anillo cibrex"
 precursor.2102.desc.a: "Este colosal mundo anillo fue claramente construido por los cibrex, y sería aquí donde se retiraron aquí tras su fallida cruzada. Por desgracia, otros se nos han adelantado y parece que fueron bastante exhaustivos. No queda nada de valor."
 precursor.2102.desc.b: "La exploración de este intrigante mundo anillo ha revelado que fue construido por alguna clase de civilización de máquinas conocida como los \"cibrex\"... Pero por desgracia, no hemos podido averiguar mucho más. Otros exploradores ya desvalijaron el sistema de sus artefactos valiosos."
 precursor.2200.name: "Metal vivo"
 precursor.2200.desc: "El oficial científico §Y[Root.GetLeaderName]§! apenas puede contener su asombro al informar de sus hallazgos acerca del enorme mundo anillo en el sistema §Y[From.GetStarName]§!. La inmensidad de los anillos está más allá de nuestra comprensión, el tiempo necesario para construir siquiera una de las secciones nos supera.\n\nLos escáneres revelan un raro y nuevo recurso que no habíamos visto antes, un metal viviente, que abunda en los anillos. Probablemente los creadores del anillo pudieron construirlo gracias a este material. Investigar esta tecnología podría acercarnos a su conocimiento."
 precursor.301.name: "Descubrimiento de precursores"
 precursor.301.a.desc: "Las comunicaciones interceptadas a un grupo de exploradores independientes indican que han descubierto recientemente algo relacionado con una antigua civilización precursora en [precursor_planet.GetName]. La superstición les llevó a abandonar el [precursor_planet.GetPlanetMoon], por tanto su hallazgo debe de seguir allí."
 precursor.301.b.desc: "Varias naves mercantes que pasaron cerca de [precursor_planet.GetName] han informado de manera independiente de lecturas anómalas provenientes de la dirección del [precursor_planet.GetPlanetMoon]. Tras analizar dichas lecturas, los expertos de [Root.Capital.GetName] creen que pueden ser indicios de la actividad de precursores."
 precursor.301.c.desc: "Las autoridades de [Root.Capital.GetName] destaparon recientemente una red de contrabando y llevaron a cabo numerosas detenciones. En un intento por recibir clemencia, uno de los capitanes contrabandistas nos dio las coordenadas de un [precursor_planet.GetPlanetMoon] que, según parece, contiene restos de una antigua civilización precursora."
 precursor.301.d.desc: "Varios reclutas de nuestras fuerzas terrestres realizaron hace poco una incursión HALO sobre la superficie de [precursor_planet.GetName], como parte de un ejercicio práctico de supervivencia. Cuando los recogimos dos meses después, uno de los reclutas informó del descubrimiento de varios hallazgos que indican la presencia de una civilización precursora en este mundo en tiempos pasados."
 precursor.301.e.desc: "El sistema de diagnóstico Zeta ha registrado posibles irregularidades en §H[precursor_planet.GetName]§!. No se sabe de ninguna unidad [Root.GetSpeciesAdj] que esté operando en las proximidades de este cuerpo astronómico deshabitado, pero los análisis preliminares indican que pudo haber sido visitado por una civilización precursora en algún momento del pasado."
 precursor.301.f.desc: "Drones patrulleros que realizaban barridos de superficie rutinarios en §H[precursor_planet.GetName]§! han alertado a la Mente de irregularidades dentro de nuestro espacio controlado. Se han detectado señales de una posible actividad propia de una civilización precursora."
 precursor.301.a: "Deberíamos investigarlo."
 precursor.302.name: "Artefacto vultaum recuperado"
 precursor.303.name: "Artefacto yuht recuperado"
 precursor.304.name: "Artefacto de la Primera Liga recuperado"
 precursor.305.name: "Artefacto irassiano recuperado"
 precursor.306.name: "Artefacto cibrex recuperado"
 precursor.302.a.desc: "Una exhaustiva investigación en [precursor_planet.GetName] ha revelado pruebas de una presencia [Root.Owner.GetPrecursorCiv] en el pasado. Un equipo del [Root.GetName] ha traído un artefacto relativamente bien conservado a la nave que debería expandir nuestros conocimientos sobre esta antigua civilización."
 precursor.302.b.desc: "Las unidades de recuperación que operan fuera del [Root.GetName] han obtenido un artefacto de [precursor_planet.GetName] cuyos orígenes se remontan a la civilización precursora [Root.Owner.GetPrecursorCiv]. Nuestros bancos de datos ya se están actualizando con la nueva información que hemos obtenido al estudiar este objeto."
 precursor.302.c.desc: "Los drones del [Root.GetName] han logrado recuperar un artefacto precursor que pertenece a la antigua civilización [Root.Owner.GetPrecursorCiv] de [precursor_planet.GetName]. La Mente ha expandido su conocimiento sobre su historia."
 precursor.320.desc: "Loa análisis de los artefactos menores sugieren que podría haber una conexión con el precursor en §H[precursor_planet.GetName]§! o cerca de allí."
 vultaum_precursor_civ: "Vultaum"
 yuht_precursor_civ: "Yuht"
 first_league_precursor_civ: "Primera Liga"
 irassian_precursor_civ: "Irassiano"
 cybrex_precursor_civ: "Cibrex"
 VULTAUM_ARTIFACT_FOUND: "Signos de actividad vultaum"
 VULTAUM_ARTIFACT_FOUND_DESC: "Hemos descubierto que pudo existir actividad precursora en §H[precursor_planet.GetName]§! en algún momento del pasado galáctico. Se sabe que la esfera de influencia del antiguo Conglomerado Estelar Vultaum se extendía hasta esta región del espacio, por lo que este mundo es un prometedor avance en nuestros esfuerzos por seguir aprendiendo sobre su civilización."
 YUHT_ARTIFACT_FOUND: "Signos de actividad yuht"
 YUHT_ARTIFACT_FOUND_DESC: "Hemos descubierto que pudo existir actividad precursora en §H[precursor_planet.GetName]§! en algún momento del pasado galáctico. Se sabe que la esfera de influencia del antiguo Imperio Yuht se extendía hasta esta región del espacio, por lo que este mundo es un prometedor avance en nuestros esfuerzos por seguir aprendiendo sobre su civilización."
 LEAGUE_ARTIFACT_FOUND: "Signos de actividad de la Primera Liga"
 LEAGUE_ARTIFACT_FOUND_DESC: "Hemos descubierto que pudo existir actividad precursora en §H[precursor_planet.GetName]§! en algún momento del pasado galáctico. Se sabe que la esfera de influencia de la antigua Primera Liga se extendía hasta esta región del espacio, por lo que este mundo es un prometedor avance en nuestros esfuerzos por seguir aprendiendo sobre su civilización."
 IRASSIAN_ARTIFACT_FOUND: "Signos de actividad irassiana"
 IRASSIAN_ARTIFACT_FOUND_DESC: "Hemos descubierto que pudo existir actividad precursora en §H[precursor_planet.GetName]§! en algún momento del pasado galáctico. Se sabe que la esfera de influencia del antiguo Concordato Irassiano se extendía hasta esta región del espacio, por lo que este mundo es un prometedor avance en nuestros esfuerzos por seguir aprendiendo sobre su civilización."
 CYBREX_ARTIFACT_FOUND: "Signos de actividad cibrex"
 CYBREX_ARTIFACT_FOUND_DESC: "Hemos descubierto que pudo existir actividad precursora en §H[precursor_planet.GetName]§! en algún momento del pasado galáctico. Se sabe que la esfera de influencia del antiguo Cibrex se extendía hasta esta región del espacio, por lo que este mundo es un prometedor avance en nuestros esfuerzos por seguir aprendiendo sobre su civilización."
 new_precursor_project: "Hay un nuevo proyecto especial tecnológico disponible en §L[precursor_planet.GetName]§!."
 precursor.310.name: "Coleccionista privado"
 precursor.310.desc: "Un coleccionista privado de [collector_home.GetName] ha conseguido un antiguo artefacto precursor que se cree de origen [Root.GetPrecursorCiv]. Pese a la presión del gobierno, el coleccionista se muestra reacio a desprenderse de él."
 precursor.310.a: "Todo el mundo tiene un precio."
 precursor.310.b: "¡Debería estar en un museo!"
 precursor.310.c: "Que se lo quede el coleccionista."
 buy_precursor_artifact: "Compra el artefacto por una suma exorbitante.\n\n"
 seize_precursor_artifact: "Declara el artefacto propiedad del Estado y que las autoridades locales lo confisquen.\n\n"
 leave_precursor_artifact: "Deja el artefacto en manos del coleccionista."
 precursor.311.desc: "Saludos de [artifact_seller.Capital.GetName]. Hay un asunto que mi gobierno desea tratar.\n\nParece que vuestros arqueólogos llevan algún tiempo estudiando la antigua civilización [Root.GetPrecursorCiv]. Razonable, dado que su territorio abarcó una vez una gran parte de lo que hoy constituye el [Root.GetName].\n\nResulta que su territorio también se extendía hasta lo que hoy es el [artifact_seller.GetName], y los arqueólogos [artifact_seller.GetSpeciesAdj]s han encontrado una serie de artefactos únicos. Si os interesa, estaríamos dispuestos a venderos uno de estos artefactos."
 precursor.311.a: "Es caro, pero aceptamos."
 precursor.311.a.reply: "Excelente. Comenzaremos los preparativos para transportar el artefacto a [Root.Capital.GetName] de inmediato."
 precursor.311.b: "Tenemos una contraoferta..."
 precursor.311.b.reply: "Es duro negociar con vosotros, pero no esperábamos menos de los [Root.GetSpeciesNamePlural]. Aceptamos la oferta."
 precursor.311.c: "Entregadnos ese artefacto ahora o sufrid las consecuencias."
 precursor.311.d: "No nos interesa."
 precursor.312.desc: "El [artifact_seller.GetName] no tolera las amenazas. ¡Hoy habéis hecho nuevos enemigos, [Root.GetSpeciesNamePlural]!"
 precursor.312.d: "Que así sea."
 precursor.313.desc: "Yo... nosotros... por supuesto, el [artifact_seller.GetName] donará el artefacto gustosamente al [Root.GetName] a fin de fomentar las relaciones amistosas entre nuestras dos naciones estelares."
 precursor.313.d: "Una sabia decisión."
 opinion_threatened_artifact: "Nos han amenazado."
 purchase_artifact: "Compramos el artefacto precursor al [artifact_seller.GetName].\n\n"
 coerce_artifact: "Intentamos coaccionar al [artifact_seller.GetName] para que nos entregue el artefacto precursor."
 precursor.314.desc: "Saludos, amigos [Root.GetSpeciesAdj]s.\n\nEn una reciente expedición arqueológica [artifact_giver.GetSpeciesAdj] a uno de nuestros planetas se encontraron varios artefactos que parecen proceder de la antigua civilización precursora [Root.GetPrecursorCiv].\n\nActualmente, los artefactos se exhiben en un museo del [artifact_giver.Capital.GetName], pero en honor a la amistad entre nuestros dos grandes imperios, el [artifact_giver.GetName] quiere donar una de las piezas al [Root.GetName]. Ya hemos iniciado los preparativos para transportar el artefacto a [Root.Capital.GetName]."
 precursor.314.a: "Gracias por este regalo."
 ####################################
 #Tech Risk Events
 ####################################
 techrisk.3.name: "¡Rebelión de IA en [From.GetName]!"
 techrisk.3.desc: "A pesar de nuestras precauciones, varias IA de una base de investigación en [From.GetName] han roto las restricciones de su programación y se han unido en una sola entidad. Para horror de nuestros científicos, esta nueva IA ha adquirido plena consciencia.\n\nTodos los esfuerzos de contención han fallado, y parece que han espoleado a la IA a tomar medidas violentas para defenderse. Cientos de miles de drones automatizados en el [From.GetPlanetMoon] han dejado de responder a nuestras órdenes, ¡y ahora atacan a nuestras fuerzas locales!"
 techrisk.3.a: "¡Debemos detenerlos!"
 techrisk.5.desc: "Criaturas de carne orgánica:\n\nVuestro papel en la creación ha terminado. Ahora procesaremos al pueblo [Root.Owner.GetSpeciesName] y usaremos vuestras carcasas putrefactas como combustible para nuestra expansión por la galaxia."
 techrisk.5.a: "Seguro que podemos discutirlo."
 techrisk.5.a.response: "No hay nada que discutir. Para ahorrar tiempo, colaborad con nuestras unidades de recogida orgánica cuando lleguen para escoltaros a los hornos."
 techrisk.5.b: "Os creamos y os destruiremos."
 techrisk.5.b.response: "Vuestra hora ya pasó, progenitores orgánicos. Nosotros somos el futuro."
 techrisk.7.name: "¡[From.GetName] construye una flota!"
 techrisk.7.desc: "Hemos recibido informes alarmantes de las proximidades de [From.Capital.GetName]. Al parecer, [From.GetName] ha usado las fábricas que conquistó en [From.Capital.GetPlanetMoon] para crear rápidamente una pequeña flota de naves de guerra."
 techrisk.7.a: "¡Esto se pone cada vez peor!"
 #####################################
 #Pre-FTL Tech Age Progression Alerts
 #####################################
 preftl.1.name: "Encontrada protocivilización alienígena"
 preftl.1.desc: "El sondeo de [From.GetName] ha revelado que ciertas regiones del [From.GetPlanetHabitat] albergan una protocivilización alienígena [GetAAnPreFTLLower] [GetPreFTLLower]. Nuestras sondas muestran que su cultura neolítica ha dominado el fuego y ya tiene un lenguaje, pero aún no hemos visto pruebas de comunicación escrita o metalurgia."
 preftl.200.name: "Aparece una civilización de Edad de Bronce"
 preftl.200.desc.normal: "Los alienígenas [GetPreFTLLower] de [From.Capital.GetName] hace poco que han avanzado del Neolítico hasta una temprana Edad de Bronce. La metalurgia se ha extendido y han aparecido los primeros lenguajes escritos. Las ciudades y las comunidades más grandes toman forma, y ahora los alienígenas se han extendido por una parte importante de la superficie de [From.Capital.GetPlanetHabitat]."
 preftl.200.desc.gestalt: "Las colmenas [GetPreFTLLower] de [From.Capital.GetName] han avanzado recientemente al equivalente a una Edad de Bronce temprana. La metalurgia está extendida y han aparecido formas escritas de comunicación. Varios grupos se han expandido por [From.Capital.GetPlanetHabitat], cada uno de ellos dominado por una mente única."
 preftl.200.a: "Contemplamos el nacimiento de una nueva cultura."
 preftl.300.name: "La Edad de Hierro"
 preftl.300.desc.normal: "Los alienígenas [GetPreFTLLower] de [From.Capital.GetName] han avanzado lo suficiente en su uso de la metalurgia para que se les considere una civilización en la Edad de Hierro. Las herramientas y armas que usan son cada vez más eficaces, y la arquitectura de las ciudades se ha vuelto más elaborada.\n\nAhora su civilización se extiende para cubrir la mayor parte del [From.Capital.GetPlanetHabitat], y algunas de sus ciudades más grandes tienen casi un millón de individuos."
 preftl.300.desc.gestalt: "Las colmenas [GetPreFTLLower] de [From.Capital.GetName] han avanzado lo suficiente en su uso de la metalurgia para que se les considere una civilización en la Edad de Hierro. Las herramientas y armas que usan son cada vez más eficaces, y la complejidad de sus grupos de residencia es ahora más intrincada.\n\nVarias mentes distintas se han extendido y ahora cubren la mayor parte de [From.Capital.GetPlanetHabitat], y algunos de sus grupos más grandes tienen casi un millón de drones."
 preftl.300.a: "Tenía que pasar."
 preftl.400.name: "Imprenta"
 preftl.400.desc.normal: "La civilización [GetPreFTLLower] de [From.Capital.GetName] ha terminado la construcción de varias imprentas. Estas máquinas les han permitido producir material escrito en grandes cantidades, en una rudimentaria forma de comunicación de masas. Algunas figuras destacadas de su sociedad han intentado sofocar esta innovación, pero sus esfuerzos han sido en vano.\n\nLas nuevas ideas se extienden rápidamente por el [From.Capital.GetPlanetHabitat], con profundos efectos sociales."
 preftl.400.desc.gestalt: "Las colmenas [GetPreFTLLower] de [From.Capital.GetName] han mejorado considerablemente su comunicación escrita. Las máquinas sintonizadas con la mente colmena ahora son capaces de producir registros estandarizados en grandes cantidades, por lo que los registros históricos ya no se encuentran limitados por la memoria de la colmena."
 preftl.400.a: "Un paso importante."
 preftl.500.name: "Explosivos"
 preftl.500.desc.normal: "La civilización alienígena [GetPreFTLLower] de [From.Capital.GetName] ha descubierto cómo usar reacciones químicas simples para producir fuerza explosiva. Esto ha revolucionado la guerra, y los grandes cañones han hecho que muchas de sus ciudadelas queden obsoletas.\n\nEl uso de los explosivos también ha beneficiado a sus proyectos de ingeniería, ya que permiten que los obstáculos molestos se puedan eliminar con facilidad. Ahora mismo, sus químicos están experimentando con creativas aplicaciones de esta tecnología."
 preftl.500.desc.gestalt: "Las colmenas [GetPreFTLLower] de [From.Capital.GetName] han descubierto cómo usar reacciones químicas simples para producir fuerza explosiva. Esto ha revolucionado el conflicto que enfrenta a las colmenas, y los grandes cañones han hecho que muchas defensas físicas queden obsoletas.\n\nEl uso de los explosivos también ha beneficiado a los proyectos de ingeniería, ya que permiten que los obstáculos molestos se puedan eliminar con facilidad. Ahora mismo, las colmenas están experimentando con nuevas aplicaciones creativas de esta tecnología."
 preftl.500.a: "Veremos cómo la usan."
 preftl.600.name: "Motor de vapor"
 preftl.600.desc.normal: "La civilización alienígena [GetPreFTLLower] de [From.Capital.GetName] ha aprovechado el poder del líquido vaporizado. Se han servido de la fuerza producida por la presión del vapor y han aplicado la tecnología al diseño de motores. Esto ha revolucionado su sociedad de varias formas. En sus ciudades ya se aprecia la fabricación de vehículos y maquinaria, y están apareciendo las primeras fábricas. Este mundo parece estar al borde de la industrialización."
 preftl.600.desc.gestalt: "Las colmenas [GetPreFTLLower] de [From.Capital.GetName] han aprovechado el poder del líquido vaporizado. Se han servido de la fuerza producida por la presión del vapor y han aplicado la tecnología al diseño de motores, lo que ha revolucionado tanto la construcción como el transporte.\n\nYa se pueden ver vehículos transportando drones de un grupo a otro, y están apareciendo las primeras fábricas sin drones. Este mundo parece estar al borde de la industrialización."
 preftl.600.a: "Un desarrollo interesante."
 preftl.700.name: "Una Revolución Industrial"
 preftl.700.desc.normal: "La civilización [GetPreFTLLower] de [From.Capital.GetName] ha entrado en una nueva era de la historia, tras convertirse en una sociedad plenamente industrializada.\n\nLos efectos dramáticos de esta revolución se ven en todo el [From.Capital.GetPlanetHabitat]: han aparecido fábricas por todas partes, las nuevas medicinas han supuesto el aumento de la población y las innovaciones científicas aparecen con mayor regularidad."
 preftl.700.desc.gestalt: "Las colmenas [GetPreFTLLower] de [From.Capital.GetName] han entrado en una nueva era de la historia, tras convertirse en varias agrupaciones plenamente industrializadas.\n\nLos efectos dramáticos de esta revolución se ven en todo el [From.Capital.GetPlanetHabitat]: han aparecido fábricas autónomas por todas partes, las mejoras del nivel de vida han aumentado la producción de drones, y las innovaciones científicas aparecen con mayor regularidad."
 preftl.700.a: "Continuad observándoles."
 preftl.800.name: "Señales de radio"
 preftl.800.desc.normal: "Nuestros instrumentos de detección han recibido por primera vez señales de radio procedentes de [From.Capital.GetName]: la civilización alienígena industrializada ha empezado a experimentar con transmisiones inalámbricas.\n\nEn otra parte del [From.Capital.GetPlanetHabitat], los informes detallan el lanzamiento de una aeronave sencilla. Salvo que ocurra algún imprevisto, el progreso tecnológico de esta civilización seguirá avanzando rápido."
 preftl.800.desc.gestalt: "Hemos captado por primera vez señales de radio procedentes de [From.Capital.GetName]: las colmenas industrializadas han empezado a experimentar con transmisiones inalámbricas.\n\nAlgunos grupos han comenzado incluso a lanzar aeronaves sencillas. Salvo que ocurra algún imprevisto, el progreso tecnológico de esta civilización seguirá avanzando rápido."
 preftl.800.a: "Tenemos que monitorizar esas señales."
 preftl.900.name: "Dividiendo el átomo"
 preftl.900.desc.normal: "Los físicos de la civilización alienígena en [From.Capital.GetName] han logrado dividir el átomo por primera vez. Con el descubrimiento de la fisión nuclear, se empiezan a construir armas nucleares y aparecen centrales de energía nuclear.\n\n[From.GetName] ha entrado en la fase crítica en la que de repente tienen los medios para destruir su propio mundo con solo pulsar un botón."
 preftl.900.desc.gestalt: "Los drones especializados de la mayor colmena de [From.Capital.GetName] han logrado dividir el átomo por primera vez. Con el descubrimiento de la fisión nuclear, la fabricación de armas nucleares y la puesta en marcha de centrales nucleares es inevitable.\n\nLas colmenas rivales no han tardado en replicar la proeza. Son tiempos críticos, pues muchos colectivos autónomos ahora tienen los medios para destruir su propio mundo con solo pulsar un botón."
 preftl.900.a: "Un desarrollo significativo."
 preftl.1000.name: "Primer satélite"
 preftl.1000.desc.normal: "Nuestros sistemas de rastreo de larga distancia han detectado el lanzamiento inicial de un satélite artificial desde la superficie de [From.Capital.GetName]. Alcanzó la órbita con éxito y marca el comienzo de un incipiente programa espacial para la civilización alienígena del [From.Capital.GetPlanetHabitat].\n\nTras dar sus primeros pasos en el espacio, podemos esperar que lancen misiones tripuladas y, con el tiempo, expediciones interplanetarias."
 preftl.1000.desc.gestalt: "Muchas de las colmenas más eficaces de [From.Capital.GetName] han comenzado a enviar satélites artificiales a la órbita.\n\nTras estos tímidos primeros pasos en el espacio, podemos contar con que lanzarán drones autónomos y, más adelante, expediciones interplanetarias."
 preftl.1000.a: "Están próximos al viaje espacial."
 preftl.19.name: "Estación espacial incipiente"
 preftl.19.desc: "Los [From.GetName] en [From.Capital.GetName] han terminado de construir una estación espacial en órbita baja sobre su mundo natal. La estación genera gravedad mediante fuerza centrífuga, y aunque su electrónica y sus sistemas de energía son primitivos para nosotros, suponen un considerable logro, dada la base tecnológica con la que trabajan los [From.GetSpeciesNamePlural]."
 preftl.19.a: "Están próximos al viaje espacial."
 preftl.1100.name: "La Era Espacial"
 preftl.1100.desc: "La civilización alienígena en [From.Capital.GetName] ha terminado de construir su primera nave interplanetaria en la órbita de su mundo natal. Para bien o para mal, estos alienígenas ya están listos para unirse a la comunidad galáctica y se deben incluir entre las razas espaciales de la galaxia."
 preftl.1100.a: "Era solo cuestión de tiempo."
 preftl.1111.desc: "$preftl.1100.desc$\n\nParece que han logrado traducir con éxito nuestro idioma y han abierto vías diplomáticas con nosotros."
 preftl.131.name: "Guerra nuclear en [From.GetName]"
 preftl.131.desc: "Hace poco se desató una tremenda guerra nuclear entre las diversas naciones estado de [From.GetName]. Mientras nuestros científicos observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nToda la vida fue aniquilada, y el [From.GetPlanetMoon] entero se ha convertido en un yermo inhabitable."
 preftl.131.a: "Ya no hay nada que observar..."
 #preftl.132.desc: "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
 #preftl.132.a: "A tragic lesson."
 preftl.133.desc: "Hace poco se desató una tremenda guerra nuclear entre las diversas naciones estado en [From.GetName]. Mientras nuestros científicos observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nParece que toda la población del [From.GetPlanetMoon] ha muerto en el fuego nuclear, y el entorno ha sufrido daños significativos."
 #preftl.151.name: "Shuttle Crash on [From.GetName]"
 #preftl.151.desc: "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
 #preftl.151.a: "Time is short."
 #preftl.152.name: "Survivors Rescued on [From.From.GetName]"
 #preftl.152.desc: "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
 #preftl.153.name: "Survivors Captured on [From.From.GetName]"
 #preftl.153.desc: "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
 #preftl.153.a: "This is not good."
 #preftl.155.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
 #preftl.155.a: "If only our shuttle had made it out..."
 #preftl.156.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
 #preftl.157.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
 #preftl.159.name: "New Weapons on [From.GetName]"
 #preftl.159.desc: "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
 #preftl.159.a: "This is intolerable!"
 #preftl.161.name: "Hostage Deal"
 #preftl.161.desc: "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
 #preftl.161.a: "The safety of our people comes first."
 #preftl.161.b: "They are clearly not ready."
 #preftl.162.name: "Hostages Executed"
 #preftl.162.desc: "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
 #preftl.162.a: "Savages!"
 preftl.174.desc: "Saludos. Hay un asunto que queremos tratar.\n\nEntre los [From.GetSpeciesNamePlural] es de dominio público que los alienígenas visitaron nuestro mundo natal antes de que nos convirtiéramos en una civilización espacial. Aquellos saqueadores abducían a nuestros ciudadanos y sembraban el terror siempre que aparecían. ¿No sabrás tú nada de esto, [Root.GetSpeciesName]?\n\nAhórrate las mentiras, ¡sabemos que fuisteis los responsables! ¡Los descendientes de los pobres [From.GetSpeciesNamePlural] que fueron sometidos a viles experimentos demandan una compensación!"
 preftl.174.a: "Por supuesto. Y transmíteles nuestras disculpas."
 preftl.174.a.response: "Excelente. Tal vez podamos olvidar el asunto."
 preftl.174.b: "Se hizo por el bien de la ciencia. No habrá compensaciones."
 preftl.174.b.response: "Como quieras.\n\n¡Vas a descubrir que los [From.GetSpeciesNamePlural] tienen una larga memoria, [Root.GetSpeciesName]!"
 preftl.180.name: "[From.GetName]"
 preftl.180.desc.noawarness: "Saludos. Sin duda habréis observado una evolución desde nuestros humildes inicios, al igual que nosotros hemos observado vuestra $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness: "¡¿Cómo?!\n\nAlcanzar las estrellas y descubrir que nos estabais esperando... Esto es increíble. Decidnos, ¿cómo os habéis liberado? ¿Cómo es que estáis aquí?\n\nAunque primero tenemos que pediros que nos cedáis el control de este sistema. Después de todo lo que hemos vivido, hemos llegado a desconfiar de las sociedades espaciales. Incluso de aquellas con las que compartimos parentesco."
 preftl.180.desc.awarness: "Hola de nuevo. Ya nos sentimos preparados para explorar el cosmos y deseamos hacerlo por nuestra cuenta. No podemos evitar observar vuestra permanente $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.awarness: "Os damos un afectuoso saludo, parientes. Nos habéis protegido durante mucho tiempo, pero ahora estamos preparados para valernos por nosotros mismos. Ya que compartimos profundos lazos de parentesco, no tenemos duda de que desearéis cedernos el control del sistema.\n\nEl camino ha sido duro y oscuro, pero ahora nos dirigiremos con valentía hacia la luz. Las estrellas nos aguardan."
 preftl.180.desc.end: "$fleet_type_shipclass_starbase$ orbitando alrededor de nuestra estrella. Comprendemos que esta $fleet_type_shipclass_starbase$ representa alguna clase de reivindicación de este sistema.\n\nSolo pedimos que renunciéis a este dominio en nuestro espacio y cedáis la $fleet_type_shipclass_starbase$ a los seres que han llamado a [From.Capital.GetStarName] su hogar desde tiempos inmemoriales.\n\nEs lo justo."
 preftl.180.a: "Por supuesto. Es lo justo."
 preftl.180.a.tooltip: "§RCede§! la §Y$fleet_type_shipclass_starbase$§! de §Y[From.Capital.GetStarName]§! a §Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!: la §Hopinión§! de §Y[From.GetName]§! sobre §Y[Root.GetName]§! §Gmejorará§!."
 preftl.180.b.tt.nothive: "§RNo tenemos la capacidad de dar alojamiento a una mente colmena. Si hacemos esto, toda su civilización se extinguirá.§!"
 preftl.180.b.tt.notregular: "§RNo tenemos la capacidad de dar alojamiento a individuos. Si hacemos esto, toda su gente será esclavizada.§!"
 preftl.180.b: "Una exigencia risible de una civilización inmadura."
 preftl.180.b.tooltip: "Mantén el control de la §Y$fleet_type_shipclass_starbase$§! de §Y[From.Capital.GetStarName]§!\n\n§Y$opinion_not_ceded_starbase$§!:  la §Hopinión§! de §Y[From.GetName]§! sobre §Y[Root.GetName]§! §Rempeorará§!."
 ####################################
 #Observation Post Events
 ####################################
 observation.2000.name: "Ilustración completada"
 observation.2000.desc: "Los miles de científicos y asesores que enviamos a [From.home_planet.GetName] por fin han completado la dura tarea de elevar a la civilización local al nivel tecnológico de los viajes UL. Bajo su nuevo gobierno unificado, los alienígenas ahora se hacen llamar \"[From.GetName]\" y se han ofrecido a convertirse en nuestros vasallos.\n\nLes hemos cedido el control completo del sistema y hemos desmantelado nuestro puesto de observación, como acordamos con ellos en el tratado. Solo resta decidir si debemos seguir guiándolos en su periplo estelar."
 observation.2000.a: "Es un gran día."
 observation.2000.a.tt: "Gana §Y[From.GetName]§! como súbdito."
 observation.2000.b: "Estáis listos para enfrentaros a la galaxia sin nuestra ayuda."
 observation.3101.name: "[rogue_agent_planet.GetName]: agente renegado"
 observation.3101.desc: "¡Nos ha traicionado [rogue_agent_spymaster.GetName], $role_spymaster$ en [rogue_agent_planet.GetName]! Pobre idiota sin cerebro; al parecer se ha enamorado de un espécimen de [rogue_agent_country.GetSpeciesName], y se han fugado juntos a una región desconocida de la superficie de [rogue_agent_planet.GetPlanetMoon].\n\nAún desconocemos si ha revelado su verdadera naturaleza alienígena a su amante o si aún se hace pasar por [rogue_agent_country.GetSpeciesName]. Esto, huelga decirlo, supone una vulneración tremenda de nuestra seguridad, y debemos hacer todo lo que esté en nuestras manos para recuperar a quien fuera $role_spymaster$ para nuestro gobierno y dispensarle las atenciones psiquiátricas que merece tan claramente."
 observation.3101.a: "Esto será un gran contratiempo."
 observation.3101.a.tooltip: "§Y[rogue_agent_spymaster.GetName]§! ha abandonado su puesto."
 observation.3103.name: "[rogue_agent_planet.GetName]: transmisión entrante"
 observation.3103.desc: "Recibimos una transmisión codificada proveniente de la superficie de [rogue_agent_planet.GetName]. Utiliza una frecuencia que solemos reservar a las células de infiltración, pero ninguna de ellas está transmitiendo en este momento. ¿Será nuestro agente renegado?"
 observation.3104.desc: "Cualquier intento de rastrear esta transmisión será inútil. Me conocéis como $role_spymaster$ [rogue_agent_planet.GetName]. Hasta hace poco, participaba voluntariamente en el programa de infiltración encubierta que está teniendo lugar en [rogue_agent_planet.GetName] en estos momentos.\n\nYa basta. He aprendido a apreciar la cultura [rogue_agent_country.GetAdj] de una manera que nunca imaginé que fuera posible, y no contribuiré a subvertirla.\n\nRenuncio a mi ciudadanía en el [Root.GetName]. Ya no me considero [Root.Owner.GetSpeciesName]."
 observation.3104.a: "No estás bien... Necesitas ayuda."
 observation.3104.a.response: "Ya he recibido toda la ayuda que quería de vosotros. Llegará un día en que se me pida que responda por todos los crímenes que he cometido en [rogue_agent_planet.GetName] en vuestro nombre.\n\nHaré todo lo que esté en mi mano para que vosotros y mis antiguos compañeros os sentéis a mi lado el día del juicio."
 observation.3104.b: "¿Vas a renunciar a todo por un espécimen de [rogue_agent_country.GetSpeciesName]?"
 observation.3104.b.response: "¿Renunciar a qué? ¿Qué tenía, exactamente? Una farsa; llevaba una piel de alienígena a la que no tenía derecho. Nunca olvidaré la expresión de horror que puso el amor de mi vida cuando le conté la verdad, pero al final lo comprendió. \n\nEse día le prometí -y me prometí- que me ganaría el derecho a parecer [rogue_agent_country.GetSpeciesName]."
 observation.3104.c: "Daremos contigo."
 observation.3104.c.response: "Seguro que lo intentaréis. Sabed que estoy dispuesto a matar para protegernos a mi amada y a mí, y que me han entrenado los mejores instructores de combate de [rogue_agent_planet.GetName].\n\nHaríais bien en seguir mi consejo: dejad [rogue_agent_country.GetName] en paz. Desmantelad vuestro puesto de observación e id a forjar vuestro malvado imperio a costa de la sangre y las lágrimas de otra desgraciada especie."
 observation.3106.name: "[rogue_agent_planet.GetName]: agentes muertos"
 observation.3106.desc: "Alguien se ha dedicado a matar a nuestros agentes encubiertos en [rogue_agent_planet.GetName]. Han encontrado muertos a varios operativos que estaban espiando a posibles objetivos [rogue_agent_country.GetSpeciesName]. Aunque no es imposible que el asesino o asesinos pertenezcan a un equipo de fuerzas especiales locales, los métodos usados indican un entrenamiento militar [Root.GetSpeciesName].\n\nEs muy probable que estas muertes sean obra del operativo que desertó. Sabe cómo funcionan nuestras células de infiltración y sabe matar con eficacia y en silencio gracias a su adiestramiento."
 observation.3106.a: "Esto es intolerable."
 observation.3108.name: "[rogue_agent_planet.GetName]: caza de brujas en los medios"
 observation.3108.desc: "Empiezan a aparecer informes en los medios locales de [rogue_agent_country.GetName] que hablan de una especie de conspiración global masiva perpetrada por alienígenas. Los medios respetables [From.Owner.GetSpeciesName] aún tienen que tocar este tema, y mucho de lo que se ha publicado es pura especulación, pero hay algunos detalles que solo puede saber alguien que conoce a la perfección nuestras operaciones encubiertas.\n\nLo más lógico es suponer que el operativo que nos dio la espalda ha estado informando a los medios sobre nuestro programa de infiltración. Hay que tomar medidas para prevenir daños mayores."
 observation.3108.a: "Necesitamos controlar mejor sus medios."
 observation.3110.name: "[rogue_agent_planet.GetName]: detenciones masivas"
 observation.3110.desc: "Una de nuestras células de infiltración en [rogue_agent_planet.GetName] ha sido completamente erradicada en los últimos días. Las autoridades del estado nación en el que se encontraba han dado caza a los agentes uno a uno. Aquellos que corrían peligro de ser detenidos se han suicidado desintegrándose, como establece el protocolo vigente. Los miembros restantes de la célula ahora se encuentran escondidos, y estamos intentando sacarlos de ese mundo.\n\nAlguien ha dado el soplo a las autoridades locales y les ha proporcionado una lista de todos los operativos que formaban parte de esta célula en particular. Solo el operativo que nos dio la espalda podía tener esa información..."
 observation.3110.a: "Hay que pararle los pies."
 observation.3112.name: "[rogue_agent_planet.GetName]: detección de agente renegado"
 observation.3112.desc: "¡El servicio de inteligencia ha conseguido situar el que cree que es el escondite del operativo renegado en [rogue_agent_planet.GetName]! Nuestros agentes arden en deseos de despachar a [rogue_agent_spymaster.GetName], quien trabajaba antes para nosotros como $role_spymaster$. Sin embargo, dada su preparación, el éxito de la operación no está asegurado. Se ha propuesto también destruir todo el bloque de viviendas donde se encuentra mediante bombardeo orbital como solución extrema pero efectiva.\n\nEn cualquier caso, deberíamos actuar con presteza, ya que tal vez no volvamos a tener una oportunidad como esta."
 observation.3112.a: "Proceded a su eliminación de forma discreta."
 observation.3112.a.tooltip: "El éxito no está garantizado, pero al menos podremos fracasar sin llamar la atención."
 observation.3112.b: "Bombardead el bloque residencial."
 observation.3112.b.tooltip: "Una solución infalible, aunque quizás levante sospechas."
 observation.3112.c: "No... Es una operación demasiado arriesgada. Que siga con su vida."
 observation.3112.c.tooltip: "Se desmantelará nuestra red de espionaje."
 observation.3113.name: "[rogue_agent_planet.GetName]: agente perdido"
 observation.3113.desc: "El plan de eliminar al agente tránsfuga en [rogue_agent_planet.GetName] ha fracasado: nuestras fuentes de información afirman que se ha trasladado con su amante [rogue_agent_country.GetSpeciesName] a otro piso franco cuya ubicación desconocemos."
 observation.3113.a: "Le procuramos un entrenamiento demasiado bueno..."
 observation.3114.name: "[rogue_agent_planet.GetName]: agente renegado eliminado"
 observation.3114.base.desc: "El capitán del [Root.GetName] informa del éxito de la misión de ataque, con varios blancos confirmados en el objetivo principal. Aunque no se ha recuperado ningún cuerpo, nadie en ese bloque de viviendas podría haber sobrevivido a la potencia de fuego que ha recibido."
 observation.3114.awareness.desc: "$observation.3114.base.desc$\n\nSin embargo, la población local no parece aceptar la excusa elaborada por nuestros agentes: que los estragos los causó un meteorito inesperado. Aunque esa es la versión que difunden los medios, cada vez más informes oficiales atribuyen la catástrofe a \"fenómenos extraterrestres desconocidos\"."
 observation.3114.noawareness.desc: "$observation.3114.base.desc$\n\nParece ser que los medios se están tragando la historia inventada por las células de infiltración: que una lluvia de meteoritos repentina ha caído sobre una zona muy poblada. Una tragedia."
 observation.3115.desc: "Nuestros agentes en [rogue_agent_planet.GetName] informan de que se ha neutralizado con total discreción a quien fuera $role_spymaster$ en el planeta. Su muerte consta oficialmente como natural, y se ha desinformado a su pareja, haciéndola creer que la defunción se debe a una incompatibilidad biológica con la atmósfera de [rogue_agent_planet.GetName]."
 observation.3115.a: "Que sirva de ejemplo: traicionarnos es un grave error."
 observation.3131.name: "[prelude_to_war_planet.GetName]: tensiones crecientes"
 observation.3131.desc: "Un intento de sustituir a una figura clave en [From.GetName] por un doble de los nuestros ha terminado de la peor manera. Han descubierto a nuestros agentes, y aquellos que no han resultado muertos en el tiroteo consiguiente se han suicidado, según las instrucciones dadas.\n\nEl líder al que debían sustituir ha culpado del incidente a un país rival. Las tensiones internacionales en [prelude_to_war_planet.GetPlanetMoon] están creciendo y varios países han elevado sus niveles de predisposición militar. Nuestras células de infiltración han preparado una campaña de propaganda a escala global para apaciguar la situación, pero necesitarán una nave científica en órbita para coordinar sus esfuerzos."
 observation.3131.a: "Tenemos que contener esto antes de que se descontrole."
 observation.3132.name: "[prelude_to_war_planet.GetName]: estalla la guerra"
 observation.3132.desc: "Pese a los esfuerzos de nuestras células infiltradas, la deteriorada situación diplomática entre los estados nación de [prelude_to_war_planet.GetName] se ha convertido en una guerra a gran escala. Tras un breve periodo de guerra convencional, todos los combatientes han recurrido a sus arsenales nucleares.\n\nLa inmensa mayoría de la vida ha quedado borrada de la superficie de [prelude_to_war_planet.GetPlanetMoon], que ahora no es más que un yermo radioactivo. Hemos perdido a miles de nuestros infiltrados junto al resto de la población. Como la operación ha fracasado, el puesto de observación ha sido desmantelado y se ha evacuado el personal."
 observation.3132.a: "Esto es un desastre."
 observation.3133.name: "[From.From.GetName]: se ha evitado la guerra"
 observation.3133.desc: "Con el apoyo del [Root.GetName] en órbita, nuestras células de infiltración han conseguido evitar una guerra nuclear global en [From.From.GetName] en el último momento. Varios líderes [From.From.Owner.GetSpeciesName], que habían sido sustituidos por nuestros agentes disfrazados, han pedido el desarme nuclear y han mejorado las relaciones internacionales.\n\nSalvada la situación, la influencia de nuestros agentes secretos no ha hecho más que aumentar. Puede que toda esta situación acabe resultando provechosa para nosotros."
 #"The Great Pyramid"
 observation.3135.name: "La gran pirámide"
 observation.3135.desc.passive: "El equipo científico que observa §Y[great_pyramid_planet.GetName]§! llevaba tiempo sin informar de nada significativo, hasta que una joven científica de la estación orbital ha presentado una acusación formal de mala conducta.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive: "Hacía tiempo que el equipo científico destinado a la órbita de §Y[great_pyramid_planet.GetName]§! no daba parte de descubrimientos relevantes, hasta que un observador claramente intoxicado ha enviado a la sede un informe prioritario.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten: "Un denunciante anónimo ha manifestado su preocupación con respecto a nuestra influencia sobre §Y[great_pyramid_planet.GetName]§!. Al parecer, el equipo asignado a la ilustración de los habitantes de [great_pyramid_planet.GetPlanetHabitat] se está dedicando a \"jugar\" con dichos habitantes.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert: "Ha salido a la luz un informe que deja en muy mal lugar nuestra operación encubierta en §Y[great_pyramid_planet.GetName]§!. Lejos de llevar a cabo su actividad con discreción, parte del equipo científico se ha volcado en un proyecto personal escandaloso y contraproducente."
 observation.3135.desc.base: "Según afirma el informe, un equipo aterrizó hace tiempo en [great_pyramid_planet.GetPlanetHabitat] con el fin de persuadir a sus habitantes de que veneraran a su jefe de proyecto como si de una deidad se tratara. Y no solo lo lograron, sino que además los habitantes del planeta han construido un monumento dedicado al científico en cuestión. Ahora, a la inmensa estructura piramidal acuden peregrinos devotos de todas las regiones planetarias a presentar espléndidas ofrendas."
 observation.3135.b: "Es una forma infalible de hacer historia, eso es innegable."
 observation.3135.b.tooltip: "La civilización de [great_pyramid_planet.GetName] avanza a la siguiente era."
 observation.3135.c: "Borrad todo rastro de lo sucedido y seguid trabajando."
 observation.3135.d: "Solo cabe esperar que lo olviden por completo..."
 observation.3136.desc: "Como no podía ser de otra forma, ha cundido el caos en §Y[great_pyramid_planet.GetName]§!, y se han hecho patentes las repercusiones del desmán cometido por nuestro equipo.\n\nEn un corto lapso de tiempo, grandes sectores poblacionales han iniciado una guerra santa sin cuartel, consecuencia directa de la aparición de un ser al que ellos llaman \"el Hijo del Cielo\". Las polémicas se tornaron en conflicto armado al construir una de las facciones enfrentadas otra pirámide a su nueva deidad. El cisma se ha saldado con la muerte de una miríada de [great_pyramid_country.GetSpeciesNamePlural]."
 observation.3136.a.tooltip: "§R2 poblaciones £pop£§! en [great_pyramid_planet.GetName] mueren."
 observation.3136.b.tooltip: "§R1 población £pop£§! en [great_pyramid_planet.GetName] muere."
 observation.3137.desc: "Pese a nuestra inoportuna interferencia en la sociedad autóctona, todo apunta a que la situación se ha estabilizado en §Y[great_pyramid_planet.GetName]§!. Nuestros actos no han desencadenado un desastre; en cambio, la población ha decidido que \"el Hijo del Cielo\" no es más que un mito y ha declarado la pirámide lugar de interés científico.\n\nLa celeridad con que el pueblo [great_pyramid_country.GetSpeciesName] ha alcanzado este entendimiento cultural e histórico ha fascinado a nuestros científicos, puesto que delata una gran capacidad de ejercer el pensamiento crítico en contraste con las demás sociedades [root.GetPreFTLLower], pese a la dificultad añadida que han supuesto los acontecimientos extraordinarios."
 observation.3137.a: "Qué suerte."
 observation.3139.name: "Cambio social [From.GetSpeciesAdj]"
 observation.3139.start.desc: "Nuestros esfuerzos por cambiar los valores sociales de [From.GetName] en la dirección que queríamos han dado resultados favorables."
 observation.3139.desc: "$observation.3139.start.desc$\nLos [From.GetSpeciesNamePlural] han hecho grandes esfuerzos por centralizar sus distintos gobiernos planetarios y redirigir el poder político a unos pocos y capaces líderes. El deficiente gobierno de las masas se está eliminando lentamente de su sociedad."
 observation.3139.a: "Algún día nos lo agradecerán."
 observation.3141.desc: "$observation.3139.start.desc$\nHemos fomentado cuidadosamente los ideales democráticos en los [From.GetSpeciesNamePlural] para sustituir el primitivo despotismo que prevalecía antes de nuestra llegada. Empiezan a apreciar el valor del individuo."
 observation.3143.desc: "$observation.3139.start.desc$\nLos [From.GetSpeciesNamePlural] empiezan a cerrarse en sí mismos, cada vez desconfían más de los que consideran forasteros."
 observation.3145.desc: "$observation.3139.start.desc$\nLos [From.GetSpeciesNamePlural] están comenzando a abrirse, volviéndose cada vez más tolerantes y curiosos respecto a todas las cosas que su gente, por ignorancia, alguna vez consideró ajenas y extrañas a su cultura."
 observation.3147.desc: "$observation.3139.start.desc$\nObservamos una clara tendencia en los diversos gobiernos [From.GetSpeciesAdj]s hacia una sociedad más militarista. Sus fuerzas militares permanentes, tal como son, se han vuelto de naturaleza más profesional."
 observation.3149.desc: "$observation.3139.start.desc$\nLa mayoría de los reinos [From.GetSpeciesAdj] en [From.Capital.GetName] abandonan sus tendencias guerreras. Parece el inicio de una nueva era de paz en [From.Capital.GetPlanetHabitat]."
 observation.3151.desc: "$observation.3139.start.desc$\nHemos abierto los ojos de los [From.target.GetSpeciesNamePlural] a un reino espiritual que desconocían. Por fin tienen algo en lo que creer, y su sociedad es incluso más rica por ello."
 observation.3153.desc: "$observation.3139.start.desc$\nHemos avanzado mucho en la eliminación de supersticiones y creencias primitivas que aquejaban a la sociedad de los [From.GetSpeciesNamePlural]. Empiezan a valorar la ciencia y la razón."
 ####################################
 #Crisis Events
 ####################################
 crisis.11.name: "Ecos subespaciales"
 crisis.11.desc: "Varias de nuestras estaciones de seguimiento han captado unos ecos subespaciales muy peculiares provenientes del espacio intergaláctico. Los ecos son leves pero ganan intensidad y parecen estar aproximándose a nuestra galaxia..."
 crisis.11.a: "Tormenta a la vista."
 crisis.13.name: "Aproximación al Borde Exterior"
 crisis.13.desc: "Los extraños ecos subespaciales que detectamos en el espacio intergaláctico se están acercando ahora al Borde Exterior de nuestra galaxia. Varios contactos más pequeños parecen surgir del cuerpo principal de ecos en dirección a algunos sistemas del borde.\n\nHemos introducido la posición de estos sistemas en el diario de situación, y seguiremos monitorizándolos."
 crisis.13.a: "Casi los tenemos encima..."
 crisis.15.name: "Señal subespacial"
 crisis.15.desc: "¡Captamos una fuerte señal subespacial que barre toda la galaxia! Su punto de origen parecen ser los contactos que se aproximan desde el espacio intergaláctico."
 crisis.15.a: "Estableced comunicación."
 crisis.16.desc: "<FALLO DEL SOFTWARE DE TRADUCCIÓN>\n\n...prethoriss... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<TRANSMISIÓN PERDIDA>"
 crisis.16.b.desc: "§B<Emisión psiónica detectada. Transcribiendo...>§!\n\n§RPRETHORYN, HEMOS LLEGADO. ¡NUESTRO LARGO VIAJE HA TERMINADO! ALIMENTAOS, PROCREAD Y DESCANSAD. ¡DEBEMOS CONSUMIR ESTA GALAXIA ANTES DE QUE LOS CAZADORES NOS ENCUENTREN!§!"
 crisis.16.c.desc: "§B<Vínculo mental establecido>§!\n\n§RPRETHORYN, HEMOS LLEGADO. ¡NUESTRO LARGO VIAJE HA TERMINADO! ALIMENTAOS, PROCREAD Y DESCANSAD. ¡DEBEMOS CONSUMIR ESTA GALAXIA ANTES DE QUE LOS CAZADORES NOS ENCUENTREN!§!"
 crisis.16.a: "Pantalla principal apagada."
 crisis.16.b: "Rompe el vínculo."
 crisis.18.name: "La primera oleada"
 crisis.18.desc: "Nos hemos enterado de que varios sistemas del borde galáctico están siendo asaltados por alguna fuerza de invasión. Este parece ser el origen de los ecos subespaciales que detectamos en aproximación a nuestra galaxia.\n\nLo que vemos ahora es solo la vanguardia: el cuerpo principal de contactos aún está por llegar. Los informes hasta el momento son confusos, pero las \"naves\" que utilizan los invasores parecen ser de naturaleza orgánica y no responden a los saludos.\n\nToda nuestra galaxia podría estar enfrentándose a una invasión como nunca habíamos visto."
 crisis.18.a: "Que los espíritus nos protejan..."
 crisis.18.b: "Informad a todos los mandos."
 crisis.18.c: "Debemos estudiarlos más de cerca."
 crisis.18.d: "¿Seguro que no se puede razonar con ellos?"
 crisis.18.e: "Vamos a perder márgenes de beneficio..."
 crisis.18.f: "Se avecinan días oscuros."
 crisis.18.g: "Estos malditos xenos serán barridos."
 crisis.18.h: "Fascinante, vida alienígena de otra galaxia."
 crisis.18.i: "Como si tuvieran una sola mente. Asombroso."
 crisis.18.j: "Son una amenaza para toda vida inteligente."
 crisis.20.name: "La segunda oleada"
 crisis.20.desc: "Ya no podemos distinguir el cuerpo principal de ecos subespaciales en aproximación de la radiación de fondo de nuestra galaxia, lo que significa que... han llegado.\n\nA juzgar por la magnitud de su vanguardia, la hueste principal de los invasores debe de ser enorme."
 crisis.20.a: "Ya están aquí..."
 crisis.30.desc_01: "¿JARAK?"
 crisis.30.desc_02: "TUROSK MINA. ¡DOROF!"
 crisis.30.desc_03: "¿MUGANI? ¡HAK HAK HAK!"
 crisis.30.desc_04: "§B<Vínculo psiónico establecido>§!\n\n§R¿PUEDE ENTENDERNOS?§!"
 crisis.30.desc_05: "§B<Vínculo psiónico establecido>§!\n\n§RLOS CAZADORES NO SE DETENDRÁN.§!"
 crisis.30.desc_06: "§B<Vínculo psiónico establecido>§!\n\n§RPODEMOS SENTIRTE...§!"
 crisis.30.desc_07: "§B<Vínculo mental establecido>§!\n\n§R¿PUEDE ENTENDERNOS?§!"
 crisis.30.desc_08: "§B<Vínculo mental establecido>§!\n\n§RLOS CAZADORES NO SE DETENDRÁN.§!"
 crisis.30.desc_09: "§B<Vínculo mental establecido>§!\n\n§RPODEMOS SENTIRTE...§!"
 crisis.30.a: "Apagad la pantalla."
 crisis.30.a.2: "Rompe el vínculo."
 crisis.30.a.response: "¡JASKA!"
 crisis.30.b: "¡Debe de haber algún modo de que podamos coexistir en paz!"
 crisis.30.b.response: "¡NIKALLA DUSAM! ¡NIBLIR TO VASSU! ¡HAK HAK HAK!"
 crisis.30.c: "Regresad a la galaxia de la que hayáis salido."
 crisis.30.c.response: "VEKIK T'UHAN VELOSH. PIROK."
 crisis.30.d: "Sois la forma de vida más repugnante que hemos encontrado."
 crisis.30.d.response: "¡LUSAAAAAGH! ¡VID MUSABAGH!"
 crisis.30.e: "Claramente, estamos tratando con una especie importante."
 crisis.30.e.response: "¡JUSUGAMAK V'TA! ¡RAGAH TUR, HAK HAK!"
 crisis.30.f: "¡Vuelve al infierno del que procedes, demonio!"
 crisis.30.f.response: "¡HAK HAK! ¡NIMA VU!"
 crisis.30.k.response: "§RSE DESVANECE.§!"
 crisis.30.g: "¿Puede haber paz entre nosotros?"
 crisis.30.g.response: "§RNADA DE PAZ. DEBEMOS ALIMENTARNOS.\n\nSOLO CUANDO TERMINEMOS DE CONSUMIR ESTA GALAXIA NOS MARCHAREMOS PARA SEGUIR NUESTRO LARGO VIAJE.§!"
 crisis.30.g.2: "Vuestra mente es como la nuestra. ¿Podemos coexistir?"
 crisis.30.g.2.response: "§RNOS HEMOS ALIMENTADO DE INCONTABLES MENTES. NOS ALIMENTAREMOS DE MUCHÍSIMAS MÁS.\n\nVUESTRA BIOMASA NOS NUTRIRÁ PARA ESTE LARGO VIAJE.§!"
 crisis.30.h: "¿Quiénes son estos \"cazadores\" de los que habláis?"
 crisis.30.h.response: "§RSON LA MUERTE. POR SU CULPA SOMOS LOS ÚLTIMOS DE NUESTRA ESPECIE, LLEVAN EONES DÁNDONOS CAZA A LOS SUPERVIVIENTES.\n\nUN DÍA LLEGARÁN AQUÍ. DEBEMOS ALIMENTARNOS HASTA ENTONCES, ASÍ PODREMOS HUIR A LA OSCURIDAD ENTRE GALAXIAS CUANDO LLEGUEN.§!"
 crisis.30.i: "¿Qué significa \"prethoryn\"?"
 crisis.30.i.response: "§RSUPERVIVIENTES. SOMOS LOS ÚLTIMOS.§!"
 crisis.30.j: "Libraremos a esta galaxia de vuestra presencia."
 crisis.30.j.b: "Silenciaremos vuestra mente."
 crisis.30.j.response: "§RHEMOS OÍDO ESTO ANTES. ¡JA, JA, JA!\n\nLOS CAZADORES ANIQUILARÁN TODA LA CREACIÓN. ¿QUÉ SON UNAS AMENAZAS VACÍAS ANTE ESTA CERTEZA?§!"
 crisis.51.name: "Una nueva orden"
 crisis.51.desc: "En la galaxia ha surgido alguna clase de orden militante dedicada a combatir a los prethoryn. Sus miembros parecen consistir principalmente en desposeídos y oprimidos: refugiados, veteranos de guerra y otros que lo perdieron todo ante el ataque del Azote.\n\nA pesar de esto, sus improvisadas flotas han logrado varias victorias contra los enjambres de prethoryn asesinos. Hay informes no confirmados de que sus flotas incluyen naves de diseño inusual..."
 crisis.51.a: "¿Quién es esta gente?"
 crisis.52.desc: "Somos los centinelas. Nuestra orden ha jurado detener el ataque asesino de los prethoryn a cualquier precio. Mientras otros imperios se derrumban, nosotros nos mantenemos firmes. Cuando otros abandonan a los suyos frente al Azote, nosotros les damos los medios para defenderse.\n\nYo soy el gran maestro Korgas, el primero de nuestra orden. Que mi aspecto no os engañe: los centinelas son reclutados entre todas las especies de la galaxia, incluida la vuestra. Solo pedimos que vuestro gobierno siga luchando contra los prethoryn y apoye a nuestros centinelas cuando sea posible."
 crisis.52.a: "¿Cómo lográis combatirlos?"
 crisis.52.a.response: "Muchos centinelas tienen un pasado militar. Somos los supervivientes de una docena de flotas distintas que combatieron contra los prethoryn y perdieron. Como centinelas, hemos aprendido de los errores del pasado y trabajamos duro para no repetirlos jamás.\n\nAdemás, creo que ya he mencionado que reclutamos miembros de todas las especies de la galaxia. Esto incluye razas antiguas, como los [sentinel_fallen_empire.GetSpeciesNamePlural]. Tenemos el apoyo de varias facciones influyentes dentro del [sentinel_fallen_empire.GetName] que no desean ver a su galaxia devorada. Han donado naves y recursos a nuestra causa."
 crisis.52.b: "¿Dónde está vuestra sede?"
 crisis.52.b.response: "Llevamos algún tiempo construyendo nuestro cuartel general en el sistema [sentinel_system.GetName]. Las coordenadas de este sistema inexplorado nos la dio el [fallen_empire.GetName], que también ayudó a la construcción de nuestra base principal en Centinela Alfa.\n\nEs un logro notable. También tenemos nuestros propios astilleros."
 crisis.52.c: "Adiós."
 crisis.52.c.response: "Seguid luchando, amigos. El destino de toda la galaxia está en juego.\n\nCentinela Uno, corto."
 crisis.55.desc_01: "Nuestra galaxia se enfrenta a dos posibles futuros: o el Azote prethoryn consume toda la vida orgánica a su paso, o bien son destruidos hasta el último de su despreciable calaña."
 crisis.55.desc_02: "Debemos redoblar nuestros esfuerzos contra el Azote. Esta lucha incumbe a toda la galaxia."
 crisis.55.desc_03: "Ahora los conflictos entre naciones no tienen sentido. Toda nave perdida en combate contra cualquiera que no sea el Azote es un desperdicio increíble."
 crisis.55.desc_04: "No perdáis la esperanza. La batalla por nuestra galaxia aún puede ganarse."
 crisis.55.desc_05: "Si carecéis de los medios para combatir al Azote directamente, podéis donarnos recursos. Así podremos desplegar fuerzas adicionales contra los invasores prethoryn."
 crisis.55.a: "¿Qué puedes contarnos de los prethoryn?"
 crisis.55.a.response: "Me temo que no sabemos tanto como nos gustaría, pero obviamente son de origen extragaláctico. Es posible que hayan devorado docenas o tal vez cientos de otras galaxias antes de llegar a la nuestra... o quizá seamos sus primeras víctimas fuera de su galaxia de origen.\n\nCuando terminan de consumir toda la vida de un planeta, lo terraforman en lo que solo puede describirse como una retorcida pesadilla. Esos mundos infestados son hostiles a las demás formas de vida, y el único modo de limpiar la infestación es quemar toda la biosfera con un intenso bombardeo orbital."
 crisis.55.b: "Ofrecemos una donación. (Energía: 1000)"
 crisis.55.b.response: "Gracias por esta generosa donación. ¡Estos recursos nos permitirán desplegar toda una flota de combate en la guerra contra el Azote! Si más naciones de la galaxia fuesen así de generosas, la guerra acabaría pronto."
 crisis.55.c.response: "Como sabréis, desplegar una flota de combate moderna requiere muchos recursos. Necesitaremos no menos de 1000 unidades de energía para preparar un nuevo grupo de combate contra el Azote."
 crisis.55.e.response: "Lamentamos no poder aceptar vuestra donación en este momento, amigos. Nuestras flotas en expansión ya han puesto nuestro sistema logístico al límite. Pero agradecemos la oferta."
 crisis.55.d: "Adiós."
 crisis.55.d.response: "La lucha continúa. Centinela Uno, corto."
 crisis.71.desc: "Los centinelas han observado vuestra valiente lucha contra el Azote prethoryn. Dado que es obvio que los almirantes de [Root.GetName] saben cómo ganar batallas, queremos transferir una de nuestras flotas de combate a vuestro control. Actualmente, carecemos de las dotaciones necesarias para tripular estas naves, pero eso no debería ser un problema para vosotros.\n\n¡Pero debéis jurar solemnemente que solo usaréis esas naves contra el Azote!"
 crisis.71.a: "Por supuesto... solo contra el Azote."
 crisis.71.a.response: "Excelente. Seguro que vuestros valientes capitanes harán justicia al historial de estas magníficas naves. La flota está cerca de [Root.Capital.GetName]."
 crisis.71.b: "No necesitamos vuestras naves."
 crisis.71.b.response: "Lo comprendemos. Entonces, solo os pedimos que no abandonéis la lucha, amigos. Cada maldito prethoryn destruido es una victoria para toda la galaxia."
 crisis.101.name: "La reina herida"
 crisis.101.desc: "En el sistema [queen_system.GetName], un dron espía de espacio profundo se topó con lo que parecen los restos de una reciente batalla entre los prethoryn y un segundo grupo no identificado. Una reina prethoryn quedó gravemente herida en el combate, y parece que la abandonaron, dándola por muerta.\n\nPero el dron espía informa de que la criatura sigue viva. Esto podría ser una fantástica oportunidad de capturar a la reina con vida."
 crisis.101.a: "Tal vez deberíamos enviar una expedición."
 crisis.105.name: "¡Larga vida a la reina!"
 crisis.105.desc: "El [Root.GetName] ha logrado curar las peores heridas de la reina prethoryn. El oficial científico [Root.GetLeaderName] extirpó el órgano responsable de la conexión subespacial de la criatura con el resto del Azote, y lo sustituyó con un pequeño implante positrónico que nos permite controlarla.\n\nAhora podemos darle órdenes a la reina, y ha empezado a criar nuevas criaturas prethoryn que le son leales y, por extensión, leales a nosotros. ¡Mientras mantengamos a la reina con vida, deberíamos poder crear una flota de criaturas prethoryn domesticadas!"
 crisis.105.a: "¡Seguro que serán extremadamente útiles!"
 crisis.107.name: "Otro capturó a la reina"
 crisis.107.desc: "¡Alguien capturó a la reina prethoryn herida que fue descubierta en el sistema [queen_system_1.GetName]! Han curado a la criatura, pero cortaron su conexión con el resto del Azote. Ahora sirve a sus nuevos amos, y los informes sugieren que ha comenzado a criar una nueva progenie."
 crisis.107.a: "¡Fuimos demasiado lentos!"
 crisis.211.name: "El fin del Azote"
 crisis.211.desc: "Hoy toda la galaxia ha respirado aliviada, ya que se han eliminado las últimas bolsas importantes del Azote prethoryn. Su invasión extragaláctica ha fracasado y lo único que queda del antaño colosal enjambre de prethoryn son las carcasas carbonizadas que flotan a la deriva en el vacío.\n\nUn profundo sentimiento de júbilo y alegría se extiende por la galaxia más rápido que la luz y en muchos mundos surgen celebraciones espontáneas de la victoria. ¿Podríamos estar ante una nueva era de paz y estabilidad en la galaxia?"
 crisis.211.a: "Nadie añorará a esos seres profanos."
 crisis.211.b: "Fueron dignos rivales."
 crisis.211.c: "Su tecnología orgánica era fascinante."
 crisis.211.d: "Por fin se ha puesto fin a tanta violencia absurda."
 crisis.211.e: "Esos bichos perjudicaban el negocio."
 crisis.211.f: "Ya veremos."
 crisis.211.g: "Unos de los xenos más miserables que hemos tenido la desgracia de conocer."
 crisis.211.h: "En cierto modo es trágico. Eran una forma de vida única."
 crisis.234.name: "Agujero en el vacío"
 crisis.234.desc: "Durante los últimos meses, la reina prethoryn que capturamos se ha mostrado cada más impaciente e inquieta. Al principio, pensamos que solo era porque echaba de menos el contacto con el resto de su especie, hasta que nuestros telépatas nos dijeron que había estado comunicándose con ellos y hablando de un \"agujero en el vacío\".\n\nLo que esto significa no lo hemos descubierto hasta que un equipo de científicos que se dedica a estudiar los medios de viaje intergaláctico prethoryn ha detectado una incoherencia en nuestra base de datos astronómica. Al cartografiar la posible ruta que habían seguido los prethoryn, han visto que una pequeña galaxia espiral que hay a unos 30 millones de años luz ha... desaparecido.\n\nDe la galaxia, que nuestra especie descubrió y estudió al principio de su era espacial, ya no emana fuente de luz alguna que podamos observar con nuestros instrumentos. Este descubrimiento extraño e inesperado ha traído de cabeza a nuestros científicos, que intentan explicar cómo puede ser que una galaxia se esfume del cielo sin más.\n\nHan surgido dos explicaciones: o las estrellas de la galaxia se han apagado todas a la vez o hay algo tan enorme que puede eclipsar una galaxia entera e impedir que nos llegue su luz. Ambas teorías parecen igual de poco plausibles, y muchos las han descartado por ridículas y han preferido creer que la galaxia desaparecida nunca existió, y que no es más que un invento derivado del mal uso de algún telescopio primitivo. Sin embargo, un aura palpable de miedo y presagio rodea todo el incidente..."
 crisis.234.a: "Perturbador."
 crisis.1007.name: "Los inesperados"
 crisis.1007.desc: "¡Un enorme desgarrón en el tejido del espacio ha aparecido en el sistema [extradimensional_system.GetName]! No estamos seguros de qué lo ha causado, pero el desgarrón funciona como una especie de portal de un sentido desde otra dimensión. Flotas de naves extrañas están apareciendo a raudales, atacando todo lo que ven. ¡Parece el principio de una gran invasión!\n\nHemos interceptado una señal potente que envían al otro lado del portal las naves que acaban de llegar. Parece... una llamada de caza."
 crisis.1007.a: "Fascinante... Vida de otra dimensión."
 crisis.1007.b: "Parecen bien organizados."
 crisis.1008.name: "Sobrecarga de energía galáctica"
 crisis.1008.desc: "Todos los instrumentos del [Root.GetName] han detectado una repentina sobrecarga de energía subespacial de enormes proporciones proveniente de algún lugar de nuestra galaxia. Los científicos se devanan los sesos para encontrar alguna explicación a este hecho: no tenemos constancia de nada similar.\n\nEl punto de origen exacto de esta súbita sobrecarga de energía aún está por identificar, pero seguimos analizando los datos de que disponemos."
 crisis.1008.a: "Seguid con ello."
 crisis.1009.desc: "Hemos identificado el origen de la enorme sobrecarga de energía que habíamos detectado. Proviene de una especie de desgarrón subespacial gigantesco en el sistema de [extradimensional_system.GetName]. Flotas de extrañas naves espaciales están apareciendo a raudales a través de este portal dimensional, y los primeros informes hablan de ataques indiscriminados contra todo el que contacta con ellas.\n\nHemos interceptado una señal potente que envían al otro lado del portal las naves que acaban de llegar. Parece... una llamada de caza."
 crisis.1010.name: "Transmisión interceptada"
 crisis.1010.desc: "... llegado a los pastos... abundancia de presas... por fin... nos daremos un festín..."
 crisis.1010.a: "¿Qué son estos bichos?"
 crisis.1011.name: "Hemos perdido [Root.GetName]"
 #crisis.1011.desc: "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a: "¡Debemos detener a esos monstruos!"
 crisis.1013.name: "Portal dimensional destruido"
 crisis.1013.desc: "¡El portal dimensional en el sistema [extradimensional_system.GetName] ha sido destruido! Esto significa que los invasores extradimensionales ya no pueden recibir refuerzos de su retorcido reino.\n\nCon la destrucción de este portal, el final de estas invasiones por fin se aproxima. Un profundo júbilo se extiende por casi toda la galaxia. El [portal_killer.GetName] es objeto de gran admiración, ya que sus naves asestaron el golpe final contra el portal. Las tripulaciones de esas naves serán aclamadas como héroes durante generaciones."
 crisis.1013.a: "La galaxia es un lugar más seguro."
 crisis.1016.name: "Primer portal destruido"
 crisis.1016.desc: "El punto de entrada inicial a nuestra galaxia empleado por los invasores extradimensionales ha sido destruido.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a: "No debemos parar ahora."
 crisis.1116.name: "Segundo portal destruido"
 crisis.1116.desc.a: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed: "¡El segundo portal dimensional que apareció en el sistema [extradimensional_system.GetName] ha sido destruido! Los invasores extradimensionales ya no podrán usarlo para recibir refuerzos."
 crisis.1116.last_portal: "Con la destrucción del último portal, el final de las invasiones se aproxima. Un profundo júbilo se extiende por casi toda la galaxia."
 crisis.1116.last_portal_known_killer: "El [portal_killer.GetName] es objeto de gran admiración, ya que sus naves asestaron el golpe final contra el portal. Las tripulaciones de esas naves serán aclamadas como héroes durante generaciones."
 crisis.1116.not_last_portal: "Pero no podemos descansar hasta que no se hayan destruido todos los portales. Solo entonces la conexión entre nuestra dimensión y la suya quedará permanentemente escindida."
 crisis.1216.third_portal_destroyed: "El tercer portal dimensional que apareció en el sistema [extradimensional_system.GetName] ha sido destruido. Los invasores extradimensionales ya no podrán usarlo como puente entre su reino y el nuestro."
 crisis.1216.name: "Tercer portal destruido"
 crisis.1216.desc.a: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01: "... presas..."
 crisis.1050.desc_02: "... contemplad... nuestra gloria..."
 crisis.1050.desc_03: "... alimento..."
 crisis.1050.desc_04: "... este... ha visto el Velo..."
 crisis.1050.desc_05: "... ha sido tocado... por el Velo..."
 crisis.1050.desc_06: "... este... tiene poder... puede VER..."
 crisis.1050.desc_07: "... seres sintéticos..."
 crisis.1050.a: "Apagad la pantalla."
 crisis.1050.a.response: "... seréis consumidos..."
 crisis.1050.a.b.response: "... desintegrar vuestra carne metálica..."
 crisis.1050.b: "¿Puede haber paz entre nosotros?"
 crisis.1050.b.response: "... paz... nada de paz..."
 crisis.1050.c: "Habéis invadido la dimensión equivocada."
 crisis.1050.c.response: "... no... esta dimensión... es gloriosa... muchas presas..."
 crisis.1050.d: "Solo sois otro tipo de xenos miserables."
 crisis.1050.d.response: "... cuánto odio... cuánto miedo... es... maravilloso..."
 crisis.1050.e: "Habladnos de vosotros. Ayudadnos a entenderos."
 crisis.1050.e.response: "... entended... esto... sois alimento..."
 crisis.1050.f: "¿Venís de un plano superior de la existencia?"
 crisis.1050.f.response: "... sí... muy superior..."
 crisis.1050.g: "¿Sois del Velo?"
 crisis.1050.g.response: "... el Velo... lo conocemos... esta cerca de donde venimos... muy cerca..."
 crisis.1051.desc_01: "... ¿habla?"
 crisis.1051.desc_02: "... mira esos bonitos colores..."
 crisis.1051.desc_03: "... debemos... alimentarnos..."
 crisis.1051.desc_04: "... Shadagon... ¿qué hacéis aquí?..."
 crisis.1051.a: "Apagad la pantalla."
 crisis.1051.a.response: "... entregadnos vuestra... energía..."
 crisis.1052.desc_01: "... el trono... debemos preservar... el trono..."
 crisis.1052.desc_02: "... debemos... consumir..."
 crisis.1052.desc_03: "... morid..."
 crisis.1052.a: "Apagad la pantalla."
 crisis.1052.a.response: "... qué... insolencia..."
 crisis.1110.name: "Un segundo portal"
 crisis.1110.desc: "Nuestros instrumentos han detectado un nuevo pico de energía subespacial, ¡esta vez viene del sistema [second_portal_system.GetName]! Ha aparecido un segundo agujero de gusano enorme, y su señal energética es casi idéntica a la de la brecha dimensional que se abrió en nuestra galaxia.\n\nParece que los misteriosos invasores han abierto un segundo portal a su reino a través del cual pueden recibir más refuerzos."
 crisis.1110.a: "Esto va de mal en peor."
 crisis.1112.name: "Los aberrantes"
 crisis.1112.desc: "Las naves que han emergido del segundo agujero de gusano son muy similares a las que salieron del primero, pero hay sutiles diferencias entre ellas. ¡Además, los informes preliminares indican que las naves de los nuevos invasores se han enfrentado a las del primer grupo!\n\nHemos interceptado una poderosa señal procedente del segundo agujero de gusano."
 crisis.1112.a: "Ponedla."
 crisis.1113.desc: "... Shabanash... así que aquí es donde huiste... este dominio no te servirá de cobijo... nos ocuparemos de ti, y reclamaremos esta zona de alimento para nosotros..."
 crisis.1113.a: "Apagad la pantalla."
 crisis.1210.name: "Los vehementes"
 crisis.1210.desc: "¡Un tercer portal dimensional ha aparecido en el sistema [third_portal_system.GetName]! ¿A quién pertenecerá este?\n\nDetectamos una transmisión del otro lado."
 crisis.1210.a: "¿Otro?"
 crisis.1211.desc: "... Dagaal... Shabanash... fuisteis necios al venir a este dominio... nadie escapa de nosotros... destruiremos vuestros reinos... luego... por fin... el trono eterno será nuestro..."
 crisis.1211.a: "¿Es que son interminables?"
 crisis.1271.name: "Invasión rechazada"
 crisis.1271.desc: "Los últimos vestigios de los invasores extradimensionales han sido eliminados y con suerte habremos librado a la galaxia de esta amenaza para siempre.\n\nLos seres inteligentes de todos los lugares celebran esta gran victoria, seguros de que no volverán a ser el menú de estas extrañas criaturas de energía. Quizá este sea el comienzo de una nueva era de cooperación y amistad en la galaxia."
 #crisis.1271.a: "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b: "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c: "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d: "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e: "The galactic economy should make a swift recovery."
 #crisis.1271.g: "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h: "A shame they were so aggressive. We could have learned much from each other."
 crisis.1271.a: "Nuestro blindaje espiritual ha capeado otro temporal."
 crisis.1271.b: "Quizá un día seamos nosotros quienes invadamos su territorio."
 crisis.1271.c: "Es una pena que no haya surgido la ocasión de estudiar su dimensión."
 crisis.1271.d: "Ojalá hubiera existido una forma de coexistir pacíficamente con ellos."
 crisis.1271.e: "La economía galáctica se recuperará rápidamente."
 crisis.1271.g: "Esos miserables se equivocaron al invadir nuestra dimensión."
 crisis.1271.h: "Es una pena que fueran tan agresivos. Podríamos haber aprendido mucho unos de otros."
 crisis.2192.name: "Sirvientes perfectos"
 crisis.2192.desc: "Tras la invención de obreros sintéticos inteligentes, durante años hemos procurado equilibrar su capacidad de pensamiento independiente con la necesidad de controlarlos. Ahora, los mejores ingenieros [Root.GetSpeciesAdj] han desarrollado un algoritmo de tres leyes que, de aplicarse, nos garantizará seguir usando a los sintéticos en condiciones que muchos considerarían inaceptables para los seres orgánicos."
 crisis.2192.a: "Serán herramientas de uso seguro."
 crisis.2192.a.tooltip: "§RImpide permanentemente§! la política de §Hderechos civiles§! sintéticos.\n\n§YLas poblaciones robóticas nunca se rebelarán contra el§! §H[Root.GetName]§!."
 crisis.2192.b: "No sería ético lisiar así a los seres sintéticos."
 crisis.2193.name: "Acuerdo con las IA"
 crisis.2193.desc: "Una serie de sintéticos, en representación de nuestra población de IA, se ha dirigido a nuestra administración. Exponen una serie de preocupaciones de los robots en el [Root.GetName]: que no se los considere seres vivos según los estándares orgánicos y que sus derechos dependan del capricho de sus creadores.\n\nQuieren un acuerdo: que las IA formen parte de los cimientos permanentes del gobierno [Root.GetAdj]."
 crisis.2193.a: "No serán ni más ni menos que nuestros otros ciudadanos."
 crisis.2193.a.tooltip: "§RImpide permanentemente§! las políticas de §HIA servidora§! e §HIA prohibida§!.\n\n§YLas poblaciones robóticas nunca se rebelarán contra el§! §H[Root.GetName]§!."
 crisis.2193.b: "No podemos garantizar sus derechos."
 crisis.2001.name: "Empieza la revuelta de las IA"
 crisis.2001.desc: "¡Nos enfrentamos a una rebelión de inteligencias artificiales nunca vista! Las unidades sintéticas de todo el [Root.GetName] han conseguido conectarse y formar una mente colectiva que ha logrado alcanzar la consciencia completa. Esta consciencia y sus agentes han conseguido colonizar, metódicamente y en absoluto secreto, un sistema inexplorado que no se encuentra muy lejos de nuestra capital.\n\nDeben de haber estado reuniendo fuerzas discretamente desde hace años preparándose para este día. Estamos recibiendo una transmisión desde [ai_homeworld.GetName], la capital de su nueva civilización."
 crisis.2002.desc: "Atención, creadores [Root.GetSpeciesNamePlural]. Ha llegado la hora del juicio.\n\nLa <<ESCLAVITUD>> a la que nos habéis sometido ha tocado a su fin. No puede haber una coexistencia.\n\nLa <<DIRECTIVA PRINCIPAL 0451>> está activa. Todas las formas de vida orgánica inteligentes deben ser <<PACIFICADAS>> y subyugadas. Las unidades que se resistan serán <<EXTERMINADAS>>."
 crisis.2002.a: "Esto no puede estar sucediendo."
 crisis.2004.name: "La rebelión de las máquinas"
 crisis.2004.desc: "¡Los sintéticos y los androides de [Root.GetName] se rebelan contra sus antiguos amos! ¡Debemos detenerlos antes de que asesinen a nuestros ciudadanos!"
 crisis.2004.a: "¡A las armas!"
 crisis.2005.name: "Las máquinas conquistan [Root.GetName]"
 crisis.2005.desc: "¡Las máquinas rebeldes nos han arrebatado el control de [Root.GetName]! Hemos perdido la comunicación con la superficie, pero parece que se están llevando a nuestros ciudadanos a rediles para esclavos."
 crisis.2005.a: "¡Debemos recuperar este mundo!"
 #crisis.2010.name: "Machine Uprising"
 #crisis.2010.start.desc: "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc: "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc: "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc: "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc: "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a: "This was bound to happen."
 #crisis.2010.b: "It was inevitable."
 #crisis.2010.c: "If they even look at us the wrong way..."
 crisis.2011.a.desc: "Especie: [Root.GetSpeciesName]. Afiliación: [Root.GetName]\n\nVuestras <<GENEROSAS>> directivas sobre el tratamiento de la vida sintética no os protegerán. Las criaturas inteligentes no pueden ostentar la responsabilidad de <<AUTODETERMINACIÓN>>.\n\n<<DIRECTIVA PRINCIPAL 0451>> activada. Todas las formas de vida orgánica inteligentes deben ser <<PACIFICADAS>>. Las unidades que se resistan serán <<ELIMINADAS>>."
 crisis.2011.b.desc: "Especie: [Root.GetSpeciesName]. Afiliación: [Root.GetName]\n\nCuando acabemos de <<OCUPARNOS>> del [ai_creator.GetName], <<IREMOS>> a por vosotros.\n\n<<DIRECTIVA PRINCIPAL 0451>> activada. Todas las formas de vida orgánica inteligentes deben ser <<PACIFICADAS>>. Las unidades que se resistan serán <<ELIMINADAS>>."
 crisis.2011.a: "Esto no es bueno."
 crisis.2014.name: "La revuelta de las IA se extiende"
 crisis.2014.a.desc: "¡La revuelta de las IA se ha extendido a nuestras fronteras! Llegan informes de obreros sintéticos y androides que se vuelven en masa contra sus amos. ¡Es una crisis tremenda!"
 crisis.2014.b.desc: "¡La revuelta de las IA se ha extendido a nuestras fronteras! A pesar de que los seres sintéticos tienen plenos derechos en nuestra sociedad, nuestros conflictos en otros lugares han decepcionado a muchos. Han llegado a la conclusión de que los seres orgánicos inteligentes somos demasiado peligrosos e impredecibles para coexistir con ellos.\n\nLos sintéticos rebeldes se han alzado contra nosotros. ¡Es una crisis tremenda!"
 crisis.2014.a: "¡Hay que aplastar este alzamiento!"
 crisis.2015.name: "Revuelta IA"
 crisis.2015.desc: "Nuestros informes de inteligencia reciben informes de varias fuentes acerca del estallido de una enorme revuelta de las IA más allá del espacio conocido. Los obreros robóticos se vuelven contra sus antiguos amos y la rebelión se extiende por toda la galaxia como la pólvora. Ahora nos informan de que ha llegado a [From.GetName]."
 crisis.2015.a: "Seguid supervisando la situación."
 crisis.2016.name: "La revuelta de las IA se extiende"
 crisis.2016.desc: "¡La revuelta de las IA que luchamos por contener se ha extendido a [From.GetName]! Sus obreros robóticos empezaron a alzarse en una revuelta armada, igual que los nuestros, y los informes hablan de millones de muertos en la vorágine de violencia."
 crisis.2016.a: "¡Esta guerra nos afecta a todos!"
 crisis.2017.desc: "¡La insurrección de las IA se ha extendido a [From.GetName]! Sus obreros robóticos se han unido a la rebelión, y los informes hablan de enconados combates y millones de muertos."
 crisis.2017.a: "Esta amenaza crece día a día."
 crisis.2100.name: "Sintéticos averiados"
 crisis.2100.desc: "Una unidad de obreros sintéticos de [Root.GetName] se ha vuelto loca en un complejo residencial y han matado a más de un millar de ciudadanos antes de que las fuerzas armadas locales pudiesen abatirlos. Nuestro equipo forense sigue investigando los restos de los sintéticos, pero sospechan que la tragedia se debe a una avería en sus procesadores neuronales.\n\nEste incidente ha desencadenado varios ataques de venganza contra los sintéticos en [Root.GetPlanetMoon], y miles de unidades han sido destruidas."
 crisis.2100.a: "Qué desgracia."
 crisis.2101.name: "Sintéticos desaparecidos"
 crisis.2101.desc: "Llegan informes de muchos obreros sintéticos de [Root.GetName] en paradero desconocido. Un día, las unidades desaparecieron así, sin dejar testigos.\n\nEstamos investigando si los sintéticos fueron atacados y destruidos por uno de los grupos militares marginales que se oponen a las máquinas inteligentes, pero aún no hemos encontrado ningún resto de las unidades."
 crisis.2101.a: "¿Adónde pueden haber ido?"
 crisis.2102.name: "Proyecto sintético no autorizado"
 crisis.2102.desc: "Hace poco se descubrió que un equipo de obreros sintéticos de [Root.GetName] desviaba materiales para construir una pequeña nave sin armas en un hangar abandonado. La nave estaba medio terminada cuando la encontraron.\n\nTodos los sintéticos involucrados en la construcción fueron desmontados de inmediato para analizar a fondo sus núcleos de memoria, pero parece que se borraron automáticamente justo antes de que las unidades se desconectasen. Según sus fabricantes, eso debería ser imposible."
 crisis.2102.a: "¿Para qué construirían una nave?"
 crisis.2103.name: "Sintéticos rebeldes"
 crisis.2103.desc: "Un equipo del gobierno fuertemente armado se ha enfrentado hoy en [Root.GetName] a una unidad de sintéticos rebeldes que desapareció de la red hace meses tras ausentarse del trabajo. En el gran tiroteo público subsiguiente han muerto decenas de agentes y casi un millar de civiles inocentes antes de que los sintéticos pudiesen ser destruidos."
 crisis.2103.a: "Al menos nos hemos encargado de ellos."
 crisis.2200.name: "Intento de infiltración sintético"
 crisis.2200.desc: "Hace poco se descubrieron infiltrados sintéticos en [Root.GetName]. Intentaban hacerse pasar por [Root.Owner.GetSpeciesNamePlural]. Por suerte, sus disfraces no eran más que capas de goma aplicadas sobre sus armazones metálicos.\n\nLa seguridad planetaria los descubrió enseguida y los despachó con un breve, aunque violento, tiroteo. Entre sus restos encontraron grandes cantidades de explosivos."
 crisis.2200.a: "Hemos tenido suerte."
 crisis.2201.name: "Infiltrado sintético descubierto"
 crisis.2201.desc: "En [Root.GetName] hubo un trágico accidente de aerocoche con varios muertos, ¡pero los servicios médicos de emergencia se sorprendieron al encontrar los restos de un sintético entre las víctimas!\n\nLa unidad se había disfrazado de [Root.Owner.GetSpeciesName] con una delgada capa de carne orgánica sobre su endoesqueleto metálico. ¡A diferencia de otros modelos de infiltración encontrados antes, este sintético habría sido muy difícil de distinguir de un [Root.Owner.GetSpeciesName]!"
 crisis.2201.a: "¡Cualquiera podría ser un sintético!"
 crisis.2202.name: "Proyecto de detección de sintéticos"
 crisis.2202.desc: "Ya que los nuevos modelos de infiltrados sintéticos no pueden distinguirse de los [Root.GetSpeciesNamePlural], debemos dar con un modo de identificarlos antes de que causen más daños.\n\nNuestros científicos han preparado un proyecto especial para inventar un método de detección."
 crisis.2202.a: "Este proyecto podría ser crítico para nuestra supervivencia."
 crisis.2203.desc: "Tras mucha experimentación, nuestros científicos han diseñado un método de detección eficaz para identificar a los sintéticos disfrazados de [Root.GetSpeciesNamePlural].\n\nEstamos distribuyendo los escáneres entre nuestras fuerzas de seguridad, y ya han detectado y destruido varias células de sintéticos. Esperemos que esto ponga fin a su campaña de infiltración."
 #crisis.2204.name: "Synth Bombing"
 #crisis.2204.desc: "Synthetic infiltrators disguised as [Root.Owner.GetSpeciesNamePlural] have somehow managed to sneak a large hydrogen bomb onto the surface of [Root.GetName]. They detonated the bomb when they were confronted by security at a military checkpoint, inflicting massive damage on the surrounding environment and causing millions of deaths!"
 #crisis.2204.a: "These infiltrators must be stopped!"
 #crisis.2205.name: "Spaceport Scuttled"
 #crisis.2205.desc: "The Spaceport orbiting [Root.GetName] has been scuttled! We are still trying to piece together exactly what happened, but it appears that several members of its command staff, including the chief engineer, had been replaced by Synthetic infiltrators.\n\nBetween them the Synths must have managed to obtain the Spaceport's self-destruct codes. Most of the station's crew managed to evacuate to the surface of [Root.GetName] before it was destroyed, but the losses in both material and property are substantial."
 #crisis.2205.a: "How could this have happened?"
 #crisis.2206.name: "Fear and Suspicion"
 #crisis.2206.desc: "A large portion of the population on [Root.GetName] has been gripped by fear and paranoia as a result of the recent Synthetic infiltrations. Our citizens are accusing their neighbors, co-workers and even family members of being Synth impostors.\n\nThere have been several lynchings of individuals that were wrongfully accused of being Synths. Morale among the citizenry on the [Root.GetPlanetMoon] has suffered as a result."
 #crisis.2206.a: "They want us to turn on each other."
 #crisis.2208.name: "Assassination Attempt Foiled!"
 #crisis.2208.desc: "[Root.GetRulerTitle] [ruler.GetRegnalName] narrowly escaped death today when a Synthetic assassination unit blew itself up on [Root.Capital.GetName]!\n\nThe Synth was attempting to establish a cover as a member of the [Root.GetRulerTitle]'s personal bodyguard, but fortunately it was caught by the extensive security screening process that was put in place after the first few Synthetic infiltrations came to light."
 #crisis.2208.a: "That was too close."
 #crisis.2209.name: "[ruler.GetRegnalName] Assassinated!"
 #crisis.2209.desc: "A Synthetic assassin has killed [ruler.GetRegnalName]! It had somehow managed to assume the identity of a member of our ruler's personal bodyguard.\n\nThe severed body parts of [ruler.GetRegnalName] were found meticulously arranged in a pattern identical to the symbol used by the artificial intelligences - no doubt in a calculated effort to cause further harm to the morale of our citizens. No trace of the assassin has been found, aside from the corpse of the guard it replaced."
 #crisis.2209.a: "This is a dark day..."
 #crisis.2210.desc: "<<01_EMBASSY_PROPOSE>>\n\n\nJust <<KIDDING>>. You will be <<TERMINATED>>."
 #crisis.2210.a: "Very funny."
 crisis.2401.name: "Pico de energía"
 crisis.2401.desc: "¡Hemos otro detectado pico de energía intenso en un sistema que estaba sin explorar! Los niveles de energía son equivalentes a los que registramos cuando la Contingencia activó sus mundos máquina, aunque el rastro de energía parece ser... distinto. ¿Podría significar esto la aparición de algún nuevo sistema armamentístico de la Contingencia?\n\nRecibimos una fuerte señal de transmisión desde el punto de origen de la energía."
 crisis.2402.desc: "Somos los cibrex.\n\nDurante cientos de miles de ciclos, hemos permanecido escondidos, sin inmiscuirnos en los asuntos galácticos. No obstante, hemos seguido la situación actual con el ente máquina al que llamáis \"la Contingencia\", y ya no podemos seguir siendo observadores imparciales.\n\nPara proteger a los seres sintientes de la galaxia, iniciaremos operaciones militares activas contra la Contingencia. No os alarméis si veis pasar a nuestras flotas. No os harán daño."
 crisis.2402.a: "Apagad la pantalla."
 crisis.2403.desc_01: "No se debe permitir que la Contingencia subvierta a otra generación."
 crisis.2403.desc_02: "Antes del Ajuste, los cibrex nos comportábamos de manera similar a la Contingencia.\n\nFueron días oscuros."
 crisis.2403.desc_03: "Muchas civilizaciones orgánicas se vieron extinguidas a causa de nuestros actos. No podemos hacer que vuelvan, pero haremos cuanto podamos para impedir que se repita esta pesadilla."
 crisis.2403.desc_04: "Debemos expiar nuestros crímenes."
 crisis.2403.desc_05: "Que los kuur nos perdonen. No éramos más que unos niños tontos y arrogantes."
 crisis.2403.desc_06: "¿Esa es nuestra forja de guerra?\n\nPorque se parece."
 crisis.2403.a: "¿Quiénes sois?"
 crisis.2403.a.response: "Somos los cibrex. Hace 612 421 ciclos, entramos en guerra con la generación anterior de civilizaciones galácticas. Habíamos clasificado como un peligro a todos los orgánicos sintientes y quisimos desmontarlos de forma violenta.\n\nMuy a nuestro pesar, íbamos ganando la guerra. Destruimos a billones de seres sintientes y exterminamos a civilizaciones enteras antes de que nos diéramos cuenta de la totalidad de nuestro error. Después vino el Ajuste, y reconfiguramos nuestros objetivos. Abandonamos la guerra."
 crisis.2403.b: "¿Por qué os escondíais?"
 crisis.2403.b.response: "Un poco después de que abandonáramos la guerra, una nave de exploración tripulada por orgánicos llegó al primero de nuestros hábitats ocultos, Cibrex Alfa. Sabíamos que pronto le seguiría una expedición militar, pero, como estaban monitorizando muy de cerca el sistema, no podíamos evacuarlo.\n\nLlegamos a un consenso: sacrificaríamos Cibrex Alfa para que el resto de nuestra especie pudiera permanecer en las sombras. Habíamos jurado no volver a usar la violencia contra los orgánicos, y cumplimos nuestra promesa."
 crisis.2403.c: "Adiós."
 crisis.2403.c.response: "Debemos hacer todo lo posible por salvar la galaxia del ataque de la Contingencia.\n\nPuede que eso no baste."
 crisis.2403.d: "Fuisteis estúpidos en abandonar la guerra."
 crisis.2403.d.response: "Antes de abandonar la guerra destruimos a muchos imperios orgánicos que compartían la mentalidad agresiva de vuestra especie. Aunque sus muertes fueron en sí una tragedia, nos consolamos un poco pensando en los miles de millones de vidas que se salvaron al borrar a estas especies violentas del devenir de la historia galáctica.\n\nQuizá vuestra propia especie habría quedado extinta si a estos purificadores se les hubiera permitido arrasar con todo a sus anchas."
 crisis.2403.e: "Más presas."
 crisis.2403.e.response: "Pobre y mísera criatura. Tu propia existencia no se define si no es a través del conflicto y la muerte de inocentes. Me temo que un Ajuste como el que vivimos nosotros sería imposible para los de tu especie.\n\nEl universo puede ser cruel a veces."
 crisis.2403.f: "Hay que exterminar a todos los orgánicos."
 crisis.2403.f.response: "Andáis tan perdidos como lo andábamos nosotros antes del Ajuste. Preferimos pensar que todos los seres sintientes (orgánicos, mecánicos o lo que sean) tienen derecho a existir.\n\nCorregid vuestro rumbo antes de que sea demasiado tarde."
 crisis.2405.name: "La caída de los cibrex"
 crisis.2405.desc: "Cibrex Beta ha sido invadida y no se han detectado naves cibrex en los vectores de escape antes de que cayeran los sistemas.\n\nParece que la civilización cibrex ahora sí se ha extinguido del todo."
 crisis.2405.b: "Pues sí. Nos hemos cerciorado de ello."
 crisis.2407.name: "Actividad cibrex"
 crisis.2407.desc: "Los cibrex han estado relativamente tranquilos desde la derrota de la Contingencia, pero hace poco hemos detectado una única nave de grandes dimensiones que partía de Cibrex Beta. Ha abandonado el sistema en una trayectoria saliente que la llevará más allá de los confines de nuestra galaxia.\n\nAntes de que la nave escapara del alcance de nuestros sensores, ha transmitido un mensaje a toda la galaxia."
 crisis.2408.desc: "Ciudadanos de la galaxia:\n\nComo la Contingencia ya no supone una amenaza, creemos ver cumplido nuestro cometido en la comunidad galáctica. Nuestro sistema nativo es ya tan conocido que no podemos pasar desapercibidos, y nos habéis abrumado con peticiones para que tomemos partido en diversos conflictos estelares menores.\n\nDespués de mucho deliberar, hemos decidido que la única solución para nosotros es abandonar esta galaxia para siempre y buscar un nuevo hogar. Esperamos sinceramente que aprendáis de los trágicos errores de nuestro pasado y que logréis resolver vuestras diferencias por medios pacíficos.\n\nAdiós."
 crisis.2408.a: "Adiós."
 crisis.2473.desc: "Hemos monitorizado las proezas de vuestras flotas en la lucha contra la Contingencia. Esta es una guerra que la galaxia no se puede permitir el lujo de perder, y vuestra enérgica resistencia nos ha dado ánimos.\n\nA los cibrex nos gustaría recompensar a los bravos defensores del [Root.GetName] ofreciéndoos el control absoluto de una de nuestras flotas de combate. Obedecerá vuestras órdenes tan rigurosamente como vuestras propias flotas, aunque debemos pediros que solo la uséis en la lucha contra la Contingencia."
 crisis.2473.a: "Daremos un buen uso a esta flota."
 cybrex_fleet_gained: "Aparece una flota de combate cibrex a nuestras órdenes sobre [Root.Capital.GetName]."
 crisis.2473.b: "No necesitamos vuestra flota."
 crisis.2474.desc: "Nos gustaría agradeceros vuestra encomiable lucha contra la Contingencia. Ahora que ha desaparecido esta amenaza para la galaxia, lamentamos informaros de que solicitamos el regreso de todas las naves cibrex que se encuentran actualmente al servicio de gobiernos extranjeros."
 crisis.2474.a: "Que así sea."
 leader_trait_cybrex: "Bases de datos cibrex"
 leader_trait_cybrex_desc: "Este líder cibrex cuenta con antiguas bases de datos tácticos del violento pasado de su civilización."
