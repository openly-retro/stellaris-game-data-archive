 ransomeer_chain_title: "Porywaki"
 ransomeer_chain_desc: "Banda piratów nazywająca siebie \"Porywakami\" uprowadziła załogę prywatnego transportowca [Root.GetSpeciesAdj].\n\nUwolnimy ją, zanim piraci postawią żądania."
 captive_crew_rescued: "Porwana załoga uratowana"
