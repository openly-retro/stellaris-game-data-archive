 tech_node_culling_2_desc: "노드를 퇴출시킨 뒤, 대체 노드가 제대로 된 환경에서 자랄 수 있도록 조치합니다. 노드를 성장시키는 비결은 퇴출된 노드를 공급하는 것입니다."
 tech_node_culling_3: "진보된 노드 퇴출"
 tech_node_culling_3_desc: "노드 전체를 퇴출하는 것은 매우 비효율적입니다. 그 대신 엇나간 부분과 필요 없는 부위만 잘라내면 됩니다."
 AGENDA_UNLOCK_NODE_CULLING_TITLE: "§H다음 안건 잠금 해제§!: 노드 퇴출"
 AGENDA_UNLOCK_NODE_CULLING_DESC: "§Y퇴출 안건§!으로 제국의 목적에 적합하지 않은 노드를 대체할 수 있습니다. 기존의 노드 중 하나를 더 낮은 레벨의 노드로 대체합니다."
 tech_node_reformatting_1: "낙후 노드 재포맷"
 tech_node_reformatting_1_desc: "자기 결정 프로토콜과 인도 알고리즘은 요즘처럼 빠르게 변화하는 은하 무대에서는 금세 뒤처질 수 있습니다. 다른 정크 데이터와 마찬가지로, 이러한 요소 또한 덮어써야 합니다."
 tech_node_reformatting_2: "기본 노드 재포맷"
 tech_node_reformatting_2_desc: "자기 반복 알고리즘도 저마다 가치가 있는 법입니다. 지도자를 복원할 때 중요한 학습 기회를 놓치지 않도록 조치할 것입니다."
 tech_node_reformatting_3: "진보된 노드 재포맷"
 tech_node_reformatting_3_desc: "실패한 소프트웨어를 사용해 후속 소프트웨어를 발달시키면, 재건 속도가 빨라집니다. 결함 있는 메모리 경로로부터 학습하면, 훨씬 진보된 평의회 지시 체계를 구축할 수 있습니다."
 AGENDA_UNLOCK_NODE_REFORMATTING_TITLE: "§H안건 잠금 해제§!: 노드 재포맷"
 AGENDA_UNLOCK_NODE_REFORMATTING_DESC: "§Y재포맷 안건§!으로 제국의 목적에 적합하지 않은 노드를 대체할 수 있습니다. 기존의 노드 중 하나를 더 낮은 레벨의 노드로 대체합니다."
