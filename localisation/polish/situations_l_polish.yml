 #Events
 situation.1000.name: "[This.GetLeviathanTargetName]"
 situation.1000.desc.small: "Nadszedł ten dzień. Nasi [Owner.GetSensoryWorkers] byli na miejscu i dokładnie sprawdzili: §Y[This.GetTrophyName]§!. Gdy rozpoczęło się badanie, niewielka część naszej świadomości skoncentrowała się na badaniu §Y[Target.GetAdj]§!, by wchłonąć informacje o tym dziwnym przedmiocie. Jednak odkrycia nie były tak ciekawe, jak liczyliśmy, gdy ściągnęliśmy szczątki do: [Target.GetPlanetHabitat].\n\nTuż po rozpoczęciu tych działań postanowiliśmy przenieść badania do centrum gromady [Target.GetName], gdzie wyspecjalizowani [Owner.GetSensoryWorkers] będą nieustannie obserwować anomalię. Miejmy nadzieję, że jeszcze się czegoś dowiemy."
 situation.1000.desc.standard: "Nadszedł ten dzień. Nasi [Owner.GetSensoryWorkers] byli na miejscu i dokładnie sprawdzili: §Y[This.GetTrophyName]§!. Gdy rozpoczęło się badanie, znaczna część naszej świadomości skoncentrowała się na badaniu §Y[Target.GetAdj]§!, by wchłonąć import tego anomalnego przedmiotu. Produktywność [Owner.GetAdj] spadła na jeden dzień o §H0,2%§!\n\nDane z czujników zostały następnie zarchiwizowane głęboko w naszej świadomości, a potem umieszczone w centrum gromady [Target.GetName], gdzie wyspecjalizowani [Owner.GetSensoryWorkers] będą nieustannie obserwować anomalię."
 situation.1000.desc.large: "Nadszedł ten dzień. Nasi [Owner.GetSensoryWorkers] w olbrzymiej liczbie byli na miejscu i dokładnie sprawdzili: §Y[This.GetTrophyName]§!. Gdy rozpoczęło się badanie, przez chwilę cała nasza świadomość skoncentrowała się na badaniu §Y[Target.GetAdj]§!, by wchłonąć informacje o tym dziwnym przedmiocie, który tak bardzo nas zafrapował. Wiele dronów, które znalazły się w niebezpiecznych sytuacjach, odniosły obrażenia przez to chwilowe zakłócenie, a nawet kilka straciliśmy. Nasza fascynacja była naprawdę wielka.\n\nPo zakończeniu badań wstępnych postanowiliśmy przenieść je do centrum gromady [Target.GetName], gdzie wyspecjalizowani [Owner.GetSensoryWorkers] będą nieustannie obserwować anomalię. Przedmiot został ostrożnie odstawiony, a część naszej świadomości nadal zajmuje się jego obserwacją."
 situation.1000.a: "Rozczarowujące wyniki."
 situation.1000.b: "Będziemy pamiętać o: [This.GetLeviathanTargetName]."
 situation.1000.c: "Odnaleźliśmy się w: [This.GetTrophyName]"
 situation.1005.name: "[This.GetLeviathanParadeName]"
 situation.1005.desc.small: "Pochmurny dzień przywitał średniej wielkości tłumy w stolicy §Y[Target.GetAdj]§!. Procesja niosąca dowód zniszczenia lewiatana przeszedł powoli na oczach zebranych gapiów. Pochód był transmitowany w całym imperium, ale nie cieszył się dużą oglądalnością, ponieważ [This.GetTrophyName] nie budził takiego zainteresowania, na jakie liczyliśmy.\n\nPo zakończeniu objazdu po świecie [This.GetTrophyName] wystawiono w specjalnym miejscu w centrum stolicy, jako inspirację dla kolejnych pokoleń mieszkańców."
 situation.1005.desc.standard: "§Y[Target.GetAdj]§!: Pogodny dzień przywitał dziś wielkie tłumy, gdy procesja niosąca dowód zniszczenia lewiatana przeszła przez miasta świata [Target.GetPlanetHabitat]. Pochód był transmitowany w całym imperium i obejrzały go miliardy widzów. [This.GetTrophyName] jest już ważnym elementem kultury [Owner.Species.GetAdj], inspiruje artystów i twórców w całym imperium [Owner.GetName].\n\nPo zakończeniu objazdu po świecie [This.GetTrophyName] wystawiono w specjalnym miejscu w centrum stolicy, jako inspirację dla kolejnych pokoleń mieszkańców."
 situation.1005.desc.large: "§Y[Target.GetName]§!: Dziś panowała niezwykle dobra pogoda, co nie powinno dziwić, gdyż nasz system sterowania pogodą działał pełną parą. Wszystkie miasta świata [Target.GetPlanetHabitat] pękały w szwach, a na orbicie znajdowały się statki turystyczne pełne osób pragnących być choćby świadkami tego wspaniałego dnia. Przez każde miasto przeszła wielka parada, a na ulice tłumnie wylegli witający ją [Owner.GetSpeciesNamePlural]. Każde miasto naszego imperium mogące sobie pozwolić na zamówienie holowyświetlacza również było pełne widzów oglądających transmisję. W punkcie kulminacyjnym parady [This.GetTrophyName] dostarczono do stolicy ([Target.GetName]), a ludzie zaczęli mówić o organizowaniu dorocznego święta, którego bohaterem będzie §Y[This.GetLeviathanTargetName]§!. Następnie [This.GetTrophyName] trafił na specjalną wystawę w centrum stolicy, by inspirował kolejne pokolenia mieszkańców."
 situation.1005.a: "Czemu się nie zjawili, skoro sami chcieli mieć tę uroczystość?"
 situation.1005.b: "Wszyscy [Owner.GetSpeciesNamePlural] mogą powiedzieć, że dziś był dobry dzień."
 situation.1005.c: "Dzisiaj jesteśmy zjednoczeni."
 situation.1045.name: "Niestabilny kieł"
 situation.1045.desc: "W ramach przygotowań do tego wielkiego dnia przenieśliśmy jeden z §Ykłów eterycznego smoka§! na świat: §Y[Target.GetName]§!. Umieszczenie ich na pokładzie statku transportowego okazało się sporym wyzwaniem, ponieważ niezwykła biologia ciała eterycznego smoka zdaje się nie podlegać prawom fizyki. Kieł zareagował szczególnie dziwnie, gdy transportowiec wleciał w atmosferę świata [Target.GetPlanetHabitat]: zaczął się rozpadać na naszych oczach i stracilibyśmy ten cenny artefakt, gdyby nie błyskawiczna reakcja statku."
 situation.1045.a: "Zbuduj lepszy kontener i sprowadź kieł na ziemię."
 situation.1045.b: "Ta reakcja jest o wiele ciekawsza niż jakiekolwiek [Owner.GetParadeStudy]."
 situation.1045.b.tooltip: "Po co nam [Owner.GetParadeStudy], lepiej zajmijmy się badaniem tej reakcji."
 situation.1045.c: "Zastąpmy kieł repliką."
 situation.1045.c.tooltip: "To zmniejszy ilość jedności generowanej przez tę możliwość."
 situation.1050.name: "Nadzorca"
 situation.1050.desc: "Wyciągnięcie §Yoka Czachy§! wyglądało obleśnie i musieliśmy podchodzić do niego kilka razy. Na szczęście behemot miał wiele oczu, na których mogliśmy poćwiczyć. Gdy zaholowaliśmy organ wzrokowy do układu [Target.Solar_System.GetName], stało się coś fascynującego i odrażającego: gałka przykleiła się i połączyła z miejscową bazą gwiezdną, strzegącą świata §Y[Target.GetName]§!. Przyczyny tego działania nie są znane, ale jak dotąd nie udało nam się zrozumieć fizjologii smoka.\n\nProces łączenia jeszcze nie dobiegł końca, ale nasi [Owner.GetScientistPlural] uważają, że trzeba go niezwłocznie zatrzymać, jeśli chcemy kontynuować realizację naszych wcześniejszych planów."
 situation.1050.a: "Popatrzmy oczami Czachy!"
 situation.1050.a.tooltip: "Po co nam [Owner.GetParadeStudy], lepiej wykorzystajmy oko w innym celu."
 situation.1050.b: "Dajmy z tym spokój, gonią nas terminy."
 situation.1050.c: "Wyciągnijmy je bardzo ostrożnie, nie chcemy go uszkodzić."
 situation.1055.name: "Skok mocy"
 situation.1055.desc: "§YReaktor pancernika§! nie sprawiał żadnych problemów podczas transportu, dopóki nie dotarł do świata §Y[Target.GetName]§!, gdzie umieściliśmy go w magazynie, by czekał tam na swój wielki dzień. To tam zaczęły się kłopoty: gdy nikt nie patrzył, reaktor sam się uruchomił. Wnętrze magazynu zapaliło się, spowite olbrzymimi łukami plazmy, co groziło stopieniem całego budynku.\n\nNasi [Owner.GetScientistPlural] podjęli działania, które pozwoliły w ostatniej chwili uratować tę budowlę. Na plus należy zaliczyć fakt, że mamy teraz do dyspozycji działający reaktor."
 situation.1055.a: "Podłączmy go do sieci zasilania świata [Target.GetPlanetHabitat]."
 situation.1055.b: "Wykorzystajmy go do zwiększenia wydajności."
 situation.1055.b.tooltip: "To zwiększy ilość jedności generowanej przez tę możliwość."
 situation.1055.c: "Znajdźcie wyłącznik."
 situation.1060.name: "Regenerująca się ameba"
 situation.1060.desc: "Mimo naszych zabezpieczeń przed ksenoskażeniem coś poszło nie tak. Gdy §YAmeba Matriarchini§! znalazła się w stolicy świata §Y[Target.GetName]§!, w jakiś sposób nawiązała kontakt z jednym z opiekunów i natychmiast zaczęła reagować. Pulsujące, wydłużające się wypustki zaczęły wyrastać z Trofeum i z początku utworzyły bezkształtną, kłębiącą się masę mięsa. Z czasem zaczęła przybierać bardziej regularną formę, by w końcu stać się tym nieszczęsnym opiekunem! Wygląda na to, że moc regeneracji Matriarchini przyjęły DNA naszego gatunku i teraz powstają [Owner.GetSpeciesNamePlural]."
 situation.1060.a: "Wykorzystajcie to do nakarmienia gapiów!"
 situation.1060.b: "Nie przeszkadzajmy w tej reakcji."
 situation.1060.c: "Wypalmy tę amebę."
 situation.1065.name: "Nieustająca pogoń za piórem"
 situation.1065.desc: "Podczas przewozu §Ypióra niebiańskiego smoka§! załoga naszego statku zauważyła, że hiperlinia, którą leciała, ulega zniekształceniu za jej jednostką. Początkowo uznano to za anomalię, i dopiero gdy statek dotarł do układu §Y[Target.Solar_System.GetName]§!, okazało się, że zniekształcenie hiperlinii powodowała grupa istot ścigających tę jednostkę. Do naszego układu wleciała ścigająca ją grupka młodych smoków. Musiały kryć się w pobliżu punktu skoku i zareagowały na nasze wyjście. Smoczątka prawdopodobnie nie posiadają zdolności umysłowych swojego rodzica i bez żadnego celu podążają za nami, a raczej za piórem."
 situation.1065.a: "Zabić te szkodniki."
 situation.1065.b: "Powinniśmy przygotować dla nich rezerwat w układzie [Target.Solar_System.GetName]."
 situation.1065.b.tooltip: "Po co nam [Owner.GetParadeStudy], lepiej dajmy tym młodym jakąś asteroidę, by na niej zamieszkały."
 situation.1065.c: "[Owner.GetParadeStudy] na pewno wiele zyska, jeśli będziemy mieć żywe okazy!"
 situation.1065.d: "Oddajmy strzały ostrzegawcze i przepędźmy je!"
 situation.1070.name: "Najgęstszy metal"
 situation.1070.desc: "§Y[Target.GetName]§!: dziś rano czekała nas niespodzianka, gdy §Yzagęszczarka złomiarza§! umieściła w magazynie ostatni ze swoich wytworów. Duży kawałek ze stopu metali okazał się gęsty i lity, inaczej niż cokolwiek, co chcieliśmy uzyskać. W kilku metrach sześciennych znajduje się ilość metalu, z której można zbudować cały pancernik. Po tym fantastycznym wydarzeniu nasi [Owner.GetScientistPlural] wierzą, że mogą ponownie uruchomić zagęszczarkę z wydajnością na poziomie §G0,001%§!, jeśli tak sobie zażyczymy."
 situation.1070.a: "Rozbierzmy to i wykorzystajmy jako materiały budowlane."
 situation.1070.b: "Wykorzystajmy go w: [Owner.GetParadeStudy]."
 situation.1070.c: "Przenieśmy zagęszczarkę z powrotem w kosmos i pozwólmy jej działać."
 situation.1070.c.tooltip: "Po co nam [Owner.GetParadeStudy], skoro możemy reaktywować zagęszczarkę i w ten sposób uzyskać złoże ($d_alloys_10$) na orbicie świata [Target.GetName]."
 situation.1075.name: "Dziurawy worek"
 situation.1075.desc: "Błyskające światła §Yworka dyspersyjnego zjawy gwiezdnej§! przyciągały uwagę tak bardzo, że dopiero po dłuższym czasie odkryliśmy, że przecieka worek, za pomocą którego zjawa wytwarza swoją naturalną tarczę. Po szybkim potwierdzeniu, iż kontakt ze znajdującymi się w nim substancjami chemicznymi nie spowoduje całkowitej katastrofy ekologicznej świata §Y[Target.GetName]§!, nasi [Owner.GetScientistPlural] skupili się na analizowaniu skutków oddziaływania tego gazu na naszą atmosferę.\n\nWygląda na to, że wyemitowane chemikalia połączyły się z naszą mezosferą i zaskakująco skutecznie rozproszyły skupiska skoncentrowanej energii. Jeśli uwolnimy resztę zawartości worka dyspersyjnego, obronność naszej planety powinna znacząco się zwiększyć."
 situation.1075.a: "Wypuśćmy resztę gazu i pozwólmy, by reakcja dobiegła końca."
 situation.1075.a.tooltip: "Po co nam [Owner.GetParadeStudy], lepiej zajmijmy się badaniem tej reakcji."
 situation.1075.b: "Uruchomcie to."
 situation.1075.c: "Wykorzystajmy go do zwiększenia wydajności."
 situation.1080.name: "Straszliwe przeczucie"
 situation.1080.desc: "Nasi [Owner.GetTeamMemberPlural] donoszą o dziwnej aktywności na statku wiozącym §Ypotworną odwróconą masę§! do układu [Target.Solar_System.GetName]. Okna do światów czystego bólu i szepty zniszczenia to zaledwie przykłady niepokojących opowieści, które do nas dotarły. Uważa się, że winę za to ponosi [This.GetLeviathanTargetName] i może słusznie niepokoimy się, co mogłoby się stać, gdyby ładunek tego statku dotarł do: §Y[Target.GetName]§!."
 situation.1080.a: "Odeślijmy to tam, skąd przybyło."
 situation.1080.a.tooltip: "Po co nam [Owner.GetParadeStudy], lepiej zajmijmy się ochroną i zdrowiem psychicznym gatunku [Owner.GetSpeciesNamePlural] na świecie [Target.GetName]."
 situation.1080.b: "Nie! Musimy to przebadać."
 situation.1080.c: "Zapanujcie nad tym, to zjawisko nie może się rozszerzać."
 situation.1080.d: "To może nauczyć nas boskiej mądrości."
 situation.1085.name: "Wejrzenie w Otchłań"
 situation.1085.desc.study: "To, co było kiedyś plotkami, zostało właśnie potwierdzone: §Ypotworna odwrócona masa§! na świecie §Y[This.GetName]§! robi dziury w naszej rzeczywistości i otwiera szczeliny prowadzące do innego świata. Zjawisko wymknęło się naszym zabezpieczeniom, a teraz rozszerza się w stolicy świata [This.GetName]. Każdy kontakt z tym wymiarem, nawet przypadkowy przez soczewki urządzeń obserwacyjnych, wywołuje rozpacz obserwatora. Nasi [Owner.GetScientistPlural] obawiają się dalszego rozszerzania tego zjawiska, ale jednocześnie przekonują, że już niedługo będą mogli poznać tajemnice innego wymiaru."
 situation.1085.desc.deify: "Wcześniejsze pogłoski potwierdziły się, §Ypotworna odwrócona masa§! na świecie §Y[This.GetName]§! wyrywa dziury w naszej rzeczywistości, prowadzące do królestwa czystego zła. Ktokolwiek choćby spojrzy w jedną ze szczelin, musi spędzić wiele godzin w odosobnieniu, by przestał krzyczeć. Nasi kapłani od lat teoretyzowali na temat istnienia istoty, którą pokonaliśmy, ale nie doszli do żadnych wniosków, twierdzą jednak, że już się do nich zbliżają. \"Potrzebujemy jeszcze trochę czasu!\" - oni błagają, a nasi naukowcy ostrzegają, że ten proces może okazać się nieodwracalny, jeśli pozwolimy, by trwał."
 situation.1085.a: "Odkrycia są warte ryzyka!"
 situation.1085.b.divine: "Musimy ujrzeć prawdziwą wizję boskiej mądrości."
 situation.1085.b.anathema: "Musimy poznać to przekleństwo, by je pokonać."
 situation.1085.c: "Nie, to zbyt niebezpieczne."
 situation.1090.name: "U progu kosmicznej pustki"
 situation.1090.desc.study: "Może byliśmy zbyt aroganccy. Świat §Y[This.GetName]§! jest rozrywany od środka przez wciąż trzymaną tam §Ystraszną odwróconą masę§!. Przełomowe odkrycia naukowe, których dokonaliśmy dzięki badaniu innego wymiaru są rewolucyjne, jednak odcisnęły olbrzymie piętno na świecie. Niewielu [Owner.GetScientistPlural] wierzy, że uda im się ustabilizować reakcję, ale jest taka szansa! Gdy mieszkańcy świata [This.GetName] wsiadają na statki transportowe, które opuszczą stację [This.GetPlanetHabitat], otwiera się niezliczona ilość szczelin. Szybko zbliżamy się do punktu bez powrotu."
 situation.1090.desc.deify: "Może byliśmy zbyt aroganccy. Świat §Y[This.GetName]§! jest rozrywany od środka przez wciąż trzymaną tam §Ystraszną odwróconą masę§!. Wiele się dowiedzieliśmy o wymiarze czystego bólu, ale nasz świat mocno przez to ucierpiał. Niewielu kapłanów nadal wierzy, że zdołają oczyścić tę masę, ale jest taka szansa! Gdy mieszkańcy świata [This.GetName] wsiadają na statki transportowe, które opuszczą stację [This.GetPlanetHabitat], otwiera się niezliczona ilość szczelin. Szybko zbliżamy się do punktu bez powrotu."
 situation.1090.a: "Zaszliśmy za daleko, by teraz się cofnąć."
 situation.1090.b: "Jeśli teraz się zatrzymamy, Anatema wygra!"
 situation.1090.c: "Pozbądźcie się tego za wszelką cenę!"
 situation.1095.name: "Koniec"
 situation.1095.desc: "Nieba nie ma. Nie zakryły go chmury. Zastąpiła je idealna próżnia. §Y[This.GetName]§! to już tylko skrawki ziemi na oceanie nicości. Wszyscy, którzy zostali na stacji [This.GetPlanetHabitat], cierpią w nieopisanej agonii. Daliśmy naszym specjalistom tyle czasu, ile tylko mogliśmy. Zniekształcony głos rozbrzmiewa z innego świata §R\"TaaK w-wRÓĆ do mnie-\".§!"
 situation.1095.a: "Teraz albo nigdy, [Owner.GetScientistPlural]!"
 situation.1095.b: "Teraz albo nigdy, kapłani!"
 situation.1100.name: "Ucieknij z fortecy"
 situation.1100.desc: "Gdy pokonaliśmy tajemniczą fortecę, jej fragment dryfował w kosmosie, więc postanowiliśmy zabrać ją do układu [Target.Solar_System.GetName] i wykorzystać do: [Owner.GetParadeStudy]. [Owner.GetSpeciesNamePlural] zaginęli w głębi §YKomnaty z Fortecy§!. Od kiedy znalazła się ona na świecie §Y[Target.GetName]§!, [Owner.GetTeamMemberPlural] codziennie ją badają, jednak dzisiaj rano coś zmieniło się wewnątrz budowli. Drzwi rozpadły się, a nasi agenci mogli chwytać się tylko ścian. Uwięzieni [Owner.GetSpeciesNamePlural] nadal mają z nami kontakt, ale nie mamy idealnego pomysłu wydostania ich stamtąd bez uszkadzania budowli. Wygląda na to, że tajemnicza forteca skrywała ostatnią tajemnicę."
 situation.1100.a: "Przecież [Owner.GetSpeciesName] nie zostawiają swoich!"
 situation.1100.b: "Nie możemy ryzykować zniszczenia Komnaty."
 situation.1100.c.auth: "Dzięki tej technologii moglibyśmy uwięzić niepożądanych obcych."
 situation.1100.c.regular: "Zróbmy z tej budowli pokój-zagadkę dla osób uczestniczących w paradzie."
 situation.1100.c.gestalt: "Odkryjmy tajemnice Komnaty!"
 situation.1110.name: "Katastrofalny drenaż"
 situation.1110.desc.base: "Zbiornik z §Ygruczołem jadowym pomiotu próżni§! przecieka! Niszczycielski jad spowodował, że na świecie §Y[Target.GetName]§! nasza [Owner.GetWaterCoolantLower] została skażona, co zmusiło nas do przewożenia tego zasobu z innych światów, by zapobiec suszy wywołanej przez nas samych."
 situation.1110.desc.reg: "$situation.1110.desc.base$ Jad, który ewoluował, by obezwładniać gigantyczną kosmiczną faunę i przeżerać płyty pancerne, okazał się niewiarygodnie toksyczny dla wszystkich przedstawicieli gatunku [Owner.GetSpeciesName], którzy go połknęli. $situation.1110.desc.end$"
 situation.1110.desc.lithoid: "$situation.1110.desc.base$ Jad, który ewoluował, by obezwładniać gigantyczną kosmiczną faunę i przeżerać płyty pancerne, okazał się niewiarygodnie żrący dla wszystkich przedstawicieli gatunku [Owner.GetSpeciesName], gdy zetknął się z ich osadową skórą. $situation.1110.desc.end$"
 situation.1110.desc.machine: "$situation.1110.desc.base$ Jad, który ewoluował, by obezwładniać gigantyczną kosmiczną faunę i przeżerać płyty pancerne, wykazuje działanie żrące, gdy zetknie się z naszym chłodziwem. Wszystkie jednostki korzystające ze skażonego chłodziwa szybko przestały działać. $situation.1110.desc.end$"
 situation.1110.desc.end: "Musimy postanowić, co począć z tym kryzysem.\n\nPrzeprowadzimy czystkę molekularną całego DNA pomiotu próżni w naszej stacji [Target.GetPlanetHabitat] czy może powoli odfiltrujemy jad, dzięki czemu [Owner.GetParadeStudy] ruszy dalej?"
 situation.1110.a: "Zatrzymajmy rozprzestrzenianie się, ale [Owner.GetParadeStudy] nie zostanie odwołane."
 situation.1110.a.tooltip: "Dopóki nie usuniemy skażenia, [Owner.GetParadeStudy] nie może trwać dalej."
 situation.1110.b: "Usuńmy ze świata skażenie i gruczoł jadowy!"
 situation.1110.b.tooltip: "Po co nam [Owner.GetParadeStudy], lepiej zajmijmy się szybkim oczyszczeniem świata."
 situation.1115.name: "Oczyszczono świat [Target.GetName]"
 situation.1115.desc: "§Y[Target.GetName]§!: Po wielomiesięcznych wysiłkach substancja [Owner.GetWaterCoolantLower] została oczyszczona ze skażenia pomiotem próżni. W tracie tych działań zdobyliśmy rozległą wiedzę o ksenobiologii tej substancji i teraz [Owner.GetParadeStudy] może toczyć się dalej. Nasi [Owner.GetScientistPlural] uważają, że dzięki tym odkryciom mogą poprawić jakość życia na świecie [Target.GetName], gdy [Owner.GetParadeStudy] dobiegnie końca."
 situation.1120.name: "Ostatnia iskra"
 situation.1120.desc: "Sondy obserwacyjne, które zostawiliśmy w miejscu śmierci gwiezdnego pożeracza, donoszą, że części jego ciała zaczęły ponownie łączyć się z gwiazdą. Jego energia zwiększyła aktywność gwiazdy, ale po usunięciu §Yworka z jajkami§!, nasze obliczenia wskazują, że to nie wystarczy do przywrócenia dawnego blasku układu §Y[dead_stellarite.solar_system.GetName]§!. Jeżeli teraz zawrócimy nasz statek transportowy, być może jeszcze zdołamy ponownie rozpalić gwiazdę."
 situation.1120.a: "Odstawmy worek z jajkami na miejsce i zobaczmy, co da się zrobić."
 situation.1120.a.tooltip: "Po co nam [Owner.GetParadeStudy], lepiej ponownie zapalmy gwiazdę układu [dead_stellarite.system.GetName]."
 situation.1120.b: "Nie, zabierzemy worek z jajami do świata [Target.GetName]."
 situation.1125.name: "Ustawienie poprzeczne"
 situation.1125.desc.base: "\n\nIch ładunek, czyli miliony malutkich gwiezdnych pożeraczy są przechowywane w temperaturze zera absolutnego, dzięki czemu są potulne i bezwładne, dopóki nie będą gotowe do wysłania ku głównej gwieździe układu. Statek transportowy musi na jakiś czas wyłączyć wszystkie systemy, by niepostrzeżenie dostać się do stolicy imperium [Target.GetSpeciesAdj]."
 situation.1125.desc.binary: "Światło bliźniaczych gwiazd [Target.GetAdj] oświetlało nasz statek transportowy, gdy wlatywał do układu [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.trinary: "Trzy światła tworzące serce [Target.GetAdj] odbijały się od kadłuba naszego statku, gdy ten wlatywał do układu S[Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.regular: "Po zakończeniu pierwszego etapu podróży ku życiodajnej gwieździe [Target.capital_star.GetName], nasz statek transportowy wleciał dalej w przestrzeń [Target.GetAdj].$situation.1125.desc.base$"
 situation.1130.name: "Starsze kody"
 situation.1130.desc: "Nasz transport gwiezdnych pożeraczy przeszedł kontrolę bezpieczeństwa w układzie, kody bezpieczeństwa, które zebrał$role_spymaster$ [spynetwork.leader.GetName], odegrały kluczową rolę w przedostaniu się do tego układu. Nasi ludzie zaczęli ogrzewanie ładunku, by małe gwiezdne pożeracze zaczęły się poruszać. Znowu ruszą w kierunku głównej gwiazdy układu i tak zacznie się ostatnia podróż tego statku transportowego."
 situation.1135.name: "Ze statku transportowego ku gorejącej plaźmie"
 situation.1135.desc: "$role_spymaster$ [spynetwork.leader.GetName] informuje, że wszystko jest gotowe. Nasi ludzie zaczęli opuszczać pokład statku transportowego, zostawiwszy tam tylko szkieletową załogę. Gdy statek osiągnie swoją maksymalną prędkość podświetlną, piloci także uciekną, zanim jednostka uderzy w główną gwiazdę tego układu, co zniszczy wszelkie dowody naszej operacji.\n\nGwiezdne pożeracze stały się mocno pobudzone. Jeśli wkrótce nie zaczniemy działać, mogą dobrać się do zbiorników paliwa statku."
 situation.1140.name: "Udany atak"
 situation.1140.desc: "Ostatni dowód naszej operacji szybko stopił się w koronie gwiazdy. Nasze czujniki spłonęły tuż po zderzeniu, ale to wystarczyło, by potwierdzić, że udało nam się z powodzeniem zaatakować układ §Y[From.target.capital_star.GetName]§!.\n\nPrawdopodobnie w ten sposób skazaliśmy cały układ słoneczny na okrutną, zimną śmierć."
 situation.1140.a: "Pozostaje czekać."
 situation.1145.name: "Energia słońca słabnie"
 situation.1145.desc.base: "[capital_star.GetName]: Zauważyliśmy niezwykle słabą aktywność cyklu słonecznego. W wyniku obniżenia się temperatury naszej gwiazdy pojawiła się niespotykana liczba plam na słońcu, co spowodowało wyraźne zmniejszenie natężenia promieniowania słonecznego."
 situation.1145.desc.regular: "$situation.1145.desc.base$\n\nMieszkańcy świata [capital_scope.GetName] zaczęli gromadzić koce zasilane fuzją jądrową i starają się rzadziej wychodzić na zewnątrz. Miejmy nadzieję, że wkrótce powrócą ciepłe czasy."
 situation.1145.desc.gestalt: "$situation.1145.desc.base$\n\nPrzeznaczyliśmy więcej energii na ogrzewanie i kazaliśmy wszystkim dronom zbijać się w ciasne grupki, by ogrzewały się nawzajem. Przetrwamy to."
 situation.1145.a: "Podkręćmy ogrzewanie."
 situation.1150.name: "Wielki chłód"
 situation.1150.desc: "Reakcja jądrowa wewnątrz gwiazdy §Y[capital_star.GetName]§! nieustannie słabnie już od dłuższego czasu. Na świecie [capital_scope.GetName] doszło do katastrof ekologicznych, wywołanych zmniejszeniem promieniowania słonecznego. Jeśli to potrwa dalej, może nastać epoka lodowcowa. Wszystkie stacje i inne zamieszkałe miejsca w tym układzie mierzą się z podobnymi problemami. Nasi [owner.GetScientistPlural] są pewni, że dzieje się coś niecodziennego, i chcą zbadać gwiazdę [capital_star.GetName]."
 situation.1150.a: "Ustalmy, co jest grane!"
 situation.1160.name: "Znaleziono pasożyty"
 situation.1160.desc: "§R[capital_star.GetName] jest obiektem ataku małych gwiezdnych pożeraczy!§!Nie mamy pojęcia, w jaki sposób te nowo narodzone lewiatany zdołały dostać się do naszej gwiazdy. Przecież nie mogą przemieszczać się z prędkością nadświetlną. Spróbujemy to później ustalić, a na razie musimy wymyślić, jak powstrzymać te pasożyty, zanim nasza stolica na zawsze zamarznie."
 situation.1160.a: "No to zabierzcie je stamtąd!"
 situation.1170.name: "Zgaszono gwiazdę [Target.GetName]"
 situation.1170.desc.base: "To straszny dzień dla imperium [owner.GetName], nasza główna gwiazda, §Y[target.GetName]§!, zgasła. Mimo ewakuacji wielu milionów mieszkańców otrzymaliśmy potężny cios. W naszym stołecznym świecie zapadła wieczna epoka lodowcowa. [target.GetName] jest teraz skurczonym brązowym karłem, a to oznacza trwałe przetrzebienie życia w całym układzie."
 situation.1170.desc.notknows: "$situation.1170.desc.base$\nNiestety, nadal nie wiemy, w jaki sposób gwiezdne pożeracze dostały się do naszego układu. Ale na razie musimy zająć się odbudową."
 situation.1170.desc.knows: "$situation.1170.desc.base$\nWiemy, że te pożeracze zostały celowo dostarczone do naszej gwiazdy przez imperium §Y[star_infesters.GetName]§!. Czas na odwet."
 situation.1170.a: "Potworna tragedia."
 situation.1170.b: "Imperium [star_infesters.GetName] zapłaci nam za to."
