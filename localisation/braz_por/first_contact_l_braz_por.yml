 first_contact.1120.name: "O Convite"
 first_contact.1120.desc: "§H[This.ContactCountry.GetName]§! estacionou uma nave em nossa fronteira, transmitindo um sinal repetitivo.\n\nTraduzir a mensagem foi um desafio, mas nossos [This.Owner.GetLinguists] acreditam que eles estão convidando um de nossos representantes para um evento de intercâmbio cultural de vários dias a bordo da nave deles."
 first_contact.1120.a.proactive: "Que gesto otimista."
 first_contact.1120.a.cautious: "Certo, mas isso tem cheiro de armadilha."
 first_contact.1120.a.tooltip: "Enviaremos nosso emissário ao evento."
 first_contact.1120.b: "De jeito nenhum."
 first_contact.1120.b.tooltip: "Recusaremos o convite."
 first_contact.1125.name: "Mise En Place"
 first_contact.1125.desc: "Com um pouco de especulação, [This.Owner.GetEnvoy] [This.Leader.GetName] e nossos [This.Owner.GetLinguists] aceitaram o convite de intercâmbio cultural alienígena. Nós interpretamos a resposta entusiasmada de §H[This.ContactCountry.GetName]§! como algo positivo. Pouco depois, eles nos enviaram pictogramas representando uma contagem regressiva para a festa.\n\n[This.Leader.GetName] está usando o tempo restante para preparar e estudar as amostras de idioma que obtivemos."
 first_contact.1125.a: "Esta é uma oportunidade de aprendizado ímpar."
 first_contact.1125.a.tooltip: "Vamos nos preparar para o convite."
 first_contact.1125.b: "Seria uma chance perfeita de obter informações em segredo."
 first_contact.1125.b.tooltip: "Nós concordamos, mas nosso emissário usará equipamentos de espionagem."
 first_contact.1130.name: "Pré-jogo"
 first_contact.1130.desc: "A contagem regressiva para o intercâmbio cultural de §H[This.ContactCountry.GetName]§! está quase terminando. [This.Owner.GetEnvoyCap] [This.Leader.GetName] está prestes a embarcar na nave alienígena. A comunicação será interrompida durante o evento como um sinal de respeito."
 first_contact.1130.a: "Devemos abraçar a cultura deles o máximo possível."
 first_contact.1130.a.tooltip: "Nosso emissário tentará se integrar à cultura deles."
 first_contact.1130.b: "Seja cordial, mas profissional."
 first_contact.1130.b.tooltip: "Nosso emissário agirá profissionalmente."
 first_contact.1130.c: "Iniciar a operação."
 first_contact.1130.c.tooltip: "Nosso emissário aprenderá o máximo que puder."
 first_contact.1135.name: "Segundas Chances"
 first_contact.1135.desc: "Nossa falta de interesse no convite ofendeu §H[This.ContactCountry.GetName]§!. Eles mudaram o tom imediatamente. Nossos [This.Owner.GetLinguists] traduziram algumas expressões hostis nas últimas comunicações.\n\nPelo visto, esse povo não aceita \"não\" como resposta."
 first_contact.1135.a: "Certo. Vamos participar."
 first_contact.1135.a.tooltip: "Nós participaremos, pelo bem de boas relações diplomáticas."
 first_contact.1135.b: "Não é não."
 first_contact.1135.b.tooltip: "Nós jamais aceitaremos o convite."
 first_contact.1140.name: "Gafe de Espionagem"
 first_contact.1140.desc: "O evento de §H[This.ContactCountry.GetName]§! durou mais do que o esperado.\n\nQuando a nave de [This.Owner.GetEnvoy] [This.Leader.GetName] finalmente retornou, recebemos o relato de que a operação fracassou.\n\nDurante o evento, os anfitriões encontraram um dispositivo de espionagem. Eles interrogaram e repreenderam [This.Leader.GetName], depois pediram que fosse embora. Com os dados de backup do equipamento de espionagem, nós conseguimos entender o idioma e a tecnologia deles; porém nosso futuro diplomático será atribulado."
 first_contact.1140.A: "Lamentável."
 first_contact.1145.name: "Análise Concluída"
 first_contact.1145.desc: "O evento de §H[This.ContactCountry.GetName]§! durou mais do que o esperado.\n\nQuando a nave de [This.Leader.GetName] retornou, recebemos o relato de que a operação foi um sucesso. Além de ter tido êxito em decifrar grande parte do idioma alienígena, nossa análise também nos deu um panorama claro das capacidades tecnológicas deles.\n\nIsso nos ajudará a melhorar bastante as relações com §H[This.ContactCountry.GetName]§!, sem que eles saibam que temos informações sobre o conhecimento científico deles."
 first_contact.1150.name: "A Alegria da Festa"
 first_contact.1150.desc: "Ao chegar ao evento com a mente aberta, [This.Owner.GetEnvoy] [This.Leader.GetName] participou de performances musicais, teatrais e danças, além de explorar várias tradições culinárias. Sua receptividade na participação foi recebida com entusiasmo pelo povo de §H[This.ContactCountry.GetName]§!.\n\n[This.Leader.GetName] foi embora com uma compreensão íntima do idioma deles e uma grande apreciação pela cultura. Essa experiência abrirá o caminho para interações diplomáticas positivas com §H[This.ContactCountry.GetName]§!."
 first_contact.1150.a: "Um convite gentil de novos amigos."
 first_contact.1155.name: "Jogou a Toalha"
 first_contact.1155.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] passou o evento de forma mais reservada, observando shows artísticos e experimentando tradições culinárias. Sua falta de entusiasmo frustrou §H[This.ContactCountry.GetName]§!. A partir do nosso conhecimento do idioma deles, acreditamos que nossa visita foi considerada entediante.\n\nDe volta à sua nave, [This.Leader.GetName] foi embora com um bom entendimento do idioma e um conhecimento superficial da cultura, algo que podemos usar para estabelecer futuras relações diplomáticas."
 first_contact.1155.a: "Pelo menos tentamos."
 first_contact.1160.name: "Fome de Conexão"
 first_contact.1160.desc: "A decepção de §H[This.ContactCountry.GetName]§! em relação à diferença entre nossas necessidades nutricionais ficaram bastante explícitas no evento. Graças a [This.Owner.GetEnvoy] [This.Leader.GetName], que fez de tudo para participar ativamente dos eventos de entretenimento, um respeito mútuo foi estabelecido.\n\n[This.Leader.GetName] partiu com um bom conhecimento do idioma e da cultura de §H[This.ContactCountry.GetName]§!. Um ponto positivo é que eles parecem ter lidado bem com esses contratempos culinários, e nos forneceram diversos manuais de etiqueta. Embora seja tedioso, esse conhecimento pode nos ajudar em futuras relações diplomáticas."
 first_contact.1160.a: "Compreensão é a base da diplomacia."
 first_contact.1165.name: "Não É Não"
 first_contact.1165.desc: "A segunda rejeição do convite de §H[This.ContactCountry.GetName]§! à nave deles foi recebida com uma forte resposta emocional. Nós recebemos comunicações de diversos membros da tripulação alienígena por várias horas; nossos [This.Owner.GetLinguists] acreditam ter sido uma tentativa de nos repreender por não termos participado.\n\nEssas comunicações, além de sinais interceptados da nave deles, nos permitiram decifrar boa parte do idioma, ao ponto de termos uma compreensão funcional. Agora podemos iniciar relações diplomáticas mais adequadas, embora esse primeiro incidente tenha causado uma primeira impressão negativa."
 first_contact.1165.a: "Esses alienígenas são persistentes."
