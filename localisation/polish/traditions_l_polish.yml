 tr_diplomacy_open_markets: "Otwarte rynki"
 tr_diplomacy_open_markets_desc: "§Y$MOD_TRADE_VALUE_MULT$§! imperium wzrasta o §G10%§!."
 tr_diplomacy_open_markets_delayed: "Aby handel naprawdę rozkwitał w naszych granicach, interwencje rządu na rynkach wewnętrznych powinny być ograniczone do minimum."
