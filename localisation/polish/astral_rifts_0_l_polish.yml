 astral_rift_riftworld: "Zrujnowana planeta"
 riftworld_leader_description: "Świat §Y[Root.GetName]§! sprowadzono przez szczelinę astralną w pobliżu naszej ojczystej planety. Jest on częścią świata macierzystego naszych przodków w wymiarze równoległym."
 spirit_of_ancestors_modifier: "Duch naszych przodków"
 spirit_of_ancestors_modifier_desc: "Spotkanie z naszymi pozaniebiańskimi korzeniami pozwoliło nam lepiej poznać pełnię naszych możliwości."
 starlight_vanguard_default: "Straż Gwiezdnej Światłości"
 starlight_vanguard_homicidal: "Niszczyciele Gwiezdnej Światłości"
 astral_rift.1.name: "Zrujnowana planeta"
 astral_rift.1.desc.common.1: "Nasza wyprawa do szczeliny w pobliżu świata [explorer.capital_scope.GetName] zaprowadziła nas na orbitę zrujnowanej planety.\n\nPo wejściu w atmosferę ujrzeliśmy krajobraz usiany płonącymi kraterami. Gdzieniegdzie widać wbite w piasek okręty wojenne. Ten świat był polem bitwy.\n\nPrzechwycone komunikaty radiowe są niepokojące. To niewiarygodne,"
 astral_rift.1.desc.no_arcsite: "ale mieszkańcy tego świata porozumiewają się archaiczną wersją naszego języka."
 astral_rift.1.desc.with_arcsite: "język mieszkańców był dokładnie taki sam, jak w dokumentach, które znaleźliśmy w starożytnej kuli pod światem [explorer.capital_scope.GetName]."
 astral_rift.1.desc.common.2: "Według wolnego tłumaczenia ci ludzie to przegrana strona jakiegoś wyniszczającego konfliktu. Ich wrogowie, nazywani po prostu \"Najeźdźcami\", przygotowują kolejną falę ataku. Biorąc pod uwagę zniszczenia na planecie, może być on ostatnim."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "Poszukajcie ocalałych."
 astral_rift.3.name: "Konkurencyjne frakcje"
 astral_rift.3.desc.default: "Na powierzchni planety znajduje się kilka dużych centrów populacji. W oparciu o nadawane przez nich komunikaty zidentyfikowaliśmy dwie frakcje ideologiczne.\n\n §Y[GetStarlightVanguardName]§! to ponurzy militaryści, wszyscy szykujący się do nadchodzącego konfliktu.\n\n §YCzarna Kurtyna§! to zakon duchownych obiecujący duchowe schronienie przed zbliżającym się zagrożeniem.\n\nW tej chwili jesteśmy pewni, że podobieństwa między naszymi językami nie mogą być przypadkowe. To nasi żyjący przodkowie i obie frakcje są w niebezpieczeństwie."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\nCi ludzie używają naszego języka. Ich fizjonomia jest prawie identyczna jak nasza. A jednak posiadają indywidualne umysły. Jak to możliwe?"
 astral_rift.3.a: "Odwiedźmy: §Y[GetStarlightVanguardName]§!."
 astral_rift.3.b: "Odwiedźmy §YCzarną Kurtynę§!."
 astral_rift.3.b.trigger_tt: "Nie interesują nas narady ze słabeuszami."
 astral_rift.5.name: "Zaginieni przodkowie"
 astral_rift.5.militarist_1: "Rozpoczęliśmy dialog z militarystyczną frakcją o nazwie \"§Y[GetStarlightVanguardName]§!\"."
 astral_rift.5.spiritualist_1: "Rozpoczęliśmy dialog ze spirytualistyczną frakcją o nazwie \"§YCzarna Kurtyna§!\"."
 astral_rift.5.common_1: "Nasz język, wygląd i fakt, że obecne są tam §Y$tech_rift_sphere$§!, szybko przekonały ich, że mamy wspólne pochodzenie. Tak bardzo chcieli się porozumieć, że przekazali nam wiele informacji o naszej historii.\n\nDawno temu nasz gatunek musiał walczyć z zagrożeniem pochodzącym z innego wymiaru. Najeźdźcy prowadzili brutalną kampanię eksterminacji. Z początku nasz lud dzielnie się bronił, ale z czasem obrona załamała się.\n\nGdy porażka była o krok, pojawiła się szczelina astralna."
 astral_rift.5.militarist_2: "Rozpoczęła się operacja \"Tratwa\", mająca na celu ewakuację przez szczelinę i uratowanie tego, co zostało z ich cywilizacji."
 astral_rift.5.spiritualist_2: "Te \"cudowne drzwi\" uznano za ostatnią szansę ucieczki i ocalenia tego, co zostało z ich stylu życia."
 astral_rift.5.no_arcsite: "Powstała §Y$tech_rift_sphere$§!, ale jej prymitywna konstrukcja pozwalała tylko na podróż w jedną stronę."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ Właśnie ten obiekt znaleźliśmy zakopany w pradawnym kraterze na świecie [explorer.capital_scope.GetName]."
 astral_rift.5.default: "Wybrana grupa uchodźców została przygotowana do misji. To byli nasi przodkowie."
 astral_rift.5.gestalt: "Wybrana grupa kompatybilnych osobników przeszła radykalną transformację, dzięki której mogła przetrwać podróż. Nasi przodkowie uważali, że tylko zjednoczony umysł mógł bez szwanku przedostać się przez szczelinę. Tak narodziła się nasza świadomość."
 astral_rift.5.common_2: "Po tej stronie szczeliny sferę wystrzelono mniej niż pięćdziesiąt lat temu. Wśród tutejszych wciąż są ci, którzy pamiętają ten dzień. Natomiast dla nas minęły całe eony."
