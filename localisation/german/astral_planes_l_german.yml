 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Astralaktionen"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "Auf dem Bildschirm \"Astralaktionen\" können $ASTRAL_THREADS_ICON$ für verschiedene reichsweite Effekte ausgeben werden. Je mehr §SAstralrisse§! von Euch erforscht wurden, desto mehr Aktionen sind freigeschaltet. Manche Aktionen sind im Lauf der Zeit wiederholbar, wohingegen andere nur einmal verwendet werden können, um neue Fähigkeiten oder Technologien freizuschalten."
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Astralriss-Ansicht"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "Das Astralriss-Fenster zeigt Details zum aktuell ausgewählten §SAstralriss§! an. In jeder Fortschrittsphase könnt Ihr dazu aufgefordert werden, unseren Wissenschaftlern Befehle zu erteilen. Diese führen zu unterschiedlichen und manchmal auch unerwarteten Ergebnissen. Die meisten Astralriss-Expeditionen haben mehrere Pfade, denen man folgen kann.\n\nUm die Geheimnisse eines Astralrisses zu lüften, muss ein Wissenschaftler einen §SDurchbruch§! erzielen und so jede einzelne Phase des Risses durchlaufen. Wissenschaftler mit relevanten §SMerkmalen und einer höheren Fähigkeit§! beschleunigen den Prozess des Fortschritts zur nächsten Stufe, während ein höherer Schwierigkeitsgrad diesen Vorgang verlangsamt. Jeder Wissenschaftler, der einen Riss lang genug untersucht, wird §SHinweise§! sammeln, die einen Durchbruch wahrscheinlicher machen.\n\nWährend der Erforschung eines §SAstralrisses§! sind die Wissenschaftler in einer anderen Dimension gefangen und können nicht anderweitig eingesetzt oder gefeuert werden, bis die Erforschung des Risses abgeschlossen wurde. Da sie zwischen Raum und Zeit gefangen sind, können sie auch nicht an Altersschwäche sterben."
