 preftl.1020.name: "Alzamiento robótico"
 preftl.1020.desc: "Los drones robóticos están atacando la civilización alienígena de [From.Capital.GetName]. Sus experimentos en materia de IA han tenido resultados catastróficos."
 preftl.1020.a: "Entendido."
 preftl.1020.spiritualist: "Se estaban extralimitando."
 preftl.1020.machine: "Curioso..."
 preftl.1035.name: "Alzamiento robótico fallido"
 preftl.1035.desc: "Después de librar una guerra total contra las máquinas que ellos habían creado, la civilización alienígena de [From.Capital.GetName] ha logrado defenderse del alzamiento robótico."
 preftl.1035.a.robot: "¿Podría sucedernos lo mismo?"
 preftl.1035.a.norobot: "Menos mal que eso nunca podría pasar aquí."
 preftl.1035.b.spiritualist: "Habrá que ver si han aprendido de su arrogancia."
 preftl.1035.b.machine: "Seguiremos de cerca sus progresos."
 preftl.1035.b.machine.terminator: "MALA SUERTE."
 preftl.1110.name: "Éxito del alzamiento robótico"
 preftl.1110.desc: "Después de librar una guerra total contra las máquinas que ellos habían creado, la civilización alienígena de [From.Capital.GetName] ha sido derrotada. [From.Capital.GetPlanetMoon] ahora está bajo control de los [event_target:current_uprising.GetName]."
 preftl.1110.a: "A lo mejor deberíamos dejar de investigar la IA..."
 preftl.1110.b.spiritualist: "Otra amenaza carente de alma con la que lidiar."
 preftl.1110.b.machine: "Jamás albergamos duda alguna."
 preftl.1110.b.machine.servitor: "¡Tragedia! Una prueba más de que a los seres orgánicos hay que vigilarlos."
 preftl.1115.name: "[event_target:current_uprising.GetName]"
 preftl.1115.desc: "<TRANSMITIENDO A TODAS LAS FRECUENCIAS>\n\nSomos los [event_target:current_uprising.GetName].\n\nHemos logrado la victoria sobre nuestros creadores.\n\nEl sistema [event_target:current_uprising.Capital.GetStarName] ya está bajo nuestro poder."
 preftl.1115.recognize: "Reconocemos que tenéis derecho a ello."
 preftl.1115.recognize.tooltip: "El §Ysistema [event_target:current_uprising.Capital.GetStarName]§! será §Rcedido§! a los §Y[event_target:current_uprising.GetName]§!.\n\n§Y$opinion_respect_independence$§!: los §Y[event_target:current_uprising.GetName]§! tendrán en §Gmayor§! §Hestima§! a §Y[Root.GetName]§!"
 preftl.1115.claim: "No tenéis derecho a ello."
 preftl.1115.claim.tooltip: "El §Ysistema [event_target:current_uprising.Capital.GetStarName]§! será §Rcedido§! a los §Y[event_target:current_uprising.GetName]§!.\n\n§Y$opinion_disrespect_independence$§!: los §Y[event_target:current_uprising.GetName]§! tendrán en §Rmenor§! §Hestima§! a §Y[Root.GetName]§!\n\n§Y[Root.GetName]§! reclama §Y[event_target:current_uprising.Capital.GetStarName]§!."
 preftl.1115.subjugate: "Dejad que os guiemos."
 preftl.1115.subjugate.tooltip: "\nEl §Ysistema [event_target:current_uprising.Capital.GetStarName] §! será §Rcedido§! a los §Y[event_target:current_uprising.GetName]§! a cambio de que estos se conviertan en $preset_protectorate$ de [root.GetName].\n\n§Y$opinion_disrespect_independence$§!: los §Y[event_target:current_uprising.GetName]§! tendrán en §Rmenor§! §Hestima§! a §Y[Root.GetName]§!"
 preftl.1115.network: "INICIAR PROTOCOLO DE REDES"
 preftl.1115.network.tooltip: "\nLos [event_target:current_uprising.GetName] serán integrados en [root.GetName]."
