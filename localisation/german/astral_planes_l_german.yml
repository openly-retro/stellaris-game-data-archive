 tech_rift_sphere_plural: "Risssphären"
 tech_rift_sphere_desc: "Es scheint, dass Raum und Zeit dazu neigen, mehrere Schichten zu bilden, die alle übereinanderliegen. Der Trick besteht darin, zwischen den Falten durchzuschlüpfen."
 tech_astral_harvesting: "Astralernte"
 tech_astral_harvesting_desc: "Sorgsam modifizierte Forschungsstationen können das zerrissene Astralgewebe entlang von Rissen in der Raumzeit sammeln."
