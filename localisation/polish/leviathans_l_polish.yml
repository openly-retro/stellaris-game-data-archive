 leviathans.105.c.sr1: "Mamy już §Yumowę handlową z Rigganami§!.\n"
 leviathans.105.c.sr2: "Mamy już §Yumowę handlową z XuraCorp§!.\n"
 leviathans.105.c.sr3: "Mamy już §Yumowę handlową z Muutaganami§!.\n"
 leviathans.105.c.trust: "Wymaga, by ta §Yenklawa kupiecka§! miała:\n£opinion£ opinię +50\n"
