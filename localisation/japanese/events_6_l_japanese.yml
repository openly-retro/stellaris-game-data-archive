 #lostsoulanomaly
 lost_soul_cat: "迷える魂"
 lost_soul_cat_desc: "宇宙空間を漂う、 ひどく損傷した二足歩行ロボットを発見した。 エネルギー源は不明だが、 記憶装置から情報を取り出せるかもしれない。"
 anomaly.6786.name: "迷える魂"
 anomaly.6786.desc: "我々は宇宙空間を漂う二足歩行ロボットを発見した。 フェイスプレートに特徴はなく、 金属製の外殻は損傷している。 事前スキャンで剰余電力があることがわかったが、 そのエネルギー源は我々のものとは根本的に異なる。 内部回路に「生前」の記録が残っているかもしれないが、 再充電して情報を解析するのは時間がかかるだろう。"
 anomaly.6786.a: "ロボットをスキャンしろ。"
 anomaly.6786.a.tooltip: "§L宇宙をさまよう旅人の記憶を探ってみる。§!"
 anomaly.6786.b: "放っておけ。"
 anomaly.6786.b.tooltip: "§Lガラクタに用はない。§!"
 anomaly.6787.name: "古き魂"
 anomaly.6787.desc: "懸命な努力のすえ、 ロボットの動力供給装置を再充電しながら記憶装置をスキャンする方法を見つけ出した。 残念ながら、 機械の劣化が激しすぎてまともな情報を取り出すことはできない。 今後追跡調査を行い、 同種のロボットを探すことになるだろうが、 この漂流機械の身に何が起こったのかは謎に包まれたままだ。"
 #TEMPORAL PRISM
 TEMPORAL_PRISM_CAT: "奇妙な時空ゆらぎ"
 TEMPORAL_PRISM_CAT_DESC: "[From.GetName]付近で奇妙な時空のゆらぎが検出されている。 さらなる調査が推奨される。"
 anomaly.6788.name: "時空プリズム"
 anomaly.6788.desc: "[From.GetStarName]星系の時空ゆらぎを分析したところ、 驚くべきことが判明した――それは宇宙空間に浮かぶ巨大なプリズムだったのだ。 このプリズムは光を屈折させる代わりに時間を屈折させるらしく、 [Root.GetName]の乗組員は、 プリズムへの進入角度によって時間の経過速度が変化すると報告している。 急激に老化したり、 数日から数年若返ったりした乗組員がいることが、 生体スキャンで明らかになった。\n\nこのプリズムの研究で、 時間の性質や特性について理解を深めることはできたが、 このプリズムが一体どこで、 何のために作られたのかは依然謎である。"
 #snek
 colony.8099.name: "狡猾なるオフィディアン"
 colony.8099.desc: "我々は[root.GetName]の植民地の地下に潜む生物の大群を検知した。 彼らはいつ地表に現れてもおかしくない。 科学者たちは、 地上の振動によってなんらかの休眠状態から目覚めてしまったと推測している。"
 colony.8099.a: "科学者と兵士を動員しろ。"
 colony.9100.name: "這いまわる策略"
 colony.9100.desc: "[root.GetName]上の入植者の報告によると、 現在いくつかの住居に蛇型生物が現れ、 同時に多くの建造物が停電しているとのことだ。 両者の関連性を調査すべきだろう。"
 colony.9100.a: "この興味深い生き物たちを調べろ。"
 colony.9100.b: "火で植民地から追い払え。"
 colony.9101.desc: "蛇たちは電気エネルギー源に引き寄せられているようで、 おそらく栄養か快楽を求めてのことだと考えられる。 我々がエネルギー源を変更すれば、 不快感や苦痛を感じていなくなるかもしれない。"
 colony.9102.desc: "[root.GetName]の蛇の群れはいくらか大人しくなったようだが、 相変わらず入植者たちの施設を壊そうとしている。 その行動を見ていると、 蛇たちは多少の知性を備えていることがわかる。"
 colony.9103.name: "邪悪な歯擦音"
 colony.9103.desc: "我々と同じように、 [root.GetName]の「侵略蛇」も我々を調べているようだ。 蛇たちは植民地に潜入して、 辺りにある車両やコンピュータ、 採掘装置をでたらめにいじっているのだ。"
 colony.9103.desc.science: "我々と同じように、 [root.GetName]の「侵略蛇」も我々を調べているようだ。 蛇たちは植民地に潜入して、 辺りにある車両やコンピュータ、 採掘装置をでたらめにいじっているのだ。\n\n現在、 彼らオフィディアンは単純な言語を扱うことがわかっている。 外交の都合上、 科学者たちは彼らを「オフィディアン」と呼ぶようになったのだ。 彼らは自らを「シャー」と名乗っているが、 我々はしばしば誤った発音で彼らを怒らせ、 噛みつかれてしまったりする。"
 colony.9103.desc.soldier: "我々と同じように、 [root.GetName]の「侵略蛇」も我々を調べているようだ。 蛇たちは植民地に潜入して、 辺りにある車両やコンピュータ、 採掘装置をでたらめにいじっているのだ。\n\n偵察兵によると、 この「オフィディアン」は地中深くに住んでいるという。 彼らは我々以上に火を嫌っているため、 火炎放射器が抑止力として有効である。"
 colony.9103.a: "我々の電力を与えてやるといい。 万能翻訳機を稼働させろ。"
 colony.9103.b: "突撃隊を動員しろ。 火炎放射器で攻撃するのだ。"
 colony.9104.name: "地底世界"
 colony.9104.desc: "[root.GetName]の蛇たちは、 地底世界と地表とを行き来するために、 我々の採掘装置を輸送機に改造して使っている。 これにより、 生態系は深刻な打撃を受けた。\n\n植民地の科学者たちは、 この侵略蛇のことを「シャー」と呼ぶようになった。 兵士たちは別の呼び名を使っているが、 そちらは口に出すのがはばかられる。"
 colony.9104.desc.science: "[root.GetName]の蛇たちは、 地底世界と地表とを行き来するために、 我々の採掘装置を輸送機に改造して使っている。 これにより、 生態系は深刻な打撃を受けた。\n\n彼ら「シャー」は混乱を引き起こしているが、 科学者たちはこれを陽動だと考えている。 まだ採掘装置をすべて奪われたわけではないので、 残った装置は修理のためにオフラインにしたほうがいいだろう。"
 colony.9104.desc.soldier: "[root.GetName]の蛇たちは、 地底世界と地表とを行き来するために、 我々の採掘装置を輸送機に改造して使っている。 これにより、 生態系は深刻な打撃を受けた。\n\nオフィディアンたちの目的はわからないが、 兵士たちは採掘作業を続けるべきだと主張している。 衛兵や兵士が犠牲になったとしても、 これ以上蛇たちに住居や施設を荒らされるわけにはいかない。"
 colony.9104.a: "残った採掘装置をオフラインにしろ。"
 colony.9104.b: "火炎放射器の使用を怠るからこうなる。"
 colony.9105.name: "侵略がもたらす荒廃"
 colony.9105.desc: "侵略蛇の絶え間ない破壊行為と、 [root.GetName]の徹底した採掘作業により、 惑星の生態系は壊滅してしまった。"
 colony.9106.name: "授けられた知性"
 colony.9106.desc: "[root.GetName]の蛇たちは、 採掘装置を使って地底世界と地表とを自由に行き来している。 我々の技術は、 彼らに新たな力を与えてしまったのだろうか？"
 colony.9106.desc.science: "[root.GetName]の蛇たちは、 採掘装置を使って地底世界と地表とを自由に行き来している。 我々の技術は、 彼らに新たな力を与えてしまったのだろうか？\n\n科学者たちによると、 「シャー」はすべての輸送機の近くに同一の記号を残しているという。 彼らは未成熟ながらも書記言語をもっていると思われる。"
 colony.9106.a: "蛇たちが掘ったトンネルに……鉱物が！"
 colony.9107.name: "蛇船"
 colony.9107.desc: "[root.GetName]の蛇たちは、 星系に艦船がやってくるのを辛抱強く待っていたようだ。 植民地が蛇だらけなことを知らない宇宙船が着陸してしまったために、 その船内は蛇たちに乗っ取られてしまった。"
 colony.9107.a: "逃げるオフィディアンに船をくれてやれ。"
 colony.9107.a.tooltip: "この高度な知能をもったオフィディアンが宇宙に進出したとき、 彼らはどんな運命をたどることになるのだろうか？"
 colony.9107.b: "蛇の乗った船を破壊しろ。"
 colony.9107.b.tooltip: "高度な知能をもつオフィディアンは、 1匹残らず宇宙船に乗り込んでいる。 そのまま離陸させ……動力炉をオーバーロードさせる。"
 colony.9108.name: "そして宇宙へ"
 colony.9108.desc: "1隻の艦船が我々の監視網をすり抜けて、 周辺の星系へと潜り込んだ。 彼らオフィディアンは、 [root.GetName]に複数の地底リフトと大量の鉱物を残していった。"
 colony.9108.a: "さらばだ、 蛇たち。"
 #colony.9108.a.tooltip: "§LYour story has been... uplifting.§!"
 colony.9109.name: "最後の花火"
 colony.9109.desc: "[root.GetName]にある最大の入植地の外れで、 大きな爆発が起こった。 まだ気を緩めるのは早いが、 おそらく侵略蛇をすべて焼却できたと思われる。"
 colony.9109.a: "さらばだ、 蛇たち。"
 #colony.9109.a.tooltip: "§LYour long tale has ended. You're... history.§!"
 #VENDING MACHINE
 VENDING_MACHINE_CAT: "招待状"
 VENDING_MACHINE_CAT_DESC: "[From.GetName]を周回するビーコンが、 旅人たちを近くに呼び寄せている。 この小惑星の地表には、 用途不明の巨大な金属モノリスがそびえ立っていた。"
 anomaly.7000.name: "不可思議なモノリス"
 anomaly.7000.desc: "[From.GetName]で発見されたモノリスは、 調査に向かわせた調査船よりはるかに大きかった。 堂々とそびえ立つ、 滑らかな金属板には威厳があり、 かつては派手だったであろう前面の塗装は、 いまではただの斑点に薄れてしまっている。\n\nこのマシンの側面にある小さな排出口は、 わずかなエネルギー通貨を投入すれば秘密が明らかになることを示している。"
 anomaly.7000.a: "マシンを起動させろ。"
 anomaly.7000.b: "触らないほうがいいだろう。"
 anomaly.7010.name: "目覚めるマシン"
 anomaly.7010.desc.base: "マシンが揺れはじめる。 そのなめらかな表面の奥から、 ガチャガチャという古めかしい機構が鳴る音が聞こえてきた。 しばらく音が続き、 急に静かになると金属パネルが後退して、 艦船サイズの円筒が1本、 マシンから転がり出てきた……\n\n"
 anomaly.7010.a: "この飲み物の特許を取得しろ。 銀河中で売りさばく。"
 anomaly.7010.desc.full: "その円筒には古代の飲料が入っており、 時の流れに逆らって奇跡的に飲用可能な状態だ。"
 anomaly.7010.desc.full.megacorp: "$anomaly.7010.desc.base$ $anomaly.7010.desc.full$ 我々が把握している市場データによると、 この忘却の彼方にあった飲み物は、 現在販売されている有機生命体向けの飲料製品よりも20%増しで美味であるという。"
 anomaly.7010.desc.full.nonbio: "$anomaly.7010.desc.base$ $anomaly.7010.desc.full$ 我々にとってこの液体は無用のものだが、 [Owner.GetScientistPlural]はそれをより価値のある§Yエキゾチックガス§!に変換することに成功した。"
 anomaly.7010.desc.full.bio: "$anomaly.7010.desc.base$ $anomaly.7010.desc.full$ 我々の[Owner.GetScientistPlural]は、 この飲料を容易に複製することができた。 厳しい検査の結果、 この飲み物は安全で栄養価が高く、 そして何より美味であることがわかった。"
 anomaly.7010.desc.empty: "$anomaly.7010.desc.base$ ところが、 円筒は空っぽだった。 密封キャップが腐食し、 はるか昔に中身が蒸発してしまったのだ。 容器自体の状態はまだ良好で、 この未知の合金の品質は、 我々が造船に使う金属に勝るとも劣らない。"
 anomaly.7010.desc.rot.bio: "$anomaly.7010.desc.base$ その円筒はひどく腐敗した液体で満たされていた。 かつて美味だった栄養物も、 時の流れには抗えなかったのだ。 [Owner.GetScientistPlural]は、 この物質を調べることで、 これを愛飲していた異星種族の生態について学べることを期待している。 そのためには、 まずはこの悪臭をどうにかしなければ。"
 anomaly.7010.desc.rot.nonbio: "$anomaly.7010.desc.base$ その円筒の中身は、 スクロースやクエン酸、 その他の生体化合物が混ざり合った液体だった。 我々の[Owner.GetScientistPlural]は、 これが炭素系生命体によって作られ、 飲まれていた栄養物だと考えている。 今後の調査で、 この失われた種族の生態についてさらなる手掛かりが得られることに期待したい。"
 #GREED IS BAD
 colony.9050.name: "予期せぬ鉱脈"
 colony.9050.desc: "[Root.GetName]の地質調査を行ったところ、 この惑星は予想以上に豊かな鉱物資源を有することがわかった。 より深い地層を調べられるようセンサーを調整した結果、 いくつかの有望な採鉱地を発見した。 さらに資源を投入して調査すれば、 さらに大規模な価値ある鉱脈を見つけられるかもしれない。"
 colony.9050.a: "予算は割けない。 掘削を開始しろ。"
 colony.9050.b: "予算を充てよう。 より深く調べろ。"
 colony.9055.name: "深い鉱脈"
 colony.9055.desc: "[Root.GetName]の地下を調べるのは退屈な作業だ――スキャナーと地質の相性が悪く、 地層が変わるとスキャナーの感度も変わるため、 毎回再調整が必要となる。 しかしながら、 採掘可能な高品質の鉱脈をさらに発見することはできた。 深い場所にあるため、 採掘作業に伴う鉱物の運搬は通常よりも困難になるだろうが、 我々はこのまま採鉱を行う。 今後さらに調査を続けても、 別の鉱脈が見つかる保証はないからだ。"
 colony.9055.a: "採掘を開始しろ。"
 colony.9055.b: "鉱脈はほかにもあるはずだ。"
 colony.9060.name: "骨折り損"
 colony.9060.desc: "[Root.GetName]における追加探鉱は実を結ぶなかった。 検知できた鉱物は、 あまりにも深い不安定な地層に、 ごく少量存在するだけだった。 これらの採掘にかかる予想コストは利益を上回るだろう。 しかしながら、 これまでに発見した鉱脈からは、 数世紀とはいかないまでも、 数十年にわたって膨大な資源を得られるはずだ。"
 colony.9060.a: "大変けっこう。 仕事に取り掛かれ。"
 colony.9065.name: "鉱石を求めて"
 colony.9065.desc: "[Root.GetName]の鉱物がどんなに深く埋まっていようと、 それを探し当てて採掘する……それが我々のやり方だ。 不安定な地層、 計り知れない深さ、 運用が難しい輸送トンネルなど、 ほかの帝国が忌避するような障害に我々は立ち向かう。 地下は我々の故郷だ。 探す場所を知っていれば、 得られるものはある。 地層が深ければ深いほど、 そこに眠る鉱物の品質・埋蔵量ともに高まる。 最新の鉱物試料は、 より深い場所に希少な結晶があることを示している。"
 colony.9065.a: "もう十分だ。 採掘作業を始めろ。"
 colony.9065.b: "その結晶は我々のものだ！"
 colony.9070.name: "輝く結晶"
 colony.9070.desc: "[Root.GetName]で探鉱を続けている調査チームが、 さらに深い地層に到達した。 予測通り、 光にかざすと鮮やかなオレンジ色、 黄色、 赤色に輝く結晶群を次々と発見している。 その洞窟内は火鉢を置いたように明るく、 壁には影が揺れ動いているほどだ。 さらにこれらの結晶群が、 数千年かけて惑星の中心に向かってゆっくりと移動しているという、 不可解な現象も確認できた。 惑星の核に向かって掘り進めば、 発見される結晶はさらに増えていくに違いない。"
 colony.9070.a: "そのための探鉱コストが高すぎる。"
 colony.9070.b: "ではそのまま掘り進め。"
 colony.9075.name: "強欲の代価"
 colony.9075.intro: "[Root.GetName]の探鉱チームがさらに深い地層へと掘り進めると、 次から次へと鉱物を探り当てることができた。 しかし、 ついにチームが[Root.GetName]の核に近い巨大な洞窟に到達すると、 通信が途絶えてしまった。 現時点でわかっているのは、 探鉱チームが洞窟内で照明器具やセンサーを設置していたことまでだ。 そのあとに続いたのは、 苦痛の叫び、 死、 そして破壊だった。\n\nその原因はすぐに判明した。 別の地質調査装置が、 我々の植民地に向かって猛烈なスピードで掘り進む、 複数の反響音を検知したのだ。 それから間もなく、 我々は地震とともに超巨大な結晶生命体に襲撃された。 宇宙に棲息する結晶生命体とさほど変わらないが、 この個体は非常に獰猛で、 種に備わっている自己修復特性を使って瞬時に体を変形させることができるようだ。\n\n"
 colony.9075.outro: "この結晶生命体の核はさらに下の地層に埋まっているようだが、 それは触手のような付属肢を地中から生やした。 我々を攻撃しながら、 生長のために吸収できる鉱物を探っているようだ。 チームが生還できる可能性は限りなく低く、 おそらくは[Root.GetName]の植民地までもが犠牲になるかもしれない。"
 colony.9075.desc.a: "$colony.9075.intro$ 宇宙に棲息する結晶生命体を無害化する無線信号を発信したが、 すべて失敗に終わってしまった。$colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b: "$colony.9075.intro$ 機動力と火力を活かせる艦船もなく、 地上でこのような生命体と戦うのは生半可なことではない。$colony.9075.outro$" #Regular
 NAME_Crystal_Kraken: "クリスタル・ベヒモス"
 crystal_kraken_army: "地底結晶生命体"
 crystal_kraken: "クリスタル・ベヒモス"
 NAME_Crystal_Shard: "結晶の断片"
 colony.9080.name: "結晶生命体の破滅"
 colony.9080.desc: "長く過酷な戦いのすえ、 ついに惑星の中心に棲む結晶生命体が倒された。 最終決戦は地下深くの、 怪物の核が位置する洞窟内で行われた。 そして我々がやっとの思いで核を粉砕すると、 ようやく獣は戦うのをやめたのだった。 地面から生えていた付属肢は途端に分子レベルで分解され、 結晶性の塵となって惑星中に霧散した。 結晶生命体の触手が残した無数のトンネルは、 この惑星の異例なほどに豊富な鉱物の採掘に大いに役立つだろう。 この個体の起源については不明な点が多いが、 宇宙に棲息する同族がどのように発生するのかという、 その謎の一端を知ることができたのではないだろうか。"
 colony.9080.a: "ついに倒した。"
 d_crystal_kraken_body: "結晶の残骸"
 d_crystal_kraken_body_desc: "この惑星の地殻内に生息していた結晶生命体の残骸。 多数の触手はすべて豊かな鉱脈に変化している。"
 d_crystal_kraken_body_bombed: "粉砕された結晶の残骸"
 d_crystal_kraken_body_bombed_desc: "$d_crystal_kraken_body_desc$"
 colony.9085.name: "異常な出来事"
 colony.9085.desc: "[Root.GetName]の採掘作業が思わぬ困難に見舞われている。 弱い地震や移動する結晶群など、 何やら不可解なことが起こっているのだ。 採掘を熟知している我々にさえ、 その原因は見当もつかない。 このような不安定な状況で作業を進めるのは難しく、 すでに思わぬ事故や落盤で鉱物や装置、 人員に被害が出ている。 特定の深度より下では、 採掘作業を中止するべきではないだろうか？"
 colony.9085.a: "気にすることはない。"
 colony.9085.b: "安全第一だ。"
 #### Rage Sage
 site_rage_sage_dig: "破壊の種"
 seeds_of_destruction_intro: "小惑星上のクレーターで、 異星種族の古代宇宙船を発見した。 船体の大半は容赦なく氷河に覆われているが、 エアロックは問題なく利用できる……どんな秘密が隠されているのか探ってみよう。"
 ancrel.14001.name: "船内の悲劇"
 ancrel.14001.desc: "異星宇宙船のエアロックを開けると、 そこには腐敗の世界が広がっていた。 一次調査の結果、 そこが殺戮の現場であることがわかった。 四肢が切断された乗組員の遺体を調べたところ、 彼らが互いの手脚を引きちぎったことは間違いなさそうだ。 このまま立ち去ることもできるが、 それではこの悲劇が起こった理由がわからない……"
 ancrel.14002.name: "精巧な研究室"
 ancrel.14002.desc: "船内の調査を進めていくと、 科学研究室を発見した。 部屋のなかは紫外線でほのかに照らされており、 何株もの紫色の低木が胞子をもうもうと吐き出している。 この船の船医は、 研究室とその換気シャフトを使って、 船内に有害な霧を充満させたとみられる。"
 ancrel.14003.name: "エンジン点火！"
 ancrel.14003.desc: "どうやら我々はこの有害な霧に免疫があるようだ。 宇宙船のエンジンを起動できれば、 さらなる調査のために我々の母星へ持ち帰ることができる。 時間はかかるだろうが、 あの製薬研究室を調べれば帝国の兵士たちの生物学的増強につながるかもしれない。"
 ancrel.14003.a: "直ちに動力炉を稼働させろ！"
 ancrel.14003.b: "診断プログラムを実行して、 船を修理しろ。"
 ancrel.14004.name: "恍惚状態"
 ancrel.14004.desc: "我々は愚かにも霧に免疫があると思い込んでいたが、 技術者たちが恍惚状態に陥ってしまった。 船内通路で踊り、 でたらめな歌を唄っている。 宇宙船を稼働させる前に、 空気を入れ替えて、 技術者たちを捕まえなければならない。 この遅れは大幅な時間のロスになるだろう。"
 ancrel.14004.a: "恍惚としている技術者たちを捕まえろ。"
 ancrel.14005.name: "激昂状態"
 ancrel.14005.desc: "我々は愚かにも霧に免疫があると思い込んでいたが、 科学者たちが錯乱したように暴れ出してしまった。 船内の至るところで乱闘騒ぎが起こっている。 宇宙船を稼働させる前に、 空気を入れ替えて、 科学者たちを取り押さえなければならない。 この遅れは大幅な時間のロスになるだろう。"
 ancrel.14005.a: "凶暴な科学者たちを取り押さえろ。"
 ancrel.14006.name: "技術の誘惑"
 ancrel.14006.desc: "宇宙船は飛び立った！  有害な霧は危険ではあるが、 わが帝国の兵士たちの有効性と忠誠心を増強できる可能性がある。 しかし、 次のような疑問が残る――この有害物質を我々の兵士に投与してもいいのだろうか？  それとも、 あの船の乗組員の悲惨な過ちから学ぶべきだろうか？"
 ancrel.14006.a: "この有望な技術は利用すべきだ。"
 ancrel.14006.a.tooltip: "勝利が待っている！  兵士たちは危険を冒すことを厭わないだろう。"
 ancrel.14006.b: "こんな危険な技術は廃棄しろ。"
 ancrel.14006.b.tooltip: "知るべきではない秘密もある。"
 on_crashed_ship_cat: "墜落現場"
 on_crashed_ship_desc: "小惑星上のクレーターで、 半分氷に埋もれた異星種族の古代宇宙船を発見した。"
 anomaly.7030.name: "墜落現場"
 anomaly.7030.desc: "小惑星上のクレーターで、 半分氷に埋もれた異星種族の古代宇宙船を発見した。 この科学船の外殻にはセンサー類が多数あるが、 兵器は備わっていない。 墜落前に負った外殻の損傷もないようだ。 おそらくは、 乗組員によるミスで起こった事故だろう。"
 anomaly.7030.desc.a: "悲惨なことだ。"
 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"
 site_space_shanty_dig: "残されたメッセージ"
 space_shanty_intro: "我々は奇妙な構造をした、 古めかしい宇宙船の残骸を発見した。 現代の艦船に見られる推進システムとは異なり、 これは真空空間に広げた大きな帆を使うようだ。 おそらく、 太陽エネルギーを取り入れながら、 星明かりが生み出す太陽風で進むのだろう。 考古学者たちは、 この宇宙船に隠された秘密を解き明かそうと躍起になっている。"
 ancrel.15021.name: "残されたメッセージ"
 ancrel.15021.desc: "予想した通り、 “宇宙帆船”の船内はその外観に似つかわしく古めかしいものだった。 ブリッジは、 惑星の海上を航行する中世の帆船の甲板を思わせる。\n\n甲板の平板は金属でできているようだが、 ほとんどの表面は彫刻が施された木板で覆われている。 ビューポートやデータスクリーンを構成するガラス質の素材とは対照的である。\n\n艦載コンピュータを立ち上げると、 昔ながらの船乗りの唄を収録したデータファイルが見つかった。 考古学者によると、 この曲調は“シーシャンティ”または“スペースシャンティ”と呼ばれていたそうだ。 唄の歌詞を文字に起こす作業が始まった。"
 ancrel.15022.name: "スペースシャンティ"
 ancrel.15022.desc: "修復したデータファイルを起動させると、 自動調整された古代の船乗りたちの声とともに、 音楽の韻律が船内に鳴り響きはじめた。 その歌詞は以下のようなものだ。\n\nよく聞け　宇宙を駆ける船乗りども！\n大海の魚の唄を歌ってやろう！\n\n風が吹きゃ海は荒れる！\n風が吹くときゃ　心は一つになるもんだ！\nさあ　風よ吹け！　船首のほうへ！\n宙に向かって　そのまま進め！\n\n太陽風のひと吹きで\n俺らを遠くへ運んでくれ！\n宇宙を駆け抜け\n星のたもとへ！\n\n風が吹きゃ海は荒れる！\n風が吹くときゃ　心は一つになるもんだ！\nさあ　風よ吹け！　船首のほうへ！\n宙に向かって　そのまま進め！"
 ancrel.15023.name: "コズミック・ビースト"
 ancrel.15023.desc: "エンジンを点火させるために船内でさらに調査を進めていると、 データファイルを回収する過程で、 またも古代のスペースシャンティの歌詞を発見した。 同時に、 船乗りたちが歌って踊る鮮やかな映像がホログラム画面に再生された。\n\n現るドラゴン\n故郷を求め\n宙を駆け抜け\n海原にある　あの場所へ！\n\n風が吹きゃ海は荒れる！\n風が吹くときゃ　心は一つになるもんだ！\nさあ　風よ吹け！　船首のほうへ！\n宙に向かって　そのまま進め！\n\n現るティヤンキ\n深宇宙の王\n船を追いかけ\n光速を超えて！\n\n(くりかえし)\n\n現るレビヤタン\n絡まる触手\n船をつけ狙い\n震える船乗りども！\n\n(くりかえし)"
 ancrel.15024.name: "力みなぎる液体"
 ancrel.15024.desc: "考古学者たちは、 強力な効能のありそうな飲料の隠し場所を発見した。 船乗りたちは本当に、 こんな不潔な液体を飲んでいたのだろうか？  我々はこの液体を摂取せずとも、 船内の調査でもう十分に酔いが回っている！\n\n現る岩石人\n動く大岩だ\n仲間が集まりゃ\nびくともしねえ！\n\n(コーラス)\n\n現るネクロイド\nこいつは厄介だ\nなんべん倒しても\nキリがねえ！\n\n(コーラス)\n\n現るロボット\n逃げるしかねえ\n大群相手じゃ\n勝ち目がねえ！\n\n(コーラス)"
 ancrel.15025.name: "大綱をほどけ！"
 ancrel.15025.desc: "我々はこの調査で、 勇猛な探検家たちが彩る古代史を垣間見ることができた。 船長はこの“スペースシャンティ”を使って、 乗組員たちの士気を高めつつまとめていたのだろう。 いや、 彼らは実際に歌っていたのかもしれない！ 考古学者たちは、 このデータは博物館で保存すべきだとしている。\n\n古代の調べに関しては、 発見したすべての歌詞を文字に起こしてデータバンクに追加した。 我々の「船乗り」たちも、 自分なりのスペースシャンティを歌う習慣がついたようだ。 これで彼らの士気と効率性が向上することだろう。\n\n俺らは海から生まれ\n宙を目指した\n決して崩れねえ\n帝国を作るために！\n\n風が吹きゃ海は荒れる！\n風が吹くときゃ　心は一つになるもんだ！\nさあ　風よ吹け！　船首のほうへ！\n宙に向かって　そのまま進め！\n\nこの古代宇宙船を解放するときが来た。 大綱をほどき、 太陽風に乗るのだ！  宙に向かって、 そのまま進め！"
 ancrel.15022.a: "歌詞をもっと翻訳しろ。"
 ancrel.15023.a: "歌詞をもっと翻訳しろ！"
 ancrel.15024.a: "もっと歌詞が読みたい！"
 ancrel.15025.a: "歌詞を暗記したら、 次の航海へ出発だ！"
 on_solar_sails_cat: "太陽帆"
 on_solar_sails_cat_desc: "奇妙な構造をした、 古めかしい宇宙船の残骸を発見した。 その推進システムがどのようなものかは我々にはよく理解できない。"
 anomaly.7020.name: "太陽帆"
 anomaly.7020.desc: "奇妙な構造をした、 古めかしい宇宙船の残骸を発見した。 現代の艦船に見られる推進システムとは異なり、 これは真空空間に広げた大きな帆を使うようだ。 おそらく、 太陽エネルギーを取り入れながら、 星明かりが生み出す太陽風で進むのだろう。"
