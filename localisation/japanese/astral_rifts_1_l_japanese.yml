 restoring_the_balance_modifier: "均衡を取り戻す"
 restoring_the_balance_tt: "我々が乱してしまった均衡を回復するため、我々の惑星の一つの人口が$astral_rift_volcano$の天体の裂け目に送り返される。"
 obelisks_curse_modifier: "オベリスクの呪い"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "このリーダーが評議員である限り、 毎年1つの人口を漆黒のオベリスクに捧げる。"
 leader_trait_obelisk_curse_desc: "漆黒のオベリスクの手下であるこのリーダーは、　我々が乱した均衡を回復させようとしていると主張している。"
 astral_rift_volcano: "火山の次元"
 astral_rift.1900.name: "燃える景観"
 astral_rift.1900.desc: "ここの気温は非常に高い。 事前に防熱シールドを展開していなければ、 すでに焼却されていただろう。\n\n遠くに見えるのは漆黒のオベリスクだ。 この広大な遺跡には人工的な水路がいくつも合流し、岩だらけの地形をきれいに切り分けている。\n\n光り輝く球体のような生き物が、空に静かに浮かんでいる。 その繊細なフォルムから、 生物発光の蔓が垂れ下がっている。 この距離では敵意があるのかないのかわからないが、 少なくとも今のところはこちらに気づいていないようだ。\n\nオベリスクの調査が最優先に思えるが、 多くの浮遊生物がその近くを飛んでいる。 まずは近づきすぎずに周囲を観察したほうが安全だろう。"
 astral_rift.1900.a: "周囲を探索せよ。"
 astral_rift.1900.b: "オベリスクに向かって飛べ。"
 astral_rift.1905.name: "追跡"
 astral_rift.1905.desc: "ここは思っていたより危険な場所だった。\n\nここの壁には小さな空洞が並んでいて、 中には様々な生物がいる。\n\n彼らは我々の姿を見て、 彼らを閉じ込めている格子をガタガタと揺らし、さまざまな知らない言語で泣き叫んでいる。 時折、 球根のような浮遊生物がこの空洞に入り込み、 生体電気ショックで囚人をおとなしくさせているのを目撃した。 残念なことに、 この浮遊球体のひとつが我々に興味を持ち、 §Y$tech_rift_sphere$§!に近づいてきている。 エンジンを全開にしても、 じわじわと追い上げてくる。 その長い蔓は、 重い電荷を帯びて後を引く。\n\n下には溶岩の大河が黒曜石の地形に押し寄せている。　用意した防熱シールドによって、 その表面下で短時間生き延びることができるはずだ。"
 astral_rift.1905.a: "緊急アンカーを引き上げる。"
 astral_rift.1905.b: "溶岩の中に隠れる。"
 astral_rift.1910.name: "捕虜"
 astral_rift.1910.desc: "発見されないようにする試みは失敗に終わった。 オベリスクに向かって飛んでいくと、奇妙な浮遊生物の小さな群れがすぐに追いかけてきた。\n\nその光り輝く蔓に縛られ、 我々は力強く牽引されている。 通信を試みたが、 無駄だった。\n\n彼らは我々を、 近くの壁に埋め込まれた檻に向かって着実に運んでいる。 鎖や鉄格子が脇に引かれ、 我々が通る道ができている。 様々な知覚生命体が、 同じような檻の中に入れられている。\n\n生物の蔓が我々の戦艦をしっかりと掴んでいる。 しかし、エンジンをアストラル物質で強化することで、推進力を得ることができ、 逃れることができるはずだ。"
 astral_rift.1910.a: "脱出を試みろ。"
 astral_rift.1910.b: "これは危険だ。緊急アンカーを引き上げろ。"
 astral_rift.1915.name: "漆黒のオベリスク"
 astral_rift.1915.desc.common: "静かに進むと、巨大なオベリスクのすぐ近くに到着した。\n\n黒曜石のような漆黒で、 この火山室の天井まで伸びている。 古いものであったとしても、汚れはない。 最初は装飾のように見えたものが、 今では模様としてその姿を現している。 その表面には、 まだ解読不能な溶けたルーン文字が意図的な配置で渦巻いている。 十分な時間があれば、翻訳は可能だろう。\n\n我々のターゲット追跡コンピュータは、 周辺をパトロールしている生物が、 この物体に近づくほど速く動くことを検知した。 この構造が何であれ、 これらの存在は何らかの形でこの構造につながっていると推測している。 圧縮ガスで破壊することで、 彼らの能力を抑制することができるはずだ。"
 astral_rift.1915.desc.lava_hide: "気づかれないように、 我々は眼下の溶けた溶岩の川に身を沈めた。\n\n用心のために塗った保護膜のおかげで、 浮遊生物の目から隠れて、 少し離れた場所に現れるまで生き延びることができた。\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "浮遊生物たちは、 我々の突然の動きには対応できなかった。\n\nエンジンを全開にすることによって、 我々は巻き付いた蔓から解放され、 眼下に広がる溶岩の川へと一気に飛び込んだ。 獲物がこのような行動をとることに慣れていないようだ。\n\n用心のために塗った保護膜のおかげで、 浮遊生物の目から隠れて、 少し離れた場所に現れるまで生き延びることができた。\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "ルーン文字を解読しろ。"
 astral_rift.1915.b: "オベリスクを破壊しろ。"
 astral_rift.1920.name: "回収"
 astral_rift.1920.desc: "アンカーケーブルを回収し、 この危険な場所から脱出した。\n\n我々が引っ張られる際に、 浮遊生物が何匹か§Y$tech_rift_sphere$§!にしがみついた。 一匹は我々の次元にまでついてきたが、 すぐに純粋なアストラル物質に分解された。\n\n我々はさらなる研究のためにその遺体を採取している。"
 astral_rift.1925.name: "名前"
 astral_rift.1925.desc: "名前だ。\n\n何兆という名前がこのオベリスクを覆っている。 複雑な数学的パターンに配列されており、 我々が観察するにつれて移り変わり、 変化していく。\n\nオベリスクの面はユニークに配置されており、 それぞれの名前が壁に沿った空洞のひとつに正確に一致するようになっている。\n\nいずれかの名前にプローブで触れると、 対応する一室が危険な量のエネルギーで照らされ、 哀れな慟哭が響く。\n\n残念ながら、 そうすることで再び浮遊生物の注意を引いてしまった。"
 astral_rift.1925.a: "もういい。緊急アンカーを引き上げろ。"
 astral_rift.1925.b: "この忌々しい装置を破壊しろ。"
 astral_rift.1930.name: "砕かれたオベリスク"
 astral_rift.1930.desc: "黒曜石の塔の継ぎ目に沿って配置した爆薬が、 オベリスクを完全に真っ二つにした。\n\nオベリスクの上部が滑り落ちると、 洞窟内は激しい暗闇に包まれた。 先ほど我々が気づいた浮遊生物は輝きを失い、 重く湿った音を立てて地面に落ちた。\n\n壁に並ぶ部屋の門が開いた。 無数の生物の大群が、 これらの穴から最も近いトンネルへと押し寄せてきた。 このトンネルがどこにつながっているのか見当もつかないが、 少なくとも今は自由だ。\n\nオベリスクの砕けた素材は、 ユニークで興味深い性質を持っている。 さらなる研究のために、できる限り多くのものを船内に持ち込んだ。"
 astral_rift.1935.name: "失敗"
 astral_rift.1935.desc: "[Leader.GetName]との通信が途絶えた。\n\n§Y$tech_rift_sphere$§!を回収したが、 煙と灰で充満していた。[Explorer.GetCrew]の遺体は回収できなかった。\n\n裂け目の向こう側で永遠に失われたままだろう。"
 astral_rift.1940.name: "不吉な訪問者"
 astral_rift.1940.desc: "溶解した存在が我々に謁見を求めている。 ちょうど6年前に我々が破壊した漆黒のオベリスクの所有者だと主張している。"
 astral_rift.1941.desc: "お前達は何をしでかしたか理解していない。\n\nお前達は誤って我々の結界を解放した。 均衡を回復しなければ、大変な結果を招くことになる。\n\n毎年、 6年間、お前達の惑星から代わりの捕虜を提供してもらう。 その見返りとして、 公正な取引を提供しよう。\n\nもし断れば、 苦痛が完全に終わるまで、お前達の民を苦しめよう。"
 astral_rift.1941.a: "いいだろう。均衡を回復しろ。"
 astral_rift.1941.b: "去れ。"
 astral_rift.1950.name: "科学者の帰還"
 astral_rift.1950.desc: "[from.GetName][from.GetHasHave]$astral_rift_volcano$の天体の裂け目から帰還したが…我々が覚えている姿から大きく変わっていた。\n\n炭素サンプルによれば、 [from.GetHisHer]の年齢は600年以上となっている。"
 astral_rift.1950.a: "この個人を注意深く監視しろ。"
 astral_rift.1955.name: "生贄"
 astral_rift.1955.desc: "我々は不穏な事態を発見した。\n\n[from.GetName]は、秘密裏に我々の人口の一部を$astral_rift_volcano$の天体の裂け目に送り込んでいたのだ。\n\n「均衡を回復するため」だと主張している。"
 astral_rift.1955.a: "[from.GetHimHer]を排除しろ。"
 astral_rift.1955.b: "[from.GetHimHer]に続けさせろ。"
