 procedural_space_modifier: "プロシージャルスペース"
 astral_rift_corridors: "回廊"
 astral_rift.100.name: "回廊"
 astral_rift.100.desc: "明確な終わりも始まりもなく、相互につながった部屋のネットワークのようなものにいることに気づいた。\n\nここの床面はガラス張りの回路基板になっている。 目に見えるエネルギーの流れが、格子状に枝分かれした導管を流れているのが見える。\n\nここの回廊は、大きな変化もなく、無限に繰り返されているかのようだ。 現在の探査では進展がない。自分たちで道を切り開くことを勧める。"
 astral_rift.100.a: "床をぶち壊す。"
 astral_rift.100.b: "壁をこじ開ける。"
 astral_rift.105.name: "ありえない「ガラス」"
 astral_rift.105.desc: "床を突破しようとした最初の試みは失敗に終わった。その構造は、 我々が知るどの透明素材とも異なっている。鈍器で叩いても表面を変形させたり傷をつけたりすることはない。\n\nしかし、 努力の末、プラズマドリルで導管に小さな穴を開けることに成功した。 しっかりと織り込まれたアストラル布の高濃度混合物が回路を流れている。\n\nこの発見は興味深いものだが、床を突破するのは現実的ではないようだ。 もっと伝統的な方法で再び探検することにする。"
 astral_rift.110.name: "再生"
 astral_rift.110.desc: "壁は簡単に壊すことができるが、 それも束の間だ。\n\n壁から材質が取り除かれるとすぐに、 基礎的な建材の結晶のようなネットワークが、 以前とほぼ同じように重ね合わせ始める。 下にある導管にあるエネルギーが、 壊された箇所に向かって流れていくのが見える。\n\nこの発見は興味深いものだが、 床を突破するのは現実的ではないようだ。もっと伝統的な方法で再び探検することにする。"
 astral_rift.115.name: "端末"
 astral_rift.115.desc.common.1: "ようやく他とは変わった場所にやってきた。 中央の端末によって制御されるスクリーンで埋め尽くされた大きな部屋だ。\n\nスクリーンの一つには、周囲の回廊の地図が表示されている。"
 astral_rift.115.desc.common.2: "コンソールの操作方法がわかれば、この場所についてもっと多くのことがわかるだろう。 しかし、 そのコードにどのようなセキュリティ対策が施されているかは不明だ。"
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\n我々が壁を壊した付近で警告が記録され、 その行為に及んでいる我々の監視ビデオも含まれていた。\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\n我々が床をドリルで掘っていた付近で警告が記録され、 その行為に及んでいる我々の監視ビデオも含まれていた。\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "ハッキングしよう。"
 astral_rift.115.b: "部品を取ろう。"
 astral_rift.120.name: "埋葬"
 astral_rift.120.desc: "端末を解読する過程で安全装置が作動し、 部屋全体が泡のような物質で満たされた。 [Leader.GetName]を誰かが助けられる前に[Leader.GetHeShe][Leader.GetWasWere]は完全に閉じ込められてしまった。[Leader.GetHimHer]を助けようとしても無駄で、 物質を取り除いてもすぐに新しいものによって置き換えられてしまう。\n\n標準的な手順どおり、緊急アンカーを引き上げ、 §Y$tech_rift_sphere$§!と採取したサンプルを回収した。"
 astral_rift.125.name: "式"
 astral_rift.125.desc: "[Leader.GetName]はコードをコンパイル[Leader.GetWasWere]。 プログラミング言語はとても高度なもので、 アルゴリズムは美しくシンプルだ。\n\nこの建造物全体が手続き型生成によって造られている。\n\nそのパターンを完全に読み解くことはできないが、 この環境が従っている一連の規則があるのは明らかだ。 独特な自己複製特性を持つことを示した建材のサンプルを持ち帰ることにした。 さらなるテストが必要だが、 この素材はどこに配置しても、 正しい指示を適用することで、 同じような回廊のシステムを新しく生成するだろうと推測される。"
 astral_rift.125.a: "興味深い素材だ。"
 astral_rift.130.name: "アストラルコンピューター"
 astral_rift.130.desc: "我々は部品を手に入れるため、 コンピューター端末を分解した。 \n\n驚くべき量のアストラル・スレッドがその回路を流れていた。\n\nこの機械がどのような目的を持っていたとしても、 もはや我々には関係のないことだ。"
 astral_rift.130.a: "素晴らしい。"
 astral_rift.140.name: "[GetScientistCapital]の帰還"
 astral_rift.140.desc: "[Root.GetLeaderName][Root.GetHasHave]不意に天体の裂け目への[Root.Leader.GetHisHer]旅から戻ってきた。\n\n[Root.Leader.GetHeSheCap][Root.Leader.IsAre]…変わった。 この次元と別の次元の間にある時の流れに影響され、 [Root.Leader.GetHisHer]の年齢は不明になっている。\n\n意外なことに、[Root.Leader.GetHeShe]は計算高い研究の知識を得たようだ。"
 ########################
 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "次元を超えた対立"
 astral_rift.200.name: "古代の戦"
 astral_rift.200.desc: "この裂け目には巨大な争いの痕跡がある。\n\n残っているのは、 軍事艦隊の残骸と、 戦艦の10倍はある巨大な生物の死骸だけだ。\n\n軍艦のぐちゃぐちゃになった船体とは対照的に、 死骸は驚くほどきれいな状態で保たれている。 軍艦が使った兵器はまるで通用しなかったようだ。 この生物がなぜ死んだのかはまだわからないが、 この戦闘によるものではないだろう。\n\nこの生物の頑丈さは相当のものだったに違いない。 分子組成を分析すれば、 我々の艦隊の船体を強化するのに役立つはずだ。 その一方で、 その内部を研究し、 この生物がどのように死んだのか、 ここでいったい何が起こったのかを知ることもできるだろう。"
 astral_rift.200.a: "分子組成を研究する。"
 astral_rift.200.b: "中へ入ろう。"
 astral_rift.205.name: "風変わりな装甲"
 astral_rift.205.desc: "怪物の鎧の素材構成は想像を絶するものだった。\n\nその鱗には有機物と金属成分が混在し、 複雑な格子状に固定されている。 衝撃に対して自らを強化するのだ。\n\nその原理を理解することで、 我々のエンジニアは宇宙船の船体の作り方を見直すようになった。\n\n戦場においては恐ろしい敵だったに違いない。"
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "未開拓の体"
 astral_rift.210.desc: "廃墟と化した死骸の中に入った。\n\nその驚くべき装甲を突き破ることはできなかったが、 大量の爆薬を使って口を開けることに成功した。 その内部をより深く理解し、 組織のサンプルを採取するために、 小規模のチームが獣の口の中を探検した。\n\n内部はとても興味深い。 無数の鋭い歯の列は、これが捕食生物であったことを示している。 非常に効率的な消化器系がその大部分を占めており、 この生物が多種多様な物質を摂取する習性があることがわかった。\n\nまた、 死亡時期と死因を推定することもできた。 この生物は雑食性であるにもかかわらず、 明らかに脱水の兆候があったのだ。 これはこの生物が本来この次元に生息していないことを示しているのかもしれない。\n\n炭素年代測定によれば、 この生物は5万年以上前に死滅した。"
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "12の表面"
 astral_rift.215.desc: "この裂け目にある戦艦の残骸を調べてみた。\n\n滑らかな表面を持つ異星人の宇宙船は我々の§Y$tech_rift_sphere_plural$§!のデザインに似ている。 驚くべきことに、 これらの船はアンカーケーブルの引き抜きを必要とせず、 自由に裂け目に出入りできるように設計されているようだ。\n\nエンジニアがこの技術を理解しようと努力している間、 他のチームは一番大きな残骸の内部に大きなドデカヘドロンを発見した。 詳しく調査しなければ、 その用途を推測することはできないが、 重要に保管されていたことから、 重要視されていたことがわかる。"
 astral_rift.215.a: "ドデカヘドロンを起動してみよう。"
 astral_rift.215.b: "部品を取ろう。"
 astral_rift.220.name: "起動"
 astral_rift.220.desc: "チームはドデカヘドロンを調べるために、 §Y$tech_rift_sphere$§!に持ち帰った。\n\n改めて調べたところ、 アストラル・スレッドの痕跡を発見した。 ドデカヘドロンの中に少し入れると、 非常に高い周波数で振動し、 ぼやけた形が球体に見えてくるほどだった。\n\n装置が起動すると、 通ってきた裂け目が閉じた。 装置が「オフ」になると、 裂け目が再び現れたのだ。\n\nこの実験によると、 滅ぼすことのできない敵に直面したどこかの古代帝国が、 自国の艦隊を犠牲にしてまで、 この技術を駆使してこの生物を遠ざけようとしたのだろう。\n\nこの驚くべき装置は我々にとって非常に役立つものとなるだろう。"
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "解体"
 astral_rift.225.desc: "ドデカヘドロンは希少な素材の宝庫だった。 中には$astral_threads$がぎっしりと詰まっており、 複雑な回路を思わせるようなパターンをしており、 中心核にはかなりの量のダークマターがあった。 この人工物がどのように機能したかは謎のままだが、 それを構成している部品を活用できることは確かだ。"
 astral_rift.225.a: "$FASCINATING$"
