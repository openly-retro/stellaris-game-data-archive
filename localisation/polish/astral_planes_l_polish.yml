 astral_planes.6040.desc.common: "Podziały wśród mieszkańców planety [This.GetName] rosną. Dziwne sny, o których wspominają koloniści, stały się przyczyną zaciekłych debat, które z czasem doprowadziły do aktów przemocy. Lokalni przywódcy nawołują do oficjalnej proklamacji.\n\nWydaje się to przedziwaczne, lecz jesteśmy proszeni o pomoc w rozstrzygnięciu, co - mechaniczny bóg czy czarna gwiazda - znajduje się tam, gdzie ich"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ $astral_rift$."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ $pc_astral_scar$."
 astral_planes.6040.a: "Niech żyje mechaniczny bóg."
 astral_planes.6040.b: "Niech spojrzą w głąb czarnej gwiazdy."
 astral_planes.6040.c: "Żadna z tych wizji nie jest nic warta."
 astral_planes.6045.name: "Konflikt postteoretyczny"
 astral_planes.6045.desc: "Na planecie [this.GetName] doszło do katastrofy!\n\nSprzeczne wizje, jakich doznają jej mieszkańcy, doprowadziły do niepokojów na szeroką skalę. Konkurujące ze sobą grupy chwyciły za broń, a miejscowe potyczki przerodziły się w brutalne starcia na całej planecie.\n\nTak nie może dalej być."
 astral_planes.6045.a: "Powstrzymajcie to szaleństwo."
 astral_planes.6050.name: "Astralny fanatyzm"
 astral_zeal_modifier: "Astralny fanatyzm"
 astral_zeal_modifier_tt: "Zapewnia niewielką ilość $r_unity$ po tym, jak §Y$astral_rift$§! została ukończona."
 astral_planes.6050.desc.common_1: "Teraz, kiedy"
 astral_planes.6050.desc.common_2: "jest już wiarygodną wizją,"
 astral_planes.6050.desc.common_3: "jest przedmiotem o wiele mniej zaciekłej debaty. Jednocześnie entuzjazm publiczny, jeśli chodzi o badania nad nią, nigdy nie był wyższy."
 astral_planes.6050.desc.mechgod: "mechaniczny bóg"
 astral_planes.6050.desc.blackstar: "rozszerzająca świadomość czarna gwiazda"
