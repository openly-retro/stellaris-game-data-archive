 #The Crystal Rift #
 ####################
 astral_rift_crystal: "Kryształowa szczelina"
 astral_rift.1000.name: "Zrozumienie"
 astral_rift.1000.desc: "Coś po drugiej stronie szczeliny pochwyciło kulę i wyłączyło nasze urządzenie wciągające.\n\nPierwsze odebrane pakiety danych były nieczytelne, ale kolejne transfery pomału składają te komunikaty w całość. Przypuszczamy, że po drugiej stronie tej szczeliny czas płynie znacznie szybciej, a my mamy łączność w czasie rzeczywistym z drugą stroną tego wyłomu.\n\nDlatego przetwarzanie odbywa się w tempie jednego słowa dziennie. Poniższy meldunek przedstawia, co odebraliśmy do tej pory.\n\n§E\"obserwujemy...\"§!\n\n§E\"przeprosiny... sposób... nieuprzejmy...\"§!\n\n§E\"pilne...\"§!\n\n§E\"zrozumieć...\"§!\n\nTe krótkie wiadomości są ukryte wśród potężnego szumu i niezrozumiałych danych.\n\nKto wie, w jakim niebezpieczeństwie znajduje się §Y$tech_rift_sphere$§! i [Explorer.GetCrew].\n\nByć może uda się wznowić połączenie i odzyskać kontrolę, wysyłając po linie kotwicy impuls elektromagnetyczny, który być może zresetuje nasze systemy sterujące."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "§Y$tech_rift_sphere$§! nadała meldunek, pod którym nie podpisał się nasz [Explorer.GetScientistPlural].\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "Użyjcie SI, żeby poszukać ukrytych wzorów."
 astral_rift.1000.b: "Wypuście impuls po linie kotwicznej."
 astral_rift.1005.name: "Ojczyzna"
 astral_rift.1005.desc.common: "Z obrazów udało się złożyć obraz naszej galaktyki, a także znacznie mniejszy obraz innego, a przy tym niezwykle gęstego układu. Pomiędzy nimi widać rozciągnięte gwiezdne szczeliny. Wnioskujemy, że to mapa prowadząca z naszego wymiaru w jakieś inne miejsce.\n\nNa obrazie naszej galaktyki rozbłysnął nienaturalnie jakiś niewielki punkcik. Późniejsza analiza wykazała, że był to nasz świat macierzysty, [Explorer.GetHomeWorldName]. Podobne światło rozbłysło w sąsiednim wszechświecie.\n\nPokazują nam, dokąd mamy się udać.\n\nOtrzymujemy więcej danych, niż nasze komputery są w stanie przetworzyć, zanim te dane ulegną uszkodzeniu lub przepadną. Powinniśmy wybrać rodzaj informacji, które chcielibyśmy zachować."
 astral_rift.1005.desc: "Następne dwa słowa, które udało nam się odszyfrować, to §E\"dom\"§! i §E\"świadek\"§!. Zadziwiające - gdy lepiej zrozumieliśmy dane kosmitów, odkryliśmy, że w szumie znajdują się dane wizualne.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "Zachowajcie cząstki."
 astral_rift.1005.b: "Zachowajcie dane dotyczące techniki pól."
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "Dzięki dodatkowemu wsparciu obliczeniowemu przetworzyliśmy wysyłane do nas dane. To próba komunikacji, a nie jakiś atak. Odbierane dane opowiadają nam pewną historię w postaci serii ruchomych obrazów.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "Przejęcie kontroli"
 astral_rift.1010.desc.common.1: "Impuls elektromagnetyczny, który wysłaliśmy przez linę kotwiczną, uwolnił kulę od tego, co przejęło nad nią kontrolę."
 astral_rift.1010.desc.common.2: "Gdy czujniki odzyskały sprawność, załoga zauważyła jakąś gazową istotę w pobliżu ich statku. Prawdopodobnie to ona przejęła nad nim kontrolę. Impuls energii musiał ją ogłuszyć, przynajmniej na jakiś czas.\n\nKula jest uwięziona w jakimś wymiarze kieszonkowym. Ze wszystkich stron otaczają nas wirujące obłoki gęstej mgławicy. Jedyną wykrytą tam inną istotą jest to stworzenie w pobliżu.\n\nOtrząsnąwszy się, zaczęło ono bombardować kulę sygnałami i komunikatami.\n\nNasze komputery i czujniki zostały przeciążone ilością informacji, co utrudniło nawigację. Będzie nam potrzebna pomoc obliczeniowa, jeśli mamy zrozumieć to, co odbieramy.\n\nTrudno powiedzieć, czy jesteśmy tu mile widzianii."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\nZałoga jest cała i zdrowa. Jednak żadna z osób nie pamięta utraty kontroli nad kulą.\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "Dajcie im pomoc SI."
 astral_rift.1010.b: "Uciekajcie! Tylko to ogłuszyliśmy."
 astral_rift.1015.name: "Wznoszenie"
 astral_rift.1015.desc: "Kolejne obrazy.\n\nZobaczyliśmy szczegółową kronikę tego macierzystego świata kosmitów.\n\nIstoty te powstały wiele tysięcy lat temu w wyniku przypadkowego połączenia gazów i energii skumulowanej w pobliskiej, olbrzymiej gwiezdnej szczelinie. Mogą swobodnie wlatywać i wylatywać z tej planety, zupełnie jakby były częścią jej atmosfery.\n\nNa zakończenie każdego cyklu życiowego ich esencja rozprzestrzenia się po planecie i rodzi się od nowa. Powstawały podniebne miasta, potem upadały, by powstać ponownie. Cywilizacje rodziły się na gruzach wcześniejszych, a ich wiedza była przekazywana za pomocą tych pradawnych cząstek. Obliczenia upływu czasu wykazały, że trwa to wielokrotnie dłużej niż historia znanego nam wszechświata.\n\nOkazuje się, że spotkaliśmy cywilizację przebudzonych istot wyższych. Ich budowa fizyczna jest bardziej zaawansowana niż jakakolwiek technologia, którą moglibyśmy stworzyć.\n\nW naszych bazach danych zapisaliśmy ten nowy gatunek pod nazwą \"bezkształtni\".\n\n§E\"rozkwit...\"§!\n\nPonownie odbieramy więcej danych, niż są w stanie przetworzyć nasze komputery, zanim te dane ulegną uszkodzeniu lub przepadną. Powinniśmy wybrać rodzaj informacji, które chcielibyśmy zachować."
 astral_rift.1015.a: "Zachowajcie dane fizyczne."
 astral_rift.1015.b: "Zachowajcie dane socjologiczne."
 astral_rift.1020.name: "Roztrzaskanie"
 astral_rift.1020.desc: "Poznawaliśmy coraz więcej szczegółów na temat ich gazowego świata macierzystego. Ty razem ujrzeliśmy jego mieszkańców. Istoty ze światła, gazu i materiału astralnego z pobliskiej szczeliny żyją w czymś, co śmiało można nazwać utopią.\n\nW końcu powstała wielka budowla. To niesamowite osiągnięcie inżynierii sięgało z ich planety wprost do szczeliny, dzięki czemu mogli swobodnie przemieszczać się między tym wymiarem i niezliczonymi innymi. Dzięki tak długiemu istnieniu połączenia astralnego między wymiarami mogli dostosować do swoich potrzeb wiele szczelin. Ich społeczeństwo funkcjonowało w wielu wymiarach, kolonizowało całe wszechświaty, jakby były nowymi planetami.\n\nJednak ich największe osiągnięcie okazało się też największą katastrofą. Ich imperium było tak duże, że obwód astralny nie mógł go podtrzymywać. Budowla stawała się coraz jaśniejsza, wkrótce praktycznie nie dało się na nią patrzeć bez ochrony oczu, aż w końcu doszło do wielowymiarowego wybuchu, który podzielił ich cywilizację.\n\n§E\"rozbite braterstwo...\"§!\n\n§E\"wojna...\"§!\n\n§E\"pomóżcie nam...\"§!\n\nNasza §Y$tech_rift_sphere$§! została siłą wyrzucona ze szczeliny. Przejście międzywymiarowe otwiera się właśnie w układzie [solar_system.GetName]."
 astral_rift.1020.a: "Otworzyliśmy przejście..."
 astral_rift.1020.b: "Zamknąć je! Szybko!"
 astral_rift.1025.name: "Ucieczka"
 astral_rift.1025.desc: "Po ponownym uruchomieniu naszych systemów wciągnęliśmy linę kotwiczną i uciekliśmy od istoty znajdującej się w kryształowej szczelinie.\n\nNie wiadomo, jakich mocy manipulacji mogliby na nas użyć, i lepiej tego nie sprawdzajmy.\n\nDobra wiadomość jest taka, że na kadłubie naszego statku pozostał osad zawierający duże stężenie materiału astralnego."
 astral_rift.1030.name: "Pieczęć"
 astral_rift.1030.desc: "W naszym układzie stołecznym omal nie otwarła się brama kosmiczna, co naraziło nasz lud na wielkie niebezpieczeństwo.\n\nNa szczęście dzięki technologii stworzonej w oparciu o badania gwiezdnych szczelin, udało się nam trwale zapieczętować to zagrożenie.\n\nNadal nie wiemy, co próbowało się stamtąd wydostać.\n\nNasi obywatele uznają to za wielkie zwycięstwo nad niewyobrażalnie potężnym wrogiem."
