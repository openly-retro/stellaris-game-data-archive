 astral_rift.55.a: "당신은 누굽니까?"
 astral_rift.56.desc: "우린 균열 뒤편을 걷는 자들...\n\n끝없는 전쟁... 끝없는 적... 너희의 선조들은 알 터...\n\n너희... 차원의 자손들이... 우릴 도울 수 있다..."
 astral_rift.56.a: "우리가 어떻게 도우면 됩니까?"
 astral_rift.57.desc: "조율하라...\n\n너희가 차원을 침범할 때마다... 느낄 수 있으니...\n\n우리가 곧 너희를 파악하고... 찾아갈 것이다...\n\n머지 않아..."
 astral_rift.57.a: "교신이 종료되었습니다."
 astral_rift.55.b: "통신을 끄세요."
