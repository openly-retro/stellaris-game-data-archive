 population_control_no_tooltip_delayed: "§LUne espèce qui ne se propage pas finira par s'éteindre.§!"
 colonization_control_yes: "Colonisation prohibée"
 colonization_control_yes_tooltip: "Les §Hdroits coloniaux§! déterminent si cette espèce est autorisée à monter à bord de navires coloniaux pour s'établir sur de nouveaux mondes."
 colonization_control_yes_tooltip_delayed: "§LDans les étendues immenses et froides de l'espace, le plus grand des trésors est un monde habitable. Tous ne méritent pas de le posséder, toutefois.§!"
