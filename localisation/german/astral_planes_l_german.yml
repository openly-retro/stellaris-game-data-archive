 situation_a_rift_in_space_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 situation_a_rift_in_space_desc: "Wir haben einen merkwürdigen Riss in der Raumzeit entdeckt. Wenn wir uns die Zeit nehmen, seine Eigenschaften zu studieren, könnten wir vielleicht einen Weg finden, ihn weiter zu erforschen. Wir wissen allerdings nicht, was auf der anderen Seite auf uns wartet."
 situation_a_rift_in_space_desc_riftworld_origin: "Unser Volk ist endlich weit genug entwickelt, dass es den Riss an unserem Himmel berühren kann.\n\nWenn wir uns die Zeit nehmen, seine Eigenschaften zu studieren, könnten wir vielleicht einen Weg finden, ihn weiter zu erforschen. Wir wissen allerdings nicht, was auf der anderen Seite auf uns wartet."
 situation_a_rift_in_space_standard: "Passiv studieren"
 approach_situation_a_rift_in_space_standard_tt: "Wir können es uns nicht leisten, unsere begrenzten Ressourcen in die Erforschung des Risses zu investieren. Wir sollten das Phänomen aus der Ferne beobachten."
 situation_a_rift_in_space_devote_research: "Forschung zuteilen"
 approach_situation_a_rift_in_space_devote_research_tt: "Wir können einen erheblichen Teil unserer Forschung darauf verwenden, die Geheimnisse des Risses in der Raumzeit zu entschlüsseln."
 situation_a_rift_in_space_send_probes: "Sonden losschicken"
 approach_situation_a_rift_in_space_send_probes_tt: "Jede Sonde, die wir in den Riss schicken, trägt dazu bei, unser Verständnis darüber zu verbessern, wie sich die Grenzen des Risses durchdringen lassen. Wir können eine bestimmte Menge unserer Legierungsproduktion diesem Zweck widmen."
 situation_a_rift_in_space_finisher_effect: "Neue Technologie: §Y$tech_rift_sphere$§!"
 NAME_Astral_Entity: "Astralwesen"
 NAME_Planet_Rift_In_Space: "Astralplanet"
 astral_rift_discovery_event_title: "Instabile Raumzeit"
 astral_rift_discovery_event_text: "Bei der Erforschung des Astralrisses im §Y[target.solar_system.GetName]§!-System haben wir versehentlich die dimensionale Anomalie destabilisiert. Dies hat dazu geführt, dass sich die Raumzeit und die nahe Realität auf unvorhergesehene Weise verzerrt haben."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nAn einer Stelle, wo vorher nichts war, ist ein mysteriöser Planet erschienen, den wir §Y[planet_rift_in_space.GetName]§! genannt haben. Auf unseren Sternenkarten gibt es keinerlei Aufzeichnungen darüber, dass er jemals existiert hat.\n\nEr wird von einer [GetPreFTLLower] bevölkert.\n\nWir vermuten, dass er von außerhalb unseres Universums kam."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\nAuf §Y[rift_temporary_species_planet.GetName]§! hat sich eine neue empfindungsfähige Spezies materialisiert, die sich gleichmäßig über unsere bestehende Bevölkerung verteilt hat.\n\nDie [rift_temporary_species.GetNamePlural] haben keine Erinnerung daran, woher sie kommen, und scheinen nicht feindselig zu sein.\n\nWie auch immer sie hierher gekommen sind: Es ist unwahrscheinlich, dass wir ihnen bei der Rückkehr helfen können."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\nEine Zeitverzerrung auf §Y[rift_temporary_planet.GetName]§! lässt die Zeit doppelt so schnell vergehen. Wir sollten die Situation genaustens beobachten und dafür sorgen, dass die Vorräte verdoppelt werden."
 rift_in_space_time_acceleration_modifier: "Zeitliche Verzerrungen"
 rift_in_space_time_acceleration_modifier_desc: "Die Zeit vergeht auf dieser Welt doppelt so schnell."
 astral_situation.20.name: "Reibung ist das Problem"
 astral_situation.20.desc: "Wir haben herausgefunden, dass man ein vollkommen glattes Schiff benötigt, um durch den Riss in der Raumzeit gleiten zu können.\n\nWenn wir genügend Forschungskapazitäten und Zeit investieren, sind wir uns sicher, dass wir ein solches Schiff entwickeln könnten, das wir vorläufig als \"§Y$tech_rift_sphere$§!\" bezeichnet haben. Vielleicht entdecken wir damit endlich, was jenseits dieser räumlichen Anomalie liegt."
 astral_planes.2005.name: "$tech_rift_sphere$ erforscht"
 astral_planes.2005.desc: "Wir haben eine Technologie entwickelt, die es uns erlaubt, zwischen den Falten eines Astralrisses hindurchzuschlüpfen: die §Y$tech_rift_sphere_plural$§!.\n\nDie aus einem hoch entwickelten, vollkommen glatten Nanomaterial gefertigte Kugel kann reibungslos durch die Raumzeit gleiten.\n\nDa wir nicht wissen, was uns auf der anderen Seite erwartet, ist jede §Y$tech_rift_sphere$§! mit einem Ankerkabel verbunden. Dieser Anker ist mit einem Forschungsschiff in unserem Universum verknüpft, um die §Y$tech_rift_sphere$§! im Notfall zurückzuholen."
 astral_planes.2005.a: "Mal sehen, was wir finden ..."
 ASTRAL_RIFT_IN_SYSTEM: "Dieses System enthält mindestens einen Astralriss"
 CRYSTAL_RIFT_IN_SYSTEM: "Dieses System enthält eine einzigartige Anomalie, einen §YKristallriss§!."
