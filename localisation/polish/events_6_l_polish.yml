 d_astrogarbage_collector_desc: "Mieszkańcy tej planety żywią nadzieję, że ograniczenie ilości szczątków na orbicie pozwoli im zachować możliwość lotów kosmicznych."
 d_sprawling_landfill_blocker: "Rosnące wysypiska"
 d_sprawling_landfill_blocker_desc: "Nieprzebrane góry śmieci, które gwałtownie rozprzestrzeniają się poza wyznaczone im granice."
 trash_rings: "Pierścienie śmieci"
 trash_rings_desc: "Tę planetę otaczają luźne pierścienie kosmicznych odpadków."
 ground_locked: "Blokada planety"
 ground_locked_desc: "Po poważnych zderzeniach kosmicznych odpadków na niskiej orbicie planety żaden statek nie może jej przebyć aż do odwołania."
 clear_skies: "Czyste niebo"
 clear_skies_desc: "Niebo nad tą planetą zostało niedawno oczyszczone z niebezpiecznych kosmicznych szczątków, dzięki czemu ludzie mogą przylatywać i odlatywać, gdy tylko zechcą."
 shooting_stars: "Spadające gwiazdy"
 shooting_stars_desc: "Nad planetą co jakiś czas pojawiają się deszcze spadających gwiazd, gdy kosmiczne szczątki spalają się na orbicie."
