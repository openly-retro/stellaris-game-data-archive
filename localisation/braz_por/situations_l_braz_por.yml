 deficit.205.desc: "A duradoura escassez de partículas voláteis causou um colapso econômico no império. Por não conseguirmos resolver nossos déficits, fomos obrigados a declarar falência e a não pagar nossas dívidas. [Owner.GetFinancialAdvisorAgencyCap] está traçando um novo plano financeiro, e haverá cortes severos para reequilibrar nosso orçamento."
 deficit.205.desc.gestalt: "A duradoura escassez de partículas voláteis causou um colapso nas cadeias de suprimento de todo o império. Está claro que não podemos usar esse material. [Owner.GetFinancialAdvisorAgencyCap] está traçando um novo plano financeiro, e haverá cortes severos para reequilibrar nosso orçamento."
 deficit.215.name: "Déficit Alto de Gases Exóticos"
 deficit.215.desc: "Os Gases Exóticos se tornaram raros no estoque do nosso império. A ausência contínua desses elementos está afetando todo o nosso processo de manufatura, que é extremamente dependente deles. [Owner.GetFinancialAdvisorAgencyCap] recomendou veementemente uma redefinição das nossas prioridades orçamentárias para acabar com essa situação absurda."
 deficit.215.A: "Capture gases de [looted_planet.GetName]."
 deficit.215.B: "Vamos ter que superexplorar nossos depósitos."
 deficit.215.C: "Podemos nos manter sem tantos gases."
 deficit.220.desc: "Nosso império não consegue mais lidar com a escassez de gases exóticos que tem prejudicado nossos processos de manufatura. [Owner.GetFinancialAdvisorAgencyCap] teve que declarar falência para nós não termos que pagar nossas dívidas. Cortes severos serão feitos para que possamos reabastecer nosso estoque de recursos aos poucos."
 deficit.220.desc.gestalt: "Nosso império não consegue mais lidar com a escassez de gases exóticos que tem prejudicado nossos processos de manufatura. [Owner.GetFinancialAdvisorAgencyCap] teve que declarar falência, o que nos permitirá reorganizar nossos sistemas de distribuição para que nosso estoque de recursos seja reabastecido aos poucos."
