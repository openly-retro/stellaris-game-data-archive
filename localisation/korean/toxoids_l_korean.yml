 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT: "안전한 방사선의 비결"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC: "현지 주민에게 과도한 불편을 주지 않고 행성에 안전하게 방사선을 가하는 방법을 연구합니다."
 toxoids.45.desc: "우리 제국의 산업으로 인한 방사선 오염 과정을 연구한 [This.GetResearchers]들이, 현지 주민에게 과도한 해악을 끼치지 않고 생명력 넘치는 생태계를 방사성 환경으로 안전하게 바꿀 수 있다고 장담하고 있습니다."
 ### Scavengers
 civic_scavengers: "고철주이"
 civic_scavengers_desc: "이 사회에서는 전쟁의 암운이 아무리 짙게 드리울지언정 어떠한 것도 그냥 버리지 않습니다. 전투 함대와 동행하는 고철 수거 팀이 잔해를 전부 뒤져 적의 장비 중 쓸 만한 것을 남김없이 회수합니다."
 civic_scavengers_effects: "§Y잔해§!를 연구하면 §Y연구§! 및 파괴된 함대에 투입되었던 §Y자원 비용§!의 일부를 얻습니다.\n일부 §Y잔해§!에서 §Y함선§!을 인양할 수 있습니다."
 civic_corporate_scavengers: "재정비 부서"
 civic_corporate_scavengers_desc: "$civic_scavengers_desc$"
 trait_incubator: "부화기"
 incubator_tooltip: "행성의 팝 수에 반비례해, 팝 성장 속도가 §R-10%§!에서 §G+30%§!까지 감소하거나 증가합니다."
 trait_incubator_desc: "§L이 특성을 지닌 종족은 고립되거나 수가 적을 때, 해당 상황에 자연스럽게 적응해 다른 종족은 극단적이라고 여길 정도까지 번식에 집중합니다. 그러나 수가 많아지면 이 효과가 감소해, 인구 재생산이 더욱 힘들어집니다.§!"
 trait_inorganic_breath: "무기질 숨결"
 inorganic_breath_tooltip: "노예 이상의 직업을 가진 각 팝이 매월 0.02 £exotic_gases£ §Y$exotic_gases$§!를 생산합니다."
 trait_inorganic_breath_desc: "§L이 종족은 약간의 독성을 띤 소화 과정 때문에 매우 이질적인 물질로 구성되어 있는 숨을 뱉습니다.§!"
 trait_noxious: "유독성"
 noxious_tooltip: "비독성 팝에 대한 행복도: §R$@noxious_happiness_penalty|%$§!\n비독성 팝마다 행복도(행복도에 영향받지 않는 팝 제외): §G$@noxious_happiness_bonus|%$§!(최대: §G+40%§!)"
 trait_noxious_desc: "§L이 특성을 지닌 존재는 곁에 있는 것 자체가 극도로 불쾌하며, 이 점을 다른 이들을 함부로 대하는 구실로 삼고 있습니다.§!"
 noxious_stock: "독성 팝은 가축일 수 없음"
 mod_pop_non_noxious_happiness: "유독성 이웃"
 trait_exotic_metabolism: "이질적인 신진대사"
 exotic_metabolism_tooltip: "£exotic_gases£ 외계 가스 유지비: §R+0.125§!"
 trait_exotic_metabolism_desc: "§L이 종족은 고가치의 외계 가스에 기반한 신진대사로 능력을 크게 향상시켰습니다.§!"
 ap_detox: "독성 제거"
 ap_detox_desc: "최첨단 테라포밍 기술 덕분에, 이전에는 되돌릴 수 없을 정도로 죽은 줄만 알았던 행성에 새 삶을 불어넣을 수 있게 되었습니다."
 detox_tox_worlds: "§Y유독성 테라포밍 후보지§!를 거주 가능 행성으로 테라포밍할 수 있게 합니다.\n우리 제국의 국경 안에 §Y[This.num_toxic_terraform_candidates]§!개의 후보지가 있습니다."
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE: "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC: "놀랍게도 [From.GetName]에 있는 유독생 행성은 잠재적인 테라포밍 후보지로 밝혀졌습니다. 이 행성을 정화해, 향후 우리가 쓸 보금자리로 만들 수 있습니다."
 toxoids.500.name: "유독성 테라포밍 후보지 발견"
 toxoids.500.desc.intro: "[From.GetName]에 대해 자세히 탐사한 결과, 이 [From.GetPlanetMoon]은 현재 대기 중의 유독 가스 때문에 생명체가 살기 적합하지 않지만, 호흡 가능한 대기를 조성할 순 있는 것으로 나타났습니다. 공동의 노력을 통해 [From.GetPlanetMoon]의 독성 물질을 덜 해로운 물질로 분해할 수 있을 것입니다."
 toxoids.500.desc.1: "$toxoids.500.desc.intro$\n\n이론적으로 이 [From.GetPlanetMoon]을 테라포밍할 수는 있지만, 우리에게는 아직 현실적인 기간 내에 이 막대한 작업을 끝마칠 수단이 없습니다."
 toxoids.500.desc.2: "$toxoids.500.desc.intro$\n\n엄청난 에너지가 소모되겠지만, 우리는 이 [From.GetPlanetMoon]이 다시 생명을 품을 수 있게 점진적으로 테라포밍할 수단을 보유하고 있습니다."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT: "§H$ap_detox$§! 승격 특전을 선택하면 §Y[From.GetName]§!(을)를 테라포밍할 수 있을지 모릅니다."
 d_tainted_snowcaps: "£blocker£ 오염된 산봉우리"
 d_poisonous_algae: "£blocker£ 독성 조류"
 d_venomous_insects: "£blocker£ 맹독성 곤충"
 d_unpleasant_atmosphere: "£blocker£ 불쾌한 대기"
 d_rotten_soil: "£blocker£ 썩은 토양"
 d_tainted_snowcaps_desc: "한때 거대한 산을 이루어 이곳을 장악했던 독극 물질의 마지막 남은 잔재입니다."
 d_poisonous_algae_desc: "이 유독성 조류는 이 행성에서 진행된 환경 정화 작업에서 살아남았습니다. 개척에 방해가 될 정도로 공격적이지는 않지만, 적응력이 매우 뛰어나... 꽤 골치 아픈 존재인 것으로 파악되었습니다."
 d_venomous_insects_desc: "지금은 잊혔으나, 테라포밍 사업 초기에 박멸하고자 노력했던 맹독성 해충종입니다."
 d_unpleasant_atmosphere_desc: "이곳 공기의 역겨운 맛과 냄새는 독성을 띠었던 이 행성의 과거가 남긴 잔재입니다."
 d_rotten_soil_desc: "이 토양은 썩어 있지만, 정화하고 지력을 회복시키면 유용하게 사용할 수 있을 것입니다."
 ### Overtuned
 trait_spliced_adaptability: "유전자 접합 적응성"
 trait_spliced_adaptability_desc: "§L유전자를 여기저기 자르고 이어 붙여, 어디에서나 생존할 수 있게 합니다. 시술에 따른 부작용으로 인한 사망률 또한 허용 가능한 수준입니다.§!"
 spliced_adaptability_tooltip: "거주 적합도: §G+20%§!"
 trait_juiced_power: "약물의 힘"
 trait_juiced_power_desc: "§L원하는 대로 분비되는 아드레날린과 초강력 성장 호르몬 덕분에, 힘이 엄청나게 증가합니다. 몸속에서 가끔 무언가 끊어지는 것 같지만 그냥 무시하세요.§!"
 juiced_power_tooltip: "노동자 팝 자원 생산량: §G+5%§!"
 trait_crack_miner: "전문 광부"
 trait_crack_miner_desc: "§L눈과 손의 협응력이 뛰어나며, 체력은 거의 무한하고 자체 정화식 폐를 갖춘 광부 팀이 탄생합니다. 단, 햇빛을 쬐지 못하면 약해집니다.§!"
 crack_miner_tooltip: "£pops£ 직업으로 인한 £minerals£ 광물: §G+15%§!"
 trait_farm_hands: "농업용 부속지"
 trait_farm_hands_desc: "§L부속지가 많을수록 농업 생산량도 증가합니다. 어떤 부속지는 주인이 잠을 자는 동안에도 움직일 수 있죠. 새로 생긴 부속지가 주인의 목을 졸랐다는 소문이 있지만, 최근 조사 결과 근거가 없는 것으로 드러났습니다.§!"
 farm_hands_tooltip: "£pops£ 직업으로 인한 £food£ 식량: §G+15%§!"
 trait_technical_skill: "기술적 재능"
 trait_technical_skill_desc: "§L내부 장기를 추가해 전자기장에 대한 민감도를 크게 높여줍니다. 시술을 받은 이들이 반응로에서 목소리와 비명을 들었다는 보고는 무시하십시오.§!"
 technical_skill_tooltip: "£pops£ 직업으로 인한 £energy£ 에너지: §G+15%§!"
 trait_crafted_smiles: "만들어진 미소"
 trait_crafted_smiles_desc: "§L안면의 각 요소를 살짝 조정하고, 근육 발달을 부분에 따라 강화하거나 억제해 완벽한 미소를 만들어 냈습니다(물론 화학 물질 주입은 필수입니다). 영구히 유지됩니다.§!"
 crafted_smiles_tooltip: "£pops£ 직업으로 인한 £amenities£ 편의: §G+15%§!"
 trait_low_maintenance: "유지비 절약"
 trait_low_maintenance_desc: "§L식량 섭취량과 배설량이 적고 휴식 시간이 짧아, 두 배의 성능을 반값에 낼 수 있습니다. 하지만 고단백 식량에 대한 수요가 증가합니다.§!"
 low_maintenance_tooltip: "팝 소비재 유지비: §G-10%§!."
 trait_artificial_intelligence: "증강 지능"
 trait_artificial_intelligence_desc: "§L뇌가 많아질수록 뇌의 능력도 증가합니다. 사고 담당 기관을 전략적 위치에 추가해, 인지 능력을 최고로 높입니다. 다만 사고 기관 사이에 의견이 갈리기도 합니다.§!"
 artificial_intelligence_tooltip: "£physics£ 물리학 연구: §G+10%§!\n£society£ 사회학 연구: §G+10%§!\n£engineering£ 공학 연구: §G+10%§!"
 trait_gene_mentorship: "유전자 멘토링"
 trait_gene_mentorship_desc: "§L유전자 재설계를 통해 만들어진 '본능적 지식'을 화학물 주입에 의한 자극과 결합해, 학습 능력을 크게 높이는 데 성공했습니다. 하지만, 그 결과 일부 대상자에게서 극단적인 망상증이 발현되었습니다.§!"
 gene_mentorship_tooltip: "지도자 경험치 획득: §G+25%§!"
 trait_expressed_tradition: "표현된 전통"
 trait_expressed_tradition_desc: "§L주문형 광신주의: 신앙은 호르몬의 조합에 불과하며, 우리는 이 조합을 완벽하게 다듬었습니다. 이 신앙이 어느 곳을 향하는지는 이후의 가르침에 따라 달라집니다.§!"
 expressed_tradition_tooltip: "£pops£ 직업으로 인한 £unity£ 통합: §G+10%§!"
 trait_elevated_synapses: "시냅스 증진"
 trait_elevated_synapses_desc: "§L뇌는 자신의 연산 능력을 100% 활용하지 않습니다. 하지만 우리는 뇌의 표준 사용량을 초월하는 방법을 알아냈습니다. 문제가 생기면 전원을 껐다가 다시 켜 보세요.§!"
 elevated_synapses_tooltip: "£physics£ 물리학 연구: §G+20%§!\n£society£ 사회학 연구: §G+20%§!\n£engineering£ 공학 연구: §G+20%§!"
 trait_preplanned_growth: "계획 성장"
 trait_preplanned_growth_desc: "§L계획된 생식, 계획된 관심, 계획된 호환성. 원하는 대로 인구를 성장시켜 강력하고 안정적인 국민을 만들고, 여기저기 자잘하게 조정해 보세요. 질투심을 보이는 자들은 근처 생식 센터로 보내 필수 교육을 받게 합니다.§!"
 preplanned_growth_tooltip: "팝 성장 속도: §G+30%§!\n팝 주거 사용량: §G-10%§!"
 trait_excessive_endurance: "지나친 인내"
 trait_excessive_endurance_desc: "§L이 표본에서는 최상의 적응 유전자가 초과 발현되어 있습니다. 돌연변이율이 30%라는 점을 보아, 실험이 어느 정도 안정적이고 성공적이었다는 것을 알 수 있죠.§!"
 excessive_endurance_tooltip: "거주 적합도: §G+30%§!\n직업으로 인한 자원: §G+5%§!"
 edict_damn_the_consequences: "부작용 따윈 생각 말고"
 edict_damn_the_consequences_desc: "이 시행령은 우리 제국의 유전자 조작 수준을 한계까지 밀어붙여 그 효과를 두 배로 올려 주지만, 갑작스러운 자연 발화 등 끔찍한 부작용이 증가합니다.\n\n§R설마 무슨 일이 있겠어요?§!"
 edict_damn_the_consequences_effects: "§H과도한 개조§! 특성의 모든 긍정적 효과가 두 배가 됩니다."
 #Deposit for Exotic Metabolism
 d_exotic_mountain: "외계의 산"
 d_exotic_mountain_desc: "이 산 깊은 곳에는 우리 생체 구조의 핵심을 이루는 막대한 외계 가스가 매장되어 있습니다."
