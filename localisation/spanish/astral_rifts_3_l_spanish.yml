 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "Asedio en el paraíso"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "Hemos llegado a un próspero planeta. Desde sus densos bosques a sus verdes llanuras, el paisaje es diverso y está fantásticamente preservado; un vibrante vergel del tamaño de un planeta.\n\nUna especie plantoide sin identificar ha erigido extensas fortificaciones en torno a ciudades semiorgánicas. Los análisis del sistema estelar local han revelado un bloqueo formado por naves de guerra muy bien equipadas. No se ha producido ningún conflicto activo, pero está claro que podría haberlo."
 astral_rift.3000.a: "Contactemos con los habitantes del planeta."
 astral_rift.3000.b: "Contactemos con la flota en órbita."
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "Baol"
 NAME_Baol_leader: "Tallorroble"
 baol_leader_desc: "§Y[Root.GetName]§! es un/a [Root.An_Ethic_Class] que conocimos en la grieta astral. Se trata de un/a respetado/a general en la guerra contra los grunur."
 baol_leader_catch_phrase: "Os asistiré en lo que preciséis."
 edict_astral_cloaking: "Camuflaje astral"
 edict_astral_cloaking_desc: "Los hilos astrales usados en los generadores de campo de camuflaje \\\"reflejan\\\" parcialmente nuestras naves en otras dimensiones para que sean más difíciles de detectar en esta."
 astral_cloaking_available_tt: "El edicto §Y$edict_astral_cloaking$§! ya está disponible."
 astral_shield_experimentation: "Experimentación con escudos astrales"
 astral_rift.3005.desc.intro: "En la superficie del planeta, nos encontramos con una enorme criatura cuyo cuerpo está formado por una compleja red de raíces."
 astral_rift.3005.desc.common.1: "Lo hemos reconocido como un miembro de los baol, una especie que ha habitado nuestro universo desde hace cientos de miles de años."
 astral_rift.3005.desc.baol_started: "Tenemos la teoría de que la grieta era un portal a un universo paralelo en el que los baol defendían a muerte sus colonias."
 astral_rift.3005.desc.baol_completed: "Tenemos la teoría de que la grieta era un portal a un universo paralelo en el que los baol aún no han sido exterminados."
 astral_rift.3005.desc.common.2: "Gracias a los extensos datos arqueológicos que hemos recopilado sobre la especie, estábamos preparados para una comunicación directa."
 astral_rift.3005_3006.desc.common.plantoid: "§E\\\"Salve, prole de la semilla. Explica cómo has evitado el bloqueo y con qué propósito vienes\\\".§!"
 astral_rift.3005_3006.desc.common.default: "§E\\\"Salve, inteligente desconocido. Explica cómo has logrado sortear el bloqueo. ¿Estás aquí para negociar?\\\".§!"
 astral_rift.3005.name: "Conociendo a los baol"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "Revelemos lo que sabemos de los baol."
 astral_rift.3006.name: "Encuentro con los plantoides"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ Hablaba con una profunda resonancia terrosa, en un idioma que no comprendíamos. Entonces, nos ofreció un semillero, el cual se agarró delicadamente al/a la [Explorer.GetSpeciesHandName] de [Leader.GetName]. Sus raíces estaban hechas de un extraño material. Cuando se extendió para tocar a [Explorer.GetNetworkName], hubo un instante de entendimiento. A través de la fusión entre raíz y pensamiento, se abrió un canal directo de comunicación."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "Somos exploradores."
 astral_rift.3010.name: "Condena inminente"
 astral_rift.3010.desc.common.1: "Hemos explicado que conocíamos su especie. Los baol de nuestro universo eran una mente colmena pacifista. Unos jardineros de incomparable habilidad atacados y exterminados por"
 astral_rift.3010.desc.common.2: "Los baol se alarmaron. Nos explicaron que los grunur habían aparecido hace poco para imponer un bloqueo militar alrededor de su colonia. Nuestro informe coincidía punto por punto con la experiencia que están viviendo con los grunur.\n\nNos han pedido formalmente que les ayudemos a repeler la amenaza alienígena antes de que sea demasiado tarde."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$ una raza militarista conocida como los grunur.\n\nTodo apunta a que esta colonia corre el riesgo de ser reducida a cenizas.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$ un imperio militarista: los grunur.\n\nEllos destruyeron todos los planetas y colonias de los baol. Al final, solo quedó un nodo baol, atrapado durante milenios en una estación de investigación abandonada.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "Les ayudaremos como podamos."
 astral_rift.3010.b: "No nos corresponde intervenir."
 astral_rift.3015.name: "Una solicitud de ayuda"
 astral_rift.3015.desc: "§E\\\"Hemos estado preparándonos para la batalla que se avecina. Por desgracia, su expedición puede resultar mucho más peligrosa de lo que preveíais\\\".§!\n\nContinúo el plantoide: §E\\\"Somos los §Ybaol§!, y habéis aterrizado en una de nuestras colonias exteriores. Nos encontramos bajo asedio, y nuestros recursos están escaseando. La diplomacia no surte ningún efecto. Los atacantes se han mofado abiertamente de nosotros y se ríen ante nuestras tentativas de comunicación. Se hacen llamar los §Ygrunur§!\\\".§!\n\n§E\\\"Creemos que su objetivo no es conquistar este mundo, sino destruirlo. No parecen conocer la piedad. Aceptaremos de buen grado toda la ayuda que podáis prestarnos\\\".§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "Salvemos a los baol"
 astral_rift.3020.desc.baol_started: "Sabemos que los grunur reducirán su colonia a cenizas. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "Sabemos que los grunur no se detendrán ante nada con tal de destruir a los baol. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "La resolución diplomática no es una opción."
 astral_rift.3020.desc.common.1: "Hemos dialogado con los baol a fin de hallar una forma práctica de prestarles ayuda.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "Los baol pueden intentar defenderse, pero su capacidad militar es limitada. Podrían beneficiarse de mejoras mecánicas o genéticas para mejorar la velocidad y fuerza de sus ejércitos, así como su resistencia a las armas incendiarias.\n\n"
 astral_rift.3020.desc.option_cloaking: "Podemos ayudar a los baol a eludir a los grunur oscureciendo su mundo natal con un dispositivo de camuflaje temporal. La colonia se perdería, pero al menos la cuna de su civilización saldría adelante.\n\n"
 astral_rift.3020.desc.option_astral_shield: "Podemos intentar mejorar la avanzada tecnología orgánica de los baol con hilo astral. Así levantaríamos un poderoso escudo alrededor de la colonia. Lo malo es que no podrán abandonar el planeta, pero así estarían a salvo de los invasores.\n\n"
 astral_rift.3020.desc.common.2: "En el peor de los casos, podríamos llevar semilleros baol al otro lado de la grieta para que la especie pueda sobrevivir, independientemente de lo que ocurra en esta dimensión."
 astral_rift.3020.a: "Modifiquemos la genética de los baol."
 astral_rift.3020.b: "Usemos el camuflaje planetario experimental."
 astral_rift.3020.c: "Preservemos los semilleros."
 astral_rift.3020.d: "Generad un escudo astral."
 astral_rift.3021.name: "Sopesando las opciones"
 astral_rift.3021.desc.common: "La diplomacia queda descartada, por lo que debemos buscar una solución creativa para ayudarles.\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "No es nuestra lucha"
 astral_rift.3025.desc: "Los problemas de los baol, ya sea de índole militar o la que sea, no son de nuestra incumbencia. Venimos de otra dimensión para observar y explorar, no para labrarnos poderosos enemigos.\n\nLa mente colmena ha aceptado nuestra decisión con evidente decepción, pero nos deja continuar nuestra investigación."
 astral_rift.3025.a: "Preparad los satélites de observación."
 astral_rift.3030.name: "Refuerzo genético"
 astral_rift.3030.desc: "Hemos empleado nuestros conocimientos en tecnología genética para fortalecer a la especie baol de cara a su inminente campaña defensiva. Pese a no quedarles muchas opciones, aceptaron con recelo estas modificaciones en su biología. Así, el pacifista imperio de los baol, basado en la agricultura y el cuidado de su ecosistema, se ha llenado de milicias y drones resilientes con una fuerza física descomunal.\n\nAhora que están preparados para la guerra terrestre, los baol nos ha obsequiado con un nodo defensivo a modo de agradecimiento. Esta criatura especializada y semiautónoma estará a nuestro servicio."
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§HEl nodo plantoide se mueve lentamente adrede, pero sería un error confundir su parsimonia con falta de inteligencia. Este organismo está especializado en defender al colectivo, y representa el culmen de generaciones de adaptación concienzuda. Nos saluda con gravedad, pero cortésmente, con la intención de devolver el favor que le otorgamos a su colmena.§!\n\nDentro de los baol, no teníamos nombre. Podéis llamarme $NAME_Baol_leader$."
 astral_rift.3031.a: "¿Eras un especialista en defensa de los baol?"
 astral_rift.3031.a.response: "La función que este recibió fue la de preparar nuestra colonia para una guerra defensiva. Esto implicaba la gestión de recursos limitados durante el asedio, así como el diseño y mantenimiento de fortificaciones militares. Este mantuvo unos niveles de población estables a pesar del bloqueo. La labor de este se consideraba útil."
 astral_rift.3031.b: "¿Qué sientes al unirte a nosotros?"
 astral_rift.3031.b.response: "Este hizo lo que pudo por los baol. En aquel cargo, no había margen para crecer; cuando un sistema vivo no crece, empieza a morir. En esta dimensión, hay más oportunidades de serviros. Este siente una esperanza de renovación."
 astral_rift.3031.c: "¿Qué se siente al haberte separado del colectivo?"
 astral_rift.3031.c.response: "Este se siente limitado, frustrado... y entusiasmado. Es una sensación que nunca ha experimentado antes. Sin embargo, cuanto antes lo integréis en el proyecto de [Explorer.GetName], mejor. La idea de trabajar al servicio de una entidad superior es mucho más atrayente."
 astral_rift.3031.d: "¿Cómo has elegido tu nombre?"
 astral_rift.3031.d.response: "Uno de los investigadores vuestros que atravesaron la grieta astral otorgó a este un programa de generación de textos por inteligencia artificial. Se realizó una consulta introduciendo la cualidades de este, y su respuesta fue §Y$NAME_Baol_leader$§!. Este lo encuentra... apropiado."
 astral_rift.3035.name: "Desapercibidos"
 astral_rift.3035.desc: "Después de compartir los secretos del campo de camuflaje con los baol, estos han podido producir una serie de satélites de camuflaje orgánico. Estos retoños experimentales son temporales por defecto y su mantenimiento requiere una pequeña cantidad de hilo astral, pero durarán lo suficiente como para ocultar el mundo natal de los baol a los grunur. No obstante, los grunur ya saben de la existencia de esta colonia, por lo que no tiene muchas opciones de sobrevivir.\n\nCuando se camuflen, los baol tendrán que aparcar provisionalmente sus ambiciones espaciales, pues cualquier nave que salga del mundo natal podría revelar su ubicación. Una inconveniencia, a todas luces, mucho más preferible que la aniquilación."
 astral_rift.3035.a: "Un sacrificio asumible."
 astral_rift.3040.name: "La vida se abre camino"
 astral_rift.3040.desc.common: "Al abandonar la colonia de los baol, nos dieron un lote de sus preciados semilleros."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\nSi el conflicto entre los baol y los grunur empeora, al menos lograremos rescatar a parte de su especie de los estragos de la guerra."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\nCuando los baol sufran su inevitable destrucción, tal vez hallen consuelo al saber que su especie vivirá en otra dimensión."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\nEsperamos que el conflicto acabe pronto y que los baol puedan prosperar a ambos lados de la grieta."
 astral_rift.3045.name: "Polvo somos..."
 astral_rift.3045_3046.desc.common: "Hemos preparado nuestros satélites de observación y los hemos lanzado a la órbita terrestre. Así deberíamos poder trasmitir una determinada cantidad de datos a través de la grieta."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\nPor el momento, estudiaremos las avanzadas técnicas de agricultura y gestión de ecosistemas de los baol. Cuando llegue la hora, también grabaremos imágenes de la aniquilación del planeta a manos de los grunur."
 astral_rift.3045.a: "Se trata de una oportunidad de investigación única."
 astral_rift.3046.name: "Oportunidad de investigación"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\nHasta que el conflicto comience, estudiaremos el planeta de los baol y su modo de gestionar ecosistemas. Además, la guerra debería arrojar datos prometedores para futuras investigaciones."
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "Y en polvo nos convertiremos"
 astral_rift.3047.desc: "La colonia baol que había al otro lado de la grieta de [from.solar_system.GetName] ha sido destruida por los grunur. Hemos recopilado datos de investigación detallados de la batalla, pero el objetivo de este proyecto de observación ha sido eliminado."
 astral_rift.3049.name: "Escudo astral"
 astral_rift.3049.desc: "Al implementar hilo astral en la tecnología defensiva de los baol, hemos proyectado un escudo planetario reactivo, pero robusto, alrededor de la colonia sitiada. La barrera envolverá el planeta y protegerá a los baol mientras permanezca en funcionamiento.\n\nCon suerte, durará el tiempo suficiente para que los grunur avancen hacia objetivos más accesibles."
 astral_rift.3049.a: "Una tecnología impresionante."
 ########################
 #Grunur Events Branch #
 ########################
 grunur_weapon_interface_modifier: "Interfaz armamentística de los grunur"
 astral_rift.3050.name: "Escolta de nave insignia"
 astral_rift.3050.desc.default: "Nada más entrar en la órbita del planeta Gaia, las naves de guerra que patrullaban han salido a nuestro encuentro. Nuestros intentos de comunicación fueron recibidos con silencio.\n\nUna patrulla nos escoltó hasta su nave insignia: una Gigante con equipamiento pesado y rodeada de decenas de naves de apoyo. Tras aterrizar nuestra §Y$tech_rift_sphere$§! en un enorme hangar, un pelotón de soldados nos apresó al instante. Sus caparazones blindados y pinzas con forma de sierra recordaban a varias especies conocidas de crustáceos. Su perfecta marcha en fila india proyectaba una imagen intimidante. Además, los pequeños y brillantes ojos que sobresalen de sus cabezas blindadas son inteligentes y están alerta."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nHemos reconocido a esta especie como los §Ygrunur§!, una raza extremadamente violenta que vivió en nuestro universo hace miles de años. Esta especie es tristemente conocida por perpetrar el genocidio de la mente colmena plantoide conocida como los §Ybaol§!. Tenemos la hipótesis de que la grieta nos ha llevado a un universo paralelo en el que los ejércitos de los grunur siguen en activo."
 astral_rift.3050.a: "Los grunur son peligrosos. Mucho cuidado."
 astral_rift.3050.b: "Veamos cómo acaba esto..."
 astral_rift.3055.name: "Una conversación única"
 astral_rift.3055.desc.common_1: "Nos escoltaron hasta una cámara central. Un complejo panel de control albergaba a unos cuantos crustáceos gigantescos. Sus pinzas interactuaban con una interfaz especial con suma precisión. Cada terminal contenía una fuente de cristales. Parece ser que los manipulan con sonidos producidos en el interior del pecho de los miembros de la tripulación. En el centro de la sala se erguía un almirante con un deslucido porte. Fue dar una orden, y sus subordinados pasaron a la acción."
 astral_rift.3055.desc.organic_common_1: "A continuación, ataron a uno de nuestros asistentes de investigación y lo escanearon. Para nuestro horror, una sonda"
 astral_rift.3055.desc.organic_common_2: "le atravesó la [leader.species.GetSkinType] y le extrajo el cerebro. El órgano fue entregado al líder crustáceo, que lo empaló sobre uno de los cristales que había en su consola de mando."
 astral_rift.3055.desc.common_2: "Una voz resonó a través de los cristales en nuestro idioma nativo: §E\\\"ES HORA DE HABLAR. ¿QUIÉNES SOIS?\\\".§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ ha apuñalado a $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ ha perforado a $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\nA continuación, ataron a uno de nuestros drones de investigación y lo escanearon para después insertar un afilado instrumento en su CPU, inutilizándola. La unidad de procesamiento fue entregada al líder crustáceo, que la insertó en uno de los cristales que había en su consola de mando.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "Somos exploradores, y hemos visto vuestro futuro."
 astral_rift.3055.b: "Somos exploradores."
 astral_rift.3060.name: "Los viles grunur"
 astral_rift.3060.desc: "Nos hemos presentado como científicos de un universo paralelo.\n\nEn nuestro mundo, los grunur desaparecieron hace mucho. Según nuestros registros arqueológicos, eran una raza de conquistadores con un amplio y avanzado arsenal... y una gran propensión a la crueldad. Su exterminio de los baol es legendario tanto por su eficacia como por su espectáculo. Su misión es destruir la colonia baol que hay en este sistema.\n\nMientras traducían nuestras palabras, los soldados grunur prorrumpían en jadeos. Lo interpretamos como su forma de reírse. Sin embargo, el obstinado silencio del líder de la nave no tardó en reimponer el decoro. A través del cristal traductor, nos habló:\n\n§E\\\"¿SABER SEA? SI SABER SEA, ALGO DAR\"\\.§!"
 astral_rift.3060.a.tech_dragon_armor: "Compartid $tech_dragon_armor$ con los grunur."
 astral_rift.3060.a.tech_crystal_armor_2: "Compartid $tech_crystal_armor_2$ con los grunur."
 astral_rift.3060.a.tech_dark_matter_propulsion: "Compartid $tech_dark_matter_propulsion$ con los grunur."
 astral_rift.3060.a.tech_nanite_repair_system: "Compartid $tech_nanite_repair_system$ con los grunur."
 astral_rift.3060.a.tech_nanite_autocannon: "Compartid $tech_nanite_autocannon$ con los grunur."
 astral_rift.3060.a.tech_nanite_flak_batteries: "Compartid $tech_nanite_flak_batteries$ con los grunur."
 astral_rift.3060.a.tech_strike_craft_skrand: "Compartid $tech_strike_craft_skrand$ con los grunur."
 astral_rift.3060.a.tech_combat_computers_3: "Compartid $tech_combat_computers_3$ con los grunur."
 astral_rift.3060.a.tech_combat_computers_autonomous: "Compartid $tech_combat_computers_autonomous$ con los grunur."
 astral_rift.3060.a.tech_dark_matter_power_core: "Compartid $tech_dark_matter_power_core$ con los grunur."
 astral_rift.3060.a.tech_jump_drive_1: "Compartid $tech_jump_drive_1$ con los grunur."
 astral_rift.3060.a.tech_extradimensional_weapon_1: "Compartid $tech_extradimensional_weapon_1$ con los grunur."
 astral_rift.3060.a.tech_quantum_catapult: "Compartid $tech_quantum_catapult$ con los grunur."
 astral_rift.3060.a.tech_scourge_missile_1: "Compartid $tech_scourge_missile_1$ con los grunur."
 astral_rift.3060.a.tech_swarm_strike_craft_1: "Compartid $tech_swarm_strike_craft_1$ con los grunur."
 astral_rift.3060.a.tech_precognition_interface: "Compartid $tech_precognition_interface$ con los grunur."
 astral_rift.3060.a.tech_psi_jump_drive_1: "Compartid $tech_psi_jump_drive_1$ con los grunur."
 astral_rift.3060.a.tech_psionic_barrier: "Compartid $tech_psionic_barrier$ con los grunur."
 astral_rift.3060.a.tech_psionic_shield: "Compartid $tech_psionic_shield$ con los grunur."
 astral_rift.3060.b: "Compartid los datos de investigación sobre los baol con los grunur."
 astral_rift.3060.c: "Negaos a cooperar."
 astral_rift.3065.name: "Un encuentro sumiso"
 astral_rift.3065.desc: "Hemos explicado que somos investigadores de otra dimensión cuya misión es explorar universos alternativos y los diversos fenómenos que se producen en su interior.\n\nMientras declarábamos nuestras intenciones, el almirante gruñó para interrumpirnos. Los soldados a nuestros alrededor empezaron a inquietarse y a graznar de manera estridente.\n\n§E\\\"¿MIRAR SEA? MIRAR HA SIDO. AHORA, SUPLICAR\\\".§!"
 astral_rift.3065.a: "Responded con una bravuconería. Que no os intimiden."
 astral_rift.3065.b: "Intentad razonar con ellos."
 astral_rift.3070.name: "Intercambio de conocimiento"
 astral_rift.3070.desc.common_1: "Hemos compartido nuestros datos de investigación sobre"
 astral_rift.3070.desc.common_2: "con el almirante grunur. Casi de inmediato, el ambiente de confrontación menguó. Se veía que nuestro compromiso con la guerra avanzada había impresionado a los grunur.\n\nPlanean utilizar la tecnología en su inminente campaña de exterminio. Como muestra de gratitud, el almirante nos ha regalado un cristal de datos. Nos ha explicado que contiene valiosos secretos militares, incluidas estratagemas y técnicas previamente desconocidas. También incluye algo que igual no nos resulta tan útil: una meticulosa narración de la historia militar de los grunur, que abarca cientos de volúmenes."
