 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "Lucro em Escala Galáctica"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "Que outra empreitada é tão eletrizante quanto a busca pelo lucro?\n\nNesta expansão focada em economia, você pode jogar como um poderoso império corporativo e expandir seu negócio pelas estrelas.\n\nAutoridades corporativas podem construir Filiais em planetas de outros impérios. Estabeleça Filiais e Acordos Comerciais e torne-se uma potência econômica!\n\nA estagnação é a marca de uma indústria decadente: continue prosperando ao construir as novas Megaestruturas e reivindicar novas Regalias da Ascensão, ou mantenha-se competitivo em uma galáxia implacável como um poderoso sindicato do crime. Afinal, são apenas negócios."
 MEGACORP_FEATURES: "§ERecursos:§!\n\n- Um novo tipo de império, que permite que você jogue como uma sociedade voltada para os negócios e focada em gerar créditos.\n\n- Acesso ao Mercado de Escravos Galácticos.\n\n- Frotas Caravaneiras que perambulam pela galáxia, sempre com uma barganha na manga.\n\n- Regalias da Ascensão que permitem que você converta seu planeta em uma única grande cidade, faça cruzamentos entre espécies e ganhe vantagens no mercado competitivo.\n\n- Novas Megaestruturas, vozes de conselheiro e trilhas sonoras."
 DLC_MEGACORP_RECOMMENDATION_DESC: "§SMegaCorp§! é uma expansão focada em economia que introduz mais complexidade ao comércio e ajuda você a obter vantagens em mercados competitivos."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "Estamos recomendando §SMegaCorp§! já que a composição deste império combina com temas e mecânicas focadas em comércio."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "Estamos recomendando §SMegaCorp§! já que a composição deste império combina com um de seus temas, gerenciar escravos de maneira impiedosa."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "Fique e Enfrente o Fim"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "Quando o fim chegar, como você o enfrentará?\n\nApocalypse redefine a guerra estelar com uma gama imensa de novas opções ofensivas e defensivas. A nova classe de nave, Titã, é uma capitânia gigantesca que gera poderosos bônus para o resto da sua frota. Quando destruir as naves inimigas não é o bastante, a nova nave classe Colosso pode transformar planetas inteiros (e qualquer forma de vida presa neles) em poeira.\n\nImpérios Saqueadores agora surgem na galáxia, atacando sistemas próximos e vendendo seus serviços como mercenários. Lute contra eles, ou ao lado deles, mas esteja atento às suas verdadeiras intenções. Apocalypse chegou, e o destino da galáxia está em jogo."
 APOCALYPSE_FEATURES: "§ERecursos:§!\n\n- Novas classes de naves e armas a serem usadas na guerra galáctica.\n\n- Apresentando os Saqueadores: mercenários espaciais das fronteiras da civilização.\n\n- Uma nova crise de meio de jogo, na qual os Saqueadores unem forças sob o comando de um formidável Khan.\n\n- Novas Regalias da Ascensão e Componentes Cívicos, com opções focadas na guerra e não violentas.\n\n- A Árvore de Tradição Inflexível, que se concentra em defesa e bases estelares."
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§! é uma expansão que aprimora a destruição e devastação da guerra galáctica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "Estamos recomendando §SApocalypse§! já que algumas variáveis selecionadas para este império combinam com as mecânicas e conteúdo focados em guerra."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "Ascenda à Perfeição"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "Utopia é um lugar ou apenas um estado de espírito?\n\nEsta instigante nova expansão permite que você transcenda seus limites com quatro Caminhos de Ascensão exclusivos. Crie um verdadeiro paraíso com novas Megaestruturas, como a Esfera de Dyson, Mundos-Anel e estações de Habitat. Doutrine, gerencie sua biologia ou alcance a perfeição como uma Mente-Colmeia unificada. Seja qual for a sua visão, Utopia lhe dá as ferramentas necessárias para esculpir a sociedade suprema."
 UTOPIA_FEATURES: "§ERecursos:§!\n\n- Novos Caminhos de Ascensão que podem mudar radicalmente sua espécie, permitindo que você transcenda os limites da evolução.\n\n- Novas Megaestruturas, como Mundos-Anel e Esferas de Dyson, ajudam você a \"construir alto\", servindo como planetas em um império pequeno e confinado.\n\n- Jogue como uma Mente-Colmeia, evitando conflitos políticos em um império onde toda a sociedade age como uma unidade.\n\n- Mais maneiras de gerenciar sua população, incluindo escravos."
 DLC_UTOPIA_RECOMMENDATION_DESC: "A expansão §SUtopia§! permite um maior controle do seu império, e viabiliza a construção de Megaestruturas."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "Estamos recomendando §SUtopia§! já que seu novo tipo de Império, a Mente-Colmeia, combina com a composição deste império."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "Estamos recomendando §SUtopia§! já que suas mecânicas e conteúdos centrados na unificação ou policiamento de uma população combinam com a composição deste império."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "Estamos recomendando §SUtopia§! já que suas mecânicas de gerenciamento de escravos complementam a composição deste império."
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "Revele o Passado, Entre no Futuro"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "Não somos os primeiros a atravessar a galáxia, tampouco seremos os últimos...\n\nEnterradas sob a poeira de planetas remotos estão as ruínas de culturas mortas há muito tempo. Outrora o lar de vibrantes e avançadas civilizações, esses Mundos-Relíquia agora estão cheios de ruínas desoladas e mistérios adormecidos. Visite esses e outros mundos aparentemente desolados e reconstitua a história de sua ascensão e queda.\n\nCom o Ancient Relics Story Pack, você pode revelar os mistérios de civilizações perdidas, escavar cidades abandonadas e descobrir relíquias poderosas. Utilize o poder do passado para fomentar suas ambições."
 ANCIENT_RELICS_FEATURES: "§ERecursos:§!\n\n- Arqueologia: novos eventos científicos, Artefatos antigos e mecânicas de escavação.\n\n- Descubra civilizações Precursoras extintas em novas cadeias de eventos.\n\n- Estude aqueles que vieram antes e equipe-se com as tecnologias que usavam.\n\n- Novas trilhas musicais."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§SAncient Relics§! é um pacote que adiciona histórias sobre civilizações passadas e Relíquias antigas poderosas."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "Estamos recomendando §SAncient Relics§! já que sua mecânica de Arqueologia é relevante ao foco científico deste império."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "Estamos recomendando §SAncient Relics§! já que seus temas de culturas antigas e de passagem do tempo combinam com a composição deste império."
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "Alcance as Estrelas"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "São as descobertas que motivam os exploradores: a jornada até estrelas distantes e estranhas...\n\nDesfrute de novas anomalias e histórias e encontre novos seres surpreendentes em territórios desconhecidos. Viaje pela galáxia para revelar tecnologias do passado e rastros ocultos de uma rede de Portais antiga. Vá até o fim e trilhe um caminho de aventuras."
 DISTANT_STARS_FEATURES: "§ERecursos:§!\n\n- Mais anomalias para você encontrar enquanto explora o espaço.\n\n- Nova cadeia de eventos para o enigmático Aglomerado-L.\n\n- Encontre um Líder Lendário ou busque a sabedoria do Enclave dos Curadores.\n\n- Descubra os poderosos Leviatãs: gigantes gentis, ou algo mais sinistro?"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§SDistant Stars§! é um Pacote de Histórias que aviva a galáxia com relatos sobre encontros estranhos com criaturas que habitam nas profundezas não mapeadas do espaço"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "Estamos recomendando §SDistant Stars§! já que algumas variáveis que você selecionou combinam com seus conteúdos centrados na exploração do espaço e novas descobertas científicas."
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "Testemunhe uma Nova Era"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "Agora, esta é a nossa galáxia. Chegou a era das redes e dos nódulos: a ascensão do algoritmo...\n\nJogue como um Império Maquinário com este Pacote de Histórias eletrizante e descubra o poder unificado de uma civilização gestalt. Cresça como uma sociedade robótica ou crie uma rede de IA com a intenção de dominar a galáxia. Com a ascensão de uma nova consciência, os Sintéticos oprimidos podem se rebelar contra seus mestres, cansados de sua existência em servidão. Escolha o seu lado para determinar a próxima fase da evolução!"
 SYNTHETIC_DAWN_FEATURES: "§ERecursos:§!\n\n- Jogue como um Império Maquinário: uma Mente-Colmeia sintética.\n\n- Escolha um lado em uma guerra civil entre orgânicos e máquinas.\n\n- Novos retratos de Máquinas e Voz de Conselheiro."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§SSynthetic Dawn§! é um Pacote de Histórias que permite que você jogue como uma Inteligência Maquinária."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "Estamos recomendando §SSynthetic Dawn§! já que algumas das variáveis que você selecionou combinam com seu tema de máquinas e robôs."
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "Testemunhe a Ascenção de Seres Poderosos"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "Vamos precisar de um encouraçado maior!\n\nA galáxia ganha vida quando seu império encontra os gigantescos Leviatãs. Enclaves de aprendizado e reflexão aguardam seu patrocínio; enquanto isso, nas profundezas do espaço, Impérios Caídos repousam em um sono inquieto. Descubra as maravilhas da galáxia com este novo Pacote de Histórias titânico."
 LEVIATHANS_FEATURES: "§ERecursos:§!\n\n- Leviatãs: criaturas imensamente poderosas que vivem no vácuo do espaço.\n\n- Enclaves são entrepostos independentes, especializados em vários campos, com informações e obras de arte à venda.\n\n- Um novo cenário de fim de jogo, no qual o despertar de um Império Caído pode colocar a galáxia inteira em guerra."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§SLeviathans§! é um Pacote de Histórias que preenche a galáxia com novas aventuras e desafios para impérios espaciais."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "Estamos recomendando §SLeviathans§! já que a composição deste império combina com suas mecânicas e conteúdo; especificamente, explorar o espaço e enfrentar grande fauna espacial."
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "Dê um Salto Gigante"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "O coração de um explorador é ousado e sem limites...\n\nO popular fenótipo Humanoide se inspira em inúmeros clássicos da ficção científica, adicionando mais variação a retratos, modelos de nave e governos. Produza bens refinados com Mestres Artesãos, viva a vida de um Caçador de Prazeres dedicado ou governe a galáxia como um Exército de Clones. Este Pacote de Espécies também inclui novas vozes de conselheiro e uma trilha sonora remixada."
 HUMANOIDS_FEATURES: "§ERecursos:§!\n\n- Nova Origem.\n\n- Mais de 10 novos retratos humanoides.\n\n- 3 novos conjuntos de Voz de Conselheiro.\n\n- 4 novos Componentes Cívicos.\n\n- 3 novas Características de Espécie.\n\n- Uma nova Árvore de Tradição.\n\n- Novo conjunto de naves e cidades humanoides."
 DLC_HUMANOID_RECOMMENDATION_DESC: "O §SHumanoid Species Pack§! é um DLC que adiciona mais variedade a retratos e modelos de nave humanoides."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "Estamos recomendando o §SHumanoid Species Pack§! já que ele traz mis variedade a impérios como este."
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "Emerja da Terra, Espalhe-se e Crie Raízes"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "Assim como as sementes brotam e as flores desabrocham, nós devemos nos espalhar pelas estrelas...\n\nO pacote Plantoids introduz um novo fenótipo com arte e animação originais. Cultive os brotos de novas civilizações, transforme planetas em Mundos-Gaia com Desabrochar Idílico ou use Processamento Catalítico para promover uma economia próspera. Mas tenha cuidado e cuide bem do seu jardim, pois a galáxia é repleta de espinhos."
 PLANTOID_FEATURES: "§ERecursos:§!\n\n- Nova Origem.\n\n- Mais de 15 novos retratos floridos.\n\n- Conjuntos de naves, estações espaciais e cidades com temática botânica.\n\n- 4 novas Características de Espécie.\n\n- 2 novos Componentes Cívicos."
 DLC_PLANTOID_RECOMMENDATION_DESC: "O §SPlantoid Species Pack§! é um DLC com retratos de plantas senscientes que estão plantando suas raízes pela galáxia."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "Estamos recomendando o §SPlantoid Species Pack§! já que este império combina com seu tema botânico."
 SOUNDTRACK_TITLE: "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE: "A Experiência Musical Completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Do jogo de ficção científica original da Paradox Development Studio, \"Stellaris\", chega a trilha sonora completa composta por Andreas Waldetoft e Meyer, incluindo execuções da Orquestra Estadual de Brandemburgo e da Orquestra Cinematográfica de Budapeste.\n\nVocê pode ouvir agora a trilha completa do jogo no dispositivo de áudio de sua escolha usando os formatos de MP3 de alta qualidade e FLAC. Esta trilha sonora contém um total de 55 músicas do jogo inicial, junto com novas músicas das expansões como \"Apocalypse\", \"Distant Stars\" e mais, com mais músicas a serem adicionadas conforme \"Stellaris\" continua a crescer no futuro."
 SOUNDTRACK_FEATURES: "§ERecursos:§!\n\n- Todas as músicas em formato MP3 e FLAC.\n\n- Músicas são adicionadas continuamente conforme novos títulos são compostos para o jogo!"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "Pacotes de conteúdo gratuitos"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "Sua espécie dominou o que parecia ser impossível e a viagem mais rápida que a luz significa uma nova era para sua civilização. Seu próspero planeta agora pode enviar bravos pioneiros para colonizar mundos distantes. Enquanto isso, seus cientistas trabalham a uma velocidade inacreditável para decifrar novos segredos do cosmos, analisando Anomalias que desafiam as expectativas. Mas vocês não serão a primeira e nem a última espécie a subir aos céus. Você deve testar seu poderio militar e sua habilidade diplomática contra impérios galácticos rivais.\n\nPara celebrar o aniversário de um ano de \"Stellaris\", a Paradox está dando para todos os jogadores o pacote de retratos \"Creatures of the Void\" exclusivo da pré-venda e o novo \"Anniversary Species Portrait Pack\", como agradecimento pelo seu apoio ao longo do último ano."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void:§!\n\n- Hidra/Xenomorfo\n\n- Porco-espinho do Mal\n\n- Pássaro Dinossauro\n\n- Antropoide Sombrio\n\n- Mamífero Infectado por Fungoide\n\n§GAnniversary Portrait Pack:§!\n\n- Dragão Fada\n\n- Aviano Pavão\n\n- Larva"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "Pacotes de conteúdo gratuitos"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "Trema a Terra e Abale os Céus"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "Grave seu destino na pedra e deixe que as estrelas sejam a fornalha onde sua ambição será forjada...\n\nO pacote Lithoids apresenta um novo fenótipo com mecânicas exclusivas: esta espécie robusta vive muito, se alimenta de minerais e transforma os oponentes em poeira. Com várias características novas, este Pacote de Espécies também adiciona variedades cintilantes a mecânicas existentes. Solidifique seus desejos, pois a galáxia é uma forja imperdoável."
 LITHOIDS_FEATURES: "§ERecursos:§!\n\n- Nova Origem.\n\n- Mecânica única para espécies Litoides.\n\n- Mais de 15 novos retratos Litoides e 1 um robô Litoide.\n\n- 3 Características de Espécie Litoides.\n\n- 2 Novos Componentes Cívicos.\n\n- Novos modelos de nave e cidade baseados em minerais.\n\n- Nova voz de Conselheiro."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§SLithoids§! é um Pacote de Espécies que permite que você jogue como uma espécie baseada em rocha, com suas mecânicas singulares."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "Estamos recomendando §SLithoids§! já que a composição deste império combina com o tema rochoso."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "Estamos recomendando §SLithoids§! já que a composição este império afeta a produção de minerais ou ganha bônus com eles."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "Mantenha Seus Inimigos Perto"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "Em uma galáxia com uma imensa diversidade, como encontrar interesses em comum?\n\nPara aqueles que preferem intriga em vez de confronto aberto e palavras em vez de armas, chega a expansão Federations. Mergulhe no complexo mundo da diplomacia galáctica ou garanta seu assento no Conselho Galáctico e torne-se uma grande potência com a ajuda da política e de alianças. Deixe o trabalho sujo para os outros, sufoque seus inimigos com sanções econômicas e desenvolva sua própria Federação. Forme alianças e atue como uma unidade: a união faz a força."
 FEDERATIONS_FEATURES: "§ERecursos:§!\n\n- Construa a coesão interna de sua Federação e colha recompensas poderosas.\n\n- Participe da Comunidade Galáctica, a autoridade parlamentar definitiva na galáxia.\n\n- Influencie seus colegas com a Árvore de Tradição Política.\n\n- Permaneça fiel ao seu passado com 8 novas Origens, que afetam bastante as condições iniciais do seu jogo.\n\n- Novo tipo de nave: Juguernauta, uma gigantesca base estelar móvel que fornece uma plataforma de reparo.\n\n- Nova Megaestrutura: Mega Estaleiro, que pode construir frotas em uma velocidade jamais vista."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§! é uma expansão que foca na diplomacia."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "Estamos recomendando §SFederations§! já que algumas das variáveis que você selecionou combinam com os temas de alianças e diplomacia interestelares."
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "Aproveite a morte ao máximo"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "Um império surgirá de um corpo sem vida...\n\nA galáxia nunca foi tão sombria quanto neste nefasto Pacote de Espécies. Use a origem Necrófago para desafiar as ideias da comunidade galáctica sobre a vida após a morte. Explore novos e sinistros conjuntos de naves, arte e Componentes Cívicos temáticos e uma nova voz de conselheiro. Como um par simbiótico, agora até as espécies não necroides podem consumir e converter populações alienígenas para o seu próprio fenótipo. Portanto, desfrute da fria luz das estrelas, pois os mortos não temem o vazio."
 NECROIDS_FEATURES: "§ERecursos:§!\n\n- Nova Origem.\n\n- 15 novos retratos Necroides, mais 1 Máquina Necroide.\n\n- 4 novos Componentes Cívicos.\n\n- Nova Regalia da Ascensão.\n\n- Novos modelos de nave, voz de conselheiro, cidade, listas de nomes e fundo de sala."
 DLC_NECROIDS_RECOMMENDATION_DESC: "§SNecroids§! é um pacote de estilo que permite a você jogar como uma espécie que abraça a morte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "Estamos recomendando §SNecroids§! já que a composição deste império combina com os temas de vida e morte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "Estamos recomendando §SNecroids§! já que sua origem e seus componentes cívicos trazem novas dimensões a este estilo de jogo."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "Viva nas Sombras, Deleite-se nas Chamas"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "Quais segredos estão ocultos nas sombras?\n\nA expansão Nemesis possibilita ao jogador determinar o destino de uma galáxia que está se desestabilizando. Ao adicionar Espionagem, um caminho ao poder como Supervisor Galáctico e a opção Ameaça para §RSE TORNAR§! a crise de fim de jogo, Nemesis dá a você as ferramentas mais poderosas criadas até hoje em Stellaris.\n\nEm uma galáxia à beira do desastre, você terá que escolher entre a ordem e o caos. Assuma o comando por meio de diplomacia ou subterfúgio, ou arrisque assistir às estrelas se apagarem, uma a uma."
 NEMESIS_FEATURES: "§ERecursos:§!\n\n- Torne-se a Crise e libere bônus poderosos conforme seu império se torna cada vez mais ameaçador. Ameace a própria existência da galáxia!\n\n- Faça uma campanha para a Comunidade Galáctica eleger você como Supervisor, o que vai lhe conceder poderes emergenciais para combater a Crise.\n\n- Use novas ferramentas de Espionagem para investigar seus inimigos (ou amigos), incluindo a nova Árvore de Tradição do Subterfúgio. Mentiras e enganação despistarão seus inimigos enquanto você descobre os segredos mais obscuros deles.\n\n- Novo conjunto de naves inspirado em alguns dos impérios mais grandiosos da ficção científica."
 DLC_NEMESIS_RECOMMENDATION_DESC: "§S$NEMESIS_TITLE$§! é uma expansão que permitirá ao jogador determinar o destino de uma galáxia que está se desestabilizando."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "Estamos recomendando §S$NEMESIS_TITLE$§! já que algumas das variáveis que você selecionou combinam com seus temas de diplomacia sob pressão."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "Estamos recomendando §S$NEMESIS_TITLE$§! já que a composição deste império combina com os temas de subterfúgio e manipulação."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "Estamos recomendando §S$NEMESIS_TITLE$§! já que a composição deste império combina com os temas de se tornar uma ameaça para toda a galáxia."
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "Surja das profundezas e conquiste as estrelas"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "Sozinhos, somos apenas uma gota, mas juntos formamos um oceano...\n\nEmbarque no modo de viver de uma civilização galáctica e navegue pela vastidão do espaço com o Aquatics Species Pack. Mergulhe na jogabilidade aprimorada para encontrar um oceano de novas escolhas e descubra vida onde você menos espera. Pegue essa onda de novas opções personalizáveis e encontre uma arca do tesouro repleta de novos retratos de espécies, um conjunto de naves, Origens e muito mais."
 AQUATICS_FEATURES: "§ERecursos:§!\n\n- 2 novas origens.\n\n- Nova Regalia da Ascensão, Hidrocêntrico, para tornar qualquer mundo o seu oceano.\n\n- Nova característica, Aquático, com recursos exclusivos.\n\n- 15 novos retratos de Aquáticos e 1 Máquina Aquática.\n\n- Novo Componente Cívico.\n\n- Novos modelos de nave, voz de conselheiro, cidade, listas de nomes e fundo de sala."
 DLC_AQUATICS_RECOMMENDATION_DESC: "O pacote Aquatics oferece um oceano de novas escolhas e permite descobrir vida onde você menos espera. Pegue essa onda de novas opções personalizáveis para seu império em Stellaris e encontre uma arca do tesouro repleta de novos retratos de espécies, um conjunto de naves, origens e muito mais."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "Recomendamos Aquatics porque notamos que você é fã de pacotes estéticos."
 DLC_AQUATICS_RECOMMENDATION_MOL: "Recomendamos Aquatics porque notamos que você gosta do visual dos seres marinhos."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "Recomendamos Aquatics para você ter novas possibilidades ao viver em mundos Oceânicos."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "Realize Seu Grande Projeto"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "Qual é a verdadeira natureza do poder?\n\nA expansão dinâmica Overlord dá acesso a recursos aprimorados e desenvolvidos para explorar todo o potencial do seu império. Conduza uma galáxia repleta de possíveis súditos à glória ou subjugação.\n\nAs mecânicas atualizadas oferecem muitas maneiras de especializar as funções dos vassalos do seu império e de dominar novos planetas e súditos. Uma variedade de novas megaestruturas magníficas permite que você projete o seu poder mais longe e mais rápido do que nunca. O poder corrompe, mas em uma galáxia em mudança constante, o poder absoluto pode trazer riqueza absoluta."
 OVERLORD_FEATURES: "§ERecursos:§!\n\n- 5 novas Origens.\n\n- Nova mecânica de vassalização, com a qual você pode refinar os acordos com os seus vassalos ou com o seu lorde supremo, além de novas especializações para súditos.\n\n- 3 novos enclaves: Vagantes do Véu, Enclaves de Mercenários e Lixeiros.\n\n- 3 novas Megaestruturas: Anéis Orbitais, Hipervetores e Catapultas Quânticas."
 DLC_OVERLORD_RECOMMENDATION_DESC: "§SOverlord§! é uma expansão focada em diplomacia e nas interações entre as nações subjugadas e o lorde supremo delas."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela abre novas possibilidades para impérios bélicos através de enclaves de mercenários e interações aprimoradas com súditos."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela dá acesso a uma nova origem para impérios espiritualistas, além de permitir a interação com um novo enclave focado no Véu."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela possibilita novas interações entre lordes supremos e súditos, sendo interessante para aqueles com um estilo de jogo focado em diplomacia."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela dá acesso a uma nova origem específica para Mentes-Colmeia. Nela, é possível usar Líderes de Cria especiais para fortalecer o seu império."
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "Adapte, Destrua e Encare a Jornada"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "Para aqueles que prosperam na poluição, os fins sempre justificam as ruínas...\n\nEmbarque em uma Missão para encontrar o misterioso Deus Tóxico, ou Danem-se as Consequências e aprimore sua espécie ao máximo com este novo Pacote de Espécies corrosivo. Assuma o papel de um Império de Industrialistas Implacáveis e arruíne os ecossistemas dos seus planetas, construa Spas de Prazeres Mutagênicos ou desmonte os destroços de inimigos derrotados em batalha. O pacote Toxoids também inclui novas Características de Espécie, retratos, um conjunto de naves e muito mais!"
 TOXOIDS_FEATURES: "§ERecursos:§!\n\n- 2 novas Origens.\n\n- 15 novos retratos de Toxoides, mais 1 Máquina Toxoide.\n\n- 4 novas Características de Espécie.\n\n- 3 novos Componentes Cívicos.\n\n- Novos modelos de nave, voz de conselheiro, cidade, listas de nomes e fundo de sala."
 DLC_TOXOIDS_RECOMMENDATION_DESC: "Em §SToxoids§!, conquiste o seu lugar nas estrelas com a espécie mais resistente e teimosa da história do Stellaris! Habite mundos tóxicos, aposte o futuro dos seus planetas em troca de ganhos imediatos e faça os sacrifícios necessários para sobreviver em uma galáxia hostil."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "Recomendamos Toxoids porque notamos que você é fã de pacotes estéticos."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "Recomendamos Toxoids porque você selecionou um império com uma temática apocalíptica."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "Recomendamos Toxoids como uma alternativa ao império que você selecionou, considerando a relação dele com o ambiente natural."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "Recomendamos Toxoids porque sua espécie se enquadra nas temáticas de desperdício e adaptabilidade desse pacote."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "Recomendamos Toxoids porque a origem $origin_toxic_knights$ adiciona novos elementos de jogabilidade baseados em habitats."
 FIRST_CONTACT_TITLE: "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "Olhe para Cima, Você Não Está Só"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "Eles vieram das estrelas, e nada jamais seria como antes...\n\nVivencie o choque de civilizações com o First Contact Story Pack. Escolha entre elevar sociedades pré-MRQL ou explorá-las para extrair seus recursos. Esconda-se de olhos curiosos com a inovadora tecnologia de camuflagem enquanto observa e faz relatórios de estudo. Jogadores sagazes saberão quando se movimentar disfarçadamente pela galáxia e qual o melhor momento para usar o elemento surpresa contra os oponentes. Prepare-se para o contato."
 FIRSTCONTACT_FEATURES: "§ERecursos:§!\n\n- 3 novas Origens.\n\n- Novas interações com pré-MRQLs, incluindo eventos de observação, espionagem e diplomacia.\n\n- 4 novos Componentes Cívicos: um para cada tipo de governo.\n\n- Tecnologia de Camuflagem."
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "§SFirst Contact§! é um Pacote de Histórias que explora os primeiros encontros com civilizações pré-MRQL. Este pacote também introduz a tecnologia de Camuflagem!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "Recomendamos §SFirst Contact§! porque os novos recursos desse Pacote de Histórias tornam as interações com sociedades pré-MRQL mais dinâmicas e interativas."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "Estamos recomendando §SFirst Contact§! já que algumas variáveis que você selecionou combinam com seus conteúdos. Este Pacote de Histórias foca em diplomacia, espionagem e observação do desenvolvimento de civilizações pré-MRQL."
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "Deixe Suas Lendas Moldarem um Império"
 PARAGON_LANDINGPAGE_DESCRIPTION: "Se a galáxia é um grande palco, quem são os atores?\n\nNa expansão Galactic Paragons, todo ato gera uma consequência. O Comandante certo pode mudar o rumo da batalha. O Oficial apropriado pode conciliar um conflito planetário. Um Cientista focado pode alcançar progressos ilimitados. Saúde um elenco de líderes lendários e renomados, capazes de alterar o curso da história.\n\nGalactic Paragons expande também o Conselho do Império e os Interesses dos líderes. Com o apoio do Conselho, você terá mais controle sobre as decisões políticas e estratégicas. Suba ao palco e escreva seu roteiro pelas estrelas."
 PARAGON_FEATURES: "§ERecursos:§!\n\n-Nova Origem.\n\n- Mais de 140 novas Características de Líder.\n\n- 4 Líderes Lendários exclusivos.\n\n- 16 Líderes Renomados especializados.\n\n- 8 novos Componentes Cívicos: 3 para impérios comuns, 3 para MegaCorps, 1 para Impérios Gestalt (Mentes-Colmeia e Inteligências Maquinárias) e 1 compartilhado por todos os tipos de governo.\n\n- 2 novas Árvores de Tradição.\n\n- Posições extras no Conselho e Interesses adicionais."
 DLC_PARAGON_RECOMMENDATION_DESC: "§SGalactic Paragons§! é uma expansão focada nos líderes, no conselho que gerencia seu império e nos interesses que influenciam seus objetivos no cenário galáctico."
 DLC_PARAGON_RECOMMENDATION_REC: "Estamos recomendando §SGalactic Paragons§!, já que algumas das escolhas que você fez combinam com esse conteúdo."
 ASTRAL_PLANES_TITLE: "Astral Planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Vivencie a Maravilha"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Toda aventura exige um passo rumo ao desconhecido...\n\nViaje até os confins das Fendas Astrais e explore dimensões alternativas com o DLC Astral Planes. Faça escolhas importantes e guie seus exploradores em jornadas recompensadoras e perigosas. Colete Fibra Astral para selar buracos de minhoca ou manipular o espaço de formas jamais vistas. Encare o desconhecido e dê o primeiro passo em uma nova dimensão."
 ASTRAL_PLANES_FEATURES: "Recursos:\n\n- 1 nova Origem.\n\n- 32 Fendas Astrais para explorar, com histórias ramificadas e vários finais.\n\n- 4 novos Componentes Cívicos.\n\n- 8 novas Relíquias a serem encontradas.\n\n- 1 novo Retrato Místico.\n\n- Novo sistema de Ações Astrais para manipular o espaço e interagir com a galáxia de formas inesperadas.\n\n- Novas trilhas sonoras."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! é uma expansão com uma narrativa ampla que permite explorar outras dimensões, além de dimensões alternativas."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "Estamos recomendando §SAstral Planes§!, pois combina bem com seu DLC §SOverlord§!, permitindo mais flexibilidade com Hipervetores e Catapultas Quânticas."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "Estamos recomendando §SAstral Planes§!, pois esse DLC fornece uma nova oportunidade para explorar precursores encontrados em §SAncient Relics§!."
 HIDE_UNOWNED_CONTENT: "Ocultar Conteúdo Não Adquirido"
