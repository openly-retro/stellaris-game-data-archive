 tech_amoeba_strike_craft_1: "Programa de Cultivo de Amebas"
 tech_amoeba_strike_craft_1_desc: "Ao cultivar Amebas Espaciais em cativeiro, podemos programar seus flagelos simbióticos para agirem como naves de ataque orgânicas para nossa marinha.\n\n"
 tech_swarm_strike_craft_1: "Piscinas de Geração de Praga"
 tech_swarm_strike_craft_1_desc: "Coletar espécimes de Prethoryn derrotados nos permite clonar e programar geneticamente uma cria de guerra para nosso uso.\n\n"
 tech_scourge_missile_1: "Mísseis Flagelo"
 tech_scourge_missile_1_desc: "Ao analisar o armamento biológico usado pela Praga podemos criar armas projéteis auto-propulsionadas que espalham a mesma destruição horrenda.\n\n"
 tech_space_whale_weapon_1: "Ajuste de Frequência"
 tech_space_whale_weapon_1_desc: "Ao adaptar o método Tiyanki de extração energética de matéria gasosa, é possível construir armas que sugam energia das naves inimigas.\n\n"
