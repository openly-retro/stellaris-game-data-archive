 ### Slaves
 faction.6.title: "Strajk głodowy!"
 faction.6.desc: "[Root.Owner.GetName]: Niewolnicy zorganizowali się, by sabotować nasze środki służące do produkcji, czyli ich własne ciała, poprzez świadomą głodówkę. Członkowie frakcji [Root.GetName] właściwie dokonują na samych sobie §Yczystki§!.\n\nJeśli ta sytuacja potrwa dłużej, możemy utracić dużą część naszych niewolniczych populacji. Możemy pozwolić tym nieszczęśnikom umrzeć albo jakoś zapanować nad tą zbuntowaną frakcją."
 faction.7.title: "Powstanie niewolników!"
 faction.7.desc: "Niewolnicy z planety [slave_planet.GetName] zbuntowali się przeciwko swoim panom i utworzyli nielegalną rebeliancką koalicję mającą na celu odebranie prawowitej władzy, którą ma nad nimi [Root.Owner.GetName]!"
 faction.8.title: "Przymusowe karmienie"
 faction.8.desc: "Ciało niewolnika nie należy do niego, więc nie może on go niszczyć.\n\nIch bezsensowna czystka zakończyła się, a ci, którzy przeżyli, otrzymali odpowiednią dawkę składników odżywczych."
 faction.10.title: "Niepokoje wśród niewolników!"
 faction.10.desc: "[unrest_planet.GetName]: Powszechne niepokoje wśród niewolników mają zły wpływ na ich wydajność."
 faction.10.desc.colle: "[unrest_planet.GetPlanetMoonCap] planety [unrest_planet.GetName]: Wśród zniewolonych poddanych imperium [Root.Owner.GetName] szerzą się niepokoje."
 faction.10.a.tooltip: "§H[unrest_planet.GetName]§!: §HZniewolone populacje§! otrzymują modyfikator §Rniepokoje wśród niewolników§! na §Y4 lata§!."
 faction.15.title: "Przemoc ze strony niewolników!"
 faction.15.desc: "[roving_gangs_planet.GetName]: Wędrowne bandy bezpańskich niewolników wdały się w brutalne walki z innym członkami miejscowej ludności, powodując przedwczesną śmierć jednej z populacji.\n\nJeszcze nie wiadomo, jak bliscy zmarłych zareagują na ten incydent."
 faction.15.a.tooltip: "[roving_gangs_planet]:\n§RGinie§! §Y1 populacja§!."
 faction.50.title: "Kolej międzygwiezdna!"
 faction.50.desc: "Wygląda na to, że pewne bardziej radykalne elementy populacji niewolników wspólnym wysiłkiem transportują swoich członków poza terytoria [Root.Owner.GetAdj].\n\nNie wiemy, jak udało się popełnić przestępstwo na taką skalę, ale jest dość pewne, że część niewolników została uwolniona i przebywa gdzieś poza obszarem [Root.Owner.GetAdj]."
 faction.50.desc.colle: "Kierująca się niewłaściwymi pobudkami frakcja uznała za stosowne zaszkodzić nam, przemycając kilku niewolników [Root.Owner.GetName] poza granice terytorium [Root.Owner.GetAdj].\n\nCzas uleczy nasze rany, mamy tylko nadzieję, że utraceni odnajdą kiedyś drogę powrotną do [Root.Owner.GetName] oraz swój życiowy cel."
 faction.50.a: "To niedobrze."
 faction.50.1.tooltip: "[Root.Owner.GetName]:\nZniewolone populacje: §R-1§!"
 faction.50.3.tooltip: "[Root.Owner.GetName]:\nZniewolone populacje: §R-3§!"
 faction.50.4.tooltip: "[Root.Owner.GetName]:\nZniewolone populacje: §R-4§!"
 faction.50.5.tooltip: "[Root.Owner.GetName]:\nZniewolone populacje: §R-5§!"
 faction.55.title: "Zamieszki niezadowolonych niewolników"
 faction.55.desc.colle: "[riots_planet.GetName]: Pewne elementy z frakcji [Root.GetName] poddały się żądzy zaszkodzenia imperium [Root.Owner.GetName] przez zniszczenie miejscowego zakładu produkcyjnego. Możemy tylko zakładać, że upośledzenie, które uniemożliwia im akceptację ich miejsca w porządku [Root.Owner.GetAdj], jest też siłą napędową tego obłąkanego samookaleczenia."
 faction.55.desc: "[riots_planet.GetName]: Niewolnicy, którzy wszczęli zamieszki, zniszczyli budynek - trzeba go naprawić, aby mógł znowu działać."
 faction.60.title: "Powstanie niezadowolonych niewolników"
 faction.60.desc: "Bardziej radykalne elementy wśród niewolników sięgnęły po broń i sprzeciwiły się prawowitej władzy (co, jak stwierdziliby niektórzy, nie jest całkiem niespodziewane).\n\nRaporty donoszą, że niepokoje rozpoczęły się na świecie [revolt_planet.GetName] i mogły się już rozprzestrzenić."
 faction.60.desc.colle: "Niezadowolenie wśród tych, którym przeznaczono bardziej przyziemne prace na rzecz chwały i rozwoju [Root.Owner.GetName], osiągnęło punkt katastrofalnego wrzenia.\n\nIch niezdolność do spojrzenia z szerszej perspektywy doprowadziła do otwartego buntu na powierzchni świata [revolt_planet.GetName] - i inne kolonie mogą pójść w jego ślady, jeśli już do tego nie doszło."
 faction.60.a: "To katastrofa."
 faction.60.b: "Nieświadomi głupcy..."
 faction.60.a.tooltip: "Frakcja §Hniezadowolonych niewolników§! wszczyna §Ypowstanie§!!"
 faction.80.title: "Niewolnicy zradykalizowani!"
 faction.80.desc: "Zdaje się, że członkowie miejscowej kapituły [Root.GetName] zdołali zradykalizować kilku niewolników [Root.Owner.GetAdj], wzmacniając szeregi niezadowolonych niewolników."
 ### Separatists
 #From = pop faction
 #Parameters = planet
 pft_planet_separatists: "Frakcja separatystów planetarnych"
 pft_planet_separatists_desc: "Planetarni separatyści mogą pojawiać się na skolonizowanych światach. Chcą uwolnić planetę spod władzy imperium. Jeżeli zyskają odpowiednie poparcie społeczne, mogą nawet chwycić za broń.\n\n§HPlanetarni separatyści pojawiają się tylko na bezpośrednio kontrolowanych planetach.§!"
 #Separatists rebel
 faction.100.title: "Separatyści zbuntowali się!"
 faction.100.desc: "Niepokoje na planecie [planet.GetName] osiągnęły masę krytyczną. Miejscowa frakcja separatystyczna chwyciła za broń i próbuje przejąć ten świat."
 #Separatists riot
 faction.101.title: "Zamieszki separatystyczne!"
 faction.101.desc: "Niepokoje społeczne na planecie §Y[planet.GetName]§! osiągnęły punkt wrzenia i członkowie organizacji §Y[Root.GetName]§! wyszli na ulice, dopuszczając się grabieży i podpaleń.\n\nWedług raportów zrujnowano dużą placówkę kolonii."
 #Separatist leader assassinated
 faction.102.title: "Przywódca frakcji zamordowany!"
 faction.102.desc: "[Root.GetName] jest w rozsypce po tym, jak zginął przywódca, [Root.Leader.GetName].\n\nSpołeczność [Root.Owner.GetSpeciesAdj] czuje się też zagubiona w wyniku wewnętrznych walk o władzę, których areną jest [Root.GetName]. Pojawił się kolejny lider, więc incydent doprowadził tylko do spadku poparcia społecznego."
 #Separatist sector created
 faction.103.title: "Sektor stworzony!"
 faction.103.desc: "[Root.GetName] otrzymuje częściowo niepodległy sektor z siedzibą lokalnego rządu na planecie [parameter:planet.GetName]."
 faction.104.title: "Imperium wyzwolone!"
 faction.104.desc: "Żeby ugłaskać i skutecznie wyeliminować separatystów, kolonia na planecie [parameter:planet.GetName] została wyzwolona spod władzy innej frakcji ([Root.Owner.GetName]).\n\n[Root.GetName] stworzyli własny naród."
 ### Crusaders
 #Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title: "[Root.GetName] napiętnować pogan z: [parameter:heathens.GetName]!"
 faction.200.desc: "wyznaczyli ciekawe miejsce w stolicy obcego mocarstwa i chcą ją zająć."
 holy_war_title: "Święta wojna"
 holy_war_desc: "Poprowadź krucjatę, której celem będzie [parameter:heathens.GetName]."
 holy_war_1_poi: "Układ stołeczny"
 holy_war_1_poi_desc: "Planeta pogan"
 profane_planets_seized: "Bluźniercze planety oczyszczone"
 #Capital conquered
 faction.201.title: "Stolica pogan zdobyta!"
 faction.201.desc: "Ich świątynie zostały zbezczeszczone, a bogowie ich opuścili."
 faction.202.title: "[parameter:heathens.GetName]: Zniewaga"
 faction.202.desc: "W wyniku żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Wykorzystali tę okazję, by potępić i rzucać zniewagi, których adresatami byli [parameter:heathens.GetName], za różne popełnione herezje i niemoralne zachowania, do jakich zachęca ich wiara.\n\n[parameter:heathens.GetSpeciesNamePlural] nie reagują dobrze na ten incydent."
 faction.202.a: "Żenujące."
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§! dodaje modyfikator §Yzniewagi frakcji§! wobec §Ytwojego imperium§!."
 faction.203.title: "Próba znieważenia"
 faction.203.desc: "W wyniku kolejnej żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Po raz kolejny wykorzystali tę okazję, by rzucać zniewagi, których adresatami byli [parameter:heathens.GetName].\n\nJednak [parameter:heathens.GetSpeciesNamePlural] nie dali się tym razem zaskoczyć i chyba nie zrobiło to na nich wrażenia."
 faction.203.a: "Ech..."
 faction.204.title: "Powstanie religijne!"
 faction.204.desc: "Mamy informacje, że radykalne odłamy frakcji [Root.GetName] przygotowują zbrojne powstanie na planecie [planet.GetName].\n\nIch rebelia jest dopiero w powijakach, warto byłoby zdławić ją w zarodku."
 faction.204.a: "Bardzo dobrze."
 faction.204.a.tooltip: "[planet.GetName]:\nPowstanie!"
 ### Nationalists
 faction.301.title: "Sabotaż nacjonalistów!"
 faction.301.desc: "[planet.GetPlanetMoonCap] planety [planet.GetName]: Zradykalizowani członkowie [Root.GetName] zniszczyli jeden z miejscowych budynków."
 faction.301.desc.phobe: "[planet.GetName]: Obcy brutale [Root.GetName] zniszczyli jeden z miejscowych budynków w wyrachowanej próbie zaszkodzenia interesom [Root.Owner.GetAdj], mając najwyraźniej na celu zniszczenie naszego stylu życia."
 faction.301.desc.phile: "[planet.GetName]: Zwykle uroczy członkowie [Root.GetName] uznali za stosowne wyrazić swoje niezadowolenie z naszych rządów, wyłączając - niektórzy powiedzieliby \"sabotując\" - jedną z instalacji."
 faction.302.title: "Bunt nacjonalistyczny"
 faction.302.desc: "[Root.GetName] ośmieleni poparciem wśród ludności chwycili za broń, próbując odbić swoje terytorium siłą."
 faction.302.desc.phobe: "Zbuntowani obcy [Root.GetName] chcą obalić władzę [Root.Owner.GetAdj] w otwartym powstaniu!"
 faction.302.desc.phile: "Widząc naszą ustawiczną niezdolność spełnienia ich życzeń, [Root.GetName] wszczęli powstanie."
 ### Peace Movement
 faction.400.title: "Flota została sabotowana!"
 faction.400.desc: "W jakiś sposób radykalni członkowie [From.GetName] z powodzeniem dostali się na pokład przynajmniej jednego okrętu wojskowego [Root.Owner.GetSpeciesAdj] i podłożyli tam materiały wybuchowe. Teraz zostały one zdetonowane i dokonały kompletnego zniszczenia [Root.GetName].\n\n[From.Leader.GetName], przywódca [From.GetName], oznajmia, że ta akcja była pokazem straszliwej natury przemocy, a w szczególności zbrojnego konfliktu, który toczą [Root.Owner.GetName] i [From.parameter:enemy.GetName]."
 faction.400.a: "Hipokryci."
 faction.400.a.tooltip: "§R[Root.GetName]: Zniszczenie.§!"
 faction.401.title: "Przerwanie walk"
 faction.401.desc: "Zerwaliśmy wszystkie więzy dyplomatyczne wymagające kontynuowania wojny z [From.parameter:enemy.GetName] i złożyliśmy propozycję białego pokoju."
 faction.401.a: "Mamy nadzieję, że ich to zadowoli."
 faction.402.title: "Przerwanie walk"
 faction.402.desc: "Złożyliśmy propozycję zawarcia białego pokoju z [From.parameter:enemy.GetName]."
 faction.402.a: "Po co to nam?"
 ### Liberation Faction
 faction.501.title: "[parameter:enemy.GetName]: Zniewaga"
 faction.501.desc: "W wyniku żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Wykorzystali tę okazję, by rzucać poważne zniewagi, których adresatami byli [parameter:enemy.GetName], i domagali się natychmiastowego zwrotu planety [parameter:planet.GetName].\n\n[parameter:enemy.GetSpeciesNamePlural] nie reagują dobrze na ten incydent."
 faction.501.a: "Żenujące."
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§! dodaje modyfikator §Yzniewagi frakcji§! wobec §Ytwojego imperium§!."
 faction.502.title: "Próba znieważenia"
 faction.502.desc: "W wyniku kolejnej żenującej luki w zabezpieczeniach [Root.GetName] uzyskali chwilowy dostęp do naszych dyplomatycznych kanałów łączności. Po raz kolejny wykorzystali tę okazję, by rzucać poważne zniewagi, których adresatami byli [parameter:enemy.GetName], i domagać się natychmiastowego zwrotu planety [parameter:planet.GetName].\n\nJednak [parameter:enemy.GetSpeciesNamePlural] nie dali się tym razem zaskoczyć i chyba nie zrobiło to na nich wrażenia."
 faction.502.a: "Ech..."
 faction.503.title: "Agresywni rebelianci!"
 faction.503.desc: "Mamy informacje, że radykalne odłamy frakcji [Root.GetName] stworzyły dobrze zorganizowane rebelianckie bojówki na planecie [planet.GetName].\n\nIch bunt jest dopiero w powijakach, warto byłoby zdławić ją w zarodku."
 faction.503.a: "Bardzo dobrze."
 faction.503.a.tooltip: "[planet.GetName]:\n§RRebelia!§!"
 ### Emancipation Faction
 faction.600.title: "Zradykalizowani niewolnicy"
 faction.600.desc: "Członkowie frakcji [Root.GetName] rzekomo sieją ferment wśród niewolników. Według niektórych pogłosek szkolą, a nawet dozbrajają szemrany element, którym są [parameter:slave_faction.GetName], choć to wydaje się zbyt oburzające, by mogło być prawdą."
 faction.600.a: "To mimo wszystko niepokojące."
 faction.600.a.tooltip: "[parameter:slave_faction.GetName]:\n§R+50%§! Wojowniczość\n§R+30%§! wsparcia"
 faction.601.title: "Kolej międzygwiezdna"
 faction.601.desc: "Podobno część bardziej radykalnych członków frakcji [Root.GetName] uwolniła niewolników na planecie [railroad_planet.GetName] i umieściła ich gdzieś, gdzie nie dosięgnie ich [Root.Owner.GetName]."
 faction.601.a: "Musimy baczniej ich obserwować."
 faction.601.a.tooltip: "[railroad_planet.GetName]:\nZniewolone populacje: §R-1§!"
 ### Xenoslaver Faction
 faction.700.title: "Schwytano niewolników!"
 faction.700.desc: "Zajadła frakcja [Root.GetName] rzekomo zmusiła część populacji nie-[Root.Owner.GetSpeciesAdj] imperium [Root.Owner.GetName] do poddaństwa."
 faction.700.a: "To oburzające."
 faction.700.a.tooltip: "Niewolnicy:\n§Y+2§! pop."
 faction.701.title: "[parameter:rebelling_faction.GetName]: Bunt!"
 faction.701.desc: "Niedoszli właściciele niewolników z planety [parameter:planet.GetName] stworzyli konfederację społeczności, by ogłosić swą niepodległość. Podobno są zniesmaczeni miękką postawą, którą prezentuje [Root.Owner.GetName] wobec brutalnych obcych wśród nas."
 faction.701.a: "To bardzo, bardzo, bardzo oburzające."
 ### Purged Faction
 faction.801.title: "Mordercze walki"
 faction.801.desc: "Zdesperowani mieszkańcy poddawani czystkom na planecie [riot_planet.GetName] postanowili zaatakować i spalić jedną ze znajdujących się tam placówek."
 faction.803.title: "Powstanie: [Root.GetName]!"
 faction.803.desc: "Zdesperowana mniejszość etniczna poddawana czystkom na planecie [death_planet.GetName] chwyciła za broń i zbuntowała się przeciwko władzy, którą sprawuje [Root.Owner.GetName]."
