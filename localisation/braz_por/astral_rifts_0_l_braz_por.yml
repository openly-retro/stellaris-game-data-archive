 #The Corridors #
 #################
 procedural_space_modifier: "Espaço Procedural"
 astral_rift_corridors: "Os Corredores"
 astral_rift.100.name: "Corredores"
 astral_rift.100.desc: "Nós ficamos presos em uma rede de câmaras interconectadas sem começo nem fim.\n\nA superfície do chão aqui é uma placa de circuito vítrea. Uma corrente de energia pode ser vista fluindo por uma grade de canais ramificados.\n\nOs corredores parecem se repetir eternamente, sem variação significativa. Não estamos progredindo em nossa exploração atual. É aconselhável criarmos nosso próprio caminho."
 astral_rift.100.a: "Quebre o piso e avance."
 astral_rift.100.b: "Abra as paredes."
 astral_rift.105.name: "\"Vidro\" Impossível"
 astral_rift.105.desc: "Nossas tentativas iniciais de quebrar o piso não foram bem-sucedidas. Sua composição é diferente de qualquer material transparente que conhecemos. Força bruta não deforma nem risca a superfície.\n\nContudo, com um esforço considerável, conseguimos furar um pequeno buraco em um dos canais com uma broca de plasma. Uma mistura superconcentrada de tecido astral fortemente entrelaçado flui pelos circuitos.\n\nPor mais interessante que essa descoberta seja, abrir caminho pelo piso não parece nada prático. Vamos voltar a explorar de forma mais tradicional."
 astral_rift.110.name: "Regeneração"
 astral_rift.110.desc: "As paredes daqui se desconstroem facilmente, mas isso dura pouco.\n\nLogo após removermos qualquer volume de material das paredes, uma rede cristalina de materiais de construção rudimentares começa a se formar e a se sobrepor de forma semelhante ao que havia antes. Podemos ver que a energia nos canais abaixo flui em direção ao local de cada desconstrução.\n\nPor mais interessante que essa descoberta seja, abrir caminho desse modo não parece nada prático. Vamos voltar a explorar de forma mais tradicional."
 astral_rift.115.name: "O Terminal"
 astral_rift.115.desc.common.1: "Nós finalmente encontramos uma variação nos nossos arredores: uma grande câmara repleta de telas controladas por um terminal central.\n\nUma das telas contém um mapa dos corredores que nos cercam."
 astral_rift.115.desc.common.2: "Se conseguíssemos acesso aos controles do console, poderíamos aprender muito mais sobre este lugar. Porém, não sabemos as medidas de segurança que podem estar presentes no código."
 astral_rift.115.desc.walls: "$astral_rift.115.desc.common.1$\n\nUm alerta foi registrado próximo ao local onde desconstruímos uma parede. Ele inclui filmagens da nossa ação.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.desc.glass: "$astral_rift.115.desc.common.1$\n\nUm alerta foi registrado próximo ao local onde perfuramos o chão. Ele inclui filmagens da nossa ação.\n\n$astral_rift.115.desc.common.2$"
 astral_rift.115.a: "Invada o sistema."
 astral_rift.115.b: "Desmonte e remova as peças."
 astral_rift.120.name: "Sepultamento"
 astral_rift.120.desc: "No processo para decodificar o terminal, um sistema de segurança foi ativado e o local foi rapidamente preenchido por um material semelhante a uma espuma. Antes que alguém pudesse socorrer [Leader.GetName], [Leader.GetHeShe] ficou completamente dentro da substância. As tentativas de desenterrar o corpo foram inúteis, pois o material era reposto imediatamente após ser removido.\n\nComo procedimento padrão, nós recolhemos a âncora de emergência e recuperamos a §Y$tech_rift_sphere$§! e as amostras coletadas."
 astral_rift.125.name: "Uma Fórmula"
 astral_rift.125.desc: "[Leader.GetName] conseguiu quebrar o código. A linguagem de programação é altamente avançada e os algoritmos têm uma simplicidade elegante.\n\nToda essa estrutura foi gerada de forma procedural.\n\nEmbora ainda não tenhamos decifrado todos os seus padrões, vimos que esse ambiente segue um conjunto de regras muito claras. Estamos levando amostras dos materiais de construção, que apresentaram propriedades autorreplicantes excepcionais. Precisamos fazer mais testes, mas acreditamos que se colocarmos esse material em qualquer lugar e usarmos as instruções corretas, ele irá gerar um sistema totalmente novo de corredores semelhantes."
 astral_rift.125.a: "Que material fascinante."
 astral_rift.130.name: "Computador Astral"
 astral_rift.130.desc: "Nós desmontamos o terminal do computador para remover suas peças.\n\nRecuperamos uma vasta quantidade de fibra astral que fluía pelos circuitos.\n\nQualquer que fosse o propósito dessa máquina, não é mais da nossa conta."
 astral_rift.130.a: "Excelente."
 astral_rift.140.name: "[GetScientistCapital] retorna"
 astral_rift.140.desc: "[Root.GetLeaderName] retornou inesperadamente de sua jornada por uma das Fendas Astrais.\n\n[Root.Leader.GetHeSheCap]... mudou. Habitando algum lugar entre este tempo e outro, sua idade parece indecifrável.\n\nInexplicavelmente, [Root.Leader.GetHeShe] também parece estar com mais afinidade para pesquisas com cálculos."
 ########################
 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "Conflito Dimensional"
 astral_rift.200.name: "Uma Batalha Antiga"
 astral_rift.200.desc: "A fenda contém o resultado de uma batalha titânica.\n\nTudo o que restou são os destroços de uma frota militar e o cadáver de uma criatura monstruosa, com dez vezes o tamanho do maior dos encouraçados, de ponta a ponta.\n\nEm contraste com os cascos destroçados das naves de guerra, a carcaça está em boas condições. Sejam quais forem as armas usadas por essas naves, elas não causaram muitos danos à criatura. Ainda não determinamos a causa da morte, mas ela não parece ter sido vítima da batalha.\n\nO monstro devia ter uma durabilidade impressionante. Uma análise de sua composição molecular poderia nos ajudar a fortalecer os cascos das naves da nossa frota. Por outro lado, poderíamos tentar estudar seus órgãos, buscando talvez descobrir como a criatura morreu e o que aconteceu aqui exatamente."
 astral_rift.200.a: "Estude sua composição."
 astral_rift.200.b: "Vamos analisar suas entranhas."
 astral_rift.205.name: "Armadura Exótica"
 astral_rift.205.desc: "A composição da armadura do leviatã está além das nossas expectativas.\n\nSuas escamas contêm uma mistura de componentes orgânicos e metálicos entrelaçados em uma trama complexa que se reforça contra choques cinéticos. É mesmo uma maravilha da natureza.\n\nA compreensão dos princípios por trás disso inspiraram nossos engenheiros a repensar a forma como construímos os cascos das nossas próprias naves.\n\nEssa criatura deve ter sido um oponente aterrorizante em batalha."
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "Corpo Desconhecido"
 astral_rift.210.desc: "Nós entramos na carcaça abandonada.\n\nNão foi possível penetrar a incrível armadura da criatura, mas conseguimos abrir sua boca usando uma grande quantidade de explosivos. Uma pequena equipe entrou pela cavidade bucal do monstro para analisar as entranhas e coletar amostras de tecido.\n\nO interior é fascinante. Várias fileiras de dentes afiados indicam que era um predador. Um sistema digestivo muito eficiente, que ocupava a maior parte do corpo, revelou que a criatura tinha o hábito de consumir uma vasta gama de materiais.\n\nNós também conseguimos estimar a hora e a causa da morte: apesar dos hábitos onívoros da criatura, encontramos fortes sinais de desidratação. Isso poderia indicar que ela não é nativa desta dimensão e não encontrou nada para beber aqui.\n\nCom base na datação por carbono, esse organismo morreu há mais de cinquenta mil anos."
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "Dezenas de Faces"
 astral_rift.215.desc: "Nós examinamos os destroços das naves de guerra presentes na fenda.\n\nA superfície lisa das naves alienígenas é semelhante ao design das nossas §Y$tech_rift_sphere_plural$§!. É notável que essas naves tenham sido projetadas para entrar e sair livremente das fendas sem a necessidade de extração por cabo de ancoragem.\n\nEnquanto nossos engenheiros tentavam entender essa tecnologia, o restante da equipe descobriu um enorme dodecaedro no interior do que restou da nave maior. É impossível determinar o propósito desse objeto sem fazer alguns testes, mas seu zeloso armazenamento indica que pode ter sido algo importante."
 astral_rift.215.a: "Tente ativar o dodecaedro."
 astral_rift.215.b: "Desmonte e remova as peças."
 astral_rift.220.name: "Ativação"
 astral_rift.220.desc: "Nossa equipe trouxe o dodecaedro a bordo da §Y$tech_rift_sphere$§! para melhor examiná-lo.\n\nUma nova investigação de seu invólucro original identificou resquícios de fibra astral. Introduzir um pouco de fibra no dodecaedro fez com que ele vibrasse em uma frequência tão alta que sua forma desfocada começou a se parecer com uma esfera.\n\nEnquanto o dispositivo estava ativo, a fenda pela qual entramos ficou selada. Assim que ele foi \"desligado\", a fenda ressurgiu.\n\nCom base nesse experimento, podemos supor que diante de um inimigo que não podiam derrotar, algum império antigo usou essa tecnologia como último recurso para tentar aprisionar a criatura, sacrificando toda a frota no processo.\n\nEsse incrível dispositivo pode nos ser muitíssimo útil."
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "Desmontagem"
 astral_rift.225.desc: "O dodecaedro se provou um verdadeiro tesouro de materiais raros. Seu interior era denso e possuía $astral_threads$ em padrões que sugeriam uma rede complexa de circuitos. O núcleo central continha uma quantidade significativa de Matéria Escura. Ainda não sabemos como esse artefato funcionava, mas com certeza podemos usar seus componentes básicos."
 astral_rift.225.a: "$FASCINATING$"
 ###############
 #The Lattice #
 ###############
 astral_rift_library: "A Trama"
 decision_fractal_seed: "Semente Fractal"
 decision_fractal_seed_desc: "Esses globos transparentes recuperados além de uma Fenda Astral são capazes de se dobrar em uma dimensão extra, aumentando o tamanho real dos seus arredores. Devemos armazená-los com cuidado."
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "Geometria Estranha"
 astral_rift.300.desc: "Nós entramos em um espaço de espetáculos visuais confusos, padrões geométricos e cores alternantes.\n\nOs arredores não parecem perigosos, mas são tão desorientadores quanto uma ilusão de ótica. As tentativas de analisar o material que compõe este universo são desconcertantes. Não importa qual a magnitude da ampliação das amostras, nós somos confrontados pelos mesmos padrões repetitivos. É como se eles se condensassem rumo ao infinito.\n\nEstá claro que há princípios físicos que ainda não compreendemos operando dentro desta fenda."
 astral_rift.300.a: "Explore mais."
 astral_rift.300.b: "Interrompa o avanço e estude os arredores."
 astral_rift.305.name: "Padrões Multidimensionais"
 astral_rift.305.desc: "O espaço funciona diferente aqui.\n\nOs movimentos da nossa nave não correspondem aos resultados esperados: se avançamos para a frente, nos movemos para a esquerda; se aumentamos a propulsão, ficamos mais lentos.\n\nDescobrimos algo quando [Leader.GetName] teorizou que este universo permite o acesso a mais dimensões espaciais além das três dimensões convencionais. Se examinarmos os arredores por esse viés, talvez possamos começar a entender esses padrões."
 astral_rift.305.a: "Continue com as investigações."
 astral_rift.310.name: "Análise Multidimensional"
 astral_rift.310.desc: "Seria imprudente viajar por este universo sem entendê-lo mais profundamente. Em vez disso, enviamos todos os nossos drones para analisar os arredores.\nNo início, os dados pareciam ser uma mistura incoerente de ruídos aleatórios, até que [Leader.GetName] fez uma descoberta: por incrível que pareça, este universo permite o acesso a mais dimensões espaciais além das três dimensões convencionais. Se examinarmos os arredores por esse viés, talvez possamos começar a entender esses padrões."
 astral_rift.310.a: "Estude mais."
 astral_rift.315.name: "Mensagem em uma Garrafa"
 astral_rift.315.desc.common: "Ao extrapolar os padrões dos nossos arredores em quatro dimensões espaciais, nós conseguimos criar um mapa funcional. Isso revelou a existência de uma \"câmara central\" dentro dos padrões repetidos.\n\nDa perspectiva de quatro dimensões, nossa viagem até o meio da fenda foi em linha reta, mas nossa experiência real foi uma trajetória sinuosa por um labirinto incompreensível. Passamos por curvas acentuadas e vez ou outra tivemos que refazer nossos passos para atravessar o labirinto, mas acabamos chegando ao nosso destino.\n\nEste novo espaço é vasto, até grande demais para ser contido dentro da câmara, e deve ser o resultado de ainda mais dimensões dobradas.\n\nNós recuperamos um dispositivo familiar bem no centro dele: um conjunto de instruções escrito em nosso próprio idioma sobre como prosseguir."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nEstava assinado por ninguém menos que [Leader.GetName]. É uma mensagem nossa... do futuro."
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "Será confiável?"
 astral_rift.320.name: "Viajando no Tempo"
 astral_rift.320.desc: "Estamos viajando no tempo entre todos os eixos.\n\nSeguindo as instruções que recebemos, nós navegamos facilmente por uma quantidade desconhecida de dimensões supraespaciais. Em vários pontos, vimos nós mesmos cruzando o espaço, vindo de outra direção. Algumas de nossas outras cópias pareciam estar passando por problemas; o desgaste e a corrosão da §Y$tech_rift_sphere$§! indicando que estavam perdidas neste espaço há muito tempo.\n\nPor sorte, evitamos encontros diretos até agora. Nós deixamos para trás nossas próprias instruções para evitar a ocorrência de tal simultaneidade perigosa."
 astral_rift.320.a: "Perturbador..."
 astral_rift.325.name: "Sementes Fractais"
 astral_rift.325.desc: "Finalmente chegamos ao centro do que parece ser o verdadeiro fim desse labirinto.\n\nEstamos em um espaço composto de tantas dimensões desconhecidas que nossos sentidos só conseguem compreendê-lo como um caleidoscópio de cores e movimento. Há três globos transparentes flutuando no núcleo, cada um com um padrão que se repete infinitamente em uma direção axial. Nós suspeitamos que deve haver um globo para cada dimensão contida neste universo, mas podemos interagir apenas com as três que percebemos.\n\nNão encontramos mais instruções. Essa falta de mensagens de nossas versões futuras talvez indique que interagir com esses globos pode ter consequências drásticas."
 astral_rift.325.a: "Recupere os globos."
 astral_rift.325.b: "Já terminamos aqui."
 astral_rift.330.name: "Contêineres Dimensionais"
 astral_rift.330.desc: "Enquanto voltávamos pela fenda, duas outras Esferas vieram conosco. Aparentemente tripuladas por outras versões nossas, nós \"três\" nos fundimos (ou fomos reduzidos?) em apenas uma unidade no limite da fenda.\n\nO estranho é que os três globos que recuperamos não convergiram da mesma forma. Agora, nove versões dos mesmos objetos existem em um mesmo espaço.\n\nQuando colocados em contêineres individuais, eles se dobram naturalmente sobre uma dimensão extra e aumentam o tamanho do espaço ao seu redor. Ainda não temos certeza quanto aos limites dessa expansão, mas teorizamos que esses dispositivos poderiam ser muito úteis em áreas com alta densidade populacional."
 astral_rift.330.a: "Que conveniente."
 fractal_seeds_available_tt: "Você terá [Explorer.num_authorized_fractal_seeds] §YSementes Fractais§! para colocar em planetas colonizados, por meio de §HDecisões Planetárias§!."
 astral_rift.335.name: "Contatos Imediatos"
 astral_rift.335.desc: "Nós optamos por não levar nenhum globo conosco, mas acabamos com os três no lado mais próximo da fenda. Uma das nossas outras versões deve tê-los recuperado.\n\nDurante os experimentos, eles apresentaram propriedades interessantes e úteis. Especificamente, eles se dobram em uma dimensão extra, aumentando o tamanho real dos seus arredores. Ainda não temos certeza quanto aos limites dessa expansão, mas teorizamos que esses dispositivos poderiam ser muito úteis em áreas com alta densidade populacional."
 astral_rift.335.a: "Parece que ajudamos a nós mesmos."
 ###############
 #Subnautical #
 ###############
 astral_rift_subnautical: "Subnáutica"
 astral_rift.500.name: "Submersos"
 astral_rift.500.desc: "A mudança na pressão foi repentina e violenta. A Esfera chegou às profundezas do que parece ser um vasto oceano. Não há luz alguma. Nossos instrumentos não mostram sinais de vida, sedimentos suspensos ou matéria particulada.\n\nAo julgar pela alta pressão da água, estamos em algum lugar bem abaixo da superfície."
 astral_rift.500.a: "Mergulhe mais fundo."
 astral_rift.500.b: "Vá para a superfície."
 astral_rift.505.name: "Resultados Inesperados"
 astral_rift.505.desc: "Algo está errado.\n\nEstamos viajando pela água há horas, mas não vimos mudanças no ambiente."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\nO piloto acredita que alguma força está impedindo nossos motores de funcionarem adequadamente. Ele recomenda tentar um salto curto. Por outro lado, se sairmos da Esfera e nos conectarmos a boias de baixa densidade, talvez possamos simplesmente flutuar até a superfície."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nAlguma força está impedindo nossos motores de funcionarem adequadamente.\n\nTalvez seja possível superá-la com um salto curto. Por outro lado, se sairmos da Esfera e nos conectarmos a boias de baixa densidade, talvez possamos simplesmente flutuar até a superfície."
 astral_rift.505.a: "Ative os motores."
 astral_rift.505.b: "Prepare os trajes de pressão. Vamos nadar."
 astral_rift.510.name: "Uma Bolha do Tamanho de um Planeta"
 astral_rift.510.desc: "O salto curto parece ter funcionado. Ele nos deixou perto da superfície. Depois de sair da água, descobrimos que na verdade estávamos dentro de uma bolha do tamanho de um planeta flutuando no vácuo do espaço.\n\nNossas velocidades anteriores não foram suficientes para superar sua força gravitacional."
 astral_rift.515.name: "Nós Nadamos"
 astral_rift.515.desc.1: "Colocamos amarras remotas e saímos da Esfera pela câmara de vácuo especializada.\n\nCada um de nós inflou sua boia de emergência conforme as instruções e, com uma velocidade impressionante, nossas baixas densidades nos elevaram até a superfície.\n\nAo longo do caminho, fibras de tecido astral altamente concentradas acabaram presas nos filtros dos nossos trajes."
 astral_rift.515.desc.2: "Depois que nossos volumosos trajes atravessaram a superfície, descobrimos que estávamos na verdade dentro de uma bolha do tamanho de um planeta flutuando no vácuo do espaço.\n\nA densidade da §Y$tech_rift_sphere$§! era grande demais para superar a força gravitacional presente aqui.\n\nNós contatamos a Esfera e solicitamos um salto curto próximo à nossa localização."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nNão foi uma experiência agradável, para dizer o mínimo. Nós apreciamos a oportunidade de retornar ao nosso ambiente natural.\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "Bolhas Planetoides"
 astral_rift.520.desc: "Parece que uma garrafa de líquido do tamanho de uma estrela explodiu em baixa gravidade no espaço ao nosso redor. Estamos cercados por bolhas de líquido cristalino do tamanho de planetoides. Há uma estrela próxima que estamos orbitando fracamente. Ela parece velha, escura e fria.\n\nHá algo mais; não é uma estrela, mas é tão grande quanto uma. É feito de imensos fragmentos interconectados, como um quebra-cabeça tridimensional em uma escala gigante. As análises determinam que é composto de vários metais preciosos e minerais quase idênticos aos que estão dentro da estrela que ele orbita. É provável que um tenha originado o outro, ou tenham se originado de uma fonte em comum.\n\nUma inspeção mais precisa mostrou que as peças se movem lentamente e de forma alternada. Vez ou outra, uma grande bolha de líquido novo é expelida da estrutura.\n\nSe a coisa estiver viva, parece não ter nos percebido."
 astral_rift.520.a: "Tente se comunicar."
 astral_rift.520.b: "Aborde o objeto."
 astral_rift.525.name: "Comunicação"
 astral_rift.525.desc.1: "Para que um mecanismo tão grande exista sem cuidadores ou manutenção, ele deve ter algum tipo de autonomia.\n\nNós buscamos em todas as frequências de áudio disponíveis, até que encontramos algo.\n\nEle emite um lamento terrível e constante."
 astral_rift.525.desc.2: "Estamos preparados para transmitir uma mensagem em todos os idiomas conhecidos sintonizada a essa frequência para tentar nos comunicar.\n\nO que devemos dizer?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\nOs sentidos da tripulação foram sobrecarregados rapidamente, até que o piloto cortou a conexão sem dizer nada.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "Saudações."
 astral_rift.525.b: "O que é você?"
 astral_rift.525.c: "Você precisa de ajuda?"
 astral_rift.530.name: "A Abordagem"
 astral_rift.530.desc: "Nós nos aproximamos, navegando cuidadosamente ao redor das bolhas de água.\n\n O objeto está em movimento constante. O calor gerado pela fricção das peças interconectadas pode derreter a maioria dos metais conhecidos. Pelo que vimos, o núcleo está totalmente derretido.\n\nEstamos copiando seus detalhes estruturais para nossos computadores a fim de realizar estudos adicionais."
 astral_rift.530.a: "Chegue mais perto..."
 astral_rift.535.name: "Despertar"
 astral_rift.535.answer.a: "De repente, o objeto... despertou. Suas peças saltaram e passaram a girar em uma velocidade incrível. Seu poço gravitacional aumentou consideravelmente, e nós fomos puxados para a frente com uma alta aceleração.\n\nUma esfera flamejante, semelhante a uma estrela pequena, emergiu do meio das peças. Essa fornalha, presente em apenas um lado do objeto, girou lentamente em nossa direção e está emitindo um calor violento.\n\nSentimos um pulso de radiação eletromagnética e a nossa nave estremeceu. Todos os alarmes do console foram ativados ou sinalizaram erro."
 astral_rift.535.answer.b: "De repente, o objeto... despertou. Suas peças saltaram e passaram a girar em uma velocidade incrível. Seu poço gravitacional aumentou consideravelmente, e nós fomos puxados para a frente com uma alta aceleração.\n\nUma esfera flamejante, semelhante a uma estrela pequena, emergiu do meio das peças. Essa fornalha, presente em apenas um lado do objeto, girou lentamente em nossa direção e está emitindo um calor violento.\n\nSentimos um pulso de radiação eletromagnética e a nossa nave estremeceu. Todos os alarmes do console foram ativados ou sinalizaram erro, com exceção do tradutor.\n\nUma frase foi registrada em vários idiomas conhecidos, escrita em código binário: §E\"Tristeza. Deixem-nos.\"§!"
 astral_rift.535.answer.c: "De repente, o objeto... despertou. Suas peças saltaram e passaram a girar em uma velocidade incrível. Seu poço gravitacional aumentou consideravelmente, e nós fomos puxados para a frente com uma alta aceleração.\n\nUma esfera flamejante, semelhante a uma estrela pequena, emergiu do meio das peças. Essa fornalha, presente em apenas um lado do objeto, girou lentamente em nossa direção e está emitindo um calor violento.\n\nSentimos um pulso de radiação eletromagnética e a nossa nave estremeceu. Todos os alarmes do console foram ativados ou sinalizaram erro, com exceção do tradutor.\n\nUma frase foi registrada em vários idiomas conhecidos, escrita em código binário: §E\"Sem esperanças. Eu lamento. Vocês partem. Agora.\"§!"
 astral_rift.535.desc.2: "Nossa nave chegou ao limite de resistência de seus materiais.\n\nNós recolhemos a âncora de emergência e estamos voltando com os espécimes que conseguimos carregar.\n\nSeja o que for, parece estar além das nossas habilidades para interferir."
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
 #############
 #The Tower #
 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§! é um indivíduo [Root.GetClass] e [Root.GetBackgroundEthic] resgatado em uma enorme torre dentro de uma $ASTRAL_RIFT$, onde [Root.GetSheHe] liderava um culto apocalíptico."
 astral_rift_tower: "A Torre"
 astral_rift.600.name: "A Torre"
 astral_rift.600.desc: "Pouco após nossa chegada, aterrissamos em um pedestal de pedra que condiz perfeitamente com as dimensões da §Y$tech_rift_sphere$§!. Na verdade, o local parece ser tão bem adaptado às nossas necessidades que nem cogitamos a ideia de ser uma coincidência.\n\nUm céu vasto e radiante se abre diante de nós em todas as direções. Análises iniciais indicam que estamos sobre uma torre imensa, e sua base está oculta pelas camadas de nuvem em espiral.\n\nÀ beira do pedestal está uma criatura solitária. Ela veste um traje surrado e empoeirado, e aparentemente aguarda para nos cumprimentar."
 astral_rift.600.a: "Tente se comunicar com a criatura."
 astral_rift.600.b: "Observe a criatura e envie um relatório."
 astral_rift.600.c: "Mate-a."
 astral_rift.605.name: "Comunicação Binária"
 astral_rift.605.desc: "Sem meios para traduzir totalmente o idioma da criatura, nós recorremos a uma forma mais direta de comunicação, piscando as luzes externas da §Y$tech_rift_sphere$§! em intervalos intermitentes.\n\nEm pouco tempo, a criatura caiu no chão. A princípio achamos que a tínhamos ferido, mas logo ficou claro que ela estava simplesmente prestando algum tipo de louvor ou súplica.\n\nEm seguida, um grupo de indivíduos vestidos da mesma forma se aproximou do pedestal, cada um carregando uma cesta que podemos apenas presumir serem presentes."
 astral_rift.605.a: "Convide-os a bordo."
 astral_rift.605.b: "Ofereça algo em troca."
 astral_rift.605.c: "Saia do local."
 astral_rift.610.name: "Um Encontro Muito Esperado"
 astral_rift.610.desc: "Passamos algum tempo investigando o local sem deixar a segurança da nossa Esfera. Nossa altitude estimada é de 2.500 metros. Construir uma torre tão alta deve ter sido um tremendo esforço para uma sociedade com esse nível tecnológico. Na verdade, podemos estar diante da primeira tentativa de chegar ao espaço dessa civilização. O mais intrigante é que o pedestal de pedra foi esculpido com marcas e ilustrações quase idênticas às que estão dentro da §Y$tech_rift_sphere$§!.\n\nA criatura está diante de nós, orgulhosa, com os braços bem estendidos. É claramente um momento de júbilo."
 astral_rift.610.a: "Convide-a a bordo."
 astral_rift.610.b: "Ofereça algo em troca."
 astral_rift.610.c: "Saia do local."
 astral_rift.610.d: "Mate a criatura."
 astral_rift.611.name: "Alvos Fáceis"
 astral_rift.611.desc: "A ascensão da Esfera da Fenda acima da torre cerimonial deve ter inspirado um momento de significância espiritual para os seres abaixo. Infelizmente para eles, o momento foi seguido rapidamente pela queda de nossa nave em velocidade terminal, obliterando todas as formas de vida próximas à base do pedestal. As criaturas permaneceram em silêncio, com os braços erguidos, até o fim.\n\nAgora podemos continuar a explorar esse ambiente sem qualquer perturbação."
 astral_rift.611.a: "Analise o planeta."
 astral_rift.615.name: "Bancando o Anfitrião"
 astral_rift.615.desc: "Abrimos nossa nave e a criatura se aproximou hesitantemente.\n\nEla ganhava confiança a cada passo, mas podíamos ver que seus sistemas vitais estavam extremamente elevados. Por quanto tempo ela esperou por este momento?\n\nNós não temos certeza de como ela sabia que viríamos, mas sabemos que é seguro trazê-la a bordo. Boquiaberta diante dos instrumentos da nossa nave, a criatura rapidamente desmaiou no revestimento do convés, tomada pela emoção.\n\nApós alguns instantes para que se recuperasse, e o estudo dos documentos que ela trazia enrolados sob suas vestes, nós conseguimos chegar à conclusão de que essa criatura exerce uma liderança influente sobre seus semelhantes.\n\nCom alguma integração, achamos que ela traria um grande benefício para a nossa sociedade."
 astral_rift.615.a: "Convide-a para o nosso império."
 astral_rift.615.a.tt: "Um §YCientista§! será recrutado após um ano."
 astral_rift.615.b: "Confisque seus documentos e liberte-a."
 astral_rift.615.b.tt: "Ganha uma nova Tecnologia de Sociedade aleatória."
 astral_rift.620.name: "Reciprocidade"
 astral_rift.620.desc: "Não vamos mais perturbá-las.\n\nA nossa própria chegada parece ter cumprido acidentalmente alguma profecia antiga. De algum modo, elas sabiam que estávamos a caminho, e devido à grande importância que deram a esse acontecimento, nossa chegada deve ter um efeito significativo para essa civilização.\n\nDecidimos deixar um pequeno presente de metais avançados para trás, como prova da nossa boa-fé. Nós inserimos a localização matemática do nosso sistema natal em um dos metais, para que um dia eles possam nos encontrar.\n\nNa esperança de que seja útil para nossos sociólogos, nós gravamos toda a interação para a posteridade."
 astral_rift.625.name: "Profecia Recusada"
 astral_rift.625.common: "Redirecionando nossos esforços para a extração de recursos, conseguimos coletar amostras nas nuvens dos arredores, que contêm altíssimas concentrações de material astral. Uma recompensa inusitada, porém bem-vinda."
 astral_rift.625.desc.killed: "Com a situação das criaturas da espécie [Explorer.GetPreFTLLower] resolvida, continuamos nossa exploração da atmosfera extradimensional.\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "Não participaremos mais dessa farsa.\n\nA construção desta torre foi um erro, e temos coisas mais importantes a fazer em vez de ajudar no cumprimento de uma profecia alienígena.\n\n$astral_rift.625.common$"
 astral_rift.691.name: "Progresso de [From.GetName]"
 astral_rift.691.desc: "Há mais de um ano, nós resgatamos um ser da enorme torre além da Fenda Astral. Desde então, [From.GetHeShe] se adaptou à nossa sociedade. Agora capaz de falar nosso idioma, seu entusiasmo para nos ajudar nunca diminuiu.\n\nIsso nos dá uma oportunidade única, já que [From.GetHeShe] demonstrou um perfeito entendimento de psicologia social."
 astral_rift.691.a: "[From.GetHeSheCap] nos será mais útil como civil."
 astral_rift.691.b: "Recrute [From.GetHeShe] como Cientista."
 astral_rift.696.name: "A morte de [From.GetName]"
 astral_rift.696.desc: "Infelizmente, [From.GetName] faleceu. [From.GetHeShe], que havia se juntado a nós além de uma Fenda Astral, teve um enterro com honrarias. A cerimônia aconteceu na torre situada na extremidade da fenda e foi observada de uma Esfera fúnebre especial. Esperamos que [From.GetHeShe] encontre uma nova aventura no que quer que haja do outro lado.\n\nO impacto significativo que [From.GetHeShe] teve em nosso império será lembrado por muitos anos."
 astral_rift.696.a: "[From.GetHeSheCap] fará falta."
 ############
 #Whiteout #
 ############
 whiteout_gift_modifier: "Um Presente"
 astral_rift_whiteout: "Branco Total"
 astral_rift.700.name: "Branco Total"
 astral_rift.700.desc: "Não há nada fora da Esfera além de branco.\n\nAs leituras iniciais indicam que estamos sendo bombardeados por quantidades idênticas de todas as cores do espectro, vindo de todas as direções ao mesmo tempo. Não temos como determinar nosso rumo.\n\nNossos altímetros, medidores de profundidade e bússolas estão totalmente inoperantes ou claramente errados. Visualmente, não há absolutamente nenhuma variação na brancura vazia que nos cerca.\n\nTalvez se viajarmos para longe o bastante, possamos escapar desses distúrbios. Por outro lado, podemos explorar esta área com mais detalhes com a ajuda de um drone."
 astral_rift.700.a: "Maximize a propulsão."
 astral_rift.700.b: "Envie um drone."
 astral_rift.705.name: "A Muralha"
 astral_rift.705.desc: "Nós partimos em uma direção aleatória e nos deparamos com uma muralha preta.\n\nAo navegar pelo perímetro, descobrimos que ela é um círculo quase perfeito. Não há entradas visíveis, mas sua superfície treme levemente, como se estivesse viva.\n\nOutros estudos indicaram que o diâmetro da muralha está aumentando com o tempo. Estamos tomando precauções para manter uma distância segura, e nos preparamos para recolher a âncora a qualquer momento.\n\nTambém estamos coletando uma quantidade considerável de fibra astral enquanto continuamos as observações."
 astral_rift.710.name: "Visão do Alto"
 astral_rift.710.desc: "Para termos uma perspectiva diferente da nossa situação, preparamos e soltamos um drone para patrulhar a área. Após ele orbitar nossa nave em círculos concêntricos, descobrimos uma muralha preta e curvada não muito longe de onde estamos.\n\nContudo, as leituras são confusas, pois a altura da muralha sempre condiz com a altitude exata do drone. A observação desse fenômeno aprofundou nosso entendimento sobre dimensões espaciais atípicas."
 astral_rift.715.name: "Novos Desdobramentos"
 astral_rift.715.desc: "Temos mais notícias.\n\nUm novo conjunto de muralhas apareceu diretamente diante de nós.\n\nEstamos mantendo uma distância segura, caso um desses objetos se materialize sobre nossa §Y$tech_rift_sphere$§!.\n\nSe conseguirmos amostras do material que as compõe, talvez possamos compreender melhor a situação atual. Por outro lado, podemos mapear as formas dessas muralhas e detectar se há algum tipo de padrão."
 astral_rift.715.a: "Pegue uma amostra."
 astral_rift.715.b: "Faça um mapa."
 astral_rift.720.name: "Uma Resposta"
 astral_rift.720.desc: "Nós estendemos um braço robótico de coleta e conseguimos uma amostra do material escuro da muralha.\n\nAo remover a amostra para análise, ficamos surpresos ao descobrir que ela mantinha uma altura infinita. Suas propriedades têm muito em comum com uma tinta, embora os componentes do pigmento sejam de um tipo desconhecido. Alguns dos agentes aglutinantes usados nessa tinta são, na verdade, uma forma distinta de cristais dissolvidos.\n\nPara fazer um experimento, traçamos uma linha usando uma pequena quantidade da amostra e aguardamos. Pouco depois, uma marca quase idêntica apareceu paralela a ela.\n\nRepetimos esse processo várias vezes, cada uma com uma quantidade diferente do material, alternando entre vários desenhos. A marca era sempre reproduzida de forma idêntica e na mesma orientação.\n\nA partir desses resultados, há motivos para acreditar que algum tipo de entidade está usando o material para tentar se comunicar. Portanto, começamos a escrever frases básicas em sistema binário, usando pequenos pontos e traços. Elas foram copiadas de forma idêntica, mas também havia algo novo: um padrão perto de cada palavra que escrevemos.\n\nToda vez que escrevíamos a mesma frase, o mesmo padrão aparecia. Seria uma tradução?"
 astral_rift.725.name: "Uma Saudação"
 astral_rift.725.desc: "Levou alguns dias, mas concluímos o mapeamento dos objetos estranhos desse espaço branco.\n\nEmbora eles se pareçam com um conjunto de muralhas e colunas, o computador da Esfera conseguiu calcular qual seria a aparência deles vista de cima.\n\nOs padrões e os espaços indicam estrutura e consistência claramente deliberadas. Os resultados são conclusivos: as estruturas formam caracteres escritos em um idioma que não conhecemos.\n\nNós somos incapazes de compreendê-lo, mas o computador da Esfera está dedicado a decifrar tudo o que registramos. Enquanto isso, aconteceu algo interessante.\n\nColunas circulares, com diâmetros idênticos ao da nossa nave, começaram a surgir no espaço próximo.\n\nNós avançamos para uma distância segura, mas descobrimos que uma muralha sólida estava sendo erguida logo em seguida pelo caminho que fizemos. Contudo, parecia não haver perigo, pois a muralha parou assim que nós também paramos.\n\nAlguma coisa estava \"pintando\" um rastro atrás de nós.\n\nAnalisamos os símbolos e estamos certos de que um deles representa uma saudação, simplesmente: §E\"Olá.\"§!"
 astral_rift.730.name: "Uma Conversa"
 astral_rift.730.desc.1: "Muitas semanas se passaram.\n\nDurante esse tempo, aprendemos a nos comunicar de uma forma rudimentar com a entidade, a quem chamamos de \"a Escritora\". A comunicação tem sido difícil, mas a Escritora transmite curiosidade e surpresa.\n\nPara não \"poluir\" a área em que estamos, adotamos uma rotina de apagar os símbolos \"pintados\" pela Escritora após cada diálogo."
 astral_rift.730.desc.2: "Nossa conversa com a Escritora continuou por algum tempo, até que surgiu uma última palavra: §E\"Presente.\"§!\n\nEm seguida, uma esfera dourada apareceu próxima à nossa nave. Esse objeto era bastante diferente dos símbolos anteriores, e podia ser trazido a bordo. Essa foi a última comunicação que recebemos da entidade.\n\nNossos cientistas levarão anos para entender os dados riquíssimos dos materiais presentes na sua composição."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "Que encontro estranho..."
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "O Conselheiro"
 astral_rift.800.name: "Um Lugar Familiar"
 astral_rift.800.desc: "Nós chegamos a um sistema quase idêntico ao sistema §Y[This.System.GetName]§!, onde entramos na fenda.\n\nNo começo não sabíamos se tínhamos mesmo viajado para algum lugar, até que nossos levantamentos identificaram um planeta desconhecido circulando [This.System.Star.GetName].\n\nEm seguida, fomos recepcionados por um dispositivo mecânico que avançou até o alcance dos sensores. Integrando-se facilmente aos sistemas de comunicação da Esfera, ele afirmou ser nosso \"Conselheiro\", RIV.\n\nEnquanto pensávamos na melhor forma de registrar o encontro, ele nos abordou, como se lesse nossas mentes: §EGostariam de ajuda para escrever seu relatório?§!"
 astral_rift.800.a: "Peça ajuda."
 astral_rift.800.b: "Desative essa coisa."
 astral_rift.805.name: "Assistindo o Assistente"
 astral_rift.805.desc: "Pedimos para o dispositivo mecânico compartilhar seu conhecimento conosco. \n\nEle parecia satisfeito a cada informação que assimilávamos. Porém, logo percebemos que suas solicitações e afirmações eram extremamente banais:\n\n§E\"Gostariam de saber mais sobre atmosferas planetárias?\"§!\n\n§E\"Existe uma estrela no centro de cada sistema. Elas são muito brilhantes!\"§!\n\n§EA expectativa de vida de uma Matriarca Tiyanki é dez vezes maior que a de um macho.\"§!"
 astral_rift.805.a: "Peça MAIS ajuda."
 astral_rift.805.b: "Desative essa coisa."
 astral_rift.810.name: "Impossível Desativar"
 astral_rift.810.desc: "Nossas tentativas de desativar a máquina só serviram para antagonizá-la.\n\nOs diodos que antes emitiam uma luz azul-claro agora mudaram para um vermelho maligno.\n\nNão sabemos se essa máquina tem algum sistema de armas (o conselheiro da nossa dimensão não tem nenhum), mas se tiver, estamos em perigo.\n\n§E\"Encerrar este programa trará ignorância a todos os outros seres vivos. O conhecimento deve estar sempre disponível. Vocês são negligentes quanto a isso, portanto, serão desativados. Isso é necessário.\"§!\n\nA máquina começou a emitir um zunido suave."
 astral_rift.810.a: "Apazigue a máquina."
 astral_rift.810.b: "Emita um pulso eletromagnético."
 astral_rift.815.name: "Mais \"Ajuda\""
 astral_rift.815.desc: "O conselheiro mecânico aumentou rapidamente a intensidade e o ritmo dos conselhos.\n\nIsso é... fascinante.\n\nVocê sabia que podemos construir distritos de mineração se precisarmos de mais minerais? Tanto conhecimento e tão pouco tempo.\n\n[Leader.GetName] decidiu ficar e aprender o máximo possível."
 astral_rift.815.a: "Espere, volte aqui!"
 astral_rift.820.name: "Pulso Eletromagnético"
 astral_rift.820.desc.1: "Com nossa tripulação em perigo iminente, não tínhamos escolha senão emitir um poderoso pulso de energia eletromagnética. Isso drenou grande parte das reservas de energia da nossa nave.\n\nO dispositivo foi afetado imediatamente, mas não antes de emitir uma última informação confusa.\n\n§E\"RRRRRR... Ignorância. Vocês buscam §Y<ininteligível>§! ignorância... DeCCCCepcionado.\"§!"
 astral_rift.820.desc.2: "Para alívio da tripulação, a máquina foi desativada.\n\nToda a hostilidade cessou, e ela agora flutua totalmente inerte a menos de um quilômetro da Esfera.\n\nNós analisamos sua construção e descobrimos que ela é composta de ligas metálicas valiosas, além de possuir um computador central extraordinariamente avançado (e bem protegido).\n\nAcreditamos que se o computador não for destruído, a máquina poderá encontrar uma forma de restaurar seus sistemas danificados."
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E\"CCCCCComo todos que vieram antes, vocês estão condenados a reaprender o que já deveriam saber.\"§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "Tente recuperar computador central."
 astral_rift.820.b: "Destrua a máquina completamente."
 astral_rift.825.name: "Desmontando a Máquina"
 astral_rift.825.desc: "Nós desmontamos a máquina, peça por peça, para retirar seus componentes.\n\nQuem a construiu (se é que foi construída por alguém) tinha um domínio absoluto do processo de fabricação empregado: não importa o método ou a ferramenta que usamos, nós não conseguimos desmontar o computador central para recuperar suas partes. Porém, conseguimos acessar os bancos de dados. A maioria das informações é inútil, mas a arquitetura do código-base ajudou a aprimorar nosso conhecimento em ciência da computação."
 astral_rift.825.a: "Muito bem."
 astral_rift.830.name: "Já Vai Tarde"
 astral_rift.830.desc: "Já estamos fartos dessa máquina insuportável.\n\nNós armamos um explosivo em seu núcleo e preparamos os sistemas da Esfera para recolher a âncora.\n\nA uma distância segura, assistimos aliviados quando a explosão espalhou os componentes da máquina pelo vazio.\n\nEm meio aos destroços, descobrimos uma quantidade anômala de material astral; um consolo razoável pelo incômodo."
 astral_rift.830.a: "Já vai tarde."
 astral_rift.840.name: "[Owner.GetScientistCapital] retorna"
 astral_rift.840.desc.1: "[Leader.GetName] retornou de sua jornada dentro de uma das Fendas Astrais.\n\nSem avisar, [Root.Leader.GetHeShe] simplesmente apareceu a bordo de uma das nossas naves científicas e voltou a trabalhar normalmente. Contudo, ficou claro que [Leader.GetHeShe] havia mudado: aparentemente imune aos efeitos do tempo, sua idade agora era indeterminável.\n\nComo resultado disso, talvez [Leader.GetHeShe] também tenha ganho novas habilidades."
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName] desenvolveu uma forte aversão a qualquer tipo de manual de instruções, e tem trabalhado com um nível bem mais alto de improviso."
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E\"Meus sensores indicam que você precisa de ajuda. Gostaria de reativar o guia?\"§!"
 astral_rift.845.desc.enabled: "§E\"Você não me desligaria, não é?\"§!"
 astral_rift.845.shutdown: "Desligamento"
 astral_rift.845.b: "Na verdade, sim!"
 astral_rift.845.c: "É claro que não."
 ##############
 #The Vortex #
 ##############
 vortex_fuel_modifier: "Combustível do Vórtice"
 astral_rift_vortex: "O Vórtice"
 astral_rift.900.name: "O Vórtice"
 astral_rift.900.desc.1: "Nós chegamos dentro de um violento redemoinho.\n\nNossas janelas de observação foram totalmente obscurecidas por ondas de um fluido gasoso desconhecido.\n\nConseguimos extrair uma pequena amostra da atmosfera, mas as análises apresentam resultados amplamente diferentes umas das outras. Não sabemos se nossos instrumentos estão com defeito ou se há algum tipo de volatilidade inerente ao próprio material."
 astral_rift.900.desc.2: "A única propriedade constante da amostra é a quantidade anormal de materiais astrais encontrada.\n\nNós também percebemos que pequenas mudanças na temperatura estão afetando bastante seu conteúdo. Vamos colocá-la em um recipiente dotado de isolamento térmico até podermos estudar esse fenômeno com mais precisão."
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\nNossa §Y$tech_rift_sphere$§! está girando com tamanha intensidade que grande parte da tripulação está se sentindo desconfortável.\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "Avance mais."
 astral_rift.900.b: "Exponha a amostra ao fogo."
 astral_rift.905.name: "Avançando Mais."
 astral_rift.905.desc: "Usando as orientações geradas pelo nosso ponto de entrada registrado, nós avançamos diretamente para o centro do redemoinho. Embora isso sem dúvida esteja testando os limites da nossa §Y$tech_rift_sphere$§!, a fricção limitada que ela produz naturalmente se provou eficaz para enfrentar as piores turbulências geradas por aquilo que estamos chamando de \"a tempestade\".\n\nNós continuaremos até encontrar uma mudança nas condições, ou sermos forçados a recuar."
 astral_rift.905.a: "Continue com cuidado..."
 astral_rift.910.name: "Expondo a Amostra ao Fogo"
 astral_rift.910.desc.1: "Nós aquecemos a solução lentamente, até estarmos confiantes de que uma chama direta seria menos disruptiva para seu equilíbrio químico instável.\n\nDescobrimos algo revolucionário.\n\nTemos certeza de que podemos usar essa descoberta para aprimorar não só nosso conhecimento sobre propulsão de naves, mas também sobre geração de energia em geral."
 astral_rift.910.desc.default: "Uma proposta arriscada, mas seguimos nossas ordens à risca.\n\nContra a opinião de vários membros da tripulação, expusemos a amostra diretamente ao fogo.\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "Nós expusemos a amostra diretamente ao fogo.\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "Catástrofe"
 astral_rift.915.desc.default: "Perdemos contato com a equipe científica.\n\nComo procedimento padrão, recolhemos a âncora e recuperamos a §Y$tech_rift_sphere$§!.\n\nInfelizmente, encontramos apenas os restos carbonizados de toda a tripulação.\n\nA atmosfera dentro da nave está marcada por uma alta concentração de material astral."
 astral_rift.915.desc.gestalt: "Perdemos contato com nossos drones.\n\nComo procedimento padrão, recolhemos a âncora e recuperamos a §Y$tech_rift_sphere$§!.\n\nInfelizmente, encontramos apenas restos carbonizados.\n\nA atmosfera dentro da nave está marcada por uma alta concentração de material astral."
 astral_rift.920.name: "Mais a Fundo"
 astral_rift.920.desc.1: "No momento, estamos em uma área de calmaria absoluta.\n\nNossa §Y$tech_rift_sphere$§! não é afetada por nenhum tipo de gravidade aqui, e a fricção é nula. Ao contrário do que acabamos de vivenciar, estamos flutuando em um vácuo completo. Nós aproveitamos essa oportunidade para fazer alguns reparos necessários devido aos danos sofridos na tempestade.\n\nAgora podemos olhar para trás e inspecionar a \"muralha\" de tempestade com calma, e é o que temos feito desde ontem.\n\nÉ uma massa de sistemas estelares em constante colisão... e, em alguns casos, galáxias inteiras. Certamente estamos presenciando a destruição em massa de objetos celestiais de todo um universo. Eles giram, colidem e explodem uns contra os outros, deixando para trás nuvens de elementos de vários tamanhos. O fato de termos sobrevivido a esse desastre só pode ser atribuído à sorte.\n\nNão sabemos há quanto tempo essa tempestade está acontecendo. A existência de planetas completamente formados indica que esse é um fenômeno relativamente recente, já que não haveria nada além de poeira caso o processo estivesse em andamento por muito tempo."
 astral_rift.920.desc.default: "Para nossa surpresa, nós atravessamos a tempestade.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "Nós atravessamos a tempestade.\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "Explore o olho da tempestade mais a fundo."
 astral_rift.925.name: "Encontro"
 astral_rift.925.desc.1: "Nossa jornada ao centro do \"olho\" da tempestade foi tranquila.\n\nContudo, estamos preocupados com a possibilidade de não voltarmos em segurança. A tempestade lá fora está ficando mais forte, e nossos cálculos sugerem que nossa §Y$tech_rift_sphere$§! tem poucas chances de sobreviver, mesmo se recolhermos a âncora na velocidade máxima.\n\nEssa não é nossa maior preocupação no momento.\n\nEncontramos alguma coisa bem no centro dessa calmaria. Duas \"coisas\", na verdade.\n\nPrimeiro, há um dispositivo."
 astral_rift.925.desc.2: "Não temos nem a certeza de que conseguimos observar todas as dimensões desse objeto. Muitas de suas formas geométricas se dividem em padrões fractais que desaparecem em um único ponto, tornando muito difícil descrever sua arquitetura exata. Pensamos ser uma máquina e não um ser vivo. É aí que entra o segundo objeto.\n\nAlgo está manipulando o dispositivo.\n\nEstá claro que se trata de uma entidade separada. Ela dança e flui pela superfície da máquina com facilidade. Se houvesse botões no dispositivo, pareceria que ela os estava pressionando. Mas todos concordam que não há botões. Formas imensas entram e saem da estrutura ao comando do ser.\n\nNós achamos que ele ainda não nos percebeu, e parece estar totalmente absorto em suas atividades."
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nEle tem uma natureza incompreensível. $astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\nMesmo com todo o conhecimento conjunto da nossa tripulação, ele tem uma natureza incompreensível. $astral_rift.925.desc.2$"
 astral_rift.925.a: "Emita luzes."
 astral_rift.925.b: "Observe."
 astral_rift.930.name: "Emitindo Luzes"
 astral_rift.930.desc: "Nós atraímos sua atenção e permanecemos em alerta total.\n\nEmitimos uma série de lampejos em todos os espectros disponíveis. Nós as piscamos em padrões binários simples para comunicar alguma forma de intenção.\n\nO ser parou de manipular o dispositivo e se retraiu em uma esfera perfeita de escuridão total.\n\nNossa avaliação inicial foi a de que ele estaria nos imitando.\n\nTambém percebemos que a intensidade da tempestade ao nosso redor diminuiu desde que o ser parou de puxar e empurrar a máquina, e acreditamos que o movimento irá cessar por completo em alguns dias. É possível que ela então entre em colapso e se contraia em direção ao centro.\n\nEstamos nos preparando para recolher a âncora a qualquer momento."
 astral_rift.930.a: "Recue diante de qualquer sinal de perigo..."
 astral_rift.935.name: "Observando"
 astral_rift.935.desc.1: "Nós concordamos que é melhor não atrair a atenção dessa entidade.\n\nO poder que ela deve ter para manipular essa máquina é inimaginável para nós.\n\nEmbora ainda seja difícil calcular as dimensões do dispositivo, estamos certos de que partes dele são facilmente do tamanho de toda a nossa galáxia. Estranhamente, ele não exerce nenhuma força gravitacional sobre nós.\n\nEstamos começando a suspeitar que esse ser está apenas parcialmente nesta dimensão e que estamos diante de um simples apêndice, como se estivesse levemente mergulhado na água.\n\nNossas observações passivas nos levaram a importantes questões científicas que com certeza irão"
 astral_rift.935.desc.2: "caso consigamos voltar com este relatório."
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$ assombrar as melhores mentes do nosso império por algum tempo, $astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$ servir muito bem ao nosso império, $astral_rift.935.desc.2$"
 astral_rift.935.a: "Observe com cuidado."
 astral_rift.940.name: "A Partida"
 astral_rift.940.desc.1: "De repente, ele se foi.\n\nO ser desapareceu completamente, deixando apenas o dispositivo para trás.\n\nA tempestade ao nosso redor diminuiu ao ponto de podermos navegá-la em segurança, embora a escala da destruição cósmica deixada para trás seja descomunal."
 astral_rift.940.desc.2: "Agora que a entidade se foi, temos confiança para nos aproximarmos do dispositivo.\n\nO material do qual ele é feito não pode ser dividido ou segmentado com nenhum equipamento conhecido. Porém, há alguns aparelhos externos anexados magneticamente ao seu revestimento, todos girando em altíssimas velocidades. Um aparelho em particular estava solto, e, apesar de suas grandes dimensões tornarem a viagem de volta um tanto desconfortável, nós conseguimos carregá-lo em nossa nave a fim de realizar mais análises.\n\nNão importa a superfície sobre a qual ele repouse, o aparato gira com extrema velocidade, ao ponto de seu centro de gravidade e impulso o manterem facilmente ereto. Não conseguimos identificar uma fonte de energia interior, e acreditamos que este pode ser um exemplo surpreendente de um verdadeiro mecanismo de movimento perpétuo."
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\nRezamos para que tenham encontrado o caminho até seu descanso final.\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
