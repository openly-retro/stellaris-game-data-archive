 #The Lattice #
 ###############
 astral_rift_library: "Siatka"
 decision_fractal_seed: "Nasiono fraktalne"
 decision_fractal_seed_desc: "Te przeźroczyste kule znalezione po drugiej stronie szczeliny astralnej mogą wyginać się w dodatkowym wymiarze, co zwiększa efektywny rozmiar otaczającej je przestrzeni. Obchodźmy się z nimi ostrożnie."
 d_fractal_seed: "$decision_fractal_seed$"
 d_fractal_seed_desc: "$decision_fractal_seed_desc$"
 astral_rift.300.name: "Dziwna geometria"
 astral_rift.300.desc: "Weszliśmy w przestrzeń pogmatwanych widowisk wizualnych, wzorów geometrycznych i zmieniających się kolorów.\n\nOtoczenie nie wydaje się niebezpieczne, ale działa dezorientująco jak złudzenie optyczne. Próby przebadania materiału, z którego składa się ten wszechświat, przyniosły zaskakujące wnioski. Niezależnie od tego, jak bardzo powiększaliśmy próbki, ciągle widzieliśmy te same, powtarzające się wzory. Zupełnie jakby mogły zagęszczać się w nieskończoność.\n\nNajwyraźniej wewnątrz szczeliny działają prawa fizyki, których jeszcze nie rozumiemy."
 astral_rift.300.a: "Badajcie dalej."
 astral_rift.300.b: "Zostańcie tam. Zbadajcie otoczenie."
 astral_rift.305.name: "Wzory międzywymiarowe"
 astral_rift.305.desc: "Tutaj przestrzeń zachowuje się inaczej.\n\nRuchy naszego statku nie pokrywają się ze spodziewanymi wynikami. Ustawiając ciąg do przodu, skręcamy w lewo; kiedy zwiększamy ciąg, jednostka zwalnia.\n\nPrzełom przyszedł, gdy [Leader.GetName] przedstawił teorię, że ten wszechświat umożliwia dostęp do więcej niż trzech standardowych wymiarów przestrzeni. Może badając otoczenie z takiej perspektywy, zaczniemy rozumieć te wzory."
 astral_rift.305.a: "Kontynuujcie badania."
 astral_rift.310.name: "Analiza wielowymiarowa"
 astral_rift.310.desc: "Podróżowanie po tym wszechświecie bez jego głębszego zrozumienia byłoby lekkomyślnością. Zamiast tego wysłaliśmy nasze wszystkie drony, by analizowały nasze otoczenie.\nZ początku dane wydawały się niespójnym, przypadkowym szumem, aż w końcu [Leader.GetName] osiągnął przełom: to niewiarygodne, ale ten wszechświat umożliwia dostęp do więcej niż trzech standardowych wymiarów przestrzeni. Może badając otoczenie z takiej perspektywy, zaczniemy rozumieć te wzory."
 astral_rift.310.a: "Badajcie dalej."
 astral_rift.315.name: "List w butelce"
 astral_rift.315.desc.common: "Ekstrapolując wzory otoczenia w czterech wymiarach przestrzennych, zdołaliśmy stworzyć działającą mapę. Dzięki temu dowiedzieliśmy się o istnieniu \"komnaty centralnej\" z powtarzającymi się wzorami.\n\nZ czterowymiarowej perspektywy nasza podróż do środka szczeliny odbyła się w linii prostej, ale my odebraliśmy ją jako krętą drogę przez niepojęty labirynt. Musieliśmy ostro skręcać, a czasem cofać się, ale w końcu dotarliśmy do celu.\n\nTa nowa przestrzeń jest ogromna, o wiele za duża, by w logiczny sposób mogła zmieścić się w samej komnacie, musi więc być tworzona przez jeszcze bardziej zaginające się wymiary.\n\nW jej samym środku znaleźliśmy znajome urządzenie. Zapisano na nim, w naszym języku, co należy dalej robić."
 astral_rift.315.desc.default: "$astral_rift.315.desc.common$\n\nWidnieje tu podpis. [Leader.GetName]. To wiadomość od nas... z przyszłości."
 astral_rift.315.desc.gestalt: "$astral_rift.315.desc.common$"
 astral_rift.315.a: "Czy możemy temu ufać?"
 astral_rift.320.name: "Podróże w czasie"
 astral_rift.320.desc: "Podróżujemy w czasie wzdłuż wszystkich osi.\n\nPostępując zgodnie z przekazanymi nam instrukcjami, z łatwością przemieściliśmy się przez nieznaną ilość wymiarów superprzestrzennych. W różnych miejscach widzieliśmy siebie samych podróżujących innym kursem. Niektóre z naszych wersji miały kłopoty, ich §Y$tech_rift_sphere$§! zużyła się i skorodowała, co oznacza, że od dawna byli zagubieni w tej przestrzeni.\n\nNa szczęście jak dotąd udało nam się uniknąć bezpośredniego spotkania. Zostawiliśmy nasze własne instrukcje, by uniknąć powstania takiej niebezpiecznej równoczesności czasowej."
 astral_rift.320.a: "To niepokojące..."
 astral_rift.325.name: "Nasiona fraktalne"
 astral_rift.325.desc: "Wreszcie dotarliśmy do środka tego, co musi być prawdziwym końcem tego labiryntu.\n\nZnajdujemy się w przestrzeni złożonej z tak licznych nieznanych wymiarów, że nasze zmysły widzą ją wyłącznie jako szalony kalejdoskop barw i ruchu. W samym środku unoszą się trzy kule, w każdej z nich jest wzór powtarzający się w nieskończoność w kierunku zgodnym z jedną z osi. Przypuszczamy, że istnieje kula odpowiadająca każdemu wymiarowi zamkniętemu w tym wszechświecie, ale my możemy wchodzić w interakcje tylko z trzema, które dostrzegamy.\n\nNie znaleźliśmy dalszych instrukcji. Brak komunikatów od nas z przyszłości może oznaczać, że interakcje z tymi kulami mogą przynieść katastrofalne skutki."
 astral_rift.325.a: "Weźmy te kule."
 astral_rift.325.b: "Nic tu po nas."
 astral_rift.330.name: "Pojemniki międzywymiarowe"
 astral_rift.330.desc: "Wróciliśmy przez szczelinę, a z nami dwie inne kule. Prawdopodobnie ich załogi to inne wersje nas samych, nasza \"trójka\" połączyła się (a może została zredukowana) w jedność.\n\nDziwne, bo trzy zdobyte kule nie połączyły się w ten sam sposób. Teraz, w jednej przestrzeni istnieje dziewięć wersji czasowych tych samych obiektów.\n\nPo umieszczeniu ich w oddzielnych pojemnikach, naturalnie wtapiają się w dodatkowy wymiar i powiększają otaczającą je przestrzeń. Nie znamy jeszcze granic tego powiększenia, ale teoretycznie urządzenia te mogą świetnie się sprawdzić w gęsto zaludnionych obszarach."
 astral_rift.330.a: "Co za wygoda."
 fractal_seeds_available_tt: "Będziesz mieć §Ynasiona fraktalne§! ( [Explorer.num_authorized_fractal_seeds], które można umieścić na skolonizowanych planetach poprzez §Hdecyzje planetarne§!."
 astral_rift.335.name: "Bliskie spotkania"
 astral_rift.335.desc: "Chociaż postanowiliśmy nie zabierać ze sobą żadnej z tych kul, i tak wszystkie trzy znalazły się po naszej stronie szczeliny. Zapewne zabrała je jedna z wersji nas samych.\n\nBadania wykazały, że posiadają one ciekawe i użyteczne właściwości. Zakrzywiają się one w dodatkowym wymiarze, przez co powiększają otaczającą je przestrzeń. Nie znamy jeszcze granic tego powiększenia, ale teoretycznie urządzenia te mogą świetnie się sprawdzić w gęsto zaludnionych obszarach."
 astral_rift.335.a: "Pomogliśmy sobie samym."
 ###############
 #Subnautical #
 ###############
 astral_rift_subnautical: "Pod wodą"
 astral_rift.500.name: "Zanurzenie"
 astral_rift.500.desc: "Zmiana ciśnienia była nagła i gwałtowna, kula pojawiła się w głębinach czegoś, co wydaje się ogromnym oceanem. Wokół panuje całkowita ciemność. Nasze przyrządy nie wykryły żadnego życia, dryfującego osadu ani materii drobnocząsteczkowej.\n\nSądząc po wysokim ciśnieniu wody, znajdujemy się bardo głęboko pod powierzchnią."
 astral_rift.500.a: "Zejdźmy głębiej."
 astral_rift.500.b: "Kierujmy się ku powierzchni."
 astral_rift.505.name: "Niespodziewane wyniki"
 astral_rift.505.desc: "Coś jest nie tak.\n\nOd wielu godzin pływamy w tej wodzie, ale wokół zupełnie nic się nie zmieniło."
 astral_rift.505.desc.default: "$astral_rift.505.desc$\n\nSternik uważa, że oddziałuje na nas jakaś siła, której nasze silniki nie są w stanie przełamać. Zaproponował, byśmy spróbowali wykonać krótki skok. Możemy też wyjść z kuli i doczepić się do boi o niewielkiej gęstości, które wyniosą nas na powierzchnię."
 astral_rift.505.desc.gestalt: "$astral_rift.505.desc$\n\nOddziałuje na nas jakaś siła, której nasze silniki nie są w stanie przełamać.\n\nByć może uda się nam to zrobić, wykonując krótki skok. Możemy też wyjść z kuli i doczepić się do boi o niewielkiej gęstości, które wyniosą nas na powierzchnię."
 astral_rift.505.a: "Uruchomić silniki."
 astral_rift.505.b: "Założyć kombinezony ciśnieniowe. Popłyniemy."
 astral_rift.510.name: "Bańka wielkości planety"
 astral_rift.510.desc: "Wygląda na to, że krótki skok zadziałał. Pojawiliśmy się blisko powierzchni. Po przebiciu się, odkryliśmy, że znajdowaliśmy się w bańce wielkości planety, unoszącej się w kosmicznej próżni.\n\nNasza wcześniejsza prędkość była zbyt mała, by pokonać te siły grawitacyjne."
 astral_rift.515.name: "Płyniemy"
 astral_rift.515.desc.1: "Rzuciliśmy zdalne cumy i przez specjalną śluzę opuściliśmy kulę.\n\nWszyscy napełniliśmy boje ratunkowe i, dzięki obniżonej gęstości, z zaskakującą szybkością dotarliśmy na powierzchnię.\n\nPo drodze, filtry w naszych kombinezonach zebrały silnie skoncentrowane pasma materiału astralnego."
 astral_rift.515.desc.2: "Kiedy nasze ogromne kombinezony przebiły się na powierzchnię, okazało się, że znajdujemy się w bańce wielkości planety, unoszącej się w kosmicznej próżni.\n\n§Y$tech_rift_sphere$§! miała za dużą gęstość, co nie pozwalało jej przełamać działających tu sił grawitacyjnych.\n\nSkontaktowaliśmy się radiowo z kulą i poleciliśmy wykonanie skoku w pobliże miejsca, w którym się znajdowaliśmy."
 astral_rift.515.desc.default: "$astral_rift.515.desc.1$\n\n$astral_rift.515.desc.2$"
 astral_rift.515.desc.aquatic: "$astral_rift.515.desc.1$\n\nMożna powiedzieć, że przyjemnie się nam pływało. Cieszyliśmy się, że mogliśmy wrócić do naszego środowiska naturalnego.\n\n$astral_rift.515.desc.2$" #Must also be non-gestalt
 astral_rift.520.name: "Bańki planetoidalne"
 astral_rift.520.desc: "Przestrzeń wokół nas wygląda, jakby butelka wielkości gwiazdy, wypełniona płynem, eksplodowała w słabym polu grawitacyjnym. Bańki wielkości planetoid, zbudowane z krystalicznego płynu, dryfują wokół nas. Orbitujemy powoli wokół pobliskiej gwiazdy. Wygląda ona na starą, ciemną i zimną.\n\nJest tutaj coś jeszcze. To nie gwiazda, ale dorównuje jej wielkością. Składa się z ogromnych, połączonych kawałków, zupełnie jak gigantyczna trójwymiarowa układanka. Skanowanie wykazało, że elementy te są zbudowane z różnych metali szlachetnych i minerałów, prawie takich samych jak te, które można znaleźć wewnątrz gwiazdy, na której orbicie znajduje się ten obiekt. Prawdopodobnie jedno powstało z drugiego, ale mogą też pochodzić z tego samego źródła.\n\nPo bliższym zbadaniu okazało się, że elementy poruszają się powoli i zmieniają. Od czasu do czasu konstrukcja wyrzuca nową bańkę płynu.\n\nJeśli to jakiś organizm, to nie zauważył naszej obecności."
 astral_rift.520.a: "Spróbujmy się porozumieć."
 astral_rift.520.b: "Zbliżmy się do tego obiektu."
 astral_rift.525.name: "Komunikacja"
 astral_rift.525.desc.1: "Taki ogromny mechanizm musi być w pewnym stopniu autonomiczny, skoro działa bez nadzorców i obsługi technicznej.\n\nNadawaliśmy na wszystkich dostępnych częstotliwościach dźwiękowych, aż wreszcie na coś natrafiliśmy.\n\nObiekt nadaje nieustanne, przerażające zawodzenie."
 astral_rift.525.desc.2: "Jesteśmy gotowi nadać wiadomość w każdym znanym języku, dopasowaną do tej częstotliwości, i w ten sposób spróbować nawiązać dialog.\n\nCo chcemy powiedzieć?"
 astral_rift.525.desc.default: "$astral_rift.525.desc.1$\n\nZmysły zostały błyskawicznie przeciążone, na szczęście sternik bez słowa przerwał transmisję.\n\n$astral_rift.525.desc.2$"
 astral_rift.525.desc.gestalt: "$astral_rift.525.desc.1$\n\n$astral_rift.525.desc.2$"
 astral_rift.525.a: "Witamy."
 astral_rift.525.b: "Czym jesteś?"
 astral_rift.525.c: "Czy potrzebujesz pomocy?"
 astral_rift.530.name: "Zbliżenie"
 astral_rift.530.desc: "Zbliżyliśmy się powoli, ostrożnie omijając pobliskie bańki wody.\n\n Obiekt ciągle się porusza. Ciepło powstające w wyniku tarcia przeplatających się elementów jest tak duże, że może roztopić większość znanych metali. Jego rdzeń jest prawdopodobnie całkowicie rozpuszczony.\n\nPrzesyłamy informacje o jego budowie do naszych komputerów, by kontynuować badania."
 astral_rift.530.a: "Zbliżmy się..."
 astral_rift.535.name: "Przebudzenie"
 astral_rift.535.answer.a: "Nagle, obiekt... przebudził się. Jego elementy sięgnęły na zewnątrz i obracają się ze zdumiewającą prędkością. Jego studnia grawitacyjna znacznie się powiększyła i przyciąga nas z dużym przyspieszeniem.\n\nOgnista kula, przypominająca niewielką gwiazdę, wyłoniła się z wnętrza obiektu. Ten piec, znajdujący się tylko po jednej stronie obiektu, ruszył powoli w naszą stronę, emitując ku nam ogromne ilości ciepła.\n\nNastępnie został wyemitowany impuls promieniowania elektromagnetycznego, a nasz statek zadrżał. Na panelu sterowania włączyły się wszystkie alarmy i sygnały błędów."
 astral_rift.535.answer.b: "Nagle obiekt... przebudził się. Jego elementy sięgnęły na zewnątrz i obracają się ze zdumiewającą prędkością. Jego studnia grawitacyjna znacznie się powiększyła i przyciąga nas z dużym przyspieszeniem.\n\nOgnista kula, przypominająca niewielką gwiazdę, wyłoniła się z wnętrza obiektu. Ten piec, znajdujący się tylko po jednej stronie obiektu, ruszył powoli w naszą stronę, emitując ku nam ogromne ilości ciepła.\n\nNastępnie został wyemitowany impuls promieniowania elektromagnetycznego, a nasz statek zadrżał. Na panelu sterowania włączyły się wszystkie alarmy i sygnały błędów - poza automatycznym tłumaczem.\n\nOdebraliśmy zdanie w kilku znanych językach, zapisane kodem binarnym: §E\"Cierpienie. Zostawcie nas\".§!"
 astral_rift.535.answer.c: "Nagle obiekt... przebudził się. Jego elementy sięgnęły na zewnątrz i obracają się ze zdumiewającą prędkością. Jego studnia grawitacyjna znacznie się powiększyła i przyciąga nas z dużym przyspieszeniem.\n\nOgnista kula, przypominająca niewielką gwiazdę, wyłoniła się z wnętrza obiektu. Ten piec, znajdujący się tylko po jednej stronie obiektu, ruszył powoli w naszą stronę, emitując ku nam ogromne ilości ciepła.\n\nNastępnie został wyemitowany impuls promieniowania elektromagnetycznego, a nasz statek zadrżał. Na panelu sterowania włączyły się wszystkie alarmy i sygnały błędów - poza automatycznym tłumaczem.\n\nOdebraliśmy zdanie w kilku znanych językach, zapisane kodem binarnym: §E\"Nie ma nadziei. Jestem w żałobie. Odejdźcie. Teraz\".§!"
 astral_rift.535.desc.2: "Nasz statek osiągnął limit materiałowy.\n\nPodnieśliśmy kotwicę awaryjną i wracamy z okazami, które udało się nam pozyskać.\n\nCokolwiek to jest, nie jesteśmy w stanie tego zakłócić."
 astral_rift.535.desc: "$astral_rift.535.answer.a$\n\n$astral_rift.535.desc.2$"
 astral_rift.536.desc: "$astral_rift.535.answer.b$\n\n$astral_rift.535.desc.2$"
 astral_rift.537.desc: "$astral_rift.535.answer.c$\n\n$astral_rift.535.desc.2$"
