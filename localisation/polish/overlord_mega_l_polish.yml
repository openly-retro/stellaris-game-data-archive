 over.50.name: "Niecodzienne odczyty"
 over.50.desc: "Dalsza analiza danych zgromadzonych w układzie §Y[yuhtaan.GetName]§! wykazała, że wśród szumów tła powtarza się słaby wzór energetyczny, emitowany z asteroidy [jabbardeeni_cache.GetName]."
 over.50.a: "Kierunek: [yuhtaan.GetName]!"
 YUHT_JABBARDEENI_CACHE: "Słaba sygnatura energetyczna"
 YUHT_JABBARDEENI_CACHE_DESC: "Słaby, powtarzający się wzór energetyczny jest emitowany z tej asteroidy za każdym razem, gdy przez układ przeleci jakiś statek."
 over.60.name: "Zbiór danych Jabbardeeni"
 over.60.desc: "W głębi asteroidy znajdowała się niewielka stacja nasłuchowa pochodząca jeszcze z czasów konfliktu Yuht-Jabbardeeni, posiadająca pokaźny zbiór danych. Została zbudowana po wojnie przez Jabbardeeni, by obserwować imperium §Y[yuhtaan.GetName]§!, na wypadek, gdyby Yuhtowie wrócili do ich układu stołecznego.\n\nW kolejnych wiekach Jabbardeeni zamienili posterunek w placówkę testową, w której prowadzono doświadczenia nad podróżami z prędkością nadświetlną. Zebrane tam dane są w większości teoretyczne, ale część z nich może nadal być przydatna."
