 edict_spontaneous_crystallization: "자연 크리스탈화"
 edict_spontaneous_crystallization_desc: "방금 캐낸 암석에 독특한 촉매 혼합물을 투입해, 일정 확률로 고가치 크리스탈 구조물을 생성할 수 있습니다."
 edict_spontaneous_crystallization_tooltip: "총 £minerals£ 광물 수입 중 최대 1%가 £rare_crystals£ 희귀 크리스탈로 전환됩니다."
 astral_rift.2900.name: "한번 구경 오세요"
 astral_rift.2900.desc: "우리는 수많은 웜홀로 둘러싸여 북적이는 성계에 도착했습니다. 다양한 형태와 크기의 우주 함선이 그 중심에서 밝게 빛나는 우주 기지 주변을 돌고 있습니다.\n\n막대한 크기의 우주 기지는 형형색색의 화려한 표지판으로 뒤덮여 있습니다. 하지만 글자는 알아볼 수 없습니다. 이곳은 관객을 끌어들여 화려한 볼거리를 제공하는 위락 시설처럼 보입니다. 주변에 즐비한 함선의 수로 보았을 때, 어떤 볼거리인지는 몰라도 엄청난 매력으로 관중을 동원하는 것 같습니다."
 astral_rift.2900.a: "계속 조사하세요."
 astral_rift.2905.name: "기대감"
 astral_rift.2905.common_1: "우리는 방문객으로 북적대는 우주 기지에 무사히 정박했습니다. 그러고는 기지 내부로 들어가 관객들과 섞여 조사를 계속 진행했습니다."
 astral_rift.2905.common_2: "안에 들어가니 웅장한 크기의 원형 극장이 있었습니다. 내부에는 다양한 외계 생명체로 이루어진 관객들이 인산인해를 이루었고, 모두가 중앙에 있는 무대를 주목하고 있었습니다. 공연이 곧 시작될 모양입니다."
 astral_rift.2905.organic: "중앙 돔의 문으로 다가가자, 진행 요원 로봇이 우리 [explorer.species.GetHandNamePlural]의 조직 표본을 채취한 뒤 다른 관객들과 함께 들여보내 주었습니다."
 astral_rift.2905.inorganic: "중앙 돔의 문으로 다가가자, 진행 요원 로봇이 우리 모두를 작은 장치로 스캔한 뒤 다른 관객들과 함께 들여보내 주었습니다."
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "좋습니다."
 astral_rift.2910.name: "여우 공중 곡예단"
 astral_rift.2910.desc: "객석에 자리를 잡자마자 여우의 외형을 가진 포유류로 구성된 공연단이 반짝이는 의상을 입고 무대에 나타났습니다. 잠시 고난이도 체조 동작을 선보이는가 싶더니, 갑자기 무대 중간에 작은 웜홀이 나타났습니다. 대담한 곡예사 하나가 웜홀 안으로 뛰어들었고, 그 직후 웜홀은 깜빡이며 사라졌습니다. 그리고 또 다른 웜홀이 관객들의 머리 위 높이 나타나더니, 그 안에서 사라졌던 곡예사가 나왔고 민첩하게 굴러 착지했습니다.\n\n다른 출연자들도 처음의 곡예사와 마찬가지로 계속 움직이는 웜홀들을 넘나들며 복잡한 패턴으로 이리저리 움직이고 서로를 잡아 주었습니다. 곡예사 한 명이 웜홀로 미끄러지듯 떨어지는 순간 웜홀이 닫혀 팔이 잘리자, 관객들은 그 순간 숨을 멈추었습니다. 하지만 곡예사는 땅에 떨어지기 직전에 다른 웜홀을 통해 사라졌습니다.\n\n잘린 팔은 가로로 된 기둥에서 떨어지다 공중그네를 잡아채더니 스스로 공중으로 치솟았습니다. 이윽고 팔이 잘린 곡예사가 다시 나타났고, 높이 도약한 후 공중에서 의수를 다시 붙이고는 다른 출연자들이 쌓아 놓은 피라미드 위에 착지하는 것으로 공연의 대미를 장식했습니다.\n\n관중들은 매우 만족해했습니다."
 astral_rift.2910.a: "귀한 기술을 이렇게 경솔하게 사용하다니..."
 astral_rift.2915.name: "생명의 아귀"
 astral_rift.2915.desc: "거대한 파충류 사이보그가 중앙 무대로 육중한 걸음을 옮겼습니다. 사이보그는 자신이 들고 온 거대한 금속 추 여러 개를 가볍게 자신의 커다란 입에 던져 넣었습니다. 유압 장치에서 나는 듯한 소리와 함께, 사이보그는 추를 하나씩 공중에 뱉어내고 다시 입으로 받아내면서 저글링을 시작했습니다.\n\n그때 갑자기 안내 방송이 울려 퍼졌고, 일부 관객들은 화들짝 놀랐습니다. 촉수가 여럿 달린 로봇, 이족 보행 생물, 살아 있는 덩굴 덩어리가 무대에 올라왔습니다. 그리고 이들은 알아서 파충류 사이보그의 입에 뛰어들었고, 파충류는 아까와 마찬가지로 능숙하게 저글링을 시작했습니다.\n\n이윽고 이 기계 야수는 세 명의 자원자를 입에 넣은 뒤, 바닥에 자기 몸을 밀착시켰습니다. 사이보그의 거대한 신체가 용암 같은 주황색으로 밝게 빛났습니다. 일련의 과정이 끝나고 출연자가 입을 열자, 촉수 달린 로봇의 둥근 머리, 독소류 생물의 몸통, 서로 얽힌 덩굴로 이루어진 두꺼운 팔을 지닌 존재가 입에서 나왔습니다. 이 생물은 관객을 향해 손짓했고, 관객들은 충격에 말을 잇지 못했습니다.\n\n사이보그는 이 합성 생물을 다시 삼키더니, 다시 한번 세 자원자를 원래의 외형대로 뱉어냈습니다. 관중들의 긴장 넘치는 침묵은 이내 환호성으로 바뀌었습니다."
 astral_rift.2915.a: "흥미로운 재주로군요."
 astral_rift.2920.name: "마지막 공연"
 astral_rift.2920.desc: "마지막 공연에는 두터운 회색 돌로 만들어진 존재가 등장했습니다. 이 존재는 특이한 방향으로 휘면서 각진 팔다리로는 도저히 불가능할 것 같은 매듭을 만들어 냈습니다. 그러고는 공중으로 높이 뛰어오르더니 그 넓은 손가락 끝으로 착지했습니다. 관중석에서는 공연에 방해되지 않을 정도로 의아해하는 웅성거림이 들려왔지만, 지금까지의 공연은 진정한 본 공연에 앞선 여흥에 불과했습니다.\n\n그 존재의 움직임이 천천히 느려지더니, 어느 순간부터는 거꾸로 움직이기 시작했습니다. 그 거대한 몸이 앞선 도약의 포물선을 거꾸로 따라가더니 공중에서 그대로 멈추었습니다. 관중들의 반응이 살아나기 시작했습니다.\n\n그러던 중, 정지 상태가 갑자기 깨졌습니다. 출연자는 다시 착지하더니 변화하기 시작했습니다. 몸이 무미건조한 회색 돌에서 빛나는 붉은 크리스탈, 자유롭게 흐르는 모래, 쉽게 깨지는 파란색 이판암 등으로 변했습니다. 그렇게 공연은 점차 복잡해지는 신체 곡예로 이어졌습니다.\n\n공연이 절정에 이르자, 출연자는 수천 개의 프리즘 조각으로 나뉘었습니다. 그러더니 정교한 배치를 이루며 공중에서 멈추었고, 단순하기 짝이 없는 무대 조명을 굴절시켜 놀라운 색과 패턴의 향연을 연출했습니다.\n\n이후 조각들은 천천히 다시 모여 출연자의 기존 모습으로 돌아갔고, 출연자는 관중들로부터 그 어느 때보다 더 큰 환호성을 받으며 무대에서 내려갔습니다."
 astral_rift.2920.a: "정말 흔히 볼 수 없는 존재군요."
 astral_rift.2925.name: "공연이 끝나고 난 뒤"
 astral_rift.2925.desc: "공연이 끝났지만, 관객들에게는 무대에 남아 공연의 주인공들을 만나 볼 기회가 주어졌습니다. 우리로서는 흉내조차 낼 수 없는 능력을 보여 준 출연자들을 보다 자세히 살펴볼 좋은 기회입니다.\n\n출연자들은 누구를 특정할 것도 없이 인기가 높기 때문에, 기지가 문을 닫기 전까지 세 공연 중 한 공연의 출연자만 볼 수 있습니다. 어떤 공연의 출연자를 먼저 만나 볼까요?"
 astral_rift.2925.a: "여우 공중 곡예단을 만난다."
 astral_rift.2925.b: "사이보그를 만난다."
 astral_rift.2925.c: "신체 곡예사를 만난다."
 astral_rift.2930.name: "여우 공중 곡예단과의 만남"
 astral_rift.2930.desc: "키가 약 1미터인 여우 공중 곡예단 단원들은 이따금 삼각형의 귀를 움직이며 서 있습니다. 다른 신체적 특징을 보면 털은 밝은 노란색이고, 가려진 가짜 엄지가 있는 앞발은 날렵하며, 꼬리는 짧게 늘어져 있습니다. 카랑카랑한 외계어로 신나게 떠들어대는 단원들의 입 속으로는 표면적이 넓은 강한 치아가 보입니다. 치아로 미루어 볼 때 초식을 하는 것 같습니다.\n\n곡예단 단원들은 여러 관객과 열정적으로 소통하고 있습니다. 팬들의 수가 상대적으로 적기 때문에 각 팬에게 적극적으로 말을 걸고, 웜홀 재주 넘기 및 곡예술을 보여주고 팁을 받기도 합니다.\n\n아주 재능 있는 무리로서, 연구 가치가 있는 여러 값진 특징을 갖추고 있습니다."
 astral_rift.2930.a: "조직 표본을 채취하세요."
 astral_rift.2930.b: "팁으로 에너지 크레딧을 줍시다."
 astral_rift.2935.name: "사이보그와의 만남"
 astral_rift.2935.desc: "파충류 사이보그는 작은 수송선의 크기만큼이나 크고 넓습니다. 그 입도 작은 수송선 하나가 통째로 들어갈 만큼 큽니다. 그 밖의 신체적 특징을 살펴보면 회색 피부에는 투명한 전기 패널이 붙어 있고 몸통에는 빛나는 에너지 코어가 장착되어 있으며, 합금으로 이루어진 팔다리는 복잡한 유압 장치로 보강되어 있습니다.\n\n그 거대한 크기 때문에, 관객들은 한자리에 단단히 버티고 서 있는 사이보그를 마치 비석이라도 되는 것처럼 바라보고 있습니다. 여러 팬이 이 거대한 사이보그에게 먹을 것을 가져오는데, 사이보그도 이에 기뻐하는 듯합니다. 공연에 자원해 참가한 외계인들도 사이보그와 마찬가지로 무대에 남아, 마치 출연자인 것처럼 행동하고 있습니다.\n\n이 막대한 크기의 사이보그를 조사하면 다양한 연구 가능성을 위한 계기가 열릴 것입니다."
 astral_rift.2935.a: "조직 표본을 채취하세요."
 astral_rift.2935.b: "간식을 줍시다."
 astral_rift.2940.name: "신체 곡예사와의 만남"
 astral_rift.2940.desc: "신체 곡예사는 주변에 몰린 관중들이 무색할 만큼 큰 키를 자랑합니다. 그리고 회색 돌로 이루어진 팔다리는 그 유연함이 믿기지 않을 만큼 두텁습니다. 몸통은 놀랍도록 얇지만, 흠 없이 매끄러운 팔다리와는 달리 온갖 긁힌 자국, 패인 자국, 부서진 자국으로 가득합니다.\n\n신체 곡예사는 말이 별로 없지만, 변형 능력을 보여달라는 요청에는 기꺼이 응합니다. 어린 관객이나 후한 팁을 주는 관객의 요청에는 더욱 적극적으로 응합니다.\n\n이 인기 공연의 간판스타인 이 신체 곡예사를 연구하면 많은 것을 배울 수 있을 것입니다."
 astral_rift.2940.a: "조직 표본을 채취하세요."
 astral_rift.2940.b: "팁으로 에너지 크레딧을 줍시다."
 astral_rift.2960.name: "타 차원 유전학"
 astral_rift.2960.desc: "우리는 곡예단원들을 더욱 가까이 조사할 수 있었습니다.[leader.GetName] 담당관은 떨어진 모낭과 버려진 반창고 등에서 몰래 표본을 모았습니다. 단원들은 우리의 행동에 그다지 개의치 않는 것 같았습니다. 공연 후 만남에서 특이하게 행동하는 팬들을 보아왔기 때문에 익숙해진 탓일 수도 있습니다.\n\n채취한 표본을 살펴보니 아주 흥미로웠습니다. 분석 결과, 여우형 생물의 유전자는 다른 차원에서 온 존재에 의해 변형되어 있었습니다. 결정화된 적혈구가 시공간의 여러 지점 사이에서 길게 늘어지는 모습이 관측되었습니다. 건강에는 부정적인 영향이 있을 수도 있지만, 그 덕분에 이 종족은 자연스럽게 웜홀을 조작할 수 있었던 것입니다. 이번 발견에 힘입어 우리 제국의 유전학 수준과 생물의 생명이 지닌 찬란한 가능성에 관한 지식이 높은 수준으로 발전할 것입니다."
 astral_rift.2960.tt: "유전 기술을 획득합니다."
 astral_rift.2965.name: "극소 웜홀"
 astral_rift.2965.desc: "우리는 곡예단원들을 더욱 사적인 자리에서 만날 수 있었습니다. 아마 우리가 준 후한 팁이 큰 도움이 되었을 것 같습니다. 출연자들은 매우 고마워하며 작은 물체를 반으로 자르는 묘기부터 한 쌍의 차원문을 이용해 무한히 고리를 그리며 도는 기술까지, 극소 웜홀을 이용한 다양하고도 놀라운 재주를 보여 주었습니다.\n\n우리는 추가 연구를 위해 이 독특한 묘기를 기록했습니다. 이것으로 초공간 기술에 관한 우리 제국의 지식이 크게 발전할 것이 분명합니다. 솔직히 단원들이 이렇게나 위험한 물리 현상을 아무렇지도 않게 대하는 모습이 우려스러웠던 것도 사실이긴 합니다."
 astral_rift.2970.name: "특이한 표본 채취 방법"
 astral_rift.2970.desc.common: "파충류 사이보그의 신체 조직을 몰래 채취하려다 상대의 화를 돋우고 말았습니다. 사이보그는 우리 파견 팀에게 녹색 점액질을 계속해서 토해냈고, 우리 팀원들은 경비 드론에게 붙잡혀 기지 밖으로 쫓겨났습니다."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\n신기하게도 점액은 우리 종족의 [leader.species.GetSkinType]에 뛰어난 치유 효과를 보이는 것으로 관찰됐습니다. 작은 상처와 찰과상이 말끔히 봉합되어 없어지더니, 기분 좋은 감각만이 남았습니다. 온갖 생체 물질로 가득한 이 점액을 다양한 치료 및 의료 목적에 활용할 수 있을 것 같습니다."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\n대원들이 맞은 점액에는 생체 물질이 가득했으며, 영양학적 가치가 높은 젤 형태의 식량을 위한 기본 재료로 적합할 것으로 보입니다. 현재 이 점액의 특성을 적용해, 점액과 비슷한 유기 폐기물 기반 영양 반죽을 개발하고 있습니다. 개발이 끝나면 우리 제국의 식품 생산 효율성이 크게 향상될 것입니다."
 astral_rift.2970.tt: "농업 기술을 획득합니다."
 astral_rift.2975.name: "대형 생명 유지 장치"
 astral_rift.2975.desc: "우리는 거대한 사이보그를 더욱 사적인 자리에서 만날 수 있었습니다. 아마 우리가 준 후한 팁이 큰 도움이 되었을 것 같습니다.\n\n커다란 입을 지닌 이 사이보그는 평소와 달리 열정적인 모습이었으며, 흥분에 못 이겨 이리저리 몸을 돌렸습니다. 사이보그가 오랜 시간을 들여 몸을 360도 돌리는 모습을 보며, 우리는 사이보그의 사이버네틱 개조 장치와 생명 유지 장치를 자세하게 기록할 수 있었습니다.\n\n분석 결과, 이 사이보그는 원래 현재 크기보다 훨씬 작은 전형적인 파충류 지성체 종족이었으며, 개조 장치 덕분에 이러한 크기가 되었다는 것을 알 수 있었습니다. 엄청난 수의 개조 장치가 있는데 각각의 산화 진행도가 다른 것으로 보아, 이 사이보그는 적어도 수백 년 동안 살아온 것이 틀림없습니다."
 astral_rift.2975.tt: "사이버네틱 기술을 획득합니다."
 astral_rift.2980.name: "생체 크리스탈화"
 astral_rift.2980.desc: "우리는 가득 몰려 있는 관객들 사이를 뚫고 들어가 더욱 가까이에서 신체 곡예사를 조사할 수 있었습니다.\n\n신체 곡예사는 돌로 이루어진 무거운 팔 하나를 들더니, 너무나 쉽게 다양한 광물 군집으로 변화시켰습니다. 처음에는 거친 화강암이었다가 진한 붉은 빛의 보석이 되었고, 마지막에는 반짝이는 크리스탈로 변했습니다. 다른 물질로 변할 때마다 고운 입자가 공중에 날렸고, 우리는 재빨리 표본을 채취했습니다.\n\n표본에서 특정한 조건에 부합할 경우 자연적으로 특정 광물의 결정을 만들어 낼 수 있는 생체 물질을 확인했습니다. 이 물질을 우리 제국의 기존 광물 생산 부문에 대대적으로 적용하면, 유사한 효과를 얻을 수 있을 것입니다."
 astral_rift.2980.tt: "§Y$edict_spontaneous_crystallization$§! 시행령이 잠금 해제됩니다."
 astral_rift.2985.name: "양자 광물화"
 astral_rift.2985.desc: "우리는 신체 곡예사를 더욱 사적인 자리에서 만날 수 있었습니다. 아마 우리가 준 후한 팁이 큰 도움이 되었을 것 같습니다.\n\n곡예사의 신체를 이루는 물질은 이 차원과만 연결된 것이 아닌 듯합니다. 좀 더 가까이 살펴보자, 곡예사는 우리에게 자신을 구성하는 물질의 자성 배열을 변화시켜 다른 차원으로 통하는 아주 작은 틈을 만들고 유지해, 자기 원자를 다른 시공간의 원자와 말 그대로 바꿔치기하는 방법을 설명해 주었습니다. 이러한 수준의 양자 재배열이라면, 지금 우리가 보고 있는 존재와 몇 시간 전에 무대에서 본 존재가 같은 존재인지 확신하는 것조차 어려울 것 같습니다.\n\n이러한 능력이 있으면 확실히 놀라운 공연을 펼칠 수 있겠지만, 이 능력을 종족 전체와 문명이 지니게 될 경우 어떤 일을 이루어 낼 수 있을지 생각만 해도 소름이 끼칠 정도입니다. 그렇지만 이 곡예사가 아주 귀중한 연구 기회를 제공해 준 것은 틀림없습니다."
