 civic_machine_hyperspace_specialty_desc: "Cette conscience recherche avant tout la vitesse. Les théories sur la manipulation de l'hyperespace sont codées en dur au sein de chaque drone, permettant au collectif une grande compréhension des principes fondamentaux de la distance par rapport au temps."
