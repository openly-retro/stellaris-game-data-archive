 paragon.5004.name: "Obietnica"
 paragon.5004.desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! doprowadza do zakończenia naszego wewnętrznego konfliktu i jednoczy nas. Zdobywa władzę, opierając swój przekaz na patriotycznej jedności i imperializmie, obiecuje poprowadzić nas ku gwiazdom oraz stworzyć wielkie imperium galaktyczne.\n\nDziś nasi obywatele zaczynają się niecierpliwić, a wichrzyciele kwestionują nasze zdolności rządzenia. Rada przygotowała szereg planów czterdziestoletnich, które rozwieją te wątpliwości i zapoczątkują nową epokę dla naszego gatunku."
 paragon.5004.a: "Bierzmy się do pracy!"
 paragon.5004.a.tt: "Odblokowuje agendę jednoczącej obietnicy, która na czas trwania sytuacji o tej samej nazwie ulepsza agendy oparte na etyce."
 paragon_origin_promise: "Jednocząca obietnica"
 paragon_origin_promise_type: "Pradawna przysięga"
 paragon_origin_promise_desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! pamięta obietnicę złożoną w okresie Zjednoczenia. Przyrzeczenie, że nasz lud zasiedli inne planety. Dla wielu obywateli stało się ono czymś w rodzaju profetycznej obietnicy. Inni nie wierzą, by te słowa kiedykolwiek się ziściły. Niedawno, pomimo rozwoju technologii napędu nadświetlnego, niektórzy zaczęli wykorzystywać tę niespełnioną obietnicę, by podkopać sposób, w jaki §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! sprawuje władzę.\n\nNajpewniejszym sposobem uciszenia dysydentów jest pokazanie im, że się mylą. Wyruszymy ku gwiazdom, zasiedlimy nowe światy i rozszerzymy nasze granice."
 paragon_origin_promise_monthly_change_tooltip: "Mamy czterdzieści lat na spełnienie obietnicy!"
 situation_origin_first_promise_expansion: "Sprawy wewnętrzne"
 situation_origin_first_promise_prospecting: "Nowe zasoby"
 situation_origin_first_promise_construction: "Projekty budowlane"
 situation_origin_first_promise_engineering: "Nowe technologie"
 approach_allow_tooltip_promise: "Wymagania do odblokowania tego podejścia: ukończenie agendy §Y$council_agenda_origin_legendary_leader_name$§!."
 approach_situation_origin_promise_expansion_tt: "Skoncentrujemy się na sprawach wewnętrznych."
 approach_situation_origin_promise_prospecting_tt: "Skoncentrujemy się na znalezieniu nowych zasobów."
 approach_situation_origin_promise_construction_tt: "Skoncentrujemy się na pracach technicznych."
 approach_situation_origin_promise_engineering_tt: "Położymy nacisk na badania naukowe."
 situation_promise_outcome: "Opozycja dała nam czterdzieści lat na realizację naszych obietnic. Niebawem zobaczą, że mylili się co do nas."
 situation_insight_stages: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! działa, by spełnić swoją obietnicę."
 paragon_origin_promise_chain_title: "$paragon_origin_promise$"
 paragon_origin_promise_chain_desc: "Musimy spełniać nasze obietnice. Obywatele imperium [owner.GetName] liczą, że w nadchodzących 40 latach staniemy się kosmiczną potęgą. Powinniśmy dążyć do powiększania naszego kraju poprzez §Gprzejmowanie układów§!, §Gkolonizowanie planet§! i - jeśli spotkamy inne imperia - §Gzawieranie układów obronnych§!.\n\nPo §G40 latach§! §Hcecha $leader_trait_legendary_leader$§! naszego władcy wzrośnie za każdych §G15 punktów§! poczynionego postępu."
 promises_delivered: "Obecne postępy"
 council_agenda_origin_legendary_leader_name: "Jednocząca obietnica"
 council_agenda_origin_legendary_leader_desc: "Plan 40-letni jest kluczowy dla powodzenia naszego imperium. Jeśli połączymy swoje siły pod przewodnictwem luminarza, osiągniemy o wiele więcej, niż bylibyśmy w stanie zdziałać sami."
 council_agenda_origin_legendary_leader_effect: "Dodaje podejścia do sytuacji §Yjednocząca obietnica§!.\nZapewnia jeden losowy efekt wiedzy luminarza.\nAgendy oparte o etykę zdobywają na czas trwania sytuacji §Yjednocząca obietnica§! efekt wiedzy luminarza."
 origin_legendary_leader_finish: "$council_agenda_origin_legendary_leader_name$ $agenda_ref$"
 origin_legendary_leader_finish_desc: "$council_agenda_origin_legendary_leader_desc$"
 paragon.5005.name: "Zajęliśmy nowy świat"
 paragon.5005.desc: "§Y[Root.Owner.Ruler.GetTitle]§! cieszy się, gdyż ta nowa kolonia to pierwszy krok ku spełnieniu złożonej obietnicy.\n\nStatek kolonizacyjny został bezpowrotnie zamieniony w centrum administracyjne nowej osady. Rozpoczęły się prace nad podłączeniem rdzenia jego reaktora do sieci zasilającej, by dostarczać rosnącej kolonii energię.\n\nWokół olbrzymiego kadłuba dawnego okrętu wyrosły prowizoryczne domy i schronienia licznych kolonistów. Staną się one podstawą dla osiedla, które będzie pierwszym miastem rasy [Root.Owner.GetSpeciesName] na świecie [Root.GetName]."
 paragon.5008.name: "Fałszywe obietnice" #Fail situation
 paragon.5008.desc: "$paragon.beginning.speech$\n\nW wysłanej następnie wiadomości [Root.Owner.Ruler.GetName] nakazuje, aby społeczeństwo, które tworzą [Root.Owner.GetSpeciesNamePlural], odrzuciło dawne wątpliwości i spojrzało w przyszłość. Wskazuje na wielkie wspólne dokonania i dowodzi, jak irracjonalne jest pozwalanie, aby dawne błędy uniemożliwiały postęp. Jeśli [Root.Owner.GetName] się zjednoczą, nic nie zdoła stanąć im na drodze!\n\n$paragon.ending.speech$"
 paragon.5008.a: "Czy zrozumieją?"
 paragon.5008.a.tt: "§L §Y[Root.Owner.Ruler.GetTitle]§!, nadal cieszy się poparciem społecznym, jednak rzeczywiście nie spełniliśmy naszej obietnicy, co osłabia pozycję naszego rządu.§!"
 paragon.5009.name: "Spełniona obietnica" #Win situation
 paragon.5009.desc: "$paragon.beginning.speech$\n\nW wysłanej następnie wiadomości [Root.Owner.Ruler.GetName] pokazuje społeczeństwu, które tworzą [Root.Owner.GetSpeciesNamePlural], przykłady i opowieści o dokonaniach wybranych osób, w tym swoich własnych. Wylicza, co zdołaliśmy wspólnie osiągnąć, nasze kolejne wielkie dokonania tworzące obietnicę jeszcze większej przyszłości.\n\n$paragon.ending.speech$"
 paragon.5009.a: "Ku gwiazdom i zwycięstwu!"
 paragon.5009.a.tt: "§LSpełniliśmy wszystkie obietnice i oczekiwania naszych obywateli.§!"
 paragon.5010.name: "Przewodnictwo"
 paragon.5010.desc: "Nowe miasta na świecie [Root.GetName] to wspaniały widok. Dzięki swej niezłomności i determinacji koloniści zbudowali dla siebie dobre życie w tym nowym miejscu.\n\nObywatele gatunku [Root.Owner.GetSpeciesName] na świecie [Root.GetName] postanowili okazać swą lojalność i wznieść pomnik na cześć wielkiego przywódcy, jakim ich zdaniem jest §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!."
 paragon.5010.a: "Pozwólmy im to zrobić."
 paragon.5010.a_tt: "Mieszkańcy świata [Root.GetName] wzniosą pomnik, którego bohaterem będzie §Y[Root.Owner.Ruler.GetTitle]§!."
 paragon.5010.b: "Przekażmy im na ten cel dodatkowe środki."
 paragon.5010.b_tt: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! osobiście pomoże przy budowie."
 paragon.5010.c: "Skoncentrujcie się na czymś bardziej praktycznym."
 paragon.5010.c_tt: "Mieszkańcy świata [Root.GetName] wykorzystają zebrane fundusze na realizację innego projektu."
 paragon.5011.name: "[Root.GetName] świętuje!"
 paragon.5011.desc: "§H[Root.Owner.GetName]: na każdym należącym do państwa ekranie przerwano nadawanie zaplanowanych materiałów, aby wyświetlić oficjalną wiadomość z imperium [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! stoi przed nieodsłoniętym pomnikiem.§!\n\nDzisiaj stworzyliśmy historię. Nasz gatunek nigdy wcześniej nie mógł poszczycić się tak wielkim osiągnięciem. Pod moim przewodnictwem i dzięki waszej ciężkiej pracy nie zatrzyma nas żadna przeszkoda! Koloniści ze świata [Root.GetName] chcieli oddać mi cześć, ja zaś im za to dziękuję. Chwała imperium [Root.Owner.GetName]!"
 paragon.5011.a: "Chwała!"
 paragon.5011.a.response: "§HTłum gromko wiwatuje, patrząc na odsłonięcie pomnika, na którym dumnie stoi §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!. §Y[Root.Owner.Ruler.GetTitle]§! spogląda ku horyzontowi i czekającej nas wspaniałej przyszłości. Po raz pierwszy podbiliśmy nowy świat!§!"
 paragon.5012.name: "[Root.Owner.GetName] świętuje!"
 paragon.5012.desc: "§H[Root.Owner.GetName]: na każdym należącym do państwa ekranie przerwano nadawanie zaplanowanych materiałów, aby wyświetlić oficjalną wiadomość z imperium [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! stoi przed nieodsłoniętym pomnikiem.§!\n\nDzisiaj stworzyliśmy historię. Nasz gatunek nigdy wcześniej nie mógł poszczycić się tak wielkim osiągnięciem. Pod moim przewodnictwem i dzięki waszej ciężkiej pracy nie zatrzyma nas żadna przeszkoda! Koloniści ze świata [Root.GetName] chcieli oddać mi cześć, lecz dziś wszyscy zaznajemy jej na równi. Zjednoczeni zwyciężamy!"
 paragon.5012.a: "Zjednoczeni!"
 paragon.5012.a.response: "§HTłum gromko wiwatuje, patrząc na odsłonięcie pomnika, na którym dumnie stoi §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, a obok - inni [Root.Owner.GetSpeciesNamePlural], wielcy bohaterowie. Są zjednoczeni, kraj realizuje wspólny cel.§!"
 paragon.5013.name: "Upamiętnienie: [Root.GetName]!"
 paragon.5013.desc: "§H[Root.Owner.GetName]: na każdym należącym do państwa ekranie przerwano nadawanie zaplanowanych materiałów, aby wyświetlić oficjalną wiadomość z imperium [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! stoi przed nieodsłoniętym pomnikiem.§!\n\nDzisiaj stworzyliśmy historię. Nasz gatunek nigdy wcześniej nie mógł poszczycić się tak wielkim osiągnięciem. Mieszkańcy świata [Root.GetName] chcieli oddać mi cześć, lecz to oni są wielkimi bohaterami naszego ludu. Ja służę tylko ich narodowi. Dzięki wam czynimy kolejny krok ku świetlanej przyszłości!"
 paragon.5013.a: "Co za skromność!"
 paragon.5013.a.response: "Oto dlaczego nie chcę, by ci dumni koloniści wybudowali na moją cześć pomnik. Środki te zostaną wykorzystane do rozbudowy miasta. Budujmy dobrobyt!\n\n$paragon.ending.speech$"
 paragon.5014.name: "Przepracowana rada"
 paragon.5014.desc: "Rada nie wytrzymuje obciążenia.\n\nChoć §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wydaje się mieć niespożyte pokłady energii, członkowie rady są przeciążeni wymogami, jakie niesie ze sobą zarządzanie imperium galaktycznym. Wiele spraw pozostaje nierozwiązanych - niezbędne będzie przyspieszenie prac."
 paragon.5014.a: "Uporamy się z tym wyzwaniem."
 paragon.5110.name: "Natrafiono na piratów"
 paragon.5110.desc: "Otrzymaliśmy liczne doniesienia o piratach atakujących nasze szlaki handlowe. Rada poprosiła o wsparcie militarne, które pomoże uporać się z tym zagrożeniem." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a: "Wyślijcie tam marynarkę wojenną."
 paragon.5120.name: "Awaria łączności"
 paragon.5120.desc: "Część kolonistów i zespołów prowadzących badania przestrzeni kosmicznej krytykuje nasze systemy łączności. W niektóre dni nie można nadać żadnej wiadomości. Technicy proponują budowę przekaźnika w naszym układzie stołecznym, by wzmocnić nadawany sygnał."
 paragon.5120.a: "Rozpocznijcie budowę."
 paragon.5121.name: "Wzmacniacz sygnału"
 paragon.5121.desc: "Wzmacniacz sygnału został uruchomiony. Pierwsze testy wykazały, że powinien on zapewnić stabilną łączność w naszej przestrzeni.\n\nWygląda na to, że przyczyną wcześniejszych zakłóceń były celowe działania sabotażowe. Choć sprawcy pozostają nieznani, nowy system powinien nas chronić przed kolejnymi atakami tego rodzaju."
 paragon.5121.a: "Znowu mamy głos."
 paragon.5130.name: "Strajk robotników"
 paragon.5130.desc: "Robotnicy pracujący w przestrzeni kosmicznej protestują przeciwko trudnym warunkom pracy. Domagają się przyznania im więcej wolnego czasu i poprawy przepisów bezpieczeństwa. W zamian zaproponowaliśmy pakiet dni wolnych od pracy oraz zorganizowanie parady na naszym świecie stołecznym, by w ten sposób rozbudzić na nowo dumę narodową."
 paragon.5130.a: "Bierzcie się do pracy!"
 paragon.5131.name: "Wielka parada"
 paragon.5131.desc: "Parada udała się lepiej, niż oczekiwaliśmy! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! cieszy się wielkim poparciem, nagrano pochwały płynące z ust licznych obywateli, następnie transmitowano je w całym imperium [Owner.GetName], by pokazać, jakim szacunkiem cieszy się [Root.Owner.Ruler.GetTitle]. Choć w kilku miejscach stolicy doszło do niewielkich zamieszek, szybko przywrócono porządek. Obyło się bez ofiar, a rządowe media zgodnie chwalą szybką reakcję naszych sił bezpieczeństwa, którymi kieruje §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.5131.a: "Przeklęci dysydenci!"
 paragon.5140.name: "Dysydenci wojskowi"
 paragon.5140.desc: "Pojawiają się meldunki o niższej rangi oficerach wojska oczerniających rząd, na czele którego stoi §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Nie można pozostawić tego bez kary. Osoby odpowiedzialne powinny zostać co najmniej usunięte ze służby."
 paragon.5140.a: "Rozpocznijcie dochodzenie."
 paragon.5141.name: "Aresztowano dysydentów"
 paragon.5141.desc: "Dysydenccy oficerowie, którzy spiskowali przeciwko nam, zostali aresztowani. Na szczęście to nieliczna grupa, lecz wydarzenie to dowodzi, że nawet do naszej armii mogą przeniknąć zdrajcy. Schwytaliśmy prowodyrów, ale nie możemy wykluczyć, że mieli powiązania z cywilnymi ugrupowaniami."
 paragon.5141.a: "Musimy zachować czujność."
 paragon.5150.name: "Szalejący nepotyzm"
 paragon.5150.desc: "W ostatnim czasie rada jest bacznie obserwowana. Pojawiły się anonimowe skargi, że zastraszającą liczbę stanowisk przyznano rodzinom i przyjaciołom ważnych osób. Obiecaliśmy przyjrzeć się tej sprawie i wprowadzić korekty."
 paragon.5150.a: "Musimy oczyścić nasze szeregi."
 paragon.5151.name: "Sprzątanie w radzie"
 paragon.5151.desc: "Specjalna komisja przyjrzała się uważnie wyższym stanowiskom w radzie. Okazało się, że wiele z nich zajmują niewykwalifikowane osoby - większość została już zwolniona. Kilka co bardziej obiecujących talentów wysłano na szkolenia."
 paragon.5151.a: "Jest o wiele lepiej."
 #EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT: "Przekaźnik łączności"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC: "Budowa w naszym układzie społecznym przekaźnika łączności zapobiegnie zakłócaniu komunikacji długodystansowej. Nasi najlepsi technicy są gotowi do rozpoczęcia pracy."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT: "Wielka parada"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC: "Przygotowanie wielkiej parady i święta państwowego będzie wymagało ogromnych przygotowań. Wszystko musi odbyć się idealnie, jeśli chcemy rozbudzić na nowo dumę narodową."
 PARAGON_ORIGIN_PACIFIST_PROJECT: "Usunięcie dysydenckich oficerów"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC: "W naszej armii pojawili się dysydenci, którzy podają w wątpliwość sposób, w jaki §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! sprawuje władzę i spiskują przeciwko nam. Trzeba podjąć szybkie i zdecydowane działania."
 PARAGON_ORIGIN_MATERIALIST_PROJECT: "Zakaz nepotyzmu"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC: "Zatrzymanie nepotyzmu w radzie powinno być dla nas najważniejsze, ponieważ utrudnia nam działania na innych polach. Wykorzenienie tej korupcji może potrwać, ale obywatele liczą na nas."
 paragon.5020.name: "Co skrywa przyszłość"
 paragon.5020.desc: "§Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! ciężko pracuje, jednak jest jeszcze wiele do zrobienia. Imperium składa się ze skłóconych frakcji, a społeczeństwo pozostaje zjednoczone tylko dlatego, że [owner.Ruler.GetTitle] prowadzi nieustanne działania na tym polu.\n\nChoć §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! nie chce zmieniać rządu wybranego po Zjednoczeniu, to problemy te można rozwiązać poprzez nowe, bardziej bezpośrednie podejście. Z drugiej strony, taka decyzja może spotkać się z silnym sprzeciwem."
 paragon.5020.a: "Ogłoście władzę imperium!"
 paragon.5020.a.tt: "§LMożemy mieć nadzieję na nasze rządy pośród gwiazd tylko, jeśli [owner.Ruler.GetTitle] otrzyma nieograniczoną władzę. Od tej pory [owner.Ruler.GetTitle] ma całkowity nadzór nad radą. Oby były to długie i owocne rządy!§!\nTo sprawi, że władza, którą dysponuje §T[owner.Ruler.GetRegnalName]§!, będzie silniejsza, jednak w przyszłości może mieć §Rpoważne konsekwencje§!."
 paragon.5020.b: "Zachowajcie status quo."
 paragon.5020.b.tt: "§LObywatele wierzą, że [owner.Ruler.GetTitle] poprowadzi ich ku gwiazdom, ale nigdy nie zgodzili się na nowy tytuł królewski czy imperialne rządy. Takie przejęcie władzy byłoby równoważne z tyranią.§! Zachowanie status quo powinno ustabilizować sytuację w kraju."
 paragon.5021.name: "Proklamacja imperium"
 paragon.5021.desc: "Wiadomości rozchodziły się błyskawicznie. Kilka oficjalnych podpisów później w całym kraju nadano transmisję z ceremonii koronacji. [Owner.GetSpeciesNamePlural] w większości cieszą się, że §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie teraz mieć pełną władzę nad państwem.\n\nZapanowała radosna atmosfera, lecz niewyartykułowane jeszcze pytania i niepewność pozostają. Jak będzie wyglądało nowe imperium?"
 paragon.5021.a: "Centralną rolę musi odgrywać wojsko." #MILITARIST
 paragon.5021.b: "Wiara zapewni nam wszystko, co potrzebne." #SPIRITUALIST
 paragon.5021.c: "Kluczowe są prawo i porządek." #AUTHORITARIAN
 paragon.5021.d: "Nasze państwo jest otwarte dla wszystkich." #XENOPHILE
 paragon.5021.e: "Pokój przyniesie nam dobrobyt i bogactwo." #PACIFIST
 paragon.5021.f: "Dzięki postępowi staniemy się wielcy." #MATERIALIST
 paragon.5021.g: "Imperium będzie tarczą chroniącą przed zagrożeniem ze strony obcych." #XENOPHOBE
 paragon.5021.h: "Rząd musi być stabilny." #GOV
 paragon.5022.name: "Przemówienie do narodu"
 paragon.5022.desc: "§HJuż czas. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zwróci się do swoich poddanych. Przemówienie transmitują państwowe media.§!\n\n[Owner.GetSpeciesNamePlural]! Poprosiliście mnie o pokierowanie wami w godzinie próby, a ja obiecuję wam, że wasze zaufanie zostanie sowicie nagrodzone. Powierzona mi władza to ogromna odpowiedzialność, przysięgam wiernie służyć temu krajowi i wam, moim poddanym! Moją pierwszą decyzją na tym stanowisku jest założenie centrum nauki, w którym będą się uczyć największe umysły. To one zbudują przyszłość, z której wszyscy będziemy dumni! Ku gwiazdom! Ku zwycięstwu!"
 paragon.5022.a: "Ku gwiazdom!"
 #DIPLOMATIC MILESTONES
 paragon.5023.name: "Zjednoczeni"
 paragon.5023.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] w swoim przemówieniu jasno podkreśla, jak wspaniały jest to dzień! Powstanie federacji to wielki powód do świętowania. Mówi o więziach, jakie tworzymy z naszymi sojusznikami, podkreśla, że [your_ally.GetName] wspólnie z nami przyniosą na świat nową erę. Złoty wiek wspaniałości i dobrobytu!\n\n$paragon.ending.speech$"
 paragon.5023.a: "Niech żyje federacja!"
 paragon.5025.name: "Król królów"
 paragon.5025.desc: "$paragon.beginning.speech$\n\nObwieszczenie skupia się na imperium [your_ally.GetName], które uznało naszą wyższość i poddało się naszym rządom oraz przewodnictwu! Ta mądrość i zaufanie zostaną należycie nagrodzone, mamy nadzieję, że inne narody również dokonają właściwego wyboru i się nam podporządkują.\n\n$paragon.ending.speech$"
 paragon.5025.a: "Narodziliśmy się, by rządzić."
 paragon.5027.name: "Wróg został zmiażdżony!"
 paragon.5027.desc: "$paragon.beginning.speech$\n\nLud raduje się na wieść o podpisanym traktacie pokojowym oraz poważnych ustępstwach, do jakich zmuszony został nasz wróg. Oto jesteśmy świadkami tryumfu rządów luminarza!\n\n$paragon.ending.speech$"
 paragon.5027.a: "Zwycięstwo!"
 paragon.5029.name: "Ponury wynik"
 paragon.5029.desc: "$paragon.beginning.speech$\n\n[Owner.GetName] przeżywa mroczne chwile. Serwisy informacyjne ukazują w pełni brutalność najeźdźców, zaś [Ruler.GetName] podkreśla, jak ważna jest w tych trudnych czasach współpraca.§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! z powagą przysięga, że zapewni najlepsze możliwe zakończenie walk. I że nigdy nie pozwoli, aby to się powtórzyło.\n\n$paragon.ending.speech$"
 paragon.5029.a: "Nigdy więcej!"
 paragon.5033.name: "Wasalstwo"
 paragon.5033.desc: "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] milczy. Kanał informacyjny transmituje podpisanie kontraktu, na mocy którego [Owner.GetName] godzi się na wasalizację. Choć wierzymy w rządy luminarza, chwila ta stanowi niezaprzeczalny cios dla naszej cywilizacji.\n\n$paragon.ending.speech$"
 paragon.5033.a: "Tylko ich wykorzystujemy."
 paragon.5038.name: "Protektorzy galaktyki"
 paragon.5038.desc: "$paragon.beginning.speech$\n\nTo ważny dzień. [Root.Owner.Ruler.GetName] stoi dumnie, wysłuchując otrzymanych wieści: społeczność galaktyczna wybrała nas na najwyższych opiekunów. Uznano, że tylko my możemy zapewnić bezpieczeństwo tej galaktyce. Powierzono nam ogromną władzę i wielki obowiązek, zaś naszym zadaniem jest nie tylko sprostać wszelkim oczekiwaniom, lecz również je przewyższyć.\n\n$paragon.ending.speech$"
 paragon.5038.a: "Dla galaktyki!"
 paragon.5039.name: "Największy zaszczyt"
 paragon.5039.desc: "$paragon.beginning.speech$\n\nOto nadszedł dzień naszego tryumfu! Senat galaktyczny zdecydował, że [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] stanie na czele Imperium Galaktycznego. Salutując, [Root.Owner.Ruler.GetName] przysięga wprowadzić znaną galaktykę i jej mieszkańców w nowy wiek dobrobytu. Trwający od teraz aż po samą wieczność!\n\n$paragon.ending.speech$"
 paragon.5039.a: "Wieczne Imperium!"
 #Forgotten
 paragon.5050.name: "Rosnąca w siłę opozycja"
 paragon.5050.desc: "Nasi ideologiczni przeciwnicy stworzyli potężny blok polityczny. Wezwali swoich popleczników, aby zebrali się w pokojowym proteście przeciw jednostronnym, jak twierdzą, zmianom, które wprowadza §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.\n\nUważają, że zboczyliśmy z drogi, jaką wyznaczyliśmy sobie po zjednoczeniu, i nawołują: niech §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! odwoła niektóre z reform."
 paragon.5050.a: "Jak śmią sprzeciwiać się władzy?"
 paragon_origin_forgotten: "Umocnienie dysydentów"
 paragon_origin_forgotten_type: "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc: "Protestujący gromadzą się przed budynkami rządowymi, oczekując, że §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! zechce ich wysłuchać. Większość z nich to młodzież, wśród przywódców mają jednak weteranów zjednoczenia. Zignorowanie ich żądań może się na nas zemścić."
 paragon_origin_forgotten_monthly_change_tooltip: "Protesty nie są przez nikogo koordynowane, a kolejne grupy pojawiają się niemalże z dnia na dzień. Ciężko pracujemy nad zidentyfikowaniem ich przywódców."
 situation_origin_forgotten_propaganda: "Wykorzystajcie propagandę."
 situation_origin_forgotten_balanced: "Znajdźcie kompromis."
 situation_origin_forgotten_crackdown: "Weźcie ich w ryzy."
 approach_situation_origin_forgotten_propaganda_tt: "Możemy wykorzystać propagandę, by osłabić wsparcie dla dysydentów. Może to zdezorientować obywateli, ale pozwoli zachować pokój."
 approach_situation_origin_forgotten_balanced_tt: "Wysłuchując co bardziej rozsądnych grup w opozycji i rozmawiając z nimi, możemy zadowolić media, rozprawiając się w międzyczasie z co bardziej... ekstremalnym elementem."
 approach_situation_origin_forgotten_crackdown_tt: "Nie możemy tolerować dysydentów. Musimy zgnieść tych, którzy podminowują naszą władzę."
 paragon.forgotten.a: "Przeciwdziałajmy tym twierdzeniom."
 paragon.forgotten.b: "Zwiększmy wydatki na bezpieczeństwo."
 paragon.forgotten.c: "Uciszmy dysydentów."
 paragon.5054.name: "Oskarżenia"
 paragon.5054.desc: "Tajemnicza grupa zwąca się Zapomnianymi twierdzi, że §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! prowadzi rządy będące zwykłą tyranią. Jej członkowie głoszą, że nasze władze nie służą już obywatelom, lecz interesom garstki wybrańców. [Owner.Ruler.GetRegnalName] nie cieszy się już wśród nich zaufaniem. Przedstawili też dowody na nagłe zniknięcia dysydentów, którzy ośmielili się skrytykować nasz reżim. Ich stale rozsyłane wiadomości zaczynają siać wątpliwości w umysłach naszych obywateli."
 paragon.5055.name: "Cena prawdy"
 paragon.5055.desc: "Analiza dowodów wskazuje, że §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! rzeczywiście ma na koncie kłamstwa, a przynajmniej zatajanie prawdy przed radą i ogółem społeczeństwa. W rozmaitych umowach podpisanych z potężnymi udziałowcami obiecane zostały rzeczy, których nawet osoba na tym stanowisku nie jest w stanie zapewnić.\n\nDziś Zapomniani stali się głosem wszystkich tych, których oszukał [Owner.Ruler.GetTitle]. Wzywają rząd, aby przekazał ponownie władzę w ręce rady i ludu."
 paragon.5056.name: "Ad Hominem"
 paragon.5056.desc: "Nieznana osoba, pragnąc nadszarpnąć dobrą opinię, jaką cieszy się §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, doprowadziła do wycieku tajnych dokumentów. Ten zdradziecki czyn dolał oliwy do politycznych płomieni, które już wcześniej zagrażały naszemu rządowi. Choć Zapomniani wydają się głównymi podejrzanymi, są prawdopodobnie niewinni - nie znaleźliśmy żadnych dowodów na ich udział w sprawie."
 paragon.5057.name: "Dość już tego."
 paragon.5057.desc: "Sytuacja polityczna eskalowała i wymknęła się spod kontroli. Agitatorzy rozniecają płomień rewolucji, zaś §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! odmawia rezygnacji, co doprowadziło w całym imperium do wybuchu nacechowanych przemocą protestów. Ofiary są coraz liczniejsze. Nie mając innego wyboru, §Y[Owner.Ruler.GetTitle]§! nakazuje zmiażdżenie oporu wszelkimi dostępnymi środkami."
 paragon.5057.a: "Aresztować ich!"
 paragon.5057.a.tt: "§LWiemy, gdzie mieszkają mąciciele. Możemy ich schwytać i zamknąć na dobre.§!"
 paragon.5057.b: "Okażcie umiar."
 paragon.5057.b.tt: "§LNie zniżając się do ich poziomu, pokażemy dysydentom, że robimy, co tylko się da, dla dobra naszego ludu.§!"
 paragon.5057.c: "Zlikwidować zdrajców!"
 paragon.5057.c.tt: "§LDysydenci są zagrożeniem dla kraju i trzeba ich wyeliminować.§!"
 paragon.5058.name: "Ciężar przywództwa"
 paragon.5058.desc: "Ciągła presja sprawia, że §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! wykształca nietypowy sposób radzenia sobie ze stresem. Choć niektórzy mogą uznać go za zwykłe dziwactwo, ma ono wpływ na pracę całej rady."
 paragon.5058.a: "Nauczymy się z tym żyć."
 paragon.5059.name: "Sumienny przywódca"
 paragon.5059.desc: "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! ma za sobą masę ciężkiej pracy, dzięki której umie teraz lepiej rządzić. Rada dostrzegła już tę rozbudzoną na nowo chęć do działania."
 paragon.5059.a: "[Owner.Ruler.GetHisHerCap] wie wszystko!"
 paragon.5060.name: "Przywrócony porządek"
 paragon.5060.desc.imprisioned: "$paragon.beginning.speech$\n\nSpołeczeństwo wymyka się spod kontroli. Szalejąca przemoc, podstępni podżegacze, bezwstydne kłamstwa... gnębią nas już zbyt długo. Z dumą ogłaszam więc koniec tych niespokojnych czasów! Ci, którzy pragnęli podkopać naszą władzę, zostali aresztowani. I obiecuję, że sprawiedliwość o nich nie zapomni. Już niedługo pożałują krzywd, jakie wam wyrządzili!\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated: "$paragon.beginning.speech$\n\nW czasach konfliktów łatwo można stracić z oczu to, o co walczymy. Postrzegać politycznych oponentów jako wręcz wrogów. Za nami trudne czasy, z dumą jednak mogę ogłosić wam, że zdołaliśmy osiągnąć pokojowe rozwiązanie naszych sporów. Wysłuchaliśmy waszego głosu. Pokładaliście we mnie nadzieje i spotkał was zawód.\n\nTo już przeszłość! Opracowaliśmy reformę konstytucyjną, która, jak sądzę, pozwoli nam wrócić na właściwą drogę. To zaszczyt widzieć waszą ufność, że zdołam przeprowadzić te zmiany do końca. Daję wam słowo, że więcej was nie zawiodę!\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed: "$paragon.beginning.speech$\n\nTo dzień wielkiego zwycięstwa, które nie obyło się jednak bez ofiar. Nasi wrogowie zostali zniszczeni, lecz żądło ich zdrady wciąż rani moje serce. W swoim egoizmie pragnęli zniszczyć nas wszystkich, lecz nie sprostali naszej wspólnej sile. Wkrótce zostaną straceni za swoje zbrodnie. Przetrwaliśmy ten trudny czas!\n\n$paragon.ending.speech$"
 paragon.5060.a: "Potrzebujemy silniejszego przywództwa!"
 paragon.5060.a.tt: "§LNiedawne wydarzenia pokazują, że tylko §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! może zapewnić naszemu społeczeństwu pokój i dobrobyt. Musimy przekazać większą władzę w ręce najważniejszej osoby spośród nas.§!"
 paragon.5060.b: "Potrzebujemy skutecznego rządu!"
 paragon.5060.b.tt: "§LNiedawne wydarzenia pokazały, że silna władza rządu jest niezbędna, byśmy w przyszłości mogli poradzić sobie z takimi dylematami. Rada musi otrzymać większą władzę.\n§!$paragon.leader.growth.negative$"
 #Reformists and Mad Rule
 paragon.5061.name: "Wielka tragedia"
 paragon.5061.desc: "§Y[Owner.GetHeirTitle] [Owner.GetHeirName]§! nie żyje. Przyczyny śmierci nie zdołaliśmy jeszcze ustalić, wstępne meldunki wskazują jednak na zgon z przyczyn naturalnych. [Ruler.GetRegnalName] bardzo cierpi po utracie potomstwa. Ogłoszona została żałoba narodowa, my zaś czekamy na pełne wyniki śledztwa w sprawie tej przedwczesnej śmierci."
 paragon.5062.name: "Oślepiająca rozpacz."
 paragon.5062.desc: "Choć wszelkie dowody wskazują na śmierć z przyczyn naturalnych, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! odmawia pogodzenia się z tą diagnozą. Wpływ śmierci potomka okazał się niezwykle potężny - we wszystkie zakątki imperium zostały wysłane rozkazy. Odpowiedzialni za to tchórzliwe zabójstwo mają zostać odnalezieni. Siły bezpieczeństwa przeprowadzają już obławy na dysydentów.\n\nPrzemoc, jaka towarzyszy tym aresztowaniom, zszokowała wielu z naszych obywateli. Ponownie wybuchły protesty przeciw nadużyciom władzy, których uczestnicy domagają się kolejnych reform. Po raz pierwszy w naszej historii większość ludności planety nie godzi się na rządy, jakie sprawuje obecnie [Ruler.GetTitle]."
 paragon.5062.a: "Oburzające!"
 paragon.5062.a.tt: "Pozwala na wydarzenie: $origin_delusional_tyrant_finish$"
 origin_egalitarian_refuse: "§R[Root.GetSpeciesNamePlural] odmawiają w imię swojego egalitaryzmu opuszczenia świata [Root.Planet.GetName]!§!\n\n"
 paragon.5063.name: "Koniec reformatorów"
 paragon.5063.death.desc: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]'s§! nie żyje, a wsparcie dla Reformatorów spadło. Odrzuciwszy różnice ideologiczne, przedstawiciele grupy pojawili się na ceremonii pogrzebowej. Choć dzisiejszy dzień naznaczony jest smutkiem, stanowi również dzień jedności. Przypomnienie, czego symbolem jest [Root.Owner.GetName]."
 paragon.5063.norebel.desc: "Czy to dzięki naszemu sprytnemu wykorzystaniu zasobów, czy też za sprawą surowych kar buntownicze planety nie są już problemem. Po raz kolejny jesteśmy zjednoczeni, nasza ludność skupia się zaś na rozwoju zamiast na walkach wewnętrznych. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ogłasza, że dzisiejszy dzień będzie od teraz świętem."
 paragon.5063.death.a: "Zjednoczeni w śmierci."
 paragon.5063.norebel.b: "Ponownie zjednoczeni."
 paragon_origin_reformists_struggle: "Żądania Reformatorów"
 paragon_origin_reformists_struggle_type: "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc: "Reformatorscy demagodzy zasłaniają się wolnością, w rzeczywistości chcą jednak zniszczyć nasz kraj! Na jego obszarze dochodzi do brutalnych starć - kłamstwa dysydentów przekonały wielu naszych obywateli, aby obrócili się przeciw nam. Uważają, że §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! cechuje się słabością, okrucieństwem i niekompetencją. Ale my im jeszcze pokażemy!"
 situation_paragon_origin_reformists_struggle_harsh: "Utrzymać kontrolę"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt: "Brutalne aresztowania we wszystkich znanych kryjówkach Reformatorów powinny przywrócić stabilność w kraju.\nAby położyć temu kres, ukończ agendę §Y$council_agenda_origin_delusional_tyrant_name$§!."
 situation_paragon_origin_reformists_struggle_accept: "Wezwanie do negocjacji"
 approach_situation_paragon_origin_reformists_struggle_accept_tt: "Walka z cywilami jest nie do przyjęcia. Zachowamy pokojową postawę i wezwiemy Reformatorów do negocjacji, stanowczo domagając się rozejmu. Oby ograniczyło to konieczność stosowania przemocy."
 approach_allow_tooltip_reformists_struggle_accept: "Reformatorzy nigdy nie zgodzą się na negocjacje z tyranem."
 paragon_origin_hunt: "Siła reformatorów"
 paragon_origin_reformists_killed: "Pierwsi Reformatorzy zneutralizowani"
 paragon_origin_reformists_alive: "Pierwsi Reformatorzy negocjują"
 situation_reformists_struggle_1: "Reformatorzy przejmują nasze słabiej chronione placówki, a siły lojalistów mają kłopoty z zatrzymaniem przeciwnika."
 situation_reformists_struggle_2: "Reformatorzy zaczynają zyskiwać przewagę w niektórych starciach, ale władza pozostaje stale w naszych rękach."
 situation_reformists_struggle_3: "Mamy niewielką przewagę nad buntowniczymi Reformatorami, ale równowaga sił może zmienić się w dowolną stronę."
 paragon_origin_reformists_struggle_monthly_change_tooltip: "Bojówki Reformatorów nieustannie nękają nasze lojalne siły bezpieczeństwa."
 situation_paragon_origin_reformists_struggle_complete: "Ten konflikt musi się zakończyć - w taki bądź inny sposób. Nasze aktualne decyzje wpłyną na kształtowanie wszelkich przyszłych negocjacji."
 decision_paragon_origin_subdue_reformists: "Obławy antyreformatorskie"
 decision_paragon_origin_subdue_reformists_desc: "Demokracja to choroba, na którą należy znaleźć lekarstwo. Nasi agenci sił bezpieczeństwa uderzą na znane grupy Reformatorów i zakończą ich knowania. Należy spodziewać się ofiar wśród ludności cywilnej."
 decision_paragon_origin_subdue_reformists_tt: "Usunie to §G4§! punkty postępu w sytuacji §Yżądania Reformatorów§!.\nIstnieje 50% szans na usunięcie modyfikatora §Ydemokratyczne skłonności§! z planety, jeśli nie ma na niej egalitarnych populacji.\n§RPogorszy§! §Ycechę luminarza§!, którą posiada §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]'s§!."
 council_agenda_origin_delusional_tyrant_name: "Potężny cios"
 council_agenda_origin_delusional_tyrant_desc: "Przeprowadzając w całym imperium czystkę i aresztując reformatorskich przywódców, możemy uniemożliwić im dalsze działania i zmusić ich do negocjacji na naszych warunkach."
 council_agenda_origin_delusional_tyrant_effect: "Zakończ sytuację §Yżądania Reformatorów§!, aresztując ich przywódców."
 origin_delusional_tyrant_finish: "$council_agenda_origin_delusional_tyrant_name$ $agenda_ref$"
 origin_delusional_tyrant_finish_desc: "$council_agenda_origin_delusional_tyrant_desc$"
 paragon.5064.name: "Woń zdrady"
 paragon.5064.desc: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! wie, że jeden z naszych przywódców spiskuje przeciwko rządowi! Karą za zdradę powinna być śmierć, ale dowody są słabe."
 paragon.5064.a: "Potrzebujemy więcej dowodów."
 paragon.5064.b: "Zgładzić zdrajcę!"
 paragon.5065.name: "Kryjówki terrorystów"
 paragon.5065.desc: "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! nakazuje zakrojoną na szeroką skalę czystkę na jednej z planet. Jest tam rzekomo kryjówka reformatorów, nie mamy jednak na to jasnych dowodów. Czy naprawdę jesteśmy gotowi zaryzykować życie wiernych obywateli w imię przeczucia?"
 paragon.5065.a: "Odwołać operację."
 paragon.5065.b: "Kontynuować operację."
 paragon.5070.name: "Zauważono piratów"
 paragon.5070.desc: "Jedna z rzekomych komórek Reformatorów połączyła siły z miejscową bandą piratów. Nie jest to poważne zagrożenie, ale i tak mogą zakłócić nasze działania oraz handel w tym sektorze."
 paragon.5071.name: "Pomoc zewnętrzna"
 paragon.5071.desc: "Szacowny obywatel imperium [event_target:friendly_nation] pragnie nas wesprzeć w krajowych zmaganiach. Wraz z najlepszymi życzeniami przesyła transport stopów. Wygląda to na próbę poprawy stosunków, lecz §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! podejrzewa podstęp i próbę stworzenia linii zaopatrzeniowych dla ruchów dysydenckich."
 paragon.5071.a: "Prześlijmy podziękowania."
 paragon.5071.b: "To podstęp!"
 paragon.5072.name: "Pojmano Reformatorów"
 paragon.5072.desc: "Nasza służba bezpieczeństwa wytropiła i zlikwidowała jedną z komórek Reformatorów. Operacja okazała się wielkim sukcesem, zginęła minimalna liczba agentów i nie odnotowano strat wśród ludności cywilnej."
 paragon.5073.name: "Dekonspiracja"
 paragon.5073.desc: "Nasza służba bezpieczeństwa wytropiła komórkę Reformatorów, okazało się jednak, że cały teren został przez nich zaminowany. Kiedy nasi agenci wdarli się do placówki, przeciwnicy zdetonowali ładunki, powodując liczne ofiary śmiertelne."
 paragon.5074.name: "Strzelanina"
 paragon.5074.desc: "W seriach zaciekłych starć między naszymi siłami a reformatorami ucierpiało wielu cywilów. Wysłaliśmy służby ratunkowe, aby zajęły się rannymi."
 paragon.5075.name: "Wiec lojalistów"
 paragon.5075.desc: "Nasi wierni poplecznicy zorganizowali wiec, aby pokazać, jakim wsparciem cieszy się §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!! Ewidentnie mamy w tej walce poparcie ludu!"
 paragon.5090.name: "Wiec Reformatorów"
 paragon.5090.desc: "Reformatorscy propagandziści przeprowadzili na jednej z naszych planet kampanię dezinformacyjną. Siły lojalistów robią, co mogą, aby opanować sytuację, protestujący stale jednak rosną w siłę."
 paragon.5095.name: "Schwytani Reformatorzy"
 paragon.5095.desc: "Dzięki ciężkiej pracy rady udało się sprawnie schwytać reformatorskich przywódców. O ich losie zdecyduje teraz §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, mają oni jednak duże poparcie wśród ludności, rozsądnie byłoby więc wynegocjować porozumienie, które usatysfakcjonuje obie grupy - choć na naszych warunkach."
 paragon.5095.a: "Wysłuchajmy ich warunków"
 paragon.5200.name: "Przygotowania do negocjacji"
 paragon.5200.desc: "Po wielu miesiącach konfliktu nadszedł czas, aby osiągnąć porozumienie i porozmawiać o zakończeniu tej bezsensownej rewolucji. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wzywa do zawieszenia broni i negocjacji z Reformatorami. Działania zbrojne zostały przerwane - wszyscy czekają na wynik rozmów."
 paragon.5201.name: "Przemówienie"
 paragon.5201.desc: "$paragon.beginning.speech$\n\nDrodzy [Owner.GetSpeciesNamePlural]! Muszę wam powiedzieć, że dziś rozpiera mnie duma. Zjednoczyliśmy się jako naród i, mimo dzielących nas różnic, wyruszyliśmy w nieznane, zbudowaliśmy nowe światy i wspięliśmy się na wyżyny pomysłowości.\n\nDziękuję wam za poniesioną ofiarę...\n\nChcę...\n\n§H§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! nagle znika z kadru.§!"
 paragon.5201.a: "Co się dzieje?"
 paragon.5202.name: "Upadek"
 paragon.5202.regular: "Wieść szybko rozeszła się w społeczeństwie. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! umiera. Przyczyna tej tajemniczej choroby pozostaje nieznana, ale prawdopodobnie zgon nie nastąpi szybko.\n\nNa razie §Y[Ruler.GetRegnalName]§! może pozostać na stanowisku. Jeśli jednak chcemy znacząco przedłużyć życie naszego przywódcy, będziemy musieli podjąć wyjątkowe działania."
 paragon.5202.synth: "Wieść szybko rozeszła się w społeczeństwie. Sieć neuronowa §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! psuje się. Przyczyna tej tajemniczej awarii umyka nawet naszym najświatlejszym umysłom, ale całkowite wyłączenie nie nastąpi szybko.\n\nNa razie §Y[Ruler.GetRegnalName]§! może pozostać na stanowisku. Jeśli jednak chcemy znacząco przedłużyć działanie naszego przywódcy i naprawić go, będziemy musieli podjąć wyjątkowe działania."
 paragon.5202.a: "Na pewno możemy coś zrobić."
 paragon.5202.a.tt: "§LRozważymy wszelkie działania, [Ruler.GetName] musi ocaleć.§!"
 paragon.5202.b: "Niech [Ruler.GetTitle] odejdzie na zasłużony spoczynek."
 paragon.5202.b.tooltip: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! umrze."
 paragon.5210.name: "Na rozstajach"
 paragon.5210.desc: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wkrótce przejmie stery władzy. Wciąż jest niezwykle charyzmatyczną postacią - widać, że jest z tej samej krwi, co $leader_trait_legendary_leader$. W obliczu rosnącej siły Reformatorów i groźby wybuchu wielkiej wojny domowej, [Ruler.GetTitle] wzywa jednak wszystkich do stołu negocjacyjnego.\n\n[Ruler.GetName] melduje, że początki negocjacji nie są łatwe. Przedstawiciele wszystkich zakątków kraju przedstawili swoje żądania, a następnie wysłuchali, co ma do powiedzenia [Ruler.GetTitle], w tym listy ustępstw, na jakie jesteśmy gotowi pójść."
 paragon.5210.a: "Damy im, czego chcą."
 paragon.5210.b: "Nie pójdziemy na żadne ustępstwa."
 paragon.5210.b.tt: "Planety z modyfikatorem §Ydemokratyczne skłonności§! zbuntują się."
 paragon.5210.c: "Są głupi, jeśli wierzą w siłę tych negocjacji."
 paragon.5210.c.tt: "Każda populacja z cechą egalitaryzmu zostanie zabita!\n$paragon.leader.delusion.negative$"
 paragon.5210.d: "Dość! Najwyższa władza nas zawiodła!"
 paragon.5210.d.tt: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! padnie ofiarą zamachu.\n§RKraj podzieli się i wybuchnie wojna domowa.§!\n§LW kraju panuje chaos. Ludzie gorąco pragną rozpalić ogień rewolucji. Wysłuchamy obywateli! Tyranów należy obalić!§!"
 paragon.5210.e: "Powinniśmy sami władać galaktyką!"
 paragon.5211.name: "Do zwycięstwa!"
 paragon.5211.desc: "Nasze łańcuchy zostały zerwane! Wszelcy ciemiężcy i tyrani upadli. Może i staliśmy się iskrą, przez którą wybuchła wojna, ale wszystko to robimy dla dobra ludu. Przezwyciężymy przeciwności!"
 paragon.5211.a: "Walczymy, by ratować nasze tradycje!"
 paragon.5211.b: "Walczymy, by zmienić nasze tradycje!"
 paragon.5213.name: "Koniec wojny domowej"
 paragon.5213.desc: "Żar wojny domowej gaśnie, a z popiołów rodzi się nowe społeczeństwo, gotowe nieść iskrę rewolucji ku gwiazdom."
 paragon.5213.a: "Odbudujemy to, co zostało zniszczone."
 paragon.5213.b: "Musimy chronić nasze społeczeństwo!"
 paragon.5213.c: "Wojna domowa nas wzmocniła."
 paragon.5213.d: "Kluczowe są pokój i dobrobyt."
 paragon.5213.e: "Odrodzimy się spośród zniszczenia."
 paragon.5213.f: "Musimy odnaleźć oświecenie."
