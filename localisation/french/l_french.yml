 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE: "§HPermet le composant§! Balise de frontières avancée"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC: "§HBalise de frontières avancée§!\nC'est notre destinée de devenir l'empire le plus glorieux, et il est important de l'affirmer clairement à ceux qui oseraient s'opposer à nous !"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE: "§HPermet le composant§! Interface précognitive"
