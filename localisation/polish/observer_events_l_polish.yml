 observer.15.name: "Powrót Wielkiego Chana"
 observer.15.desc: "Po przegranej bitwie Wielki Chan zebrał jeszcze większą flotę i ponownie wraca na linię frontu."
 observer.24.name: "[marauder_mercenary_country.GetSpeciesName] - najemnicy"
