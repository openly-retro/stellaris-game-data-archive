 ASTRAL_SCAR_CAT: "$pc_astral_scar$"
 anomaly_astral_scar_desc: "Wir haben einen anomalen Riss in der Raumzeit entdeckt. Je näher wir ihm kommen, desto weniger gelten die uns bekannten physikalischen Gesetze der Relativitätstheorie.\n\nDieses Phänomen zu erforschen, sollte unser wissenschaftliches Verständnis über die Funktionsweise des Universums verbessern."
 astral_planes.6000.name: "$pc_astral_scar$"
 astral_planes.6000.desc: "Wir haben unsere Forschung bezüglich der §Y$pc_astral_scar$§! im §Y[FromFrom.System.GetName]§!-System abgeschlossen.\n\nDurch die Narbe sickert Material von irgendwo anders her in unser Universum. Materie kann um den Riss herum nicht bestehen - zumindest nicht in einer Weise, die wir messen können. Obwohl der Riss winzig ist, vergrößert er irgendwie die Gesamtmasse unseres Universums.\n\nDieses Phänomen zu erforschen, sollte unser Verständnis über diese unerklärliche Energiequelle verbessern."
 ASTRAL_SCAR_PROJECT: "$pc_astral_scar$"
 ASTRAL_SCAR_PROJECT_DESC: "Wir haben einen anomalen Riss in der Raumzeit entdeckt. Seine einzigartigen Eigenschaften zu studieren, dürfte uns wertvolle wissenschaftliche Erkenntnisse liefern."
 astral_planes.6001.name: "$pc_astral_scar$"
 astral_planes.6001.desc: "Wir haben die Existenz eines anderen Universums jenseits unseres eigenen im §Y[FromFromFrom.System.GetName]§!-System bestätigen können.\n\nDie physikalischen Dimensionen auf der anderen Seite des Risses üben immensen Druck auf unser eigenes Universum aus, was zu einem kleinen, aber stetigen Materialfluss führt. Was für Folgen dies langfristig auf unser Universum haben wird, muss erst noch erforscht werden. In der Zwischenzeit sollten wir das herausströmende Material weiter analysieren."
 astral_planes.6001.a: "Welche Wunder liegen wohl dahinter?"
 ASTRAL_SCAR_INSTABILITY: "Instabile $pc_astral_scar$"
 ASTRAL_SCAR_INSTABILITY_DESC: "Aus der §Y$pc_astral_scar$§! im [From.System.GetName]-System treten instabile Gravitationsanomalien aus und manifestieren sich als sich langsam bewegende Singularitäten, die durch den nahen Raum wandern, bevor sie gewaltsam implodieren. Schiffe, die dieses System durchqueren, können ihnen zwar ausweichen, müssen aber äußerst vorsichtig sein, was sie verlangsamt.\n\nWeitere Untersuchungen könnten uns dabei helfen, einen Weg zu finden, die dimensionale Öffnung wieder zu stabilisieren."
 instable_astral_scar_modifier: "$ASTRAL_SCAR_INSTABILITY$"
 astral_planes.6006.name: "Ein Stich zur rechten Zeit (und im rechten Raum)"
 astral_planes.6006.desc: "Wir konnten bestätigen, dass die §Y$pc_astral_scar$§! im [From.System.GetName]-System gefährlich instabil ist und ein sofortiges Eingreifen erfordert, wenn wir verhindern wollen, dass sich weitere Gravitationssingularitäten in dem System bilden.\n\nDer stetige Ausstoß von §Y$astral_threads$§! könnte umgelenkt werden, um die Narbe zu \"nähen\". Dies würde den Riss in der Raumzeit flicken und wahrscheinlich eine beträchtliche Menge an Astralmaterial zurücklassen.\n\nAlternativ könnten wir auch einige hochexplosive Materialien hineinwerfen, um die Narbe zu erweitern. Wir vermuten, dass wir dadurch auch die andere Seite erkunden könnten."
 astral_planes.6006.a: "Näht sie zu."
 astral_planes.6006.b: "Sprengt sie auf."
 astral_planes.6007.name: "Kosmische Wunde"
 astral_planes.6007.desc: "Wir haben das Astralgewebe erfolgreich \"zugenäht\", wodurch wir die §Y$pc_astral_scar$§! im [From.System.GetName]-System vollständig versiegeln konnten. Die Gravitationsanomalien haben seitdem aufgehört und wir konnten eine beträchtliche Menge an §Y$astral_threads$§! bergen.\n\nWas für eine Realität auch immer auf der anderen Seite gewesen sein mag, stellt keine Gefahr mehr für unsere eigene dar."
 astral_planes.6008.name: "$astral_planes.6007.name$"
 astral_planes.6008.desc: "Die hochexplosiven Materialien, die wir im [From.System.GetName]-System in den Kern der §Y$pc_astral_scar$§! schickten, haben die Falten in der Raumzeit vergrößert. Wo einst ein kleiner Spalt im kosmischen Gefüge war, klafft sich nun ein riesiger Riss, der nur darauf wartet, von uns erforscht zu werden.\n\nDer Riss scheint sich zudem stabilisiert zu haben. Die Gravitationsanomalien haben nachgelassen, und wir sind bereit, das zu erforschen, was hinter ihnen liegt."
 astral_planes.6009.name: "Astraler Zusammenbruch"
 astral_planes.6009.desc: "Die §Y$pc_astral_scar$§! im [FromFromFromFrom.System.GetName]-System ist kollabiert und hat eine beträchtliche Menge an $astral_threads$ in das nahe System geschleudert. Wo einst ein kleiner Spalt im kosmischen Gefüge war, ist nun leerer Raum.\n\nWas auch immer für eine Realität auf der anderen Seite gewesen sein mag, wird nicht länger eine Gefahr für unsere eigene darstellen."
 GREATEST_SHOW_CAT: "Helles Objekt entdeckt"
 anomaly_greatest_show_desc: "Im §Y[from.System.GetName]§!-System wurde ein hell leuchtendes Objekt auf einem Asteroiden entdeckt.\n\nErste Scans haben ergeben, dass das Objekt aus hoch entwickelten Materialien besteht und einen stetigen Strom von Radiowellen auf allen Frequenzen aussendet. Es scheint keine explosiven oder flüchtigen Verbindungen zu enthalten, weshalb es sicher sein sollte, sich ihm zu nähern und es weiter zu untersuchen."
 astral_planes.6010.name: "Die größte Show im Multiversum"
 astral_planes.6010.desc: "Das hell leuchtende Objekt, das wir auf dem Asteroiden entdeckt haben, ist nichts weiter als Werbung.\n\nEs ist eine massive Werbetafel, die von einer mechanischen Konstruktion getragen wird, die das Innere des Asteroiden vollständig einnimmt. Der Asteroid selbst ist auf anormale Weise an einem Punkt im Raum verankert und wird nicht von der Anziehungskraft naher Himmelskörper beeinflusst.\n\nDie Werbung selbst bezieht sich auf etwas, was \"Die größte Show im Multiversum\" genannt wird. Es gibt auch ein Terminal, das Energie-Credits akzeptiert und uns direkt zur Attraktion bringen wird."
 astral_planes.6010.a: "Bezahlt die geforderte Gebühr."
 astral_planes.6010.b: "Nutzt die Werbetafel für unsere eigenen Zwecke."
 astral_planes.6010.c: "Nehmt den Asteroiden auseinander und recycelt das Material."
 astral_planes.6011.name: "Ein Riss hat sich geöffnet"
 astral_planes.6011.desc: "Nachdem unsere Zahlung bearbeitet wurde, erwachte die Maschinerie im Inneren des Asteroiden surrend zum Leben. Ein alles durchdringendes blaues Licht schoss nach außen und teilte das Gefüge der Raumzeit. Nach getaner Arbeit verschwand der Asteroid einfach und an seiner Stelle blieb ein Astralriss zurück."
 astral_planes.6011.a: "Beeindruckend."
 astral_planes.6012.name: "Wirksame Werbung"
 astral_planes.6012.desc: "Wir haben die anormale Werbung durch ein Sponsoring für unsere eigenen lokalen Unternehmen in [fromfrom.GetName] ersetzt. Wir haben zudem das Zahlungsterminal sorgfältig \"auseinandergenommen\", wobei ein kleiner Vorrat an Energie-Credits zum Vorschein kam."
 astral_planes.6012.a: "Wie unternehmerisch."
 astral_planes.6013.name: "Komplexer Zusammenbau"
 astral_planes.6013.desc: "Die Technologie im Inneren des Asteroiden war fortschrittlicher als ursprünglich vermutet, und seine Zerlegung förderte einige interessante Dinge zutage. Wir haben eine Vielzahl seltener Materialien gefunden - darunter eine anormale Menge von §Y$astral_threads$§!. Der ausgehöhlte Asteroid muss so konstruiert worden sein, dass er irgendwie die Raumzeit manipulieren konnte."
 astral_planes.6013.a: "Wir werden einen guten Nutzen für sie finden."
 BLACK_HOLE_INSTABLE_CAT: "Instabiles $sc_black_hole$"
 anomaly_black_hole_instable_desc: "Unsere Scanner haben gemessen, dass die physikalischen Eigenschaften des Schwarzen Lochs im [from.System.GetName]-System erheblich von den erwarteten Parametern abweichen. Die Gravitationskräfte des Schwarzen Lochs sind unvorhersehbar, was zu spürbaren zeitlichen Verschiebungen von einem Punkt im Raum zum anderen führt."
 astral_planes.6020.name: "Instabiles Schwarzes Loch"
 astral_planes.6020.desc: "Einige der Partikel, die vom Schwarzen Loch im [from.System.GetName]-System freigesetzt werden, sind §Y$astral_threads$§!, was darauf schließen lässt, dass zu irgendeinem Zeitpunkt eine Astralnarbe in die Singularität hineingezogen wurde und nun langsam wieder ausgestoßen wird. Ein solches Ereignis wurde bisher für unmöglich gehalten.\n\nIndem wir eine hoch konzentrierte Menge an §Y$astral_threads$§! in die Singularität lenken, sollte es möglich sein, diesen Prozess zu beschleunigen, Zugang zur Astralnarbe zu erhalten und das System zu stabilisieren.\n\nFalls wir nichts weiter unternehmen, könnten wir jedoch auch einfach das kosmische Gewebe aus der Entfernung einsammeln und für andere Zwecke nutzen."
 astral_planes.6020.a: "Injiziert Astralmaterial in die Singularität."
 astral_planes.6020.b: "Sammelt die Astralfäden aus sicherer Entfernung."
 astral_planes.6021.name: "Ein Riss hat sich geöffnet"
 astral_planes.6021.desc: "§Y$astral_threads$§! in die Singularität zu injizieren, löste eine sofortige und heftige Reaktion aus. Eine riesige Menge extradimensionaler Teilchen strömte aus dem Schwarzen Loch heraus. Diese Teilchen haben sich verbunden und einen $astral_rift$ gebildet, der nun im Gravitationsfeld des Schwarzen Lochs schwebt.\n\nWie diese kosmische Anomalie überhaupt in die Singularität eingesaugt wurde, ist nach wie vor nicht bekannt, doch wir können nun zumindest erforschen, was auf der anderen Seite liegt."
 astral_planes.6022.name: "Eine Astralnarbe wurde geboren"
 astral_planes.6022.desc: "Das Schwarze Loch im [from.System.GetName]-System hat die $pc_astral_scar$ zusammen mit einer beträchtlichen Menge an Astralmaterial ausgestoßen.\n\nDie Gravitationskräfte des Schwarzen Lochs haben sich wieder normalisiert."
 astral_planes.6030.name: "Astralnomisches Wunder"
 astralnomical_interest_modifier: "Astralnomisches Interesse"
 astralnomical_interest_tt: "Jeder organische £pop£ Bewohner, der kein Sklave ist, produziert monatlich 1 £physics_research£ §YPhysik-Forschung§!."
 astral_planes.6030.desc.common_1: "Viele Kolonisten auf [this.GetName] sind von"
 astral_planes.6030.desc.common_2: "fasziniert. Das Phänomen ist am Himmel der südlichen Hemisphäre des Planeten gut sichtbar. Es gibt zahlreiche Spekulationen darüber, wie es entstanden sein könnte und welche Gefahren oder Möglichkeiten es bietet.\n\nAmateurastronomen aus dem ganzen Reich strömen zu dem Planeten, um dieses Phänomen zu bestaunen."
 astral_planes.6030.desc.rift: "$astral_planes.6030.desc.common_1$ dem $astral_rift$ $astral_planes.6030.desc.common_2$"
 astral_planes.6030.desc.scar: "$astral_planes.6030.desc.common_1$ der $pc_astral_scar$ $astral_planes.6030.desc.common_2$"
 astral_planes.6035.name: "Widersprüchliche Visionen"
 astral_planes.6035.tt: "Die Kolonie verliert 5 £stability£ §YStabilität§!"
 conflicting_visions: "$astral_planes.6035.name$"
 astral_planes.6035.desc.common_1: "Die Faszination für"
 astral_planes.6035.desc.common_2: "ist auf [this.GetName] beinahe fanatisch, und viele berichten davon, dass sie Träume und Visionen von einer Welt jenseits ihrer Welt hatten.\n\nManche behaupten sogar, dass"
 astral_planes.6035.desc.common_3: "zum Zentrum einer Uhrwerk-Galaxie führe, in der ein mechanischer Gott ein galaktisches Chronometer aufzieht, um das Gleichgewicht in den unendlichen Welten aufrechtzuerhalten.\n\nAndere hingegen berichten, sie hätten in ihren Träumen einen schwarzen Stern gesehen, der den Schlüssel zur Erleuchtung in sich birgt."
 astral_planes.6035.desc.rift: "$astral_planes.6035.desc.common_1$ den $astral_rift$ $astral_planes.6035.desc.common_2$ der Riss $astral_planes.6035.desc.common_3$"
 astral_planes.6035.desc.scar: "$astral_planes.6035.desc.common_1$ die $pc_astral_scar$ $astral_planes.6035.desc.common_2$ die Narbe $astral_planes.6035.desc.common_3$"
 astral_planes.6040.name: "Wachsende Kluft"
 astral_planes.6040.tt: "Die Kolonie verliert zwischen 5 und 10 £stability£ §YStabilität§!"
 widening_divide_1: "$astral_planes.6040.name$"
 widening_divide_2: "$widening_divide_1$"
 widening_divide_3: "$widening_divide_1$"
 widening_divide_4: "$widening_divide_1$"
 widening_divide_5: "$widening_divide_1$"
 widening_divide_6: "$widening_divide_1$"
 astral_planes.6040.desc.common: "Die Spaltung innerhalb der Bevölkerung von [this.GetName] verschärft sich zusehends und die seltsamen Träume, von denen die Kolonisten berichtet hatten, lösten heftige Debatten aus, die schließlich in Gewalt umschlugen. Die örtlichen Behörden fordern nun eine offizielle Erklärung unsererseits.\n\nSo abwegig es auch sein mag: Wir wurden aufgefordert, entweder die Existenz eines mechanischen Gottes oder eines schwarzen Sterns jenseits"
 astral_planes.6040.desc.rift: "$astral_planes.6040.desc.common$ des Astralrisses zu bestätigen."
 astral_planes.6040.desc.scar: "$astral_planes.6040.desc.common$ der Astralnarbe zu bestätigen."
 astral_planes.6040.a: "Lang lebe der mechanische Gott!"
 astral_planes.6040.b: "Seht Euch nur diesen prächtigen schwarzen Stern an!"
 astral_planes.6040.c: "Keine der beiden Visionen hat einen Nutzen für uns."
 astral_planes.6045.name: "Posttheoretischer Konflikt"
 astral_planes.6045.desc: "Auf [this.GetName] ist es zu einer Katastrophe gekommen!\n\nDie gegensätzlichen Visionen, die die Bevölkerung erlebt hatte, führten zu großen Unruhen. Die rivalisierenden Gruppen griffen daraufhin zu den Waffen, wobei lokale Scharmützel zu gewaltsamen Zusammenstößen auf dem ganzen Planeten eskalierten.\n\nDas darf so nicht weitergehen."
 astral_planes.6045.a: "Beendet diesen Wahnsinn."
 astral_planes.6050.name: "Astrale Eiferer"
 astral_zeal_modifier: "Astrale Eiferer"
 astral_zeal_modifier_tt: "Ihr erhaltet eine kleine Menge $r_unity$ beim Abschließen eines §YAstralrisses§!"
 astral_planes.6050.desc.common_1: "Wir haben die Vision von einem"
 astral_planes.6050.desc.common_2: "glaubwürdig verbreitet, woraufhin die Debatten über"
 astral_planes.6050.desc.common_3: "deutlich abgenommen haben. Die Begeisterung der Öffentlichkeit für die Erforschung dieses Phänomens war noch nie so groß wie heute."
 astral_planes.6050.desc.mechgod: "Uhrwerk-Gott"
 astral_planes.6050.desc.blackstar: "bewusstseinserweiternden schwarzen Stern"
 astral_planes.6050.desc.rift_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ den $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.rift_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ den $astral_rift$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_mechgod: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.mechgod$ $astral_planes.6050.desc.common_2$ die $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6050.desc.scar_blackstar: "$astral_planes.6050.desc.common_1$ $astral_planes.6050.desc.blackstar$ $astral_planes.6050.desc.common_2$ die $pc_astral_scar$ $astral_planes.6050.desc.common_3$"
 astral_planes.6055.name: "Debatte verboten"
 astral_aficionados_modifier: "Astralhungrige"
 astral_planes.6055.desc.common: "Ein öffentlicher Diskurs über die seltsamen Träume auf [this.GetName] wurde verboten, und die schwere Strafen, die jene erwartet, die dieses verbotene Thema ansprechen, führten dazu, dass alle Konflikte eingestellt wurden.\n\nViele der Kolonisten haben sich neuen Beschäftigungen zugewandt, doch eine Kerngruppe aus Amateurastronomen genießt weiterhin das Spektakel"
 astral_planes.6055.desc.rift: "$astral_planes.6055.desc.common$ des Astralrisses am Himmel über ihnen."
 astral_planes.6055.desc.scar: "$astral_planes.6055.desc.common$ der $pc_astral_scar$ am Himmel über ihnen."
 astral_planes.6055.a: "Eine vernünftige Maßnahme."
 SPONTANEOUS_EXPLOSIONS_CAT: "Spontane Explosionen"
 COLONIZATION_IMPOSSIBLE_UNDER_INVESTIGATION: "$TRIGGER_FAIL$§RDer Planet wird derzeit untersucht.§!"
 anomaly_spontaneous_explosions_desc: "Wir haben auf der Oberfläche von §Y[this.GetName]§! Explosionen registriert. Da sich keine Kriegsschiffe in der Umlaufbahn befinden und kein Leben auf der Oberfläche nachgewiesen wurde, bleibt die Ursache für diese massiven Explosionen weiterhin unbekannt."
 astral_planes.6060.name: "Flüchtige Munition"
 astral_planes.6060.desc: "Die Oberfläche von §Y[from.GetName]§! ist mit Blindgängern übersät, von denen jeder Einzelne bei seiner Detonation einen Teil des Planeten wegsprengt.\n\nWoraus sich diese Explosivmunition zusammensetzt, wissen wir nicht, doch sie ist extrem gefährlich. Zudem deutet das Muster auf ein Netz vergrabener Abschussrampen auf dem ganzen Planeten hin."
 astral_planes.6060.a: "Führt weitere Untersuchungen durch!"
 SPONTANEOUS_EXPLOSIONS: "$astral_planes.6060.name$"
 SPONTANEOUS_EXPLOSIONS_DESC: "$astral_planes.6060.desc$"
 astral_planes.6065.name: "$SPONTANEOUS_EXPLOSIONS$"
 astral_planes.6065.desc: "Weitere Analysen zeigen, dass man den Planeten einst als riesiges Waffenlager nutzte. Nachdem er aufgegeben wurde und Tausende von Jahren ungenutzt blieb, beginnen einzelne Waffen nun zu versagen und verwandeln den gesamten Planeten so in ein instabiles Minenfeld.\n\nWir haben die Mittel, um alle verbliebenen Waffen kontrolliert auszulösen. Alternativ könnten wir versuchen, einige der Waffen zu bergen und sie zu deaktivieren, bevor sie explodieren."
 astral_planes.6065.a: "Führt kontrollierte Sprengungen durch!"
 astral_planes.6065.b: "Versucht, einige der alten Sprengstoffe zu bergen."
 astral_planes.6065.c: "Lasst die Situation ihren Lauf nehmen und unternehmt nichts."
 astral_planes.6070.name: "Ein Riss ist aufgetaucht!"
 astral_planes.6070.desc.common_1: "Nachdem wir sorgfältig platzierte Sprengladungen um ganz [from.GetName] herum angebracht hatten, lösten wir eine Kettenreaktion aus, die den Planeten vollständig vernichtet."
 astral_planes.6070.desc.common_2: "Wir vermuten, dass der Riss durch einen einzigartigen und besonders starken singularitätsverursachenden Sprengstoff verursacht wurde, der in einem der vielen Waffenlager gelagert war."
 astral_planes.6070.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nDie Explosion war derart stark, dass nicht nur der Planet zerstört, sondern auch ein Loch in das Gefüge der Raumzeit gerissen wurde, was zur Bildung dessen führte, was wir einen §Y$astral_rift$§! nennen.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6070.desc.rift: "$astral_planes.6070.desc.common_1$\n\nDie Explosion war derart stark, dass nicht nur der Planet zerstört wurde, sondern auch ein neuer §Y$astral_rift$§! entstand.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6075.name: "Waffen erfolgreich geborgen"
 astral_planes.6075.desc: "Wir waren in der Lage, die auf der Planetenoberfläche gelagerten Waffen zu deaktivieren, bevor sie für die Extraktion und Analyse vorbereitet wurden.\n\nEine permanente Kolonie auf dem Planeten zu gründen, würde es uns erlauben, die verbleibenden Vorräte viel effizienter zu nutzen."
 astral_planes.6076.name: "Singularitätsmunition entdeckt"
 astral_planes.6076.desc: "Die mit der Erforschung von [from.GetName] beauftragten Wissenschaftler haben in den verlassenen Waffenlagern des Planeten eine beschädigte Rakete entdeckt, die imstande ist, eine Singularität zu erzeugen. Die Waffe wurde offenbar zu dem Zweck entwickelt, eine gewaltige Gravitationsimplosion zu erzeugen, die über das Potenzial verfügt, ein Loch in die Raumzeit selbst zu reißen.\n\nBedauerlicherweise ist die Rakete irreparabel beschädigt und kann von uns nicht nachgebaut werden. Vielleicht können wir sie jedoch im Rahmen unserer Forschungen zu Explosivwaffen für einen anderen Zweck nutzen."
 astral_planes.6076.a: "Interessant."
 astral_planes.6080.name: "Fehlzündung"
 astral_planes.6080.desc.common_1: "Beim Versuch, die zurückgelassenen Waffen auf [from.GetName] zu extrahieren, wurde die [this.GetName] durch eine Fehlzündung vernichtet. Das Schiff ging mitsamt der Besatzung, einschließlich [leader.GetName], verloren.\n\nDie Explosion löste zusätzlich eine unkontrollierbare Kettenreaktion im gesamten Waffenlager aus."
 astral_planes.6080.desc.common_2: "$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.no_rift: "$astral_planes.6070.desc.common_1$\n\nDie kaskadierende Explosion war derart gewaltig, dass nicht nur der Planet vernichtet, sondern auch ein Loch in das Gefüge der Raumzeit gerissen wurde, was zur Bildung dessen führte, was wir einen §Y$astral_rift$§! nennen.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6080.desc.rift: "$astral_planes.6070.desc.common_1$\n\nDie kaskadierende Explosion war derart gewaltig, dass nicht nur die Welt vernichtet wurde, sondern auch ein neuer §Y$astral_rift$§! entstand.\n\n$astral_planes.6070.desc.common_2$"
 astral_planes.6085.name: "Kettenreaktion"
 astral_planes.6085.desc: "Die plötzliche Explosion der instabilen Sprengstoffe auf [from.GetName] löste eine Kettenreaktion aus, die den Planeten vollständig auseinanderriss.\n\nUnter den Trümmern haben wir eine hohe Konzentration an §YFlüchtigen Teilchen§! entdeckt. Diese Ressource muss für die unter der Oberfläche gelagerten Waffen entscheidend gewesen sein."
 d_weapon_extraction_facility: "Waffenextraktionsanlage"
 d_weapon_extraction_facility_desc: "In dieser Einrichtung werden die uralten Waffen der untergegangenen Zivilisation verarbeitet."
 job_munitions_decommissioner: "Munitions-Stilllegungsbeauftragter"
 job_munitions_decommissioner_plural: "Munitions-Stilllegungsbeauftragte"
 job_munitions_decommissioner_desc: "Diese Wissenschaftler untersuchen uralte Waffen und versuchen, sie zu reproduzieren, um sie an unsere modernen Anforderungen anzupassen."
 mod_job_munitions_decommissioner_add: "Job als $job_munitions_decommissioner$"
