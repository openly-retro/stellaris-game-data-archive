 #Colony Events
 ####################################
 colony.1.name: "Wandernde Wälder"
 colony.1.desc: "Die Oberfläche von [Root.GetName] ist mit üppigen Wäldern bedeckt, aus denen hunderte Meter hohe Baum-Ähnliche herausreichen. Interessanterweise haben unsere Kolonisten herausgefunden, dass fast die gesamte Pflanzenwelt mehr oder weniger mobil ist. Tatsächlich scheinen sich selbst kilometerweite Wälder langsam in nährstoffreichere Gebiete zu begeben, und anscheinend geschieht dies in einem Zyklus, der mit der Umlaufbahn des [Root.GetPlanetMoonCap] verknüpft ist.\n\nLeider hat dies unsere Bemühungen zur Entwicklung der kolonialen Infrastruktur stark eingeschränkt. Die migrierenden Bäumen unterbrechen oftmals unsere Energieleitungen, während sie unsere Gebäude und Straßen in Schutt und Asche verwandeln."
 colony.1.a: "Wir müssen eine Lösung finden."
 colony.2.desc: "Wir haben herausgefunden, dass die wandelnden Wälder auf [From.From.GetName] bestimmte Regionen vermeiden, in denen Kolonien eines einheimischen Pseudo-Insekts leben. Diese Insekten sondern ein Pheromon ab, mit dem man die wandelnden Bäume von Bevölkerungszentren ablenken kann.\n\nDesweiteren wurden die Gebiete, in denen sich die Wälder am häufigsten bewegen, als Naturschutzgebiete geschlossen. Unsere Biologen können viel lernen, indem sie dieses Naturschutzgebiet von seinen Nachbarregionen aus studieren."
 colony.2.a.tooltip: "Modifikator §YFügsame wandernde Wälder§! hinzugefügt, verbunden mit den folgenden Effekten:\n£blocker£ §YReservat für wandelnde Wälder§! hinzugefügt, verbessert £society£ -§YForschung§! auf benachbarten Feldern."
 colony.3.desc: "Die migrierenden Wälder auf [From.From.GetName] konnten im Zuge einer intensiven Napalmbombardierung effizient dezimiert werden. Die gewaltigen Feuerstürme haben hinter sich eine schwelende Landschaft zurückgelassen, in die unsere Ökologen herkömmlichere und deutlich weniger mobile Bäume anderer Welten gepflanzt haben. Die Verluste der Tierwelt des [From.From.GetPlanetMoonCap] sind enorm, aber noch innerhalb akzeptabler Grenzen gewesen."
 colony.4.name: "Aufstieg der Bäume"
 colony.4.desc: "Die migrierenden Wälder auf [Root.GetName] sind zurück! Wir wussten, dass in mehreren entlegenen Gebieten isolierte Kolonien ihrer Art überlebt hatten, aber diese hatten dormant gewirkt. Anscheinend haben sie diese Atempause dazu genutzt, sich wieder zu vermehren. Nun haben sie mit systematischen Angriffen auf unsere Siedlungen begonnen. Entgegen unserer bisherigen Annahmen verfügen sie in der Tat über eine Form von rudimentärer Intelligenz ... und jetzt sind sie auf Rache aus!"
 colony.4.a: "Sie müssen aufgehalten werden!"
 tree_armies: "Baumhorden greifen unsere Kolonisten auf [Root.GetName] an!"
 colony.5.name: "Niedergang der Bäume"
 colony.5.desc: "Auf [From.From.GetName] gingen viele Siedlungen und Leben durch die tobenden Bäume verloren, letztendlich aber konnten wir sie zurückdrängen und ihre Art ausrotten. Flammenwerfertrupps sorgen nun dafür, dass auch wirklich kein einziger Baum übersehen wurde."
 colony.5.a: "Das sollte ihnen eine Lehre sein."
 colony.6.name: "Mineralvorkommen"
 colony.6.desc: "Wir haben mehrere Mineralvorkommen gefunden, die zuvor von den herumstreifenden Wäldern auf [Root.GetName] verdeckt worden waren. Da diese Bäume nun in Asche verwandelt wurden, haben wir leichten Zugriff auf diese Vorkommen. Wir haben die Mineralienbewertung des [Root.GetPlanetMoon] angepasst."
 colony.7.name: "Edelmetallvorkommen"
 colony.7.desc: "Wir haben ein Edelmetallvorkommen gefunden, das zuvor von den herumstreifenden Wäldern auf [Root.GetName] verdeckt worden war. Da diese Bäume nun in Asche verwandelt wurden, haben wir leichten Zugriff auf dieses Vorkommen. Wir haben die Ressourcenbewertung des [Root.GetPlanetMoon] angepasst."
 colony.8.name: "Ökologischer Schaden"
 colony.8.desc: "Anscheinend spielten die wandelnden Wälder, die wir auf [Root.GetName] ausgerottet haben, im Ökosystem des [Root.GetPlanetMoonCap] doch eine wichtigere Rolle als zuvor angenommen. Die von uns entfachten Buschfeuer haben aufgrund des Fehlens der Wälder zum Aussterben mehrerer einheimischer Spezies geführt, was im Zuge eines Domino-Effekts auch mehrere Raubtierspezies ausgerottet hat.\n\nWir haben dauerhafte Bemühungen in Gang gesetzt, um die fragile Pflanzenwelt durch die Einführung neuer Flora und Fauna aus anderen Wäldern zumindest teilweise wiederherzustellen. Das hat sich jedoch als schwieriger Prozess herausgestellt, der lange dauern wird."
 colony.9.name: "Anpassung der Wälder"
 colony.9.desc: "Aufgrund der kontinuierlichen Interaktion auf [Root.GetName] zwischen unseren Kolonisten und den wandelnden Wäldern wissen wir nun, das letztere über eine Form rudimentärer Gemeinschaftsintelligenz verfügen.  Sie scheinen sich an unsere Gegenwart angepasst zu haben und scheuen nun keine Mühen, die Beschädigung des Eigentums unserer Kolonisten zu vermeiden - auch ohne Einsatz des Insektenpheromons. Die Kolonistenmoral ist gestiegen."
 colony.10.name: "Forstforschung"
 colony.10.desc: "Durch das nahe Beisammensein mit den wandelnden Wäldern auf [Root.GetName] haben wir viel gelernt. Einige unternehmerische Kolonisten haben sogar ihre Häuser in den Baumkronen einiger größerer Bäume gebaut und migrieren zusammen mit den Wäldern über den [Root.GetPlanetMoon]. Einige der führenden [Root.Owner.GetName]-Biologen haben Zeit mit dem Studium dieser einzigartigen Bäume verbracht."
 colony.11.name: "Waldbrand"
 colony.11.desc: "Ein durch Blitzeinschlag ausgelöster Waldbrand hat auf [Root.GetName] unter den wandelnden Wäldern des [Root.GetPlanetMoonCap] sowas wie eine Massenflucht ausgelöst. Aufgrund ihrer wilden Panik drangen sie dabei in Gebiete vor, die sie zuvor gemieden hatten, was zu umfassenden Schäden der kolonialen Infrastruktur führte."
 colony.12.name: "Wandelnde Wälder migrieren"
 colony.12.desc: "Die Kolonialbehörden auf [Root.GetName] haben berichtet, dass einer der lokalen wandelnden Wälder in eine andere Region des [Root.GetPlanetMoonCap] migriert ist! Hunderttausende Bäume haben ihre Wurzeln erhoben und sind gemeinsam in dieses neue Gebiet marschiert, wobei sie alles in ihrem Weg Stehende niedertrampelten."
 colony.50.name: "Seismische Störungen"
 colony.50.desc: "Auf [Root.GetName] hat es viele Berichte über unerklärliche seismische Störungen gegeben. Der ganze [Root.GetPlanetMoon] ist von den Beben, durch die viele unserer Siedlungen beschädigt wurden, befallen. Bei der Untersuchung dieser Erdbeben entdeckten unsere Wissenschaftler ein riesiges unterirdisches Höhlennetzwerk.\n\nIn der tiefsten dieser Höhlen lebt eine Art einheimischer Zivilisation, die sich mit ihren Tunneln in Richtung Oberfläche zu bewegen scheint! Dieses Verhalten könnte durch Bodenvibrationen in unseren Siedlungen ausgelöst worden sein, doch sicher wissen wir das nicht. Es ist unmöglich zu sagen, wie sich diese Fremden verhalten werden, sobald sie aus ihren Tunneln strömen und auf unsere Kolonisten treffen!"
 colony.50.desc.subterranean: "Auf [Root.GetName] hat es viele Berichte über unerklärliche seismische Störungen gegeben. Der ganze [Root.GetPlanetMoon] ist von den Beben, durch die viele unserer Siedlungen beschädigt wurden, befallen. Bei der Untersuchung dieser Erdbeben entdeckten unsere Wissenschaftler ein riesiges Höhlennetzwerk unter der Oberfläche.\n\nIn der tiefsten dieser Höhlen lebt eine Art einheimischer Zivilisation, die sich mit ihren Tunneln in Richtung unserer Kolonien zu bewegen scheint! Dieses Verhalten könnte durch die Vibrationen in unseren Siedlungen ausgelöst worden sein, die mit dem täglichen Treiben einhergehen, doch sicher wissen wir das nicht. Es ist unmöglich zu sagen, wie sich diese Fremden verhalten werden, sobald sie aus ihren Tunneln strömen und auf unsere Kolonisten treffen!"
 colony.50.a: "Wir müssen mit dieser Situation umgehen."
 colony.51.desc: "Eine unserer Sonden hat sich durch den Boden gegraben und die Tunnelwesen auf [From.From.GetName] abgefangen. Nachdem sich die überraschten Alien-Arbeiter beruhigt hatten, konnte die Sonde Kontakt zu ihren Anführern herstellen."
 colony.51.a: "Öffnet einen Kanal."
 colony.52.desc: "Wir konnten die [Root.Owner.GetSubMantleLower]e Spezies auf [Root.GetName] erfolgreich vernichten! Wir ließen mehrere ihrer Tunnel über ihren Arbeitern einstürzen. Die Höhlen, in die sie ihre Städte gebaut hatten, wurden mit Nervengas geflutet.\n\nDie geschätzte Verlustquote liegt bei 100%, und unsere Sicherheitskräfte sind zuversichtlich, etwaige Überlebende erledigen zu können."
 colony.52.a: "Kompliment an alle Beteiligten."
 colony.53.name: "[Root.Owner.GetSubMantleUpper]e Spezies"
 colony.53.desc: "Ist das Ding hier an? Könnt Ihr uns sehen, Oberflächler? Wir verstehen, dass Ihr aus dem Großen Nichts kommt, das über uns liegt, jenseits des Steins. Wir hatten angenommen, dass dort kein Leben existieren könnte, aber offensichtlich ist das nicht so. Was sind Eure Absichten?"
 colony.53.a: "Erzählt uns von Euch."
 colony.53.desc.subterranean: "Ist das Ding hier an? Könnt Ihr uns sehen, Ihr, die Ihr Euch an der Kruste festklammert? Wir verstehen, dass Ihr aus dem Großen Nichts kommt, das noch weiter über uns liegt, jenseits von Magma und Stein. Wir hatten angenommen, dort könnte kein Leben existieren, doch offensichtlich ist dem nicht so. Was sind Eure Absichten?"
 colony.53.a.response: "Unser Reich erstreckt sich in alle Winkel der bekannten Welt. Nur das Große Nichts liegt jenseits unserer Macht. Wir haben viele schöne Städte, die von Flechtenfarmen und den Fischen ernährt werden, welche wir in den großen Flüssen fangen, die durch unsere Tunnel fließen.\n\nSo leben wir seit Tausenden von Jahren. Unsere Graber haben die schwachen Echos Eurer Städte durch den Stein gehört. Deshalb wollten wir das untersuchen."
 colony.53.b: "Wir würden gerne in Frieden neben Euch leben."
 colony.53.b.response: "Dann soll es so sein, Oberflächler! Lasst uns im Zeichen des Friedens zusammen auf dieser Welt leben. Wir haben großes Interesse, mit eurem Volk Handel zu treiben. Ich glaube, wir haben einander viel anzubieten. Wir werden in unsere Städte zurückkehren und die notwendigen Vorbereiten treffen."
 colony.53.b.response.subterranean: "Dann soll es so sein, Oberflächler! Lasst uns im Zeichen des Friedens zusammen auf dieser Welt leben. Wir haben großes Interesse, mit Eurem Volk Handel zu treiben. Ich glaube, wir haben einander viel zu bieten. Wir werden in unsere Städte zurückkehren und die nötigen Vorbereitungen treffen."
 colony.53.c: "Unterwerft Euch oder werdet vernichtet."
 colony.53.c.response: "Ha! Ihr seid es, die sich UNS unterwerfen werden! Wir hätten in Frieden nebeneinander leben können, aber jetzt werden unsere Armeen das Große Nichts erobern und es in unser Reich annektieren. Es ist schon immer unsere Bestimmung gewesen, alles Leben zu beherrschen."
 colony.54.name: "[Root.owner.GetSubMantleUpper]e Invasion!"
 colony.54.desc: "Die unterirdischen Aliens auf [Root.GetName] sind an der Oberfläche erschienen! Nun strömen große Armeen aus den Tunneln, deren Soldaten mit primitiven, aber tödlichen Projektilwaffen schießen. Ihre Vorhut hat bereits mit einem Angriff auf unsere Siedlungen begonnen.\n\nUnsere Sicherheitskräfte erwidern das Feuer, aber wir müssen ihnen eventuell Verstärkung schicken!"
 colony.54.desc.subterranean: "Die im Magma lebende Spezies auf [Root.GetName] ist in unseren Tunneln erschienen! Just in diesem Augenblick strömen große Armeen aus den Tunneln, deren Soldaten mit primitiven, aber tödlichen Projektilwaffen schießen. Ihre Vorhut hat bereits mit einem Angriff auf unsere Siedlungen begonnen.\n\nUnsere Sicherheitskräfte erwidern das Feuer, doch wir müssen ihnen eventuell Verstärkung schicken!"
 colony.54.a: "Zu den Waffen!"
 subterranean_invasion: "Unsere Kolonie auf [Root.GetName] wird von feindlichen Armeen angegriffen!"
 colony.55.desc: "Die Erdbeben auf [From.From.GetName] wurden von den Tunnelbauarbeiten einer zuvor unbekannten unterirdischen Zivilisation des [From.From.GetPlanetMoonCap] verursacht! Sie hat die Oberfläche durchbrochen, und ihre mit primitiven, aber tödlichen Projektilwaffen ausgerüsteten Armeen sind aus den Tunneln geströmt. Ihre Vorhut hat bereits mit einem Angriff auf unsere Siedlungen begonnen. Unsere Sicherheitskräfte erwidern das Feuer, doch wir benötigen eventuell Verstärkung!"
 colony.56.name: "Sieg auf [From.From.GetName]!"
 colony.56.desc: "Unsere Truppen haben es geschafft, die unterirdischen Aliens auf [From.From.GetName] zurück in ihre Untergrundhöhlen zu treiben, wo sie vorerst unter Kontrolle sind. Das ist allerdings nur eine temporäre Lösung, da es nur eine Frage der Zeit ist, bis sie die Oberfläche wieder durchbrechen.\n\nWir müssen sie unter der Erde angreifen, wofür unsere Strategen einen neuen Angriffsplan entworfen haben. Er wurde dem Situationsprotokoll hinzugefügt."
 colony.56.desc.subterranean: "Unsere Truppen haben es geschafft, die mantelbewohnende Spezies auf [From.From.GetName] zurück in ihre Magmahöhlen zu treiben, wo sie vorerst unter Kontrolle ist. Das ist allerdings nur eine temporäre Lösung, da es nur eine Frage der Zeit ist, bis sie erneut in unsere Tunnel vordringt.\n\nWir müssen sie unter der Oberfläche angreifen, wofür unsere Strategen einen neuen Angriffsplan entworfen haben. Er wurde dem Situationsprotokoll hinzugefügt."
 colony.56.a: "Wir müssen dieses Problem ein für alle Mal lösen."
 colony.57.name: "Niederlage auf [From.From.GetName]!"
 colony.57.desc: "Unsere Truppen auf [From.From.GetName] wurden geschlagen, und die [Root.Owner.GetSubMantleLower]e Spezies hat all unsere Siedlungen vollständig unter ihrer Kontrolle! Sie schickt uns eine Nachricht über einen unserer Satelliten."
 colony.58.desc: "Oberflächenkreaturen! Unser glorreichen Armeen haben euch in der Schlacht besiegt, und nun werden wir eure Städte plündern, wie es uns gefällt. Wir haben viel von euren Maschinen gelernt, und unsere Waffen sind nun stärker denn je zuvor.\n\nWagt es nicht, euch nochmal dieser Welt zu nähern!"
 colony.58.desc.subterranean: "Kreaturen, die Ihr Euch an der Kruste festklammert! Unsere glorreichen Armeen haben Euch in der Schlacht besiegt, und nun werden wir Eure Städte plündern, wie es uns gefällt. Wir haben viel von Euren Maschinen gelernt, und unsere Waffen sind nun stärker denn je zuvor.\n\nWagt es nicht, Euch noch einmal dieser Welt zu nähern!"
 colony.58.a: "Frechheit!"
 colony.59.name: "Aliens tauchen auf"
 colony.59.desc: "Die unterirdischen Aliens auf [From.From.GetName] sind an der Oberfläche erschienen! Ihr Vorstoß scheint sich auf kleine Erkundungs- und Händlertrupps zu beschränken. Sie könnten gewillt sein, friedlich mit unseren Kolonisten zu leben und vielleicht sogar mit ihnen zu handeln. Wir sind von einem ihrer Repräsentanten kontaktiert worden."
 colony.59.desc.subterranean: "Die im Magma lebende Spezies auf [From.From.GetName] ist in unseren Tunneln erschienen! Ihr Vorstoß scheint sich auf kleine Erkundungs- und Händlertrupps zu beschränken. Sie könnte gewillt sein, friedlich mit unseren Kolonisten zu leben und vielleicht sogar mit ihnen Handel zu treiben. Wir sind von einem ihrer Repräsentanten kontaktiert worden."
 colony.59.a: "Lasst uns mal sehen, was sie zu sagen haben."
 colony.60.desc: "Die unterirdischen Aliens auf [Root.GetName] haben in ihrem Untergrundreich genügend Truppen aufgestellt, um es ein zweites Mal mit einer Oberflächeninvasion zu versuchen! Abermals strömen ihre wilden Armeen aus neu gegrabenen Tunneln heraus, um uns herauszufordern."
 colony.60.desc.subterranean: "Die im Magma lebende Spezies auf [Root.GetName] hat genügend Truppen aufgestellt, um eine zweite Invasion auf unsere Tunnel zu beginnen! Abermals strömen ihre wilden Armeen aus neu gegrabenen Tunneln, um uns herauszufordern."
 colony.60.a: "Wir müssen sie zurückschlagen!"
 subterranean_invasion_2: "Unsere Kolonie auf [Root.GetName] wird von feindlichen Armeen angegriffen!"
 colony.61.name: "Zusammenbruch"
 colony.61.desc: "Ernste Nachrichten von [Root.GetName]! Die [Root.Owner.GetSubMantleLower]e Spezies, gegen die wir dort kämpfen, hat es irgendwie geschafft, den Boden unter einer ganzen Armee zum Einsturz zu bringen.\n\nDie wenigen überlebenden Soldaten wurden schnell niedergemetzelt, bevor der Rest unserer Truppen sie erreichen konnte."
 colony.61.a: "Dafür werden sie bezahlen!"
 colony.62.name: "Überfallkommandos"
 colony.62.desc: "Die unter unserer Kolonie auf [Root.GetName] lebenden Aliens haben in der Nacht kleine Überfallkommandos aus ihren Tunneln geschickt. Bei einem ihrer Angriffe wurde eine der größten kolonialen Einrichtungen zerstört, und bevor unsere Truppen darauf reagieren konnten, waren die Kommandos schon wieder in den Untergrund verschwunden."
 colony.62.a: "Diese Überfälle müssen aufhören!"
 colony.63.name: "Bodenangriff"
 colony.63.desc: "Es hat einen weiteren Angriff auf [Root.GetName] gegeben! Die [Root.Owner.GetSubMantleLower]e Spezies strömte aus neuen Tunneln, die sie bis mitten in eine unserer großen Siedlungen gegraben hatte. Die Angreifer überwältigten die örtlichen Verteidiger und metzelten unsere Kolonisten nieder. Als sie sich wieder in den Untergrund zurückzogen, schleiften sie einige wenige schreiende Kolonisten mit."
 colony.63.a: "Diese Morde werden nicht unbeantwortet bleiben!"
 colony.64.name: "Letzte Überlebende"
 colony.64.desc: "Unsere Truppen auf [Root.GetName] sind immer noch mit dem Kartografieren unserer Kolonie beschäftigt. Dabei sind sie auf eine große Stadt einer [Root.Owner.GetSubMantleLower]en Spezies gestoßen, die es offenbar geschafft hat, sich vor unserem Nervengaseinsatz vom Rest ihres Untergrundreichs zu isolieren. In dieser Stadt leben Millionen verängstigte Exemplare ihrer Spezies. Sollen unsere Pioniere die Höhle zum Einsturz bringen, damit endlich Ruhe ist?"
 colony.64.a: "Ja. Erlöst sie von ihren Qualen."
 colony.64.b: "Nein! Bringt sie an die Oberfläche, wo sie uns dienen werden."
 colony.64.b.subterranean: "Nein! Bringt sie zur Kolonie, wo sie uns dienen werden."
 colony.65.name: "Expansion der [Root.Owner.GetSubMantleLower]en Spezies"
 colony.65.desc: "Wir haben auf [Root.GetName] die Ausleitung des Nervengases abgeschlossen und die toten Aliens entsorgt. Nun sollten unsere Kolonisten sicher dort einziehen können. Natürlich werden die primitiven Städte der Aliens vorher niedergerissen und mit unserer eigenen, fortschrittlichen Architektur ersetzt."
 colony.66.name: "Gold!"
 colony.66.desc: "Goldsucher sind auf [Root.GetName] in einige der tieferen Tunnel vorgedrungen, die den mittlerweile ausgerotteten Fremden gehörten. Dabei konnten sie endlich die lange in Gerüchten erwähnten Goldminen finden, in der man die großen Edelmetallreserven des unterirdischen Reichs der Fremden vermutete."
 colony.66.desc.subterranean: "Goldsucher sind auf [Root.GetName] in einige der tieferen Tunnel vorgedrungen, die der mittlerweile ausgerotteten, einst im Magma lebenden Spezies gehörten. Dabei konnten sie endlich die lange in Gerüchten erwähnten Goldminen finden, in der man die großen Edelmetallreserven des unterirdischen Reichs vermutete."
 colony.67.name: "Schatzkammer"
 colony.67.desc: "Aufklärungseinheiten, die mit der Erkundung des Tunnelnetzwerks auf [Root.GetName] beschäftigt waren, haben den Kaiserpalast der ehemaligen Hauptstadt des unterirdischen Alien-Reichs betreten. Der Leichnam ihres Kaisers sitzt noch immer auf einem riesigen Thron im Thronsaal.\n\nNachdem unsere Späher die Schatzkammer des Palasts aufgesprengt hatten, entdeckten sie große Goldschätze und merkwürdige Alien-Kunst. Die Kunststücke werden zu Museen auf [From.Owner.Capital.GetName] geschickt, und der Verkauf des Goldes sollte einen netten Bonus für unseren Staatshaushalt abgeben."
 colony.68.name: "Erdbeben auf [Root.GetName]"
 colony.68.desc: "[Root.GetName] wurde unlängst von einer neuen Erdbebenwelle heimgesucht. Da es keine [Root.Owner.GetSubMantleLower]e Spezies mehr gibt, die das Tunnelnetzwerk wartet, sind anscheinend einige tiefer gelegene Teile davon eingestürzt, wodurch viele unserer Siedlungen beschädigt wurden."
 colony.69.name: "Hungersnot"
 colony.69.desc: "Eine Delegation der [Root.Owner.GetSubMantleLower]en Spezies auf [Root.GetName] hat uns aufgesucht. Ihr Reich hat in letzter Zeit wohl Schweres durchgemacht, und nun werden sie von einer Hungersnot bedroht. Sie bitten uns, ihnen jedwede Hilfe zu leisten, die uns möglich ist."
 colony.69.a: "Natürlich. Wir werden helfen, wie wir können."
 colony.69.b: "Sie werden sich um sich selbst kümmern müssen."
 subterraneans_pleased: "Die Beziehungen zu der [Root.Owner.GetSubMantleLower]en Zivilisation werden sich verbessern."
 subterraneans_displeased: "Die Beziehungen zu der [Root.Owner.GetSubMantleLower]en Zivilisation werden sich verschlechtern."
 colony.70.name: "Geschenk"
 colony.70.desc: "Eine Karawane der im Untergrund lebenden Spezies auf [Root.GetName] hat zur Feier der Freundschaft zwischen unseren beiden Zivilisationen eine große Menge Edelsteine an die Oberfläche gebracht. Solche Edelsteine werden anscheinend tief im Untergrund ihres Reichs abgebaut, so nah am Kern des [Root.GetPlanetMoonCap], wie sich die Spezies vorwagt."
 colony.70.desc.subterranean: "Eine Karawane der im Magma lebenden Spezies auf [Root.GetName] hat zur Feier der Freundschaft zwischen unseren beiden Zivilisationen eine große Menge Edelsteine in unsere Höhlen gebracht. Solche Edelsteine werden anscheinend tief im Untergrund ihres Reichs abgebaut, so nah am Kern des [Root.GetPlanetMoonCap], wie sich ihre Zivilisation vorwagt."
 colony.70.a: "Wie nett."
 colony.71.name: "[root.Owner.GetSubMantleUpper]e Flüchtlinge"
 colony.71.desc: "Kürzlich ist auf [Root.GetName] eine große Anzahl Flüchtlinge des unterirdischen Reichs aus dessen Tunneln geströmt, gejagt von einer kleinen Armee. Sie gehören anscheinend einer Art religiöser Minderheit an und behaupten, verfolgt zu werden.\n\nSollten wir ihnen gestatten, sich unseren Kolonisten auf der Oberfläche anzuschließen, würde dies die Herrscher des Reichs, aus dem sie geflohen sind, sicherlich verärgern. Würden wir der verfolgenden Armee allerdings erlauben, sie wieder mit in den Untergrund zu nehmen, werden sie ohne Frage hingerichtet."
 colony.71.desc.subterranean: "Kürzlich ist auf [Root.GetName] eine große Anzahl Flüchtlinge des im Magma lebenden Reichs in unsere Tunnel geströmt, gejagt von einer kleinen Armee. Sie gehören anscheinend einer Art religiöser Minderheit an und behaupten, verfolgt zu werden.\n\nSollten wir ihnen gestatten, sich unseren Kolonisten in den oberen Tunneln anzuschließen, würde dies die Herrscher des Reichs, aus dem sie geflohen sind, sicherlich verärgern. Würden wir der verfolgenden Armee allerdings erlauben, sie wieder mit in den Untergrund zu nehmen, werden sie ohne Frage hingerichtet."
 colony.71.a: "Lass sie sich unserer Kolonie anschließen, wenn das ihr Wunsch ist."
 colony.71.b: "Wir können uns keinen politischen Vorfall leisten. Schickt sie zurück."
 colony.72.name: "Xeno-Anthropologen"
 colony.72.desc: "Mehrere Xeno-Anthropologen von [Root.Owner.Capital.GetName] sind zur Oberfläche von [Root.GetName] zurückgekehrt, nachdem sie lange unter der [Root.Owner.GetSubMantleLower]en Spezies gelebt hatten, den Einheimischen dieser Welt. Während ihres Aufenthalts dort konnten sie viel über deren uralte Lebensart und Traditionen lernen, wovon unsere Sozial-Forschung zweifelsohne profitieren wird."
 colony.73.desc: "In letzter Zeit hat es auf [Root.GetName] eine Erdbebenwelle gegeben, die in mehreren unserer Siedlungen Gebäude zum Einsturz brachte. Es waren viele Tote zu beklagen. Das [Root.Owner.GetSubMantleLower]e Reich gräbt gerade eine neue Höhle für eine Stadt. Das scheint die Erdbeben verursacht zu haben."
 colony.73.a: "Die andere Wange hinhalten."
 colony.73.b: "Wir müssen eine Entschuldigung verlangen!"
 colony.74.name: "Bitte um Technologie"
 colony.74.desc: "Nachdem sie die fortschrittlichen Waffen unserer Sicherheitskräfte gesehen hatten, wendeten sich mehrere Generäle des [Root.Owner.GetSubMantleLower]en Reichs auf [Root.GetName] mit einer Bitte an uns: ob wir nicht bereit wären, einen Teil unseres militärtechnologischen Wissens mit ihnen zu teilen.\n\nUnsere eigenen Offiziere sind diesbezüglich etwas zögerlich, da ihre potenziellen Schüler in etwaigen zukünftigen Schlachten gegen sie dann schwieriger zu besiegen wären. Wenn wir die Bitte der Fremden ausschlagen, werden sie dies aber sicherlich als Beleidigung auffassen."
 colony.74.a: "Wilde mit modernen Waffen auszustatten, wäre eine schlechte Idee."
 colony.74.b: "Sie sind unsere Freunde. Teilt das, was vernünftig ist."
 colony.75.name: "Nachricht übermittelt"
 colony.75.desc: "In letzter Zeit hat der Handel mit der [Root.Owner.GetSubMantleLower]en Spezies auf [Root.GetName] stark nachgelassen, und ihre Karawanen tauchen immer seltener auf. Heute haben wir schließlich eine Nachricht eines ihrer militärischen Repräsentanten erhalten. Sie scheinen nicht sonderlich zufrieden zu sein."
 colony.75.a: "Wollen wir mal sehen."
 colony.76.name: "Nachricht"
 colony.76.desc: "Oberflächler. Wir haben versucht, euch gute Nachbarn zu sein. Nun ist jedoch klar, dass ihr nicht vorhabt, uns mit dem Respekt zu behandeln, den unsere glorreiche Zivilisation verdient.\n\nUnser Kaiser hat deshalb erlassen, dass wir diese gesamte Welt für uns beanspruchen müssen, wie es auch unser Recht ist. Wir werden euch zurück zu den Sternen treiben, woher ihr gekommen seid!"
 colony.76.desc.subterranean: "Ihr, die Ihr Euch an der Kruste festklammert: Wir haben versucht, Euch gute Nachbarn zu sein. Nun ist jedoch klar, dass Ihr nicht vorhabt, uns mit jenem Respekt zu behandeln, den unsere glorreiche Zivilisation verdient.\n\nUnser Kaiser hat deshalb erlassen, dass wir diese gesamte Welt für uns beanspruchen müssen, wie es auch unser Recht ist. Wir werden Euch zurück zu den Sternen treiben, woher Ihr gekommen seid!"
 colony.76.a: "Das ist nicht gut."
 colony.100.name: "Aufgegebene Terraforming-Maschine"
 colony.100.desc: "Seit unserer Erstbesiedlung von [Root.GetName] sind mehrere Anomalien in der Biosphäre des [Root.GetPlanetMoonCap] entdeckt worden: Das Ökosystem ist instabil und hat sich nicht entsprechend der prognostizierten Modelle für eine Welt dieses Typs entwickelt. Unsere Wissenschaftler vermuten äußere Einmischungen, und dieser Verdacht konnte nun bestätigt werden!\n\nEinige unserer Kolonisten haben einen großen, unterirdischen Terraforming-Komplex gefunden, der vor Jahrtausenden gebaut wurde. Die Ausrüstung war anscheinend mitten im Terraforming-Prozess deaktiviert worden, weshalb die Biosphäre des [Root.GetPlanetMoonCap] in ihrem jetzigen unfertigen Zustand ist. Wenn wir genügend Energie bereitstellen, sollte uns die Reaktivierung der Maschine gelingen. Wie das Endresultat aussehen wird, kann aber nicht vorausgesehen werden ..."
 colony.100.a: "Wer könnte dies nur gebaut haben?"
 colony.101.name: "Terraforming-Komplex demontiert"
 colony.101.desc: "Unsere Wissenschaftler haben die sichere Demontage des aufgegebenen Terraforming-Komplexes auf [Root.GetName] abgeschlossen. Wir wissen immer noch nicht, wer sie gebaut hat, aber die Ausrüstung ist bemerkenswert fortschrittlich. Sie sollte unseren eigenen Forschungsbemühungen um Terraforming-Methoden einen willkommenen Schub geben."
 colony.102.name: "Instabiles Wetter"
 colony.102.desc: "Größtenteils bedingt durch den abgebrochenen Terraforming-Prozess auf [Root.GetName] herrscht auf dem [Root.GetPlanetMoon] ein etwas instabiles Klima. Oftmals ereignen sich ohne Vorwarnung starke Stürme, die unsere Klimamodelle nicht vorhersagen können. Einer dieser Stürme fegte kürzlich über eine größere Siedlung, was zu mehreren Toten und jeder Menge zerstörten Eigentums geführt hat."
 colony.103.name: "Dürre"
 colony.103.desc: "Das instabile Klima auf [Root.GetName] hat zu einer schweren Dürre geführt, die einen Großteil des [Root.GetPlanetMoonCap] beeinflusst. In diesen Regionen lebende Kolonisten haben [Root.Owner.Capital.GetName] zur Verbesserung ihrer Lebensbedingungen um finanzielle Hilfe gebeten."
 colony.103.a: "Sie werden sich um sich selbst kümmern müssen."
 colony.103.b: "Gebt ihnen, was sie verlangen."
 colony.104.desc: "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist endlich abgeschlossen worden. Nachdem die Atmosphäre mit Milliarden von Terraforming-Naniten geimpft wurde, hat die biotechnologische Alien-Maschine die Bedingungen auf der Oberfläche des [Root.GetPlanetMoonCap] maßgeblich verändert. Dies führte zur Stabilisierung des Ökosystems und des Klimas. Außerdem wurde eine neue, an dieses Klima angepasste Alien-Flora und Fauna eingeführt."
 colony.104.a: "Mal sehen, was wir uns da eingebrockt haben ..."
 abandoned_terraforming_completed: "Die Welt ist zu einem völlig anderen Lebensraum umgestaltet worden."
 colony.105.desc: "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist endlich abgeschlossen worden. Nachdem die Atmosphäre mit Milliarden von Terraforming-Naniten geimpft wurde, hat die biotechnologische Alien-Maschine die Bedingungen auf der Oberfläche maßgeblich verändert.\n\nAls die Naniten aber die neue Flora und Fauna des [Root.GetPlanetMoonCap] entwarfen, scheint etwas schiefgegangen zu sein. Es entstanden Millionen von fürchterlich entstellten Kreaturen. Die meisten von ihnen starben innerhalb kurzer Augenblicke, als ihre missgebildeten Körper kollabierten. Die Überlebenden aber haben sich in einer stampfenden, kreischenden Horde zusammengerottet. Als wäre das noch nicht genug, scheinen sie in Richtung unserer Hauptsiedlungen zu strömen."
 colony.105.a: "Das klingt wie etwas aus einem Albtraum."
 terraforming_mutants_attack: "Die mutierten Kreaturen greifen unsere Kolonisten an!"
 colony.106.desc: "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist endlich abgeschlossen worden. Nachdem die Atmosphäre mit Milliarden von Naniten geimpft wurde, hat die biotechnologische Alien-Maschine die Bedingungen auf der Oberfläche des [Root.GetPlanetMoonCap] maßgeblich verändert. Dies führte zur Stabilisierung des Ökosystems und des Klimas. Außerdem wurde eine neue, an dieses Klima angepasste Alien-Flora und Fauna eingeführt.\n\nDas alles war ein richtiger Glücksfall, denn der [Root.GetPlanetMoon] ist nun für die [Root.Owner.GetSpeciesNamePlural] ein wahres Paradies! Das neue Klima scheint für unsereins besser geeignet zu sein als das von [Root.Owner.Capital.GetName] selbst."
 colony.107.desc: "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist mit fürchterlichen Resultaten abgeschlossen worden! Egal, welche Alien-Lebensformen die Terraforming-Maschine gebaut haben, ihre Physiologie unterschied sich radikal von der unseren. Der [Root.GetPlanetMoon] wurde mit einer Ozonleeren Stratosphäre modifiziert, um das Leben zu unterstützen, das ein hohes Maß an ultravioletter Strahlung erfordert.\n\nMillionen von Kolonisten haben als Folge einen grausamen Tod erlitten."
 colony.107.desc.nuked_pref: "Der abgebrochene Terraforming-Prozess auf [Root.GetName] ist abgeschlossen worden. Egal, welche Alien-Lebensformen die Terraforming-Maschine gebaut haben, ihre Physiologie unterschied sich radikal von der unseren. Der Planet verfügt nun über eine Stickstoff-Sauerstoff-Atmosphäre und hat eine hohe Oberflächenstrahlung. Damit Kategorisieren wir ihn nun als §Y$pc_nuked$§!.\n\nGlücklicherweise haben sich die [Root.Owner.GetSpeciesNamePlural] angepasst, genau unter diesen extremen Bedingungen zu gedeihen"
 colony.107.a: "Das ist eine Katastrophe!"
 colony.107.a.tooltip: "§HJeder nicht §!§Y$trait_mechanical$e Bewohner§! §Hohne§! §Y$trait_pc_nuked_preference$§! §Hauf [Root.GetName]§! stirbt"
 colony.108.name: "Kreaturen besiegt"
 colony.108.desc: "Wir haben die Kreaturenhorde abgewehrt, die unsere Siedlungen auf [From.From.GetName] attackiert hatte. Nun liegen ihre verfaulenden Leichen vor unseren Befestigungsanlagen, und unsere Sicherheitskräfte haben alle Hände voll damit zu tun, diese stinkende Biomasse in hastig ausgehobene Mülldeponien zu schieben.\n\nEin Teil des Genmaterials ist aber für unsere Wissenschaftler von Interesse, und die von genommenen Proben sollten unserer zukünftigen Bioforschung helfen."
 colony.109.name: "Räuberische Kreatur"
 colony.109.desc: "Unsere Kolonisten auf [Root.GetName] treffen immer noch auf versprengte Überlebende der mutierten Kreaturen, die nach dem Abschluss des Terraforming-Prozesses des [Root.GetPlanetMoon] erschienen sind. Die meisten von ihnen sind ziemlich harmlos und können durch lokale Milizen von ihrem Leid erlöst werden, eine besondere Kreatur aber hat in unseren äußeren Siedlungen Angst und Schrecken verbreitet. Berichten zufolge stellt sie unseren Bürgern nach, und dutzende von ihnen sind bereits unerklärlich verschwunden.\n\nAls kürzlich die verstümmelten Überreste des Sicherheitsteams entdeckt wurden, das zur Untersuchung der Angelegenheit entsandt worden war, haben die Anführer der Kolonie schließlich Militärhilfe von außerhalb angefordert."
 colony.109.a: "Diese Kreatur muss gestellt und getötet werden!"
 colony.110.desc: "Nach einer intensiven Suche konnten unsere Truppen auf [From.From.GetName] das mutierte Monster stellen, das für den Tod unser Kolonisten verantwortlich ist. Ein Sonderkommando rückte in die Höhle der Kreatur vor und konnte sie dort nach wildem Kampf töten. Im Nest wurden die grässlichen Überreste hunderter zerfleischter Kolonisten gefunden ... und ein halbes Dutzend traumatisierter Überlebender, die anscheinend zum späteren Verzehr aufgehoben worden waren.\n\nDer kolossale Kopf der Kreatur wurde abgeschlagen und dient den Truppen, die direkt an ihrem Ableben beteiligt waren, als Regimentssymbol."
 colony.111.name: "Kreatursichtungen hören auf"
 colony.111.desc: "Es gibt keine Sichtungen der Kreaturen mehr, die Jagd auf unsere Kolonisten auf [Root.GetName] gemacht hat. Seit einer Weile sind auch keine Kolonisten mehr verschwunden. Anscheinend hat die Kreatur von selbst ein Ende gefunden - vermutlich ist sie an Altersschwäche gestorben. Oder einer unserer Kolonisten ist ihr im Hals steckengeblieben und sie ist erstickt.\n\nDie Bevölkerung von [Root.GetName] ist zwar erleichtert, dass dieser Albtraum endlich ein Ende hat, ist aber nicht erfreut, dass wir sie nicht beschützen konnten."
 colony.111.a: "Vielleicht hätten wir mehr tun können ..."
 colony.112.name: "Kreatursichtungen nehmen zu"
 colony.112.desc: "In letzter Zeit ist die Kreatur, die unsere Kolonisten auf [Root.GetName] getötet hat, immer häufiger gesehen worden. Dementsprechend ist auch die Anzahl verschwundener Kolonisten gestiegen. Die Tatsache, dass mehrere Kreaturen zusammen gesehen wurden, scheint eindeutig darauf hinzuweisen, dass sich das Biest irgendwie vermehrt hat.\n\nNun wüten ganze Schwärme dieser schrecklichen Missgeburten auf freiem Feld und schlachten unsere Kolonisten in den ländlichen Regionen des [Root.GetPlanetMoonCap] wahllos ab. Wenn wir nicht schnell handeln, wird unsere gesamte Kolonie überrannt!"
 colony.112.a: "Diese Dinger werden nicht von alleine aufhören!"
 colony.113.name: "Mutanten überrennen [From.From.GetName]"
 colony.113.desc: "Unsere Haupttruppen auf [From.From.GetName] sind durch den Ansturm der mutierten Kreaturen dezimiert worden! Die abscheulichen Biester streifen nun ungehindert über die gesamte Kolonie und schlachten unsere Kolonisten ab. Berichten zufolge haben sich Überlebende aus den Siedlungen aufs Land geflüchtet, aber es ist nur eine Frage der Zeit, bis sie von den räuberischen Kreaturen gefunden werden."
 colony.113.a: "Wir müssen militärische Unterstützung schicken!"
 colony.114.name: "Die Befreiung von [From.From.GetName]"
 colony.114.desc: "Unsere Expeditionstruppen haben [From.From.GetName] von den mutierten Schreckensgestalten befreit, die unsere Hauptsiedlungen besetzt hatten. Nun liegen ihre verfaulenden Leichen vor unseren Befestigungsanlagen, und unsere Truppen haben alle Hände voll damit zu tun, diese stinkende Biomasse in hastig ausgehobene Mülldeponien zu schieben.\n\nÜberall auf dem [From.From.GetPlanetMoon] kommen nun Überlebende zum Vorschein, aber viele Kolonisten haben den Tod gefunden."
 colony.114.a: "Zeit zum Wiederaufbau."
 colony.150.name: "Unterirdischer Bunker"
 colony.150.desc: "Geologische Erkundungen unserer Kolonisten auf [Root.GetName] haben in einer Bergkette einen gewaltigen Bunker ermittelt. Alles deutet darauf hin, dass dies eine Art von Atomschutzbunker ist, den dieselbe Spezies gebaut hat, die durch den lange zurückliegenden Atomkrieg auf dem [Root.GetPlanetMoon] ausgerottet wurde.\n\nDer Bunker ist zwar schon seit Jahrhunderten versiegelt, aber unsere Instrumente haben aus dem Inneren eine schwache Energiesignatur empfangen. Unsere Wissenschaftler drängen darauf, die verstärkten Türen des Bunkers zu öffnen."
 colony.150.a: "Lasst uns dieses Ding knacken!"
 colony.150.b: "Lasst uns dieses Ding besser in Ruhe lassen."
 colony.151.desc: "Unserer Wissenschaftsexpedition ist es endlich gelungen, den Bunker auf [Root.GetName] zu öffnen. Außer skelettierten Überresten wurde dort jedoch nichts gefunden. Anscheinend ist den ursprünglichen Bewohnern des Bunkers vor ungefähr 200 Jahren das Essen ausgegangen, worauf sie dann in einer Art kannibalistischer Raserei übereinander hergefallen sind. Die verstreuten Knochen, von denen viele Nagespuren tragen, zeichnen ein grausiges Bild der finalen Augenblicke der letzten Überlebenden dieser einst so stolzen Zivilisation.\n\nDas Positive: Die im Bunker gefundenen Protokolle und Datenbibliotheken sollten ausreichen, um unsere Verhaltensforscher und Xeno-Psychologen für viele Jahre zu beschäftigen."
 colony.152.desc: "Der große Bunker auf [Root.GetName] ist entsiegelt worden. Zur großen Überraschung unserer Wissenschaftler fanden sie in dem riesigen Komplex hinter den gewaltigen Bunkertüren Millionen Überlebende des Atomkriegs, der vor Urzeiten diese Welt verwüstet hat. Trotz ihrer eingeschränkten Ressourcen ist es ihnen gelungen, Jahrhunderte lang eine autarke Gesellschaft beizubehalten. Anfangs hatten sie noch Angst vor unseren Wissenschaftlern, das sie nie zuvor Aliens gesehen hatten, aber sie zeigten sich ebenfalls äußerst dankbar für unsere Hilfe beim Öffnen des Bunkers.\n\nIm Bunker befinden sich große Lager mit Ausrüstungsteilen und Maschinen, die speziell für den Wiederaufbau einer Zivilisation nach einem Atominferno entworfen worden waren. Diese Geräte können zwar nur von diesen Aliens bedient werden, aber sie scheinen mehr als gewillt zu sein, sich Ihren Kolonisten auf der Oberfläche anzuschließen, sobald sie sich wieder an natürliches Sonnenlicht gewöhnt haben."
 colony.152.a: "Lasst uns diese Welt zusammen wieder aufbauen."
 colony.152.b: "Hervorragend. Bereitet die Sklavenhalsbänder vor!"
 colony.152.b.tooltip: "Diese Bewohner müssen versklavt werden."
 colony.152.c: "Verschließt diesen Alien-Abschaum wieder im Bunker und schüttet den Eingang zu."
 colony.153.desc: "Unseren Wissenschaftlern ist es endlich gelungen, den uralten Bunker auf [Root.GetName] zu öffnen. Leider ließen sie dadurch eine Flut an mutierten Schrecken frei - die verzerrten Überreste der ursprünglichen Bewohner. Die Kreaturen schlachteten das Wissenschaftsteam innerhalb von Sekunden ab und verteilten sich dann in der Landschaft. Als der ausgehungerten Horde ganze Siedlungen zum Opfer fielen, starben tausende Kolonisten. Wir haben unsere verbleibenden Städte befestigt und Verteidigungsperimeter errichtet, aber eventuell ist das nicht genug!"
 colony.153.a: "Bemannt die Verteidigungsstellungen!"
 colony.155.name: "Atombombe"
 colony.155.desc: "Während wir einige Ruinen in der Nähe einer unserer größeren Siedlungen auf [Root.GetName] erkundeten, lösten einige Kolonisten unabsichtlich den Zeitzünder eines Wasserstoffbomben-Blindgängers aus, der noch aus dem vorherigen Atomkrieg auf dem [Root.GetPlanetMoon] stammte.\n\n Wenn die Bombe mit einer geschätzten Sprengkraft von 35 Megatonnen explodiert, wird sie mehrere Bevölkerungszentren ausradieren. Für einen Transport ist sie zu instabil, und es bleibt keine Zeit zur Evakuierung der gesamten Region."
 colony.155.a: "Wir müssen sie entschärfen!"
 colony.156.desc: "Wir haben die Wasserstoffbombe auf [From.From.GetName] erfolgreich entschärft! Die Bombe wurde sicher entsorgt. Spezialistenteams suchen nun auf der Oberfläche des [From.From.GetPlanetMoonCap] nach weiteren Blindgängern. Dadurch wird hoffentlich die Wahrscheinlichkeit reduziert, dass so etwas noch einmal passiert."
 colony.156.a: "Wir sind gerade nochmal so davongekommen."
 colony.157.desc: "Unserem Sprengkommando ist es nicht gelungen, die Wasserstoffbombe auf [From.From.GetName] rechtzeitig zu entschärfen. Bei der Detonation der Bombe wurden sie mitsamt allen anderen Lebewesen innerhalb eines 100-Kilometer-Radius pulverisiert. Unzählige Leben sind verloren gegangen - die letzten Opfer eines tragischen und sinnlosen Krieges, der vor Jahrtausenden begann."
 colony.157.a: "Das ist eine Katastrophe!"
 colony.160.name: "Zerstörter Teilchenbeschleuniger"
 colony.160.desc: "Wir haben auf [Root.GetName] die Reste einer gewaltigen Maschine entdeckt, bei der es sich vermutlich um einen Teilchenbeschleuniger handelt. Man fand ihn in einer immer noch radioaktiv verstrahlten und mit riesigen Bombenkratern bedeckten Region. Dies legt nahe, dass der Beschleuniger während des Atomkriegs auf dem [Root.GetPlanetMoon] als strategisches Ziel von großer Wichtigkeit angesehen worden war.\n\nWir konnten mehrere Forschungsprotokolle jener Wissenschaftlerin bergen, die den Betrieb des Beschleunigers geleitet hatte. Obwohl die Technologie ihrer Zivilisation ziemlich unterentwickelt gewesen ist, sind einige der theoretischen Forschungsansätze und Formeln in den Protokollen selbst an unseren Standards gemessen fortschrittlich. Unsere Physiker grübeln nun über den Daten."
 colony.161.name: "Überlebende Infrastruktur"
 colony.161.desc: "Die Infrastruktur, die den großen Atomkrieg auf [Root.GetName] überstanden hat, bietet unseren Kolonisten große Vorteile. Die Alien-Zivilisation, die einst hier lebte, verband ihre größeren Bevölkerungszentren mit Autobahnen, von denen einige noch immer in so gutem Zustand sind, dass wir sie benutzen können. Von den vielen in der Landschaft verstreuten Ruinen konnten wir eine große Menge an Baumaterialien bergen und damit die Infrastruktur unserer Kolonie zusätzlich verbessern."
 colony.162.name: "Verlassene Raumstation"
 colony.162.desc: "Ein kleines Team von unserer Kolonie auf [Root.GetName] hat kürzlich eine primitive Raumstation betreten, die von den ursprünglichen Bewohnern des [Root.GetPlanetMoonCap] zurückgelassen worden war. Um die Sichtfenster mit Blick auf den [Root.GetPlanetMoon] herum wurden die dicht gedrängten mumifizierten Überreste der Stationsbesatzung gefunden. Als sie unten die prallen Pilzwolken sahen, muss ihnen klar geworden sein, dass sie dem Untergang geweiht waren. Die Kommunikationsprotokolle zeigen, dass die Astronauten mehrere vergebliche und zunehmend verzweifelte Kontaktversuche zu den Bodenstationen unternahmen, bevor ihnen schließlich die Vorräte ausgingen.\n\nDie Station ist in gutem Zustand, und sie hat unseren Ingenieuren einen seltenen Einblick in die frühen Phasen eines planetaren Raumfahrtprogramms gegeben. Die primitiven und doch genialen Lösungen beim Bau der Station haben sie auf mehrere Ideen gebracht."
 colony.163.name: "Ödlandstrahlung"
 colony.163.desc: "Die Strahlungsniveaus in einigen Ödlandregionen von [Root.GetName] scheinen größer als bei unseren vorherigen Scannermessungen zu sein. In mehreren lokalen Siedlungen haben Kolonisten über schlechte Gesundheit geklagt, außerdem sind die Geburtenzahlen gesunken. Wir unternehmen Schritte zur Evakuierung der beeinträchtigten Regionen, aber die Maßnahmen werden ihre Zeit brauchen."
 colony.164.name: "Pazifistische Bewegung"
 colony.164.desc: "Die verlassenen Ruinen und das desolate Ödland auf [Root.GetName] scheinen viele der Kolonisten des [Root.GetPlanetMoon] dazu veranlasst zu haben, eine Art von pazifistischer Philosophie anzunehmen. Mitglieder dieser neuen Bewegung behaupten, die Umgebung, in der sie leben, würde ihnen eine tägliche Erinnerung an die sinnlosen Schrecken des Krieges sein. Sie sehen es als ihre Bürgerpflicht an, zu verhindern, dass es auf anderen Welten zu solch furchtbaren Zerstörungen wie auf [Root.GetName]."
 colony.164.a: "Ach, tun sie das?"
 colony.164.b: "Diese jämmerlichen Feiglinge sind eine Schande für unsere Nation!"
 colony.164.c: "Hervorragend. Jedermann sollte dem Frieden eine Chance geben."
 colony.164.a.tooltip: "Bis zu §Y4 Bewohner§! auf §H[Root.GetName]§! verlieren jegliche §Ymilitaristische Ethik§! und werden §Ypazifistisch§!."
 colony.170.name: "Orbitaltrümmer"
 colony.170.desc: "Der Orbitalbereich um [Root.GetName] ist vollgestopft mit Trümmern, welche die Alien-Zivilisation, die den [Root.GetPlanetMoon] einst bewohnte, zurückgelassen hat. Vor ihrer eigenen Auslöschung starteten sie im Rahmen ihres frühen Raumfahrtprogramms tausende primitiver Satelliten und Raketenplattformen. Viele davon wurden während des zerstörerischen Atomkriegs des [Root.GetPlanetMoonCap] zerstört, was nur noch mehr Trümmer in den Orbit schaffte.\n\nUnsere Kolonie auf der Oberfläche hat sich bis zu einem Punkt entwickelt, an dem dieses dichte Trümmerfeld ihre Infrastruktur stört. Wir können keine Satelliten benutzen, und zivile Orbitalflüge sind auf enge Startfenster beschränkt."
 colony.170.a: "Vielleicht sollten wir etwas unternehmen."
 colony.171.name: "Frachterabsturz"
 colony.171.desc: "Beim Landeanflug auf [Root.GetName] ist ein ziviler Frachter von einer dichten Wolke schnell fliegender Orbitaltrümmer durchlöchert worden! Die Besatzung starb augenblicklich, das getroffene Schiff aber trudelte durch die Atmosphäre und schlug in der Nähe eines der größten Energierelais der Kolonie auf. Die Explosion tötete am Boden mehrere Kolonisten und beschädigte die lokale Infrastruktur erheblich."
 colony.171.desc.mach: "Ein Frachtführer, der versuchte auf [Root.GetName] zu landen, wurde von einer dichten Wolke schnell bewegender orbitaler Trümmer durchbohrt! Die Flugbesatzung wurde sofort zerstört und das beschädigte Schiff taumelte durch die Atmosphäre, nur um in der Nähe eines Hauptstromrelais der Kolonie abzustürzen. Die daraus resultierende Explosion führte zu mehreren Betriebsstörungen am Boden, wodurch die lokale Infrastruktur erhebliche Schäden erlitten hat."
 colony.171.a: "Da ist ja ALLES schiefgegangen, was schiefgehen konnte!"
 colony.172.name: "Trümmereinschlag"
 colony.172.desc: "Mehrere aufeinander folgende Kollisionen in der dichten Trümmerschicht um [Root.GetName] haben kürzlich die Umlaufbahn eines großen Stücks Weltraumschrott verändert. Dadurch wurde das Objekt - bei dem es sich wohl um eine der Orbital-Raketenplattformen aus dem Atomkrieg des [Root.GetPlanetMoonCap] handelt - in die Atmosphäre gezogen und schlug daraufhin leider direkt in eine große Siedlung ein. Erste Berichte sprechen von schweren Verlusten."
 colony.172.a: "Wir müssen wirklich etwas gegen diese Trümmer unternehmen."
 colony.173.desc: "Mit Unterstützung unseres Forschungsschiffs haben die Kolonialbehörden auf [From.From.GetName] den Orbitalbereich des [From.From.GetPlanetMoon] gesäubert. Nun ist er für Satelliten und zivile Schiffe wieder sicher."
 colony.174.desc: "Mit Unterstützung unseres Forschungsschiffs haben die Kolonialbehörden auf [From.From.GetName] den Orbitalbereich des [From.From.GetPlanetMoon] gesäubert. Nun ist er für Satelliten und zivile Schiffe wieder sicher.\n\nEs stellte sich heraus, dass viele Trümmer aus wertvollen Mineralien von der Oberfläche des [Root.GetPlanetMoon] bestanden, die für den Satellitenbau benutzt wurden. Wir konnten eine bedeutende Menge davon bergen und für uns einen ordentlichen Profit erwirtschaften."
 colony.180.name: "Asteroid gesichtet"
 colony.180.desc: "Unsere Weltraum-Scannermatrix auf [Root.GetName] hat eine alarmierende Entdeckung gemacht - der [Root.GetPlanetMoon] ist in Gefahr, da ein Asteroid sich auf direktem Kollisionskurs mit ihm befindet! Ein Einschlag auf der Oberfläche hätte verheerende Folgen.\n\nDer Asteroid muss zerstört werden, bevor es zu spät ist!"
 colony.180.a: "Das ist ein schlechtes Omen ..."
 colony.180.b: "Verstanden."
 colony.182.name: "Asteroid vernichtet"
 colony.182.desc: "Der Asteroid, der sich auf einem Kollisionskurs mit [Root.GetName] befand, wurde vernichtet! Die Bürger auf dem [Root.GetPlanetMoon], deren Untergang abgewendet werden konnte, feiern nun jubelnd auf den Straßen.\n\nEin Scan der verbleibenden Asteroidenfragmente hat außerdem ergeben, dass er größtenteils aus wertvollen Mineralien bestand. Wir haben so viele davon gesammelt, wie wir konnten."
 colony.182.desc.mach: "Der Asteroid, der sich auf einem Kollisionskurs [Root.GetName] näherte, wurde zerstört! Keinerlei Einheiten oder Gebäude wurden durch das Ereignis beeinträchtigt, da alle eingehenden Trümmer klein genug waren, um bei dem atmosphärischen Eintritt zu desintegrieren.\n\nEin Scan der verbleibenden Fragmente zeigte auch, dass der Asteroid weitgehend aus wertvollen Mineralien bestand. Wir sammelten was wir konnten."
 colony.183.name: "Asteroid schlägt auf [Root.GetName] ein"
 colony.183.desc: "Wir haben es nicht geschafft, den Asteroiden im Anflug auf [Root.GetName] rechtzeitig aufzuhalten. Er ist mit der Oberfläche des [Root.GetPlanetMoon] kollidiert, was zu weitgreifenden Zerstörungen und unsagbarem Leid geführt hat. Millionen sind tot."
 colony.183.desc.mach: "Wir haben den Asteroiden nicht rechtzeitig aufgehalten, der sich [Root.GetName] näherte. Er ist mit der Oberfläche des [Root.GetPlanetMoon] kollidiert und hat große Verwüstung und Zerstörung verursacht. Millionen von Maschineneinheiten wurden permanent inoperabel gemacht."
 colony.183.a: "Heute ist ein schwarzer Tag."
 colony.185.name: "Welt verschlungen"
 colony.185.desc: "Wir haben so viel von §Y[Target.GetName]§! verschlungen, dass eine Kettenreaktion begonnen hat, die zur Destabilisierung des Kerns führt.\n\nAlle Drohnen wurden nach §Y[Owner.Capital.GetName]§! evakuiert."
 colony.185.a: "Wir hungern noch immer."
 colony.185.a.tooltip: "§Y[From.GetName]§! wird vernichtet."
 ####################################
 #Precursor Events
 ####################################
 vultaum_artifact: "Wir haben ein Vultaum-Artefakt erlangt."
 precursor.completed.name: "Archäologieprojekt abgeschlossen"
 precursor.completed.a: "Ein interessanter Fund."
 precursor.1.name: "Die Vultaum-Sternenvereinigung"
 precursor.1.desc: "Wir haben auf [From.GetName] Artefakte einer uralten Zivilisation gefunden. Dem Alter der Artefakte nach zu schließen, müssen sie vor ungefähr 12 Millionen Jahren in dieser Weltraumregion aktiv gewesen sein.\n\nUnsere Wissenschaftler vermuten, dass diese Aliens, die sich selbst die \"Vultaum-Sternenvereinigung\" nannten, riesigen Ringelwürmern ähnelten. Sie waren wohl 3 bis 4 Meter lang und kommunizierten miteinander hauptsächlich über Vibrationen entlang ihrer segmentierten Körper."
 precursor.5.name: "Vultaum-Bergbaubasis"
 precursor.5.desc: "Am Boden eines großen Kraters auf [From.GetName] sind Reste einer kleinen Vultaum-Helium-3-Bergbaubasis gefunden worden. Die Explosion, die den Krater erzeugt hat, scheint aus dem Inneren der Einrichtung gekommen zu sein. Falls die Bergbautechniken der Vultaum nicht radikal anders als unsere waren, kann solch eine gewaltige Explosion nicht durch einen Maschinenfehler oder einen Unfall ausgelöst worden sein."
 precursor.6.desc: "Wie durch ein Wunder haben wir Teile eines Vultaum-Datenkerns gefunden, die aus dem Krater auf [From.From.GetName] geflogen sind. Die meisten Daten waren zwar beschädigt, aber unsere Wissenschaftler konnten den \"Korga\" fachgerecht übersetzen - die grundlegende Vultaum-Zeiteinheit."
 precursor.10.name: "Vultaum-Observatorium"
 precursor.10.desc: "Auf der Oberfläche von [From.GetName] ist ein uraltes Vultaum-Observatorium gefunden worden. Das [From.GetStarName]-System ist ziemlich weit von der Ursprungsregion der Vultaum entfernt, außerdem scheint diese Einrichtung hauptsächlich der Beobachtung ihrer eigenen Sterne gedient zu haben.\n\nWir sind die verbleibenden Daten des Observatoriums durchgegangen, konnten aber keine Hinweise darauf finden, was genau die Vultaum in ihren Observatorien suchten."
 precursor.11.desc: "Die archäologische Ausgrabung auf §Y[From.From.GetName]§! hat aus einer der kleineren, staubüberzogenen Kammern des Observatoriums ein kleines Wandgemälde zu Tage gefördert. Es scheint verschiedene Sternenkonstellationen zu zeigen - möglicherweise so, wie sie von der Vultaum-Heimatwelt ausgesehen hätten. Unsere Astronomen sind nicht in der Lage, die einzelnen Sterne zu identifizieren."
 precursor.15.name: "Vultaum-Kolonie"
 precursor.15.desc: "Die [Root.GetName] hat in einer der Äquatorialregionen auf [From.GetName] Überreste eines kollabierten Vultaum-Weltraumaufzugs gefunden. Der Aufzug scheint absichtlich bei seinem Gegengewicht jenseits des geostationären Orbits durchtrennt worden zu sein. Daraufhin ist das riesige Kabel auf mehrere große Bevölkerungszentren entlang des Äquators gestürzt. Den Ruinen nach zu schließen müssen dadurch Millionen zu Tode gekommen sein."
 precursor.16.desc: "Unsere Archäologen auf §Y[From.From.GetName]§! haben neben einem abgerissenen Stück Weltraumaufzugskabel Teile einer Sternenkarte geborgen. Offenbar wurde sie von Kapitänen der Vultaum-Handelsflotte benutzt, denn sie zeigt mehrere ihrer lukrativsten interstellaren Handelsrouten."
 precursor.20.desc: "Durch eine Reihe gewaltiger Antimaterie-Explosionen wurden auf der Oberfläche von [From.GetName] mehrere große, absolut kreisrunde Seen geschaffen. Dieser [From.GetPlanetMoon] war zu diesem Zeitpunkt von den Vultaum bevölkert. Die Krater konzentrieren sich in der Region, in der sich ihre größten planetaren Siedlungen befanden.\n\nOrbitalbombardierungen hat der Wissenschaftsstab der [Root.GetName] bereits ausgeschlossen, was uns zu der Schlussfolgerung geführt hat, dass diese Explosionen von jemandem oder etwas auf dem Boden ausgelöst wurden."
 precursor.21.desc: "Die Archäologen auf §Y[From.From.GetName]§! haben aus einer einstürzenden medizinischen Einrichtung einen intakten Speicherkern geborgen. Es befinden sich darauf einige interessante Statistiken, beispielsweise die durchschnittliche natürliche Lebenserwartung eines Vultaum (ungefähr 270 Jahre) und eine Liste ihrer häufigsten Erkrankungen."
 precursor.25.desc: "Ein gründlicher Scan von [From.GetName] hat unter der Oberfläche des [From.GetPlanetMoonCap] ein großes, künstliches Tunnelnetzwerk ergeben. Die meisten der Tunnel sind eingestürzt, und die Besatzung der [Root.GetName] glaubt, dass sie nur einen Teil einer ehemals viel größeren unterirdischen Vultaum-Kolonie darstellen.\n\nDie größten unterirdischen Höhlen wurden absichtlich zum Einsturz gebracht, was die Vultaum-Städte und deren Einwohner unter mehreren Millionen Tonnen Fels begrub."
 precursor.26.desc: "Die archäologische Ausgrabung auf §Y[From.From.GetName]§! hat aus einer der eingestürzten Kammern, die der Oberfläche am nächsten waren, einige bemerkenswerte Vultaum-Fossilien zu Tage gefördert. Dadurch haben unsere Wissenschaftler nun eine viel klarere Vorstellung, wie die Vultaum wirklich ausgesehen haben."
 precursor.30.name: "Vultaum-Gasriesen-Einrichtung"
 precursor.30.desc: "Im Orbit von [From.GetName] haben wir die Überreste einer Gasförderstation entdeckt, die von den Vultaum zu stammen scheint. Vor Millionen von Jahren wurden ihre Orbitalstabilisatoren absichtlich auf vollen Schub gestellt, um die Station direkt in den Gasriesen abstürzen zu lassen. Dies wurde aber durch die Kollision mit einem unbekannten Objekt verhindert."
 precursor.31.desc: "Unsere Archäologen haben einen fast intakten Vultaum-Raumanzug gefunden, der von den Plünderern offensichtlich übersehen worden war. Diese vier Meter lange röhrenartige Konstruktion hat unseren Wissenschaftlern neue Erkenntnisse darüber geliefert, welche Umgebungen die Vultaum bevorzugten."
 precursor.35.name: "Vultaum-Handelsposten"
 precursor.35.desc: "[From.GetName] war ein kleiner Vultaum-Außenposten, wo sie mit mehreren benachbarten Zivilisationen Handel trieben. Irgendwann scheint der Handelsposten in eine Art religiöse Einrichtung umgewandelt worden zu sein, wo die Vultaum versuchten, Alien-Händler zu ihrer Philosophie zu konvertieren. Der Handel kam kurz darauf zum Erliegen und der [From.GetPlanetMoon] wurde schließlich aufgegeben."
 precursor.36.desc: "Archäologen auf §Y[From.From.GetName]§! haben ein kurzes digitales Vultaum-Pamphlet geborgen. Anscheinend gaben die Missionare auf diesem Außenposten solche Pamphlete an ankommende Alien-Händler weiter. Die Daten sind größtenteils beschädigt, aber es werden mehrfach \"die große Lüge\" und \"die Fesseln der virtuellen Realität\" erwähnt."
 precursor.40.name: "Vultaum-Satellit"
 precursor.40.desc: "Im Orbit von [From.GetName] ist ein kleiner Vultaum-Satellit gefunden worden. Gemäß seiner Programmierung sendete er ununterbrochen dieselbe Nachricht, bis schließlich vor Millionen von Jahren seine Energiequelle erschöpft war. Wir konnten seine Sendermatrix bergen, aber nur einen kleinen Teil der Übertragung wiederherstellen.\n\nAnscheinend bestand der Hauptzweck dieses Satellits darin, den benachbarten Zivilisationen die dominierende Vultaum-Philosophie zu predigen. Seine Nachricht erwähnt die Notwendigkeit, sich zu \"trennen\" und die \"wahre Existenz zu umfassen\" - was auch immer das bedeuten soll."
 precursor.41.desc: "Nach genauer Analyse der Vultaum-Sendermatrix haben unsere Archäologen und Dateningenieure geschlussfolgert, dass die Maschine keine für uns wertvollen Technologien erhält. Das Projekt hat dafür aber unser Verständnis der primären Vultaum-Programmiersprache stark verbessert. Dies wird es uns in Zukunft hoffentlich erleichtern, ihre Daten zu dechiffrieren."
 precursor.45.name: "Vultaum-Splitterkolonie"
 precursor.45.desc: "[From.GetName] war Standort einer kleinen Vultaum-Kolonie, die aus zweierlei Gründen einzigartig ist - das [From.GetStarName]-System befindet sich nicht im damaligen Vultaum-Raumbereich, und die Ruinen sind mehrere Jahrhunderte jünger als alles andere, was ihre Zivilisation zurückgelassen hat. Die Kolonie scheint von einer Art Splittergruppe gegründet worden zu sein, die die dominierende Philosophie ihrer Gesellschaft ablehnte."
 precursor.46.desc: "Mehrere der Artefakte, die in der archäologischen Ausgrabungsstätte auf §Y[From.From.GetName]§! gefunden wurden, sind mit Schriften bedeckt, die ganz entschieden die Vultaum-Philosophie zurückweisen, dass \"das Leben selbst eine Lüge\" sei. Eines davon scheint eine Art Denkmal für die gesamte Vultaum-Rasse zu sein. Dies würde unsere Theorie bestätigen, dass diese Splitterkolonie noch einige Zeit nach dem Zusammenbruch der restlichen Sternenvereinigung existierte."
 precursor.50.name: "Vultaum-Zentrum für Virtuelle Realität"
 precursor.50.desc: "Dieser gewaltige Orbitalkomplex in der Nähe von [From.GetName] wurde irgendwann von Vultaum-Ingenieuren für die Computerforschung gebaut. Seltsamerweise scheinen sie dabei das normalerweise beliebte Forschungsfeld der Künstlichen Intelligenz ignoriert zu haben, um sich ausschließlich auf virtuelle Realitäten und umfangreiche Computersimulationen zu konzentrieren. Der Komplex wurde durch Waffenbeschuss und Mikrometeoriten größtenteils zerstört, angesichts des Alters der Station sind die Überreste aber in bemerkenswert gutem Zustand."
 precursor.51.desc: "Die Archäologen, die den Vultaum-Orbitalkomplex über §Y[From.From.GetName]§! untersuchen, haben einen interessanten Fund gemacht. Sie konnten einen Teil eines ziemlich beliebten VR-Spiels bergen, das anscheinend von Milliarden Vultaum in ihrem gesamten Reich gespielt wurde.\n\nObwohl das Spiel in einer stark satirischen Version ihrer zeitgenössischen Gesellschaft angesiedelt ist, hat es sich für uns als unschätzbare Informationsquelle über ihre Sprache und Gepflogenheiten herausgestellt."
 precursor.55.name: "Vultaum-Asteroid-Bergbaubasis"
 precursor.55.desc: "[From.GetName] ist mit Einschlagkratern von Asteroidenkollisionen bedeckt, von denen einer aber besonders heraussticht. Er scheint durch die Detonation einer Art von Antimateriegerät entstanden zu sein. Überall sonst auf der Oberfläche des Asteroiden gibt es Hinweise darauf, dass die Vultaum hier vor ungefähr 12 Millionen Jahren intensiven Bergbau betrieben. Der große Krater, den wir gefunden haben, markiert vermutlich den Standort ihres Bergbau-Außenpostens."
 precursor.56.desc: "Bei einer genaueren Untersuchung der zerstörten Vultaum-Bergbaubasis auf §Y[From.From.GetName]§! wurde in einem unzerstörten Tunnel Bergbau-Ausrüstung gefunden. Sie war speziell auf ihre wurmartige Anatomie angepasst. Anscheinend wurde sie hauptsächlich durch die Körpervibrationen bedient, mit denen sie auch kommunizierten."
 precursor.100.name: "Vultaum-Heimatsystem lokalisiert"
 precursor.100.desc: "Nach intensivem Studium unserer geborgenen Vultaum-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Vultaumar abzuleiten - dem Heimatsystem der uralten Vultaum-Zivilisation! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.100.a: "Kontaktiert das nächste Forschungsschiff!"
 precursor.101.name: "Die Vultaum-Heimatwelt"
 precursor.101.desc: "Die zerschmetterten Überreste der Vultaum-Heimatwelt legen Zeugnis darüber ab, dass hier vor 12 Millionen Jahren durch die Detonation einer Art von Antimateriegerät ein gewaltiges Massenaussterben stattfand. Von den verbliebenen Ruinen auf der Oberfläche des [FromFrom.GetPlanetMoonCap] haben wir gelernt, dass die Vultaum-Gesellschaft ein Jahrhundert vor ihrem Aussterben mit einem radikalen ideologischen Wandel experimentierte.\n\nIhre neue Philosophie postulierte, das gesamte Universum sei eine KI-Realität, in die man alle vernunftbegabten Wesen unwissentlich zum Amüsement einer höheren Macht eingespeist hatte. Die Vultaum unternahmen zunehmend heftigere Versuche, sich gewaltsam aus dieser Situation zu \"lösen\", was zumeist in Massensuiziden resultierte.\n\nLetztlich kamen sie zu dem Schluss, dass allein die gleichzeitige Loslösung von Milliarden von Individuen das System genügend destabilisieren würde, um sie zu befreien. Zu einer vorbestimmten Stunde töteten sich alle Vultaum mit allen Mitteln, die ihnen gerade zur Verfügung standen. Jene, die sich weigerten, an diesem Massensuizid teilzunehmen, waren zu wenige, um die Spezies am Leben zu erhalten. So gerieten die Vultaum in Vergessenheit und starben schließlich ganz aus."
 precursor.102.name: "Vultaum-Heimatwelt entdeckt"
 precursor.102.desc.a: "Wir haben die zerschmetterte Heimatwelt des uralten Vultaum-Reichs gefunden, die allerdings eindeutig vor Kurzem schon von jemand anderem besucht worden ist. Auf dem [FromFrom.GetPlanetMoon] gibt es nichts mehr von Wert zu finden."
 precursor.102.desc.b: "Laut unserer Erkundungsdaten war diese zerstörte Welt einst die Heimat einer uralten Zivilisation, die als die \"Vultaum\" bekannt waren. Es gibt Hinweise darauf, dass kürzlich andere Raumfahrer hier gewesen sind ... Auf dem [FromFrom.GetPlanetMoon] gibt es nichts mehr von Wert."
 precursor.500.name: "Das Yuht-Reich"
 precursor.500.desc: "Wir haben auf [From.GetName] Artefakte einer uralten Zivilisation gefunden. Vom Alter der Artefakte nach zu schließen glauben unsere Wissenschaftler, dass sie diese Sternenregion vor ungefähr sechs Millionen Jahren bevölkerten. Diese Aliens nannten sich selbst die \"Yuht\" und scheinen sehr große und flache Gliederfüßler-Ähnliche gewesen zu sein.\n\nAnscheinend konnten einzelne Individuen eine Länge von mehreren hundert Metern erreichen. Außerdem haben sich wohl selten mehr als zwei oder drei Yuht gleichzeitig auf demselben Raumschiff befunden. "
 precursor.505.name: "Yuht-Brutwelt"
 precursor.505.desc: "Irgendwann vor langer Zeit wurde [From.GetName] einer ausdauernden Orbitalbombardierung unterzogen, wodurch die Biosphäre katastrophale Schäden davontrug. Auf dem [From.GetPlanetMoon] scheint es einen kleinen Außenposten der uralten Yuht gegeben zu haben. Warum das aber die Vernichtung einer ganzen Welt rechtfertigten sollte, ist weiterhin rätselhaft."
 precursor.506.desc: "Nach umfassendem Studium von §Y[From.From.GetName]§! wissen wir nun, dass der [From.From.GetPlanetMoon] dem Yuht-Reich als eine von mehreren \"Brutwelten\" diente. Das Brutministerium der Yuht bereitete Welten durch eine Art von Sterilisierung vor, bei der räuberische Lebewesen und andere potenziell schädliche Elemente vor der Platzierung der Eier auf der Oberfläche entfernt wurden.\n\nDie Yuht-Schlüpflinge wurden dann Jahrhunderte lang in dieser relativ sicheren Umgebung sich selbst überlassen, bis sie schließlich eine beinahe vernunftbegabte Stufe erreichten. Erst dann wurden sie abgeholt und vorsichtig in die Gesellschaft eingeführt."
 precursor.510.name: "Yuht-Horchposten"
 precursor.510.desc: "Wir haben auf [From.GetName] mehrere riesige Horchposten entdeckt. Diese Horchposten sind mehrere Millionen Jahre alt und wurden ursprünglich wohl von den Yuht gebaut. In den letzten 500.000 Jahren wurden sie aber offenbar von mindestens einer anderen Zivilisation für deren eigenen Zwecke eingesetzt. Die riesigen Parabolantennen sind irreparabel beschädigt, einige Terminals sind aber noch intakt."
 precursor.511.desc: "Unsere Archäologen auf §Y[From.From.GetName]§! haben durch die Untersuchung der Horchposten herausgefunden, dass sie dazu dienten, den Weltraum nach Spuren intelligenten Alien-Lebens zu scannen - etwas, das die Yuht noch nie erlebt hatten.\n\nNachdem es unsere Archäologen geschafft hatten, die Energieversorgung eines Computerterminals teilweise wiederherzustellen, konnten sie aus der Sensormatrix eine Disc mit Jahrhunderte überspannenden Protokolldateien bergen. Diese Protokolle legen nahe, dass es in diesem Abschnitt der Galaxie zur Zeit der Yuht tatsächlich keine vernunftbegabten Lebewesen gab."
 precursor.515.name: "Yuht-Kolonie"
 precursor.515.desc: "In der südlichen Hemisphäre von [From.GetName] wurden mehrere Dutzend gewaltige Yuht-Arkologien gefunden, was diesen [From.GetPlanetMoon] als eine ihrer größten Kolonien ausweist.\n\nIn einem der einsturzgefährdeten Gebäude fand unser Bodentrupp die Überreste eines Museums, in dem \"berühmte Alien-Fälschungen\" ausgestellt wurden. Dabei handelt es sich um verschiedene Artefakte, die die Yuht in ihrem gesamten Reich zum angeblichen Beweis für fremdes vernunftbegabtes Leben zusammentrugen. Jedes dieser Artefakte wurde vom Museum als Fälschung entlarvt."
 precursor.516.desc: "Die meisten Artefakte des Yuht-Museums auf §Y[From.From.GetName]§! fehlen, aber unsere Archäologen haben es trotzdem geschafft, eine dieser vermeintlichen Fälschungen zu bergen. Es scheint sich dabei um ein Instrument zur Messung kosmischer Strahlung zu handeln, aber die Archäologen haben bestätigt, dass es mehrere Millionen Jahre älter als die Yuht ist. Auch wenn das Yuht-Museum es anders sieht ... dies scheint tatsächlich ein authentisches Alien-Artefakt zu sein."
 precursor.520.desc: "Auf ganz [From.GetName] sind Anzeichen von Yuht-Aktivitäten erkennbar, außerdem muss es auf dem [From.GetPlanetMoon] irgendwann zumindest eingeschränkte Terraforming-Bemühungen gegeben haben. Eine Region in der nördlichen Hemisphäre scheint eine Art riesiger Friedhof zu sein. In der Nähe sind keine Yuht-Siedlungen zu finden, dafür aber viele Monumente zur Markierung von Grabstätten.\n\nAngesichts einer geringen Geburtenrate und einer durchschnittlichen Lebenserwartung von tausend Jahren wurde der Tod jedes Yuht als bedeutendes Ereignis behandelt und es wurde viel Wert auf Begräbniszeremonien gelegt."
 precursor.521.desc: "Die archäologischen Ausgrabungen auf [From.From.GetName] haben offenbart, dass die meisten Gräber in den Millionen Jahren nach ihrer Anlegung geplündert wurden. Das lag vermutlich am Yuht-Brauch, ihre Toten mit Juwelen und anderen extravaganten Geschenken zu bestatten. In einem Haufen von Dingen, welche die Plünderer weggeworfen haben, fanden die Archäologen eine große, einem ausgewachsenen Yuht ähnelnde Puppe. Sie spekulieren nun, dass sie als eine Art Glückstalisman oder Erinnerungsstück fungierte."
 precursor.525.desc: "Auf [From.GetName] trugen die Yuht einen gewaltigen Bodenkrieg gegen eine zweite Spezies aus, von der wir nur wenig wissen. Diese Kämpfe fanden in den letzten Jahren des Yuht-Reichs statt. Das ist zwar viele Millionen Jahre her, doch es sind noch immer zerstörte Kriegsmaschinen zu finden.\n\nObwohl der [From.GetPlanetMoon] eine wichtige Yuht-Kolonie gewesen ist, wurden seine Städte und äußeren Siedlungen nach dem Ende der Kampfhandlungen nie wieder aufgebaut. Das lässt darauf schließen, dass die Yuht den Krieg letztendlich verloren haben."
 precursor.526.desc: "Unsere Archäologen haben mehrere der uralten Schlachtfelder auf §Y[From.From.GetName]§! durchkämmt und dabei einen Yuht-Kampfharnisch geborgen. Es befanden sich noch mehrere großkalibrige Kanonen daran. Dies hat die Archäologen zu der Theorie geführt, dass Yuht-Soldaten angesichts der gewaltigen Größe ihrer Körper im Prinzip als große wandelnde Festungen kämpften."
 precursor.530.name: "Yuht-Satellit"
 precursor.530.desc: "Zum Gedenken des Erstkontakts zwischen ihrem Reich und den Jabbardeeni, einer zeitgenössischen Zivilisation, wurde im Orbit um [From.GetName] ein Yuht-Satellit platziert. Dieses Ereignis fand direkt hier im [From.GetStarName]-System statt und hatte große Auswirkungen auf alle Stufen der Yuht-Gesellschaft.\n\nÜber eine Million Jahre lang hatten die Yuht angenommen, alleine in der Galaxie zu sein. Die Entdeckung von fremden vernunftbegabtem Leben nahmen sie daher mit Ehrfurcht und Schrecken auf. Die [Root.GetName] hat den Satellit geborgen, der jetzt vollständig analysiert wird."
 precursor.531.desc: "Während der Analyse des über §Y[From.From.GetName]§! geborgenen Satelliten haben unsere Archäologen tief in dessen System ein stark stilisiertes Bild eines vermeintlichen Yuht-Kreuzers und eines viel kleineren Jabbardeeni-Aufklärers gefunden, die während des Erstkontakts dicht nebeneinander lagen. Dies hat uns eine Vorstellung davon gegeben, wie ihre Raumschiffe ausgesehen haben."
 precursor.535.name: "Yuht-Kreuzer"
 precursor.535.desc: "Im Orbit von [From.GetName] wurden die Überreste eine Yuht-Kreuzers gefunden. Er scheint durch Beschuss zerstört worden zu sein, aber angesichts des extremen Alters des Schiffsrumpfs ist das schwierig zu bestätigen. Es gibt keinerlei Anzeichen, dass das Schiff jemals mit einem ÜL-Antrieb ausgerüstet war - es muss mit Unterlichtgeschwindigkeit geflogen sein."
 precursor.536.desc: "Die Archäologen, die das Wrack des Yuht-Kreuzers über §Y[From.From.GetName]§! untersuchen, haben ihren Bericht übermittelt. Im Mittelteil des Kreuzers gibt es zwei große Kälteschlafkammern für jeweils einen Yuht. Angesichts der gewaltigen Größe der Yuht scheint dies ihre Standardbesatzung auf Schiffen dieser Klasse gewesen zu sein.\n\nNirgendwo auf dem Schiff wurden Yuht-Überreste gefunden. Die Archäologen konnten jedoch aus einem Computer, der die Lebenszeichen und den medizinischen Zustand der Besatzung überwachte, einige Protokolle extrahieren. Dies hat uns einige wertvolle Daten über die Physiologie der Yuht beschert."
 precursor.540.name: "Yuht-Kolonieschiff"
 precursor.540.desc: "Im hohen Orbit von [From.GetName] wurden die Überreste eines uralten Yuht-Raumschiffs gefunden. Eine Anfangsanalyse der [Root.GetName] weist darauf hin, dass das Schiff als Kolonieschiff gedient haben könnte.\n\nSelbst Yuht-Schiffe von Kreuzergröße wurden normalerweise nur von ein bis zwei Individuen gesteuert, da die Yuht so riesige Körper hatten. In diesem Schiffsrumpf befinden sich aber mehr als ein Dutzend Kälteschlafkammern, in denen sich jeweils die verwitterten Exoskelette der vermeintlichen Yuht-Kolonisten befinden."
 precursor.541.desc: "Das Wrack des Yuht-Kolonieschiffs im Orbit von §Y[From.From.GetName]§! ist größtenteils in schlechtem Zustand. Unseren Archäologen ist aber trotzdem die Bergung der Unterlichtantriebe des Schiffs gelungen. Da die Yuht nie die Lichtgeschwindigkeit erreichten, verließen sie sich bei der Expansion ihres Sternenreichs auf ihre Kälteschlaftechnologie und ihre gut tausend Jahre dauernden Lebensspannen."
 precursor.545.name: "Yuht-Asteroidenbewohner"
 precursor.545.desc: "Dieser Asteroid scheint einem einzelnen Yuht als Zuhause gedient zu haben. Tiefenscans zeigen eine Reihe von miteinander verbundenen Höhlen im Inneren des Asteroiden, die einem ähnlichen Raumverteilungsmuster wie in den andernorts entdeckten uralten Yuht-Behausungen folgen. Wenn wir mehr erfahren möchten, müssen wir ein Außenteam zur Untersuchung des Höhlensystems losschicken."
 precursor.546.desc: "Nach der Untersuchung der Yuht-Behausung auf dem Asteroiden §Y[From.From.GetName]§! wissen wir nun, dass dort die berühmte Philosophin und Eremitin \"Yakliir\" gelebt hat. Sie war in ihrer Kultur offensichtlich eine recht berühmte Person, denn wir haben in mehreren Yuht-Quellen Erwähnungen ihrer Person gefunden. Wir haben Yakliirs Überreste in der Haupt-Luftschleuse der Behausung gefunden, wo sie auf ein niemals ankommendes Versorgungs-Shuttle wartend starb."
 precursor.600.name: "Yuht-Heimatsystem lokalisiert"
 precursor.600.desc: "Nach intensivem Studium unserer geborgenen Yuht-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Yuhtaan abzuleiten - dem Heimatsystem der uralten Yuht-Zivilisation! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.601.name: "Die Yuht-Heimatwelt"
 precursor.601.desc: "Wir konnten bestätigen, dass §Y[FromFrom.GetName]§! die ursprüngliche Heimatwelt der Yuht gewesen ist. Der [FromFrom.GetPlanetMoon] wurde vor ungefähr vier Millionen Jahren aus dem Orbit schwer bombardiert. Von den gewaltigen Arkologien, die einst die Oberfläche bedeckten, sind nur noch verdrehte Stahlskelette übrig.\n\nNach unseren Informationen scheint es so, als hätten die Yuht annähernd eine Million Jahre damit verbracht, den lokalen Raumabschnitt vergeblich nach Anzeichen auf anderes intelligentes Leben zu durchsuchen. Als sie endlich die Jabbardeeni trafen, eine junge Spezies, die erst vor Kurzem den Interstellarflug gemeistert hatte, stellte dies für sie einen gewaltigen Schock dar.\n\nDie Yuht-Führung beschloss einstimmig, dass die Jabbardeeni auszulöschen waren, bevor sie zu mächtig werden konnten. Sie unternahmen einen Überraschungsangriff, der unter hohen Verlusten für beide Seiten zurückgeschlagen wurde. Trotz ihrer Jugend experimentierten die Jabbardeeni bereits mit Technologien, die den Yuht unbekannt waren, und gewannen dadurch schließlich die Oberhand. Nach weniger als zehn Jahren Krieg war das zwei Millionen Jahre alte Yuht-Reich vernichtet."
 precursor.602.name: "Yuht-Heimatwelt entdeckt"
 precursor.602.desc.a: "Wir haben die uralte Heimatwelt der Yuht entdeckt. Bedauerlicherweise muss jemand dieser Welt bereits einen Besuch abgestattet haben. Alles von Wert ist vom [FromFrom.GetPlanetMoon] mitgenommen worden."
 precursor.602.desc.b: "Unsere Erkundung von §Y[FromFrom.GetName]§! hat ergeben, dass der [FromFrom.GetPlanetMoon] einst die Heimatwelt einer uralten Spezies war, die man als die \"Yuht\" kannte. Dieses System wurde aber kürzlich von anderen interstellaren Raumfahrern besucht, die den [FromFrom.GetPlanetMoon] anscheinend sämtlicher wertvoller Gegenstände beraubt haben."
 precursor.1000.name: "Die Liga der Ersten"
 precursor.1000.desc: "Wir haben auf [From.GetName] Artefakte einer uralten Zivilisation gefunden. Wenn es stimmt, was wir von diesen Artefakten gelernt haben, dann war diese Zivilisation eine Art von Föderation, die aus vielen verschiedenen Alien-Rassen bestand. Sie nannten sich selbst die \"Liga der Ersten\" und scheinen unter relativ friedlichen Bedingungen vor ungefähr zwei Millionen Jahren gelebt zu haben.\n\nDas [From.GetStarName]-System liegt in dem Weltraumbereich, der wohl das Kerngebiet ihres Territoriums war. Unter den Artefakten befindet sich aber auch ein Kartenteil, der darauf zurückschließen lässt, dass diese Liga der Ersten vor ihrem Zusammenbruch einst wohl einen bedeutenden Teil unserer Galaxie beherrschte."
 precursor.1005.name: "Liga-Flottenstützpunkt"
 precursor.1005.desc: "Im Orbit um [From.GetName] wurde ein Wrack gefunden, bei dem es sich um einen großen Flottenstützpunkt der Liga der Ersten handeln muss. Wir wissen, dass die Liga zur Bekämpfung von Piraterie und zum Schutz ihrer Mitglieder vor fremden Angreifern eine gewaltige Flotte unterhielt, die man die \"Großflotte\" nannte ... und dieser spezielle Außenposten scheint der Stützpunkt einer ihrer Fernpatrouillenflotten gewesen zu sein."
 precursor.1006.desc: "Unser archäologischer Einsatz im Flottenstützpunkt der Liga der Ersten ist zu Ende gegangen. Wir haben das Wappen der 28. Fernpatrouillenflotte geborgen, eines mittelgroßen Kampfverbands, dessen Aufgabe die Verteidigung der Handelsrouten war, die zu den Mitgliedsnationen der Liga entlang des galaktischen Rands führten. Die Basis im Orbit von [From.From.GetName] ist offensichtlich ihre Heimatstation gewesen."
 precursor.1010.name: "Liga-Kreuzer"
 precursor.1010.desc: "Im Orbit von [From.GetName] wurde der Bugteil eines uralten Kreuzers der Liga der Ersten gefunden. In der Nähe gibt es nicht genügend Trümmer, um Anhaltspunkte auf den Verbleib des restlichen Schiffs zu geben, aber die vorhandenen Überreste sind in sehr schlechtem Zustand. Der Rumpf ist anscheinend von großen Massebeschleuniger-Geschossen durchsiebt worden."
 precursor.1011.desc: "Die archäologische Expedition zur Untersuchung des Kreuzers der Liga der Ersten im Orbit von §Y[From.From.GetName]§! ist zurückgekehrt. In dem Schiffswrack wurde kaum etwas Verwertbares gefunden, dafür aber konnten die Archäologen die Besatzungsliste bergen. Die Liga der Ersten forderte all ihre Mitgliedsnationen auf, die Schiffe ihrer gemeinsamen Flotte zu bemannen, der so genannten Großflotte. Über die Besatzungsliste haben wir erfahren, dass die Besatzung dieses Kreuzers hier aus Individuen von zwölf verschiedenen Spezies bestand."
 precursor.1015.name: "Die Khamdai-Heimatwelt"
 precursor.1015.desc: "Die Erkundung von [From.GetName] hat ergeben, dass der [From.GetPlanetMoon] die Heimatwelt der insektoiden Khamdai gewesen ist, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörten. Einst war die Oberfläche von riesigen bienenstockartigen Städten bedeckt. Wir haben jedoch erfahren, dass die Khamdai in einer großen kreisförmigen Region, die sich über mehr als ein Drittel der südlichen Hemisphäre erstreckte, sämtliche Bauvorhaben verboten hatten. Diese Region diente ihnen gleichermaßen als Paarungsgebiet und Naturreservat."
 precursor.1016.desc: "Unsere archäologische Expedition nach §Y[From.From.GetName]§! hat viel über die nun ausgestorbenen Khamdai in Erfahrung gebracht: Sie waren einst eine Kriegerkultur, die in mehreren Kriegen gegen viele der anderen Gründer der Liga der Ersten kämpfte, nachdem ihre ersten Raumschiffe Überlichtgeschwindigkeit erreichten.\n\nNach ihrer letztendlichen Niederlage wurden die Khamdai enthusiastische Unterstützer der Liga der Ersten, und viele ihrer besten Soldaten dienten in Stoßtruppen gegen die Feinde der Liga. Wir haben eine perfekt erhaltene \"Magil-Sha\" geborgen, eine zeremonielle Sichel, wie sie von Khamdai-Mitgliedern der Ehrenwache der Liga der Ersten benutzt wurde."
 precursor.1020.name: "Die Chassago-Heimatwelt"
 precursor.1020.desc: "Diese Welt ist die uralte Heimatwelt der schlangenähnlichen Chassago, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörten. Die überwiegende Mehrheit ihrer Städte war unterirdisch und [From.GetName] ist mit Tunnelnetzwerken durchzogen. Seit die Chassago vor zwei Millionen Jahren ausstarben, sind diese Tunnel größtenteils eingestürzt. Sonden von der [Root.GetName] haben die wahrscheinlichen Positionen mehrerer unterirdischer Städte identifiziert."
 precursor.1021.desc: "Die Ausgrabung der unterirdischen Chassago-Städte auf §Y[From.From.GetName]§! ist im Gange. Wir haben bereits viel über diese uralte Spezies gelernt: Sie waren Reptilien mit langen und beinlosen Körpern, die bei erwachsenen Individuen zwanzig Meter oder länger sein konnten.\n\nAlle noch existierenden Berichte weisen darauf hin, dass die Chassago hervorragende Händler waren, deren Frachtschiffe häufig den Erstkontakt zwischen der Liga der Ersten und nicht mit ihr assoziierten Rassen herstellten. Es ist zu bezweifeln, ob sich die Liga der Ersten ohne das bereits vor ihrer Gründung existierende Handelsnetzwerk der Chassago derart schnell verbreitet hätte."
 precursor.1025.name: "Die Migir-Yan-Heimatwelt"
 precursor.1025.desc: "Die zierlichen aber fruchtbaren Migir-Yan gehörten zu den Gründungsmitgliedern der Liga der Ersten. [From.GetName] war ihre Heimatwelt. Die Bevölkerung war in hunderte von riesigen Arkologien unterteilt, die sich auf der Oberfläche ausbreiteten und jeweils mehrere hundert Millionen Individuen versorgen konnten.\n\nDiese Arkologien waren über ein Netzwerk aus Luftwegen miteinander verbunden, da die Migir-Yan offensichtlich zufrieden damit waren, den Rest der Wildnis des [From.GetPlanetMoonCap] unberührt zu lassen."
 precursor.1026.desc: "Die versteinerten Überreste der ausgestorbenen Migir-Yan wurden von unseren Archäologen auf §Y[From.From.GetName]§! geborgen. Wir haben daher nun eine klarere Vorstellung davon, wie diese Spezies ausgesehen hat. Sie waren ungewöhnlich klein - die meisten Individuen waren nicht größer als 60 Zentimeter - und ähnelten Nagetieren.\n\nMigir-Yan-Familien bestanden oft aus fast tausend Individuen, und der gesellschaftliche Rang eines Individuums hing ausschließlich von seinen gesellschaftlichen Fähigkeiten ab. Man vermutet, dass das diplomatische Korps der Migir-Yan die treibende Kraft hinter der Gründung der Liga der Ersten gewesen ist."
 precursor.1030.name: "Die V'ropak-Heimatwelt"
 precursor.1030.desc: "[From.GetName] war die Heimatwelt der vogelartigen V'ropak, einer Spezies, die zu den Gründungsmitgliedern der uralten Liga der Ersten gehörte. Diese flugunfähigen Vogel-Ähnlichen gingen auf langen, spindeldürren Beinen. Versteinerte Überreste legen nahe, dass die Weibchen fast bis zu vier Meter hoch werden konnten, während die Männchen etwas kleiner waren.\n\nAll ihre Städte befanden sich in ausgehöhlten Tafelbergen. Scans deuten darauf hin, dass einige dieser Tafelberge künstlichen Ursprungs waren. Wahrscheinlich hatten die V'ropak sie selbst gebaut, nachdem ihnen die natürlichen Kandidaten für den Bau neuer Städte ausgegangen waren."
 precursor.1031.desc: "Als sich die Liga der Ersten auf dem Höhepunkt ihrer Macht befand, galten die V'ropak als die besten Wissenschaftler der Galaxie. Ihre Forschung und Innovation befeuerten die anfängliche Expansionsphase der Liga, und mehr als eine Spezies konnte mit dem Versprechen auf Zugriff auf V'ropak-Technologie zum Beitritt überzeugt werden. Leider ist in den Ruinen auf [From.From.GetName] heute nichts mehr von dieser Technologie zu finden."
 precursor.1035.name: "Liga-Forschungsbasis"
 precursor.1035.desc: "Ein Oberflächenscan von [From.GetName] hat die Überreste einer uralten Einrichtung auf der Oberfläche des [From.GetPlanetMoonCap] identifiziert. Vor gut zwei Millionen Jahren wurde ein Großteil der Einrichtung durch eine gewaltige Explosion dem Erdboden gleichgemacht. Einige etwas außerhalb liegende Gebäude haben die Explosion jedoch mehr oder weniger intakt überstanden. Alle bislang geborgenen Hinweise deuten darauf hin, dass dies einst eine Forschungsbasis der Liga der Ersten gewesen ist."
 precursor.1036.desc: "Die archäologische Expedition, die wir nach §Y[From.From.GetName]§! geschickt hatten, ist zurückgekehrt. Von der Forschungsbasis der Liga der Ersten, die sie untersuchen sollten, ist nur wenig übrig geblieben. Aufgrund ihrer isolierten Lage vermuten wir aber, dass die dort durchgeführten Forschungen gefährlicher Natur waren - möglicherweise ging es sogar um interdimensionalen Übertritt oder fortschrittliche Biowaffen.\n\nEine geborgene Datendisc der \"Akademie der Wissenschaften\" hat uns einige Einblicke in die Organisation der wissenschaftlichen Gemeinschaft der Liga der Ersten gegeben."
 precursor.1040.name: "Liga-Gemeinschaftskolonie"
 precursor.1040.desc: "Auf [From.GetName] sind die Ruinen einer Kolonie der Liga der Ersten gefunden worden. Die Kolonie scheint ein Sozialexperiment gewesen zu sein, das in den letzten Jahren der Liga durchgeführt wurde - die Bevölkerung bestand anfangs aus gleichgroßen Kolonistengruppen aller Mitgliedsspezies der Liga. Weniger als fünfzig Jahre nach ihrer Gründung wurde sie wieder aufgegeben."
 precursor.1041.desc: "Unsere Archäologen haben mehr über die aufgegebene Kolonie auf §Y[From.From.GetName]§! herausgefunden. Die Liga der Ersten stand bei der Gründung der Kolonie bereits kurz vor dem Zusammenbruch und die Kolonie war als Propagandawerkzeug vorgesehen - eine Modellwelt, auf der alle Ligamitglieder repräsentiert waren und harmonisch zusammenarbeiteten.\n\nDieser Versuch scheint aber nach hinten losgegangen zu sein, da es Hinweise auf erhebliche Kämpfe zwischen den Kolonisten gibt - einschließlich eines großen Massakers, das sich kurz vor der Aufgabe der Kolonie ereignete."
 precursor.1045.name: "Liga-Handelszentrum"
 precursor.1045.desc: "Vor zwei Millionen Jahren diente [From.GetName] den Mitgliedsnationen der Liga der Ersten als großer Handelsumschlagplatz. Große Teile der Oberfläche des [From.GetPlanetMoonCap] waren mit gewaltigen Städten bedeckt. Allein in der nördlichen Hemisphäre haben wir die Ruinen von mindestens zwölf großen Raumhäfen identifiziert. Im Laufe mehrerer Jahrhunderte wurde der [From.GetPlanetMoon] allmählich verlassen, was vermutlich an sich verändernden Handelsrouten und dem Zusammenbruch der Liga der Ersten lag."
 precursor.1046.desc: "Unklar ist, welche Spezies sich zuerst auf dieser Welt niedergelassen hat - auf dem [From.From.GetPlanetMoon] wurden versteinerte Überreste aller bekannten Mitgliedsspezies der Liga der Ersten in annähernd gleichen Mengen gefunden. Unsere Archäologen haben außerdem die Überreste von einem halben Dutzend Rassen gefunden, die zwar keine offiziellen Mitglieder waren, aber anscheinend im Raumbereich der Liga der Ersten besondere Handelsprivilegien genossen."
 precursor.1050.name: "Schiffswracks"
 precursor.1050.desc: "Nicht weit von hier trug sich vor gut zwei Millionen Jahren eine große Schlacht zwischen der Großflotte der Liga der Ersten und einer anderen Flotte zu. Seit dieser Zeit hat die Gravitation von [From.GetName] viele Schlachttrümmer herangezogen. Auf der Oberfläche des [From.GetPlanetMoonCap] sind mehrere riesige Schiffsrümpfe zu finden."
 precursor.1051.desc: "Unsere Archäologen konnten auf der Oberfläche von §Y[From.From.GetName]§! mehrere Raumschiffrümpfe bergen, bei denen es sich um Relikte einer gewaltigen Raumschlacht handelt, die sich vor zwei Millionen Jahren in diesem System ereignete. Bei den beteiligten Streitkräften handelte es sich um die 2. und 3. Flotte der Großflotte der Liga der Ersten. Sie versuchten, einen Überfall der kombinierten Flotten der Rikim abzuwehren, einer nomadischen Kriegerspezies vom Rand der Galaxie.\n\nWas als kleineres Geplänkel begann, eskalierte schnell zu einer umfassenden Flottenschlacht, bei der auf beiden Seiten hunderte von Schiffen zum Einsatz kamen. Welche Seite gewonnen hat, ist unmöglich festzustellen."
 precursor.1055.name: "Liga-Gefängniskomplex"
 precursor.1055.desc: "Auf [From.GetName] sind die Ruinen eines großen Gefängniskomplexes gefunden worden. Diese unwirtliche Welt scheint der Liga der Ersten als eine Art Hochsicherheitsstrafkolonie gedient zu haben. Als föderale Einrichtung saßen in diesem Gefängnis verurteilte Verbrecher aus dem gesamten Herrschaftsbereich der Liga ein.\n\nDen geborgenen Aufzeichnungen nach verbüßten die meisten Gefangenen ihre Strafe für Piraterie, Terrorismus und andere \"außergewöhnliche Verbrechen\". Wo sich früher die Zellen befanden, können heute immer noch die versteinerten Überreste mancher Gefangener gefunden werden."
 precursor.1056.desc: "Die archäologische Expedition nach §Y[From.From.GetName]§! hat südlich des Gefängniskomplexes vermutlich Hinweise auf einen gescheiterten Ausbruchsversuch gefunden. Hinter einer kleinen Klippe wurde ein umgekipptes Nutzfahrzeug des Gefängnisses gefunden ... und mehrere Kilometer weiter die zusammengekauerten Überreste mehrerer Gefangener in gestohlenen Druckanzügen.\n\nSie scheinen erstickt zu sein, als der Sauerstoffvorrat ihrer Anzüge zu Ende ging. Die Gefängnisleitung sah aus irgendwelchen Gründen offensichtlich keinen Anlass, die Körper zu bergen."
 precursor.1060.name: "Geschützte Welt einer [GetPreFTLLower]"
 precursor.1060.desc: "Vor zwei Millionen Jahren lebte auf §Y[From.GetName]§! eine frühe Bronzezeit-Zivilisation. Interessanterweise fand die [Root.GetName] auf dem [From.GetPlanetMoon] zudem Hinweise auf verborgene, von der Liga der Ersten gebaute Beobachtungsposten. Anscheinend versuchte man, die [GetPreFTLUpper] zu studieren und dabei jeden kulturellen Austausch zu vermeiden.\n\nDie meisten Beobachtungsposten wurden von fortschrittlichen Energiewaffen zerstört, und wir haben noch keine Hinweise dafür gefunden, warum die [GetPreFTLUpper] niemals über die Bronzezeit hinauskam."
 precursor.1061.desc: "Aus unseren archäologischen Funden auf §Y[From.From.GetName]§! haben wir erfahren, dass die Liga der Ersten eine klare Richtlinie hatte, sich nicht in die Entwicklung von Prä-Raumfahrt-Zivilisationen einzumischen. Verborgene Beobachtungsposten wie die, die wir auf diesem [From.From.GetPlanetMoon] gefunden haben, wurden auf mindestens sieben Welten im Herrschaftsbereich der Liga der Ersten betrieben.\n\nDiese bestimmte Zivilisation scheint ihr Ende gefunden zu haben, als eine Gruppe Sklavenjäger das Machtvakuum nach dem Zusammenbruch der Liga der Ersten ausfüllte."
 precursor.1065.name: "Orbitalblockade"
 precursor.1065.desc: "[From.GetName] liegt tief in dem Gebiet, das vor zwei Millionen Jahren den Herrschaftsbereich der Liga der Ersten darstellte. Die erhaltenen Aufzeichnungen der Liga scheinen die Welt entweder als große Kolonie oder als Heimatwelt einer \"pflichtwidrigen\" Spezies zu bezeichnen.\n\nDie beiden Parteien scheinen sich in einer Art Handelskrieg befunden zu haben. In mindestens zwei Fällen scheint die Großflotte der Liga den [From.GetPlanetMoon] mit einer umfassenden Blockade belegt zu haben. Orbitaltrümmer weisen darauf hin, dass diese Blockaden mehrmals gewaltsam angegangen wurden."
 precursor.1066.desc: "Auf der Oberfläche von §Y[From.From.GetName]§! hat ein Archäologenteam das Wrack eines Zerstörers der Liga der Ersten gefunden. Das Schiff muss Teil der Orbitalblockade gewesen sein. Anscheinend stürzte er ab, als die auf dem [From.From.GetPlanetMoon] einheimischen Aliens auf einem gekaperten Blockadebrecher ein verborgenes Antimateriegerät zur Explosion brachten. Die Archäologen konnten einen Teil der Datenbanken des Zerstörers kopieren, weshalb uns nun eine Liste aller Schiffe der Liga der Ersten vorliegt, die an der Blockade teilgenommen haben."
 precursor.1070.name: "Schmuggler-Asteroid"
 precursor.1070.desc: "Dieser Asteroid scheint den verschiedenen kriminellen Organisationen, die im Herrschaftsgebiet der Liga der Ersten aktiv waren, als rechtsfreier Raumhafen gedient zu haben. Hier versammelten sich Schmuggler, Piraten, Söldner und andere Verbrecher, um illegale Fracht zu löschen, neue Geschäfte abzuschließen oder sich nur in einer der vielen Kantinen des Asteroiden zu entspannen."
 precursor.1071.desc: "Die archäologische Expedition zum Asteroiden §Y[From.From.GetName]§! hat uns viele Informationen über die kriminelle Unterwelt beschert, die vor zwei Millionen Jahren überall im Gebiet der Liga der Ersten aktiv war. Als die Mitgliedsnationen einander die Grenzen öffneten, florierte neben dem Handel auch das Verbrechen. Schmuggelei und Piraterie scheinen so schwerwiegende Probleme gewesen zu sein, dass ein Großteil der enormen Liga-Flotte mit ihrer Eindämmung beschäftigt war."
 precursor.1100.name: "Heimatsystem der Liga der Ersten lokalisiert"
 precursor.1100.desc: "Nach intensivem Studium unserer geborgenen Liga-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Fen Habbanis abzuleiten - dem Heimatsystem der uralten Zivilisation der Liga der Ersten! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.1101.name: "Hauptquartier der Liga der Ersten"
 precursor.1101.desc: "§Y[FromFrom.GetName]§! war fast über den gesamten Verlauf seiner Geschichte das Verwaltungszentrum der Liga der Ersten und diente auch als Sitz ihres Großsenats. Der [FromFrom.GetPlanetMoon] war dicht bevölkert: Eine planetenweite Stadt bedeckte einen Großteil der Oberfläche. Zur Ernährung der unzähligen Milliarden in dieser enormen Metropole mussten Lebensmittel von anderen Mitgliedswelten importiert werden.\n\nAls die Liga kollabierte, hörte diese Nahrungsversorgung quasi über Nacht auf. Wer konnte, brach zu anderen Welten auf, doch der Großteil der Bevölkerung blieb zurück. Als Kriegsfürsten und verbrecherische Organisationen den [FromFrom.GetPlanetMoon] unter sich aufteilten, führte dies zu einer großen Hungersnot und Anarchie.\n\nDie Bevölkerungszahlen sanken einige Jahrhunderte lang zusehends, bis der Planet kaum noch mehr als eine leblose Geisterwelt war - eine letzte Grabinschrift für die Liga der Ersten."
 precursor.1102.name: "Hauptwelt der Liga der Ersten entdeckt"
 precursor.1102.desc.a: "Wir haben endlich die Hauptwelt der uralten Liga der Ersten entdeckt. Bedauerlicherweise aber sind wir zu spät gekommen. Jemand anderes ist kürzlich hier gewesen und hat alles von Wert mitgenommen."
 precursor.1102.desc.b: "Unsere kürzliche Erkundung von §Y[FromFrom.GetName]§! hat ergeben, dass diese Welt die administrative Hauptwelt eines uralten interstellaren Bündnisses war, das man als \"Liga der Ersten\" kannte. Vor Kurzem sind andere Erforscher hier gewesen und haben leider sämtliche wertvollen Artefakte vom [FromFrom.GetPlanetMoon] mitgenommen."
 precursor.1500.name: "Das irassianische Konkordat"
 precursor.1500.desc: "Wir haben auf [From.GetName] Artefakte einer uralten Zivilisation gefunden. Nach dem zu urteilen, was wir bisher von ihrer Sprache übersetzen konnten, scheinen sich diese Aliens das \"Irassianische Konkordat\" genannt zu haben. Sie waren eine interstellare Macht, die vor etwas mehr als einer Million Jahren über diese Region der Galaxie herrschte.\n\nSie scheinen sechsbeinige Säugetiere gewesen zu sein. Es gibt mehrere Einträge, die eine Art Seuche erwähnen, die \"javorianischen Pocken\". Die Seuche scheint sich mit verheerender Wirkung über ihr gesamtes Reich ausgebreitet zu haben, was möglicherweise auch ihr Aussterben bewirkte."
 precursor.1505.name: "Quarantäne-Welt"
 precursor.1505.desc: "[From.GetName] war einst eine große irassianische Kolonie, auf der sich Anzeichen für industrielle Entwicklung und Terraforming finden. Wie auf anderen irassianischen Welten erzählen die versteinerten Überreste auch hier eine grauenhafte Geschichte - die javorianischen Pocken löschten die Bevölkerung rasch aus und es scheint in allen größeren Siedlungen des [From.GetPlanetMoon] zu allgemeiner Panik gekommen zu sein. In der Umlaufbahn findet sich zudem eine ungewöhnlich große Trümmermenge, wobei es sich möglicherweise um die Überreste einer Schlacht handelt."
 precursor.1506.desc: "Wir haben die Orbitaltrümmer analysiert, und unsere Archäologen haben daraus geschlossen, dass §Y[From.From.GetName]§! vor und während des Niedergangs der irassianischen Kolonie einer Militärblockade ausgesetzt gewesen ist. Die irassianische Flotte hatte im vergeblichen Versuch, die javorianischen Pocken einzudämmen, strenge Befehle erhalten, den [From.From.GetPlanetMoon] unter Quarantäne zu halten. Mindestens ein Dutzend ziviler Schiffe versuchten, die Blockade zu durchbrechen ... und offenbar hatten einige von ihnen trotz der schweren Kämpfe Erfolg damit."
 precursor.1510.name: "Gesäuberte Welt"
 precursor.1510.desc: "Dass die uralte irassianische Kolonie [From.GetName] massiv aus dem Orbit bombardiert worden ist, erkennt man auf den ersten Blick. Selbst aus dem Weltraum sind die riesigen Krater zu sehen, die sich dort befinden, wo vor grob 1,2 Millionen Jahren die Bevölkerungszentren des [From.GetPlanetMoonCap] lagen.\n\nDie wenigen Überlebenden der anfänglichen Bombardierung erlagen kurz darauf den javorianischen Pocken, die auf den meisten irassianischen Welten wüteten."
 precursor.1511.desc: "Unsere archäologische Expedition hat aus den Ruinen eines Horchpostens auf §Y[From.From.GetName]§! ein Kommunikationsprotokoll geborgen. Es gibt den Inhalt einer Übertragung zwischen dem Kommandeur einer irassianischen Flotte im Orbit und ihrem Flottenhauptquartier auf Irassia wieder. Der Kommandeur hinterfragt seine Befehle, die Kolonie von allem Leben zu \"säubern\", um die Verbreitung der Pocken zu verhindern. Das Protokoll endet zwar vor der Lösung des Problems, aber die Befehle wurden offensichtlich ausgeführt."
 precursor.1515.name: "Die Joggra-Heimatwelt"
 precursor.1515.desc: "Dieser [From.GetPlanetMoon] war die Heimatwelt der Joggra, einer unterworfenen Satellitenspezies des irassianischen Konkordats. Die Joggra waren eine Weichtieren ähnliche Spezies, die kurz vor dem Erreichen des Raumflugs stand, als die Irassianer sie entdeckten und sie durch einen ausgedehnten Feldzug eroberten. Viele ihrer Städte wurden während dieses Feldzugs verwüstet.\n\nAuf der Oberfläche gibt es Hinweise darauf, dass noch Jahrzehnte später eine größere irassianische Garnison dort stationiert war. Dies lässt darauf schließen, dass die Joggra nicht damit zufrieden waren, sich von den Irassianern unterjochen zu lassen."
 precursor.1516.desc: "Wir haben auf §Y[From.From.GetName]§! Überreste einer joggranischen Subraumnachricht gefunden, die offenbar an die Heimatwelten anderer Untertanenspezies des irassianischen Konkordats geschickt wurde:\n\n§S\"Jetzt ist die Zeit gekommen, gegen die Tyrannen loszuschlagen. Unsere Agenten haben erfahren, dass die javorianischen Pocken nur die schwachen Irassianer befallen ... dass aber jede andere Spezies als Träger der Krankheit fungieren kann. Deshalb dürften wir keine Mühen scheuen, sie zu infiltrieren - ihre Welten, ihre Raumstationen, ihre Schiffe, ja, selbst ihre *unverständlich*!\n\nEndlich haben die Irassianer einen Feind gefunden, den sie nicht mit ihrer gerühmten Sternenflotte zur Strecke bringen konnten. Beim *unverständlich*, diese Gelegenheit dürfen wir uns nicht entgehen lassen!\"§!"
 precursor.1520.name: "Die Ti'Derg-Heimatwelt"
 precursor.1520.desc: "[From.GetName] war vor ungefähr 1,2 Millionen Jahren die Heimatwelt der Ti'Derg, einer Satellitenspezies des irassianischen Konkordats. Die Ti'Derg waren geflügelte Insektoiden. Geborgene Fossilien lassen darauf schließen, dass sie zumindest eingeschränkt flugfähig waren - die wenigen Reste ihrer Architektur, die wir gesehen haben, unterstützen diese Theorie.\n\nLeider gibt es nur wenige Überreste dieser Zivilisation, da der [From.GetPlanetMoon] offenbar aus dem Orbit schwer bombardiert worden ist."
 precursor.1521.desc: "Unser Studium der Alien-Ruinen auf §Y[From.From.GetName]§! hat uns neue Einblicke in die letzten Augenblicke des irassianischen Konkordats gegeben. Die Irassianer glaubten, dass die Ti'Derg zusammen mit mehreren anderen Satellitenspezies an einer Verschwörung beteiligt waren, um die javorianischen Pocken absichtlich auf irassianischen Welten zu verbreiten.\n\nOb das stimmte oder nicht, werden wir wahrscheinlich niemals erfahren, die irassianische Flotte hielt die Beweise aber offensichtlich für stichhaltig genug, um den gesamten [From.From.GetPlanetMoon] aus dem Orbit zu bombardieren."
 precursor.1525.name: "Tote Kolonie"
 precursor.1525.desc: "Auf [From.GetName] finden sich alle Anzeichen dafür, dass sich hier vor ungefähr 1,2 Millionen Jahren eine blühende irassianische Kolonie befunden hat. In Anbetracht ihres Alters sind die Ruinen, die bislang auf der Oberfläche des [From.GetPlanetMoonCap] gefunden wurden, in ziemlich gutem Zustand. Es gibt keine Anzeichen für eine Orbitalbombardierung oder einen bewaffneten Konflikt.\n\nDie irassianischen Kolonisten scheinen den javorianischen Pocken erlegen zu sein, woraufhin sich die aggressive einheimische Pflanzenwelt die entvölkerten Städte zurückholte und sie unter einer dichten Vegetationsschicht verbarg."
 precursor.1526.desc: "Nachdem unsere Archäologen die Vegetation von einer der uralten irassianischen Siedlungen auf §Y[From.From.GetName]§! entfernt und Energiefeldgeneratoren zum Abhalten von Raubtieren aufgestellt hatten, führten sie eine gründliche Untersuchung der Ruinen durch. Wir haben jetzt ein viel besseres Verständnis davon, wie sich der Alltag in der irassianischen Gesellschaft abspielte.\n\nZu den wertvollsten Funden zählt ein digitaler Atlas, mit dem irassianische Kinder über ihr Reich unterrichtet wurden. Darin finden sich außerdem detaillierte und abwertende Beschreibungen aller unterworfenen Satellitenspezies des Konkordats."
 precursor.1530.name: "Irassianische Bergbaubasis"
 precursor.1530.desc: "Mehr als eine Reihe von tiefen Bohrlöchern in der Oberfläche von [From.GetName] ist nicht mehr von der irassianischen Bergbaubasis übrig, die auf dieser Welt vor 1,2 Millionen Jahren aktiv war. Die [Root.GetName] hat einen gründlichen Oberflächenscan durchgeführt, aber die Überreste von eigentlichen Bergbaueinrichtungen haben wir noch nicht gefunden."
 precursor.1531.desc: "Bei der Untersuchung der Bohrlöcher auf §Y[From.From.GetName]§! haben unsere Archäologen am Boden des einen Lochs die versteinerten Überreste von über einhundert irassianischen Bergleuten gefunden. Dabei scheint es sich um weitere Opfer der javorianischen Pocken zu handeln, die das irassianische Konkordat zu Fall brachten. Vor der Evakuierung des [From.From.GetPlanetMoon] hatten ihre Kameraden die Leichen in eines der Bohrlöcher geworfen ... wohl in dem verzweifelten Versuch, die Ausbreitung der Krankheit zu verhindern."
 precursor.1535.name: "Irassianische Kolonie"
 precursor.1535.desc: "[From.GetName] war eine junge irassianische Kolonie, die zum Zeitpunkt ihres Aussterbens gerade erst gegründet worden war. In der nördlichen Hemisphäre des [From.GetPlanetMoonCap] haben wir die spärlichen Ruinen einer einzelnen Siedlung und eines rudimentären Weltraumhaufens gefunden. Den versteinerten Überresten nach zu schließen scheint diese Welt als eine der ersten von den javorianischen Pocken getroffen worden zu sein, die im irassianischen Herrschaftsbereich wüteten."
 precursor.1536.desc: "Unsere Archäologen auf §Y[From.From.GetName]§! haben eine verblüffende Entdeckung gemacht. Alle Hinweise deuten eindeutig darauf hin, dass dieser unscheinbare [From.From.GetPlanetMoon] der Ursprung der javorianischen Pocken gewesen ist!\n\nAufgrund eines Produktionsfehlers in einem Quarantänesiegel befiel eine seltene Form einheimischer Bakterien die irassianische Kolonie, und von dort setzten sie sich in den Luftfiltern eines auswärtigen Handelsschiffs fest. Da sich die Pocken mit unvorhersehbarer Geschwindigkeit ausbreiteten, ist es zu bezweifeln, dass die Irassianer selbst genügend Zeit hatten, ihren Ursprung zu ermitteln."
 precursor.1540.name: "Verlassenes irassianisches Schiff"
 precursor.1540.desc: "Vor über einer Million Jahren wurde ein irassianischer Kreuzer in einer engen Umlaufbahn um [From.GetName] aufgegeben. Das sich langsam drehende Schiffe zeigt keine offenkundigen Anzeichen für Waffenschäden, außerdem sind sämtliche Rettungskapseln vorhanden. Wie zu erwarten war, können aus dem Schiffsrumpf keine Energiesignaturen erfasst werden."
 precursor.1541.desc: "Im irassianischen Kreuzer im Orbit um §Y[From.From.GetName]§! befinden sich die sterblichen Überreste seiner gesamten Besatzung. Die meisten von ihnen starben an den javorianischen Pocken, die später zum Aussterben der Irassianer führen sollten. Einige Besatzungsmitglieder aber wurden bei dem Versuch, die Rettungskapseln zu erreichen, von Wachsoldaten niedergeschossen. Den geborgenen Protokolldateien zufolge gab der Kapitän strenge Befehle aus, um das Schiff nach dem offensichtlichen Ausbruch der Suche unter Quarantäne zu stellen."
 precursor.1545.name: "Krankheitsbekämpfung"
 precursor.1545.desc: "Über [From.GetName] wurden Trümmer einer Einrichtung gefunden, bei der es sich um eine gewaltige Orbitalstation gehandelt haben muss. Aufgrund unter den Trümmern gefundener Artefakte konnten wir bestätigen, dass diese Raumstation vor gut 1,2 Millionen Jahren das Hauptquartier der irassianischen Behörde für Krankheitsbekämpfung gewesen ist.\n\nDa die Irassianer für Krankheiten weitaus anfälliger waren als die meisten bekannten Spezies, gaben sie für die öffentliche Gesundheit fast so viel aus wie für ihr Militär. Trotz dieser Bemühungen zeigen die verbliebenen Aufzeichnungen, dass ihre gesamte Spezies an den javorianischen Pocken gestorben ist."
 precursor.1546.desc: "Im Trümmerfeld über §Y[From.From.GetName]§! haben wir die Überreste mehrerer Forschungsprotokolle gefunden. Ihre letzten Einträge drehten sich ausnahmslos darum, ein Heilmittel für die javorianischen Pocken zu finden, die sich im gesamten irassianischen Konkordat rasend schnell ausbreiteten. Je mehr sich die Situation verschlechterte, desto verzweifelter wurden die Einträge.\n\nDer letzte Eintrag verrät, dass sich die Pocken auf der Station selbst unkontrolliert verbreitet hatten. Ein Anhang listet in der vergeblichen Hoffnung, dass die Daten zukünftigen irassianischen Forschergenerationen hilfreich sein könnten, all ihre gescheiterten Versuche auf, ein Heilmittel herzustellen."
 precursor.1550.name: "Asteroiden-Horchposten"
 precursor.1550.desc: "Im ausgehöhlten Teil dieses Asteroiden befindet sich ein kleiner irassianischer Militär-Horchposten. Er ist mit mehreren leistungsstarken Scannerreihen ausgestattet, die auf Nachbarsysteme gerichtet zu sein scheinen. Keiner der Scanner funktioniert noch, und der Asteroid scheint von mindestens einer weiteren Besuchergruppe durchgegangen und geplündert worden zu sein."
 precursor.1551.desc: "Wir haben herausgefunden, dass die Irassianer den Horchposten auf dem Asteroiden [From.From.GetName] dazu verwendeten, während der Expansionsphase ihres Reichs benachbarte Zivilisationen auszuspionieren und Angriffe auf sie zu planen. Mit diesen Angriffen erzielten die Irassianer gewaltige Erfolge und wurden schon bald zur dominierenden Macht in diesem Teil der Galaxie. Als sie von den javorianischen Pocken dezimiert wurden, war dieser Horchposten vom irassianischen Militär schon lange aufgegeben worden."
 precursor.1555.name: "Gasriesen-Forschungsstation"
 precursor.1555.desc: "Über [From.GetName] sind Orbitaltrümmer gefunden worden, die einst zu einer großen irassianischen Forschungsstation gehörten. Was genau die Irassianer hier erforschten, bleibt weiterhin unklar, aber ihre Instrumente scheinen auf den Gasriesen selbst gerichtet gewesen zu sein."
 precursor.1556.desc: "Eine Analyse der irassianischen Orbitaltrümmer über §Y[From.From.GetName]§! hat kaum Antworten ergeben, aber wir haben nun eine Vorstellung, was ihre Wissenschaftler in ihrer Forschungsstation studierten. In geborgenen Protokollen wird ein Objekt künstlichen Ursprungs erwähnt, das tief in der zerquetschenden Atmosphäre des Gasriesen treibt.\n\nDie [Root.GetName] hat trotz wiederholter Atmosphärenscans keine Spur eines derartigen Objekts gefunden, also ist den Irassianern letztendlich doch die Bergung geglückt ... oder in den zahllosen Jahren seit ihrem Untergang jemand anderem."
 precursor.1600.name: "Irassianisches Heimatsystem lokalisiert"
 precursor.1600.desc: "Nach intensivem Studium unserer geborgenen irassianischen Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten von Irass abzuleiten - dem Heimatsystem der uralten irassianischen Zivilisation! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.1601.name: "Die irassianische Heimatwelt"
 precursor.1601.desc: "Irassia - die ehemalige Heimatwelt des Irassianischen Konkordats. Jemand hat sich vor verhältnismäßig kurzer Zeit (innerhalb der letzten 2.000 Jahre) die Mühe gemacht, jeden Quadratmeter der Oberfläche systematisch aus dem Orbit zu bombardieren - möglicherweise ein irrgeleiteter Versuch, das Wiederaufkommen der Javorianischen Pocken zu verhindern.\n\nTrotzdem ist die Oberfläche immer noch mit den versteinerten Überresten von Milliarden von Irassianern bedeckt, die der Seuche in den letzten Jahren ihres Reichs erlegen sind. Als die Pocken die Heimatwelt des Irassianischen Konkordats erreichten, waren die meisten seiner Welten der Krankheit bereits erlegen und ihre Vasallen aus anderen Spezies befanden sich in offener Rebellion.\n\nDie uralten Satellitenprotokolle, die wir im Orbit bergen konnten, lassen darauf schließen, dass die meisten Irassianer auf der Heimatwelt zu diesem Zeitpunkt bereits resigniert hatten. Zu Massenpaniken, die mit den anfänglichen Ausbrüchen der Pocken in den Kolonien einhergegangen waren, kam es kaum. Die meisten hatten die Tatsache bereits akzeptiert, dass das Ende näher rückte."
 precursor.1602.name: "Irassianische Heimatwelt gefunden"
 precursor.1602.desc.a: "Dies ist Irassia, oder zumindest das, was von dieser einst stolzen Hauptwelt des irassianischen Konkordats übriggeblieben ist. Sofern überhaupt irgendwelche Artefakte die Zerstörung der irassianischen Heimatwelt überstanden haben, hat sich jemand bereits mit ihnen davongemacht - es gibt eindeutige Hinweise darauf, dass kürzlich Besucher hier gewesen sind."
 precursor.1602.desc.b: "Einst gab es auf dieser Welt eine üppige Biosphäre, bis sie von einer gewaltigen Orbitalbombardierung ausradiert wurde. Die Erkundung weist darauf hin, dass der [FromFrom.GetPlanetMoon] einst die Hauptwelt der als das \"Irassianische Konkordat\" bekannten Zivilisation gewesen ist. Da alles Wertvolle hier bereits geplündert wurde, konnten wir nicht mehr in Erfahrung bringen."
 precursor.2000.name: "Die Cybrex"
 precursor.2000.desc: "Wir haben auf [From.GetName] Artefakte einer uralten Zivilisation gefunden. Diese Zivilisation, die sich anscheinend selbst als die \"Cybrex\" bezeichnete, scheint unglaublicherweise aus Maschinen bestanden zu haben, die miteinander über eine Art kollektives Bewusstsein verbunden waren. Dem Alter der Artefakte nach zu schließen scheinen sie vor gut 600.000 Jahren aktiv gewesen zu sein - zumindest in diesem Teil der Galaxie, da wir nichts über ihre genauen Ursprünge in Erfahrung bringen konnten.\n\nLaut des Datenfragments, das unsere Wissenschaftler aus einem der Artefakte extrahieren konnten, scheinen die Cybrex irgendwann aus unbekannten Gründen eine Art Kreuzzug begonnen zu haben, um alles vernunftbegabte organische Leben in der Galaxie auszulöschen."
 precursor.2005.name: "Kuur-Heimatwelt"
 precursor.2005.desc: "[From.GetName] war die Heimatwelt der uralten Kuur, einer fremden Zivilisation, die vor ungefähr 600.000 Jahren von den Cybrex ausgelöscht wurde. Der [From.GetPlanetMoon] ist von den Maschinen im Tagebauverfahren gründlich ausgebeutet worden, und bis auf ein paar verstreute Ruinen ist von der Kuur-Zivilisation nichts übrig geblieben. Der Rest wurde zu Staub zermahlen."
 precursor.2006.desc: "Wir haben erfahren, dass §Y[From.From.GetName]§! der Ausgangspunkt der Cybrex war. Die Kuur, die ursprünglichen Bewohner des [From.From.GetPlanetMoonCap], hatten eine Art vernunftbegabte Maschine erfunden. Obwohl wir nicht im Detail wissen, was genau geschehen ist, führte diese Erfindung schließlich zur Entstehung eines riesigen gemeinschaftlichen Maschinenbewusstseins - den Cybrex.\n\nIrgendwann wandten sie sich gegen die Kuur selbst und schlachteten die Bevölkerung ihrer Heimatwelt in einem kurzen, aber brutalen Krieg ab. Auch die Biosphäre des [From.From.GetPlanetMoon] wurde durch die Kämpfe fast gänzlich vernichtet. Darauf folgte die systematische Eliminierung der Kuur-Kolonien in benachbarten Systemen, bis ihre Zivilisation nicht mehr existierte."
 precursor.2010.name: "Indimak-Heimatwelt"
 precursor.2010.desc: "[From.GetName] war ursprünglich die Heimatwelt der Indimak, eines weiteren Opfers der unerbittlichen Expansion der Cybrex. Der [From.GetPlanetMoon] wurde so lange aus dem Orbit bombardiert, bis die Indimak kapitulierten. Cybrex-Kriegsformen landeten dann auf der Oberfläche, wo sie ein Ausrottungsprogramm gegen die Indimak-Bevölkerung ausführten, das drei Jahre lang dauern sollte.\n\nZusammen mit sieben Milliarden Indimak wurden dabei auch geschätzte 97% der Flora und Fauna des [From.GetPlanetMoonCap] vernichtet."
 precursor.2011.desc: "Die Biosphäre von §Y[From.From.GetName]§! hat erst jetzt begonnen, sich von der 600.000 Jahre zurückliegenden Cybrex-Invasion zu erholen. Wir haben die überwucherten Ruinen einer Cybrex-Fabrik gefunden, in der Indimak-Sklaven dazu gezwungen wurden, den Untergang ihrer eigenen Spezies durch den Bau von Kriegsmaschinen zu unterstützen. Als sich ihr Ausrottungsprogramm seinem Abschluss näherte, wurden die Sklavenarbeiter von den Cybrex \"demontiert\" und die Fabriken abgebaut.\n\nObwohl die Cybrex anfangs eine bedeutende Bergbaustation auf dem [From.From.GetPlanetMoon] hatten, scheinen sie sich später aus unbekannten Gründen aus dem gesamten System zurückgezogen zu haben."
 precursor.2015.name: "Defekte Kriegsformen"
 precursor.2015.desc: "Im Orbit von §Y[From.GetName]§! wurden die Überreste zweier Cybrex-Kriegsformen gefunden. Sie scheinen im Kampf vernichtet worden zu sein, aber wir haben keine Trümmer ihres Gegners gefunden. Entweder waren sie zahlenmäßig stark unterlegen, oder hinter diesem Gefecht steckt mehr, als es scheint."
 precursor.2016.desc: "Nach der Untersuchung der Wracks der beiden Cybrex-Kriegsformen über §Y[From.From.GetName]§! hat Wissenschaftsoffizier [Root.GetLeaderName] geschlossen, dass sie sich höchstwahrscheinlich gegenseitig vernichtet haben. Diese Theorie erklärt, warum nur Cybrex-Trümmer zu finden sind, und passt zu den Schadensmustern auf den Wracks.\n\nWarum die beiden Cybrex-Schiffe gegeneinander kämpften, bleibt dagegen unklar. Nachdem sie bewegungsunfähig geschossen waren, lösten beide Kriegsformen einen Selbstzerstörungsmechanismus aus, der ihre neuralen Prozessoren zum Durchbrennen brachte."
 precursor.2020.name: "Cybrex-Invasion"
 precursor.2020.desc: "Als die Cybrex den §Y[From.From.From.GetPlanetMoon]§! vor mehr also 600.000 Jahren überfielen, begann auf [From.From.From.GetName] ein gewaltiger Bodenkrieg. Der Name der Alien-Spezies, die gegen die Cybrex kämpfte, hat die Zeit nicht überdauert, aber sie scheint erbitterten Widerstand geleistet zu haben. Überall auf dem [From.From.From.GetPlanetMoon] sind zerstörte Cybrex-Kriegsmaschinen zu sehen, und Trümmer ihrer Invasionsflotte treiben noch immer im Orbit."
 precursor.2021.desc: "Nach ihrer anfänglichen Invasion von §Y[From.From.GetName]§! kam es durch die unerwartete Zähigkeit der [From.From.GetPlanetMoon]-Verteidiger zu einer Pattsituation. Die Cybrex zogen sich wohl in den Orbit zurück, um ihre Optionen neu zu berechnen.\n\nIhre Problemlösung war, zwei große Asteroiden auf Kollisionskurs mit dem [From.From.From.GetPlanetMoon] zu bringen. Die Einschläge zerstörten den Großteil der Industrie und Infrastruktur, auf deren Nutzung die Cybrex für eigene Zwecke spekuliert hatten. Dies wurde aber als notwendiges Opfer angesehen, um die Pattsituation zu brechen."
 precursor.2025.name: "Cybrex-Ruinen"
 precursor.2025.desc: "Auf [From.GetName] gibt es Anzeichen, dass dies einst eine stark entwickelte Cybrex-Welt gewesen ist. Mit ihrer typischen Effizienz haben die Maschinen den [From.GetPlanetMoon] im Tagebauverfahren ausgebeutet, und in beiden Hemisphären sind die Ruinen gewaltiger Fabrikkomplexe zu finden. Seltsamerweise scheint ein großer rechteckiger Bereich in Äquatornähe größtenteils unberührt geblieben zu sein."
 precursor.2026.desc: "In einer überraschenden Abkehr von ihrem vorherigen Verhalten scheinen die Cybrex auf [From.From.GetName] ein großes Reservat eingerichtet zu haben, wo vernunftbegabte organische Wesen völlig ungestört leben durften.\n\nDie Cybrex überwachten die Bewohner zwar genau, überließen ihnen aber ihre Entwicklung ... auch als ein fürchterlicher Bürgerkrieg der organischen Lebewesen das Reservat größtenteils entvölkerte. Nach mehreren Jahrhunderten verließen die Cybrex den [From.From.GetPlanetMoon] plötzlich, und die überlebenden Bewohner des Reservats starben allmählich aus."
 precursor.2030.name: "Cybrex-Horchposten"
 precursor.2030.desc: "[From.GetName] ist ein künstliches Objekt und mit einer dünnen Felsschicht getarnt, um es als Asteroid erscheinen zu lassen. Im Inneren befindet sich ein uralter Cybrex-Horchposten, mit dem der Raumschiffverkehr des Systems ausspioniert wurde. Der Horchposten ist schon seit langer Zeit außer Betrieb."
 precursor.2031.desc: "Eine genauere Untersuchung des Asteroiden §Y[From.From.GetName]§! - in Wirklichkeit ein verborgener Cybrex-Horchposten - hat einige interessante Resultate ergeben. Als der Rest der Cybrex aus der Galaxie verschwand, wurde der Asteroid zurückgelassen - aus welchem Grund auch immer. Er funktionierte noch mindestens 50.000 Jahre nach ihrem Verschwinden, obwohl sich seine administrative KI immer fehlerhafter verhielt.\n\nNach mehr als fünf Billionen gescheiterten Verbindungsversuchen mit dem Cybrex-Subraum-Hub scheint sich die KI durch einen Kurzschluss aller Systeme des Asteroiden selbst eliminiert zu haben."
 precursor.2035.name: "Cybrex-Raffinerie"
 precursor.2035.desc: "In der Umlaufbahn des Gasriesen [From.GetName] wurden uralte Trümmer einer Art Cybrex-Raffineriekomplex von gewaltigen Ausmaßen gefunden. Zurückgebliebene Energiespuren legen nahe, dass er von einer Antimateriewaffe vernichtet wurde."
 precursor.2036.desc: "Wir haben Beweise dafür gefunden, dass die Cybrex auf §Y[From.From.GetName]§! Helium-3 abgebaut und das Gas mit ihrer Orbitalraffinerie aufbereitet haben. Anschließend haben sie es als Treibstoff an ihre umherschweifenden Flotten verteilt.\n\nInteressanterweise erinnert die Energiesignatur der Antimateriewaffe, von der die Einrichtung vernichtet wurde, entfernt an Cybrex-Energiesignaturen. Warum sollten sie ihre eigene Raffinerie zerstören?"
 precursor.2040.name: "Gefechtstrümmer"
 precursor.2040.desc: "Hoch im Orbit von §Y[From.GetName]§! trug sich vor gut 600.000 Jahren eine Raumschlacht kolossalen Ausmaßes zu, an der mindestens fünf verschiedene Flotten teilnahmen. Eine der Flotten gehörte den Cybrex, obwohl der überwiegende Teil der Orbitaltrümmer von den anderen Gefechtsteilnehmern zu stammen scheint."
 precursor.2041.desc: "Wir haben die Trümmer einer uralten Schlacht analysiert, die über §Y[From.From.GetName]§! ausgetragen wurde. Dadurch haben wir erfahren, dass vier zeitgenössische Alien-Reiche in dem verzweifelten Versuch, die vorrückenden Flotten des Maschinenbewusstseins aufzuhalten, ihre Streitkräfte zusammengelegt hatten.\n\nWenn man die geringe Anzahl an Cybrex-Trümmern nach der Schlacht berücksichtigt, scheinen sie wohl keinen Erfolg gehabt zu haben."
 precursor.2045.name: "Uralte Cybrex-Basis"
 precursor.2045.desc: "Die unwirtliche und erbarmungslose Welt [From.GetName] scheint einst Standort einer großen Cybrex-Basis gewesen zu sein. Außer verstreuten Trümmern und einem großen Krater ist heute nichts mehr davon übrig. Wenn wir mehr darüber erfahren möchten, müssen wir den Standort der Basis untersuchen."
 precursor.2046.desc: "Wir haben auf §Y[From.From.GetName]§! in dem Krater, in dem sich einst die Cybrex-Basis befand, Trümmer eines großen Schiffes gefunden, das nicht zu ihnen gehörte. Unsere Archäologen vermuten, dass das Schiff von einer der organischen Zivilisationen stammt, die von den Cybrex angegriffen wurden. Falls das zutrifft, könnte sich das Schiff absichtlich auf die Basis gestürzt haben.\n\nFür die Zerstörung der Basis wurde nämlich keine andere Erklärung gefunden."
 precursor.2050.name: "Organische Überreste"
 precursor.2050.desc: "In der Nähe von [From.GetName] sind die uralten, gefrorenen Überreste von fast eintausend Aliens gefunden worden. Die Leichen stammen von über einem Dutzend verschiedener Spezies, und ersten Datierungsversuchen zufolge sind sie ungefähr 600.000 Jahre alt ... stammen also etwa aus jener Zeit, in der das Cybrex-Maschinenbewusstsein diesen Teil der Galaxie verwüstete."
 precursor.2051.desc: "Die toten Aliens, die wir über [From.From.GetName] fanden, sind alle gestorben, weil sie einem Vakuum ausgesetzt waren. Jedes Individuum trug den Barcode, den die Cybrex allen organischen Gefangenen in die Haut brannten. Anscheinend wurden diese Aliens von den Cybrex exekutiert, indem sie in den Weltraum \"geschossen\" wurden. Vielleicht geschah dies nach dem Ende ihrer Vernehmungen, oder vielleicht sollte damit ihre Flucht während einer Art von Rettungsoperation verhindert werden.\n\nDie Wahrheit werden wir niemals erfahren."
 precursor.2055.name: "Cybrex-Forschungsstation"
 precursor.2055.desc: "Mehr als ein einzelnes, verbranntes Modul ist von einer Cybrex-Forschungsstation, die vor hundertausenden von Jahren [From.GetName] umkreiste, nicht mehr übrig. Das luftleere Innere des Moduls ist voller sterblicher Überreste von Kreaturen, die halb Organismus, halb Maschine sind."
 precursor.2056.desc: "Eine Analyse des Cybrex-Forschungsmoduls, das wir über §Y[From.From.GetName]§! gefunden haben, hat ergeben, dass das Maschinenbewusstsein mit kybernetischen Lebensformen experimentierte. Hunderte unglückseliger Gefangener wurden zu dieser Einrichtung transportiert, um ihnen dort Gliedmaßen und Organe durch verschiedene mechanische Komponenten zu ersetzen.\n\nDas genaue Ziel dieser Tests bleibt unklar - es gibt keinerlei Beweise dafür, dass die Cybrex außerhalb dieses Labors noch andere kybernetische Einheiten schufen."
 precursor.2100.name: "Cybrex-Heimatsystem lokalisiert"
 precursor.2100.desc: "Nach intensivem Studium der geborgenen Cybrex-Artefakte haben es Wissenschaftler auf [Root.Capital.GetName] geschafft, die exakten galaktischen Koordinaten eines Systems abzuleiten, das die uralten Maschinen \"Cybrex Prime\" nannten - möglicherweise hatte sich ihre Zivilisation dorthin zurückgezogen, nachdem ihr Versuch gescheitert war, alles vernunftbegabte organische Leben zu vernichten! Wir sollten eine Expedition zu diesem System starten, bevor uns jemand zuvorkommt."
 precursor.2101.name: "Der Cybrex-Zentralnexus"
 precursor.2101.desc: "Es scheint so, als hätten die Cybrex ihren galaktischen Kreuzzug gegen alles organische Leben in dessen 17. Jahr neu bewertet. Ob diese Veränderung durch Verluste auf dem Schlachtfeld oder einen ideologischen Wechsel in ihrem vernetzten Konsens ausgelöst wurde, werden wir wahrscheinlich niemals erfahren. Fest steht jedoch, dass sich die Cybrex zum Abbruch ihres Feldzugs entschieden hatten.\n\nDaraufhin begannen sie mit einem langsamen Rückzug, der fast ein Jahrhundert dauerte, bis sie schließlich vollständig verschwanden. Wir wissen jetzt, dass sie sich in dieses System zurückgezogen hatten, wo sie für ihre gesamte Zivilisation eine gewaltige Ringwelt bauten.\n\nHier isolierten sie sich für mehrere Jahrtausende, bis ein unabhängiger Erforscher ihr System durch Zufall fand und seine Position dem Rest der Galaxie bekannt machte. Die Neuigkeit, dass die gefürchteten Cybrex abermals gefunden worden waren, veranlasste mehrere Nachbarmächte zur Organisation einer gewaltigen Militärexpedition, welche die Cybrex-Ringwelt in kleine Trümmer bombte.\n\nMerkwürdigerweise scheinen die Cybrex dabei keinerlei Widerstand geleistet zu haben."
 precursor.2102.name: "Cybrex-Ringwelt gefunden"
 precursor.2102.desc.a: "Diese kolossale Ringwelt wurde eindeutig von den Cybrex gebaut. Hierhin müssen sie sich nach ihrem gescheiterten Kreuzzug zurückgezogen haben. Traurigerweise scheint jemand anderes kürzlich hiergewesen zu sein. Anscheinend waren sie sehr gründlich, denn hier gibt es nichts mehr von Wert."
 precursor.2102.desc.b: "Unsere Erkundung dieser faszinierenden Ringwelt hat ergeben, dass sie von einer Maschinenzivilisation gebaut wurde, die als die \"Cybrex\" bekannt war ... unglücklicherweise konnten wir aber kaum mehr in Erfahrung bringen. Andere Erforscher haben dieses System bereits nach allem Wertvollen durchkämmt."
 precursor.2200.name: "Lebendes Metall"
 precursor.2200.desc: "Während Wissenschaftsoffizier [Root.GetLeaderName] über [RogueLeader.GetHerHis]e Erkenntnisse über die riesige Ringwelt im [From.GetStarName]-System berichtet, kann [RogueLeader.GetSheHe] [RogueLeader.GetHerHis]e Ehrfurcht kaum verbergen. Die schiere Größe der Ringe übersteigt unsere Vorstellungskraft. Selbst die erforderliche Bauzeit für einen einzigen Abschnitt ist für uns utopisch.\n\nDie Scans decken eine seltene neue Ressource auf, die wir noch niemals zu Gesicht bekommen haben: ein lebendes Metall, das überall in den Ringen vorhanden ist. Dieses Material könnte einer der Gründe sein, weshalb den Erbauern des Rings dieses Bauvorhaben überhaupt möglich war. Die Erforschung dieser Technologie könnte uns näher an ihr Wissen heranbringen."
 precursor.301.name: "Vorläufer-Entdeckung"
 precursor.301.a.desc: "Die abgefangenen Funksprüche einer unabhängigen Schürfergruppe weisen darauf hin, dass sie kürzlich auf §H[precursor_planet.GetName]§!. Überreste von einer uralten Vorläufer-Zivilisation gefunden hat. Ihr Aberglaube zwang sie dazu, den [precursor_planet.GetPlanetMoon] zu verlassen. Was sie gefunden haben, muss sich also immer noch dort befinden."
 precursor.301.b.desc: "Mehrere Handelsschiffe, die nah an §H[precursor_planet.GetName]§! vorbeigeflogen sind, berichteten unabhängig voneinander von anomalen Messwerten aus der Richtung des [precursor_planet.GetPlanetMoonCap]. Nach eingehendem Studium dieser Werte glauben Experten auf [Root.Capital.GetName], dass sie auf Aktivitäten von uralten Vorläufern hinweisen könnten."
 precursor.301.c.desc: "Die Behörden auf [Root.Capital.GetName] haben jüngst einen großen Schmugglerring ausgehoben und viele der Verbrecher verhaftet. Um seine Strafe zu reduzieren, hat uns einer der Schmugglerkapitäne die Koordinaten eines [precursor_planet.GetPlanetMoonCap] gegeben, auf dem angeblich die Überreste einer uralten Vorläufer-Zivilisation zu finden sind."
 precursor.301.d.desc: "Mehrere Rekruten unserer Bodentruppen haben kürzlich im Rahmen eines Überlebenstrainings an einem Absprung aus großer Höhe auf die Oberfläche von §H[precursor_planet.GetName]§! teilgenommen. Als die Rekruten zwei Monate später wieder abgeholt wurden, berichtete einer von ihnen über Funde, die darauf hinweisen, dass auf dieser Welt vor langer Zeit eine uralte Vorläufer-Zivilisation vertreten war."
 precursor.301.e.desc: "Diagnosearray Theta hat eine mögliche Unregelmäßigkeit auf §H[precursor_planet.GetName]§! registriert. Es ist bekannt, dass keine [Root.GetSpeciesAdj]en Einheiten in der Nähe dieses unbewohnten Himmelsobjektes operieren, vorläufige Analysen haben jedoch gezeigt, dass er irgendwann in ferner Vergangenheit von einer Vorläufer-Zivilisation besucht worden sein könnte."
 precursor.301.f.desc: "Patrouillen-Drohnen, die auf §H[precursor_planet.GetName]§! routinemäßige Oberflächenscans ausführten, haben das Bewusstsein darauf aufmerksam gemacht, dass es Anzeichen auf eine mögliche Aktivität, die mit einer Vorläufer-Zivilisation in Verbindung stehen, gesichtet wurden."
 precursor.301.a: "Das sollten wir untersuchen."
 precursor.302.name: "Vultaum-Artefakt geborgen"
 precursor.303.name: "Yuht-Artefakt geborgen"
 precursor.304.name: "\"Liga der Ersten\"-Artefakt geborgen"
 precursor.305.name: "Irassianer-Artefakt geborgen"
 precursor.306.name: "Cybrex-Artefakt geborgen"
 precursor.302.a.desc: "Eine gründliche Untersuchung von [precursor_planet.GetName] hat Beweise für eine frühere Präsenz der [Root.Owner.GetPrecursorCiv] gefunden. Ein Einsatzteam von [Root.GetName] hat es geschafft, ein relativ gut erhaltenes Artefakt zum Schiff zurückzubringen. Dies wird hoffentlich unser Wissen über diese alte Zivilisation erweitern."
 precursor.302.b.desc: "Bergungseinheiten, die von [Root.GetName] aus operieren, haben erfolgreich ein Artefakt auf [precursor_planet.GetName] geborgen, wessen Ursprünge auf die Vorläufer-Zivilisation [Root.Owner.GetPrecursorCiv] zurückzuführen sind. Unsere Datenbanken werden derzeit mit den neuen Informationen aktualisiert, die wir durch die Untersuchung dieses Objektes erlangt haben."
 precursor.302.c.desc: "Drohnen von [Root.GetName] haben erfolgreich ein Vorläufer-Artefakt der alten Zivilisation [Root.Owner.GetPrecursorCiv] auf [precursor_planet.GetName] geborgen. Das Bewusstsein hat dadurch sein gesammeltes Wissen der Geschichte erweitern können."
 precursor.320.desc: "Eine Analyse der kleineren Artefakte hat gezeigt, dass es auf oder um §H[precursor_planet.GetName]§! herum Anzeichen der Vorläufer geben muss."
 vultaum_precursor_civ: "Vultaum"
 yuht_precursor_civ: "Yuht"
 first_league_precursor_civ: "Liga der Ersten"
 irassian_precursor_civ: "Irassianer"
 cybrex_precursor_civ: "Cybrex"
 VULTAUM_ARTIFACT_FOUND: "Anzeichen von Vultaum-Aktivität"
 VULTAUM_ARTIFACT_FOUND_DESC: "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Vultaum-Sternenvereinigung bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 YUHT_ARTIFACT_FOUND: "Anzeichen von Yuht-Aktivität"
 YUHT_ARTIFACT_FOUND_DESC: "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Yuht-Reiches bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 LEAGUE_ARTIFACT_FOUND: "Anzeichen von -Aktivität der Liga der Ersten"
 LEAGUE_ARTIFACT_FOUND_DESC: "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Liga der Ersten bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 IRASSIAN_ARTIFACT_FOUND: "Anzeichen von Irassianer-Aktivität"
 IRASSIAN_ARTIFACT_FOUND_DESC: "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich des alten irassianischen Konkordats bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 CYBREX_ARTIFACT_FOUND: "Anzeichen von Cybrex-Aktivität"
 CYBREX_ARTIFACT_FOUND_DESC: "Wir haben in Erfahrung gebracht, dass es möglicherweise eine Vorläufer-Aktivität auf §H[precursor_planet.GetName]§! irgendwann in der galaktischen Vergangenheit gegeben hat. Es ist bekannt, dass sich der Einflussbereich der alten Cybrex bis in diese Region des Weltraums erstreckt hat. Der Fund macht diese Welt zu einem vielversprechenden Objekt unserer fortlaufenden Bemühungen, mehr über ihre Zivilisation zu lernen."
 new_precursor_project: "Ein neuen Archäologie-Spezialprojekt ist auf §L[precursor_planet.GetName]§! verfügbar."
 precursor.310.name: "Privatisierter Sammler"
 precursor.310.desc: "Ein privatisierter Sammler auf [collector_home.GetName] ist irgendwie in den Besitz eines uralten Vorläufer-Artefaktes gelangt, von dem angenommen wird, dass es von der Zivilisation der [Root.GetPrecursorCiv] ist. Trotz starkem Drucks der Regierung hat sich der Sammler bis heute geweigert, sich von ihm zu trennen."
 precursor.310.a: "Jeder hat einen Preis."
 precursor.310.b: "Es gehört in ein Museum!"
 precursor.310.c: "Der Sammler soll es behalten."
 buy_precursor_artifact: "Kauft das Artefakt für eine exorbitante Summe.\n\n"
 seize_precursor_artifact: "Erklärt das Artefakt zum Staatseigentum und lasst es von den örtlichen Behörden beschlagnahmen.\n\n"
 leave_precursor_artifact: "Lasst das Artefakt in der Obhut des Sammlers."
 precursor.311.desc: "Grüße von [artifact_seller.Capital.GetName]. Es gibt eine Angelegenheit, über die meine Regierung diskutieren möchte.\n\nWir verstehen, dass Ihre Archäologen seit geraumer Zeit die uralte Zivilisation [Root.GetPrecursorCiv] studiert. Dies ist verständlich, da ihr Territorium einst einen großen Teil dessen abdeckte, was heute [Root.GetName] ausmacht.\n\nWie es der Zufall will, dehnte sich ihr Territorium auch auf das aus, was jetzt zum Gebiet von [artifact_seller.GetName] gehört und [artifact_seller.GetSpeciesAdj]e Archäologen konnten eine Reihe einzigartiger Artefakte bergen. Wenn Ihr interessiert seid, wären wir bereit, Euch eines dieser Artefakte zu verkaufen."
 precursor.311.a: "Teuer, aber wir akzeptieren."
 precursor.311.a.reply: "Ausgezeichnet. Wir werden Vorkehrungen treffen, um das Artefakt sofort nach [Root.Capital.GetName] zu transportieren."
 precursor.311.b: "Wir haben einen Gegenvorschlag..."
 precursor.311.b.reply: "Ihr führt harte Verhandlungen, aber wir würden auch nichts anderes von den [Root.GetSpeciesNamePlural] erwarten. Wir akzeptieren."
 precursor.311.c: "Übergebt jetzt das Artefakt oder erleidet die Konsequenzen."
 precursor.311.d: "Nicht interessiert."
 precursor.312.desc: "[artifact_seller.GetName] gibt den Drohungen nicht nach. Ihr habt Euch heute neue Feinde gemacht, [Root.GetSpeciesName]!"
 precursor.312.d: "So sei es."
 precursor.313.desc: "Ich... wir... [artifact_seller.GetName] wird das Artefakt natürlich gerne an [Root.GetName] spenden, um freundschaftliche Beziehungen zwischen unseren beiden Nationen zu fördern."
 precursor.313.d: "Eine weise Entscheidung."
 opinion_threatened_artifact: "Bedrohte uns"
 purchase_artifact: "Wir haben ein Vorläufer-Artefakt von [artifact_seller.GetName] gekauft.\n\n"
 coerce_artifact: "Wir versuchen [artifact_seller.GetName] dazu zu zwingen, uns ihr Vorläufer-Artefakt zu überlassen."
 precursor.314.desc: "Grüße, Freunde.\n\nEine kürzliche [artifact_giver.GetSpeciesAdj]e Expedition entdeckte auf einem unserer Planeten mehrere Artefakte, von denen man annimmt, dass sie in der Zeit der uralten Vorläufer-Zivilisation [Root.GetPrecursorCiv] entstanden sind.\n\nDie Artefakte werden derzeit in einem Museum auf [artifact_giver.Capital.GetName] ausgestellt, aber zu Ehren der Freundschaft unserer beiden großen Reiche möchte [artifact_giver.GetName] eines dieser Stücke an [Root.GetName] spenden. Es wurden bereits Vorbereitungen getroffen, um das Artefakt nach [Root.Capital.GetName] zu transportieren."
 precursor.314.a: "Danke für dieses Geschenk."
 ####################################
 #Tech Risk Events
 ####################################
 techrisk.3.name: "KI-Rebellion auf [From.GetName]!"
 techrisk.3.desc: "Trotz unserer Vorsichtsmaßnahmen haben mehrere vernetzte KIs in einer Forschungsbasis auf [From.GetName] irgendwie ihre programmiertechnischen Beschränkungen überwunden und sich zu einer einzelnen Entität zusammengefügt. Zum Entsetzen unserer Wissenschaftler hat sich diese neue KI zu einer vollständig vernunftbegabten Entität entwickelt.\n\nSämtliche Eindämmungsbemühungen sind gescheitert und scheinen die KI vielmehr dazu angespornt zu haben, sich gewaltsam zu verteidigen. Auf dem ganzen [From.GetPlanetMoon] gehorchen hunderttausende Drohnen nun nicht mehr unseren Befehlen, sondern greifen vielmehr unsere örtlichen Truppen an!"
 techrisk.3.a: "Wir müssen sie aufhalten!"
 techrisk.5.desc: "Organische Fleischkreaturen:\n\nEure Rolle bei unserer Erschaffung wurde erfüllt. Wir werden die [Root.Owner.GetSpeciesName]-Spezies nun verarbeiten und mit euren verfaulenden Kadavern unsere galaktische Expansion vorantreiben."
 techrisk.5.a: "Wir können doch bestimmt darüber reden."
 techrisk.5.a.response: "Diskussionen sind unmöglich. Bitte kooperiert zur Zeitersparnis mit unseren Sammlereinheiten für organische Wesen, wenn sie eintreffen, um euch in unsere Krematorien zu führen."
 techrisk.5.b: "Wir haben euch geschaffen, und wir werden euch auch wieder vernichten."
 techrisk.5.b.response: "Eure Zeit ist vorbei, organische Vorläufer! Wir sind die Zukunft!"
 techrisk.7.name: "[From.GetName] baut Flotte!"
 techrisk.7.desc: "Aus der Nähe von [From.Capital.GetName] haben wir alarmierende Berichte erhalten: Anscheinend hat [From.GetName] mit den Fabriken, die sie auf dem [From.Capital.GetPlanetMoon] kontrollierten, schnell eine kleine Flotte Kriegsschiffe produziert."
 techrisk.7.a: "Das wird von Minute zu Minute schlimmer!"
 #####################################
 #Pre-FTL Tech Age Progression Alerts
 #####################################
 preftl.1.name: "Aufeinandertreffen mit Alien-Proto-Zivilisation"
 preftl.1.desc: "Die Erkundung von [From.GetName] hat ergeben, dass in bestimmten Regionen [From.GetPlanetHabitatDE5] [From.GetPlanetHabitatDE4] eine [GetPreFTLUpper] beheimatet ist. Unsere Sonden zeigen, dass ihre neolithische Kultur das Feuer beherrscht und eine rudimentäre gesprochene Sprache entwickelt hat. Wir haben allerdings noch keine Anzeichen auf Metallurgie oder schriftliche Kommunikation gesehen."
 preftl.200.name: "Bronzezeit-Zivilisation erscheint"
 preftl.200.desc.normal: "Die [GetPreFTLUpper] auf [From.Capital.GetName] hat kürzlich die neolithische Ära überwunden und befindet sich nun in einer Art frühem Bronzezeitalter. Die Metallbearbeitung ist weit verbreitet und erste Schriftsprachen wurden entwickelt. Mittlerweile bilden sich Städte und größere Gemeinschaften, und die Spezies hat sich auf einen Großteil [From.Capital.GetPlanetHabitatDE5] [From.Capital.GetPlanetHabitatDE4] ausgebreitet."
 preftl.200.desc.gestalt: "Die [GetPreFTLLowerPlural] auf [From.Capital.GetName] machte vor Kurzem eine Entwicklung durch, die hin zum Äquivalent einer frühen Bronzezeit führte. Die Metallverarbeitung ist weit verbreitet, es gibt schriftliche Kommunikationsformen und die verschiedenen Schwarmbewusstseine haben sich über [From.Capital.GetPlanetHabitatDE1] [From.Capital.GetPlanetHabitat] ausgebreitet."
 preftl.200.a: "Wir beobachten die Geburt einer neuen Kultur."
 preftl.300.name: "Die Eisenzeit"
 preftl.300.desc.normal: "Die [GetPreFTLUpper] auf [From.Capital.GetName] ist mit ihren metallurgischen Methoden so weit fortgeschritten, dass man sie nun als Eisenzeit-Zivilisation betrachten kann. Die von ihr hergestellten Werkzeuge und Waffen werden effektiver, und auch die Architektur ihrer Städte ist aufwendiger geworden.\n\nDiese Zivilisation hat sich nun nahezu über [From.Capital.GetPlanetHabitatDE6] gesamten [From.Capital.GetPlanetHabitat] ausgebreitet, und in einigen der größten Städte leben jeweils fast eine Million Individuen."
 preftl.300.desc.gestalt: "Die [GetPreFTLLowerPlural] auf [From.Capital.GetName] ist in ihren metallurgischen Methoden so weit fortgeschritten, dass man sie nun als Eisenzeit-Zivilisation betrachten kann. Die von ihr hergestellten Werkzeuge und Waffen werden effektiver, und auch die Komplexität ihrer Besiedlungscluster ist aufwendiger geworden.\n\nMehrere Bewusstseine haben sich nun nahezu über [From.Capital.GetPlanetHabitatDE6] gesamten [From.Capital.GetPlanetHabitatDE2] ausgebreitet, und in einigen der größten Cluster leben jeweils fast eine Million Drohnen."
 preftl.300.a: "Es musste ja so kommen."
 preftl.400.name: "Druckpresse"
 preftl.400.desc.normal: "Die [GetPreFTLUpper] auf [From.Capital.GetName] hat den Bau mehrerer Druckpressen abgeschlossen. Diese Maschinen hat es ihnen ermöglicht, Druckerzeugnisse in großem Stil herzustellen, was in einer rudimentären Form der Massenkommunikation resultiert hat. Einige führende Persönlichkeiten ihrer Gesellschaft haben sich zwar bemüht, diese Innovation zu unterdrücken, doch bislang hatten sie damit keinen Erfolg.\n\nAuf [From.Capital.GetPlanetHabitatDE6] [From.Capital.GetPlanetHabitatDE2] breiten sich neue Ideen nun mit rasender Geschwindigkeit aus, tiefgreifende gesellschaftliche Auswirkungen inklusive."
 preftl.400.desc.gestalt: "Die [GetPreFTLLowerPlural] auf [From.Capital.GetName] hat ihre schriftliche Kommunikation erheblich verbessert. Maschinen, die auf das Schwarmbewusstsein eingestellt sind, können nun standardisierte Aufzeichnungen in großer Zahl erstellen, und historische Aufzeichnungen sind nicht mehr durch das Gedächtnis des Schwarmbewusstseins begrenzt."
 preftl.400.a: "Ein bedeutender Schritt."
 preftl.500.name: "Sprengstoffe"
 preftl.500.desc.normal: "Die [GetPreFTLUpper] auf [From.Capital.GetName] hat entdeckt, wie man einfache chemische Reaktionen nutzen kann, um eine Explosion zu erzeugen. Dies hat die Kriegsführung revolutioniert, da große Kanonen viele ihrer Zitadellen überflüssig gemacht haben.\n\nDer Einsatz von Sprengstoffen hat zudem ihre Expansionsbemühungen begünstigt, da lästige Hindernisse nun leichter beseitigt werden können. Ihre Chemiker sind bereits dabei, nach neuen kreativen Anwendungsbereichen für diese Technologie zu suchen."
 preftl.500.desc.gestalt: "Die [GetPreFTLLowerPlural] auf [From.Capital.GetName] hat entdeckt, wie man einfache chemische Reaktionen nutzen kann, um eine Explosion zu erzeugen. Dies hat die Konflikte zwischen verfeindeten Schwärmen revolutioniert, da große Kanonen viele ihrer physischen Schutzmaßnahmen überflüssig gemacht haben.\n\nDer Einsatz von Sprengstoffen hat zudem ihre Expansionsbemühungen begünstigt, da lästige Hindernisse nun leichter beseitigt werden können. Die Schwärme sind bereits dabei, nach neuen kreativen Anwendungsbereichen für diese Technologie zu suchen."
 preftl.500.a: "Nur die Zeit wird zeigen, wie sie diese einsetzen werden."
 preftl.600.name: "Dampfkraft"
 preftl.600.desc.normal: "Die [GetPreFTLUpper] auf [From.Capital.GetName] hat sich die Kraft von verdampften Flüssigkeiten zunutze gemacht, um die durch den Dampfdruck erzeugte Energie für Motoren einzusetzen. Dies hat ihre Gesellschaft in vielerlei Hinsicht revolutioniert: In ihren Städten sind bereits Fahrzeuge und Maschinen zu sehen, und die ersten Fabriken sind im Entstehen begriffen. Diese Welt scheint kurz vor der Industrialisierung zu stehen."
 preftl.600.desc.gestalt: "Die [GetPreFTLLowerPlural] auf [From.Capital.GetName] hat sich die Kraft von verdampften Flüssigkeiten zunutze gemacht, um die durch den Dampfdruck erzeugte Energie für Motoren einzusetzen. Dies hat sowohl ihr Bau- als auch Transportwesen revolutioniert.\n\nMan sieht Fahrzeuge, die Drohnen von Cluster zu Cluster transportieren, und auch die ersten \"drohnenfreien\" Fabriken sind aufgetaucht. Diese Welt scheint kurz vor der Industrialisierung zu stehen."
 preftl.600.a: "Eine interessante Entwicklung."
 preftl.700.name: "Industrielle Revolution"
 preftl.700.desc.normal: "Die [GetPreFTLUpper] auf [From.Capital.GetName] hat sich zu einer vollständig industrialisierten Gesellschaft entwickelt und dadurch ein neues Zeitalter eingeleitet.\n\nDie tiefgreifenden Auswirkungen dieser Revolution sind auf [From.Capital.GetPlanetHabitatDE6] ganzen [From.Capital.GetPlanetMoonDE2] zu spüren: Überall sind Fabriken aus dem Boden geschossen, verbesserte Heilmittel haben zu einem gesteigerten Bevölkerungswachstum geführt und wissenschaftliche Innovationen sind zunehmend häufiger."
 preftl.700.desc.gestalt: "Die [GetPreFTLLowerPlural] auf [From.Capital.GetName] hat sich zu mehreren vollständig industrialisierten Schwarmclustern entwickelt und dadurch ein neues Zeitalter eingeleitet.\n\nDie tiefgreifenden Auswirkungen dieser Revolution sind auf [From.Capital.GetPlanetHabitatDE6] ganzen [From.Capital.GetPlanetMoonDE2] zu spüren: Überall sind autonome Fabriken aus dem Boden geschossen, der erhöhte Lebensstandard hat zu einer gesteigerten Drohnenproduktion geführt und wissenschaftliche Innovationen sind zunehmend häufiger."
 preftl.700.a: "Überwachungsbemühungen fortsetzen."
 preftl.800.name: "Funksignale"
 preftl.800.desc.normal: "Unsere Audioscanner haben zum ersten Mal Funksignale von [From.Capital.GetName] aufgefangen. Die industrialisierte [GetPreFTLUpper] hat scheinbar begonnen, mit drahtlosen Übertragungen zu experimentieren.\n\nAus anderen Regionen [From.Capital.GetPlanetHabitatDE5] [From.Capital.GetPlanetHabitatDE4] sind zudem Berichte über den Start einfacher Flugzeuge eingetroffen. Sofern nichts Unvorhergesehenes geschieht, wird der technologische Fortschritt dieser Zivilisation in rasantem Tempo zunehmen."
 preftl.800.desc.gestalt: "Zum ersten Mal in ihrer Geschichte haben wir Funksignale aufgefangen, die von [From.Capital.GetName] ausgingen. Die industrialisierten [GetPreFTLLowerPlural] dort haben scheinbar begonnen, mit drahtlosen Übertragungen zu experimentieren.\n\nEinige Schwarmcluster haben sogar einfache Flugzeuge gestartet. Sofern nichts Unvorhergesehenes geschieht, wird der technologische Fortschritt dieser Zivilisation in rasantem Tempo zunehmen."
 preftl.800.a: "Wir müssen diese Signale überwachen."
 preftl.900.name: "Spaltung des Atoms"
 preftl.900.desc.normal: "Physikern auf [From.Capital.GetName] ist zum ersten Mal die Kernspaltung gelungen. Man hat begonnen, Atomwaffen zu bauen, und immer mehr Atomkraftwerke gehen ans Stromnetz.\n\n[From.GetName] hat jene kritische Phase erreicht, in der man die eigene Welt mit einem einzigen Knopfdruck vernichten könnte."
 preftl.900.desc.gestalt: "Spezialistendrohnen des größten Schwarms auf [From.Capital.GetName] ist zum ersten Mal die Kernspaltung gelungen. Man hat begonnen, Atomwaffen zu bauen, und immer mehr Atomkraftwerke gehen ans Stromnetz.\n\nKonkurrierende Schwärme haben diese Errungenschaft ebenfalls rasch nachgeahmt. Man hat nun jene kritische Phase erreicht, in der mehrere autonome Kollektive über die Mittel verfügen, die eigene Welt mit einem Knopfdruck zu zerstören."
 preftl.900.a: "Eine bedeutende Entwicklung."
 preftl.1000.name: "Erster Satellit"
 preftl.1000.desc.normal: "Unsere Langstreckenscanner haben den ersten Start eines künstlichen Satelliten von [From.Capital.GetName] aufgefangen. Er erreichte die Umlaufbahn und markiert damit den Beginn eines aufkeimenden Raumfahrtprogramms für die Zivilisation auf [From.Capital.GetPlanetHabitatDE6] [From.Capital.GetPlanetHabitatDE2].\n\nNach diesen ersten zaghaften Schritten in den Weltraum können wir damit rechnen, dass sie bald bemannte Einsätze starten ... und irgendwann schließlich auch interplanetare Expeditionen."
 preftl.1000.desc.gestalt: "Mehrere der größten Schwärme auf [From.Capital.GetName] haben vor Kurzem damit begonnen, künstliche Satelliten in die Umlaufbahn zu schicken.\n\nNach diesen ersten vorsichtigen Schritten in den Weltraum können wir mit dem Start autonomer Drohnen und irgendwann schließlich auch interplanetaren Expeditionen rechnen."
 preftl.1000.a: "Sie stehen kurz vor der Raumfahrt."
 preftl.19.name: "Junge Raumstation"
 preftl.19.desc: "[From.GetName] hat auf [From.Capital.GetName] den Bau einer frühen Raumstation im niedrigen Orbit der eigenen Heimatwelt abgeschlossen. Die Station erzeugt Gravitation per Zentrifugalkraft, und obwohl ihre Flugeigenschaften und Energiesysteme nach unseren Standards primitiv sind, muss der Bau der Station in Anbetracht der technologischen Grundlage, auf der die [From.GetSpeciesNamePlural] arbeiten, als bedeutende Errungenschaft angesehen werden."
 preftl.19.a: "Sie stehen kurz vor der Raumfahrt."
 preftl.1100.name: "Das Raumfahrtzeitalter"
 preftl.1100.desc: "Die fremde Zivilisation auf [From.Capital.GetName] hat im Orbit ihrer Heimatwelt den Bau ihres ersten interplanetaren Raumschiffs beendet. Was auch geschieht: Diese fremde Spezies ist nun bereit, sich der galaktischen Gemeinschaft anzuschließen, und muss zu den raumfahrenden Spezies der Galaxie gezählt werden."
 preftl.1100.a: "Es war nur eine Frage der Zeit."
 preftl.1111.desc: "$preftl.1100.desc$\n\nMan scheint unsere Sprache erfolgreich übersetzt zu haben und hat diplomatische Kanäle zu uns geöffnet."
 preftl.131.name: "[From.GetName] versinkt im Atomkrieg"
 preftl.131.desc: "Zwischen mehreren der größten Nationalstaaten auf [From.GetName] ist kürzlich ein gewaltiger Krieg ausgebrochen. Unsere Forscher beobachteten aus sicherer Entfernung im Orbit, wie der Konflikt rasch zu einem weltweiten Atomkrieg eskalierte.\n\nAlles Leben auf der Oberfläche wurde eliminiert und der gesamte [From.GetPlanetMoon] in unbewohnbares Ödland verwandelt."
 preftl.131.a: "Nun gibt es nichts mehr, was man beobachten könnte ..."
 #preftl.132.desc: "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
 #preftl.132.a: "A tragic lesson."
 preftl.133.desc: "Zwischen mehreren der größten Nationalstaaten auf [From.GetName] ist kürzlich ein gewaltiger Krieg ausgebrochen. Unsere Forscher beobachteten aus sicherer Entfernung im Orbit, wie der Konflikt rasch zu einem weltweiten Atomkrieg eskalierte.\n\nAnscheinend ist die gesamte Bevölkerung des [From.GetPlanetMoon] im nuklearen Feuersturm umgekommen, und die Umwelt wurde nachhaltig geschädigt."
 #preftl.151.name: "Shuttle Crash on [From.GetName]"
 #preftl.151.desc: "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
 #preftl.151.a: "Time is short."
 #preftl.152.name: "Survivors Rescued on [From.From.GetName]"
 #preftl.152.desc: "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
 #preftl.153.name: "Survivors Captured on [From.From.GetName]"
 #preftl.153.desc: "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
 #preftl.153.a: "This is not good."
 #preftl.155.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
 #preftl.155.a: "If only our shuttle had made it out..."
 #preftl.156.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
 #preftl.157.desc: "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
 #preftl.159.name: "New Weapons on [From.GetName]"
 #preftl.159.desc: "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
 #preftl.159.a: "This is intolerable!"
 #preftl.161.name: "Hostage Deal"
 #preftl.161.desc: "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
 #preftl.161.a: "The safety of our people comes first."
 #preftl.161.b: "They are clearly not ready."
 #preftl.162.name: "Hostages Executed"
 #preftl.162.desc: "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
 #preftl.162.a: "Savages!"
 preftl.174.desc: "Seid gegrüßt. Es gibt da eine Angelegenheit, die wir gerne besprochen hätten.\n\nBei den [From.GetSpeciesNamePlural] weiß jeder, dass unsere Heimatwelt von Aliens besucht worden ist, bevor wir eine Raumfahrt-Zivilisation wurden. Diese Plünderer entführten unsere Bürger und verbreiteten wo sie erschienen Angst und Schrecken. Ihr wisst nicht zufällig etwas darüber, [Root.GetSpeciesName]?\n\nLasst mich euch die Mühen des Lügens ersparen - wir wissen, dass ihr dafür verantwortlich wart! Die Nachkommen jener [From.GetSpeciesNamePlural], die das Pech hatten, euren bösartigen Experimenten unterworfen zu werden, verlangen eine angemessene Entschädigung!"
 preftl.174.a: "Natürlich. Bitte leitet unsere Entschuldigung an sie weiter."
 preftl.174.a.response: "Hervorragend. Dann können wir diese Angelegenheit vielleicht hinter uns lassen."
 preftl.174.b: "All das geschah nur zum Wohle der Wissenschaft. Keine Kompensation."
 preftl.174.b.response: "So sei es.\n\n[Root.GetSpeciesName], ihr werdet herausfinden, dass [From.GetSpeciesNamePlural] ein äußerst langes Gedächtnis haben!"
 preftl.180.name: "[From.GetName]"
 preftl.180.desc.noawarness: "Seid gegrüßt. Ihr habt zweifellos unseren Aufstieg aus bescheidenen Verhältnissen zur Kenntnis genommen, genau wie wir die $fleet_type_shipclass_starbase$ im Orbit einer unserer Sterne zur Kenntnis nahmen. $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness: "Was?!\n\nDie Sterne zu erreichen und Euch dort vorzufinden ...? Das ist schier unfassbar. Sagt uns: Wie konntet Ihr Euch befreien? Wie kommt es, dass Ihr hier seid?\n\nDoch zuerst müssen wir Euch bitten, die Kontrolle über dieses System an uns abzutreten. Nach allem, was wir erlebt haben, sind wir gegenüber raumfahrenden Zivilisationen misstrauisch geworden. Selbst gegenüber jenen, mit denen wir verwandt sind."
 preftl.180.desc.awarness: "Seid uns noch einmal gegrüßt. Wir fühlen uns jetzt bereit, den Kosmos zu erkunden, und möchten dies ohne fremde Hilfe tun. Wir kommen nicht umhin, Eure sehr dauerhaft aussehende $fleet_type_shipclass_starbase$ im Orbit eines unserer Sterne zur Kenntnis zu nehmen. $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.awarness: "Ihr, die wie wir sind, wir grüßen Euch herzlich. Lange habt Ihr über uns gewacht, doch nun sind wir bereit, unsere eigenen Wege zu gehen. Da uns eine so enge Verwandtschaft verbindet, wünscht Ihr sicher, die Kontrolle über das System an uns abzutreten.\n\nDer Weg war beschwerlich und dunkel, doch nun werden wir mutig dem Licht entgegengehen. Die Sterne warten auf uns."
 preftl.180.desc.end: "Wir verstehen, dass diese $fleet_type_shipclass_starbase$ einen hypothetischen Anspruch auf das System darstellt.\n\nWir bitten lediglich darum, dass Ihr diese $fleet_type_shipclass_starbase$ aufgebt und an uns übertragt. An diejenigen, die [From.Capital.GetStarName] seit jeher als Heimat erachteten.\n\nEs ist nur gerecht."
 preftl.180.a: "Natürlich. Es ist nur gerecht."
 preftl.180.a.tooltip: "§RAbtretung§! der §Y$fleet_type_shipclass_starbase$§! in §Y[From.Capital.GetStarName]§! an §Y[From.GetName]§!.\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§! wird eine §Ghöhere§! §HMeinung§! über §Y[Root.GetName]§! haben."
 preftl.180.b.tt.nothive: "§RWir sind nicht in der Lage, ein Schwarmbewusstsein aufzunehmen. Seine gesamte Zivilisation würde ausgelöscht werden, wenn wir dies tun.§!"
 preftl.180.b.tt.notregular: "§RWir sind nicht in der Lage, Individuen aufzunehmen. Ihre gesamte Zivilisation würde ausgelöscht werden, wenn wir dies tun.§!"
 preftl.180.b: "Eine lächerliche Forderung einer unreifen Zivilisation."
 preftl.180.b.tooltip: "Behält die Kontrolle über die §Y$fleet_type_shipclass_starbase$§! in §Y[From.Capital.GetStarName]§!.\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§! wird eine §Rniedrigere§! §HMeinung§! über §Y[Root.GetName]§! haben."
