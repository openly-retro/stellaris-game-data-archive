 building_clone_vats: "Klontanks"
 building_clone_vats_desc: "Klontanks zersetzen einfache Materialien, um das Wachstum organischer Bewohner zu fördern."
 tooltip_organic_and_artificial_assembly_warning: "§RHinweis: Das Wachstum organischer Bewohner und die Montage mechanischer Bewohner schließen einander gegenseitig aus und sind nicht stapelbar.§!"
 building_slave_processing: "Sklavenabwicklungseinrichtung"
 building_slave_processing_desc: "In dieser großen und beeindruckenden Einrichtung wird Sklavenarbeit abgewickelt und jede Spur freien Willens gelöscht."
 building_slave_processing_migrate_effect_desc: "Die §Yautomatische Umsiedlung§! in andere Kolonien ist für lokale arbeitslose §Y$SLAVES$§! und nicht-vernunftbegabte Roboter aktiviert."
 building_slave_processing_slave_army_effect_desc: "Erlaubt die Rekrutierung von §Y$slave_army_plural$§!.\n\n"
 building_robotics_assembly_plant: "Roboter-Montagewerk I"
 building_robotics_assembly_plant_desc: "Ein Roboter-Montagewerk wird zur Aushebung von Roboterarmeen benötigt.\nFügt §Y1§! §H$ROBOT_POP_SPECIES_1$§! Bewohner pro Jahr hinzu\nBewohnerunterhalt: £energy£ §Y1§!"
 building_robotics_assembly_plant_2: "Roboter-Montagewerk II"
 building_robotics_assembly_plant_2_desc: "Ein Roboter-Montagewerk wird zur Aushebung von Roboterarmeen benötigt.\nFügt §Y1§! §H$ROBOT_POP_SPECIES_2$§! Bewohner pro Jahr hinzu\nVerbessert Bewohner von §H$ROBOT_POP_SPECIES_1$§! auf §H$ROBOT_POP_SPECIES_2$§!\nBewohnerunterhalt: £energy£ §Y2§!"
 building_robotics_assembly_plant_3: "Roboter-Montagewerk III"
 building_robotics_assembly_plant_3_desc: "Ein Roboter-Montagewerk wird zur Aushebung von Roboterarmeen benötigt.\nFügt §Y1§! §H$ROBOT_POP_SPECIES_3$§! Bewohner pro Jahr hinzu\nVerbessert Bewohner von §H$ROBOT_POP_SPECIES_2$§! auf §H$ROBOT_POP_SPECIES_3$§!\nBewohnerunterhalt: £energy£ §Y5§!"
 building_colony_shelter: "Umgebaute Schiffsunterkunft"
 building_colony_shelter_desc: "Die Überreste eines Kolonieschiffs, umgebaut zur Verwendung auf der Planetenoberfläche."
 building_capital: "Planetarer Außenposten"
 building_capital_desc: "Sitz der lokalen herrschenden Elite."
 building_major_capital: "Planetare Hauptstadt"
 building_major_capital_desc: "Ein weitläufiger Komplex bürokratischer Strukturen, der als Verwaltungszentrum für eine große Kolonie fungiert."
 building_system_capital: "System-Regierungssitz"
 building_system_capital_desc: "Eine turmhohe Konfiguration aus Verwaltungsbüros und vernetzter Infrastruktur, die den Bau und Betrieb von höchst anspruchsvollen Einrichtungen ermöglicht."
 building_ancient_factory: "Uralte Fabrik"
 building_ancient_factory_desc: "§LDieses alte Relikt liegt schon seit Jahrhunderten unangetastet da, könnte aber von einem Bewohner zur Produktion von Mineralien bewirtschaftet werden. Die Produktionsleistung dieser Fabrik ist bei weitem höher als unsere eigenen industriellen Bemühungen.§!"
 building_ancient_archives: "Vorläufer-Archive"
 building_ancient_archives_desc: "§LRiesige Lager von altem Wissen.§!"
 building_dark_matter_power_plant: "Dunkle-Materie-Kraftwerk"
 building_dark_matter_power_plant_desc: "§LDieser uralte Komplex wurde mit längst vergessenen Technologien gebaut.§!"
 building_agri_processing_complex: "Agri-Verarbeitungskomplex"
 building_agri_processing_complex_desc: "§LDieser uralte Komplex wurde mit längst vergessenen Technologien gebaut.§!"
 building_primitive_farm: "Primitive Farm"
 building_primitive_farm_desc: "Primitive Farmen bearbeiten den Boden und ernten wenig."
 building_primitive_factory: "Primitive Fabrik"
 building_primitive_factory_desc: "Primitive, ineffiziente Fabriken verpesten bei der Güterproduktion die Umwelt."
 building_primitive_mine: "Primitive Mine"
 building_primitive_mine_desc: "Primitive Bergbautunnel, die sich durch den Boden schlängeln."
 building_primitive_power_plant: "Primitives Kraftwerk"
 building_primitive_power_plant_desc: "Ein primitives und äußerst unzuverlässiges Kraftwerk, das auf Kohle oder früher Atomkraft basiert und die Atmosphäre vergiftet."
 building_mutant_landfill: "Mutantendeponie"
 building_mutant_landfill_desc: "Eine stinkende Masse toter mutierter Schrecken. Ihr unbeständiges organisches Material hat sich zu einer Art Struktur ineinander verdreht."
 building_vault: "Unterirdischer Bunker"
 building_vault_desc: "Diese Zelte markieren den Eingang zu einem gewaltigen unterirdischen Bunker, den die ursprünglichen Bewohner dieser Welt zum Schutz vor Bomben gebaut hatten. Als sich die Nahrungsvorräte erschöpften, fielen die Bewohner übereinander her."
 building_vault_2: "Unterirdischer Bunker"
 building_vault_2_desc: "Diese Zelte markieren den Eingang zu einem gewaltigen unterirdischen Bunker, den die ursprünglichen Bewohner dieser Welt zum Schutz vor Bomben gebaut hatten. Der Bunker enthält einen riesigen Maschinenpark mit Lagern von Bergbau-Ausrüstung."
 building_particle_accelerator: "Teilchenbeschleuniger"
 building_particle_accelerator_desc: "Dieser alte Teilchenbeschleuniger wurde auf Basis eines neuartigen Konzepts gebaut. Die überlebenden Terminals in der Struktur enthalten eine gewaltige Anzahl von Forschungsdaten, die wohl ein herausragender theoretischer Physiker zusammengestellt hatte."
 building_odd_factory: "Merkwürdige Fabrik"
 building_odd_factory_desc: "Eine unbekannte Zivilisation hat eine gut konstruierte Einrichtung auf dem Planeten zurückgelassen, die hochwertige Ressourcen produziert."
 building_quarantine: "Seuchen-Forschungsstation"
 building_quarantine_desc: "Ein temporäres Krankenhaus, in dem Infizierte zur Herstellung eines Heilmittels studiert werden."
 building_plague_memorial: "Seuchengedenkstätte"
 building_plague_memorial_desc: "Eine Gedenkstätte für die Opfer einer schrecklichen Seuche, die einst diese Welt verwüstet hat und zugleich Zeugnis der Überlebensfähigkeit ihrer Bewohner."
 building_energy_grid: "Energienetz"
 building_energy_grid_desc: "Ein sorgfältig kalibriertes Energienetz maximiert die Leistung von Generatoren."
 building_energy_grid_effect_desc: "Erhöht die Grundproduktion von Jobs, die £energy£ §YEnergie-Credits§! generieren, um §G1§!."
 building_energy_nexus: "Energienexus"
 building_energy_nexus_desc: "Diese monumentale Fabrik zentralisiert alle Energienetze des Planeten und erhöht ihre Effektivität"
 building_mineral_purification_plant: "Mineral-Verarbeitungsanlage"
 building_mineral_purification_plant_desc: "Mineralien, die durch diese Anlage geflossen sind, haben die höchste Qualität."
 building_mineral_purification_hub: "Mineral-Verarbeitungshub"
 building_mineral_purification_hub_desc: "Massive Hubs nehmen Mineralien auf und verteilen sie an verschiedene Verarbeitungsanlagen."
 building_clinic: "Genkliniken"
 building_clinic_desc: "Genkliniken können fortgeschrittene medizinische Behandlungen anbieten, die statistisch zu einer wesentlich gesünderen und langlebigeren Bevölkerung führen."
 building_hospital: "Zell-Revitalisierungszentren"
 building_hospital_desc: "Zell-Revitalisierungszentren können einer großen Bevölkerungsschicht fortgeschrittene medizinische Behandlungen anbieten. Behandlungen auf einem zellulären Level führen zu einer deutlich gesünderen und langlebigeren Bevölkerung."
 building_mineral_silo_1: "Mineralsilo I"
 building_mineral_silo_1_desc: "Mineralsilos können die maximale Mineralien-Speicherkapazität unseres Reichs erhöhen."
 building_mineral_silo_2: "Mineralsilo II"
 building_mineral_silo_2_desc: "$building_mineral_silo_1_desc$"
 building_mineral_silo_3: "Mineralsilo III"
 building_mineral_silo_3_desc: "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator: "Planetarer Schildgenerator"
 building_planetary_shield_generator_desc: "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument: "Autochthones Monument"
 building_autochthon_monument_desc: "Ein Monument zu Ehren der ersten Pioniere, die zu den Sternen fuhren."
 building_autochthon_monument_effect: "Produziert £unity£§G1§! Einigkeit für jeden §YAufstiegsvorteil§!, den unser Reich ausgewählt hat.\n\n"
 building_heritage_site: "Kulturerbestätte"
 building_heritage_site_desc: "Ein Gebiet, das der frühen Geschichte unseres Reichs und seiner Bevölkerung gewidmet ist."
 building_heritage_site_effect: "Produziert £unity£§G2§! Einigkeit für jeden §YAufstiegsvorteil§!, den unser Reich ausgewählt hat.\n\n"
 building_hypercomms_forum: "Hypercomms-Forum"
 building_hypercomms_forum_desc: "Das Forum ist eine kolossale Einrichtung, die mit fortschrittlicher Ausrüstung für interpersonelle Kommunikation ausgerüstet ist. Hier sind der Austausch multisensorischer Ideen in ungezwungenen Diskussionen und schnelle Konsensbildung in Debatten möglich."
 building_hypercomms_forum_effect: "Produziert £unity£§G3§! Einigkeit für jeden §YAufstiegsvorteil§!, den unser Reich ausgewählt hat.\n\n"
 building_autocurating_vault: "Automatische Kunstsammlung"
 building_autocurating_vault_desc: "Ein hoch spezialisiertes, computergestütztes Netzwerk ist unablässig dabei, solche Alltagsgegenstände, denen es eine mögliche historische Bedeutung zumisst, zu beschaffen, zu analysieren, zu bewerten und auszustellen, um ein lebendes Museum der Gegenwart zu errichten."
 building_temple: "Tempel"
 building_temple_desc: "Tempel sind einfache Bauten, die schon seit Urzeiten als Orte zur stillen Einkehr dienen - und zur Kommunion mit dem, was uns alle vereint."
 building_holotemple: "Holotempel"
 building_holotemple_desc: "Eine verbesserte Form seiner grob gestalteten Vorgänger. Die neueste Errungenschaft im Bereich spiritualistischer Technologie erschafft innerhalb des Holotempels eine wandelbare Wirklichkeit - alles zur tieferen Meditation und zur noch intensiveren Hingabe."
 building_sacred_nexus: "Geheiligter Nexus"
 building_sacred_nexus_desc: "Die jüngsten Entwicklungen in Feldtechnologie ermöglichen es Anhängern den göttlichen Einfluss von geheiligtem Boden direkt zu erleben."
 building_citadel_of_faith: "Zitadelle des Glaubens"
 building_citadel_of_faith_desc: "Ein gewaltiger Komplex, der allen Gläubigen Zuflucht und Abgeschiedenheit von der materiellen Welt bietet."
 building_stronghold: "Bollwerk"
 building_stronghold_desc: "Eine planetarische Festung, die eine beachtliche Garnison beherbergen kann, um die Welt vor Invasionen und Rebellionen zu schützen."
 building_fortress: "Festung"
 building_fortress_desc: "Ein massiver Festungskomplex mit einer erweiterten Garnison und Trainigseinrichtungen für Soldaten."
 building_bio_reactor: "Bio-Reaktor"
 building_bio_reactor_desc: "Eine Anlage, in der organische Materie mit hoher Effizienz in Energie umgewandelt wird."
 tech_bio_reactor: "$building_bio_reactor$"
 tech_bio_reactor_desc: "$building_bio_reactor_desc$"
 building_bio_reactor_2: "Fortschrittlicher Bioreaktor"
 building_bio_reactor_2_desc: "Eine Anlage, die organische Materie mit hoher Effizienz in Energie umwandelt. Fortschritte bei der Abfallsammlung erlauben die Gewinnung nützlicher gasförmiger Nebenprodukte."
 tech_bio_reactor_2: "$building_bio_reactor_2$"
 tech_bio_reactor_2_desc: "$building_bio_reactor_2_desc$"
 building_hab_stronghold: "Sicherheitszone"
 building_hab_stronghold_desc: "Dieser Abschnitt des Habitats ist der Sicherheit gewidmet und bietet einer bewaffneten Sicherheitstruppe Schutz, um das Habitat von inneren und äußeren Bedrohungen zu verteidigen."
 building_crude_huts: "Primitive Hütten"
 building_crude_huts_desc: "Primitive Hütten, die aus Stein, Lehm oder anderen Materialien gebaut werden."
 building_primitive_dwellings: "Primitive Wohnungen"
 building_primitive_dwellings_desc: "Diese kleinen Gebäude bieten wenig Schutz, halten aber die schlimmsten Elemente ab."
 building_stone_palace: "Steinpaläste"
 building_stone_palace_desc: "Primitive Paläste, die aus Stein gebaut wurden und in denen die lokal herrschende Elite residiert."
 building_primitive_capital: "Regionalhauptgebäude"
 building_primitive_capital_desc: "Die regionalen Hauptgebäude der verschiedenen Nationalstaaten, die diese primitive Welt bewohnen."
 building_urban_dwellings: "Stadtwohnungen"
 building_urban_dwellings_desc: "Ein enger und oft verschmutzter Dschungel aus Beton."
 building_pre_ftl_radio_telescope: "Radioteleskop-Array"
 building_pre_ftl_radio_telescope_desc: "Eine Vielzahl von Radioteleskopen, die nach uns unbekannten intelligenten Lebensformen suchen."
 awareness_gain_desc: "Erhöht die Chance, dass diese Zivilisation mit der Zeit £awareness£ §YWahrnehmung§! erlangt."
 building_hive_crude_huts: "Einfache Nester"
 building_hive_crude_huts_desc: "Diese Nester bestehen aus den einfachsten Materialen und schützen die Drohnen gerade so vor dem nächtlichen Kältetod."
 building_hive_primitive_dwellings: "Einfache Kolonie"
 building_hive_primitive_dwellings_desc: "Diese sechseckigen Gebäude nutzen den verfügbaren Raum effizient aus und beherbergen das, was man als einfache Kolonie bezeichnen könnte."
 building_hive_stone_palace: "Steinerne Schwarmbauten"
 building_hive_stone_palace_desc: "In einer Welt, in der man sein Überleben gegen seine eigene Spezies behaupten muss, sind Steinmauern von großem Vorteil."
 building_hive_primitive_capital: "Kontinentaler Nexus"
 building_hive_primitive_capital_desc: "Das Zentrum für Schwärme in der Größe von Kontinenten, die um die Kontrolle über diese Welt kämpfen."
 building_hive_urban_dwellings: "Drohnenlager"
 building_hive_urban_dwellings_desc: "Eine nützliche Lösung für die Unterbringung von Drohnen, wenn sie sich in ihrem Ruhezyklus befinden. Es gibt separate Ein- und Ausgänge, um den Aufladeprozess des Schwarms zu maximieren."
 building_hive_primitive_factory: "$building_primitive_factory$"
 building_hive_primitive_factory_desc: "$building_primitive_factory_desc$"
 building_hive_primitive_mine: "$building_primitive_mine$"
 building_hive_primitive_mine_desc: "$building_primitive_mine_desc$"
 building_hive_primitive_power_plant: "$building_primitive_power_plant$"
 building_hive_primitive_power_plant_desc: "$building_primitive_power_plant_desc$"
 building_hive_primitive_farm: "$building_primitive_farm$"
 building_hive_primitive_farm_desc: "$building_primitive_farm_desc$"
