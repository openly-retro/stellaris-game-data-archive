 personality_pre_ftl_splintered_desc: "Esta especie no ha unificado aún su fracturado mundo natal. Están surgiendo diversas corrientes de pensamiento con respecto a la forma de gobierno ideal. El tiempo dirá cuál de ellas prevalece."
 personality_fallen_empire_machine_desc: "Este imperio caído es una antigua inteligencia artificial que parece funcionar según alguna especie de protocolo de cuidador. Se comporta de forma errática pero parece que no supone ninguna amenaza para nosotros."
 personality_awakened_fallen_empire_machine_desc: "Este imperio despertado es una antigua inteligencia artificial que actúa como guardián galáctico. Centrará todos sus esfuerzos en la defensa de la vida sintiente contra la crisis actual."
 personality_berserk_fallen_empire_machine_desc: "Este imperio despertado es una antigua inteligencia artificial que presenta errores, ha enloquecido y está atacando todo lo que la rodea."
 personality_fallen_empire_spiritualist_desc: "Este imperio caído se dedica a la conservación y defensa de sus santos lugares. Colonizar sistemas que consideran sagrados puede enfurecerlos."
 personality_fallen_empire_materialist_desc: "Este imperio caído se dedica a atesorar tecnología y conocimientos. Puede que ofrezcan tareas o exijan tributos a los imperios menores para este fin."
 personality_fallen_empire_xenophobe_desc: "Este imperio caído se dedica a la defensa de sus fronteras contra las invasiones. Colonizar sistemas que les son limítrofes puede enfurecerlos."
 personality_fallen_empire_xenophile_desc: "Este imperio caído se dedica a estudiar a las razas más jóvenes. Con este fin, puede que les ofrezcan tareas o exijan tributos a los imperios menores."
 personality_awakened_fallen_empire_spiritualist_desc: "Este imperio despertado busca imponerle sus doctrinas religiosas a la galaxia. Es posible que ataquen a cualquier imperio que no se convierta de manera voluntaria."
 personality_awakened_fallen_empire_materialist_desc: "Este imperio despertado quiere controlar el nivel tecnológico de todas las demás civilizaciones de la galaxia. Es posible que ataquen a cualquier imperio que no les ceda su independencia tecnológica."
 personality_awakened_fallen_empire_xenophobe_desc: "Este imperio despertado busca recuperar el dominio que ha perdido en la galaxia. Es posible que ataquen a cualquier imperio que no se doblegue ante ellos."
 personality_awakened_fallen_empire_xenophile_desc: "Este imperio despertado busca proteger a las razas menores de sus congéneres. Es posible que ataquen a cualquier imperio que no acepte su paz forzosa."
 personality_null_desc: "¿Por qué una especie se hace neutral? ¿Por el ansia de riqueza? ¿El poder? ¿O tal vez por nacer con un corazón lleno de neutralidad?\n\n§RThis is a placeholder personality and should not show up ingame.§!"
 personality_fanatic_befrienders_desc: "Los fraternizadores fanáticos son muy amistosos, pero se sienten muy solos. Intentarán hacer amigos por cualquier medio necesario."
 personality_metalhead_desc: "Metal."
 personality_honorbound_warriors_desc: "Los guerreros honorables valoran el honor y la habilidad militar por encima de todo. Buscan enemigos dignos a los que combatir y desdeñan a los débiles y a los pacifistas."
 personality_ruthless_capitalists_desc: "Los capitalistas despiadados harán lo que sea para conseguir más riqueza y recursos para ellos mismos y su imperio. Tienden a evitar las peleas igualadas y prefieren abusar de los débiles e indefensos."
 personality_peaceful_traders_desc: "A los comerciantes pacíficos les interesa ante todo el flujo del comercio y prefieren comerciar antes que pelear."
 personality_hegemonic_imperialists_desc: "Los imperialistas hegemónicos se consideran los legítimos gobernantes de la galaxia e intentarán expandir su imperio a toda costa."
 personality_federation_builders_desc: "Los constructores de federación valoran toda vida inteligente y buscarán formar una fuerte federación para protegerse de los imperios expansionistas."
 personality_xenophobic_isolationists_desc: "Los aislacionistas xenófobos no quieren saber nada del resto de la galaxia. Prefieren quedarse en su territorio y tratar lo menos posible con alienígenas."
 personality_hive_mind_desc: "Las mentes colmena se preocupan ante todo de la propagación de su especie. Mientras tengan sitio para expandirse, no dan problemas. Pero no dudarán en conquistar mundos y masacrar poblaciones nativas si es necesario."
 personality_devouring_swarm_desc: "Los enjambres devoradores tienen una devoción imperturbable por la autopropagación y consideran que las otras formas de vida son presas que pueden consumir. No están dispuestos a usar la diplomacia pase lo que pase."
 personality_migrating_flock_desc: "Las bandadas migratorias quieren extender su especie por la galaxia de manera pacífica, y migrarán a los mundos de otros imperios si se lo permiten."
 personality_evangelising_zealots_desc: "Los evangelistas fanáticos quieren expandir su fe por la galaxia, y pueden usar la fuerza militar para obligar a los demás a aceptar sus creencias."
 personality_democratic_crusaders_desc: "Los cruzados democráticos creen que su deber moral es extender la democracia. Suelen llevarse bien con otras democracias, pero están dispuestos a usar la fuerza militar para \"liberar\" a las poblaciones de los imperios menos democráticos."
 personality_fanatic_purifiers_desc: "Los purificadores fanáticos consideran que toda la vida alienígena es un error cósmico y quieren purgar la galaxia. Nunca usan la diplomacia con otras especies."
 personality_slaving_despots_desc: "Los déspotas esclavistas son sociedades esclavistas que confían en la expansión militar para suministrar sus granjas y minas con esclavos. Prefieren atacar a los débiles e indefensos."
 personality_decadent_hierarchy_desc: "Las jerarquías decadentes son sociedades esclavistas muy estratificadas a las que solo les importa mantener su rígido modo de vida."
 personality_erudite_explorers_desc: "Los exploradores eruditos valoran la exploración y los descubrimientos por encima de todo. Comerciarán por el conocimiento que buscan, pero pueden tomarlo por la fuerza si es necesario."
 personality_spiritual_seekers_desc: "Los buscadores espirituales creen que toda vida está conectada por un poder superior que se puede entender por sus creaciones. Buscan la cooperación pacífica con otros imperios para estudiar su conexión con lo divino."
 personality_harmonious_hierarchy_desc: "Los colectivos armónicos son sociedades autoritarias en las que los ciudadanos trabajan por el Estado sin necesidad de obligarlos. Suelen ser amistosos mientras no interfieran en sus asuntos internos."
 personality_machine_intelligence_desc: "Las inteligencias artificiales han dejado atrás sus problemáticos pasados con las formas de vida orgánicas y normalmente están abiertas a intercambios diplomáticos con otras razas del espacio."
 personality_exterminators_desc: "Los exterminadores son inteligencias artificiales que consideran que todas las formas de vida orgánica representan una amenaza intolerable para la galaxia. Aunque pueden cooperar con otras máquinas, es improbable que tengan trato con imperios orgánicos, más allá de intentar exterminarlos."
 personality_servitors_desc: "Tras llegar a la conclusión de que el liderazgo orgánico está plagado de caos y tendencias autodestructivas, los sirvientes y las inteligencias artificiales se han centrado en procurar que los orgánicos lleven una existencia segura y cómoda... aunque eso suponga asimilar su civilización."
 personality_assimilators_desc: "Los asimiladores son unas inteligencias artificiales que se ven impulsadas por el conocimiento y la diversificación. Como los asimiladores amplían su comprensión del universo sublimando y absorbiendo a la fuerza a las civilizaciones orgánicas en su superordenador neural, suelen ser impopulares entre los orgánicos."
