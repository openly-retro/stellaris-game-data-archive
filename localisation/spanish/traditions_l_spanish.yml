 tr_mercantile_marketplace_of_better_ideas: "Mercado de mejores ideas"
 tr_mercantile_marketplace_of_better_ideas_delayed: "Las mejores ideas nacen de la exposición al mercado. ¡A mayor exposición, mejores ideas!"
 tr_mercantile_insider_trading: "Comercio interno"
 tr_mercantile_insider_trading_delayed: "Conocer a la gente adecuada en los lugares apropiados puede cambiar las cosas. Los contactos comerciales influyentes nos dejarán comprar en los mercados de recursos a precios favorables."
 tr_mercantile_trickle_up_economics: "Economía gradual"
 tr_mercantile_trickle_up_economics_desc: "Los £job_clerk£ §Yadministrativos§! proporcionan §G+1§! $r_trade_value$ y §G+1§! $r_amenities$ adicionales."
 tr_mercantile_trickle_up_economics_delayed: "La inversión en servicios civiles y comercio diario es beneficiosa para toda nuestra sociedad."
 tr_mercantile_commercial_enterprise: "Empresa comercial"
 tr_mercantile_commercial_enterprise_desc: "§Y$job_trader_plural_with_icon$§! producen §G+2§! $r_amenities$.\nLas £building£ §Yzonas comerciales§!, los £district£ §Ysegmentos comerciales§! y los £district£ §Ydistritos de comercio§! proporcionan trabajos de §Y$job_trader_with_icon$§! adicionales."
 tr_mercantile_commercial_enterprise_delayed: "Ninguna oportunidad de negocio escapa a la atención de nuestros emprendedores."
 tr_mercantile_adaptive_economic_policies: "Políticas económicas adaptativas"
 tr_mercantile_adaptive_economic_policies_desc: "Desbloquea las §Ypolíticas comerciales§! §Y$trade_policy_consumer_goods$§! y §Y$trade_policy_unity$§!, que nos permiten convertir una parte de nuestro £trade_value£ §Yvalor comercial§! en £consumer_goods£ §Ybienes de consumo§! o £unity£ §Yunidad§!."
 tr_mercantile_adaptive_economic_policies_delayed: "Si adoptamos un enfoque más flexible en los asuntos económicos, podremos recalibrar nuestra economía para anticiparnos a cualquier eventualidad."
 tr_mercantile_trade_fleets: "Flotas comerciales de la federación"
 tr_mercantile_trade_fleets_desc: "La cantidad con la que contribuimos a la §Ycapacidad naval de la federación§! cuenta un §G+50%§! más."
 tr_mercantile_trade_fleets_delayed: "Para garantizarnos beneficios debemos reunirnos con nuestros aliados de la federación y asegurarnos de que nuestros intereses están protegidos."
 tr_mercantile_worker_coop_improved_ownership: "Argucias adaptativas de accionistas"
 tr_mercantile_worker_coop_improved_ownership_desc: "£pops£ Poblaciones con nivel de vida §Y$living_standard_worker_ownership$§!: §G+5%§! de felicidad y §G+5%§! de recursos por trabajos."
 tr_mercantile_worker_coop_improved_ownership_delayed: "Al adoptar un enfoque más flexible en los contratos de los accionistas, nuestros ciudadanos pueden inspirarse y trabajar de manera más eficaz."
 mod_planet_worker_ownership_jobs_produces_mult: "Recursos de poblaciones con nivel de vida $living_standard_worker_ownership$"
