 leader_trait_resolution_category_pre_ftl_stances_focus: "Priorytet: postawa przed napędem nadświetlnym"
 leader_trait_resolution_category_pre_ftl_stances_focus_desc: "Ten delegat interesuje się wyjątkowo wszelkimi sprawami powiązanymi z postawą przed napędem nadświetlnym."
 leader_trait_resolution_category_sanctions_focus: "Priorytet: Sankcje"
 leader_trait_resolution_category_sanctions_focus_desc: "Ten delegat interesuje się wyjątkowo wszelkimi sprawami powiązanymi z sankcjami galaktycznymi."
 leader_trait_resolution_category_sanctions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$Siła głosowania nad uchwałami kategorii §Ysankcji galaktycznych§!:"
