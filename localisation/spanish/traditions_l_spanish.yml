 ################################################################
 tradition_prosperity: "Prosperidad"
 tradition_prosperity_desc: "No hay mejor barómetro del éxito o fracaso de una nación estelar que la fuerza de su economía."
 tradition_prosperity_machine_desc: "Todas las unidades individuales dejan de funcionar tarde o temprano. Solo un gran número de ellas puede aportar la redundancia necesaria para garantizar una existencia continuada. Para conseguir ese número, hay que tener recursos."
 tradition_prosperity_hive_mind_desc: "Si queremos expandirnos por las estrellas, debemos construir una colmena fuerte y próspera."
 tr_prosperity_adopt: "Tradiciones de prosperidad"
 tr_prosperity_sct: "Plantillas de construcción estándar"
 tr_prosperity_sct_desc: "El §Ycoste de construcción§! de los §Yedificios§! y los §Ydistritos§! se reduce en un §G10%§!, y la §Yvelocidad de construcción§! aumenta en un §G+25%§!."
 tr_prosperity_sct_delayed: "A medida que la tecnología avanza y se hace cada vez más compleja, se le exige más a nuestra fuerza de trabajo. Al usar plantillas de construcción estandarizadas, nuestros trabajadores no tienen que comprender los entresijos de lo que construyen."
 tr_prosperity_sct_machine: "Edificios prefabricados"
 tr_prosperity_sct_machine_desc: "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed: "La producción de un gran número de edificios genéricos estandarizados es mucho más eficiente que diseñarlos y construirlos uno a uno."
 tr_prosperity_public_works: "División de obras públicas"
 tr_prosperity_public_works_desc: "Los §Ydistritos urbanos§! proporcionan §Y1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! adicional.\nMundo anillo §Y$district_rw_city_plural$§! y ecumenópolis §Y$district_arcology_housing_plural$§! también proporcionan £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! adicional."
 tr_prosperity_public_works_delayed: "Nuestras crecientes ciudades se verán aumentadas por obras públicas inspiradas de una escala jamás vista. Por eso debe formarse una nueva agencia gubernamental que supervise su construcción."
 tr_prosperity_optimized_nexus: "Nexo optimizado"
 tr_prosperity_optimized_nexus_desc: "Los §Ydistritos nexos§! proporcionan §Y1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! adicional.\nMundo anillo §Y$district_rw_nexus_plural$§! proporciona §Y5§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! adicionales."
 tr_prosperity_optimized_nexus_delayed: "Sin la necesidad de que los individuos estén cómodos, las células que hay dentro de los §Ydistritos nexos§! pueden ser más pequeñas y aprovechar mejor el espacio vertical."
 tr_prosperity_extended_hives: "Colmenas ampliadas"
 tr_prosperity_extended_hives_desc: "Los §Ydistritos colmena§! proporcionan §Y1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! adicional.\nMundo anillo §Y$district_rw_hive_plural$§! proporciona §Y5§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! adicionales."
 tr_prosperity_extended_hives_delayed: "Si se amplían los §Ydistritos colmenas§! bajo tierra, podrán albergar muchos más drones en su interior."
 tr_prosperity_administrative_operations: "Operaciones administrativas"
 tr_prosperity_administrative_operations_desc: "§Y$mod_planet_buildings_upkeep_mult$§! y §Y$mod_planet_districts_upkeep_mult$§! se reducen en §G10%§!."
 tr_prosperity_administrative_operations_delayed: "A medida que nuestro imperio crece, eliminar la corrupción y la ineficacia es de una importancia clave. ¡Hay que taponar esas fugas de crédito!"
 tr_prosperity_administrative_operations_machine: "Transmisión superconductora"
 tr_prosperity_administrative_operations_machine_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed: "A todos los niveles de nuestras infraestructuras, los materiales superconductores reducen la pérdida de energía en grandes distancias prácticamente a cero."
 tr_prosperity_administrative_operations_hive: "Arquitectura quitinosa"
 tr_prosperity_administrative_operations_hive_desc: "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed: "La resina de construcción, extraída de la biomasa capturada en reservas de tamaño oceánico, es más maleable y duradera que la mayoría de los materiales inorgánicos. Puede incluso resistir el frío del vacío espacial."
 tr_prosperity_interstellar_franchising: "Franquicia interestelar"
 #tr_prosperity_interstellar_franchising_desc: "§YCity Districts§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!.\nHabitat §Y$district_hab_commercial_plural$§!, Ring World §Y$district_rw_city_plural$§! and Ecumenopolis §Y$district_arcology_housing_plural$§! also produce additional £job_clerk£ §Y$job_clerk$ Jobs§!."
 tr_prosperity_interstellar_franchising_delayed: "Centrarse en las franquicias permite hasta al planeta más mundano abrir negocios prósperos y dinámicos que dan puestos de trabajo locales y aumentan el valor del comercio."
 tr_prosperity_efficiency_algorithms: "Algoritmos de eficiencia"
 #tr_prosperity_efficiency_algorithms_desc: "£energy£ §Y$mod_country_energy_produces_mult$§! increased by §G5%§!."
 tr_prosperity_efficiency_algorithms_delayed: "No hay mayor delito que una máquina ineficaz."
 tr_prosperity_efficiency_instincts: "Instintos de eficacia"
 #tr_prosperity_efficiency_instincts_desc: "$tr_prosperity_efficiency_algorithms_desc$"
 tr_prosperity_efficiency_instincts_delayed: "Los drones se ven infundidos con el fuerte impulso de evitar el derroche en todos los aspectos de la vida cotidiana, lo que conlleva un ahorro de energía importante."
 tr_prosperity_trans_stellar_corporations: "Corporaciones transestelares"
 tr_prosperity_trans_stellar_corporations_desc: "§YProducción de £energy£ energía§! aumenta en §G5%§!. Además, los §Ycentros de comercios§! producen §Y1§! £energy£ energía adicional."
 tr_prosperity_trans_stellar_corporations_delayed: "Hay poderosas entidades empresariales dispuestas a correr con los gastos de nuestros esfuerzos industriales."
 tr_prosperity_void_works: "Superestructuras modulares"
 tr_prosperity_void_works_desc: "£housing£ §Y$MOD_PLANET_HOUSING_ADD$§! por §Y$district_hab_housing_plural$§!: §G+1§!\n$mod_habitat_max_districts_mult$: §G+10%§!"
 tr_prosperity_void_works_delayed: "Al implementar técnicas de construcción modular, podemos aumentar la densidad de zonificación de nuestros hábitats."
 tr_prosperity_creative_collectives: "Colectivos creativos"
 tr_prosperity_creative_collectives_delayed: "Si creamos un sistema de colectivos autónomos y de regulación autónoma que se ocupe de las fábricas y escuelas, mejoraremos mucho la productividad de las industrias."
 tr_prosperity_pursuit_of_profit: "La búsqueda del lucro"
 tr_prosperity_pursuit_of_profit_delayed: "La búsqueda de lucro se ha convertido en el eje central en nuestra sociedad. Los que tienen éxito en cualquier clase de empresa son admirados, y la acumulación de créditos energéticos se ve como un objetivo de gran valor."
 tr_prosperity_peak_performance: "Pico de rendimiento"
 tr_prosperity_peak_performance_desc: "La §Y$mod_planet_jobs_complex_drone_produces_mult$§! aumenta en un §G5%§!."
 tr_prosperity_peak_performance_delayed: "En teoría, el techo de rendimiento de las unidades intermediarias se puede subir mediante una compleja serie de optimizaciones y procesos de aceleración."
 tr_prosperity_hive_neural_signal_boosters: "Potenciadores de señal neural"
 tr_prosperity_hive_neural_signal_boosters_desc: "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed: "Las redes de energía que alimentan nuestras colmenas también pueden utilizarse para ampliar las señales neurales transmitidas a nuestros drones, lo que permite más modificaciones y mejoras de eficacia."
 tr_prosperity_finish: "Tradiciones de prosperidad finalizadas"
