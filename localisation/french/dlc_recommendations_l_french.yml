 DLC_START: "DLC"
 OWN_DLC: "Vous possédez ce DLC."
 REQUIRES_DLC_WITH_NAME: "§RNécessite le DLC $DLC$.§!"
 DISABLED_DLC: "Ce DLC est désactivé."
 NOT_OWN_DLC: "Vous ne possédez §Rpas§! ce DLC."
 CLICK_FOR_DLC_INFO: "§GCliquez pour obtenir davantage d'informations.§!"
 NUM_LOCKED_PORTRAITS: "Afficher les $NUM$ portraits supplémentaires."
 VIEW_IN_STORE: "Voir dans la boutique"
 RECOMMENDED_DLCS: "DLC recommandés"
 STAR_SYSTEM_IS: "Le système stellaire est celui de §Y$STAR_SYSTEM$§!."
 STAR_SYSTEM_IS_NOT: "Le système stellaire n'est PAS celui de §T$STAR_SYSTEM$§!."
 USING_NAME_LIST: "Utilise la liste de noms §Y$CATEGORY$§!."
 NOT_USING_NAME_LIST: "N'utilise PAS la liste de noms §Y$CATEGORY$§!."
 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "Des profits à la mesure de la galaxie"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "Qu'y a-t-il de plus motivant que la recherche du profit ?\n\nAvec cette extension consacrée à l'économie, jouez un puissant empire marchand faisant affaire parmi les étoiles.\n\nEn jouant une firme, concluez des accords commerciaux avec d'autres empires pour ouvrir des succursales sur leurs mondes, jusqu'à devenir une grande puissance économique.\n\nLa stagnation est le premier signe d'une industrie sur le déclin. Alors, préservez votre prospérité en construisant de nouvelles mégastructures et en choisissant de nouveaux atouts de l’ascension. À moins que vous ne choisissiez de rester compétitif en devenant une puissante association criminelle ? Après tout, les affaires sont les affaires..."
 MEGACORP_FEATURES: "§EApports principaux :§!\n\n- Un nouveau type d'empire, permettant de jouer sur l'économie en faisant du crédit énergétique.\n\n- Accès au Marché galactique aux esclaves.\n\n- Les flottes des Caravaniers, parcourant la galaxie et ayant toujours un accord ou un autre à vous proposer.\n\n- Des atouts de l'ascension permettant de construire des cités d'échelle planétaire, de croiser les espèces et gagner des avantages compétitifs sur le marché galactique.\n\n- De nouvelles mégastructures, voix pour le conseiller, et musiques."
 DLC_MEGACORP_RECOMMENDATION_DESC: "§S$MEGACORP_TITLE$§! est une extension centrée sur l'économie, ajoutant des mécanismes commerciaux plus approfondis pour disposer d'avantages compétitifs sur un marché concurrentiel."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "L'extension §SMegacorp§! est recommandée car la composition de cet empire s'accorde bien avec les mécanismes et le thème du commerce."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "L'extension §SMegacorp§! est recommandée car la composition de cet empire s'accorde bien avec l'exploitation impitoyable des esclaves."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "Faites face jusqu'au bout"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "Lorsque viendra la fin, comment y ferez-vous face ?\n\n$APOCALYPSE_TITLE$ redéfinit la guerre stellaire grâce à une armée de nouvelles options offensives et défensives. Les imposants titans, une nouvelle classe de vaisseaux, confèrent des avantages conséquents à vos flottes. Et si détruire des vaisseaux ne suffit plus, la classe des colosses peut réduire à néant des mondes entiers et toute vie qui y réside.\n\nDes empires de maraudeurs existent dans la galaxie, razziant les systèmes avoisinants ou louant leurs services en tant que mercenaires. Combattez avec ou contre eux, mais gardez toujours à l'esprit qu'ils ont peut-être d'autres motivations.\n\nL'apocalypse est proche, et le sort de la galaxie est en jeu."
 APOCALYPSE_FEATURES: "§EApports principaux :§!\n\n- De nouvelles classes de vaisseaux et d'armement à utiliser lors des guerres galactiques.\n\n- Les Maraudeurs, des mercenaires interstellaires vivant aux marges de la civilisation.\n\n- Une nouvelle crise de mi-partie, déclenchée par l'unification des Maraudeurs sous l'autorité d'un puissant khan.\n\n- De nouveaux civismes et atouts de l'ascension, orientés vers la guerre, ou le pacifisme.\n\n- L'arbre des traditions de résilience, centré sur la défense et les bases stellaires."
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§! est une extension qui met en valeur la destruction et les ravages de la guerre à l'échelle galactique."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "L'extension §SApocalypse§! est recommandée car certaines des options choisies pour cet empire s'accordent bien avec ses mécanismes et son contenu, centrés sur la guerre."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "Choisissez votre voie vers la perfection"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "L'utopie est-elle un lieu ou un état de l'esprit ?\n\nCette nouvelle extension vous permet de transcender vos limites avec quatre nouvelles voies vers l'ascension. Construisez un paradis avec de nouvelles mégastructures, dont la sphère de Dyson, des anneaux-mondes et des stations d'habitat. Endoctrinez, contrôlez votre biologie ou accédez à la perfection en tant que conscience collective. Qu'importe votre but, $UTOPIA_TITLE$ vous offre les outils pour créer la société parfaite."
 UTOPIA_FEATURES: "§EApports principaux :§!\n\n- De nouvelles voies vers l'ascension permettant de faire radicalement évoluer votre espèce et de transcender les limites de l'évolution.\n\n- De nouvelles mégastructures, tels les anneaux-mondes ou la sphère de Dyson. Développez-vous en construisant ces ersatz de mondes si votre espace est trop réduit.\n\n- Jouez une conscience collective, évitez toute querelle politique en jouant un empire où l'ensemble de la société agit comme une seule entité.\n\n- De nouvelles façons de gérer votre population, y compris les esclaves."
 DLC_UTOPIA_RECOMMENDATION_DESC: "L'extension §SUtopia§! offre un contrôle plus précis de l'empire et permet de construire des mégastructures."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "L'extension §SUtopia§! est recommandée car la composition de cet empire s'accorde bien avec le nouveau type d'empire qu'elle offre : la conscience collective."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "L'extension §SUtopia§! est recommandée car la composition de cet empire s'accorde bien avec ses mécanismes et son contenu, centrés sur l'unification et la gestion de la population."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "L'extension §SUtopia§! est recommandée car la composition de cet empire s'accorde bien avec ses mécanismes liés à l'exploitation impitoyable des esclaves."
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "Redécouvrez le passé pour bâtir l'avenir"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "Nous n'étions pas les premiers et ne serons pas les derniers à parcourir la galaxie...\n\nEnterrés profondément sous la poussière de mondes lointains se trouvent les vestiges de cultures depuis longtemps disparues. Abritant autrefois des sociétés dynamiques et avancées, ces mondes reliques sont désormais désertés, couverts de ruines désolées et emplis de mystères. Visitez-les pour mieux appréhender l'histoire de leur ascension et de leur chute finale.\n\nLe Ancient Relics Story Pack vous permet de découvrir les mystères d'antiques civilisations, de fouiller les ruines de leurs cités et de découvrir de puissantes reliques. Maîtrisez les pouvoirs du passé pour mieux atteindre vos objectifs."
 ANCIENT_RELICS_FEATURES: "§EApports principaux :§!\n\n- L'archéologie : de nouveaux événements scientifiques, des artefacts antiques et des mécanismes de fouilles.\n\n- Apprenez-en davantage sur les civilisations éteintes des précurseurs grâce à de nouvelles chaînes d'événements.\n\n- Étudiez ceux qui sont venus avant pour retrouver leurs anciennes technologies.\n\n- De nouvelles musiques."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "Le §SAncient Relics Story Pack§! est un pack d'histoires qui ajoute de nouveaux récits sur les cultures du passé et de puissantes reliques antiques."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "Le §SAncient Relics Story Pack§! est recommandé car ses mécanismes archéologiques sont intéressants pour les avancées scientifiques de cet empire."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "Le §SAncient Relics Story Pack§! est recommandé car la composition de cet empire s'accorde bien avec le thème des cultures anciennes et du passage du temps."
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "Partez à la découverte des étoiles"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "Ce sont les découvertes qui motivent l'exploration, le voyage vers des étoiles aussi lointaines qu'étranges...\n\nDécouvrez de nouvelles anomalies et histoires, rencontrez de nouvelles créatures surprenantes dans l'espace encore inexploré. Parcourez la galaxie pour retrouver des technologies d'autrefois, ou même les traces cachées d'un antique réseau de portails. Faites le choix de l'aventure et allez jusqu'au terme du voyage."
 DISTANT_STARS_FEATURES: "§EApports principaux :§!\n\n- De nouvelles anomalies rencontrées lors de l'exploration de l'espace.\n\n- Une nouvelle chaîne d'événements pour l'énigmatique amas-L.\n\n- Rencontrez une personnalité légendaire ou profitez du savoir de l'enclave des Conservateurs.\n\n- Rencontrez les puissants léviathans : géants amicaux ou créatures sinistres ?"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "Le §SDistant Stars Story Pack§! est un pack d'histoires qui anime la galaxie de récits sur des rencontres étranges et des créatures tapies dans les régions inexplorées de l'espace."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "Le §SDistant Stars Story Pack§! est recommandé car certaines des options choisies s'accordent bien avec son contenu, centré sur l'exploration de l'espace et les découvertes scientifiques."
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "À l'aube d'une ère nouvelle"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "C'est notre galaxie désormais. Nous sommes à l'aube de l'ère des réseaux et des noeuds, à la veille de l'émergence de l'algorithme...\n\nJouez un empire mécanique avec ce pack d'histoires électrisant, et acceptez la puissance unificatrice d'une conscience de Gestalt. Développez votre société robotique, ou créez un réseau géré par l'I.A. pour dominer la galaxie. Avec l'apparition d'une nouvelle conscience, les synthétiques lassés de l'oppression peuvent se soulever contre leurs créateurs organiques afin de s'en libérer. Choisissez votre camp pour définir la prochaine phase de l'évolution !"
 SYNTHETIC_DAWN_FEATURES: "§EApports principaux :§!\n\n- Jouez un empire mécanique, une conscience collective synthétique.\n\n- Choisissez votre camp dans la guerre civile pouvant éclater entre organiques et machines.\n\n- De nouveaux portraits mécaniques et une nouvelle voix pour le conseiller."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "Le §SSynthetic Dawn Story Pack§! est un pack d'histoires qui vous permet de jouer une intelligence mécanique."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "Le §SSynthetic Dawn Story Pack§! est recommandé car certaines options choisies pour cet empire s'accordent bien avec le thème des machines et des robots."
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "Les puissances surgissent du néant"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "Nous allons avoir besoin de vaisseaux plus imposants !\n\nÀ mesure que notre empire rencontre les impressionnants léviathans, la vie dans la galaxie se révèle. Des enclaves de savoir et de merveilles attendent notre protection, tandis que dans l'espace lointain les empires déchus s'agitent dans leur sommeil. Découvrez les merveilles de la galaxie avec ce titanesque pack d'histoires."
 LEVIATHANS_FEATURES: "§EApports principaux :§!\n\n- Les léviathans, des créatures surpuissantes parcourant le vide de l'espace.\n\n- Les enclaves, des avant-postes indépendants spécialisés dans leur propre domaine, pouvant vendre des informations ou de véritables oeuvres d'art.\n\n- Un nouveau scénario de fin de partie, où l'éveil d'un empire déchu peut faire sombrer la galaxie dans la guerre."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "Le §SLeviathans Story Pack§! est un pack d'histoires qui remplit la galaxie d'aventures et de défis pour les empires interstellaires."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "Le §SLeviathans Story Pack§! est recommandé car la composition de cet empire s'accorde bien avec ses mécanismes et son contenu, centrés sur l'exploration de l'espace et le combat contre de gigantesques créatures spatiales."
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "Un bond de géant pour l'humanoïde"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "Le coeur de l'explorateur est empli de courage et ne connaît aucune limite.\n\nLe phénotype si populaire des humanoïdes, inspiré par un nombre incalculable de classiques de la science-fiction, ajoute plus de variété aux portraits, modèles de vaisseaux et régimes politiques. Recrutez un directeur à l'artisanat pour produire des biens précieux, vivez la vie d'un hédoniste fervent, ou gouvernez la galaxie grâce à une armée de clones. Ce pack d'espèces inclut aussi des voix pour le conseiller et une refonte des musiques de la bande originale."
 HUMANOIDS_FEATURES: "§EApports principaux :§!\n\n- Une nouvelle origine.\n\n- Plus d'une dizaine de nouveaux portraits humanoïdes.\n\n- 3 nouvelles voix pour le conseiller.\n\n- 4 nouveaux civismes.\n\n- 3 nouveaux traits d'espèce.\n\n- Un nouvel arbre de traditions.\n\n- De nouveaux vaisseaux et cités humanoïdes."
 DLC_HUMANOID_RECOMMENDATION_DESC: "Le §SHumanoids Species Pack§! ajoute davantage de variété dans les portraits et vaisseaux des humanoïdes."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "Le §SHumanoids Species Pack§! est recommandé car il apporterait davantage de variété à un tel empire."
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "Creusez, poussez et prenez racine"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "Comme germe la graine et fleurit la fleur, nous nous établirons parmi les étoiles.\n\nLe $PLANTOID_TITLE$ introduit un nouveau phénotype, avec ses propres graphismes et animations. Essaimez de nouvelles civilisations, transformez les planètes en mondes Gaïa grâce à la Fleuraison idyllique, ou usez des Processus catalytiques pour faire naître une économie florissante. Mais avant de récolter le fruit de votre labeur, prudence : la galaxie aime vous placer face à des problèmes épineux."
 PLANTOID_FEATURES: "§EApports principaux :§!\n\n- Une nouvelle origine.\n\n- Plus d'une quinzaine de nouveaux portraits fleuris.\n\n- Des vaisseaux, stations spatiales et cités correspondant au thème botanique.\n\n- 4 nouveaux traits d'espèce.\n\n- 2 nouveaux civismes."
 DLC_PLANTOID_RECOMMENDATION_DESC: "Le §SPlantoids Species Pack§! contient des portraits de végétaux conscients, dispersant leurs semences et étendant leurs ramures dans toute la galaxie."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "Le §SPlantoids Species Pack§! est recommandé car cet empire s'accorde parfaitement avec son thème botanique."
 SOUNDTRACK_TITLE: "Bande originale du jeu"
 SOUNDTRACK_LANDINGPAGE_TITLE: "L'expérience musicale complète !"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Ceci est la bande-son complète du titre de science-fiction de Paradox Development Studio « Stellaris ». Ces pistes ont été composées par Andreas Waldetoft et Meyer, et incluent des performances de l'Orchestre national du Brandebourg et de l'Orchestre cinématographique de Budapest.\n\nVous pouvez désormais les écouter en dehors du jeu, sur le matériel de votre choix grâce aux formats MP3 et FLAC haute qualité. Cette bande-son comprend en tout 55 pistes, tirées du jeu, de même que de nouvelles pistes tirées d'extensions telles qu'« Apocalypse », « Distant Stars Story Pack » et d'autres. Et d'autres seront ajoutées à mesure que Stellaris continuera d'être développé."
 SOUNDTRACK_FEATURES: "§EApports principaux :§!\n\n- Toutes les musiques en format MP3 et FLAC.\n\n- De nouvelles pistes ajoutées à mesure que davantage sont composées pour le jeu !"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "Packs de contenu gratuits"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "Votre espèce semble parvenue à l'impossible. Le voyage supraluminique inaugure une ère nouvelle pour votre civilisation. Votre monde natal surpeuplé peut désormais envoyer de courageux pionniers coloniser des mondes éloignés. Vos scientifiques oeuvrent à percer les nouveaux secrets du cosmos, analyser des anomalies défiant toute logique. Mais vous n'êtes ni la première, ni la seule espèce à vous aventurer parmi les étoiles. Vous devrez mettre à l'épreuve vos talents militaires et diplomatiques face aux empires rivaux de la galaxie.\n\nPour célébrer le premier anniversaire de la sortie de « Stellaris », Paradox donne à tous le pack de portraits « Creatures of the Void Portrait Pack », jusqu'à présent disponible par la seule précommande, et un nouvel « Anniversary Species Portrait Pack » pour tous les joueurs pour les remercier de leur soutien au cours de l'année écoulée."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void Portrait Pack :§!\n\n- Hydra/Xénomorphe\n\n- Porc-épic malfaisant\n\n- Oiseau dinosaure\n\n- Anthropoïde ténébreux\n\n- Mammalien infecté par des fongoïdes\n\n§GAnniversary Portrait Pack :§!\n\n- Dragon féérique\n\n- Paon\n\n- Larve"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "Packs de contenu gratuits"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "Décrochez la galaxie"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "Sculptez votre société et taillez-vous un empire pour paver la voie vers les étoiles.\n\nLe $LITHOIDS_TITLE$ introduit un nouveau phénotype doté de ses mécanismes propres, mange minéral et réduit ses opposants en poussière. Aussi brillant que le diamant avec ses nouveaux traits, ce pack d'espèces ajoute une variété de mécanismes solides comme le roc. Mais dans la galaxie, mieux vaut conserver un coeur de pierre."
 LITHOIDS_FEATURES: "§EApports principaux :§!\n\n- Une nouvelle origine.\n\n- Des mécanismes uniques pour les empires lithoïdes.\n\n- Plus d'une quinzaine de nouveaux portraits de lithoïdes et un de robot lithoïde.\n\n- 3 traits pour les espèces lithoïdes.\n\n- 2 nouveaux civismes.\n\n- Un nouvel ensemble de cités et modèles de vaisseaux inspirés par les minéraux.\n\n- Une nouvelle voix pour le conseiller."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "Le §SLithoids Species Pack§! ajoute la possibilité de jouer des espèces d'essence minérale, dotées de leurs propres mécanismes."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "Le §SLithoids Species Pack§! est recommandé car la composition de cet empire s'accorde parfaitement au thème minéral."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "Le §SLithoids Species Pack§! est recommandé car la composition de cet empire affecte la production des minéraux ou en tire des avantages significatifs."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "Gardez vos ennemis près de vous"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "Dans une galaxie à la diversité étonnante, quel terrain d'entente trouverez-vous ?\n\nVous privilégiez l'intrigue à la violence brute, la parole aux armes ? L'extension $FEDERATIONS_TITLE$ est faite pour vous. Plongez dans ce monde complexe qu'est la diplomatie galactique, prenez place au Conseil galactique et devenez-y la première puissance grâce au jeu de la politique et des alliances. Laissez les autres faire vos basses oeuvres, étouffez vos ennemis sous le poids des sanctions économiques, et développez votre propre fédération. Forgez vos alliances et faites front commun, car c'est dans l'unité que réside la force véritable."
 FEDERATIONS_FEATURES: "§EApports principaux :§!\n\n- Renforcez la cohésion interne de votre fédération pour en tirer des avantages cruciaux.\n\n- Participez à la Communauté galactique, l'autorité collective suprême de la galaxie.\n\n- Influencez vos pairs avec l'arbre des traditions politiques.\n\n- Restez fidèles à votre histoire grâce à 8 nouvelles origines, ayant une influence majeure sur vos parties.\n\n- Un nouveau type de vaisseau : le mastodonte, une base stellaire gigantesque et mobile servant de plateforme de réparation.\n\n- Une nouvelle mégastructure : le mégachantier, capable de produire des flottes entières à des vitesses inégalées."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§! est une extension centrée sur la diplomatie."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "L'extension §SFederations§! est recommandée car certaines des options choisies s'accordent bien avec le thème des alliances et de la diplomatie interstellaires."
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "Vivez pleinement la mort"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "D'un corps sans vie surgira un empire.\n\nL'espace n'a jamais été si obscur qu'avec ce pack d'espèces lugubre. Défiez la Communauté galactique sur sa vision de la vie après la mort avec la nouvelle origine nécrophage ; profitez de nouveaux vaisseaux, de civismes, de graphismes et d'une nouvelle voix pour le conseiller, tous aussi sinistres les uns que les autres. En lançant la partie comme un couple d'espèces symbiotiques, même les espèces non nécroïdes peuvent désormais consumer et convertir les pops aliens pour les transformer en leur propre phénotype. Alors baignez-vous dans la lumière froide des étoiles, car la mort ne craint pas le néant de l'espace."
 NECROIDS_FEATURES: "§EApports principaux :§!\n\n- Une nouvelle origine.\n\n- 15 nouveaux portraits de nécroïdes et 1 machine nécroïde.\n\n- 4 nouveaux civismes.\n\n- Un nouvel atout de l'ascension.\n\n- De nouveaux modèles de vaisseaux, une voix pour le conseiller, une cité, des listes de noms et une pièce de fond."
 DLC_NECROIDS_RECOMMENDATION_DESC: "Le §SNecroids Species Pack§! est un pack de saveur vous permettant de jouer une espèce ayant apprivoisé la mort."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "Le §SNecroids Species Pack§! est recommandé car la composition de cet empire correspond au thème de la vie et de la mort."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "Le §SNecroids Species Pack§!, par son origine et ses civismes, apporte une nouvelle dimension à ce style de partie."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "Cachez-vous dans l'ombre, attisez le brasier"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "Quels secrets dissimulent les ombres ?\n\n$NEMESIS_TITLE$ vous permet de déstabiliser la galaxie. En ajoutant l'espionnage, un cheminement vers la puissance en tant que custodie galactique et le choix de la menace pour §Rdevenir§! la crise, cette extension vous offre les outils les plus puissants disponibles jusqu'à présent dans Stellaris.\n\nAu sein d'une galaxie devenue incontrôlable, il vous faudra choisir entre l'ordre et le chaos. Emparez-vous du pouvoir par la diplomatie et la tromperie, ou prenez le risque de voir les étoiles s'éteindre les unes après les autres."
 NEMESIS_FEATURES: "§EApports principaux :§!\n\n- Devenez la crise pour bénéficier de puissants avantages, tandis que votre empire se fait de plus en plus menaçant pour l'existence même de la galaxie !\n\n- Faites campagne au sein de la Communauté galactique pour obtenir la custodie, afin de pouvoir user de pouvoirs d'urgence et combattre la crise.\n\n- De nouveaux outils d'espionnage afin d'espionner vos ennemis (et vos amis), dont l'arbre des traditions de subterfuge. Mensonges et tromperies détourneront l'attention de l'adversaire tout en révélant ses secrets les mieux gardés.\n\n- De nouveaux types de vaisseaux, inspirés par les empires les plus marquants de la science-fiction."
 DLC_NEMESIS_RECOMMENDATION_DESC: "§S$NEMESIS_TITLE$§! est une extension permettant au joueur de décider du sort d'une galaxie déstabilisée."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "L'extension §S$NEMESIS_TITLE$§! est recommandée car certaines des variables choisies s'accordent avec le thème de la diplomatie sous pression."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "L'extension §S$NEMESIS_TITLE$§! est recommandée car la composition de cet empire s'accorde avec les thèmes du subterfuge et de la manipulation."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "L'extension §S$NEMESIS_TITLE$§! est recommandée car la composition de cet empire s'accorde avec l'idée de devenir une menace pour l'ensemble de la galaxie."
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "Émergez des abysses pour revendiquer les étoiles"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "Être seul, c'est n'être qu'une goutte, être ensemble, c'est former un océan.\n\nExpérimentez la vie d'une civilisation spatiale naviguant dans les vastes étendues de la galaxie avec le pack le plus immersif de Stellaris : $AQUATICS_TITLE$. Plongez dans des mécanismes de jeu plus profonds avec une myriade de nouvelles opportunités, et découvrez la vie là où vous l'attendez le moins. Tirez parti d'une nouvelle vague d'options de personnalisation pour votre empire, découvrez des trésors de nouveaux contenus : portraits d'espèces, modèles de vaisseaux, origines et plus encore."
 AQUATICS_FEATURES: "§EApports principaux :§!\n\n- 2 nouvelles origines.\n\n- Le nouvel atout de l'ascension Hydrocentrisme, pour faire de chacun de vos mondes votre océan.\n\n- Le nouveau trait Aquatique, permettant des mécanismes uniques.\n\n- 15 portraits aquatiques et 1 portrait mécanique aquatique.\n\n- Un nouveau civisme.\n\n- De nouveaux modèles de vaisseaux, une voix pour le conseiller, une cité, des listes de noms et une pièce de fond."
 DLC_AQUATICS_RECOMMENDATION_DESC: "L'Aquatics Species Pack offre une myriade de nouvelles opportunités pour découvrir la vie là où vous l'attendez le moins. Tirez parti d'une vague d'options de personnalisation pour votre empire dans Stellaris, avec un trésor de nouveaux portraits, des vaisseaux, des origines et plus encore."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "L'Aquatics Species Pack est recommandé car nous avons remarqué que vous adorez les packs cosmétiques."
 DLC_AQUATICS_RECOMMENDATION_MOL: "L'Aquatics Species Pack est recommandé parce que vous appréciez les looks perchés."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "L'Aquatics Species Pack est recommandé car il offre la possibilité de vivre sur des mondes océaniques."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "Réalisez votre destinée manifeste"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "Qu'est-ce véritablement que le pouvoir ?\n\n$OVERLORD_TITLE$, la nouvelle extension pour Stellaris, donne accès à des mécanismes approfondis pour permettre à votre empire d'atteindre de nouveaux sommets. Guidez une galaxie emplie de dépendances potentielles vers la gloire, ou la sujétion.\n\nLes mécanismes approfondis sont autant de manières de spécialiser vos dépendances au sein de votre empire, et de soumettre des mondes et des sujets à votre autorité. De nouvelles et magnifiques mégastructures vous permettent aussi de projeter votre puissance plus loin, plus vite. Le pouvoir corrompt, mais dans une galaxie en perpétuelle évolution la puissance absolue est tout."
 OVERLORD_FEATURES: "§EApports principaux :§!\n\n- 5 nouvelles origines.\n\n- De nouveaux mécanismes de vassalisation, permettant de renégocier les contrats passés avec vos dépendances ou votre suzeraine, ainsi qu'une spécialisation toute nouvelle pour les dépendances.\n\n- 3 nouvelles enclaves : les Pérégrins du Suaire, les Mercenaires et les Récupérateurs.\n\n- 3 nouvelles mégastructures : les anneaux orbitaux, les hyper-relais et la catapulte quantique."
 DLC_OVERLORD_RECOMMENDATION_DESC: "§SOverlord§! est une extension centrée sur la diplomatie, en particulier les relations entre les dépendances et leurs suzeraines."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "L'extension $OVERLORD_TITLE$ est recommandée car elle ouvre de nouvelles possibilités aux empires centrés sur la guerre grâce aux enclaves mercenaires et aux relations approfondies avec les dépendances."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "L'extension $OVERLORD_TITLE$ est recommandée car elle offre une nouvelle origine aux empires spiritualistes et une enclave centrée sur le Suaire avec laquelle entretenir des relations."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "L'extension $OVERLORD_TITLE$ est recommandée car elle permet de nouvelles relations entre suzeraines et dépendances, qui apportent beaucoup dans une partie centrée sur la diplomatie."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "L'extension $OVERLORD_TITLE$ est recommandée car elle offre une nouvelle origine spécifique pour les consciences collectives, permettant à des personnalités progénitaires de renforcer l'empire."
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "Perfectionnez, polluez et profitez"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "Pour quiconque prospère dans la fange, la fin justifie la ruine.\n\nEmbarquez dans une quête pour trouver le mystérieux Dieu toxique, ou moquez-vous des conséquences et superfectionnez votre espèce avec ce nouveau pack d'espèces corrosif. Détruisez les écosystèmes de vos mondes en tant qu'industriels implacables, construisez des bains mutagènes, ou fouillez les épaves de vos ennemis vaincus au combat. Le $TOXOIDS_TITLE$ inclut aussi de nouveaux traits d'espèce, des portraits, des modèles de vaisseaux et d'autres choses encore."
 TOXOIDS_FEATURES: "§EApports principaux :§!\n\n- 2 nouvelles origines.\n\n- 15 nouveaux portraits toxoïdes, ainsi qu'une machine toxoïde.\n\n- 4 nouveaux traits d'espèce.\n\n- 3 nouveaux civismes.\n\n- Nouveaux modèles de vaisseaux, une voix pour le conseiller, une cité toxoïde, des listes de noms et une pièce de fond."
 DLC_TOXOIDS_RECOMMENDATION_DESC: "Avec le §SToxoids Species Pack§!, prenez ce qui vous revient de droit avec les espèces les plus dures et les plus obstinées de l'histoire de Stellaris ! Habitez des mondes toxiques, risquez l'avenir de vos mondes pour des gains immédiats, et faites les sacrifices difficiles mais indispensables pour survivre dans une galaxie hostile."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "Le Toxoids Species Pack est recommandé parce que vous adorez les packs cosmétiques."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "Le Toxoids Species Pack est recommandé parce que vous avez choisi un empire correspondant au thème de l'apocalypse."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "Le Toxoids Species Pack est recommandé comme alternative à l'empire que vous avez choisi étant donné ses rapports avec l'environnement naturel."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "Le Toxoids Species Pack est recommandé parce que votre espèce correspond au thème du gaspillage et de l'adaptation."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "Le Toxoids Species Pack est recommandé parce que l'origine des chevaliers du Dieu toxique ajoute un nouveau gameplay lié aux habitats."
 FIRST_CONTACT_TITLE: "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "Levez les yeux, vous n'êtes pas seul"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "Ils sont venus des étoiles, et rien ne sera plus jamais pareil...\n\nExplorez le choc des civilisations avec le $FIRST_CONTACT_TITLE$. Choisissez entre provoluer les sociétés pré-PRL ou les exploiter.\n\nEt, tout en observant et rapportant, dissimulez-vous des regards inquisiteurs avec ce bouleversement qu'est la technologie de l'occultation. Les joueurs les plus retors pourront se déplacer furtivement à travers la galaxie pour jouer de l'effet de surprise contre leurs ennemis. Alors préparons-nous aux premiers contacts."
 FIRSTCONTACT_FEATURES: "§EApports principaux :§!\n\n- 3 nouvelles origines.\n\n- Nouvelles interactions avec les pré-PRL, incluant des événements liés à leur observation, à l'espionnage et à la diplomatie.\n\n- 4 nouveaux civismes : 1 pour chaque type de régime politique.\n\n- La technologie de l'occultation."
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "Le §S$FIRST_CONTACT_TITLE$§! est un pack d'histoires explorant les premiers contacts avec les civilisations pré-PRL, qui introduit par ailleurs la technologie de l'occultation."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "Le §S$FIRST_CONTACT_TITLE$§! est recommandé car il contient des interactions avec les sociétés pré-PRL rendant les relations avec elles plus dynamiques et intéressantes."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "Le §S$FIRST_CONTACT_TITLE$§! est recommandé parce qu'il est centré sur la diplomatie, l'espionnage et l'observation du développement des civilisations pré-PRL, ce qui correspond bien à certains choix pour votre partie."
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "Ce sont les légendes qui façonnent les empires"
 PARAGON_LANDINGPAGE_DESCRIPTION: "Si la galaxie est une scène, qui en sont les acteurs ?\n\nAvec $PARAGON_TITLE$, aucune décision qui y est prise n'est sans conséquence. Un véritable commandant peut renverser le cours d'une bataille, un officiel de talent mettre fin à tout conflit sur le monde qu'il administre, et un scientifique enclencher des avancées inouïes... Autant de personnalités, légendaires ou réputées, qui ont le pouvoir de modifier le cours de l'histoire.\n\nCette extension approfondit le Conseil et ses priorités, permettant d'avoir véritablement votre mot à dire sur la scène politique et stratégique. Alors montez en scène, et écrivez votre propre scénario parmi les étoiles."
 PARAGON_FEATURES: "§EApports principaux :§!\n\n- Une nouvelle origine.\n\n- Plus de 140 nouveaux traits pour les personnalités.\n\n- 4 personnalités légendaires uniques.\n\n- 16 personnalités réputées ayant chacune leur spécialité.\n\n- 8 nouveaux civismes : 3 pour les empires habituels, 3 pour les mégacorporations, 1 commun aux consciences collectives et intelligences mécaniques, 1 commun à tous les régimes politiques.\n\n- 2 nouveaux arbres de traditions.\n\n- Des postes au Conseil étendus et des priorités supplémentaires."
 DLC_PARAGON_RECOMMENDATION_DESC: "§S$PARAGON_TITLE$§! est une extension centrée sur les personnalités, le Conseil gouvernant l'empire, et les priorités influençant vos objectifs sur la scène galactique."
 DLC_PARAGON_RECOMMENDATION_REC: "L'extension §S$PARAGON_TITLE$§! est recommandée parce que certains de vos choix s'accordent bien à son contenu."
 ASTRAL_PLANES_TITLE: "Astral Planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "Faites l'expérience du merveilleux"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "Toute aventure exige de faire un premier pas dans l'inconnu...\n\nAvec le DLC §S$ASTRAL_PLANES_TITLE$§!, voyagez de l'autre côté des déchirures astrales pour explorer d'autres dimensions. Chaque choix aura son importance lorsque vous guiderez vos explorateurs lors de leurs périples aussi dangereux qu'enrichissants. Collectez les fils astraux pour sceller les trous de ver ou manipuler l'espace d'une manière inédite ; aventurez-vous dans l'inconnu pour faire le premier pas dans un nouvel univers."
 ASTRAL_PLANES_FEATURES: "§EApports principaux :§!\n\n- Une nouvelle origine.\n\n- 32 déchirures astrales à explorer, avec des scénarios alternatifs conduisant à des fins multiples.\n\n- 4 nouveaux civismes.\n\n- 8 nouvelles reliques à trouver.\n\n- 1 nouveau portrait mystique.\n\n- Un nouveau mécanisme d'actions astrales permettant de manipuler l'espace et d'interagir avec la galaxie de façon inattendue.\n\n- Nouvelles pistes musicales."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§! est une expansion riche en scénarios permettant d'explorer d'autres dimensions."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "§S$ASTRAL_PLANES_TITLE$§! est recommandé parce qu'il s'accorde parfaitement avec le DLC §S$OVERLORD_TITLE$§! en offrant une plus grande flexibilité pour les hyper-relais et catapultes quantiques."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "§S$ASTRAL_PLANES_TITLE$§! est recommandé parce qu'il fournit une nouvelle possibilité d'en apprendre davantage sur les précurseurs introduits par le DLC §S$ANCIENT_RELICS_TITLE$§!."
 HIDE_UNOWNED_CONTENT: "Masquer le contenu non possédé"
