 #Policies
 policy_subjugation_war_terms: "Warunki wojny najeźdźczej"
 policy_subjugation_war_terms_desc: "Nasze stanowisko dotyczące początkowych warunków porozumienia zawieranego z rządami wasali lub spółek zależnych z podbitych imperiów.\n"
 oppressive_terms_name: "Represyjne poddaństwo"
 balanced_terms_name: "Zrównoważone poddaństwo"
 benevolent_terms_name: "Życzliwe poddaństwo"
 oppressive_terms: "$oppressive_terms_name$"
 oppressive_terms_desc: "Podbite przez nas cywilizacje są od nas gorsze, tolerujemy je tylko dlatego, że milczą i zasypują nas swoimi żałosnymi podarunkami.\n\n§EPoczątkowe warunki porozumienia z wasalem:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Dołączy do wojen suwerena: Do wszystkich\n$t$Dołączy do wojen poddanego: Do obronnych\n$t$Limit posiadłości poddanego: 1§!"
 balanced_terms: "$balanced_terms_name$"
 balanced_terms_desc: "Wierzymy w sprawiedliwe traktowanie naszych poddanych. Może z czasem dostrzegą oni naszą mądrość i własne błędy.\n\n§EPoczątkowe warunki porozumienia z wasaelm:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Dołączy do wojen suwerena: Do obronnych\n$t$Dołączy do wojen poddanego: Do obronnych\n$t$Limit posiadłości poddanego: 1§!"
 benevolent_terms: "$benevolent_terms_name$"
 benevolent_terms_desc: "Nasi poddani są częścią nas w takim samym stopniu, jak my częścią nich. Ich sukces to nasze zwycięstwo, więc w przyszłość wejdziemy zjednoczeni.\n\n§EPoczątkowe warunki porozumienia z wasalem:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Dołączy do wojen suwerena: Do obronnych\n$t$Dołączy do wojen poddanego: Do obronnych\n$t$Limit posiadłości poddanego: 1§!"
 oppressive_corporate_terms_name: "Wrogie przejęcie"
 oppressive_corporate_terms: "$oppressive_corporate_terms_name$"
 oppressive_corporate_terms_desc: "Żałosna próba zablokowania tego zakupu nie powiodła się. Jednak każdy ma swoją cenę, niezależnie od przekonań.\n\n§EPoczątkowe warunki porozumienia spółki zależnej:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Podatki od zasobów podstawowych: 45%\n$t$Podatki od zasobów zaawansowanych: 15%\n$t$Dołączy do wojen suwerena: Do wszystkich\n$t$Dołączy do wojen poddanego: Do obronnych\n$t$Limit posiadłości poddanego: 1§!\n\nTo §Yrepresyjna polityka podporządkowania§!."
 balanced_corporate_terms_name: "Zwykły zakup"
 balanced_corporate_terms: "$balanced_corporate_terms_name$"
 balanced_corporate_terms_desc: "Po zawarciu zadowalającej umowy obie strony mogą wracać do pracy.\n\n§EPoczątkowe warunki porozumienia spółki zależnej:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Podatki od zasobów podstawowych: 30%\n$t$Dołączy do wojen suwerena: Do obronnych\n$t$Dołączy do wojen poddanego: Do obronnych\n$t$Limit posiadłości poddanego: 1§!\n\nTo §Yzrównoważona polityka podporządkowania§!."
 benevolent_corporate_terms_name: "Wynegocjowano synergię"
 benevolent_corporate_terms: "$benevolent_corporate_terms_name$"
 benevolent_corporate_terms_desc: "Najlepsze umowy są korzystne dla obu stron. Podobnie jak życie, biznes najlepiej rozwija się, gdy panuje harmonia.\n\n§EPoczątkowe warunki porozumienia spółki zależnej:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Podatki od zasobów podstawowych: 30%\n$t$Dołączy do wojen suwerena: Do obronnych\n$t$Dołączy do wojen poddanego: Do obronnych\n$t$Limit posiadłości poddanego: 1§!\n\nTo §Yżyczliwa polityka podporządkowania§!."
