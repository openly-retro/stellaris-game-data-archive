 resolution_defenseprivatization_repeal_5: "§RDerogar $resolution_defenseprivatization_corporate_warlords$§!"
 resolution_defenseprivatization_repeal_5_desc: "$resolution_defenseprivatization_repeal_1_desc$"
 resolution_defenseprivatization_defense_contracts: "Contratistas de seguridad"
 resolution_defenseprivatization_defense_contracts_desc: "Por el bien de la seguridad galáctica, deberíamos invertir recursos en agencias de seguridad independientes. Estos profesionales bien entrenados y ajenos a la política ayudarán a organizar las tareas de defensa de los miembros del/de la [global_event_country.GetGalCommunityOrGalImperium]."
