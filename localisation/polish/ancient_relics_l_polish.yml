 vultaum_artifact_research_unlocked: "Odblokowano działanie pomniejszego artefaktu: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc: "Mimo fundamentalnie błędnych wniosków, vulataumskie badania światów komputerowych i wirtualnych były bardzo zaawansowane. Pomogą w pracy naszym naukowcom."
 ancrel.10100.desc_machine: "Vultaum przyjęli w swoich pracach pewne fundamentalnie nielogiczne pojęcia. Osiągnięcia ich badań komputerowych i wirtualnych światów możemy wykorzystać w naszych działaniach."
 ancrel.10100.desc_hive: "Vultaum mieli obsesję związaną z pojęciem rzeczywistości i światów wirtualnych. Większość ich wniosków jest dla nas bez znaczenia, ale ich badania z dziedziny komputerów pomogą naszym naukowcom."
 ancrel.10100.desc_fm: "Vultaum byli niewątpliwie wielkimi znawcami komputerowych i wirtualnych światów. Ich odkrycia bardzo pomogą w badaniach, które prowadzimy w tych dziedzinach.\n\nJednak ich konkluzje są niepokojące. Na pierwszy rzut oka wydają się one fundamentalnie błędnymi bzdurami, ale po bliższym zbadaniu okazuje się, że jest w nich ziarno prawdy.\n\nJeśli chcemy dogłębnie zbadać tę kwestię, musimy przeznaczyć na to więcej czasu i środków."
 artifact_vultaum_research_completed_suppressed: "Tajemnice Vultaum"
 artifact_vultaum_research_completed_suppressed_desc: "Archiwa Vultaum poszerzyły naszą wiedzę w dziedzinie komputerów. Dzięki temu stworzyliśmy sztuczne światy wirtualne, które dostarczą rozrywki wszystkim obywatelom."
 artifact_vultaum_research_completed_public: "Głęboko skrywane tajemnice Vultaum"
 artifact_vultaum_research_completed_public_desc: "Według informacji z archiwów Vultaum wszyscy żyjemy w symulacji. Skoro już rozumiemy naszą rzeczywistość, możemy wykorzystać pewne luki, by zrozumieć jej funkcjonowanie i wykorzystać tę wiedzę."
