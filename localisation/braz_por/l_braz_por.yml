 ethic_authoritarian: "Autoritário"
 ethic_authoritarian_desc: "§LUma forte mão guiadora é essencial ao sucesso de qualquer civilização - a alternativa seria a anarquia e o caos. É o dever do estado guiar seus cidadãos rumo aos caminhos que são mais produtivos.§!\n"
 ethic_fanatic_authoritarian: "Autoritário Fanático"
 ethic_fanatic_authoritarian_desc: "§LUma única voz, um único trono, um único Estado. É o dever solene das massas obedecer aos poucos iluminados que receberam a grande responsabilidade da liderança.§!\n"
 ethic_egalitarian: "Igualitário"
 ethic_egalitarian_desc: "§LQualquer sociedade que não abraça a igualdade entre seus membros - onde um indivíduo pode chegar a qualquer posição com trabalho suficiente - não só é profundamente injusta, como até contraprodutiva.§!\n"
 ethic_fanatic_egalitarian: "Igualitário Fanático"
 ethic_fanatic_egalitarian_desc: "§LSempre tome cuidado com os déspotas em potencial, sob a falsa presunção que seus desejos e pautas de alguma forma são mais urgentes que as de seus companheiros. Uma sociedade que não vê as necessidades e direitos de todos os seus membros não é uma sociedade - é um crime.§!\n"
 ethic_xenophobe: "Xenófobo"
 ethic_xenophobe_desc: "§LOs riscos não poderiam estar mais altos enquanto alcançamos as fronteiras vastas e inexploradas da galáxia, pois estamos jogando com a própria sobrevivência da nossa espécie! Nunca confie no alienígena, seu sorriso falso esconde uma mente desconhecida...§!\n"
 ethic_fanatic_xenophobe: "Xenófobo Fanático"
 ethic_fanatic_xenophobe_desc: "§LQualquer influência alienígena deve ser esmagada sem perdão. Somente permanecendo puros e verdadeiros com nós mesmos e com o planeta que nos deu a vida, poderemos nos proteger contra as tramas Xeno traiçoeiras. Até o domínio sobre o Alienígena pode não ser suficiente para garantir nossa segurança...§!\n"
 ethic_xenophile: "Xenófilo"
 ethic_xenophile_desc: "Em todos nós, existe uma profunda fascinação pelo desconhecido. Um espírito aventureiro que rejeita o conhecido e se gloria no desconhecido, qualquer - ou de quem quer - que seja.\n"
 ethic_fanatic_xenophile: "Xenófilo Fanático"
 ethic_fanatic_xenophile_desc: "Se já houve alguma coisa como uma moral absoluta imperativa, seria explorar o cosmo e abraçar todos que estão dentro dele. Nunca fomos feitos para viajar sozinhos.\n"
 ethic_militarist: "Militarista"
 ethic_militarist_desc: "§LAs únicas virtudes verdadeiras são coragem e disciplina, e direcionadas de maneira apropriada podem conquistar qualquer obstáculo. Aí está a verdadeira força; a força contida, uma promessa feita.§!\n"
 ethic_fanatic_militarist: "Militarista Fanático"
 ethic_fanatic_militarist_desc: "§LA habilidade de projetar força é de suma importância. A única forma de preservar nossa forma de vida é se certificar que todo mundo partilha dela; querendo ou não...§!\n"
 ethic_pacifist: "Pacifista"
 ethic_pacifist_desc: "Conflito como os meios para um fim é um conceito ridículo. Ele é por natureza destrutivo, destruindo o que foi obtido ou dando espaço para crescer aquilo que foi destruído.\n"
 ethic_fanatic_pacifist: "Pacifista Fanático"
 ethic_fanatic_pacifist_desc: "Como seres civilizados, o fim de todo conflito armado deve ser nossa preocupação primária. A guerra é uma estrada evolucionária sem saída, igualmente fútil e dispendiosa.\n"
 ethic_spiritualist: "Espiritualista"
 ethic_spiritualist_desc: "§LHá aqueles que pensam que é nossa responsabilidade nos lembrarmos de como somos pequenos, como nossas vidas são sem sentido neste universo vasto que não se importa conosco... Quanta besteira! A única verdade que podemos conhecer é a nossa existência. O universo - em toda a sua glória aparente - não é nada além de um sonho que todos nós partilhamos.§!\n"
 ethic_fanatic_spiritualist: "Espiritualista Fanático"
 ethic_fanatic_spiritualist_desc: "Vamos aos céus não apenas de nosso mundo, mas de todos os mundos. Somos chamados a sermos ascendentes e caminhar sobre um destino certo.\n"
 ethic_materialist: "Materialista"
 ethic_materialist_desc: "Conforme alcançamos as estrelas, devemos esquecer coisas infantis. Quando preso ao planeta, tem-se o luxo de ponderar o significado da vida e as filosofias da moralidade, mas na dureza do espaço, é a exploração impiedosa do mundo natural que se torna necessária.\n"
 ethic_fanatic_materialist: "Materialista Fanático"
 ethic_fanatic_materialist_desc: "Se algo deve ser considerado sagrado, é a busca pela eficiência. Eficiência na produção, no aprendizado, na comunicação. Nossas incursões no espaço profundo deixaram claro que, pela primeira vez, desde nossa história primitiva, a sobrevivência do mais adaptado novamente se tornou a lei que devemos obedecer.\n"
 ethic_neutral: "Neutro"
 ethic_neutral_desc: "§LA mente neutra é livre, aberta a todas as possibilidades..§!"
 ethic_gestalt_consciousness: "Consciência Gestalt"
 ethic_gestalt_consciousness_desc: "§LEntramos no vazio.\nA imensidão se torna nós.§!"
