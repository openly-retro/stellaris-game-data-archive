 starting_weapons_lasers_desc: "Estas armas de energia direcionada emitem raios laser focados nos seus alvos. Elas são eficazes em alcance médio a próximo, ignorando principalmente o grosso da armadura inimiga."
 starting_weapons_projectiles_desc: "Catapultas Eletromagnéticas que aceleram projéteis em direção a alvos a velocidades imensas. Apesar de serem um pouco limitadas no alcance, sua energia cinética e alta taxa de disparo destroem escudos com facilidade."
 starting_weapons_missiles_desc: "Mísseis espaço-espaço armados com ogivas nucleares. Mísseis possuem excelente alcance, mas são vulneráveis a serem interceptados por sistemas de defesa pontual."
 starting_ftl_warp: "Curso da Urdidura"
 starting_ftl_hyperdrive: "Viagem por Hiperestrada"
 starting_ftl_wormhole: "Buraco de Minhoca"
 starting_ftl_warp_desc: "A Dobra Espacial gera uma bolha subespacial ao redor de uma nave, fazendo com que velocidades mais rápidas que a luz se tornem possíveis. Isso permite a viagem livre, mas relativamente lenta entre estrelas, já que há grandes distâncias envolvidas."
 starting_ftl_hyperdrive_desc: "A hiperestrada permite às naves romper temporariamente a dimensão do hiperespaço. Viagem interestelar é rápida, mas limitada a caminhos existentes ao longo da rede de hiperestradas."
 starting_ftl_wormhole_desc: "Geradores de buracos de minhoca direcionam-se através do subespaço e estabelecem uma conexão entre dois pontos, permitindo a viagem através de longas distâncias. Os geradores são grandes demais para serem colocados em naves, necessitando de Estações de Buraco de Minhoca especiais para operar."
