l_korean:
 ########################
 #Plantoids Species Pack
 ########################
 ### Fruitful Partnership Origin
 ## By Giada Zavarise
 feeding_station: "과일 정원"
 feeding_station_plural: "과일 정원"
 origin_fruitful: "유익한 협력"
 origin_fruitful_desc: "녹음이 짙은 이 문명은 우주 동물과 아주 독특한 시너지를 구축했습니다. 자신들의 열매를 동물에게 먹여 열매의 씨를 확산시킴으로써, 행성 개척에 도움을 주는 것입니다."
 origin_tooltip_fruitful_effects: "- 우주 동물: 은하계 전체에 ['conept_seed_pod', 종자낭] 분산 \n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_sm_feeder', 별의 종자 정원] \n- $AVAILABLE_BOMBARDMENT_STANCE$ ['concept_seed_bombing' ]\n- $HOME_SYSTEM$ 이웃 성계에 ['concept_tiyanki' ] 존재"
 civic_tooltip_hive_xenophile_or_pacifist: "어느 정도 §Y외계종 선호주의§!거나 §Y평화주의§! 또는 §Y게슈탈트 의식§!임"
 START_SCREEN_FRUITFUL_PLANTOID: "뿌리는 깊이 뻗어감에도 불안함이 가시지 않는다면, 다른 존재에 의지해 아픔을 날려 보내세요. 꽃의 냄새로 동물들을 모으고, 그 열매로 동물들에게 영양을 주고, 잎이 드리운 그림자에서 쉬게 하세요. 그리고 꽃가루와 종자를 머나먼 땅까지 실어 보내, 우리의 자손들이 낯선 땅에 뿌리를 내리게 하세요. 스치는 잎의 소리가 바람에 실려 들려오면, 우리 자손들이 새로운 집을 찾았다는 사실을 알 수 있을 것입니다.\n\n아득한 옛날부터 우리는 주변 동물들과의 공생을 통해 우리 종족을 [GetHomeWorldName] 전역에 퍼뜨렸습니다. 뿌리를 땅에서 들어내고 하늘을 향해 가지를 뻗을 때가 되자, 우리는 자연스레 우주의 생물들과 관계를 맺게 되었습니다. 이 동물들은 우리의 열매를 먹고, 우리의 잎으로 배를 채웁니다. 이들이 우리의 자손을 머나먼 행성까지 실어가, 그곳에서 외계의 태양 아래 꽃을 피우고 자라나게 할 것입니다.\n\n우리의 종자를 퍼뜨려, 온 은하를 우리만의 정원으로 만들 것입니다."
 START_SCREEN_FRUITFUL_FUNGOID: "균사체가 깊이 뻗어감에도 불안함이 가시지 않는다면, 다른 존재에 의지해 아픔을 날려 보내세요. 포자의 냄새로 동물들을 모으고, 그 줄기로 동물들에게 영양을 주고, 버섯갓이 드리운 그림자에서 쉬게 하세요. 그리고 포자를 머나먼 땅까지 실어 보내, 우리의 자손들이 낯선 땅에 뿌리를 내리게 하세요. 새로 생겨난 균사체망의 고동 소리가 대지를 통해 들려오면, 우리 자손들이 새로운 집을 찾았다는 사실을 알 수 있을 것입니다.\n\n아득히 옛날부터 우리는 주변 동물들과의 공생을 통해 우리 종족을 [GetHomeWorldName] 전역에 퍼뜨렸습니다. 뿌리를 땅에서 들어내고 하늘을 향해 줄기를 뻗을 때가 되자, 우리는 자연스레 우주의 생물들과 관계를 맺게 되었습니다. 이 동물들은 우리의 줄기를 먹고, 우리의 주름진 삿갓으로 배를 채웁니다. 이들이 우리의 자손을 머나먼 행성까지 실어가, 그곳에서 외계의 태양 아래 자라나게 할 것입니다.\n\n우리의 포자를 퍼뜨려, 온 은하를 우리만의 버섯 정원으로 만들 것입니다."
 ## Techs
 sm_feeder: "별의 종자 정원"
 sm_feeder_desc: "우주 동물을 유인하도록 유전적으로 개조된 식물이 가득한, 항성 기지의 진공 정원입니다."
 sm_feeder_tt: "효과:\n$t$항성 기지에서 먹이를 먹도록 우주 동물을 유인해, 확산시킬 §Y종자낭§!을 모읍니다."
 sm_ring_feeder: "궤도 정원"
 sm_ring_feeder_desc: "우주 동물을 유인하도록 유전적으로 개조된 식물이 만개해 있는, 오비탈 링의 진공 정원입니다."
 tech_critter_feeder: "과일 정원"
 tech_critter_feeder_desc: "생체 공학으로 개조해 우주 동물을 유인하도록 만든 열매가 가득한 진공 속의 정원입니다."
 sseeder: "과수원 기지"
 has_origin_fruitful_special_project_key: "§Y$origin_fruitful$§! 기원을 보유한 제국은"
 seeded_planet_0_modifier: "비활성 종자낭"
 seeded_planet_0_modifier_desc: "이 행성에는 완전히 다른 생태계에서 온 외계의 종자가 비활성 상태로 잠들어 있습니다."
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$ §Y특별 프로젝트§!로 종자낭을 열고 행성을 개척시킬 수 있습니다."
 seeded_planet_1_modifier: "침입성 외계 식물"
 seeded_planet_1_modifier_desc: "다른 땅에서 온 종자가 이곳에서 비옥한 토양을 찾아, 현지 식생을 몰아내고 있습니다."
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$ §Y특별 프로젝트§!로 전쟁 중에 이 행성에 지상군을 소환할 수 있습니다."
 seeded_planet_2_modifier: "확산하는 침입성 외계 식물"
 seeded_planet_2_modifier_desc: "다른 땅에서 온 종자가 이곳에서 비옥한 토양을 찾아, 현지 식생을 몰아내고 있습니다."
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "걷잡을 수 없는 침입성 외계 식물"
 seeded_planet_3_modifier_desc: "다른 땅에서 온 종자가 이곳에서 비옥한 토양을 찾아, 현지 식생을 몰아내고 있습니다."
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "종자낭 파종"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "우주 동물이 우리의 종자낭을 $SYSTEM|Y$ 성계의 $PLANET|Y$에 가져가, 종자가 그곳에서 새로운 숲을 만들었습니다."
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "우주 동물이 우리의 종자낭을 $SYSTEM|Y$ 성계의 $PLANET|Y$에 가져갔습니다. 종자는 우리가 준비를 갖출 때까지 잠들어 있을 것입니다."
 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "종자낭 실종"
 MESSAGE_FRUITFUL_SEED_LOST: "$PLANET|Y$에 있는 우리 종자낭과 연결이 끊겼습니다. 아무래도 파괴된 것 같습니다."
 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "종자 흡수"
 MESSAGE_FRUITFUL_SEED_CRITTER: "$SYSTEM|Y$에 방문한 우주 동물들이 우리 정원의 열매를 먹었고, 현재 우리 종자낭을 우주에 퍼뜨리고 있습니다."
 OPEN_SEED_PODS_PROJECT: "[this.GetName]에 있는 종자낭 열기"
 OPEN_SEED_PODS_PROJECT_DESC: "우주 동물들이 우리 종자낭을 §H[this.GetName]§!에 가져갔습니다. 해당 행성에 에너지 광선을 집중 조사하면, 종자의 성장을 촉진함으로써 불모지인 행성을 새로운 녹색 식민지로 탈바꿈할 수 있습니다."
 WEEDS_ARMY_PROJECT: "[this.GetName]에 지상군 재배"
 WEEDS_ARMY_PROJECT_DESC: "우주 동물들이 §H[this.GetName]§!에 가져간 종자낭을 §H[this.owner.GetName]§!(이)가 재배하고 돌봤습니다. 해당 행성에 에너지 광선을 집중 조사하면, 종자의 성장을 촉진함으로써 숲을 §H외계 식물 군대§!로 만들 수 있습니다. 행성에 자리 잡은 §H침입성 외계 식물§!의 침투 수준이 높을수록, 더 많은 지상군이 생성됩니다."
 FRUITFUL_SEED_POD: "종자낭"
 fruitful_army: "외계 식물 군대"
 #Events
 origin.7100.name: "종자 확산"
 origin.7100.desc: "우리는 은하계의 우주 동물들을 위해 정원을 만들었습니다. 정원에는 꽃과 과일은 물론, 이 경이로운 생물들의 피부에 달라붙을 끈적한 종자낭을 가득 채웠습니다. 공허의 거주민들이 과연 우리가 준비한 연회를 즐겨 줄지 걱정이 앞섰지만, 이들이 열매를 한입 베어 물자 걱정은 씻은 듯이 사라졌습니다.\n\n아득한 옛날부터 우리는 우리 행성에 있는 동물들에게 열매와 그늘을 주었으며, 이들은 그 대가로 우리의 종자를 운반했습니다. 이제는 그러한 고대의 계약이 은하적 규모로 재현되어, 우주 동물들이 우리의 §Y종자낭§!을 운반하고 있습니다. 운만 따라 준다면 종자는 §H개척 가능한 행성§!에 떨어져, 알맞은 조건하에 우리 국민들을 위한 새로운 정원을 만들 것입니다. 이 종자들을 성장시킬 에너지 광선을 사용하기만 하면, 개척선을 보낼 필요 없이 우리는 새로운 행성에 살 수 있습니다."
 origin.7100.tooltip: "새로운 성계에 진입한 우주 동물은 일정 확률로 거주 가능 행성에 §H종자낭§!을 남깁니다. 인내심을 가지는 것이 중요합니다."
 origin.7304.name: "협력 확산"
 origin.7304.desc: "우리 함대에는 별처럼 싱그러운 우리 제국의 열매를 좋아하는 유기체 동물들이 탑승하고 있습니다.\n\n한때 우리는 우리의 종자가 다다를 목적지를 다른 이들이 정하도록 두었지만, 이제 그 목적지를 정하는 것은 우리입니다. 어쩐지 새로우면서도 기분 좋은 느낌이 듭니다."
 origin.7321.name: "인내의 열매"
 origin.7321.desc: "§H[from.GetName]§!에 있는 우리 §Y종자낭§!이 열려, 새로 태어난 [root.GetSpeciesNamePlural](이)가 뿌리를 내리기 시작했습니다."
 origin.7326.name: "수수께끼의 종자"
 origin.7326.desc.base: "[this.GetName]의 토양에는 현지 생태계에 속한 것 같지 않은 종자가 다수 분포하고 있습니다. 이 종자들은 최소한의 빛과 물만으로 빠르게 자라나 행성을 새로운 숲으로 뒤덮음으로써, 우리 개척 활동에 도움을 주고 있습니다."
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\n유전자 분석 결과, 생체 공학을 적용해 성장 속도를 높인 이 종자들은 §Y[seeds_owner.GetName]§!에서 개발한 것으로 드러났습니다."
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$ 우리 연구진은 종자가 어디에서 온 것인지 밝혀내지 못했지만, 한 가지는 분명합니다. 이 종자는 외계 토양에도 빠르게 뿌리를 내릴 수 있도록 인위적으로 생체 공학을 적용해 개량했다는 것입니다."
 origin.7326.a.desc: "이 행성에 §Y$decision_uproot_weed$§! 결정을 잠금 해제합니다."
 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "우주 동물 한 무리가 [this.solar_system.GetName] 성계를 지나면서 미확인 물체를 [this.GetName] 지표면에 떨어뜨렸습니다. 우리는 충돌로 생긴 크레이터에 서둘러 달려갔지만, 그곳에는 처음 보는 식물들만 가득했습니다. 개척선을 닮은 이 물체는, 필수 물질부터 새로 깨어난 개척민까지 새로운 식민지를 건설하는 데 필요한 요소가 전부 담긴 종자낭이었습니다."
 origin.7327.desc.knowowner: "$origin.7326.desc.base$\n\n유전자 분석 결과, 이 독특한 종자는 §Y[seeds_owner.GetName]§!에서 개발한 것으로 드러났습니다."
 origin.7327.desc.notknowowner: "$origin.7326.desc.base$\n\n종자낭에 설치된 통신 시스템 덕분에, 해당 종자를 싹틔운 제국과 연락을 취할 수 있었습니다."
 origin.7327.desc.moreseeds: "우리 행성에 있는 외계 식물이 더욱 강력하게 성장했습니다."
 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "§H[from.GetName]§!에 우리 개척선이 도착했지만, 현지에는 이미 우리 제국의 국민들이 행성의 토양 안에 잠들어 있었습니다. §Y종자낭§!에 있는 추가 [root.owner.GetSpeciesNamePlural] 주민과 자원은 개척민들이 행성을 개발하는 데 도움이 될 것입니다.\n\n이들의 뿌리가 저 멀리 드넓게 뻗길."
 origin.7400.name: "전초 기지 전개!"
 origin.7400.desc: "§Y[Root.GetName]§!에 위치한 우리 [owner.GetColonistPlural]들이 항성 주변에 §Y$starbase_outpost$§!를 세워, §Y[Root.GetStarName]§! 성계를 장악했습니다."
 origin.7500.name: "우주 동물의 안전 보장"
 origin.7500.desc: "우주 동물의 생존권을 보장하려는 이들은, 이러한 동물들과 독특한 관계를 지닌 우리뿐만이 아닙니다. 방금 은하 공동체에서 이 경이로운 동물들을 보호하는 결의안을 채택했습니다."
 origin.7510.name: "우주 동물의 위기"
 origin.7510.desc: "우리는 예전부터 우주 동물들과 우호적인 관계를 유지해 왔지만, 은하 공동체의 회원국 모두가 이 공허의 거주민들을 좋아하는 것은 아닙니다. 방금 은하 공동체에서 우리 제국의 친구인 우주 동물들의 목숨을 위협하는 결의안을 채택했습니다."
 origin.7600.name: "뿌린 대로 거두는 법"
 origin.7600.desc: "우리 제국의 적은 갈대가 바람에 휩쓸리듯 우리 또한 그들의 힘에 굴복할 것이라 생각합니다. 하지만 적들은 식물에게는 가시가 있다는 사실을 간과하고 있습니다.\n\n우리 제국의 병사들은 적국의 땅속에 잠들어 있습니다. 필요할 때가 되면 우리는 §H침입성 외계 식물§!을 군대로 만들어, 우리 것을 지키고 적들이 자신들의 것이라 주장하는 바를 억압할 수 있습니다. 침공을 시작하려면 원하는 행성에 에너지 광선을 조사하기만 하면 됩니다."
 origin.7710.name: "뿌린 대로 거두는 법"
 origin.7710.desc: "§H[from.GetName]§!에 있는 §H침입성 외계 식물§!이 갑자기 팔다리가 돋아나 지상군으로 변했습니다. 행성이 공격받고 있습니다!"
 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "지상군 성장"
 MESSAGE_FRUITFUL_WEED_ARMY: "$PLANET|Y$에 있는 종자가 지상군으로 성장했습니다."
 opinion_nice_forests: "친절한 정원사"
 opinion_cut_our_forests: "우리 제국의 정원을 해친 자"
 opinion_voted_to_kill_tiyanki: "우주 동물을 없애는 데 투표함"
 opinion_voted_to_help_tiyanki: "우주 동물을 보호하는 데 투표함"
 fruitful_partnership_chain_title: "종자 확산"
 fruitful_partnership_chain_desc: "우주 동물들이 우리의 §Y종자낭§!을 머나먼 곳으로 운반할 것입니다. 약간의 별빛만 공급하면, 종자들은 새로운 식민지로 피어날 수 있습니다."
 fruitful_partnership_war_chain_title: "전쟁의 종자"
 fruitful_partnership_war_chain_desc: "전쟁의 시기에는 우리 §Y종자낭§!을 지상군으로 재배해, 제국의 행성을 지키거나 머나먼 행성에 있는 표적을 침공하게 할 수 있습니다."
 decision_uproot_weed: "잡초 뽑기"
 decision_uproot_weed_desc: "$seeded_planet_2_modifier$을 제거합니다."
 ## Seed Bombing
 bombardment_seed_bombing: "종자 폭격"
 bombardment_seed_bombing_desc: "$bombardment_seed_bombing$으로 행성에 고도로 비옥화된 종자낭을 뿌려, 폭발적으로 성장하게 합니다.\n- §Y지상군§!에 피해 §E없음§!\n- §Y행성§!에 §H많은§! 피해\n- §Y팝§!에 피해 §E없음§!\n- 무방비 상태의 행성 폭격\n- 행성에 차단물 생성"
 d_seed_bombing_plantoid_blocker: "£blocker£ 폭발적 식물 성장"
 d_seed_bombing_plantoid_blocker_desc: "이 지역은 계속해서 자라나는 외계 식물로 이루어진 숲에 덮여 있습니다."
 d_seed_bombing_fungoid_blocker: "£blocker£ 폭발적 균류 성장"
 d_seed_bombing_fungoid_blocker_desc: "이 지역은 계속해서 자라나는 외계 균류로 이루어진 숲에 덮여 있습니다."
 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"
 origin.7201.name: "폭발적 성장"
 origin.7201.desc: "§H[this.GetName]§!에 위치한 우리 식민지가 고도로 비옥화된 종자낭의 폭격을 맞았습니다. 새로운 숲이 여기저기에 생겨나 바닥을 부수고 건물을 무너뜨리면서, [this.GetPlanetHabitat](을)를 고속으로 성장하는 외계 식물로 뒤덮고 있습니다."
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "종자 폭격"
 MESSAGE_FRUITFUL_SEED_BOMBING: "종자 폭격으로 $PLANET|Y$에 새로운 차단물이 생성되었습니다."
 ## Critters interactions
 #Amoebas
 story.101.desc.fruitful: "길들일 수 있다면, 이들은 우리 종자낭을 실어 나를 이상적인 수단이 될 것입니다."
 story.107.fruitful.desc: "이들은 대부분 육식성이지만, 우리 연구자들이 개발한 종자는 육질이 좋고 두툼해 이들의 식성에 잘 맞을 것입니다."
 story.107.a.fruitful.tooltip: "우리 §H$sm_feeder$§!이 §H우주 아메바§! 무리를 유인할 수 있게 되었습니다."
 #Crystals
 story.201.desc.fruitful: "가능할지 확실하지는 않으나 이 물체들이 먹이를 섭취할 수 있다면 우리 종자를 퍼뜨리기 위한 좋은 수단이 될 것입니다. 이들을 길들이면 추가 조사를 진행할 수 있습니다."
 story.207.fruitful.desc: "이 결정체들의 구미를 당길 만한 열매를 개발하는 일은 쉽지 않았습니다. 녀석들이 우리가 만든 유리 같은 과실을 먹을 수 있는지, 아니면 그 반짝이는 모습에 이끌려 그냥 가지고 다니는 것인지는 알 수 없지만, 종자만 퍼뜨려 준다면 아무래도 상관없습니다."
 story.207.a.fruitful.tooltip: "우리 §H$sm_feeder$§!이 §H크리스탈 결정체§! 무리를 유인할 수 있게 되었습니다."
 #Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "§Y티얀키§!는 우리가 처음 만난 외계 생명체로, 벌써 이 온순한 녀석들에 관해 많은 것을 알아낼 수 있었습니다.\n\n이 우주 생명체는 낮은 아공간 차원에 들어갈 수 있어, 성계 사이를 놀라울 정도로 손쉽게 돌아다닙니다. 티얀키는 거대 가스 행성 상층에 일반적으로 존재하는 가스를 섭취하지만, 우리 종족의 열매에 맛을 들이기도 했습니다. 또한 먼저 도발당하더라도 다른 존재를 공격하는 일은 거의 없습니다.\n\n온화하고, 무해하고, 지루하기까지 한 이 동물은 우리 종자를 퍼뜨리는 데 안성맞춤입니다. 하지만 혹시 숨겨진 비밀이 따로 있는 것일까요?"
 origin.7000.a: "시간을 추가로 투자해 조사를 진행하세요."
 origin.7000.b: "지금은 달리 중요한 일이 많습니다."
 TIYANKIS_PROJECT: "티얀키 관찰"
 TIYANKIS_PROJECT_DESC: "우주 기지의 인력을 티얀키 조사 담당으로 일부 투입하면, 온순하지만 수수께끼를 간직한 이 우주 생물에 관해 더 많은 사실을 알아낼 수 있습니다."
 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "우리 우주 친구들의 섭식 행태를 조사한 덕분에, 우리 연구진이 획기적인 과학적 발견을 이루었습니다. $tech_space_whale_weapon_1_desc$. 이 기술은 분명히 유용하게 쓰일 것입니다."
 ### Civics
 civic_idyllic_bloom: "목가적 발화"
 civic_idyllic_bloom_desc: "이 사회는 주민을 위한 진정한 낙원을 건설하기 위해 항상 주민들의 환경을 개선하고 돌보는 데 많은 시간을 쏟았습니다."
 civic_hive_idyllic_bloom: "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc: "이 군체 의식은 환경을 중시하고, 상호 보완을 통한 완벽을 추구하며 낙원을 건설합니다."
 civic_tooltip_idyllic_bloom_effects: "시작 종족에 적합한 플레이어 및 속국의 행성에 £building£ §Y$building_gaiaseeders$§!를 건설할 수 있습니다.\n$building_gaiaseeders_all_desc$\n더욱 발전된 £society£ §Y테라포밍§! 기술을 잠금 해제하면, 더 다양한 유형의 행성에서 £building£ §Y$building_gaiaseeders$§!를 건설할 수 있습니다."
 civic_tooltip_not_idyllic_bloom: "§Y$civic_idyllic_bloom$§! 사회 제도를 보유하지 않음"
 disables_idyllic_bloom: "§R이 승격 특전을 선택하면 $civic_idyllic_bloom$ 사회 제도가 비활성화됩니다.§!"
 gaia_seeder_bloomed_pops_effect: "[This.GetName](을)를 $pc_gaia$으로 탈바꿈한 가이아 파종기는 이제 주민들을 행성에 더 잘 적응할 수 있도록 변화시킬 것입니다.\n\n§Y$trait_plantoid_bloomed$§! 및 §Y$trait_plantoid_budding$§! 특성의 효과가 §G50%§! 증가합니다."
 gaia_seeder_bloom_timer_tooltip: "\n§Y[This.GetName]§!의 다음 개화는 §Y[This.gaia_seeder_bloom_timer]§!에 발생합니다."
 MESSAGE_POPS_IDYLLIC_BLOOMED_TITLE: "팝 개화"
 MESSAGE_POPS_IDYLLIC_BLOOMED: "$PLANET|Y$에서 활동 중인 가이아 파종기가 또 다른 꽃을 피워 내, $VALUE|Y$ £pops£ 팝을 개량했습니다."
 gaiaseeders_tomb_world: "$TRIGGER_FAIL$§Y죽은 행성§!에 건물을 지으려면 £society£ §Y$tech_climate_restoration$§!이 필요합니다."
 gaiaseeders_same_climate_start: "$TRIGGER_FAIL$다음 행성에 건물을 지으려면 £society£ §Y$tech_terrestrial_sculpting$§!이 필요합니다:"
 gaiaseeders_different_climate_start: "$TRIGGER_FAIL$다음 행성에 건물을 지으려면 £society£ §Y$tech_ecological_adaptation$§!이 필요합니다:"
 gaiaseeders_wet: "§Y습윤§!"
 gaiaseeders_dry: "§Y건조§!"
 gaiaseeders_cold: "§Y한랭§!"
 gaiaseeders_same_climate_wet: "$gaiaseeders_same_climate_start$ $gaiaseeders_wet$ §Y행성§!"
 gaiaseeders_same_climate_dry: "$gaiaseeders_same_climate_start$ $gaiaseeders_dry$ §Y행성§!"
 gaiaseeders_same_climate_cold: "$gaiaseeders_same_climate_start$ $gaiaseeders_cold$ §Y행성§!"
 gaiaseeders_different_climate_wet: "$gaiaseeders_different_climate_start$ $gaiaseeders_dry$ 또는 $gaiaseeders_cold$ §Y행성§!"
 gaiaseeders_different_climate_dry: "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ 또는 $gaiaseeders_cold$ §Y행성§!"
 gaiaseeders_different_climate_cold: "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ 또는 $gaiaseeders_same_climate_dry$ §Y행성§!"
 gaiaseeders_special_habitability_preference: "$gaiaseeders_different_climate_start$ $gaiaseeders_wet$, $gaiaseeders_dry$ 또는 $gaiaseeders_cold$ §Y행성§!"
 building_gaiaseeders: "가이아 파종기"
 building_gaiaseeders_1: "$building_gaiaseeders$ - 1단계"
 building_gaiaseeders_2: "$building_gaiaseeders$ - 2단계"
 building_gaiaseeders_3: "$building_gaiaseeders$ - 3단계"
 building_gaiaseeders_4: "$building_gaiaseeders$ - 최종 단계"
 building_gaiaseeders_all_desc: "행성 곳곳에 퍼진 시설은 4단계의 업그레이드를 통해 이 행성을 점차 §Y가이아 행성§!으로 바꿔 나갈 것입니다."
 building_gaiaseeders_1_desc: "$building_gaiaseeders_all_desc$\n\n성장 촉진의 시작 단계입니다."
 building_gaiaseeders_2_desc: "$building_gaiaseeders_all_desc$\n\n이 단계에서는 행성이 거주에 적합하도록 변화합니다."
 building_gaiaseeders_3_desc: "$building_gaiaseeders_all_desc$\n\n이 단계에서는 거주 적합도가 상승합니다."
 building_gaiaseeders_4_desc: "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc: "완료 시 행성이 §Y가이아 행성§!으로 테라포밍됩니다."
 building_gaiaseeders_pc_gaia: "$building_gaiaseeders_4$"
 building_gaiaseeders_pc_gaia_desc: "$building_gaiaseeders_4_desc$"
 plant.100.name: "목가적 완벽 추구"
 plant.100.desc: "우리의 발전된 생명 공학과 상당한 투자, 다년간의 고된 노동을 통해 §Y[Root.GetName]§!에서의 가이아 파종 프로젝트가 마침내 결실을 맺었습니다.\n\n이제 §Y[Root.GetName]§!(은)는 행성들 사이에서 선망의 대상이자, 어쩌면 질투심을 자아내는 진정한 보석처럼 여겨질 것이 분명합니다."
 plant.100.a: "축하제를 시작하죠!"
 plant.100.b: "수고했습니다. 이제 다른 일에 집중하죠."
 plant.105.desc: "우리의 발전된 생명 공학과 상당한 투자, 다년간의 고된 노동을 통해 §Y[From.Planet.GetName]§!에서의 가이아 파종 프로젝트가 마침내 결실을 맺었습니다.\n\n이제 §Y[From.Planet.GetName]§!(은)는 행성들 사이에서 선망의 대상이자, 어쩌면 질투심을 자아내는 진정한 보석처럼 여겨질 것이 분명합니다. 우리 속국들도 분명 우리의 노고를 고맙게 생각할 것입니다."
 plant.110.desc: "우리 지배국이 진행 중이던 이상한 프로젝트가 완료되어, §Y[from.from.planet.GetName]§!(이)가 가이아 행성이 되었습니다. 그 덕분에 우리는 이 낙원 행성의 평온한 기후와 광활한 공간을 활용할 수 있게 되었습니다."
 plant.110.desc.hydrocentric: "우리 지배국이 §Y[from.from.planet.GetName]§!에서 진행 중이던 이상한 프로젝트가 완료되었고, 이제 이 행성은 엉망이 되었습니다! 바다를 평야와 언덕으로 덮어버려서 한때 습했던 대기가 건조하고 황량하게 변한 것입니다. 심지어 우리가 우려를 표명했지만 단번에 무시당하고 말았습니다! 지배국에서는 우리 행성이 더욱 '예뻐졌다'고 합니다."
 plant.110.a: "어떻게 감히!"
 plant.110.b: "생각이 깊군요!"
 plant.110.c: "흥미로운 결정이네요."
 celebrate_idyllic_bloom: "목가적 테라포밍 축하제"
 celebrate_idyllic_bloom_desc: "이 행성이 목가적 낙원으로서 성공적으로 테라포밍된 후, 행성 전역에서 이를 축하하는 행사가 열리고 있습니다."
 terraformed_our_ocean_world: "테라포밍된 해양 행성"
 terraformed_our_ocean_world_desc: "우리 지배국이 아름다운 해양 행성을 역겨운 가이아 행성으로 테라포밍했습니다. 취향 참 끔찍하군요."
 thankful_for_gaia: "감사한 가이아 테라포밍"
 thankful_for_gaia_desc: "최근 우리 지배국이 우리 행성을 가이아 행성으로 테라포밍했습니다. 정말 친절하네요!"
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic: "광영양 생물"
 trait_plantoid_phototrophic_desc: "§L이 종족은 식량과 햇빛을 통해 삶을 유지합니다.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT: "기본 £food£ §Y식량§! 유지비의 §Y50%§!를 £energy£ §Y에너지§! 유지비로 대체합니다."
 trait_plantoid_radiotrophic: "방사선 영양 생물"
 trait_plantoid_radiotrophic_desc: "§L이 종족은 식량과 저에너지 방사선으로 삶을 유지하기 때문에, 생존이 극도로 어려운 행성에서도 번성할 수 있습니다.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\n이 £energy£ §Y에너지§! 유지비는 §Y죽은 행성§!에 거주하는 팝에게는 적용되지 않습니다.\n§Y죽은 행성§!에서의 팝 성장 속도 §G+10%§!\n죽은 행성 거주 적합도: §G+10%§!"
 trait_harvested_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT: "기본 £minerals£ §Y광물§! 유지비의 §Y50%§!를 £energy£ §Y에너지§! 유지비로 대체합니다.\n이 £energy£ §Y에너지§! 유지비는 §Y죽은 행성§!에 거주하는 팝에게는 적용되지 않습니다.\n§Y죽은 행성§!에서의 팝 성장 속도 §G+10%§!\n죽은 행성 거주 적합도: §G+10%§!"
 trait_plantoid_budding: "눈접"
 trait_plantoid_budding_desc: "§L이 종족은 씨앗이나 포자의 보다 일반적인 수정 방식 외에도 눈접 방식을 활용해 번식할 수 있습니다.§!"
 trait_lithoid_budding: "크리스탈화"
 trait_lithoid_budding_desc: "§L결정체가 자라나는 이 종족은 일반적인 번식 방법 외에도 자기 복제 연결망을 생성해 번식할 수 있습니다.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "노예 이상의 직업을 가진 각 팝이 0.02 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!을 생산합니다.\n\n이 효과는 £building£ §H$building_clone_vats$§! 또는 £job_spawning_drone£ §H$job_spawning_drone_plural$§! 등으로 인한 $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$ 효과에 중첩됩니다."
 TRAIT_LITHOID_BUDDING_EFFECT: "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\n§H$trait_lithoid$ 특성§!은 이 특성의 효과를 변경합니다."
 trait_advanced_phototrophic: "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc: "§L이제 이 종족은 최첨단 유전 공학의 혜택을 받아 햇빛을 부분적으로 이용해 삶을 유지합니다.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT: "기본 £food£ §Y식량§! 또는 £minerals£ §Y광물§! 유지비의 §Y50%§!를 £energy£ §Y에너지§! 유지비로 대체합니다."
 trait_advanced_radiotrophic: "$trait_plantoid_radiotrophic$"
