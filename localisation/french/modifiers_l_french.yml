 stone_age_civilization: "Pré-PRL de l'âge de pierre"
 stone_age_civilization_desc: "Ce monde a vu naître une protocivilisation de l'âge de pierre."
 dead_creatures: "Cadavres de créatures spatiales"
 dead_creatures_desc: "Cette géante gazeuse servait jadis de cimetière à une espèce de créatures spatiales. Les nombreux corps qui flottent encore sur son orbite feraient d'excellents sujets de recherche."
 starship_graveyard: "Cimetière de vaisseaux spatiaux"
 starship_graveyard_desc: "Il y a plusieurs milliers d'années, une grande bataille a fait rage sur l'orbite de ce monde, comme en témoignent les nombreuses épaves de vaisseaux spatiaux éparpillées à sa surface. L'étude de ces vaisseaux avancés nous permettrait de glaner de précieuses informations."
 organic_starship: "Vaisseau spatial organique"
 organic_starship_desc: "Une sorte de vaisseau spatial organique s'est écrasé à la surface de ce monde il y a plus de trois milliards d'années. Bien qu'il n'en reste que l'ossature, le site offre de nombreuses opportunités de recherche."
 abandoned_cities: "Villes abandonnées"
 abandoned_cities_desc: "Les habitants d'origine de ce monde ont mystérieusement disparu en laissant derrière eux des villes et infrastructures quasiment intactes. Cela faciliterait le développement d'une colonie."
 subterranean_ocean: "Océan souterrain"
 subterranean_ocean_desc: "Le manteau de glace qui recouvre ce monde cache un vaste océan réchauffé par des cheminées hydrothermiques. Il grouille de vie, et nous pourrions en apprendre beaucoup en étudiant ces organismes exceptionnels."
 colony_enclaves: "Enclaves fortifiées"
 colony_enclaves_desc: "La colonie de ce monde se limite à quelques enclaves fortifiées. Nous avons épargné la protocivilisation indigène de l'Âge de pierre pour nous développer à l'écart, sur les territoires restants."
 primitive_reservation: "Réserve alien"
 primitive_reservation_desc: "Une partie de ce monde a été transformée en réserve pour accueillir une protocivilisation indigène de l'Âge de pierre. Les territoires et les ressources dévolus aux colons sont donc un peu réduits."
 starvation: "Famine"
 subterranean_tech_transaction: "Réserves technologiques pour les Souterrains"
 subterranean_tech_transation_desc: "Une partie de notre matériel de recherche et de nos fonds est dédiée à cette civilisation souterraine qui vit dans l'une des planètes que nous avons colonisées."
 stellarite_high_temp: "Hautes températures"
 stellarite_high_temp_desc: "Une monstruosité lumineuse se trouvant dans ce système accroît la température de surface de cette planète."
 stellarite_low_temp: "Basses températures"
 stellarite_low_temp_desc: "Une monstruosité lumineuse a dévoré une partie de l'étoile de ce système, rendant les planétoïdes orbitant autour d'elle bien plus froides qu'elles ne devraient l'être."
