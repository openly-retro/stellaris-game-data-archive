 #Events
 colony.9350.name: "ミルメクの活動"
 colony.9350.desc: "§Y[Root.GetName]§!に移住して以来、 節足動物の活動が活発化している。 特に、 “ミルメク”と名づけられたコロニーを作る小昆虫は、 生産性が驚くほどに向上している。\n\nミルメクの地下コロニーは大陸中に広がっているが、 これまで問題になったことはない。 ミルメクが地上にある何かを探しているのか、 それとも地下にある何かから逃げているのかは不明である。"
 colony.9350.a.mem_vault: "知識の保管庫の「ミルメク」の項目を更新しろ。" #Civic Vaults of Knowledge
 colony.9350.a.exp_prot: "魅力的な生きものだ。" #Civic Exploration Protocols
 colony.9355.name: "襲われた[Owner.GetColonistPluralCapital]"
 colony.9355.desc: "§Y[Root.GetName]§!の[Owner.GetColonistPlural]が襲われた！  ミルメクのコロニーに近づきすぎたため、 昆虫の大群の餌食になったのだ。 昆虫は[Owner.GetColonistPlural]のフレームの隙間に入り込み、 あっという間に犠牲者を制圧している。\n\n倒れた[Owner.GetColonistPlural]はすぐに解体されたが、 昆虫の目的について決定的なデータは得られなかった。 ミルメクの凹凸のある磁性外骨格は、 我々の内部回路にダメージを与える。 また、 ミルメク同士の接触で発生する電気スパークも、 個体の突発故障を引き起こしかねない。\n\n[Owner.GetColonistPlural]を失ってしまい、 [Root.GetPlanetMoon]の開発速度が遅くなっている。 なんらかの手を打たなければ。"
 colony.9355.a: "解決策を見つけろ。"
 colony.9360.name: "記録喰らい"
 colony.9360.desc: "驚異的なスピードで、 ミルメクは入植地の近くに広大な構造物をいくつも作りあげた。 ミルメクの攻撃はもはや周辺にとどまらず、 住居の内部にまで及んでいる。\n\n多くの死体を解剖したことで、 ミルメクが我々を狙う理由が明らかになった。 かの昆虫は、 §Yメモリー・チップ§!の絶縁材を食べるのだ。\n\n短期的な意味では、 これは被害者にとって致命的であるが、 メモリー回路は交換可能であり、 バックアップも復元できる。 しかし、 部品を交換することは、 新たな[Owner.GetColonistPlural]の製造が遅れることを意味する。"
 colony.9360.a: "植民地を封鎖しろ。"
 colony.9360.a.tt: "建造物の安全確保に注力する。\n\n§Y$planet_myrmeku_attacks$§!の補正を更新\n機械POP製造速度：§R-10%§!\n惑星での建造速度：§R-10%§!"
 colony.9360.b: "身体を強化しろ。"
 colony.9360.b.tt: "[Owner.GetColonistPlural]の安全確保に注力する。\n\n§Y$planet_myrmeku_attacks$§!の補正を更新\n機械POP製造速度：§R-10%§!\nロボティクス維持費：§R+10%§!"
 colony.9360.c: "ミルメクのコロニーを破壊しろ。"
 colony.9360.c.tt: "最上の防御は優れた攻撃である。\n\n§Y$planet_myrmeku_attacks$§!の補正を更新\n機械POP製造速度：§R-30%§!\n\n"
 colony.9360.d.org_repro: "昆虫を捕獲しろ。" #Civic Organic Reprocessing
 colony.9360.d.tt: "いかなる有機生命体も使い道はある。\n\n§Y$planet_myrmeku_attacks$§!の補正を更新\n機械POP製造速度：§R-30%§!\n\n"
 colony.9360.e.purifier: "惑星の生きものを駆除せよ。" #Civic Determined Exterminator
 colony.9360.e.tt: "ミルメクが絶滅する。"
 colony.9365.desc: "害虫駆除"
 colony.9365.desc.seal_colony: "§Y[Root.GetName]§!の植民地の建造物は、 ミルメクの侵入を防ぐために完全に封鎖された。\n\nあらゆる建造物の入り口には、 ミルメクを捕獲するための磁気を帯びた金属片が取りつけられた。 しかし、 野外ではいまだに[Owner.GetColonistPlural]が襲撃されて命を落としている。"
 colony.9365.desc.upgrade_robots: "メモリーチップを保護殻に収納するアップグレード・キットが開発され、 実地テストが行われた。\n\n残念なことに、 ミルメクは強靭な大あごをもっており、 十分な時間と数があれば、 どんな素材でも食べつくしてしまうのだ。"
 colony.9365.desc.pest_control: "ミルメクを絶滅させるため、 哨戒隊を派遣して巣を捜索させた。 地上の構造物は火や爆薬で容易に破壊することはできたが、 地下のコロニーは深く埋まっていたため、 完全に根絶するのは不可能だった。\n\n作戦中にさらに多くの[Owner.GetColonistPlural]を失った。"
 colony.9365.desc.harvest: "ミルメクを駆除するため、 コロニーの近くにバイオ収穫装置を設置した。 地上の構造物は容易に収穫することはできたが、 地下のコロニーは深く埋まっていたため、 完全に根絶するのは不可能だった。\n\n作戦中にさらに多くの[Owner.GetColonistPlural]を失った。"
 colony.9365.a: "より良い解決策が必要だ。"
 colony.9370.name: "核による解決"
 colony.9370.desc: "§Y[Root.GetName]§!における有機生命をせん滅するための準備が整った。\n\nこの浄化作業のあいだ、 軌道上から[Root.GetPlanetMoon]を観測することで、 地表の有機的複雑性が減少する様子を楽しめるだろう。"
 colony.9370.a: "美しい。"
 colony.9375.name: "分析サブルーチンからの提案"
 colony.9375.desc: "これまでの取り組みは、 ミルメク問題を終結させるまでには至っていない。 昆虫はいまだに膨大な数で[Root.GetName]を這いまわり、 移動や植民地外での活動を困難にしている。 分析サブルーチンは、 以下のアプローチがもたらしうる未来のシミュレーションを完了した。\n\nアプローチA：ミルメクをかく乱するために、 植民地から遠く離れた場所にメモリーチップの絶縁材を空中投下し、 倒れた[Owner.GetColonistPlural]を再利用する。\n\nアプローチB：ミルメクを研究し、 その活発な活動を有益なものに変える方法を見つける。"
 colony.9375.a: "ミルメクをかく乱しろ。"
 colony.9375.a.tt: "§Y$planet_myrmeku_attacks$§!の補正を更新\nロボティクス維持費：§R+5%§!\n\n"
 colony.9375.b: "ミルメクを研究しろ。"
 colony.9380.name: "強力な結果"
 colony.9380.desc: "ミルメクに関する研究が完了した。 調整された磁石をコロニーの入り口付近に設置することで、 昆虫の外骨格の磁気が電気を発生させる。 これは利用できるだろう。\n\nまた、 ミルメクは局所的な磁場に従って移動することも判明した。 メモリーチップを消磁された保護殻に収納すれば、 ミルメクから狙われることはないはずだ。"
 colony.9380.a: "素晴らしい。"
 ## Event: Glacial Crisis
 colony.7230.name: "氷河の危機"
 colony.7230.desc: "[planet.GetName]の最新の気候報告書は、懸念すべき結論を出している。 不可解なことに、 凍てついた惑星の表面温度が驚くべき速さで上昇しているのだ。\n\n生態系が急速に悪化している原因を突き止めなければ、 この惑星の広大な氷河が破滅的に融解してしまうかもしれない。"
 colony.7230.a: "惑星の温暖化の原因を調べろ。"
 colony.7230.a.tooltip: "原因は何だろう？"
 colony.7230.b: "気にすることではない。"
 colony.7235.name: "氷の亀裂"
 colony.7235.desc: "[flooding_planet.GetName]の気温は急激に上昇している。 その結果、 氷の表層に大きな亀裂が生じ、 広大な地下の海が姿を現した。\n\n幸い、 我々の調査によってこの現象の原因が特定された。 我々の存在により、 惑星を守っている独特の大気の盾が致命的な脆弱性を示し始め、 崩壊する可能性がある。 生産量を抑制するための厳格な対策を実施することで、 生態系への影響を最小限に抑えることができる。 それで問題は解決するかもしれない。"
 colony.7235.a: "生産目標を見直せ。"
 colony.7235.b: "氷河期の時代も終わりだ。"
 colony.7235.b.tooltip: "エンジン起動！"
 colony.7240.name: "コア壊滅"
 colony.7240.desc: "[flooding_planet.GetName]で排出量を制限しようとしたが、 あまり良い結果は得られなかった。 進行中の生態系の危機に対して、 わずかな成功しか収めておらず、 低地は海面上昇によって脅威にさらされている。\n\n今のところ、 人口集中地域は直接的な影響から守られているが、 惑星全体の壊滅は避けられないことはほぼ確実だ。"
 colony.7240.a: "損害を抑えろ。"
 colony.7240.b: "緊急事態宣言を発令しろ！"
 colony.7240.b.tooltip: "解決策を見つけるまで生産をすべて停止しろ。"
 colony.7245.name: "広大な氾濫原"
 colony.7245.desc: "急速に悪化する[flooding_planet.GetName]の生態系への対処を怠った結果、 事態は未曾有の大災害へと陥っている。\n\n広大な氷床が溶け、 広大な海が現れ、 多くの物が破壊された。  洪水防止堤を建設することで、 残された都市を守ることができるが、 予見できない災害はまだまだ続く。"
 colony.7245.a: "惑星が水浸しになっている！"
 colony.7247.name: "永久凍土の秘密"
 colony.7247.desc: "惑星[flooding_planet.GetName]の崩壊が進むなか、 永久凍土の地下で興味深い発見があった。 極地には驚くほど豊富な鉱物資源と希少資源が眠っており、 計り知れない富と未開発の可能性を秘めている。"
 colony.7247.a: "大当たりだ。 掘り始めろ！"
 colony.7247.b: "永久凍土をこれ以上苦しませるわけにはいかない。"
 colony.7247.b.tooltip: "状況を悪化させてはならない。"
 colony.7250.name: "解凍された病原体"
 colony.7250.desc: "[flooding_planet.GetName]の極地採掘ステーションで、 不穏な出来事が起きている。 労働者が突然意識を失い、 安全のために厳しい立ち入り禁止区域を設ける必要があったのだ。\n\n初期の調査によると、 休眠状態のウイルスが氷が溶けたことで目覚め、 出現したようだ。 覚醒した病原体の真の性質と特徴は依然として不明であり、 我々は多くの未解決の疑問を抱えている。 その感染性の程度や、 人々にもたらす潜在的な危険性については、 まだ解明されていない。"
 colony.7250.a: "危険を冒す必要はない。徹底的に消毒しろ。"
 colony.7250.b: "隔離を続けろ。"
 colony.7255.name: "極地の資源"
 colony.7255.desc: "[flooding_planet.GetName]の極地の空洞の奥深くで、 採掘チームが驚くべきことを発見した。 何層にも重なった氷と雪の下に、 雄大な氷河を思わせる巨大な結晶が見つかったのだ。\n\n数え切れないほどの長い年月をかけ、 莫大な圧力によって形成されたこれらの驚異的な地層は、 我々がまだ発見していない無限の可能性の証である。"
 colony.7255.a: "素晴らしい発見だ。"
 colony.7260.name: "気候の安定"
 colony.7260.desc: "環境面で画期的な進歩を遂げた。\n\n燃料の燃焼で発生する無害な副産物は、 [flooding_planet.GetName]の細菌雲と接触すると、 陰湿な副作用をもたらす。 これらの雲が太陽の光から惑星の自然なバイオリズムを守るために重要な役割を果たしていることが解明した。 細菌が徐々に減少し始め、 我々は不注意にも排出物の影響を悪化させてしまったようだ。\n\nこの新発見の知識を持って、 均衡を取り戻すための毅然とした対策が迅速に実施されている。"
 colony.7260.a: "ついに気候が安定した。"
 colony.7265.name: "氷河期の終わり"
 colony.7265.desc: "[flooding_planet.GetName]の氷河の最後が海に沈み、 新しい気候の時代が始まる。 永久凍土の消滅によって、 未開発の資源に満ちた広大な海底領域が発見された。"
 colony.7265.a: "ビーチにでも行くか。"
 PLANET_MELTDOWN_PROJECT: "気候の危機"
 PLANET_MELTDOWN_PROJECT_DESC: "[flooding_planet.GetName]の気候は急速に悪化している。 手遅れになる前に原因を突き止めなければ。"
 MELTING_RESEARCH_PROJECT: "溶ける地表"
 MELTING_RESEARCH_PROJECT_DESC: "[flooding_planet.GetName]の気温が急速に上昇している。 [Root.GetScientistPlural]たちは、 この状況が生み出す新たな問題に対処するために、 研究の範囲を拡大しなければならない。"
 active_melting: "上がる水位"
