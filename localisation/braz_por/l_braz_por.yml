 building_primitive_farm: "Fazendas Primitivas"
 building_primitive_farm_desc: "Chácaras primitivas trabalhando no solo em troca de colheitas ínfimas."
 building_primitive_factory: "Fábrica Primitiva"
 building_primitive_factory_desc: "Fábricas primitivas e ineficientes cuspindo poluição enquanto produzem bens."
 building_primitive_mine: "Mina Primitiva"
 building_primitive_mine_desc: "Túneis de mineração primitivos que serpenteiam pelo solo."
 building_primitive_power_plant: "Usina de Energia Primitiva"
 building_primitive_power_plant_desc: "Uma usina de energia primitiva e um tanto duvidosa que usa carvão ou energia atômica arcaica, envenenando a atmosfera."
 building_mutant_landfill: "Aterro Mutante"
 building_mutant_landfill_desc: "Uma massa pútrida de terrores mutantes mortos. Sua matéria volátil orgânica se juntou para formar uma certa estrutura."
 building_vault: "Abrigo Subterrâneo"
 building_vault_desc: "Estas tendas marcam a entrada na superfície de um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. Os ocupantes do abrigo se viraram um contra o outro quando a comida acabou."
 building_vault_2: "Abrigo Subterrâneo"
 building_vault_2_desc: "Estas tendas marcam a entrada na superfície de um abrigo subterrâneo gigantesco, feito para ser um abrigo de bombas pelos habitantes originais deste mundo. O abrigo contém um grande parque de máquinas junto com equipamentos de mineração armazenados."
 building_particle_accelerator: "Acelerador de Partículas"
 building_particle_accelerator_desc: "Este acelerador de partículas antigo foi construído usando um projeto clássico, e os terminais sobreviventes dentro da estrutura contem uma quantidade gigantesca de dados de pesquisa compostos pelo que deve ter sido um brilhante físico teórico."
 building_odd_factory: "Fábrica Estranha"
 building_odd_factory_desc: "Uma instalação bem feita que produz recursos de alto valor, deixados no planeta por uma civilização diferente."
 building_quarantine: "Estação de Pesquisa de Pragas"
 building_quarantine_desc: "Um hospital temporário com um foco em estudar infectados para produzir uma cura."
 building_plague_memorial: "Memorial da Praga"
 building_plague_memorial_desc: "Um memorial para lembrar as pessoas da terrível doença que já assombrou o seu lar. Ele representa a sobrevivência da nação."
 building_energy_grid: "Rede de Energia"
 building_energy_grid_desc: "Uma rede cuidadosamente calibrada que maximiza a produção de geradores de energia."
 building_energy_grid_effect_desc: "Aumenta a produção base de £energy£ §YEnergia§! produzindo empregos em §G1§!."
 building_energy_nexus: "Nexus de Energia"
 building_energy_nexus_desc: "Essa instalação colossal centraliza todas as redes de energia no planeta, melhorando sua eficiência."
 building_mineral_purification_plant: "Usinas de Purificação Mineral"
 building_mineral_purification_plant_desc: "Minerais que passaram por esses purificadores são da maior qualidade."
 building_mineral_purification_hub: "Hubs de Purificação Mineral"
 building_mineral_purification_hub_desc: "Hubs gigantescos onde minerais são recebidos e depois enviados para redes de purificadores."
 building_clinic: "Clínicas de Genes"
 building_clinic_desc: "Clínicas de Genes podem oferecer tratamentos médicos avançados, que estatisticamente levam a uma população mais saudável e mais longeva."
 building_hospital: "Centros de Citorevitalização"
 building_hospital_desc: "Centros de Citorrevitalização podem oferecer tratamentos médicos avançados para uma grande população. Tratamentos em um nível celular levam a uma população significativamente mais saudável e mais longeva."
 building_mineral_silo_1: "Silo Mineral I"
 building_mineral_silo_1_desc: "Silos Minerais aumentam a capacidade máxima de armazenamento Mineral do nosso Império."
