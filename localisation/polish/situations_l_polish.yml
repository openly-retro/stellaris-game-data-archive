 deficit.100.name: "Spirala deficytów"
 deficit.100.desc: "Deficyt energetyczny wymknął się spod kontroli! [Owner.GetFinancialAdvisorAgencyCap] żąda podjęcia zdecydowanych działań w celu opanowania sytuacji. Jeśli tego nie zrobimy, za kilka miesięcy trzeba będzie wprowadzić drastyczne cięcia."
 deficit.100.desc.gestalt: "Deficyt energetyczny wymknął się spod kontroli! Drony zajmujące się dystrybucją energii są coraz bardziej pobudzone z powodu odczytów dotyczących stanu naszych linii przesyłowych. Przewidują, że za kilka miesięcy trzeba będzie wprowadzić drastyczne cięcia, chyba że podjęte zostaną istotne działania."
 deficit.100.A: "Możemy pożyczyć od naszych popleczników."
 deficit.100.B: "Przydzielcie zasoby z [looted_planet.GetName]."
 deficit.100.C: "Wszystko idzie zgodnie z planem."
 BANKRUPTCY: "Bankructwo!"
 deficit.110.desc: "Nie udało się nam zapobiec bankructwu. Po wielu miesiącach niedoborów energii, które osiągnęły poziom krytyczny, nie mieliśmy innego wyboru, jak wstrzymać spłacanie długów i wprowadzić poważne cięcia wydatków."
 deficit.110.desc.gestalt: "Nie udało się nam zrównoważyć wydatków. Po wielu miesiącach niedoborów energii, które osiągnęły poziom krytyczny, nie mieliśmy innego wyboru, jak przeprowadzić masową relokację naszych systemów dystrybucji zasobów."
 end_deficit_effect_tooltip: "§RPoziom wszystkich ulepszonych budynków został obniżony.\nWszystkie armie ofensywne zostały rozwiązane.\n50% okrętów wojennych zostało zezłomowanych.§!"
 end_other_deficit_situations_tooltip: "Wszystkie inne sytuacje deficytowe zostały zakończone w ramach restrukturyzacji imperium."
 deficit.125.name: "$deficit.100.name$"
 deficit.125.desc: "W ostatnich miesiącach niedobory minerałów w naszym imperium stawały się coraz poważniejsze. [Owner.GetFinancialAdvisorAgencyCap] przeszła od zatroskania do wzburzenia w swoich prognozach, co sugeruje, że wkrótce zabraknie nam zasobów na spłacanie długów. Eksperci przewidują, że w ciągu kilku miesięcy niezbędne będą drastyczne cięcia, chyba że podejmiemy jakieś istotne działanie."
 deficit.125.desc.gestalt: "W ostatnich miesiącach niedobory minerałów w naszym imperium stawały się coraz poważniejsze. Nasze drony przydzielające zasoby działają na granicy swoich możliwości i nie są w stanie zagwarantować uniknięcia załamania systemu zaopatrzeniowego. Przewidują, że w ciągu kilku miesięcy niezbędne będą drastyczne cięcia, chyba że podejmiemy jakieś istotne działanie."
 deficit.130.desc: "Nie udało się nam zapobiec bankructwu. Po wielu miesiącach niedoborów minerałów, które osiągnęły poziom krytyczny, nie mieliśmy innego wyboru, jak wstrzymać spłacanie długów i wprowadzić poważne cięcia wydatków."
 deficit.130.desc.gestalt: "Nie udało się nam zrównoważyć wydatków. Po wielu miesiącach niedoborów minerałów, które osiągnęły poziom krytyczny, nie mieliśmy innego wyboru, jak przeprowadzić masowe relokacje w naszym systemie dystrybucji zasobów."
 deficit.140.name: "Ostre niedobory żywności"
 deficit.140.desc: "Niedobory żywności trapiące nasze imperium stwarzają coraz większe problemy. Jest jasne, że trzeba będzie podjąć zdecydowane działanie. W przeciwnym razie już za kilka miesięcy niedobór stanie się krytyczny."
 deficit.140.A: "Wyłączyć zbiorniki klonujące"
 deficit.140.A.tooltip: "Wszystkie aktywne zbiorniki klonujące zostały wyłączone. Nie będziemy już musieli płacić kosztów ich utrzymania."
 deficit.140.B: "Wyłączyć bioreaktory"
 deficit.140.B.tooltip: "Wszystkie aktywne bioreaktory zostały wyłączone. Nie będziemy już musieli płacić kosztów ich utrzymania."
 deficit.145.desc: "Kryzys żywnościowy osiągnął poziom krytyczny. Czeka nas przymusowe wprowadzenie poważnych cięć, gdyż nie mamy innego wyboru, jak ogłosić bankructwo i przestać spłacać zobowiązania."
 deficit.145.desc.gestalt: "Skończyła się nam żywność. Po prostu nie jesteśmy w stanie wykarmić dronów i innych istot, które muszą jeść, by funkcjonować. Dokonamy ostrych cięć, ponieważ nie mamy innego wyjścia niż masowe relokacje w naszym systemie dystrybucji zasobów."
 deficit.155.name: "Porażka konsumpcjonizmu"
 deficit.155.desc: "Niedobory towarów konsumpcyjnych doprowadziły do gwałtownego spadku stopy życiowej w imperium [Root.Owner.GetAdj]. Oznaki niezadowolenia nasilają się i coraz więcej podnosi się głosów żądających reakcji, gdyż staje się jasne, że za ledwo kilka miesięcy czeka nas całkowite załamanie zaopatrzenia."
 deficit.155.desc.gestalt: "Niedobory towarów konsumpcyjnych doprowadziły do gwałtownego spadku stopy życiowej indywidualistycznych istot rozumnych w imperium [Root.Owner.GetAdj]. Oznaki niezadowolenia nasilają się, nasze drony logistyczne ostrzegają, że za ledwo kilka miesięcy czeka nas całkowite załamanie zaopatrzenia."
 deficit.155.A: "Nadeszły ciężkie czasy. Wprowadźcie racjonowanie."
 deficit.160.desc: "Niedobory towarów konsumpcyjnych osiągnęły taki poziom, że nie ma już realistycznych możliwości zlikwidowania deficytu. Zostaną wprowadzone poważne cięcia, gdyż nie mamy innego wyboru, jak ogłosić bankructwo i przestać spłacać zobowiązania."
 deficit.170.name: "$deficit.100.name$"
 deficit.170.desc: "[Owner.GetFinancialAdvisorAgencyCap] wyraża coraz większe zaniepokojenie niedoborami stopów w naszym imperium. Jeżeli nie zrównoważymy zużycia, dojdzie do potężnych zakłóceń działania naszego sektora przemysłowego."
 deficit.170.desc.machine: "Ostrzeżenie budżetowe: przez kilka ostatnich miesięcy zużycie stopów przekraczało ich produkcję. Jeśli nie zlikwidujemy tych niedoborów, dojdzie do potężnych zakłóceń działania naszego sektora przemysłowego."
 deficit.170.A: "Rozbierzmy na części roboty ze świata §Y[robots_planet.GetName]§!."
 deficit.170.A.tooltip: "Rozbierzmy wszystkie roboty znajdujące się na świecie [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] drony§!), by pozyskać £alloys£ §Y[robots_planet.total_alloys_gained] stopy§!"
 deficit.170.B: "Konsolidacja. Recykling. Rozbierzmy droidy na świecie §Y[robots_planet.GetName]§!."
 deficit.170.B.tooltip: "Rozbierzmy połowę populacji na świecie [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] drony§!), by pozyskać £alloys£ §Y[robots_planet.total_alloys_gained] stopy§!"
 deficit.175.desc: "Nie poradziwszy sobie z niedoborami stopów, zostaliśmy zmuszeni do ogłoszenia bankructwa i nie mamy możliwości spłacenia długów. [Owner.GetFinancialAdvisorAgencyCap] przygotowuje nowy plan oszczędnościowy, który pozwoli ograniczyć wydatki i uniemożliwi ponowne zaistnienie takiej sytuacji."
 deficit.185.name: "Poważny deficyt rzadkich kryształów"
 deficit.185.desc: "[Root.Owner.GetName]: Rzadkie kryształy stają się coraz rzadsze. Pojawiają się informacje o ich niedoborach w wielu dziedzinach, od podstawowego zaopatrzenia wojskowego po kluczowe elementy stosowane w wielu zaawansowanych procesach produkcyjnych. [Owner.GetFinancialAdvisorAgencyCap] ostrzega, że w najbliższych miesiącach konieczne będzie zreformowanie łańcucha zaopatrzeniowego - w przeciwnym razie nastąpią drastyczne cięcia."
 deficit.185.A: "Odzyskaj kryształy z [looted_planet.GetName]."
 deficit.185.B: "Musimy wzmóc eksploatację naszych złóż."
 deficit.185.C: "Jakoś to przeżyjemy."
 deficit.190.desc: "Dopływ rzadkich kryształów zmalał do tego stopnia, że nie wystarcza już nawet dla kluczowych systemów. [Owner.GetFinancialAdvisorAgencyCap] zaleca zmianę ich nazwy na \"najrzadsze kryształy\" i narzuca ostre cięcia w celu przywrócenia ich zużycia do akceptowalnego poziomu."
 deficit.200.name: "Poważny deficyt lotnych pyłków"
 deficit.200.desc: "Na skutek niewłaściwego zarządzania i nieprzemyślanych wydatków wyparowały całe nasze rezerwy lotnych pyłków! Ten zasób strategiczny jest wykorzystywany w wielu dziedzinach: od produkcji stopów, aż po rozwój militarny. Uzupełnianie zapasów ma olbrzymie znaczenie dla sukcesu gospodarczego naszego imperium."
 deficit.200.A: "Odzyskajmy pyłki ze świata [looted_planet.GetName]."
 deficit.200.B: "Musimy wzmóc eksploatację naszych złóż."
 deficit.200.C: "Jakoś przeżyjemy, mając mniej pyłków."
 deficit.205.desc: "Długotrwały niedobór lotnych pyłków doprowadził do krachu gospodarczego w całym imperium. Nie mogliśmy pokryć deficytu i musieliśmy ogłosić bankructwo oraz niemożność spłacenia długów. [Owner.GetFinancialAdvisorAgencyCap] przygotowuje nowy plan finansowy wymuszający surowe cięcia, które pozwolą przywrócić równowagę budżetową."
 deficit.205.desc.gestalt: "Długotrwały niedobór lotnych pyłków doprowadził do załamania łańcucha dostaw w całym imperium. Stało się jasne, że nie możemy dłużej używać tego materiału. [Owner.GetFinancialAdvisorAgencyCap] przygotowuje nowy plan finansowy wymuszający surowe cięcia, które pozwolą przywrócić równowagę budżetową."
 deficit.215.name: "Poważny deficyt gazu egzotycznego"
 deficit.215.desc: "Gazy egzotyczne praktycznie zniknęły z magazynów naszego imperium. Ich brak wpływa na nasze możliwości produkcyjne, które są silnie uzależnione od dostaw tych surowców. [Owner.GetFinancialAdvisorAgencyCap] naciska na zmianę naszych priorytetów budżetowych, co pozwoli rozwiązać ten niecodzienny problem."
 deficit.215.A: "Odzyskajmy gaz ze świata [looted_planet.GetName]."
 deficit.215.B: "Musimy wzmóc eksploatację naszych złóż."
 deficit.215.C: "Jakoś przeżyjemy, mając mniejsze zapasy gazów."
 deficit.220.desc: "Nasze imperium nie poradzi sobie dłużej z niedoborami gazu egzotycznego, które zakłócają procesy produkcyjne. [Owner.GetFinancialAdvisorAgencyCap] ogłasza nasze bankructwo, co pozwala anulować spłatę naszego zadłużenia. Zostaną wprowadzone ostre cięcia, które pozwolą nam pomału odbudować zapasy zasobów."
 deficit.220.desc.gestalt: "Nasze imperium nie poradzi sobie dłużej z niedoborami gazu egzotycznego, które zakłócają procesy produkcyjne. [Owner.GetFinancialAdvisorAgencyCap] ogłasza nasze bankructwo, co pozwala zreorganizować nasze systemy dystrybucji, dzięki czemu pomału odbudujemy zapasy zasobów."
 deficit_situation_finish_tooltip: "§Y[This.GetName]§! nie będzie już powodować nałożenia kar."
 deficit_situation_extra_defaulted_tooltip: "Zasoby zostaną uwolnione z majątku upłynnionego na cele odbudowy."
