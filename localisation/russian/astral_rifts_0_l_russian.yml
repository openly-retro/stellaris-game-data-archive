 whiteout_gift_modifier: "Подарок"
 astral_rift_whiteout: "Белая тьма"
 astral_rift.700.name: "Белая тьма"
 astral_rift.700.desc: "Нашу сферу окружила сплошная белая мгла.\n\nПервоначальные измерения показывают, что со всех сторон корпус бомбардируют фотоны всех цветов спектра со всех сторон одновременно. Сориентироваться в пространстве невозможно.\n\nВысотомеры, глубиномеры и компасы либо не работают, либо выдают очевидно ошибочные показания. Навигация по ориентирам тоже не представляется возможной: в этой белой пелене просто нет ориентиров.\n\nВозможно, если улететь дальше, приборы придут в норму. Кроме того, можно попробовать провести разведку с помощью дрона."
 astral_rift.700.a: "Максимум тяги."
 astral_rift.700.b: "Выпустить дрон."
 astral_rift.705.name: "Стена"
 astral_rift.705.desc: "Отправившись в случайном направлении, мы наткнулись на черную стену.\n\nОблетев ее по периметру, мы обнаружили, что она представляет собой почти идеальный круг. Ровная, без намека на вход, поверхность стены иногда слегка содрогается, словно живая.\n\nДальнейшие наблюдения показали, что диаметр стены со временем стабильно увеличивается. Мы стараемся держать сферу на безопасном расстоянии и готовы выдернуть якорь в любую минуту.\n\nПопутно наш экипаж собирает звездные нити в значительных количествах."
 astral_rift.710.name: "Вид с высоты"
 astral_rift.710.desc: "Чтобы взглянуть на обстановку под другим углом, мы выпустили разведывательный дрон, запрограммированный на изучение окрестностей. Совершив несколько концентрических кругов вокруг корабля, мы обнаружили неподалеку от него изогнутую черную стену.\n\nПоказания установленной на дроне аппаратуры несколько озадачивают: высота стены всегда с точностью до последнего знака равняется текущей высоте полета дрона. Благодаря этим наблюдениям мы стали лучше понимать нестандартные пространственные измерения."
 astral_rift.715.name: "Нечто новое"
 astral_rift.715.desc: "Обстановка изменилась.\n\nПеред нами появилось несколько новых стен.\n\nЧтобы сфера не пострадала, нам приходится постоянно поддерживать безопасное расстояние — в противном случае стена может оказаться внутри.\n\nВзяв образцы составляющих их материалов, мы, возможно, чуть лучше поймем, что происходит. Кроме того, можно попытаться составить схему с изображением форм этих стен и выявить среди них системность."
 astral_rift.715.a: "Взять образец."
 astral_rift.715.b: "Составить схему."
 astral_rift.720.name: "Ответ"
 astral_rift.720.desc: "С помощью манипулятора мы взяли со стены образец темного вещества.\n\nНаши ученые с удивлением обнаружили, что высота образца, отпущенного в свободное парение для изучения, равняется бесконечности. По свойствам он схож с чернилами или краской, однако состав пигмента нам неизвестен. Связующие вещества в составе этих чернил на самом деле — растворившиеся кристаллы, принявшие уникальное состояние.\n\nВ качестве эксперимента мы прочертили небольшую линию с помощью взятого пигмента и подождали некоторое время. Вскоре рядом с линией появилась параллельно проложенная ей черта, почти неотличимая от «оригинала».\n\nМы несколько раз повторили этот эксперимент, беря разное количество пигмента и чертя различные рисунки. Каждый раз рядом появлялись их копии, не только воспроизводившие оригинал, но и аналогичным образом расположенные в пространстве.\n\nСудя по всему, разумно предположить, что таким образом некая сущность пытается установить с нами контакт. Чтобы проверить эту гипотезу, мы написали несколько простых фраз двоичным кодом с помощью точек и тире. Сущность старательно скопировала их, заодно вновь удивив нас: рядом с каждым словом появился определенный рисунок.\n\nОдной и той же фразе неизменно соответствовал один и тот же рисунок. Это что, перевод?.."
 astral_rift.725.name: "Приветствие"
 astral_rift.725.desc: "Спустя несколько дней мы наконец закончили составлять схемы загадочных объектов в ослепительно белом пространстве.\n\nПеред нами они предстали в виде стен и колонн, однако бортовой компьютер смог рассчитать, как они выглядят с высоты.\n\nПорядок их расположения и пробелы между объектами указывают на структурированность и систематичность. Результаты неопровержимы: перед нами письмо на неизвестном нам языке.\n\nБудучи не в силах понять его самостоятельно, мы поручили бортовому компьютеру расшифровку всех собранных за это время данных. Пока компьютер занимался расшифровкой, пространство пришло в движение.\n\nРядом начали появляться круглые колонны — такого же диаметра, как и наш корабль.\n\nОтлетев на безопасное расстояние, мы увидели, как за сферой возникла глухая стена. Впрочем, оказалось, что беспокоиться рано: она остановилась, едва затормозили мы.\n\nЧто-то «рисовало» за нашей спиной.\n\nПроанализировав символы, мы поняли, что один из них обозначает приветствие — незамысловатое и понятное §E«привет»§!."
 astral_rift.730.name: "Беседа"
 astral_rift.730.desc.1: "Прошло несколько недель.\n\nЗа это время мы хоть и с трудом, но установили первый контакт с сущностью, которой наш экипаж дал прозвище «Писатель». Вести разговор с ним оказалось нелегко, но Писатель любопытен… и удивлен нашему присутствию.\n\nЧтобы не засорять пространство для общения, мы стираем каждый из нарисованных Писателем символов по мере разговора."
 astral_rift.730.desc.2: "Завершением нашего долгого разговора с Писателем стало одно краткое слово: §E«подарок»§!.\n\nВскоре после этого рядом с нашим кораблем повисла золотистая сфера, которую мы незамедлительно взяли на борт — этим она разительно отличалась от всех предыдущих символов. После этого Писатель замолчал.\n\nНа изучение материалов, составляющих сферу, у наших ученых уйдут многие годы."
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "Какая причудливая встреча…"
