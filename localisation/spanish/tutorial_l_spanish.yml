 #Tutorial Events
 #############################
 tutorial.1.name: "Tutorial: sondeos y mapa de la galaxia"
 tutorial.1.desc: "Forjar un imperio estelar puede ser una tarea titánica. Para ayudarte a empezar, te daré misiones de instrucción que cubren los pasos básicos necesarios para establecernos como una potencia interestelar de éxito.\n\nLa primera misión consiste en cambiar al §Smapa de la galaxia§!. La he añadido como entrada en el §Sdiario de situación§!. Para acceder a él, haz clic en el botón correspondiente en la parte izquierda de la barra superior o pulsa §SF1§!."
 tutorial.2.name: "Sistema sondeado"
 tutorial.2.desc: "Bien hecho. Hemos completado la exploración de un sistema estelar más allá del nuestro. Ahora tenemos acceso a datos planetarios con los que los astrónomos de nuestro mundo apenas soñaban hace una generación."
 tutorial.3.name: "Tutorial: tecnologías"
 tutorial.3.desc: "Investigar nuevas tecnologías es vital para tener éxito. Te lo cuento no solo como un mero producto de los incontenibles avances tecnológicos, sino como tu asesor de confianza y sospecho que único amigo de verdad.\n\nUna tecnología importante que deberíamos investigar al principio es el §SProtocolo de nuevos mundos§!. Nos dará acceso a las §Snaves colonia§!, que nos permitirán establecernos en otros planetas."
 tutorial.4.name: "Seleccionar una nave científica"
 tutorial.4.desc: "Antes de expandirnos debemos explorar, y nuestras §Snaves científicas§! son las elegidas para tal tarea. Puedes identificar una nave científica por el siguiente símbolo:\n$tttt$$ttt$£science_ship_map£\n\nPuedes seleccionar una nave desde el §Smapa de la galaxia§! o desde el §Sbreviario§!. He actualizado el §Sdiario de situación§! con instrucciones más detalladas. Ha llegado el momento de sondear un sistema estelar vecino."
 tutorial.5.name: "Desactivar la pausa"
 tutorial.5.desc: "Ahora que hemos dado una orden a nuestras §Snaves científicas§! es hora de ponernos en marcha. Tendremos que desactivar la pausa de la simulación del §Smapa de la galaxia§! antes de que ocurra nada.\n\nPara desactivarla, pulsa la §Sbarra espaciadora§! o este icono de arriba:\n\n$tttt$$t$£pause_button£\n\nAquí también puedes cambiar la velocidad a la que se presentan los acontecimientos galácticos."
 tutorial.6.name: "Tecnologías investigadas"
 tutorial.6.desc: "¡Excelente! La tecnología que acabamos de investigar nos beneficiará sin duda. No olvides asignar los científicos a nuevas investigaciones."
 tutorial.7.name: "Tutorial: nave de construcción"
 tutorial.7.desc: "Los recursos que genera nuestro mundo no dan para mucho. La industria necesita expandirse más allá, y para eso requiere una §Snave de construcción§!.\n\nDeberíamos construir una en cuanto tengamos suficientes §Saleaciones§!."
 tutorial.8.name: "Nave de construcción construida"
 tutorial.8.desc: "Buen trabajo. La §Snave de construcción§! ya está operativa, y su avezada tripulación incluye algunos de los mejores ingenieros de la nación."
 tutorial.9.name: "Tutorial: estación minera"
 tutorial.9.desc: "Los recursos que genera nuestro mundo no dan para mucho. ¡Por suerte, nuestra §Snave científica§! ha encontrado un depósito de recursos en otro mundo! Usemos nuestra §Snave de construcción§! para construir una §Sestación minera§!.\n\nEstas estaciones se construyen dentro de nuestras fronteras. Recogen automáticamente los §Sminerales§! y §Srecursos estratégicos§! encontrados en los cuerpos en los que orbitan. Ten en cuenta que tienen un coste de mantenimiento de £energy£ §Scréditos energéticos§!."
 tutorial.10.name: "Estación minera construida"
 tutorial.10.desc: "Muy bien. La nueva §Sestación minera§! está operativa y ya ha empezado a recoger recursos para procesarlos."
 tutorial.11.name: "Tutorial: estación de investigación"
 tutorial.11.desc: "Los mundos sondeados a veces tienen propiedades únicas que los convierten en objetos valiosos de investigación. Una §Sestación de investigación§! puede reunir estos recursos de §SFísica§!, §SSociedad§! o §SIngeniería§!. Mi programación me empuja a construir una.\n\n"
 tutorial.12.name: "Estación de investigación construida"
 tutorial.12.desc: "Ya está en marcha la nueva estación de investigación, y los científicos han empezado a trabajar. ¿Qué secretos, que misterios prohibidos de la Creación descubrirán?"
 tutorial.13.name: "Tutorial: distritos y edificios planetarios"
 tutorial.13.desc: "Como cualquier observador perspicaz ya habrá notado, los planetas habitables se dividen en un número de §Sdistritos§! y tienen varios §Sespacios de edificio§!. Los distritos ofrecen §Strabajos§! que producen recursos básicos, mientras que los §Sedificios planetarios§! ofrecen trabajos que producen servicios o recursos refinados.\n\nNuestro mundo ya tiene varios distritos y unos cuantos edificios, incluso en la capital, pero toca construir más. Las §Spoblaciones§! que no trabajan se consideran §Sdesempleadas§!.\n\nSe desbloquearán más espacios de edificio a medida que aumente la población."
 tutorial.14.name: "Edificio construido"
 tutorial.14.desc: "Excelente. Ya hemos acabado de construir el nuevo §Sedificio planetario§!, que debería empezar a producir recursos.\n\nNo olvides asegurarte de que el edificio tenga una población asignada."
 tutorial.15.name: "Tutorial: características bloqueadas"
 tutorial.15.desc: "Las §Scaracterísticas planetarias§! de los planetas habitables a veces están bloqueadas, lo que impide explotarlas. Despejar una £blocker£ §Scaracterística bloqueada§! lleva tiempo y cuesta £minerals£ §Sminerales§! o £energy£ §Scréditos de energía§!, pero el espacio que deja suele valer la pena.\n\nPara despejarlas se necesitan tecnologías concretas, pero podremos quitar las de nuestro mundo en cuanto tengamos créditos suficientes."
 tutorial.16.name: "Barrera despejada"
 tutorial.16.desc: "Hemos superado otro obstáculo que se interponía en nuestras ambiciones galácticas. ¡Esa §Scaracterística bloqueada§! ya se puede explotar!"
 tutorial.17.name: "Tutorial: sondear sistemas"
 tutorial.17.desc: "Debemos continuar con nuestras exploraciones. Recomiendo enviar una §Snave científica§! para sondear los sistemas vecinos. Alcancemos lugares donde ninguna inteligencia sintética ha podido llegar."
 tutorial.19.name: "Sistemas sondeados"
 tutorial.19.desc: "Bien hecho. Ya hemos explorado las estrellas vecinas de nuestro sistema. Deberíamos usar §Snaves de construcción§! para recoger todos los recursos encontrados construyendo §Sestaciones de minería§! y de §Sinvestigación§!."
 tutorial.20.name: "Tutorial: nave científica"
 tutorial.20.desc: "Quizá deberíamos pensar en construir una segunda §Snave científica§!. Esto doblaría la velocidad a la que podemos sondear el vecindario galáctico."
 tutorial.21.name: "Nave científica construida"
 tutorial.21.desc: "¡El doble de §Snaves científicas§! es el doble de divertido! Oh, no estaba tan emocionado desde que completamos el último cometido."
 tutorial.22.name: "Tutorial: reclutar científico"
 tutorial.22.desc: "Tenemos una nueva §Snave científica§!, pero no se ha asignado un §Scientífico§! al mando. Mi programación insiste en que señale los beneficios de asignarle un oficial §Scientífico§! orgánico.\n\nSi no podemos permitirnos reclutar a un nuevo §Scientífico§!, siempre podemos reasignar a uno desde otro departamento, aunque no sería lo ideal."
 tutorial.23.name: "Científico reclutado"
 tutorial.23.desc: "Bien. El §Scientífico§! se ha puesto al frente de la nueva §Snave científica§!, y ahora podemos enviarlos a nuestro antojo a explorar nuevos sistemas o encontrar un destino aciago."
 tutorial.24.name: "Tutorial: construir nave colonia"
 tutorial.24.desc: "Ya deberíamos estar listos para llevar nuestra gran civilización a un segundo mundo. Esto requerirá la construcción de una §Snave colonia§!."
 tutorial.25.name: "Nave colonia construida"
 tutorial.25.desc: "Ya se ha transferido a todos los colonos a la nueva §Snave colonia§!, y su capitán informa de que está todo listo. ¡Qué momento tan importante!"
 tutorial.26.name: "Tutorial: fundar colonia"
 tutorial.26.desc: "Tenemos una §Snave colonia§!, y hemos encontrado al menos a un candidato apropiado para el puesto avanzado extrasolar permanente. No veo razón para retrasarlo más. ¡Fundemos nuestra primera colonia!"
 tutorial.27.name: "Colonia fundada"
 tutorial.27.desc: "¡Nuestra primera colonia extrasolar! Esto significa que tu especie ya no se extinguiría si nuestro mundo sufriera una combustión espontánea. Es una idea reconfortante, ¿no te parece?"
 tutorial.28.name: "Tutorial: reclutar gobernador"
 tutorial.28.desc: "Para ayudar a la nueva colonia, deberíamos pensar en reclutar a un §Sgobernador§! para que supervise las operaciones del planeta.\n\nLos gobernadores pueden tener varios efectos en los planetas que dirigen, la mayoría positivos. Estos efectos dependen de sus rasgos y de su nivel de habilidad."
 tutorial.29.name: "Gobernador reclutado"
 tutorial.29.desc: "Un nuevo §Sgobernador§! ya administra la colonia. Esto debería aumentar su eficiencia."
 tutorial.30.name: "Tutorial: más colonias"
 tutorial.30.desc: "En cuanto tengamos los recursos, sería una buena idea construir más §Snaves colonia§! y seguir expandiendo las fronteras del imperio. Deberíamos centrarnos en conseguir otras tres colonias al menos, además de nuestro mundo y del que acabamos de colonizar."
 tutorial.32.name: "Colonias fundadas"
 tutorial.32.desc: "Genial y muy inspirador. ¡Nuestra poderosa civilización ya abarca cinco mundos! Deberíamos seguir expandiéndola cuando se presente la ocasión."
 tutorial.33.name: "Tutorial: producción de recursos"
 tutorial.33.desc: "Tener un buen suministro de §Sminerales§!, §Saleaciones§! y §Scréditos de energía§! es vital para el bienestar de cualquier potencia interestelar. Deberíamos procurar aumentar su producción.\n\nConstruir estaciones y edificios cuesta aleaciones y minerales, y mantenerlos, créditos de energía. Lo mismo ocurre con las naves, salvo que su coste de mantenimiento también incluye aleaciones. Estos recursos se producen en §Sestaciones mineras§! o §Sedificios planetarios§!. \n\nMás adelante, descubrirás recursos interesantes que podrás gastar en una nueva producción esotérica."
 tutorial.38.name: "Producción de recursos conseguida"
 tutorial.38.desc: "Excelente. Ya tenemos una buena base de recursos para construir nuestro imperio."
 tutorial.39.name: "Tutorial: aumentar la flota"
 tutorial.39.desc: "Me he fijado en que la armada anda un poco debilucha. Vamos a enfrentarnos a muchos peligros en la galaxia que requerirán alguna forma de respuesta militar. Recuerda, la supervivencia de nuestra civilización está en juego."
 tutorial.43.name: "Tamaño de armada aumentado"
 tutorial.43.desc: "¡Genial! Ya tenemos una flota pequeña pero capaz, que nos irá bien si tenemos encuentros inesperados con enemigos."
 tutorial.44.name: "Tutorial: fundar sector"
 tutorial.44.desc: "Nuestro próspero imperio ya ha alcanzado un tamaño en el que resulta difícil de administrar desde nuestro mundo natal. Deberíamos establecer un nuevo §Ssector§!.\n\nLos sectores son áreas del imperio que pueden gestionar con independencia los asuntos cotidianos de los planetas que están en su jurisdicción."
 tutorial.45.name: "Sector fundado"
 tutorial.45.desc: "Mientras crece el imperio, las colonias pueden organizarse en §Ssectores§!. Estos pueden automatizarse en la pantalla de §Splanetas y sectores§! para construir y mejorar automáticamente los distritos y edificios con las reservas de recursos asignadas."
 tutorial.46.name: "Tutorial: gobernador del sector"
 tutorial.46.desc: "Se pueden asignar §Sgobernadores§! para administrar §Ssectores§! enteros. Todos los planetas del sector se beneficiarán de sus habilidades. Deberíamos asignarle uno al nuevo sector."
 tutorial.47.name: "Gobernador asignado a sector"
 tutorial.47.desc: "El nuevo §Sgobernador del sector§! ha jurado el cargo en el mundo capital del sector. Bien."
 tutorial.48.name: "Tutorial: diseño de naves"
 tutorial.48.desc: "Tenemos la posibilidad de diseñar a mano nuevas naves en la pantalla del §Sdiseñador de naves§!. Es un proceso bastante fácil, aunque se puede automatizar del todo si queremos."
 tutorial.49.name: "Nave diseñada"
 tutorial.49.desc: "Buen trabajo. Se ha añadido el diseño a la base de datos y ya podemos producirlo en una §Sbase estelar§! que tenga un §Sastillero§!."
 tutorial.52.desc: "La anomalía de [From.GetName] ha resultado ser una §Yformación geométrica natural§!. Casi parece una señal que indica el camino a seguir. La belleza natural de un universo puede ser asombrosa.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc: "Hemos encontrado una §Yformación natural§! en [From.GetName] de una perfección geométrica alucinante. Seguro que es una §Yseñal divina§! que nos indica el camino hacia las estrellas.\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc: "Deberíamos §Yseguir investigando§! esta clase de anomalías siempre que haya ocasión. Seguro que nos conferirá §Ynuevos conocimientos y tecnologías§!."
 tutorial.52.a: "¡Alucinante!"
 tutorial.52.spirit.a: "¡Alabado sea lo divino!"
 tutorial.53.desc: "La anomalía que detectamos en [From.GetName] revela algo asombroso. El [From.GetPlanetMoon] está rodeado por una estela sin duda producida por motores UL. Somos incapaces de rastrear su origen, ya que se generó hace mucho.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc: "Hemos detectado una estela UL débil cerca de [From.GetName]. Es muy antigua e imposible de rastrear. Esto significa que otros viajeros interestelares pasaron por aquí antes, vigilándonos y recogiendo información, sin duda.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc: "¡La anomalía del [From.GetPlanetMoon] [From.GetName] muestra vestigios de otros viajeros interestelares! Una débil estela UL indica que alguien estuvo aquí hace mucho, quizá buscando en nuestro planeta posibles aliados. Se ha atenuado tanto que no podemos seguirla.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a: "Nos observan, pero, ¿por qué?"
 tutorial.53.xenophobe.a: "Cuidado con la amenaza xeno."
 tutorial.53.xenophile.a: "¡Vamos a buscarlos!"
 tutorial.54.desc: "Hemos hallado una de nuestras §Yantiguas sondas§! en [From.GetName]. Se ha mantenido intacta todos estos años e intenta enviar datos a nuestro mundo. Es un testimonio de nuestra lucha pasada y de nuestro deseo de superar los límites de este planeta.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a: "No dejamos de avanzar."
 tutorial.54.spiritualist.a: "Seguro que lo divino nos depara más."
 tutorial.54.materialist.a: "El esfuerzo se ve recompensado."
 tutorial.55.name: "Tutorial: recursos estratégicos"
 tutorial.55.desc: "¡Hemos descubierto un §Srecurso estratégico§!! Muchos requieren de tecnologías específicas para su explotación, pero confieren poderosas bonificaciones.\n\nNo olvides construir §Sbases estelares§! donde haga falta para que los recursos estén dentro de nuestras fronteras. Los recursos estratégicos pueden usarse para construir edificios o componentes de naves avanzados, o pueden venderse."
 tutorial.55.poi.name: "Ubicación de recursos"
 tutorial.55.poi.desc: "Hemos descubierto un recurso estratégico sobre la [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name: "Recurso estratégico extraído"
 tutorial.56.desc: "Excelente. Seguro que este recurso enriquecerá mucho nuestra nación."
 tutorial.56.poi.desc: "Hemos descubierto un recurso estratégico sobre la [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc: "Utilizando una tecnología recién desarrollada, una §Sestación minera§! ya existente puede extraer ahora un §Srecurso estratégico§!. Estos raros recursos otorgan poderosas bonificaciones y se pueden intercambiar por bienes valiosos. Dos metafóricos aviarioides, alegóricamente abatidos por un proyectil imaginario.\n\nEncontrarás más información en el §Sdiario de situación§!. Hay muchos más §Srecursos estratégicos§! por descubrir en la galaxia, ¡así que sigue investigando!"
 tutorial.57.name: "Tutorial: ascenso"
 tutorial.57.desc.notech: "Hemos descubierto vida animal muy evolucionada. Con la §Stecnología adecuada§!, quizá podríamos §Sevolucionar§! a estos seres a la consciencia y la inteligencia, o lo que tienen por inteligencia los orgánicos.\n\nSería aconsejable no perder de vista nuestra investigación y dirigirla hacia los §Sactivadores epigenéticos§! si tenemos oportunidad."
 tutorial.57.desc.yestech: "Hemos descubierto vida animal muy evolucionada. Con la §Stecnología adecuada§!, quizá podríamos §Aevolucionar§! a estos seres a la consciencia y la inteligencia, o lo que tienen por inteligencia los orgánicos.\n\nOh.\n\nNuestra tecnología de §Sactivadores epigenéticos§! debería bastar y, de hecho, ya estamos listos para elevar a estas criaturas a un nuevo mundo feliz de angustia existencial."
 tutorial.58.name: "Preinteligentes evolucionados"
 tutorial.58.desc: "¡Un gran éxito! Hemos evolucionado a estas pobres bestias para que sean menos bestias, y ahora son ciudadanos orgullosos de nuestro próspero imperio."
 tutorial.59.name: "Tutorial: primer contacto"
 tutorial.59.desc: "Impresionante. Hemos descubierto §Sentidades alienígenas espaciales§! que probablemente sean inteligentes. Su verdadera naturaleza seguirá siendo un misterio hasta que completemos el proyecto adecuado para §Sinvestigarlas§!, y sugiero que lo hagamos a toda prisa, a menos que ellos nos investiguen primero...\n\nPara empezar, abre el §Sdiario de situación§! y selecciona §S$SHOW_FIRST_CONTACT$§!, o selecciona el icono de Primer contacto en el mapa galáctico."
 #tutorial.60.name: "First Contact Made"
 #tutorial.60.desc: "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name: "Primer contacto realizado"
 tutorial.61.desc: "Estos intentos de establecer comunicación son un testimonio de nuestro ingenio tecnológico, pero no obtenemos resultados. Es probable que la otra parte solo tenga una inteligencia animal, §Ssi es que tiene alguna§!."
 tutorial.63.name: "Primer contacto... ¿realizado?"
 tutorial.63.desc: "Parece que los §Sotros§! se nos han adelantado y han §Sestablecido contacto§! con nosotros antes de que consiguiéramos descifrar sus protocolos de comunicación.\n\nAun así, deberíamos intentar hacerlo con nuestros medios cuando se presente la próxima oportunidad."
 tutorial.64.name: "Tutorial: modificar especies"
 tutorial.64.desc: "Gracias a los avances en genética, tenemos un §Spunto de rasgo§! extra que podemos usar para §Smodificar§! y mejorar a nuestro pueblo."
 tutorial.65.name: "Especie modificada"
 tutorial.65.desc: "Elogiable. Libre del yugo de la evolución natural, seguro que nuestro pueblo medrará en el espacio."
 tutorial.70.name: "Tutorial: viaje por curvatura"
 tutorial.70.desc: "Para salvar las grandes distancias que separan los sistemas estelares, los científicos han desarrollado el §Smotor de curvatura§!. Las naves equipadas con él pueden recorrer sistemas a velocidades ultralumínicas.\n\nAunque las naves pueden saltar a cualquier sistema que esté a su alcance, los motores de curvatura solo se pueden activar fuera del pozo gravitatorio de una estrella. Las naves que salen de curvatura también necesitan tiempo para recargarse. La duración del proceso depende de la distancia que hayan recorrido."
 tutorial.71.name: "Tutorial: viaje por hiperespacio"
 tutorial.71.desc: "Para salvar las grandes distancias que separan los sistemas estelares, los científicos han desarrollado el §Shiperimpulso§!. Este aparato permite viajar a velocidades muy superiores a la de la luz entre sistemas comunicados por hipervías.\n\nAunque viajar por una hipervía es muy rápido, el movimiento interestelar está restringido a la red de hipervías galácticas. Entrar con seguridad al hiperespacio solo es posible en el borde de un sistema, más allá de los efectos desestabilizadores del pozo gravitatorio de la estrella."
 tutorial.72.name: "Tutorial: viaje por ags. de gusano"
 tutorial.72.desc: "Para salvar las grandes distancias que separan los sistemas estelares, los científicos han desarrollado la tecnología de §Sagujeros de gusano§!. Las estaciones con generadores de agujeros pueden perforar el subespacio y crear portales temporales a otros sistemas que las naves pueden usar.\n\nViajar por estos agujeros es casi instantáneo, pero requiere que haya una estación de agujeros de gusano al alcance. Las naves también necesitan llevar estabilizadores de agujeros para soportar el desgaste de cruzar el subespacio."
 tutorial.73.name: "Recordatorio de tutorial: evolución"
 tutorial.73.desc: "Tras investigar la tec. adecuada, ya podemos §Yevolucionar§! a seres inferiores y dotarlos de inteligencia."
 tutorial.75.name: "Tutorial: bases estelares"
 tutorial.75.desc: "Ahora que hemos empezado a explorar nuestras estrellas vecinas, sería un buen momento para expandirnos. Podemos construir una §Sbase estelar§! alrededor de las estrellas de los sistemas explorados para ampliar las fronteras, lo que nos permitiría reclamar nuevas regiones del espacio.\n\nCon futuras tecnologías, las bases estelares pueden mejorarse para producir naves u otros recursos. Por ahora, su beneficio principal es extender las fronteras. Cuando hayamos reivindicado un sistema con una base estelar, podemos construir §Sestaciones de investigación§! y §Sestaciones mineras§! para explotar sus recursos o colonizar sus mundos habitables."
 tutorial.76.name: "Base estelar establecida"
 tutorial.76.desc: "Excelente. Como puedes ver en el §Smapa de la galaxia§!, las fronteras de nuestro imperio se han ampliado para incluir el sistema en el que construimos nuestra nueva base estelar."
 tutorial.80.name: "Tutorial: modos de mapa"
 tutorial.80.desc: "En el mapa de la galaxia, podemos activar distintos §Smodos de mapa§!, en la parte inferior derecha, para ver diversas superposiciones de información. Por ejemplo, territorios codificados por colores según lo que opine su dueño de nosotros."
 tutorial.100.name: "Tutorial desactivado"
 tutorial.100.desc: "Los §Hconsejos§! y §Hmisiones del tutorial§! están desactivados."
 tutorial.101.name: "Solo consejos"
 tutorial.101.desc: "Los §Hconsejos§! están activados; las §Hmisiones del tutorial§!, no."
 tutorial.102.name: "Tutorial completo"
 tutorial.102.desc: "Los §Hconsejos§! y §Hmisiones del tutorial§! están activados."
 tutorial.1337.name: "Artefactos menores"
 tutorial.1337.desc: "Hemos hallado algunos §Sartefactos menores§!. Son un recurso esotérico, término que se usa para referirnos a los objetos extraños que no comprendemos y que podrían ser inexplicables. Independientemente de lo que haga un objeto, este recurso sirve para tomar decisiones a través de la pantalla §S$RELICS_AND_ARTIFACTS$§!, una pestaña de la interfaz §S$TRADITION_VIEW_TITLE$§!."
 tutorial.1340.name: "$astral_threads$"
 tutorial.1340.desc: "Hemos descubierto §Shilos astrales§!. Son, por definición, filamentos de espacio-tiempo condensado, fruto del choque entre planos dimensionales. Por lo general, solo pueden extraerse de §Scicatrices astrales§! o el interior de §Sgrietas astrales§!.\n\nEste recurso puede servirnos para llevar a cabo distintas acciones desde el menú §SAcciones astrales§!, que encontrarás en una pestaña de la interfaz §S$topbar_button_discoveries_name$§!. Desbloquearás acciones a medida que explores nuevas §Sgrietas astrales§!.\n\nLas §Sgrietas astrales§! pueden desarrollarse a partir de §Scicatrices astrales§! o crearse a causa de sucesos anómalos."
 tutorial.2000.name: "Estableciendo el primer contacto"
 tutorial.2000.desc: "Algunas misiones de §Sprimer contacto§! nos dejan elegir cómo proceder. Esas elecciones afectarán a las relaciones diplomáticas con los otros imperios durante mucho tiempo."
 tutorial.2006.name: "Primer contacto establecido"
 tutorial.2006.desc: "Hemos establecido protocolos de comunicación. Podemos practicar la §Sdiplomacia§! con este imperio. Su opinión actual de nosotros depende de cómo se haya hecho el primer contacto.\n\nDurante esta misión, también hemos obtenido más información sobre nuestro nuevo contacto. A medida que obtengamos más información sobre un imperio, conseguiremos más detalles sobre ellos. Esta información está disponible en la pantalla §SDiplomacia§!."
 tutorial.2007.name: "$tutorial.2006.name$"
 tutorial.2007.desc: "Hemos establecido el primer contacto con un tipo de civilización diferente, una que no suele estar dispuesta a establecer relaciones de §Sdiplomacia§! con las demás.\n\nLas acciones diplomáticas que podemos llevar a cabo con civilizaciones como esta son limitadas, sin embargo, puede que, de vez en cuando, se pongan en contacto con nosotros."
 tutorial.2010.name: "Asignar activos"
 tutorial.2010.desc: "Los §Sactivos§! son agentes y artefactos valiosos que otorgan diferentes efectos en nuestras actividades de espionaje. Trabajan en la red de espionaje y pueden asignarse a operaciones, donde pueden abrir nuevas oportunidades o ayudarnos en caso de que haya problemas.\n\nLos activos se pueden recibir mediante eventos o al realizar la operación §S$operation_acquire_asset$§!."
 tutorial.2100.name: "Diplomacia del enclave"
 tutorial.2100.abbr.desc: "Hemos establecido nuestro primer contacto con un §Senclave§!. Es un tipo de imperio independiente y más pequeño que puede comerciar con imperios más grandes, como el nuestro, mediante la diplomacia."
 tutorial.2100.full.desc: "$tutorial.2100.abbr.desc$\n\nLos enclaves ofrecen una mayor variedad de servicios: desde llevar a cabo investigaciones científicas hasta vender información, construir edificios de las bases estelares o incluso naves. Al comprar servicios de esa clase, la §Sopinión§! de ese enclave sobre nosotros mejorará."
 tutorial.2105.name: "$tutorial.2100.name$"
 tutorial.2105.abbr.desc: "Nos hemos encontrado con un §Senclave de mercenarios§!. Estos especialistas militares independientes pueden prestar §Sflotas de mercenarios§! a imperios como el nuestro, a cambio de un precio."
 tutorial.2105.full.desc: "$tutorial.2105.abbr.desc$\n\nSi optamos por contratar una flota de mercenarios, podremos asumir su control durante un periodo establecido de tiempo. Mientras tanto, el enclave intentará reforzar la flota cuando sea necesario; sin embargo, ni una flota de mercenarios ni su almirante pueden formar parte de nuestras propias flotas."
 tutorial.2111.name: "Tutorial: enclave de mercenarios"
 tutorial.2111.abbr.desc: "Si queremos, §Y[tutorial_mercenary_fleet.GetName]§! se puede convertir en un §Senclave de mercenarios§!. La flota dejaría de estar bajo nuestro control y pasaría a ser una fuerza independiente que podría prestar §Sflotas de mercenarios§! a imperios, el nuestro incluido."
 tutorial.2111.full.desc: "$tutorial.2111.abbr.desc$\n\nMientras compartamos espacio con el enclave de mercenarios, ganaremos §Singresos§! cuando preste sus flotas de mercenarios a otros imperios. Si optamos por contratar la flota de mercenarios nosotros mismos, nos haremos con el control de dicha flota durante un periodo establecido de tiempo. Los imperios pueden pagar más para comprar un contrato ya existente si la flota de mercenarios no está actualmente disponible."
 tutorial.2115.name: "Tutorial: megaestructuras"
 tutorial.2115.desc: "Las §Smegaestructuras§! son proyectos colosales que podemos construir en el vacío del espacio. Pueden servirnos para establecer instalaciones de investigación pioneras, acceder a recursos de mayor categoría o incluso disfrutar de métodos de transporte únicos.\n\nPara construir a tal escala es necesaria una inversión importante de tiempo y recursos, pero las recompensas son directamente proporcionales. Podemos ponernos en marcha haciendo que una §Snave de construcción§! se ocupe de esta tarea."
 tutorial.2120.name: "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc: "Gracias a nuestros recientes avances en materia de megaingeniería, ahora podemos construir §Sanillos orbitales§! alrededor de planetas habitables. Podemos empezar encargándole la tarea a una §Snave de construcción§!."
 tutorial.2121.name: "$tutorial.2120.name$"
 tutorial.2121.desc: "Los §Sanillos orbitales§! son enormes §Smegaestructuras§! que se construyen alrededor de todo un planeta. Funcionan como un puente entre el espacio y el planeta inferior, lo que otorga espacio para colocar astilleros, estructuras defensivas y centros de recursos.\n\nCon la vista del anillo orbital podemos añadir o eliminar §Sedificios§! y §Smódulos§!, además de subir de grado los anillos orbitales. Al subir de grado, aumenta el número de espacios en los que se puede construir. La infraestructura planetaria determina los grados."
 tutorial.2125.name: "$tech_quantum_catapult$"
 tutorial.2125.desc: "Con nuestros recientes avances en materia de megaingeniería podemos construir una §Scatapulta cuántica§! alrededor de un §Spulsar§! o de una §Sestrella de neutrones§!. Podemos empezar encargándole la tarea a una §Snave de construcción§!."
 tutorial.2126.name: "$tutorial.2125.name$"
 tutorial.2126.desc: "La §Scatapulta cuántica§! lanza naves y flotas a grandes e interestelares distancias. Esta tecnología mejora drásticamente nuestra capacidad para reaccionar a situaciones que surjan en nuestro imperio o en regiones cercanas del espacio.\n\nSu uso conlleva ciertos riesgos, ya que nuestras flotas pueden aparecer en sistemas inesperados. Podemos mitigar los riesgos y mejorar otras cuestiones como el rendimiento y el alcance máximo si mejoramos el grado de la catapulta cuántica."
 tutorial.2130.name: "$tech_hyper_relays$"
 tutorial.2130.desc: "Nuestra investigación en materia de megaingeniería ha desembocado en la creación de §Shiperrelés§!. Podemos empezar a formar una red si le asignamos la tarea a una §Snave de construcción§!."
 tutorial.2131.name: "$tutorial.2130.name$"
 tutorial.2131.desc: "Los §Shiperrelés§! permiten viajar de manera más eficiente entre sistemas estelares adyacentes. Al unir §Sal menos dos§! hiperrelés, podemos empezar a establecer una red que reducirá drásticamente los tiempos de viaje entre nuestro imperio.\n\nSi las fronteras están abiertas, los hiperrelés también pueden ponerse unos al lado de otros para unir redes enteras. Así las naves podrán viajar rápidamente a través de los imperios vecinos."
 tutorial.2140.name: "Tutorial: puestos de observación"
 tutorial.2140.desc: "¡Hemos detectado una §Ssociedad pre-UL§!! Aunque carecen del tipo de tecnología que nos permite atravesar las estrellas, podemos conseguir muchas cosas de estos alienígenas, ya sea conociendo su cultura o reclamándolos como esclavos. Depende de nosotros.\n\nSi queremos observarlos (asumiendo que se encuentren dentro de nuestras fronteras), tendremos que construir un §Spuesto de observación§! alrededor de su mundo. Si queremos invadirlos, lo único que tenemos que hacer es reunir a nuestras tropas. No pueden plantarnos cara."
 tutorial.2145.name: "Puesto de observación construido"
 tutorial.2145.desc.nodlc: "Nuestro nuevo §Spuesto de observación§! ya está conectado y seguirá adelante con su §Smisión§! mientras el nivel de §Sconocimiento§! de nuestro objeto de estudio se mantenga bajo.\n\nUna vez que una sociedad pre-UL alcanza el nivel máximo de conocimiento, deja de poder observarse. Sin embargo, podremos interactuar con ellos mediante §Sacciones diplomáticas§!. Si nuestras §Spolíticas de interferencia§! lo permiten, puede que nos mostremos antes."
 tutorial.2145.desc.dlc: "Nuestro nuevo §Spuesto de observación§! ya está conectado y seguirá adelante con su §Smisión§! mientras el nivel de §Sconocimiento§! de nuestro objeto de estudio se mantenga bajo.\n\nCon este puesto de avanzada conseguiremos §Sconocimientos de observación§!, una línea de tecnología única, hasta que la sociedad pre-UL alcance el nivel máximo de conocimiento, momento en el cual se desactivarán las misiones. Sin embargo, podremos interactuar con ellos mediante §Sacciones diplomáticas§!. Si nuestras §Spolíticas de interferencia§! lo permiten, podríamos optar por mostrarnos antes."
 tutorial.2150.name: "$tutorial.2006.name$"
 tutorial.2150.desc: "La civilización pre-UL sabe de nuestra existencia. Ahora podemos entablar una §Sdiplomacia§! limitada con los líderes del planeta, dependiendo de nuestra postura §Spolítica§!.\n\nAhora que se ha hecho pública nuestra presencia en el planeta, no ganamos nada observando la civilización. Nuestras §Smisiones de observación§! se han deshabilitado."
 tutorial.2500.name: "Tutorial: campos de camuflaje"
 tutorial.2500.desc: "Los recientes avances en la investigación de la manipulación de campos han llevado a la invención de §S$science_cloaking_components$§!. Estos componentes, que consumen mucha energía, proyectan campos de partículas modificados que permiten que nuestras naves científicas y militares se oculten de los sensores convencionales.\n\nSin embargo, estos campos de ocultación afectarán negativamente a §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! y §S$MOD_SHIP_SHIELD_HP_ADD$§! mientras estén activos.\n\nLas naves §Scamufladas§! que consigan no ser detectadas podrán ignorar las §Sfronteras cerradas§!.\nMientras estén §Scamufladas§!, nuestras naves científicas serán capaces de llevar a cabo §Sreconocimiento activo§! en colonias extranjeras, aumentando la información que obtenemos sobre otros imperios."
 tutorial.2550.name: "Tutorial: detección de camuflaje"
 tutorial.2550.desc: "Los recientes avances en investigación informática han llevado a la invención de §S$sm_detection_array_plural$§!. La instalación de estos sensores externos de alta potencia en nuestras §Sbases estelares§! nos permitirá detectar flotas §Scamufladas§!.\n\nLa sensibilidad de las §S$sm_detection_array_plural$§! puede aumentarse acoplando varias matrices juntas, lo que les permite penetrar en §Scampos de camuflaje§! cada vez más estables. Investigando un poco más, deberíamos ser capaces de utilizar naves científicas para aumentar aún más estas capacidades de detección. El alcance de estos dispositivos está limitado por el §Salcance de los sensores§! de la base estelar."
