 astral_rift.1600.name: "A través del espejo"
 astral_rift.1600.desc.1: "Más allá de la grieta, hemos descubierto una estructura que se asemejaba a una de nuestras propias bases estelares. En cuanto nuestra §Y$tech_rift_sphere$§! se ha acercado, nos han saludado en varios idiomas y en varias frecuencias. Sorprendentemente, uno de esos idiomas era el nuestro.\n\nA nuestros anfitriones les ha sorprendido tanto como a nosotros encontrarse con alienígenas que hablen su propio idioma. Tras un breve intercambio de saludos, hemos descubierto que este sector alberga una civilización espacial muy parecida a la nuestra. La llaman [mirrored_empire.GetName]."
 astral_rift.1600.desc.2: "Esta gente es una inquietante mezcla de lo familiar y lo extraño. Quizá sea posible trabajar con ellos, pero ¿podemos fiarnos de estos dobles?"
 astral_rift.1600.desc.authoritarian: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros entendemos que las necesidades de la sociedad pesan más que las necesidades de un individuo, ellos permiten a las masas egoístas seguir el camino del caos.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.egalitarian: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros sabemos que la igualdad social es la base de una sociedad próspera, ellos permiten que el estado controle la vida de sus ciudadanos.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.materialist: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros hemos desechado la superstición, ellos siguen aferrados a sus ingenuos sistemas de creencias.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.spiritualist: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros vemos a través de este mundo material, ellos permanecen encerrados en la ilusión.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.militarist: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros entendemos las virtudes del coraje y la disciplina, ellos consideran arcaico el valor marcial.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.pacifist: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros hemos superado la guerra, ellos siguen aferrados a los principios destructivos de la supremacía militar.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophile: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros buscamos colaboración, ellos se aíslan del resto de la galaxia.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.xenophobe: "$astral_rift.1600.desc.1$ Comparten muchos de nuestros ideales, pero si bien nosotros damos prioridad a nuestra gente, ellos acogen a las civilizaciones alienígenas con una ingenuidad sorprendente.\n\n$astral_rift.1600.desc.2$"
 astral_rift.1600.desc.gestalt: "En cuanto nuestra §Y$tech_rift_sphere$§! ha llegado a la base estelar, nos han saludado en varios idiomas y en varias frecuencias.\n\nLos propietarios de la estación han traducido nuestro idioma con notable rapidez y nos han recibido a bordo para intercambiar información.\n\nDesde entonces, hemos descubierto que este sector alberga una civilización compuesta principalmente por [mirrored_empire.GetSpeciesNamePlural] que se hace llamar [mirrored_empire.GetName]."
 astral_rift.1600.a: "Estudiad a su gente."
 astral_rift.1600.b: "Estudiad sus flotas."
 astral_rift.1605.name: "Lección de historia"
 astral_rift.1605.desc.1: "Hemos dedicado el último mes a intercambiar impresiones culturales con [mirrored_empire.GetName].\nSu sociedad era similar a la nuestra hasta poco antes de que se descubriera la tecnología UL, cuando se encontraron con una nave alienígena desconocida de una potencia inimaginable. La nave siguió su camino sin que se descubriera su propósito, pero la breve visita conmocionó a su sociedad hasta la médula."
 astral_rift.1605.desc.2: "Para nosotros, está claro que tomaron la decisión incorrecta, pero esto plantea una pregunta interesante. ¿Habría tomado también nuestra sociedad el camino equivocado si nos hubiera ocurrido lo mismo tan pronto?\n\nPor desgracia para ellos, este suceso ocurrió durante el sugestionable período de su historia pre-UL. El cambio de su ética fundamental sin duda frenó el progreso de su imperio."
 astral_rift.1605.desc.gestalt: "$astral_rift.1605.desc.1$\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.authoritarian: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante estos visitantes tecnológicamente tan avanzados provocó un vuelco en su ideología y un giro hacia el igualitarismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.egalitarian: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante esta nave provocó un vuelco en su ideología y un giro hacia el autoritarismo, y comenzaron a prepararse contra cualquier futuro encuentro.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.materialist: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante esta nave provocó un vuelco en su ideología y un giro hacia el espiritualismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.spiritualist: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante esta nave provocó un vuelco en su ideología y un giro hacia el materialismo.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.militarist: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante esta nave provocó un vuelco en su ideología y un giro hacia el pacifismo, en busca de una resolución pacífica para cualquier encuentro futuro.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.pacifist: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante esta nave provocó un vuelco en su ideología y un giro hacia el militarismo, y comenzaron a prepararse contra cualquier futuro encuentro.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophile: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante esta nave provocó un vuelco en su ideología y un giro hacia la xenofobia, y comenzaron a prepararse contra cualquier futuro encuentro.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.desc.xenophobe: "$astral_rift.1605.desc.1$ Comprobar lo indefensos que estaban ante esta nave provocó un vuelco en su ideología y un giro hacia la xenofilia, en busca de una resolución pacífica para cualquier encuentro futuro.\n\n$astral_rift.1605.desc.2$"
 astral_rift.1605.a: "Mala suerte para ellos."
 astral_rift.1610.name: "Estudiar sus flotas"
 astral_rift.1610.desc.common: "Mientras que en apariencia hemos participado en un intercambio cultural de información con [mirrored_empire.GetName], entre bastidores hemos investigado discretamente sus capacidades militares.\n\nLos ordenadores de [mirrored_empire.GetName] utilizan una codificación similar a la nuestra, lo que nos ha facilitado enormemente el acceso a sus bases de datos.\n\nLa tecnología militar de esta civilización es parecida a la nuestra, pero hay suficientes diferencias como para que los esquemas de sus naves resulten interesantes para nuestros ingenieros."
 astral_rift.1610.desc.gestalt: "A pesar de nuestras muchas similitudes, es difícil confiar en ellos. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.authoritarian: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan la igualdad de forma tan ingenua. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.egalitarian: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan el autoritarismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.materialist: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan el espiritualismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.spiritualist: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan el materialismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.militarist: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan el pacifismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.pacifist: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan el militarismo. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophile: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan la xenofobia. $astral_rift.1610.desc.common$"
 astral_rift.1610.desc.xenophobe: "A pesar de nuestras muchas similitudes, es difícil confiar en quienes abrazan la xenofilia. $astral_rift.1610.desc.common$"
 astral_rift.1610.a: "Excelente."
 astral_rift.1611.name: "Mente fracturada"
 astral_rift.1611.desc: "Hemos dedicado la última semana a un intercambio cultural con [mirrored_empire.GetName].\n\nNuestro interés se ha convertido rápidamente en inquietud al descubrir que estos seres son lo que queda de una consciencia colectiva rota. En algún momento del desarrollo de su civilización, su mente se envenenó con el concepto de individualidad. Segmentándose a propósito con el tiempo, finalmente cada dron empezó a no oír más pensamientos que los suyos propios."
 astral_rift.1615.name: "Oportunidad diplomática"
 astral_rift.1615.desc.common: "Parece que el conocimiento de nuestra presencia en la estación ha ascendido por su cadena de mando. Un emisario de [mirrored_empire.GetName] ha sido asignado a la base estelar para discutir el futuro de nuestros pueblos."
 astral_rift.1615.desc.common.2: "¿Cómo debemos responder?"
 astral_rift.1615.desc.xenophobe: "$astral_rift.1615.desc.common$\n\nAunque no les agradamos, nos comprenden. Sostienen que un acuerdo entre nuestros pueblos beneficiaría a ambas partes.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.gestalt: "$astral_rift.1615.desc.common$\n\nHan defendido con vehemencia que nuestras similitudes superan con creces nuestras diferencias. Sostienen que un acuerdo entre nuestros pueblos beneficiaría a ambas partes."
 astral_rift.1615.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\nEs cierto que compartimos una herencia única. $astral_rift.1615.desc.common.2$"
 astral_rift.1615.desc.common.default: "$astral_rift.1615.desc.common$\n\nHan defendido con vehemencia que somos un solo pueblo en todo menos en el nombre."
 astral_rift.1615.desc.default: "$astral_rift.1615.desc.common.default$ Sin duda, en una galaxia llena de potencias desconocidas, una amistad entre nosotros sería beneficiosa para ambas partes.\n\n$astral_rift.1615.desc.common.2$"
 astral_rift.1615.a: "Dad la bienvenida a la amistad entre nuestros imperios."
 astral_rift.1615.b: "Rechazad su oferta."
 astral_rift.1615.c: "Aceptad esta oportunidad."
 astral_rift.1615.d: "Esto no nos interesa."
 astral_rift.1616.name: "Suficiente"
 astral_rift.1616.desc.common: "Esta farsa ya ha durado demasiado. Hemos obtenido lo que hemos podido de ellos y no tenemos ningún interés en mantener la diplomacia a través de las dimensiones."
 astral_rift.1616.desc.gestalt: "$astral_rift.1615.desc.common.gestalt$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.desc.default: "$astral_rift.1615.desc.common.default$\n\n$astral_rift.1616.desc.common$"
 astral_rift.1616.a: "$astral_rift.1615.b$"
 astral_rift.1620.name: "Nueva amistad"
 astral_rift.1620.desc.common_1: "Hemos dado al emisario una respuesta favorable.\n\nSe está trabajando para facilitar una conexión más estable entre nuestros dos universos."
 astral_rift.1620.desc.common_2: "Aunque aún no hay nada decidido, el emisario ha indicado que a [final_mirrored_empire.GetName] le interesaría firmar acuerdos comerciales."
 astral_rift.1620.desc.default: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$\n\nEstamos deseando trabajar con una gente a la que consideramos nuestros primos cercanos."
 astral_rift.1620.desc.xeno: "$astral_rift.1620.desc.common_1$ $astral_rift.1620.desc.common_2$"
 astral_rift.1620.desc.gestalt: "$astral_rift.1620.desc.common_1$ Sus mentes desconectadas, aunque inferiores en su eficacia, servirán adecuadamente de enlace entre nosotros y otras hordas de individuos."
 astral_rift.1625.name: "Enemistad"
 astral_rift.1625.desc.common: "Hemos dado una respuesta negativa al emisario."
 astral_rift.1625.desc.default: "$astral_rift.1625.desc.common$\n\nPor mucho que hablen de similitudes y de un futuro compartido, [final_mirrored_empire.GetName] ha dado la espalda a los ideales fundamentales que hacen grande a nuestro pueblo.\n\nHabiendo dicho lo que teníamos que decir, hemos vuelto rápidamente a nuestra §Y$tech_rift_sphere$§! antes de que decidieran que nuestra inmunidad diplomática había llegado a su fin.\n\nAunque no planeamos mantener el contacto con este pueblo, el estudio de las diferencias entre esta civilización y la nuestra nos ha enseñado mucho sobre nosotros mismos."
 astral_rift.1625.desc.gestalt: "$astral_rift.1625.desc.common$\n\nPor mucho que hablen de similitudes, no se nos ocurre nada más abominable que abandonar al colectivo.\n\nUna vez aclarada nuestra postura, nuestros drones han vuelto rápidamente a la §Y$tech_rift_sphere$§! antes de que la situación tomara un cariz más peligroso."
 astral_rift.1625.desc.common.homicidal: "Tienen suerte de que su civilización esté tan lejos de nuestro alcance."
 astral_rift.1625.desc.gestalt.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 astral_rift.1625.desc.default.homicidal: "$astral_rift.1625.desc.gestalt$\n\n$astral_rift.1625.desc.common.homicidal$"
 ###############
 #Lone Object #
 ###############
 astral_rift_tomb: "Objeto solitario"
 lone_object_swarm_unleashed: "Un enjambre de guardianes de tumbas se ha lanzado sobre nosotros. Nos han seguido a través de la grieta."
 NAME_Grave_Guardian: "Guardián de tumbas"
 NAME_Grave_Guardians: "Guardianes de tumbas"
 astral_rift.1700.name: "Misterio flotante"
 astral_rift.1700.desc: "Aquí no hay estrellas ni cuerpos planetarios. Solo una luz difusa de origen misterioso revela el enorme objeto que se alza ante nosotros.\n\nTiene forma más o menos rectangular y se muestra completamente inerte: no se detectan sistemas de propulsión ni señales de energía de ningún tipo. Es del tamaño de una pequeña base estelar y parece muerto. ¿Cuánto tiempo lleva flotando en esta aislada dimensión escondida y de dónde procede?\n\nInnumerables glifos y símbolos decorativos han sido tallados en su superficie. Hemos descartado la posibilidad de que su origen sea natural."
 astral_rift.1700.a: "Intentad traducir los glifos."
 astral_rift.1700.b: "Escanead todo su perímetro."
 astral_rift.1705.name: "Millones de glifos"
 astral_rift.1705.desc: "Los glifos que cubren este tremendo objeto son en su mayoría representaciones pictóricas.\n\nBasándonos en la datación por carbono, hemos determinado que algunas de las primeras tallas se realizaron varios milenios antes que las más recientes. Los glifos están ilustrados con tanto detalle que pronto hemos podido elaborar una traducción aproximada.\n\nEste objeto es, de hecho, una enorme cámara funeraria. Quién sea, o lo que sea, que esté enterrado en su interior gobernó en su momento una galaxia entera. Algunas de las primeras pictografías revelan el origen de este poderoso ser.\n\nCriadas por una raza de leviatanes nacida en el espacio, las dos especies desarrollaron una simbiosis única. Formando un potente vínculo psiónico, conquistaron juntas innumerables sistemas.\n\nHay otros símbolos que hacen referencia a una \\\"maldición\\\". Intentar abrir el objeto (o incluso acercarse demasiado a él) puede ser peligroso."
 astral_rift.1705.a: "Escanead todo su perímetro."
 astral_rift.1705.b: "Abridlo por la fuerza."
 astral_rift.1710.name: "Un sello antiguo"
 astral_rift.1710.desc: "Hemos realizado una órbita completa alrededor del objeto.\n\nSe compone de dos mitades soldadas. La junta está muy corroída en algunos lugares, algo inesperado dado el vacío de la atmósfera circundante. Esto indica que el origen de la corrosión debe de proceder del interior del propio objeto.\n\nLa corrosión es tan intensa que en algunos lugares han aparecido grietas lo suficientemente grandes como para que entre uno de nuestros drones.\n\nPor otra parte, transportamos suficientes explosivos como para romper el sello."
 astral_rift.1710.a: "Enviad un dron a través de la grieta."
 astral_rift.1710.b: "Abridlo por la fuerza."
 astral_rift.1715.name: "Pasadizos nublados"
 astral_rift.1715.desc: "Nuestro dron ha transmitido un informe desde el interior del objeto.\n\nDesgraciadamente, la mayoría de los compartimentos interiores están oscurecidos por una espesa nube de polvo de carbono y ha resultado difícil maniobrar por ellos.\n\nLos primeros análisis han revelado una gran cantidad de tejido astral entrelazado con las partículas de carbono. Debería ser posible recolectar este material, si le dedicamos el tiempo necesario.\n\nA través de otras grietas visibles en las profundidades de la estructura, podemos ver los signos de una cámara interior. Una exploración más exhaustiva requeriría de métodos más destructivos."
 astral_rift.1715.a: "Tomad muestras y regresad."
 astral_rift.1715.b: "Iniciad una exploración más destructiva."
 astral_rift.1720.name: "Saqueo de tumbas"
 astral_rift.1720.desc.outside: "Usando cargas de excavación convencionales, hemos logrado abrir un agujero considerable en el objeto."
 astral_rift.1720.desc.drones: "Usando cargas de excavación convencionales, hemos abierto con éxito los pasadizos del interior del objeto."
 astral_rift.1720.desc.common.1: "El interior está repleto de valiosos objetos. Sofisticadas estatuas de aleaciones raras lo decoran de forma ceremonial. El centro de la cámara interior está ocupado por un enorme esqueleto cristalino. Sobre su frente yace un rico adorno de delicadas gemas."
 astral_rift.1720.desc.no_glyphs: "Cabe suponer que toda esta estructura funcionaba como una especie de tumba."
 astral_rift.1720.desc.glyphs: "Según consta en los glifos que cubren el exterior de este monumento, todos los objetos que rodean al esqueleto fueron colocados aquí como tributo. Aunque fue un conquistador despiadado, la civilización que dejó tras de sí sentía una gran estima por este ser."
 astral_rift.1720.desc.psionic: "Cada una de las gemas que coronan su frente palpita con una resonancia psiónica latente. Así debía de ser como este titán se comunicaba con sus simbiontes. Podemos aprender mucho de estos dispositivos."
 astral_rift.1720.desc.common.2: "Aunque el esqueleto es demasiado grande para sacarlo de la grieta, nos llevaremos los artefactos más valiosos."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.no_glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.drones.glyphs.psionic: "$astral_rift.1720.desc.drones$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1725.name: "Guardianes de tumbas"
 astral_rift.1725.desc: "Nuestra explosión controlada ha abierto el camino a una cavidad no detectada previamente. Oculto tras el sello, este espacio fue claramente diseñado para frenar la intrusión. Estaba lleno a rebosar de entidades hostiles.\n\nLa Esfera ha recogido inmediatamente el ancla, pero muchos de los guardianes han salido de la grieta con nosotros y siguen nuestra estela."
 astral_rift.1725.a: "Tenemos un problema al que hacer frente."
 #############
 #Rockworms #
 #############
 astral_rift_rockworms: "Gusanos de roca"
 decision_breed_rockworm_hive: "Colmena de gusanos de roca"
 decision_breed_rockworm_hive_desc: "Los jóvenes gusanos de roca recuperados del otro lado de la grieta astral pueden ser cuidadosamente entrenados para excavar extensos túneles mineros. ¿Qué puede salir mal?"
 d_rockworm_hive: "$decision_breed_rockworm_hive$"
 d_rockworm_hive_desc: "$decision_breed_rockworm_hive_desc$"
 can_breed_rockworm_hives_tt: "Desbloquea una §Ydecisión planetaria§! sobre la colmena de gusanos de roca."
 astral_rift.1800.name: "Roca interminable"
 astral_rift.1800.desc: "Ante nosotros se extiende un vasto plano de roca y grava. Sobre él se cierne un cielo pálido y vacío.\n\nNo se ven planetas ni estrellas. Esto no parece formar parte de una galaxia ni de ningún sistema conocido. Hasta donde nuestros sensores pueden detectar, este paisaje se extiende infinitamente en todas direcciones. La superficie está llena de agujeros tan grandes como algunos asteroides.\n\nPor todo el horizonte, docenas de enormes criaturas con forma de gusano emergen del suelo. Un par de poderosas aletas les permiten deslizarse a través de la densa atmósfera. Deben de tener algún tipo de colonia bajo tierra."
 astral_rift.1800.a: "Continuad observando la superficie."
 astral_rift.1800.b: "Explorad los túneles."
 astral_rift.1805.name: "Plancton celeste"
 astral_rift.1805.desc: "Hay algo más aparte de los gusanos viviendo aquí.\n\nEnjambres de criaturas microscópicas forman nubes en la baja atmósfera. Moviéndose como una masa, crean complejos patrones en el cielo.\n\nCuando los enormes gusanos salen de sus túneles, planean en el aire, pastando entre las nubes vivas. Hemos observado varios gusanos trabajando juntos para lanzar estos enjambres unos hacia otros. El nivel de cooperación es bastante sofisticado."
 astral_rift.1805.a: "Tomad muestras de los microorganismos."
 astral_rift.1805.b: "Explorad los túneles de los gusanos."
 astral_rift.1810.name: "Túneles"
 astral_rift.1810.desc: "Bajo la superficie se extiende una vasta red de cámaras conectadas por una compleja serie de túneles. Varios de ellos están parcialmente derruidos y no parecen estar siendo utilizados por los gusanos. Hemos pilotado la §Y$tech_rift_sphere$§! a través del más tranquilo de ellos.\n\nLas paredes están cubiertas de una sustancia similar a una telaraña que mantiene el esquisto y la grava en su sitio. Suponemos que se trata de una secreción de los gusanos.\n\nLa mayoría de las cámaras están vacías, pero algunas contienen turbios charcos de agua. En una de ellas hemos encontrado un grupo de grandes capullos mineralizados medio sumergidos en el líquido."
 astral_rift.1810.a: "Recolectad los huevos."
 astral_rift.1810.b: "Seguid adelante."
 astral_rift.1815.name: "Engullidos"
 astral_rift.1815.desc.common.1: "Situación normal.\n\nSin embargo, hemos sido engullidos."
 astral_rift.1815.desc.common.2: "Nuestra §Y$tech_rift_sphere$§! se encuentra actualmente atrapada en su aparato digestivo. No sabemos si ha sido un acto agresivo o si el gusano simplemente estaba pastando.\n\nLos jugos digestivos que segrega el gusano son suaves, pero no podemos permanecer en su interior indefinidamente. Tirando del ancla, podríamos atravesar a la fuerza el hueco de la boca del gusano."
 astral_rift.1815.desc.common.gas: "Por otra parte, las entrañas del gusano parecen relativamente blandas y deberían ser vulnerables a una explosión."
 astral_rift.1815.desc: "$astral_rift.1815.desc.common.1$\n\nMientras nos dedicábamos a recoger muestras de nubes, uno de los gusanos nos ha engullido.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1815.desc.gas: "$astral_rift.1815.desc$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1815.a: "Colocad cargas explosivas."
 astral_rift.1815.b: "Retraed el anclaje de emergencia."
 astral_rift.1816.name: "$astral_rift.1815.name$"
 astral_rift.1816.desc.harvest: "$astral_rift.1815.desc.common.1$\n\nMientras nos dedicábamos a recolectar los huevos, uno de los gusanos nos ha engullido.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.harvest.gas: "$astral_rift.1816.desc.harvest$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.desc.capture: "$astral_rift.1815.desc.common.1$\n\nMientras nos dedicábamos a recolectar a sus crías, uno de los gusanos nos ha engullido.\n\n$astral_rift.1815.desc.common.2$"
 astral_rift.1816.desc.capture.gas: "$astral_rift.1816.desc.capture$\n\n$astral_rift.1815.desc.common.gas$"
 astral_rift.1816.a: "$astral_rift.1815.a$"
 astral_rift.1816.b: "$astral_rift.1815.b$"
 astral_rift.1820.name: "La guardería"
 astral_rift.1820.desc: "Hemos descubierto un lago poco profundo dentro del sistema de túneles.\n\nLas paredes se retuercen. Unas larvas tan grandes como nuestra §Y$tech_rift_sphere$§! se afanan en roer las secreciones petrificadas que mantienen unida la cámara. Aunque de tamaño mucho menor, es casi seguro que se trata de versiones jóvenes de los gusanos que hemos visto deslizarse por la superficie.\n\nEsto debe ser una especie de guardería."
 astral_rift.1820.a: "Capturad un ejemplar vivo."
 astral_rift.1820.b: "Ya hemos tentado bastante a la suerte. Regresad de inmediato."
 astral_rift.1825.name: "Liberados a tirones"
 astral_rift.1825.desc: "Nuestro cable de anclaje ha demostrado ser un salvavidas.\n\nComo cebo en un sedal, hemos sido arrancados de la garganta del gusano de roca."
 astral_rift.1830.name: "Digeridos"
 astral_rift.1830.desc: "Hemos perdido contacto con los [explorer.GetTeamMemberPlural] a bordo de la §Y$tech_rift_sphere$§!.\n\nAl recuperarla, hemos tirado del cable y en su extremo solo había un trozo de metal parcialmente disuelto.\n\nHemos aprovechado esta oportunidad para estudiar las propiedades únicas de la línea de recubrimiento de fluidos digestivos."
 astral_rift.1835.name: "Ruptura"
 astral_rift.1835.desc.common: "La explosión ha sido un éxito.\n\nEl cadáver del gusano ha caído bajo nosotros convertido en un amasijo de carne desgarrada y vísceras rocosas."
 astral_rift.1835.desc.recover: "$astral_rift.1835.desc.common$\n\nHemos llegado a una cámara que contenía una nidada de grandes capullos mineralizados medio sumergidos en líquido. Hemos podido recuperar una cantidad significativa de estos grupos de huevos."
 astral_rift.1835.desc.capture: "$astral_rift.1835.desc.common$\n\nLibres de toda restricción, hemos podido enjaular algunas de las larvas para transportarlas de vuelta a través de la grieta.\n\nDeberíamos ser capaces de transportar estas resistentes crías al planeta que elijamos. Tal vez puedan ser entrenadas para cavar túneles mineros en nuestro beneficio."
 astral_rift.1835.desc.harvest: "$astral_rift.1835.desc.common$\n\nLibres de toda restricción, hemos podido recuperar una cantidad significativa de grupos de huevos de las piscinas del interior de estas cámaras.\n\nEncerrados en caparazones cristalinos, deberíamos poder transportar estos resistentes engendros al planeta que elijamos. Tal vez puedan ser entrenados para cavar túneles mineros en nuestro beneficio."
 astral_rift.1835.a: "Suena arriesgado."
 astral_rift.1890.name: "Desde el vientre de la bestia"
 astral_rift.1890.desc: "[From.GetName] ha regresado del otro lado de la grieta astral, pero no se encuentra en buen estado.\n\nDespués de haber pasado un año dentro del vientre de un gusano de roca, sus capacidades físicas se han vuelto extremadamente limitadas. No obstante, hemos vuelto a acoger a [From.GetName] en nuestro redil."
 astral_rift.1890.a: "Qué... ¿suerte?"
 ##################
 #Volcanic Plane #
 ##################
 restoring_the_balance_modifier: "Restaurar el equilibrio"
 restoring_the_balance_tt: "Parte de la población de uno de nuestros planetas será enviada a través la grieta astral $astral_rift_volcano$, en un esfuerzo por restaurar el equilibrio que hemos perturbado."
 obelisks_curse_modifier: "Maldición del obelisco"
 obelisks_curse_machine_modifier: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse: "$obelisks_curse_modifier$"
 leader_trait_obelisk_curse_tt: "Mientras este/a líder sea consejero/a, sacrificará una población en favor del obelisco negro cada año."
 leader_trait_obelisk_curse_desc: "Este/a líder, sirviente del obelisco negro, afirma querer restablecer el equilibrio que hemos roto."
 astral_rift_volcano: "Plano volcánico"
 astral_rift.1900.name: "Paisaje ardiente"
 astral_rift.1900.desc: "Las temperaturas aquí son increíblemente altas. Si no fuera por los escudos térmicos preventivos que habíamos colocado de antemano, ya habríamos sido incinerados.\n\nA lo lejos se alza un obelisco negro. Una serie de canales artificiales convergen en este inmenso monumento, esculpiendo nítidamente el paisaje rocoso.\n\nBrillantes criaturas orbitales flotan tranquilamente en el cielo. De sus delicadas formas cuelgan tentáculos bioluminiscentes. Desde esta distancia no podemos saber si son hostiles o no, pero al menos por el momento no parecen haberse percatado de nuestra presencia.\n\nInvestigar el obelisco parece lo más urgente, pero muchos de los organismos flotantes vuelan demasiado cerca de él. Quizá sería más seguro observar nuestro entorno antes de acercarnos demasiado."
 astral_rift.1900.a: "Explorad el entorno."
 astral_rift.1900.b: "Volad hacia el obelisco."
 astral_rift.1905.name: "Perseguidos"
 astral_rift.1905.desc: "Hay más peligro aquí de lo que habíamos pensado en un principio.\n\nEn las paredes de este lugar se alinean pequeñas cámaras. Están repletas de una gran variedad de organismos vivos. Al vernos, hacen sonar los barrotes que los contienen y ululan en varios idiomas desconocidos. De vez en cuando, presenciamos cómo las criaturas bulbosas y flotantes entran en estas cavidades y someten a los prisioneros con una descarga bioeléctrica.\n\nPor desgracia, uno de estos orbes flotantes se ha interesado por nosotros y se acerca a nuestra §Y$tech_rift_sphere$§!. Incluso con nuestros motores al máximo, nos está alcanzando lentamente. Sus largos tentáculos brillan con una fuerte carga eléctrica.\n\nBajo nosotros, un vasto río de lava inunda el paisaje de obsidiana. El escudo térmico que hemos preparado debería permitirnos sobrevivir un breve tiempo bajo su superficie."
 astral_rift.1905.a: "Retraed el anclaje de emergencia."
 astral_rift.1905.b: "Escondeos en la lava."
 astral_rift.1910.name: "Capturados"
 astral_rift.1910.desc: "Nuestros intentos por evitar ser detectados han resultado infructuosos. Mientras volábamos hacia el obelisco, una pequeña bandada de las extrañas criaturas flotantes se ha apresurado a perseguirnos.\n\nEstamos siendo remolcados por sus tentáculos brillantes. Las comunicaciones han resultado infructuosas.\n\nNos llevan hacia una jaula incrustada en una pared cercana. Tiran de las cadenas y los barrotes para abrirnos paso. Muchas formas diversas de vida sintiente ocupan recintos similares a lo largo del camino.\n\nLos tentáculos de las criaturas se aferran fuertemente a nuestra nave. Sin embargo, al aumentar nuestros motores con una dosis de material astral, podemos proporcionar una ráfaga de propulsión que debería ayudarnos a evadir su agarre."
 astral_rift.1910.a: "Intentad escapar."
 astral_rift.1910.b: "Esto es peligroso. Retraed el anclaje de emergencia."
 astral_rift.1915.name: "El obelisco negro"
 astral_rift.1915.desc.common: "Avanzando en silencio, hemos llegado a las proximidades del enorme obelisco.\n\nEs de color negro obsidiana y se extiende hasta el techo de esta cámara volcánica. Si es antiguo, no está deteriorado. Lo que al principio parecía decoración se ha revelado ahora como un patrón. Sin embargo, indescifrables runas fundidas se arremolinan a lo largo de su superficie en una disposición deliberada. Traducirlas sería posible si tuviéramos el tiempo suficiente.\n\nNuestros ordenadores de seguimiento de objetivos han detectado que las criaturas que patrullan esta zona se mueven más rápido cuanto más cerca están de este objeto. Hemos deducido que, sea lo que sea esta estructura, estos seres están vinculados a ella de algún modo. Destruirla con una carga de gas comprimido debería inhibir sus capacidades de funcionamiento."
 astral_rift.1915.desc.lava_hide: "Para pasar desapercibidos, nos hemos sumergido en el río de lava fundida que tenemos debajo.\n\nLa capa protectora que nos habíamos aplicado por precaución nos ha permitido sobrevivir el tiempo suficiente para emerger a cierta distancia, a salvo de la atención de las criaturas flotantes.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.desc.lava_escape: "Las criaturas flotantes no estaban preparadas para nuestra repentina maniobra.\n\nUna ráfaga de nuestros motores nos ha liberado de sus tentáculos, impulsándonos rápidamente hacia el río de lava fundida que hay debajo. Está claro que no están acostumbradas a que sus presas se comporten así.\n\nLa capa protectora que nos habíamos aplicado por precaución nos ha permitido sobrevivir el tiempo suficiente para emerger a cierta distancia, a salvo de la atención de las criaturas flotantes.\n\n$astral_rift.1915.desc.common$"
 astral_rift.1915.a: "Descifrad las runas."
 astral_rift.1915.b: "Destruid el obelisco."
 astral_rift.1920.name: "Extracción"
 astral_rift.1920.desc: "Hemos recuperado el cable de anclaje y escapado de este peligroso paisaje.\n\nVarias de las criaturas flotantes se han aferrado a nuestra §Y$tech_rift_sphere$§! mientras nos alejábamos. Una de ellas incluso ha regresado con nosotros a nuestra dimensión, y enseguida se ha desintegrado en puro material astral.\n\nEstamos recogiendo sus restos para estudiarlos más a fondo."
 astral_rift.1925.name: "Nombres"
 astral_rift.1925.desc: "Una lista de nombres.\n\nBillones y billones de nombres cubren este obelisco. Dispuestos en un complicado patrón matemático, se desplazan y cambian a medida que los observamos.\n\nLas caras del obelisco están alineadas de forma única, lo que permite que cada nombre corresponda exactamente a uno de los nichos de la pared.\n\nAl tocar cualquiera de los nombres con una sonda, la cámara correspondiente se ilumina con cantidades peligrosas de energía y se escucha un gemido lastimero.\n\nPor desgracia, al hacerlo hemos atraído de nuevo la atención de las criaturas flotantes."
 astral_rift.1925.a: "Suficiente. Retraed el anclaje de emergencia."
 astral_rift.1925.b: "Destruid este artefacto infernal."
 astral_rift.1930.name: "Obelisco fracturado"
 astral_rift.1930.desc: "Las cargas que hemos colocado estratégicamente a lo largo de los bordes de la torre de obsidiana la han partido por la mitad.\n\nAl desprenderse la parte superior del obelisco, una intensa oscuridad ha llenado la caverna. Las criaturas flotantes que habíamos observado antes han perdido su luminosidad y han caído al suelo con un ruido sordo y húmedo.\n\nLas puertas que cerraban las cámaras de las paredes se han abierto de par en par. Innumerables hordas de criaturas han salido de estos agujeros hacia los sistemas de túneles más cercanos. No tenemos ni idea de adónde conducen estos túneles, pero al menos ahora están libres.\n\nEl material fragmentado del obelisco posee propiedades singulares e interesantes. Hemos subido a bordo todo lo que hemos podido para estudiarlo."
 astral_rift.1935.name: "Fracaso"
 astral_rift.1935.desc: "Hemos perdido contacto con [Leader.GetName].\n\nAl recuperar la §Y$tech_rift_sphere$§!, la encontramos llena de humo y cenizas. No hemos recuperado los cuerpos del equipo.\n\nEs probable que se hayan perdido para siempre más allá de la grieta."
 astral_rift.1940.name: "Visitante ominoso"
 astral_rift.1940.desc: "Un ser de material fundido solicita audiencia con nosotros. Afirma ser el propietario del obelisco negro que destruimos hace exactamente seis años."
 astral_rift.1941.desc: "No sabéis lo que habéis hecho.\n\nHabéis liberado por error a nuestros tutelados. El equilibrio debe ser restaurado, o habrá graves consecuencias.\n\nCada año, durante seis años, nos ofreceréis prisioneros de reemplazo de vuestros planetas. A cambio, os ofreceremos un trato justo.\n\nSi os negáis, atormentaremos con gusto a vuestro pueblo hasta que el sufrimiento se complete."
 astral_rift.1941.a: "Muy bien. Restableced el equilibrio."
 astral_rift.1941.b: "Fuera de aquí."
 astral_rift.1950.name: "Regreso de nuestro/a científico/a"
 astral_rift.1950.desc: "[from.GetName] ha regresado de la grieta astral de $astral_rift_volcano$..., pero no como solía ser.\n\nLas muestras de carbono indican que ahora tiene más de 600 años."
 astral_rift.1950.a: "Vigilad de cerca a esta persona."
 astral_rift.1955.name: "Sacrificio"
 astral_rift.1955.desc: "Hemos descubierto un hecho inquietante.\n\n[from.GetName] ha estado enviando en secreto a miembros de nuestra población a través de la grieta astral de $astral_rift_volcano$.\n\nAfirma que lo ha hecho en un esfuerzo por \\\"restablecer el equilibrio\\\"."
 astral_rift.1955.a: "Eliminadlo/a."
 astral_rift.1955.b: "Permitid que continúe."
