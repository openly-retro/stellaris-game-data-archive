 JUMP_DRIVE_1: "Napęd skokowy I"
 JUMP_DRIVE_1_DESC: "Napęd skokowy otwiera dziurę wielkości statku w osnowie rzeczywistości, co umożliwia praktycznie natychmiastowe przeniesienie się z układu do układu. Wciąż niewiele wiadomo o właściwościach przestrzeni, w której statek porusza się podczas tej podróży."
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "Psioniczny napęd skokowy I"
 PSI_JUMP_DRIVE_1_DESC: "Psioniczny napęd skokowy wykorzystuje potencjał psioniczny załogi statku do zakrzywienia miejscowego kontinuum czasoprzestrzeni, likwidującego odległość między punktem początkowym i docelowym. Podobno."
 WORMHOLE_DRIVE_DESC: "Modulatory tunelu czasoprzestrzennego dostrajają przejścia stworzone przez generatory tunelu czasoprzestrzennego, by umożliwić przemieszczenie się między układami."
 EMPTY_FTL_INHIBITOR: "Brak inhibitora nadświetlnego"
 EMPTY_FTL_INHIBITOR_DESC: "Bazy gwiezdne bez inhibitora nadświetlnego nie będą w stanie zatrzymywać okrętów wroga."
 ftl_components: "Elementy napędu nadświetlnego"
 ftl_components_DESC: "Każdy statek podróżujący do innego układu musi mieć jakiś napęd nadświetlny."
 ship_sensor_components: "Czujniki"
 ship_sensor_components_DESC: "Czujniki ujawnią informacje o wszystkich układach i flotach znajdujących się w ich zasięgu."
 station_sensor_components: "$ship_sensor_components$"
 station_sensor_components_DESC: "$ship_sensor_components_DESC$"
 sensor_components: "Czujniki"
 sensor_components_desc: "$ship_sensor_components_DESC$"
 thruster_components: "Silniki manewrowe"
 thruster_components_DESC: "Silniki manewrowe służą za napęd podświetlny. Są istotnymi elementami wszystkich statków."
 combat_computers: "Komputery bojowe"
 combat_computers_DESC: "Wszystkie okręty wojskowe mają komputery pokładowe zajmujące się walką: wykonują obliczenia celownicze i manewry uników, a także zajmują się naprawą uszkodzeń."
 border_extruders: "Sygnalizatory graniczne"
 border_extruders_DESC: "Sygnalizatory graniczne to boje wyznaczające granice państw w przestrzeni kosmicznej."
 ship_aura_components: "Aura okrętu (tytan)"
 ship_aura_components_DESC: "Okręty klasy Tytan można wyposażać w emitery pola wytwarzające i utrzymujące miejscowe pola, które wywierają różny wpływ na wrogie lub sojusznicze jednostki."
 power_core: "Rdzeń energetyczny"
 power_core_DESC: "Niewiele rzeczy działa bez zasilania, więc rdzeń energetyczny jest istotną częścią każdego urządzenia."
