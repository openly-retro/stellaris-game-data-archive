 ## Traits ##
 leader_trait_fotd_scientist: "Astúcia"
 leader_trait_fotd_scientist_desc: "A experiência desta brilhante mente científica nos trouxe um conhecimento valioso sobre tecnologias de camuflagem."
 leader_trait_fotd_scientist_tooltip: "Possui uma maior chance de obter conhecimentos relacionados à física sobre §HTecnologias de Camuflagem§!."
 leader_trait_fotd_admiral: "Astúcia"
 leader_trait_fotd_admiral_desc: "A formação militar deste comandante lhe ensinou a usar a camuflagem de maneiras que nossos próprios comandantes nunca imaginariam."
 ## Modifiers ##
 fotd_settled_differences: "Diferenças Resolvidas"
 fotd_settled_differences_desc: "Após ter resolvido as diferenças ideológicas, este povo agora vive em união."
 fotd_alien_shock: "Choque Alienígena"
 fotd_alien_shock_desc: "Nosso planeta aliado reagiu mal à notícia de que vida alienígena existe, e esse sentimento se espalhou entre a nossa população por meio da mídia e das formas de comunicação compartilhadas."
 fotd_alien_terrified: "Revelação Aterrorizante"
 fotd_alien_terrified_desc: "Talvez o nosso planeta aliado tivesse razão: a notícia assustadora de que essas feras gigantescas existem desestabilizaram nossos dois mundos."
 fotd_refusal_to_work: "Recusa em Trabalhar"
 fotd_refusal_to_work_desc: "Em um protesto infantil contra as ações diplomáticas recentes, nossos vizinhos encerraram toda a cooperação científica. Sem dúvida, isso vai passar em breve."
 fotd_forced_to_stay: "Forçados a Ficar"
 fotd_forced_to_stay_desc: "Os habitantes deste planeta foram impedidos de partir. É evidente que eles não estão nada felizes com isso, pois solicitaram uma realocação."
 fotd_disunity: "Desunião"
 fotd_disunity_desc: "Os habitantes do nosso planeta vizinho acreditam que a atual situação política era inevitável. E eles nos lembraram rapidamente desse fato."
 fotd_unified_stance: "Postura Unificada"
 fotd_unified_stance_desc: "Isto representa uma ameaça para os nossos dois mundos. Devemos lidar com a situação antes de retomarmos nossa discussão interna."
 fotd_unified_purpose: "Propósito Unificado"
 fotd_unified_purpose_desc: "Há algo ameaçando a nossa galáxia. Vamos enfrentar isso juntos."
 slowed_science_ships: "Exploração Suspensa"
 slowed_science_ships_desc: "Como resultado do pacto de pesquisa com o nosso planeta aliado, nossa exploração de novos mundos ficará suspensa por enquanto."
 slowed_first_contact: "Primeiro Contato Paralisado"
 slowed_first_contact_desc: "Em troca de novas tecnologias do nosso planeta aliado, nós concordamos em interromper nossos atuais projetos de primeiro contato."
 supporting_haven: "Troca Justa"
 supporting_haven_desc: "Nós recebemos novas tecnologias, eles recebem mais recursos. É uma troca justa."
 promised_no_shroud: "Não Investigar Mais a Fundo"
 promised_no_shroud_desc: "Nós prometemos para o nosso planeta aliado que não iríamos investigar mais a fundo os mistérios do poder psiônico ou da tecnologia psiônica. Eles temem que nos desvirtuemos. Que apreensão mais infantil."
 have_no_voice: "Sem Voz"
 have_no_voice_desc: "Nossa influência diplomática foi muito reduzida. Por enquanto, devemos permanecer sem voz no cenário galáctico. É bom que a tecnologia que obtivemos em troca valha a pena."
 ruined_mass_driver: "Catapulta Eletromagnética Arruinada"
 ruined_mass_driver_desc: "Os restos da grande catapulta eletromagnética galáctica do povo $NAME_fotd_Hunter_species$. Embora ela não funcione mais, estudá-la deve ampliar nosso conhecimento sobre balística."
 fotd_secure_contact: "Primeiro Contato Seguro"
 fotd_secure_contact_desc: "Temos razões para acreditar que nossos esforços de primeiro contato foram comprometidos. Precisamos ter mais cuidado de agora em diante."
 fotd_assited_shipyards: "Assistência para Estaleiros"
 fotd_assited_shipyards_desc: "Nossos estaleiros estão operando com eficiência máxima, graças à assistência do nosso planeta aliado."
 fotd_assisted_fleet: "Frotas Totalmente Tripuladas"
 fotd_assisted_fleet_desc: "Por causa do trabalho conjunto com o nosso planeta aliado, as nossas naves estão se movendo de uma maneira inédita."
 fotd_unified_fleet: "Frotas Unificadas"
 fotd_unified_fleet_desc: "As nossas naves estão operando de uma maneira inédita, graças ao empenho da unidade de oficiais do nosso planeta aliado."
 fotd_terrified_outraged: "Aterrorizados e Indignados"
 fotd_terrified_outraged_desc: "Nossas ações provocaram o desprezo de alguns de nossos semelhantes, que não mais nos consideram dignos do nome [Root.Species.GetName]. Mas a opinião deles é irrelevante. Estamos acima de qualquer julgamento agora."
 fotd_extorted_seperatists: "Separatistas Extorquidos"
 fotd_extorted_seperatists_desc: "Usamos força para chegar até estes recursos, mas qual é o problema? Algumas pessoas precisam ser convencidas mais do que outras."
 fotd_rationed_living: "Existência Racionada"
 fotd_rationed_living_desc: "Após sofrer um déficit devastador, nosso planeta aliado deve fazer cortes em instituições não essenciais. Como resultado, nossos projetos de intercâmbio cultural foram desfeitos."
 fotd_triumviri: "Triúnviros"
 fotd_triumviri_desc: "Embora nosso planeta parceiro nos forneça conhecimentos sobre tecnologia e táticas, a perspectiva histórica única dos Fevorianos nos proporcionou uma nova visão da nossa própria sociedade."
 #Projects
 fotd_chain_title: "Medo do Escuro"
 fotd_chain_desc: "Nós já fomos vítimas de uma agressão gratuita feita por um inimigo com uma tecnologia superior, então conhecemos bem o preço da negligência. Isso não vai se repetir."
 fotd_hunter_poi: "Sistema Caçador"
 fotd_hunter_desc: "O sistema de onde se originou o ataque que devastou o §YDivisor§!. Análises apontam que esse sistema possui uma concentração anormal de minerais."
 FOTD_CONFIRM_FINDINGS: "Confirmar Descobertas"
 FOTD_CONFIRM_FINDINGS_DESC: "O asteroide que atingiu o Divisor continha uma quantidade anormal de tungstênio, e vários cientistas agora afirmam ter \"provas\" de que isso foi um ataque ao nosso sistema solar. Infelizmente, nossos acordos com o mundo deles nos obrigam a dar ouvidos a esse tipo de coisa."
 FOTD_DEFLECTING_FIELDS: "Campos Defletores"
 FOTD_DEFLECTING_FIELDS_DESC: "Com tempo suficiente, uma única nave científica poderia estabelecer um campo de força oscilante para alterar o vetor do projétil de tungstênio. Mas isso pode não ser o bastante."
 FOTD_REVERSED_THRUSTERS: "Propulsores Invertidos"
 FOTD_REVERSED_THRUSTERS_DESC: "Torpedos modificados poderiam ser programados para se fixarem ao projétil. Com a propulsão revertida, talvez eles consigam desacelerar o \"presente\"."
 FOTD_COUNTER_SHOT: "Contradisparo"
 FOTD_COUNTER_SHOT_DESC: "Não há nada tão denso quanto um asteroide de tungstênio em nosso sistema, mas há rochas espaciais em abundância. Mesmo a uma velocidade inferior à da luz, disparar um asteroide contra a atual ameaça pode ajudar."
 FOTD_CONTROLLED_SHATTERING: "Fragmentação Controlada"
 FOTD_CONTROLLED_SHATTERING_DESC: "Explodir o projétil de tungstênio pode parecer uma boa ideia, mas os estilhaços resultantes ainda teriam um impacto devastador em nosso mundo. Nossos cientistas calcularam uma sequência de detonação controlada que pode ajudar a transformar o projétil em algo mais manejável."
 ## Scripted Loc ##
 fotdCoercion1: "Podemos oferecer um incentivo para que a decisão de partir seja reconsiderada. Nunca subestime o poder de um bom suborno."
 fotdCoercion2: "Podemos exaltar os inúmeros prazeres que existem aqui, e talvez fornecer alguns exemplos discretos como incentivo para que a decisão de partir seja reconsiderada."
 fotdCoercion3: "Bom, se a decisão de voltar para casa já foi tomada, nós não temos escolha. Vamos informar seu governo sobre as xenorrelações ilícitas praticadas durante sua estadia por aqui."
 fotdCoercion4: "Nós podemos reservar um subsídio governamental para financiar um de seus projetos pessoais. Isso deve fazer com que a ideia de ir embora seja esquecida por mais algum tempo."
