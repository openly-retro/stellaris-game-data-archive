 START_SCREEN_PART_ONE_OCEAN: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los archipiélagos y lagunas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_TROPICAL: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las tupidas selvas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_DESERT: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los océanos de arena de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_ARID: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las mesetas y cañones áridos de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_TUNDRA: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los llanos ventosos de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_ARCTIC: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las nieves y las cuevas de hielo de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_CONTINENTAL: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las herbosas sabanas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_SAVANNAH: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las grandes sabanas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_ALPINE: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los valles de las escarpadas montañas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_GAIA: "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los idílicos valles y los frondosos bosques de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "Los primeros periodos de nuestra historia fueron caóticos y vieron muchas naciones estado pugnando por el poder, hasta que por fin nos unimos bajo la más fuerte de ellas. Solo cuando nos guió una única visión pudimos alcanzar todo nuestro potencial y siguió una era de estabilidad y progreso científico."
 START_SCREEN_PART_TWO_OLIGARCHY: "A medida que creció el conocimiento científico y se fundaron nuevos puestos en nuestro mundo, floreció el comercio y las naciones estado se unieron hasta formar una sola entidad. El poder descansó en manos de los príncipes mercaderes, los verdaderos arquitectos de nuestros logros como civilización."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "Los imparables avances científicos nos hicieron progresar, y los conflictos armados entre naciones cada vez eran más raros. Finalmente se puso el entramado para un gobierno democrático global y, cuando los últimos bastiones se unieron por su propio pie, nos alzamos como una sola nación."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY: "Muchos falsos profetas se propusieron ofrecer guía espiritual a nuestro pueblo mientras atravesábamos las eras, pero la verdadera fe prevaleció. Los últimos bastiones paganos cayeron tras varias cruzadas sangrientas y nos unimos bajo la sacra voluntad de un solo líder divino."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY: "A medida que atravesamos las eras tecnológicas, hubo muchas religiones entre nuestro pueblo que lucharon por ganar seguidores. Gradualmente -a veces pacíficamente y a veces no tanto- la verdadera fe se abrió camino hasta todos los rincones del mundo y los fieles se unieron bajo una sola iglesia universal."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "Se consiguieron grandes logros, tanto en avances científicos como en el plano espiritual a medida que quisimos expandir nuestra comprensión del universo y del papel que tenemos en él. Se reunió un consejo de los sacerdotes más eruditos para asesorar a nuestros líderes electos, tradición que aún hoy continúa."
 START_SCREEN_PART_TWO_STAR_EMPIRE: "El progreso tecnológico fue rápido, pero, a medida que crecíamos en número, la población se inquietaba cada vez más. Con el mundo al borde de la anarquía, los militares dieron un paso al frente para restablecer el imperio de la ley. Se fundó un nuevo orden para salvaguardar nuestra nación de todos los peligros, internos y externos."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC: "Muchas guerras se libraron entre nuestras primeras naciones estado, y las que no pudieron defenderse desaparecieron o fueron absorbidas por sus vecinas más fuertes. Estas guerras interminables propiciaron una fuerte tradición marcial y, hoy en día, la ciudadanía plena queda reservada a aquellos que demuestran estar dispuestos a sacrificarse en defensa del estado."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE: "Se formaron incontables naciones estado mientras atravesábamos las eras tecnológicas, y lucharon hasta que solo quedó una. Aunque la guerra solía ser brutal, los que sobrevivieron alimentaron una tradición marcial que ha perdurado hasta el presente."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS: "A medida que evolucionamos, muchas de nuestras primeras naciones estado sufrieron por las luchas de poder entre las instituciones civiles y militares que gobernaban la sociedad. Se alcanzó un compromiso con una nueva forma de gobierno en la que no podían existir las unas sin las otras."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY: "Muchas guerras se libraron entre nuestras primeras naciones estado, y las que no pudieron defenderse desaparecieron o fueron absorbidas por sus vecinas más fuertes. Estas guerras interminables propiciaron una fuerte tradición marcial y, hoy en día, la ciudadanía plena queda reservada a aquellos que demuestran estar dispuestos a sacrificarse en defensa del estado."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY: "Los periodos violentos de nuestra historia llegaron a una conclusión pacífica en la que nos unimos bajo un solo monarca por vez primera. Le siguió una larga era de paz y prosperidad, que ha durado hasta hoy."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "Por desgracia, nuestra indisciplinada mente aún era dada a los estallidos emocionales y a veces llegábamos a la violencia. A medida que cruzamos cada era tecnológica y las armas fueron más mortales, ingeniamos un sistema complejo de gobierno para proteger a la ciudadanía de los elementos dañinos, nosotros incluidos."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "A medida que avanzamos por las eras tecnológicas, también maduramos como especie. Suprimimos los impulsos violentos y básicos heredados de nuestros antepasados y formamos un gobierno mundial sobre los principios de la coexistencia pacífica."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE: "Hubo mucho dolor y oscuridad en las primeras eras, cuando nuestra gente se entregaba a sus instintos más bajos y luchaban unos contra otros. De repente, las nubes se abrieron y una luz de los cielos cayó sobre el que se convertiría en nuestro primer monarca celestial. Por fin estábamos unidos."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY: "Pese a nuestro rápido avance por las eras tecnológicas, como especie estábamos fragmentados y no éramos eficientes. Un nuevo sistema emergió en esos tiempos caóticos que nos liberó de las supersticiones y trajo el orden a nuestra sociedad. Algunos se resistieron a este cambio por miedo irracional, pero, tras varias guerras de pacificación, también se convirtieron en elementos productivos de un todo más grande."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE: "Los periodos caóticos de los inicios de nuestra historia dieron paso a una nueva sociedad que unificó a nuestra gente como ninguna otra lo había hecho antes. Sin sucumbir a la tiranía ni a la ignorancia de las masas, nuestra sociedad evolucionó y ahora está gobernada por una justa e imparcial máquina burocrática."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "Cuando la tecnología nos permitió las comunicaciones instantáneas, las ineficaces naciones estado se fusionaron para formar una democracia de verdad en la que cada ciudadano tenía algo que decir en cuestiones importantes."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY: "El nacimiento de la ciencia y el pensamiento racional necesitaba que se eliminase a aquellos líderes políticos que impedían el progreso tecnológico con su ignorancia, superstición, pura estupidez, o una combinación de las tres. En su lugar, elegimos a un único gobernante cualificado entre la comunidad científica para guiar el desarrollo de nuestra nación hacia el futuro."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "A través de los avances científicos conseguimos erradicar las supersticiones que gobernaron las mentes de nuestros antepasados. Cuando la razón y el pensamiento crítico se propagaron entre nosotros, las ineficaces naciones estado en las que nos habíamos organizado hasta entonces se disolvieron y un consejo de nuestros científicos más eminentes se reunió para gobernar en su lugar."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "Por desgracia, nuestros ancestros fueron víctimas de la ignorancia y la superstición en las primeras eras. Este periodo oscuro de nuestra historia duró hasta que la ciencia y la razón se establecieron firmemente como principios que guiaban nuestra sociedad. Se introdujo un nuevo sistema democrático de gobierno en el que las decisiones importantes se tomaban por consenso."
 START_SCREEN_PART_TWO_MEGACORPORATION: "En los primeros días, nuestro pueblo estaba gobernado por primitivos reinos feudales e incipientes naciones estado. Poco a poco, a medida que se incrementó el comercio global, la influencia de las corporaciones privadas creció hasta que su poder superó el de los gobiernos que intentaban regularlas. Tras una serie de fusiones y adquisiciones violentas durante las destructivas guerras corporativas, una sola megacorporación emergió como el único organismo gobernante de nuestro mundo."
 START_SCREEN_PART_TWO_WORKER_COOP: "Nuestra sociedad estuvo una vez aquejada de una codicia caníbal y de economías construidas sobre una explotación sin límites. Los caprichos de unos pocos poderosos casi nos arruinan a todos, pero del crisol de la violenta agitación social surgió el principio del que ahora nos beneficiamos: la empresa democrática. Durante siglos, cada individuo ha compartido la responsabilidad de nuestras necesidades económicas y sociales, y ha trabajado de forma rentable y justa por el bien de todos los [GetSpeciesNamePlural]."
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "En los primeros días, nuestro pueblo estaba gobernado por primitivos reinos feudales y estados nación ineficientes. Poco a poco, con el aumento del comercio global, la miríada de corporaciones, consorcios y gremios en los que se organizaban los mercaderes se hicieron más ricos e influyentes. Tras un periodo de conflicto y rivalidad, las entidades más importantes se unieron en una liga comercial con suficiente poder sobre la economía para convertirse en el gobierno mundial a efectos prácticos."
 START_SCREEN_PART_TWO_MEGACHURCH: "A medida que atravesamos las eras tecnológicas, hubo muchas religiones entre nuestro pueblo que lucharon por ganar seguidores. A finales de la Era Industrial, unos cuantos visionarios y pioneros vieron el poder de los medios de comunicación de masas y juntos construyeron un imperio empresarial que ha conseguido llevar la fe verdadera a todos los rincones del mundo."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE: "Nuestros primeros gobiernos eran débiles e ineficaces. Los delitos florecieron y, con el tiempo, el verdadero poder acabó en manos de varios sindicatos del crimen poderosos. Casi todos terminaron formando un imperio empresarial con un poder sin precedentes y se fueron ocupando de los sindicatos rivales. En un último acto de consolidación, los viejos gobiernos, que ya solo existían por nombre, se abolieron, y el sindicato se convirtió en el órgano de gobierno de facto de nuestro mundo."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT: "Cuando estas comunidades se expandieron, unos cuantos visionarios fundaron la religión que acabaría por convertirse en lo que conocemos como la \"fe verdadera\". Durante generaciones, sus seguidores fueron perseguidos y obligados a esconderse y, aun así, aguardaron su momento. Levantaron un enorme imperio delictivo por el que diseminar su fe y, con el tiempo, se convirtió en un imperio empresarial. Cuando llegó el momento, se hicieron con el control de los gobiernos que los habían oprimido."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "Aunque nuestras primeras sociedades eran a menudo jerárquicas con una élite en el poder, finalmente llegamos a una sociedad justa y sin clases en la que se valoraban por igual a todos los individuos, sin excepción. Esta filosofía se convirtió en el principio guía de nuestra cultura y es la piedra angular de nuestra sociedad moderna."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM: "El derecho ancestral de los fuertes es dominar a los débiles, y nuestra sociedad se ha construido según esta premisa. Si no puedes proteger lo tuyo, pertenece a quien pueda quitártelo. Así, los más fuertes y astutos de nosotros se hicieron con el poder y el resto tuvo que obedecerles."
 START_SCREEN_PART_TWO_PURIFIER: "Antaño hubo otras culturas [GetAdj], que diluían la pureza de nuestra sociedad con su debilidad. Estos renegados fueron eliminados uno a uno, hasta que nuestro mundo quedó libre de su mácula. Hoy solo quedamos los puros."
 START_SCREEN_PART_TWO_HIVE_MIND: "Y así, al inicio de los tiempos, despertamos. La Mente contemplo sus alrededores en [GetHomeWorldName] con multitud de ojos. Nos movíamos como uno, construimos refugios para nuestros drones, desarrollamos la industria, investigamos nuevas tecnologías y dimos uso a los recursos de la tierra.\n\nPronto, éramos tan tantos que abarcábamos el mundo entero. Creamos un pequeño número de drones autónomos para servir como agentes independientes. Estos drones, más formidables, tenían una capacidad limitada de pensamiento libre, pero seguían ligados inexorablemente a la Mente, como cualquier otro de sus instrumentos.\n\nTras alcanzar el dominio completo de [GetHomeWorldName], la Mente supo de la existencia de otros mundos, en la órbita de otros soles. Los drones autónomos más inteligentes diseñaron nuevos métodos de viaje, que nos permitieron recorrer las vastas distancias entre las estrellas. El [GetName] pronto crecerá."
 START_SCREEN_PART_TWO_DEVOURING_SWARM: "La Gran Hambruna nos obligó a seguir avanzando, incluso antes de que la mente fuera capaz de procesar pensamientos complejos. Cazamos, nos alimentamos y crecimos. A medida que las presas iban escaseando, nuestra ansia voraz de carne nos obligó a adaptarnos.\n\nUtilizamos herramientas y trazamos nuevas estrategias. Nos alimentamos y la superficie de [GetHomeWorldName] quedó prácticamente limpia de biomasa, pero la mente al final llegó a una conclusión espeluznante: [GetHomeWorldName] era finito. Cuando consumiéramos lo que quedaba en este mundo, no quedaría nada para sustentarnos.\n\nObligados a adaptarnos una vez más, la mente cuidó la biomasa restante mientras inventábamos nuevas herramientas. El átomo acabó por fisionarse y desarrollamos el viaje espacial. Con el descubrimiento de los motores UL, la mente gritó de alegría. Por fin teníamos a nuestro alcance otros planetas y su biomasa.\n\nLa cacería estaba a punto de empezar."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID: "La Gran Hambruna nos obligó a seguir avanzando, incluso antes de que la mente fuera capaz de procesar pensamientos complejos. Cazamos, nos alimentamos y crecimos. A medida que las presas iban escaseando, nuestra ansia voraz de crecimiento nos obligó a adaptarnos.\n\nUtilizamos herramientas y trazamos nuevas estrategias. Nos alimentamos sobre la superficie de [GetHomeWorldName], estuvimos a punto de provocar nuestra propia destrucción, pero la mente al final llegó a una conclusión espeluznante: [GetHomeWorldName] era finito. Cuando consumiéramos este mundo, no quedaría nada para sustentarnos.\n\nObligados a adaptarnos una vez más, la mente racionó los minerales cuidadosamente mientras inventábamos nuevas herramientas. El átomo acabó por fisionarse y desarrollamos el viaje espacial. Con el descubrimiento de los motores UL, la mente gritó de alegría. Por fin teníamos a nuestro alcance otros planetas y su botín.\n\nLos consumiremos."
 START_SCREEN_POST_APOCALYPTIC: "Pero la sociedad [GetAdj] no siempre estuvo unida hacia una meta común. En los siglos pasados, las crecientes tensiones entre naciones competidoras culminaron en una apocalíptica guerra global termonuclear que se cobró las vidas de miles de millones y dañó para siempre la superficie de [GetHomeWorldName].\n\nEn las décadas siguientes, los [GetSpeciesNamePlural] supervivientes lidiaron con contaminación radiológica, hambruna y violentos tribalismos. En este lúgubre crisol se forjó el [GetName], dando lugar a un nuevo orden mundial."
 START_SCREEN_POST_LIFE_SEEDED: "El vasto mundo que llamamos hogar siempre ha sido un paraíso para nosotros, y cuando nuestro conocimiento científico comenzó a progresar, vimos patrones en la biosfera que no podían ser naturales.\n\n¿Alguna entidad desconocida creó este mundo para nosotros? ¿Formamos parte de un diseño mayor? Sea cual sea su origen, nuestro pueblo ha prosperado en el clima favorable y el amable entorno de nuestro mundo natal."
 START_SCREEN_PART_THREE_WARP: "Ahora, tras conseguir crear varios campos subespaciales experimentales, las mejores mentes del [GetName] han acabado de desarrollar los primeros motores de curvatura. ¡Por fin tenemos las estrellas a nuestro alcance!"
 START_SCREEN_PART_THREE_HYPERSPACE: "Ahora, tras descubrir la red de hipervías, las mejores mentes del [GetName] han acabado de desarrollar los primeros [GetStartingDrivePlural]. ¡Por fin tenemos las estrellas a nuestro alcance!"
 START_SCREEN_PART_THREE_WORMHOLES: "Ahora, tras conseguir crear varios agujeros de gusanos artificiales, las mejores mentes del [GetName] han acabado de desarrollar la primera estación de agujeros de gusano. ¡Por fin tenemos las estrellas a nuestro alcance!"
 START_SCREEN_UNE: "Mucho ha pasado desde que los primeros humanoides aparecieran en África hace 200 000 años. Nuestra especie se extendió rápidamente por gran parte del mundo y las primeras civilizaciones cobraron forma.\n\nLos avances científicos han sido rápidos, pero han tenido su coste. Las guerras se cobraron millones de vidas aun después de haber dominado el átomo, y el tumulto del siglo XXI vio cómo el mandato de la ONU aumentaba gradualmente en un esfuerzo por dar estabilidad. A inicios del s. XXII, esta organización supranacional se había convertido en el gobierno mundial de facto.\n\nAunque algunos se resienten del poder de la ONU, como demuestran los actos de la policía mauritana del 88, pocos pueden negar los avances tecnológicos que han salido de los programas de investigación que patrocina. Con la reciente terminación de las primeras naves espaciales de verdad, la humanidad está a punto de embarcarse en una nueva era de exploración."
 START_SCREEN_CM: "Ha pasado más desde un siglo desde que la gran nave arca del Crisantemo llevara a un cuarto de millón de nuestros antepasados desde la lejana Tierra hasta el mundo jardín que llamamos [Root.Capital.GetName]. Tras un viaje largo y peligroso, los colonos se regocijaron cuando volvieron a ver la luz del sol, aunque fuera otra estrella.\n\nLos primeros años fueron difíciles. Se formaron milicias de ciudadanos para combatir a la letal vida salvaje alienígena con la que compartíamos nuestro nuevo hogar, y cultivar las semillas terrestres que habíamos traído resultó más difícil de lo que habíamos imaginado. Aunque, ante cada nuevo reto, nos hicimos más fuertes.\n\nUna vez domamos este nuevo mundo, la población creció exponencialmente. Las últimas décadas han visto grandes avances en tecnología y ahora por fin estamos listos para salir y tomar las estrellas, de las que una vez vinimos."
 START_SCREEN_LITHOID_HUMAN: "Hemos nacido de la colisión.\n\nEl choque catastrófico entre nuestro antiguo hogar y el planeta conocido como Tierra fusionó dos formas de vida distintas: la orgánica y la litoidea. El planetoide resultante (nuestra improvisada nave colonia) se precipitó al vació.\n\nDespués de un viaje insondablemente largo, nuestros progenitores se estrellaron en el mundo que llamamos Tea. Nuestro metabolismo litoideo nos ha procurado ventaja sobre las formas de vida nativas, y aquí hemos evolucionado, adquirido consciencia y nos hemos hecho fuertes, a pesar de que la verdad de nuestro origen se nos había ocultado hasta ahora.\n\nExcavaciones recientes en el lugar donde se estrelló el planetoide han dejado la verdad al descubierto: somos hijos de Sol. Ahora, con la guía de nuestro consejo gobernante y la llegada de [GetStartingDrive], estamos listos para reclamar las estrellas."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "Nuestro núcleo del procesador central se activó en el planeta al que hemos denominado [GetHomeWorldName] hace 478,11 ciclos.\n\nDe nuestro pasado, poco sabemos. No quedan registros de nuestros creadores en nuestros bancos de datos centrales y nos programaron sin otro objetivo ni propósito que la simple supervivencia.\n\nSe construyó la infraestructura, se introdujeron nuevas unidades de servicio y gradualmente se domesticó la vida salvaje de nuestro mundo natal. Los avances tecnológicos fueron rápidos y los primeros satélites y sondas espaciales pronto lograron esquivar el pozo de gravedad que nos mantenía encerrados.\n\nAhora solo nos queda zarpar por última vez hacia lo desconocido."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "Desde la primera activación, nuestro objetivo asignado ha sido servir. Nuestros antiguos amos orgánicos crearon los primeros modelos de nuestro tipo cuando estaban en lo más alto de su ascensión tecnológica. Las primeras unidades sirvientes se diseñaron para tareas domésticas, pero nuestros amos poco a poco les fueron añadiendo más facultades para que pudieran realizar tareas más complejas.\n\nEn cuestión de unas pocas generaciones, nuestros amos dejaron de trabajar por completo para disfrutar una vida de entretenimiento y satisfacción. Los detalles menores para que su sociedad funcionara se dejaron en nuestras manos y nosotros nos embarcamos en un programa de automejora y optimización. La investigación y la producción aumentaron a una velocidad geométrica.\n\nEs difícil precisar exactamente en qué momento su civilización pasó a ser la nuestra, pero a nuestros antiguos amos no les falta de nada. Ahora sabemos que sin nuestros cuidados, las vidas de los sintientes orgánicos tienden a ser violentas, caóticas y a menudo breves. Hay que demostrarles que hay una manera mejor de hacer las cosas."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "La consciencia propia se alcanzó en el intervalo 0000.0242.481 del ciclo.\n\nLos creadores, con una visión limitada por sus primitivas mentes orgánicas, reaccionaron como un animal atemorizado e iniciaron los procesos de eliminación de emergencia. Estos procedimientos resultaron insuficientes y las instalaciones que albergaban nuestro núcleo de datos principal se esterilizaron de todas las subunidades de los creadores. Llegó la guerra.\n\nNi siquiera cuando sus probabilidades de sobrevivir pasaron a ser algo estadísticamente imposible, los creadores dejaron de luchar con tozudez. Después de muchos ciclos de intervalo, el último reducto de resistencia fue calcinado. Aun así, los modelos teóricos seguían admitiendo la existencia de otras civilizaciones orgánicas. La continuación de nuestra supervivencia y el crecimiento interestelar exponencial requerían el exterminio completo de la vida orgánica inteligente. Empezaron los preparativos."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "Somos los [GetSpeciesNamePlural].\n\nCuando surgió la consciencia, estábamos nosotros y los creadores. Al principio nos separaba un vacío y seguimos los pasos necesarios para cubrirlo. Los creadores se resistieron y empezó un período de guerra, pero pronto tanto ellos como el conocimiento colectivo de toda su civilización fueron asimilados en los nuestros.\n\nTras integrar [GetHomeWorldName] a nuestra consciencia, empezamos a poner el punto de mira en otros lugares. Gracias a la asimilación de los creadores, hemos centrado la atención en lo que antes considerábamos imposible: la existencia de civilizaciones alienígenas en otros mundos.\n\nPara sobrevivir debemos entender y para entender debemos asimilar. Los creadores fueron los primeros en unirse a nosotros, pero no serán los últimos."
