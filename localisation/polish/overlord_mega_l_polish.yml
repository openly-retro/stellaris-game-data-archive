 #Hyper Relay Event
 over.100.title: "Wykonano łącza przekaźników"
 over.100.a.desc: "Gotowe. Przedstawiamy dziś galaktyce jedno z naszych największych osiągnięć: połączenie naszej sieci hiperprzekaźników z siecią naszych przyjaciół, §Y[from.GetAdj]§!.\n\nW całym imperium [root.GetAdj] odbywają się wielkie uroczystości, podczas których jednogłośnie i z radością obwieszczamy połączenie między dwoma cywilizacjami. Powiadają, że dla tej chwili puściliśmy w niepamięć wszystkie drobne animozje, odrzuciliśmy apatię i obojętność. Z tym poczuciem dumy i ambicji łączy się obopólne zaufanie. Pracując ramię w ramię, zburzyliśmy barierę, którą kiedyś uważaliśmy za nie do pokonania - i rozpoczęliśmy nową erę dobrobytu i przyjaźni."
 over.100.b.desc: "Dziś wkroczyliśmy na drogę ku niezrównanej galaktycznej świetności. Dzięki połączeniu naszej sieci hiperprzekaźników z siecią §Y[from.GetAdj]§! nasi obywatele mogą teraz bez przeszkód i opóźnień podróżować do układów naszego sąsiada.\n\nZ kolei [from.GetName] z radością witają inspirujący wpływ [root.GetAdj]. Oni również skorzystają z bogatej kultury, będącej charakterystyczną cechą naszych wspaniałych układów słonecznych."
 over.100.c.desc: "Z galaktyki ubyła jedna przeszkoda, gdyż nasze wspólne wysiłki z imperium [from.GetAdj] zaowocowały wspaniałym wynikiem. Właśnie włączyliśmy ostatnie łącze między sąsiadującymi sieciami hiperprzekaźników, dzięki czemu obie strony porozumienia będą mogły szybko przemierzać terytoria partnera.\n\nCzeka nas wspólna podróż w nieznane, bowiem każde następstwo tej umowy - korzystne czy nie - będzie dotyczyć jednako nas i ich. Zobaczymy, jak nasze sąsiedztwo sprosta próbie obustronnego zaufania."
 over.100.a: "To wielki dzień dla wszystkich."
 over.100.b: "Zyski w naszych granicach!"
 over.100.c: "Zobaczymy."
