 district_rw_farming_plural: "Segmentos agrícolas"
 district_rw_farming_desc: "Unos mares infinitos de tierras agrícolas, que producen grandes cantidades de comida, se extienden a través de esta sección del mundo anillo."
 district_rw_generator: "Segmento generador"
 district_rw_generator_plural: "Segmentos generadores"
 district_rw_generator_desc: "Esta sección del mundo anillo está llena de reactores que generan energía."
 district_rw_science: "Segmento de investigación"
 district_rw_science_plural: "Segmentos de investigación"
 district_rw_science_desc: "Este segmento del mundo anillo está lleno de instalaciones de investigación de todo tipo."
 district_rw_commercial: "Segmento comercial"
 district_rw_commercial_plural: "Segmentos comerciales"
 district_rw_commercial_desc: "La infraestructura y la industria civil abundan en este segmento del mundo anillo dedicado al comercio."
 district_rw_city: "Segmento de ciudad"
 district_rw_city_plural: "Segmentos de ciudad"
 district_rw_city_desc: "Esta sección del mundo anillo está llena de centros urbanos que proporcionan mucho alojamiento y oficinas para el trabajo administrativo."
 district_rw_hive: "Segmento colmena"
 district_rw_hive_plural: "Segmentos colmena"
 district_rw_hive_desc: "En esta sección del mundo anillo hay capiteles altos que sirven para que los drones se agrupen cuando no estén trabajando. Así consiguen revitalizarse y consumir nutrientes."
 district_rw_nexus: "Segmento de nexo"
 district_rw_nexus_plural: "Segmentos de nexo"
 district_rw_nexus_desc: "Esta sección del mundo anillo está llena de distritos eficientes en los que los drones pasan por un servicio de mantenimiento y reparación antes de su despliegue en sus trabajos designados."
 district_rw_industrial: "Segmento industrial"
 district_rw_industrial_plural: "Segmentos industriales"
 district_rw_industrial_desc: "Las rechinantes fábricas y las potentes máquinas plagan esta sección del mundo anillo, lo que crea una robusta base industrial para el imperio."
