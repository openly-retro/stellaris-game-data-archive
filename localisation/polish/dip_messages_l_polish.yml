 HM_EMBASSY_SELECT: "Chcesz stworzyć punkt łączący z cywilizacją [Root.GetName]?"
 HM_EMBASSY_PROPOSE: "Chcielibyśmy umieścić niewielką część naszej świadomości na waszym terytorium i w ten sposób usprawnić komunikację zewnętrzną."
 HM_EMBASSY_ACCEPT: "Pochwalamy tę inicjatywę. Nowa ambasada połączy nasz pojedynczy umysł z wieloma waszymi."
 HM_EMBASSY_ACCEPT_GESTALT: "Ciekawe. Przyjmiemy waszą ambasadę, aby nasze umysły mogły się szybciej porozumiewać."
 HM_RECALL_EMBASSY_SELECT: "Chcesz zerwać połączenie z cywilizacją [Root.GetName]?"
 HM_RECALL_EMBASSY_PROPOSE: "Od tej pory [From.GetName] nie będzie już utrzymywać części siebie na terenie [Root.GetAdj]."
 HM_RECALL_EMBASSY_ACCEPT: "Wysłannicy [Root.GetAdj] zostaną usunięci z naszej przestrzeni. Dalsze działania dyplomatyczne będą prowadzone za pośrednictwem tej instytucji."
 DS_MECH_MAKE_RIVAL_PROPOSE: "Maszyna okupuje teren, na którym znajduje się jadalna biomasa. Rój to naprawi."
 DS_SYNTH_MAKE_RIVAL_PROPOSE: "Syntetyki zajmują terytoria pełne przetwarzalnej biomasy. Sytuacja, której rój musi jak najszybciej zaradzić."
 DS_MAKE_RIVAL_PROPOSE: "Zaczęło się polowanie."
 DS_MAKE_RIVAL: "Zwierzyna chce zmierzyć się z myśliwym?"
 DS_MECH_MAKE_RIVAL: "Maszyna nie je, a mimo to chce rywalizować o żerowisko?"
 DS_MAKE_RIVAL_ACCEPT: "Osaczona zwierzyna może być odważna. Ale i tak nadal jest zwierzyną."
 DS_MECH_MAKE_RIVAL_ACCEPT: "Maszyna niczego nie zyska. Rój powiększy się, żeby pożreć wszystko."
 HM_MAKE_RIVAL_FRIENDLY: "Ależ dlaczego? [From.GetName] ani [From.GetRulerTitle] nie wzbudzają złej woli naszego umysłu."
 HM_MAKE_RIVAL_NEUTRAL: "Chcecie uczynić wrogów ze wszystkich, którzy są częścią [Root.GetAdj]?"
 HM_MAKE_RIVAL_HOSTILE: "Część [Root.GetAdj] przewidziała, że tak może się stać. Zapewniamy was, że jesteśmy przygotowani na wrogie działania."
 HM_MAKE_RIVAL_PROPOSE: "[Root.GetName] to przeszkoda w rozwoju [From.GetAdj]. Uznaliśmy was za potencjalnego wroga."
 HM_MAKE_RIVAL_ACCEPT_FRIENDLY: "Nie rozumiemy waszego procesu decyzyjnego. Jesteśmy pewni, że gdzieś w waszym rozproszonym umyśle pożałujecie tego."
 HM_MAKE_RIVAL_ACCEPT_NEUTRAL: "Waszą wiadomość otrzymali wszyscy [Root.GetSpeciesNamePlural]. Spodziewajcie się wrogości."
 HM_MAKE_RIVAL_ACCEPT_HOSTILE: "Czyli teraz to, co znajdowało się w umyśle [Root.GetAdj], stało się rzeczywistością. Zobaczycie, że nasza nienawiść jest gwałtowna i zażarta."
 DS_END_RIVALRY_PROPOSE: "Zwierzyna przyszła błagać myśliwego o litość."
 DS_MECH_END_RIVALRY_PROPOSE: "Maszyna pragnie litości?"
 DS_END_RIVALRY: "Zwierzyna przyszła błagać myśliwego o litość."
 #CHECK THIS
 DS_MECH_END_RIVALRY: "Maszyny nie da się pożreć. Rój nie zwróci na nią uwagi."
 DS_END_RIVALRY_ACCEPT: "To niczego nie zmienia. Zostaniecie pochłonięci."
 DS_MECH_END_RIVALRY_ACCEPT: "Maszyny nie da się pożreć. Zmienią to dwa czynniki. Ewolucja i czas."
 HM_END_RIVALRY_FRIENDLY: "Czy [From.GetRulerTitle] [From.GetRulerName] wreszcie rozumie, że [Root.GetName] nie myśli o zniszczeniu [From.GetAdj]?"
 HM_END_RIVALRY_NEUTRAL: "Proponujecie normalizację stosunków dyplomatycznych? Nasz umysł jest otwarty na propozycje."
 HM_END_RIVALRY_HOSTILE: "Niezależnie od tego, jak nazwiemy łączące nas stosunki, [Root.GetName] czuje wobec was tylko pogardę."
 HM_END_RIVALRY_PROPOSE: "[From.GetName] rozważa przerwanie rywalizacji z wami. Nie widzimy sensu dalszego szerzenia nienawiści."
 HM_END_RIVALRY_ACCEPT_FRIENDLY: "Dziś [Root.GetName] świętuje, ponieważ nasi przyjaciele z [From.GetSpeciesAdj] wreszcie oczyścili atmosferę."
 HM_END_RIVALRY_ACCEPT_NEUTRAL: "[Root.GetName] nie szuka kolejnych wrogów. Zgodzimy się na zakończenie tej rywalizacji."
 HM_END_RIVALRY_ACCEPT_HOSTILE: "Formalności nie zatrzymają fali nienawiści, która przetacza się przez nasz umysł, gdy mówicie."
 HM_INTEGRATE_FRIENDLY: "Cenimy [Root.GetAdj], ale naszym zdaniem nikt nie jest lepszym następcą niż [From.GetName]."
 HM_INTEGRATE_NEUTRAL: "To radykalna propozycja, ale zdajemy sobie sprawę z korzyści łączenia wielu elementów w jeden."
 HM_INTEGRATE_HOSTILE: "Znamy prawdziwą siłę jednoczenia. To coś zupełnie innego, niż proponujecie."
 HM_INTEGRATE_PROPOSE: "Do idealnej wspólnoty prowadzi tylko jedna droga. Dołączcie do [From.GetAdj] i zespólcie się z naszymi myślami i snami."
 HM_INTEGRATE_ACCEPT_FRIENDLY: "Rozwijamy nasze społeczeństwo, stając się częścią czegoś większego. Dni [Root.GetAdj] dobiegły końca. Nadchodzi epoka [From.GetAdj]."
 HM_INTEGRATE_ACCEPT_NEUTRAL: "[Root.GetName] musi podążać z duchem czasu. Nasze jestestwa połączą się z wami."
 HM_INTEGRATE_ACCEPT_HOSTILE: "To wydaje się być nieuniknione. Niech [From.GetRulerTitle] nie myśli, że nasze jestestwa zapomną o dniach chwały [Root.GetAdj]."
 DS_INSULT_ACCEPT: "Ależ dzielna zdobycz. Będziemy rozkoszować się waszym smakiem."
 DS_MECH_INSULT_ACCEPT: "Mechaniczne konstrukcje mają swoje ograniczenia. Ewolucja was zniszczy."
 DS_INSULT: "Zwierzyna chce coś powiedzieć?"
 DS_MECH_INSULT: "Maszyna chce coś powiedzieć?"
 DS_INSULT_PROPOSE_MECH_01: "Maszyna nie może jeść, leczyć się i rosnąć. Jesteście statyczni, ograniczeni i kompletni. To tylko kwestia czasu." #DS Insulting a Machine Empire
 DS_INSULT_PROPOSE_MECH_02: "Zniszczenie imperium [Root.GetName] nie wymagałoby wielkiego wysiłku. Pyłek kurzu. Kropelka płynu. Zmiana napięcia. Wasze obwody są słabsze niż pisklę bez swojego stada."
 MECH_INSULT_PROPOSE_DS_01: "Jedyny aspekt waszej fizyczności bardziej odrażający od waszych procesów trawiennych to mina, którą masz teraz." #Machine Empire Insulting DS
 MECH_INSULT_PROPOSE_DS_02: "Żałosne próby [Root.GetSpeciesAdj] dzielenia się informacjami za pomocą organów biologicznych są odrażające i nieefektywne."
 INSULT_PROPOSE_DS: "Wasza zachłanność sprawi, że znajdziecie się w ewolucyjnej ślepej uliczce jako rozdęte truchło."
