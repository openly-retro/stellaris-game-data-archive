 fallen_machine_empire_unhappy_task_tooltip: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! może negatywnie zareagować na naszą porażkę."
 fallen_machine_empire_angry_task_tooltip: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! prawdopodobnie bardzo negatywnie zareaguje na naszą porażkę."
 opinion_angered_fallen_machine_empire: "Rozgniewane upadłe imperium maszyn"
 fallen_empires_awakening.2.name: "Przebudzenie"
 fallen_empires_awakening.2.desc: "Zaczęło się od subtelnej zmiany w zachowaniu §H[From.GetAdjective]§!. Rozproszonych raportów o ich statkach, kiedyś rzadko spotykanych poza ich przestrzenią, obecnie widywanych w odległych systemach całej galaktyki. O supernowoczesnych jednostkach odwiedzających pradawne, zrujnowane światy, ignorujących wszelkie próby nawiązania komunikacji i uciekających w razie ataku. Ich cele i zadania pozostawały nieznane... aż do tej pory.\n\nDziś wiemy, że [From.GetSpeciesNamePlural] przygotowywali się, odzyskiwali banki danych z nadajników i automatycznych placówek pomiarowych pozostawionych, gdy wycofali się w obręb swych obecnych granic. Gromadzili dane przydatne dla ich powrotu na galaktyczną scenę.\n\nW przestrzeni [From.GetSpeciesAdj] gromadzą się floty, musztrowane są armie, a starożytne fabryki huczą od pracy. Pierwszy raz w tej epoce §H[From.GetName]§! spoglądają masowo poza swoje granice ku reszcie galaktyki.\n\nNaprawiają i unowocześniają rozsypujące się stocznie, uruchamiają uśpione systemy odlewni tytanów, a reszta galaktyki zadaje sobie tylko jedno pytanie - kto będzie pierwszym celem tego niegdyś uśpionego giganta pragnącego odzyskać dawno utraconą chwałę?"
 fallen_empires_awakening.2.a: "Olbrzymy na placu zabaw..."
 fallen_empires_awakening.2.b: "Niedołężni głupcy."
 fallen_empires_awakening.5.name: "Strażnicy galaktyki"
 fallen_empires_awakening.5.desc: "Pojawienie się zagrożenia na poziomie galaktycznym nie pozostało niezauważone przez trzymające się zwykle na uboczu stare imperia. Choć dotąd niezbyt interesowały się one sprawami galaktyki, to na wieść o nowej trwodze §H[From.GetSpeciesNamePlural]§! podjęły gorączkowe działania. Zaczęło się od kilku statków zwiadowczych wysłanych być może w celu zbadania powagi sytuacji, ale potem posypały się doniesienia o flotach bojowych [From.GetSpeciesAdj], gromadzących się na granicach, o przygotowaniach systemów obronnych na nadciągającą burzę.\n\nTeraz §H[From.GetName]§! całkowicie już porzucili izolację, którą sami sobie narzucili, i stają się głównymi obrońcami galaktyki. Mianowali się przywódcami §HGalaktycznej Ligi Obronnej§! i wystosowali zaproszenie dla wszystkich pomniejszych gatunków, aby odłożyły one na bok swoje utarczki i połączyły siły w celu odparcia tego zagrożenia w imię całego inteligentnego życia w galaktyce."
 fallen_empires_awakening.5.a: "Czy oni zdołają nas ocalić?"
 fallen_empires_awakening.5.b: "Nie potrzebujemy ich!"
 war_in_heaven.2.name: "Starożytni rywale"
 war_in_heaven.2.desc: "Powrót §H[FirstSleeper.GetSpeciesName]§! na galaktyczną scenę nie uszedł uwadze innych upadłych imperiów istniejących w naszej galaktyce. Zwłaszcza §H[From.GetSpeciesNamePlural]§! wydawali się najbardziej pobudzeni tą nowiną. Najwyraźniej te dwa dumne narody są pradawnymi rywalami i choć powód ich rywalizacji dawno utonął w mrokach niepamięci, nagłe przebudzenie §H[FirstSleeper.GetAdj]§! rozpaliło stare animozje i wywołało reakcję. §H[From.GetName]§! podnieśli się ze swej drzemki, aby stawić czoła dawnym rywalom, a polem tej bitwy będzie cała galaktyka."
 war_in_heaven.2.a: "Co to oznacza dla nas?"
 war_in_heaven.4.name: "Wojna w niebie"
 war_in_heaven.4.desc: "Odkąd §H[FirstSleeper.GetSpeciesNamePlural]§! i ich pradawni rywale §H[From.GetSpeciesNamePlural]§! przebudzili się, toczą ze sobą prawdziwą wojnę gigantów, wdając się w potyczki i podstępy, badając siłę drugiej strony. Spowodowało to serię coraz ostrzejszych konfrontacji, a ostatecznie otwartą bitwę między flotami [FirstSleeper.GetSpeciesAdj] i [From.GetSpeciesAdj] w odległym układzie. Teraz §H[FirstSleeper.GetName]§! i §H[From.GetName]§! toczą już regularną wojnę.\n\nKażda ze stron wysłała poselstwa do młodszych cywilizacji, obiecując wielkie nagrody w zamian za pomoc w wojnie i straszliwe kary tym, którzy ośmieliliby się przeciwstawić. Wybranie jednej ze stron konfliktu będzie oznaczać rezygnację z niepodległości, ale pozostawanie neutralnym może być jeszcze bardziej niebezpieczne, chyba że znajdziemy inne neutralne imperia, które się z nami sprzymierzą."
