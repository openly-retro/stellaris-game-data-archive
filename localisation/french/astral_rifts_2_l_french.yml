 astral_rift_interdimensional_circus: "Centre de divertissement"
 revolutionary_medigel_modifier: "MédiGel révolutionnaire"
 revolutionary_medigel_tt: "Production des £job_healthcare£§Ysoignants§! : §G+50%§!"
 edict_spontaneous_crystallization: "Cristallisation spontanée"
 edict_spontaneous_crystallization_desc: "En appliquant une matrice unique de catalysation dans du rocher fraîchement excavé, il y a une chance de générer des structures cristallines de bien plus grande valeur."
 edict_spontaneous_crystallization_tooltip: "Convertit jusqu'à 1% de la production totale de £minerals£minéraux en £rare_crystals£cristaux rares."
 astral_rift.2900.name: "Bienvenue à tous !"
 astral_rift.2900.desc: "Notre vaisseau est arrivé dans un système stellaire animé, avec de nombreux trous de ver sur le pourtour. Des constructions spatiales de formes et de tailles très diverses sont établies tout autour d'une station centrale brillamment éclairée.\n\nL'énorme structure est couverte d'inscriptions lumineuses de toutes les couleurs, rédigées dans une écriture aussi inconnue que tape-à-l'oeil. Cela ressemble à un site de loisirs, conçu pour attirer des foules entières pour un grand spectacle. Et étant donné le nombre de vaisseaux présents, quel que soit celui-ci, il a attiré une foule impressionnante."
 astral_rift.2900.a: "Poursuivons donc nos investigations"
 astral_rift.2905.name: "Anticipation"
 astral_rift.2905.common_1: "Notre vaisseau s'est amarré à la station spatiale animée sans le moindre incident. Une fois à l'intérieur, il a été facile de poursuivre les investigations en se mêlant à la foule."
 astral_rift.2905.common_2: "À l'intérieur, ils ont découvert un amphithéâtre aux proportions colossales. L'intérieur était peuplé d'une foule de formes de vie aliens conscientes, toutes tournées vers la zone centrale où serait donné le spectacle. Celui-ci était d'ailleurs sur le point de commencer."
 astral_rift.2905.organic: "À l'entrée du dôme central, un gardien robotique a tamponné une [explorer.Species.GetHandName] de chacun de nos explorateurs avant de les autoriser à entrer avec les autres clients."
 astral_rift.2905.inorganic: "À l'entrée du dôme central, un gardien robotique a scanné brièvement chacun de nos explorateurs avec un petit appareil, avant de les autoriser à entrer avec les autres clients."
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "Juste à l'heure !"
 astral_rift.2910.name: "Les Vulpins volants"
 astral_rift.2910.desc: "À peine nos explorateurs avaient-ils pris place dans l'amphithéâtre, une troupe de mammaliens vulpins en costumes brillants apparurent sur la scène. Après une courte démonstration d'acrobaties avancées, un petit trou de ver apparut au centre de la scène. Un acrobate audacieux plongea à l'intérieur, juste avant que l'ouverture disparaisse. Un autre trou de ver apparut loin au-dessus de la foule, éjectant l'artiste qui roula avec dextérité sur le sol.\n\nLes autres acrobates poursuivirent de la sorte, se balançant et s'attrapant les uns les autres dans un réseau complexe de trous de ver toujours en mouvement. La foule poussa un cri lorsque l'un d'eux, en se glissant dans un portail, se fit couper un membre au moment où l'ouverture se refermait. Mais, au moment où il était sur le point de s'effondrer sur le sol, l'acrobate blessé disparu soudain dans un nouveau trou.\n\nLe bras tranché tomba depuis les hauteurs, attrapa un trapèze lors de la chute pour commencer à se balancer dans les airs. L'acrobate à un bras reparut soudain, bondit, attrapa sa prothèse en plein vol pour la remettre à sa place, et atterrit sur la pyramide constituée par tous les autres artistes en guise de clou du spectacle.\n\nLa foule était tout à fait admirative."
 astral_rift.2910.a: "Une technologie impressionnante utilisée de façon si désinvolte..."
 astral_rift.2915.name: "La Gueule de la vie"
 astral_rift.2915.desc: "Un énorme cyborg reptilien apparut en marchant lourdement au centre de la scène. Il portait de lourds poids de métal, qu'il lança habilement dans ses mâchoires gargantuesques. D'un sifflement hydraulique, il recracha les poids dans les airs, l'un après l'autre, les rattrapant au moment où ils retombaient pour les relancer à nouveau sans effort.\n\nUne annonce retentit soudain, faisant sursauter une partie de la foule. Un robot doté de nombreux tentacules, une entité toxoïde bipède et un enchevêtrement d'épaisses lianes vivantes arrivèrent sur scène. Ces créatures sautèrent de leur plein gré dans la bouche du cyborg reptilien, lui permettant de les recracher de la même manière adroite que les poids auparavant.\n\nLa bête mécanisée prit alors les trois volontaires dans sa gueule et s'accroupit, se comprimant contre le plancher. Sa silhouette épaisse brilla d'un orange vif. Une fois le processus achevé, l'artiste ouvrit sa gueule, mais une seule créature en ressortit. Elle avait la tête bulbeuse du robot à tentacules, le torse du toxoïde et des membres épais constitués des lianes entrelacées. Elle fit un geste vers la foule, faisant alors tomber un silence de plomb.\n\nLe cyborg avala alors à nouveau l'amalgame biologique pour recracher les trois individus, comme si de rien n'était.\n\nLa foule se mit à hurler son admiration."
 astral_rift.2915.a: "Hé, il faut un véritable talent pour faire ça !"
 astral_rift.2920.name: "Dernier acte"
 astral_rift.2920.desc: "Le dernier acte du spectacle était centré sur une créature faite d'une épaisse pierre grisâtre. Se contorsionnant pour prendre des poses particulières, ses membres grossiers formaient des noeuds impossibles. Soudain, elle sauta haut dans les airs pour atterrir sur le bout de ses larges doigts, suscitant des murmures polis au sein de la foule. Pourtant, ce n'était là qu'un avant-goût de sa véritable performance...\n\nLes gestes de la créature commencèrent à s'accélérer lentement, jusqu'à ce qu'au bout d'un moment le temps lui-même commence à s'inverser. Ses figures refirent ses cabrioles précédentes avant de se figer en l'air. Cela ramena les spectateurs à la vie.\n\nLa phase de stase prit fin de manière abrupte. La créature retomba au sol et commença à se transformer. Son corps passa du gris pierreux à un cristal rouge et scintillant, à du sable volant librement, à de l'argile bleue et cassante, et ainsi de suite. L'être poursuivait toujours ses contorsions, de plus en plus compliquées.\n\nAu bout d'un moment, il explosa en milliers d'éclats prismatiques. Ceux-ci restèrent figés en l'air, selon un arrangement complexe reflétant la lumière des spots qui éclairaient la scène, projetant des schémas de couleurs incroyables.\n\nLes éclats se rassemblèrent lentement, jusqu'à ce que l'acrobate soit redevenu lui-même et quitte la scène sous les rugissements des spectateurs."
 astral_rift.2920.a: "Voilà un sacré phénomène !"
 astral_rift.2925.name: "Après le spectacle"
 astral_rift.2925.desc: "Le spectacle terminé, la foule fut invitée à rencontrer les acteurs de l'un des actes. C'est donc là une excellente opportunité d'étudier ces individus plus en détail, qui tous ont démontré des capacités que nous serions bien incapables de reproduire de quelque manière que ce soit.\n\nChaque artiste a suscité l'admiration des spectateurs, aussi n'est-il possible pour nos explorateurs d'en rencontrer qu'un seul avant la fermeture de la station. Auquel devraient-ils donc s'intéresser ?"
 astral_rift.2925.a: "Les Vulpins volants voyons !"
 astral_rift.2925.b: "Mieux vaut la Cybergueule"
 astral_rift.2925.c: "Rencontrons plutôt le contorsionniste"
 astral_rift.2930.name: "Rencontre avec les acrobates vulpins"
 astral_rift.2930.desc: "Ces acrobates vulpins mesurent environ un mètre de haut, et ont des oreilles triangulaires qui remuent à l'occasion. Leurs autres caractéristiques physiques incluent une fourrure d'un jaune pâle, des membres supérieurs agiles avec un faux pouce incurvé, et de courtes queues pendantes. Lorsqu'ils discutent entre eux dans leur langue alien très vive, il est possible de voir leurs dents larges et plates révélatrices d'un régime herbivore.\n\nLes acrobates s'entretiennent de façon énergique avec les divers spectateurs venus les rencontrer. Ils ont moins d'admirateurs, aussi peuvent-ils échanger avec tous des conversations animées, accomplir quelques tours spécifiques avec leurs trous de ver et contorsions supplémentaires.\n\nCe sont évidemment des individus de grand talent, dont bon nombre de capacités mériteraient être étudiées."
 astral_rift.2930.a: "Un échantillon de leurs tissus serait particulièrement utile"
 astral_rift.2930.b: "Donnons-leur quelques crédits comme pourboire"
 astral_rift.2935.name: "Rencontre avec le reptilien"
 astral_rift.2935.desc: "La Cybergueule reptilienne fait à peu de choses près la hauteur et la largeur d'un petit vaisseau de transport, et a une gueule presque assez large pour en engloutir un. Ses autres caractéristiques physiques incluent une peau grisâtre patchée de panneaux électriques transparents, une cellule énergétique greffée sur son torse, et des membres d'alliages métalliques complétés par un système hydraulique complexe.\n\nÉtant donnée sa taille pour le moins respectable, le cyborg est solidement ancré au sol et tous le regardent comme s'il était un monument inamovible. De nombreux spectateurs ont amené à ce véritable monolithe quelque chose à manger, ce qu'il semble particulièrement apprécier. Les aliens volontaires pour sa performance sont aussi présents, essayant de se faire passer pour des acteurs du spectacle.\n\nQuoi qu'il en soit, ce spécimen gargantuesque offre de vastes possibilités de recherche."
 astral_rift.2935.a: "Un échantillon de ses tissus serait particulièrement utile"
 astral_rift.2935.b: "Offrons-lui une friandise"
 astral_rift.2940.name: "Contorsionniste rencontré"
 astral_rift.2940.desc: "Le contorsionniste se dresse au-dessus de la foule assemblée autour de lui, ses épais membres de pierre grise dissimulant parfaitement son incroyable souplesse. Son torse est remarquablement svelte, marqué de rayures, éraflures et entailles, au contraire de ses appendices en parfait état.\n\nIl n'est guère bavard, mais accepte de répondre aux personnes lui demandant de donner quelques exemples de ses capacités métamorphiques, notamment de la part de ses admirateurs les plus jeunes ou ceux qui n'hésitent pas à lui faire quelque présent.\n\nNos explorateurs ont donc la possibilité d'en apprendre beaucoup de la vedette du spectacle."
 astral_rift.2940.a: "$astral_rift.2935.a$"
 astral_rift.2940.b: "Donnons-lui quelques crédits comme pourboire"
 astral_rift.2960.name: "Génétique extradimensionnelle"
 astral_rift.2960.desc: "Les explorateurs ont pu enquêter davantage sur les acrobates vulpins. [Root.Leader.GetName] a pu prendre de manière discrète des échantillons de leurs tissus, sous la forme de follicules pileux et de bandages défaits. Aucun des artistes n'a paru s'en formaliser. Sans doute ont-ils l'habitude de voir beaucoup d'admirateurs agir de manière étrange durant leurs performances...\n\nCes échantillons se sont avérés riches d'enseignement : selon les analyses qui en ont été faites, leur génétique vulpine a été altérée par une sorte de source éthérée. Les cellules cristallines de leur sang peuvent être observées en train de s'étirer entre divers points de l'espace et du temps. Quels que soient les effets néfastes que cela peut avoir pour leur santé, cela permet aux membres de cette espèce de manipuler des trous de ver de manière tout à fait naturelle.\n\nAssurément, cette découverte va révolutionner notre compréhension de la génétique et du potentiel absolument merveilleux de la vie biologique."
 astral_rift.2960.tt: "La §Y[Root.Owner.GetName]§! va pouvoir étudier une nouvelle technologie génétique."
 astral_rift.2965.name: "Trous de ver miniaturisés"
 astral_rift.2965.desc: "Grâce à leur généreuse contribution, nos explorateurs ont pu rencontrer les acrobates vulpins de manière privilégiée. Les artistes paraissent avoir beaucoup apprécié leur geste, et en guise de remerciement ont pu leur présenter quelques tours effectués avec des microvortex : couper quelques objets en deux, créer une boucle infinie de portails...\n\nLes explorateurs ont pu rapporter des informations précieuses sur ce phénomène unique afin de les étudier plus en détail, et ils sont en tout cas persuadés que ces démonstrations vont grandement contribuer à approfondir nos connaissances sur la technologie hyperspatiale.\n\nQuoi qu'il en soit, nos scientifiques sont unanimes sur un point : la manière absolument désinvolte qu'ont ces vulpins de jouer avec des phénomènes physiques aussi dangereux était absolument alarmante à contempler."
 astral_rift.2970.name: "Collecte hétérodoxe d'échantillons"
 astral_rift.2970.desc.common: "Afin de tenter de collecter de manière discrète quelques échantillons de la peau du cyborg reptilien, nos explorateurs l'ont mis en colère. Il a alors commencé à régurgiter une sorte de bave verte et visqueuse sur l'équipe des scientifiques, qui furent aussitôt escortés vers la sortie par des drones de sécurité."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\nÉtrangement, cette bave a des propriétés curatives remarquables pour [Root.Leader.Species.GetSkinType]. Petites blessures et abrasions diverses se sont refermées, produisant une sensation tout à fait agréable. Ce fluide biologique, dense, pourrait donc être utilisé dans le cadre de thérapies médicales et curatives."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nCe fluide, très dense, est un composé de matériaux biologiques. Il paraît parfaitement adapté comme base pour un gel alimentaire hautement nutritif. Ses propriétés sont donc d'ores et déjà étudiées afin de développer une pâte alimentaire faite à partir de déchets organiques qui devrait permettre d'accroître de manière très importante l'efficacité des systèmes de production alimentaires."
 astral_rift.2970.tt: "La §Y[Root.Owner.GetName]§! va pouvoir étudier une nouvelle agrotechnologie."
 astral_rift.2975.name: "Systèmes de survie efficients"
 astral_rift.2975.desc: "Grâce à leur généreuse contribution alimentaire, nos explorateurs ont pu rencontrer le cyborg massif de manière privilégiée.\n\nLa créature s'est montrée extraordinairement enthousiaste, et a même tourné sur elle-même, en proie à l'excitation. Cette toupie à 360° a duré de longues minutes, qui ont pu être consacrées par les scientifiques au catalogage détaillé de ses améliorations cybernétiques et systèmes de survie.\n\nLeurs analyses ont permis de déterminer que cet être ne faisait autrefois qu'une fraction de sa taille actuelle, comme tout spécimen typique d'une espèce reptilienne consciente, et que ce sont ses améliorations qui ont permis sa croissance. Quant à la corrosion plus ou moins avancée qui touche bon nombre de ses pièces métalliques, elle démontre que l'individu en question doit avoir vécu plusieurs siècles déjà."
 astral_rift.2975.tt: "La §Y[Root.Owner.GetName]§! va pouvoir étudier une nouvelle technologie cybernétique."
 astral_rift.2980.name: "Cristallisation biologique"
 astral_rift.2980.desc: "Se faufilant dans la foule assemblée autour de la créature, nos scientifiques ont pu examiner de manière rapprochée le contorsionniste.\n\nIl les laissa ainsi étudier l'un de ses lourds bras de pierre, le transformant sans effort en un amas de divers minéraux. Ce qui était au départ un granite grossier devint des pierres précieuses d'un rouge insipide, pour devenir ensuite un cristal rutilant. Les changements de matériau dispersaient de fines particules de poussière, qui ont pu être prélevées comme échantillons.\n\nCeux-ci contiennent une substance biologique volatile, pouvant être utilisée pour cristalliser spontanément, dans des conditions très spécifiques, divers minéraux. L'usage de ce matériau à large échelle, en recourant à des effets similaires, pourrait donc accroître grandement la production minérale."
 astral_rift.2980.tt: "Donne accès au décret §Y$edict_spontaneous_crystallization$§!."
 astral_rift.2985.name: "Minéralisation quantique"
 astral_rift.2985.desc: "Grâce à leur généreuse contribution alimentaire, nos explorateurs ont pu rencontrer l'énorme contorsionniste de manière privilégiée.\n\nLe matériau dont il est fait ne paraît pas complètement lié à cette réalité. En l'inspectant de plus près, il a partagé avec eux la manière dont il pouvait modifier les alignements magnétiques de ses matériaux composites, de telle façon que cela lui permet d'ouvrir de minuscules brèches vers d'autres dimensions, formées de manière à pouvoir littéralement échanger ses propres atomes avec d'autres venus d'un autre espace-temps. Avec un tel réalignement quantique, il est même difficile de savoir si ce spécimen est celui que les explorateurs ont rencontré quelques heures plus tôt...\n\nSi cette capacité permet en tout cas d'accomplir des spectacles absolument remarquables, à la réflexion il est difficile d'imaginer de quoi serait capable toute une civilisation de cette espèce. Quoi qu'il en soit, cela a été l'occasion de mener des recherches extrêmement intéressantes."
