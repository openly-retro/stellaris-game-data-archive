l_polish:
 ####################################
 #Special Projects
 ####################################
 ### Anomaly Events
 DERELICT_SHIP_PROJECT: "Opuszczony statek"
 DERELICT_SHIP_PROJECT_DESC: "Statek dryfujący w kosmosie, nie nadający i nie odbierający żadnych sygnałów. Jego dokładne zbadanie może wyjaśnić, co stało się z załogą."
 ODD_STAR_PROJECT: "Ogień w piecu"
 ODD_STAR_PROJECT_DESC: "Zdaje się, że ta gwiazda może dokonywać fuzji berylu, co nie powinno być możliwe."
 IMPROBABLE_TEAPOT_PROJECT: "Nieprawdopodobna ceramika"
 IMPROBABLE_TEAPOT_PROJECT_DESC: "Ceramiczny garnek orbituje wokół słońca... to więcej niż nieprawdopodobne. Ustalenie, co on tam robi, potrwa jakiś czas. Kto wie, jaka będzie odpowiedź i czy w ogóle zostanie ustalona?"
 AI_ADMIRAL_PROJECT: "Piaskowy wojownik"
 AI_ADMIRAL_PROJECT_DESC: "Na pustynnej planecie znaleziono rozbitą, starą flotę mającą wciąż aktywną SI. Jeśli nie spróbujemy nad nią zapanować, sytuacja może ulec pogorszeniu."
 MINING_GEAR_PROJECT: "Szalejący świder"
 MINING_GEAR_PROJECT_DESC: "Stara maszyna wkopuje się w głąb olbrzymiej asteroidy. Jeżeli zatrzymamy ją, zanim zmiażdżą ją odpadki, może dowiemy się czegoś ciekawego o jej budowie."
 ABANDONED_ARRAY_PROJECT: "Porzucona sieć czujników"
 ABANDONED_ARRAY_PROJECT_DESC: "Porzucona antena czujnika wydaje się być w niezłym stanie. Jeżeli przeprowadzimy naprawy i ustalimy, jak działa, być może dowiemy się czegoś o sąsiednich układach."
 ALIEN_RACER_PROJECT: "Na łasce kosmosu"
 ALIEN_RACER_PROJECT_DESC: "Statek obcych dryfuje w pasie asteroid. Nie odpowiada na wezwania. Powinniśmy sprawdzić, co się dzieje."
 PSIONIC_HORSES_PROJECT: "Władcy równin"
 PSIONIC_HORSES_PROJECT_DESC: "Gatunek dostojnych ssaków przemierza pola wodnej trawy. Istoty te są płochliwe i obserwują nas, gdy się zbliżamy. Zbadanie ich z bliska może dać nam więcej informacji."
 ROBOT_CLEANERS_PROJECT: "Pozostawione maszyny"
 ROBOT_CLEANERS_PROJECT_DESC: "Na odległej planecie znaleziono placówkę pełną robotów. Jeżeli je uruchomimy, być może poznamy tajemnicę ich ojczyzny."
 ALIEN_MONSTER_ON_SHIP: "Obce zwierzę na pokładzie"
 ALIEN_MONSTER_ON_SHIP_DESC: "Dzika istota wdarła się na nasz statek badawczy i próbuje zabić załogę. Bez pomocy wojska nie przetrwają długo!" #A custom scripted desc that allows for MI support
 TREE_OF_LIFE: "Drzewo"
 TREE_OF_LIFE_DESC: "Jakieś drzewo jak gdyby nigdy nic dryfuje w kosmicznej pustce. Zdaje się, że jego żywica przyciąga kosmiczne potwory. Zbadajmy tę roślinę i ustalmy, co tu robi."
 MASTERS_WRITINGS_POLITICS: "Tłumaczenie tekstów osadników"
 MASTERS_WRITINGS_POLITICS_DESC: "Odkryliśmy skład dokumentów, które prawdopodobnie miały duże znaczenie dla nieistniejącej już społeczności. Tłumacząc je, z pewnością dowiemy się wiele o jej historii i kulturze."
 MASTERS_WRITINGS_PHILOSOPHY: "Tłumaczenie tekstów odkrywców"
 MASTERS_WRITINGS_PHILOSOPHY_DESC: "Znaleźliśmy teksty przewożone przez ekspedycję obcych. Jeżeli je przetłumaczymy, może dowiemy się czegoś o ich poprzednich właścicielach."
 MASTERS_WRITINGS_DIPLOMACY: "Tłumaczenie tekstów kupców"
 MASTERS_WRITINGS_DIPLOMACY_DESC: "W ruinach międzygwiezdnego węzła handlowego znaleźliśmy zbiór tekstów. Jeżeli przetłumaczymy te dokumenty, możemy dowiedzieć się więcej o założycielach tego miejsca."
 MASTERS_WRITINGS_WAR: "Tłumaczenie tekstów wojowników"
 MASTERS_WRITINGS_WAR_DESC: "Na dawno opuszczonym polu bitwy znaleźliśmy szczątki wojowników. Mieli przy sobie teksty, które musiały mieć dla nich duże znaczenie. Jeżeli je przetłumaczymy, możemy poznać historię tych ludzi i toczonych przez nich wojen."
 CRYOPOD_FOUND_PROJECT: "Podziemny schron"
 CRYOPOD_FOUND_PROJECT_DESC: "Pod pewną górą znaleźliśmy budowlę, w której mogą znajdować się cenne informacje albo sprzęt. Dookoła czyha niebezpieczna przyroda, więc musimy poradzić sobie z tymi bestiami, żeby tam się dostać."
 CRYOPOD_OPENING_PROJECT: "Otwarcie"
 CRYOPOD_OPENING_PROJECT_DESC: "W znalezionym przez nas podziemnym schronie był tylko jakiś pojemnik. Musimy go otworzyć, jeśli chcemy wiedzieć, co jest w środku."
 ANCIENT_OCEAN_SHIP: "Zatopiony krążownik"
 ANCIENT_OCEAN_SHIP_DESC: "[Root.GetName]: Krążownik obcych spoczywa na dnie morza. Wydobycie go może dać nam cenne technologie albo zasoby."
