 #Science Ship Actions
 tech_deep_scan: "Instrumentos de Escaneamento Profundos"
 tech_deep_scan_desc: "Não Utilizado" #TEMP
 tech_databank_uplinks: "Uplink de Banco de Dados"
 tech_databank_uplinks_desc: "Bandas quânticas de alta capacidade dedicadas a transferências de bancos de dados tornam possível a quase completa sincronia de operações de pesquisa através de longas distâncias."
 tech_improved_databank_uplinks: "Miniaturização de Uplink"
 tech_improved_databank_uplinks_desc: "Miniaturização dos transmissores de endpoint para instalá-los em aglomerados, aumentando ainda mais a largura de banda."
 #Physics Lab & related
 tech_basic_science_lab_1: "Método Científico"
 tech_basic_science_lab_1_desc: "Previsões que podem ser testadas de fenômenos que podem ser observados."
 tech_basic_science_lab_2: "Laboratórios de Materiais Exóticos"
 tech_basic_science_lab_2_desc: "Conforme exploramos a galáxia, continuamos a encontrar novos materiais e substâncias que não conhecemos. Catalogar e analisar estas descobertas exigirá novas instalações."
 tech_basic_science_lab_3: "Estudos Multi-Dimensionais"
 tech_basic_science_lab_3_desc: "Para expandir nossa base de conhecimento, devemos levar em consideração todos os níveis de existência. Um novo reino da ciência nos aguarda!"
 tech_physics_1: "Teoria Quântica"
 tech_physics_1_desc: "Explorar a mediação de forças fundamentais através de partículas subatômicas."
 tech_physics_2: "Física Quântica Aplicada"
 tech_physics_2_desc: "O comportamento aparentemente irregular de coisas pequenas pode alterar dramaticamente a forma que pensamos sobre coisas maiores."
 tech_physics_3: "Teoria de Espaço-Tempo"
 tech_physics_3_desc: "Três dimensões, inseparáveis da quarta."
 tech_administrative_ai: "IA Administrativa"
 tech_administrative_ai_desc: "Circuitos organizacionais redirecionando o fervor acadêmico."
 tech_administrative_ai_machine_intelligence: "Otimização Acadêmica"
 tech_administrative_ai_desc_machine_intelligence: "Novas sub-rotinas afiarão o foco de nossas unidades de pesquisa e eliminarão a ineficiência."
 tech_self_aware_logic: "Lógica Auto-Evolutiva"
 tech_self_aware_logic_desc: "Priorização introspectiva."
 tech_sapient_ai: "IA Positrônica"
 tech_sapient_ai_desc: "Intelectos artificiais evoluídos estão abrindo a porta para a possibilidade de uma sapiência verdadeiramente sintética."
 tech_administrative_ai_hive_mind: "Aprimoradores Sinápticos"
 tech_administrative_ai_desc_hive_mind: "Pensamento antes da ação. Nossa Mente evoluirá para alturas ainda maiores."
 tech_self_aware_logic_hive_mind: "Sinapses Autônomas"
 tech_self_aware_logic_desc_hive_mind: "Unidade indivisível separada."
 tech_positronic_implants: "Implantes Positrônicos"
 tech_positronic_implants_desc: "Expandindo as possibilidades através da aplicação de cibernética limitada."
 tech_positronic_implants_machine_intelligence: "Processadores Positrônicos"
 tech_positronic_implants_desc_machine_intelligence: "Abrindo novas avenidas de pensamento sintético."
 tech_combat_computers_1: "Computadores de Combate Especializados"
 tech_combat_computers_1_desc: "Matrizes ativas ajustadas especificamente para tarefas voltadas ao combate aumentam imensamente a eficiência na batalha." #The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2: "Algoritmos de Combate Aumentados"
 tech_combat_computers_2_desc: "Maiores avanços em algoritmos preditivos permitem uma melhor tomada de decisão tática em campo."
 tech_combat_computers_3: "Simulações de Combate Sencientes"
 tech_combat_computers_3_desc: "Executar IAs sencientes através de simulações de combate de alta intensidade gera conhecimentos valiosos com relação a otimizações potenciais para técnicas de avaliação de riscos." #The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous: "Intelectos de Naves Autônomos"
 tech_combat_computers_autonomous_desc: "Ao conceder às nossas naves seu próprio intelecto semi-autônomo, sua capacidade de resposta aumenta imensamente."
 tech_pd_tracking_1: "Contramedidas Ativas"
 tech_pd_tracking_1_desc: "A melhor defesa é um bom ataque."
 tech_pd_tracking_2: "Sistemas de Suporte Interligados"
 tech_pd_tracking_2_desc: "Redes de armamentos defensivos são muito mais eficazes que contramedidas independentes."
 tech_pd_tracking_3: "Algoritmos preditivos"
 tech_pd_tracking_3_desc: "Predição avançada aumenta imensamente a precisão de sistemas de contramedidas ativas."
 tech_synchronized_defences: "Defesas Sincronizadas"
 tech_synchronized_defences_desc: "Alinhar paradigmas de execução de armas ofensivas e defensivas permite uma eficiência aumentada."
 tech_global_research_initiative: "Iniciativa de Pesquisa Interplanetária"
 tech_global_research_initiative_desc: "Uma iniciativa para reservas de recursos interplanetários e bolsas de pesquisa mais flexíveis."
 tech_neuro_quantum_links: "Vínculos Neurais Quânticos"
 tech_neuro_quantum_links_desc: "Implantes neurológicos avançados, conectados à aglomerados de computação quântica, permitem reflexões múltiplas e simultâneas."
 tech_cryostasis_1: "Naves Coloniais Controladas por IA"
 tech_cryostasis_1_desc: "Ao ceder o controle da nave colonial para uma Inteligência Artificial, a tripulação e os colonizadores podem ser suspensos em um sono profundo."
 tech_cryostasis_1_machine_intelligence: "Drones de Fabricação Coloniais"
 tech_cryostasis_1_desc_machine_intelligence: "Frotas de drones de construção pequenos, mas eficientes que são armazenados nos porões de carga de naves coloniais. Assim que ativados em uma superfície planetária, eles aumentam, e muito, a velocidade do processo de colonização inicial."
 tech_cryostasis_2: "Naves Coloniais Auto Conscientes"
 tech_cryostasis_2_desc: "Sistemas suficientemente avançados são capazes de otimizarem a si mesmos se forem programados como especialmente cientes do propósito para o qual foram criados."
 tech_automated_exploration: "Protocolos de Exploração Automatizados"
 tech_automated_exploration_desc: "Uma IA avançada ajudará os oficiais científicos na sua tarefa de explorar novos mundos estranhos, buscar nova vida e novas civilizações, e ir audaciosamente onde nenhum Blorg jamais esteve. A Nave Científica conseguirá explorar a galáxia com a ajuda de uma IA."
 tech_automated_exploration_machine_intelligence: "Algoritmos de Exploração Autônomos"
 tech_automated_exploration_desc_machine_intelligence: "Algoritmos atualizados e mais avançados não só aumentarão a velocidade das inspeções, mas também permitem que nossos ativos de exploração passem mais tempo no espaço profundo sem instruções contínuas da Inteligência Maquinária central."
 tech_auxiliary_fire_control: "Controle de Disparo Auxiliar"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$"
 #Resources
 tech_exotic_gases: "Refino de Gases Exóticos"
 tech_exotic_gases_desc: "Gases Exóticos podem ser produzidos artificialmente, mas é um processo difícil que requer um processo de refino avançado."
 tech_volatile_motes: "Usinas de Materiais Voláteis"
 tech_volatile_motes_desc: "Além das preocupações científicas óbvias, a criação artificial de Partículas Voláteis é um processo extremamente delicado e complicado que requer equipamento altamente especializado."
 tech_rare_crystals: "Fabricação de Cristais Raros"
 tech_rare_crystals_desc: "O processo de cristalização é complicado e difícil, mas cristais sintéticos podem ser fabricados usando usinas industriais especializadas."
 tech_mine_neutronium: "Extração de Neutrônios"
 tech_mine_neutronium_desc: "O Neutrônio é uma substância super densa composta de nêutrons que pode ser forjada em uma armadura extremamente resistente e duradoura."
 tech_mine_dark_matter: "Extração de Matéria Escura"
 tech_mine_dark_matter_desc: "Esta substância exótica possui muitas propriedades que parecem desafiar as leis da física. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nébulas."
 #Ship Reactor Components
 tech_fission_power: "Energia por Fissão"
 tech_fission_power_desc: "Essa fonte de energia gera força para naves através de fissão induzida, mas também produz lixo tóxico nuclear nocivo."
 tech_fusion_power: "Energia por Fusão"
 tech_fusion_power_desc: "Processos de fusão nuclear geram uma grande quantidade de força para naves, mas sem os riscos associados à energia por fissão."
 tech_cold_fusion_power: "Energia por Fusão a Frio"
 tech_cold_fusion_power_desc: "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão para nossas naves."
 tech_antimatter_power: "Energia por Anti-Matéria"
 tech_antimatter_power_desc: "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força para a nave será melhor que fusão várias ordens de magnitude."
 tech_zero_point_power: "Energia de Ponto Zero"
 tech_zero_point_power_desc: "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia para a nave. Não existe maneira mais eficiente de gerar energia."
 tech_dark_matter_power_core: "Energia de Matéria Escura"
 tech_dark_matter_power_core_desc: "Estes geradores parecem de alguma forma extrair energia diretamente da matéria escura, fornecendo mais energia para a nave do que deveria ser possível de acordo com as leis da física."
 tech_dark_matter_propulsion: "Propulsão de Matéria Escura"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1: "Impulsão de Reator"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2: "Impulsão de Reator Aprimorada"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3: "Impulsão de Reator Avançada"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$"
 #Shield Components
 tech_shields_1: "Defletores"
 tech_shields_1_desc: "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia.\n\n"
 tech_shields_2: "Defletores Aprimorados"
 tech_shields_2_desc: "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados.\n\n"
 tech_shields_3: "Escudos"
 tech_shields_3_desc: "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior.\n\n"
 tech_shields_4: "Escudos Avançados"
 tech_shields_4_desc: "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar essa barreira.\n\n"
 tech_shields_5: "Hiper Escudos"
 tech_shields_5_desc: "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual.\n\n"
 tech_shield_rechargers_1: "Capacitores de Escudos"
 tech_shield_rechargers_1_desc: "Esses capacitores armazenam energia excedente que pode ser rapidamente transferida para reforçar os escudos de uma nave."
 tech_shield_hardeners_1: "Fortalecimento de Escudo"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2: "Fortalecimento de Escudo Avançado"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator: "Escudos Planetários"
 tech_planetary_shield_generator_desc: "Gerar um forte escudo energético dentro de uma atmosfera planetária é um desafio maior que no vácuo do espaço, mas oferece uma defesa potente contra bombardeios orbitais."
 tech_dark_matter_deflector: "Defletores de Matéria Escura"
 tech_dark_matter_deflector_desc: "Estes defletores utilizam matéria escura para refletir os projéteis inimigos de uma maneira que desafia totalmente as leis da natureza."
 tech_psionic_shield: "Escudos Psiônicos"
 tech_psionic_shield_desc: "Estes escudos extremamente poderosos são gerados a partir de energia psíquica pura por um quadro de especialistas psiônicos. Seus poderes são aumentados ainda mais por grandes redes de emissores psi."
 tech_psionic_barrier: "Barreira Psiônica"
 tech_psionic_barrier_desc: "Estas barreiras são geradas a partir de pura energia psíquica por um quadro de especialistas psiônicos. Eles conseguirão impedir parte dos disparos, como nossos sistemas de defletor de Energia, mas sem o custo de energia proibitivo."
 #Sensor Components
 tech_sensors_2: "Sensores Gravíticos"
 tech_sensors_2_desc: "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial.\n\n"
 tech_sensors_3: "Sensores Subespaciais"
 tech_sensors_3_desc: "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores.\n\n"
 tech_sensors_4: "Sensores Taquiônicos"
 tech_sensors_4_desc: "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas.\n\n"
 tech_orbital_sensor_array: "Matriz de Sensores Orbitais"
 tech_orbital_sensor_array_desc: "Redes de sensores poderosas que podem ser adicionada à estrutura de portos espaciais orbitais. Elas fornecem excelente cobertura de sensores da região ao redor do espaço.\n\n"
 #Power Plants
 tech_power_plant_1: "Capacitores de Alta-Energia"
 tech_power_plant_1_desc: "Capacitores capazes de armazenar grandes quantidades de energia são uma das pedras fundamentais de qualquer civilização moderna."
 tech_power_plant_2: "Modulação de Campo"
 tech_power_plant_2_desc: "Campos modulados permitem maior produção e rendimento energético aprimorado."
 tech_power_plant_3: "Estados de Energia Quântica"
 tech_power_plant_3_desc: "Princípios básicos de emaranhados aplicados à geração de energia fornecem um aumento substancial na produção energética."
 tech_power_plant_4: "Manipulação de Campo Quântico"
 tech_power_plant_4_desc: "Superposição quântica de bobinas de energia, simultaneamente sugadas e carregadas."
 #tech_power_plant_5: "Matter to Energy Conversion"
 #tech_power_plant_5_desc: ""
 tech_stellar_absorption: "Absorção Estelar"
 #tech_stellar_absorption_desc: "Unused" # TEMP
 tech_power_hub_1: "Gerenciamento de Energia Global"
 tech_power_hub_1_desc: "Instalações de equilíbrio de carga podem melhorar imensamente a estabilidade de redes locais e fornecer energia em excesso de volta para os capacitores centralizados."
 tech_power_hub_2: "Rede de Energia Planetária"
 tech_power_hub_2_desc: "Uma rede unificada e reprojetada reduz as perdas de energia pela distância."
 #Warp Drives
 tech_wormhole_generation_1: "Buracos de Minhoca Subespaciais"
 tech_wormhole_generation_1_desc: "Direcionando através do subespaço diretamente, um conduíte temporário pode ser estabelecido entre dois pontos diferentes no espaço normal. A viagem entre esses pontos seria quase instantânea.\n\n"
 tech_wormhole_generation_2: "Matriz de Calibragem de Buraco de Minhoca"
 tech_wormhole_generation_2_desc: "A criação de um buraco de minhoca estável leva tempo e requer grandes quantidades de energia, mas o processo pode ser simplificado com o uso de calibradores especiais.\n\n"
 tech_wormhole_generation_3: "Campos de Contenção de Buracos de Minhoca"
 tech_wormhole_generation_3_desc: "Esses campos de contenção permitem a criação de buracos de minhoca mais poderosos, sem o risco de desencadear uma avalanche súbita de energia subespacial.\n\n"
 tech_hyper_drive_1: "Viagem pelo Hiperespaço"
 tech_hyper_drive_1_desc: "Como os fios de uma teia de aranha, o reino extra-dimensional do hiperespaço corre através dos poços gravitacionais da maioria das estrelas. A viagem mais rápida que a luz é teoricamente possível usando essas hiperestradas.\n\n"
 tech_hyper_drive_2: "Pontos de Fendas em Hiperestradas"
 tech_hyper_drive_2_desc: "Identificamos a existência de pontos no espaço em que uma nave gasta menos energia para 'romper' dentro de uma hiperestrada. Isso levará a uma nova geração de hiper propulsores.\n\n"
 tech_hyper_drive_3: "Correntes de Vácuo Hiperespaciais"
 tech_hyper_drive_3_desc: "Uma nova geração de hiper propulsores capazes de acessar as correntes de vácuo no subespaço que estão presentes dentro do hiperespaço. Isso gera um desempenho de propulsão dramaticamente aprimorada.\n\n"
 tech_hyperlane_mapping: "Mapeamento de Hiperestradas"
 tech_hyperlane_mapping_desc: "Apesar de não viajarmos através do hiperespaço, mapear a extensiva rede galática de hiperestradas nos dá uma vantagem clara sobre aqueles que o fazem.\n\n"
 tech_warp_drive_1: "Propulsão de Dobra Espacial"
 tech_warp_drive_1_desc: "Ao envelopar uma nave ao redor de um campo de dobra e formar uma bolha subespacial ao redor dele, velocidades que excedem a velocidade da luz são teoricamente possíveis.\n\n"
 tech_warp_drive_2: "Estabilizadores de Campos de Dobra"
 tech_warp_drive_2_desc: "Técnicas aprimoradas de estabilização para campos de dobra permitirão às nossas naves viajar mais longe, enquanto gastam menos energia.\n\n"
 tech_warp_drive_3: "Coletor de Dobra Espacial"
 tech_warp_drive_3_desc: "Esses coletores revolucionários são anexados aos propulsores de dobra espacial e funcionam como coletores de partículas, reabastecendo o suprimento de combustível de uma nave espacial.\n\n"
 tech_jump_drive_1: "Propulsor de Salto"
 tech_jump_drive_1_desc: "Uma maravilha tecnológica revolucionária, o Propulsor de Salto destrói o espaço-tempo local e o reorganiza no nível quântico para ser idêntico ao do destino final - com isso a nave parece \"saltar\" quase que de maneira instantânea de sistema para sistema.\n\n"
 tech_psi_jump_drive_1: "Propulsor de Salto Psi"
 tech_psi_jump_drive_1_desc: "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, \"saltando\" grandes distâncias instantaneamente.\n\n"
 tech_wormhole_stabilization: "Estabilização de Buraco de Minhoca"
 tech_wormhole_stabilization_desc: "Um buraco de minhoca subespecial que ocorre naturalmente é algo instável, e seus níveis de energia flutuantes tipicamente impossibilitam uma viagem segura entre suas aberturas conectadas. Porém, há maneiras de estabilizar sua matriz temporariamente."
 tech_gateway_activation: "Ativação de Portal"
 tech_gateway_activation_desc: "A capacidade de reativar as estações de Portais abandonados que podem ser encontradas espalhadas através da galáxia, apresenta o potencial de diminuir dramaticamente os tempos de viagem."
 tech_gateway_construction: "Construção do Portal"
 tech_gateway_construction_desc: "A construção de novas estações de Portal nos permite construir uma rede de viagem rápida que poderia revolucionar a viagem interestelar."
 #Aura Components
 tech_shield_recharge_aura_1: "Campos de Capacitor"
 tech_shield_recharge_aura_1_desc: "Campos localizados de partículas carregadas podem energizar capacitores de escudo esgotados.\n\n"
 tech_aura_shield_dampener: "Amortecedores de Escudos"
 #tech_aura_shield_dampener_desc: ""
 tech_aura_quantum_destabilizer: "Desestabilizador Quântico"
 tech_aura_quantum_destabilizer_desc: "Desestabilizadores Quânticos agitam o campo quântico local, perturbando equipamentos de fogo sensíveis a bordo de naves inimigas.\n\n"
 tech_enigmatic_disruption_field: "Campo Disruptor Enigmático"
 tech_enigmatic_disruption_field_desc: "Ao inundar uma área localizada com pulsos eletromagnéticos fracos e modulados aleatoriamente, escudos e armas inimigas podem ser interrompidos parcialmente."
 #Aux
 tech_enigmatic_encoder: "Codificador Enigmático"
 tech_enigmatic_encoder_desc: "O Decodificador Enigmático embaralha os dados de voo usando um projeto indeterminável, antes de alimentar novamente ao comando da frota."
 tech_enigmatic_decoder: "Decodificador Enigmático"
 tech_enigmatic_decoder_desc: "Apesar de produzir resultados na média em testes padrões, a precisão dos algoritmos de previsão do Decodificador Enigmático aumenta conforme o plano de voo do alvo se torna mais instável."
 #Ascension perk
 tech_ascension_theory: "Teoria da Ascensão"
 tech_ascension_theory_desc: "Nossa história é um ciclo repetitivo de dramáticos saltos tecnológicos, políticos e culturais; estes saltos geralmente são precedidos por períodos de agitação e seguidos por períodos de estabilidade relativa. Ao identificar as premissas núcleo recorrentes nestes saltos, conseguiremos fazer um curto circuito no ciclo para nosso próprio benefício."
 tech_ascension_theory_apoc: "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc: "$tech_ascension_theory_desc$"
