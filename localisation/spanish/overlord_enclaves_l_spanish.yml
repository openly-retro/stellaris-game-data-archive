 enclave.8000.curator_archivist.desc.councilor: "$enclave.8000.start$\n\n$curator_archivist_farewell$\n\n$enclave.8000.end$"
 trader_leader_farewell: "§L\\\"¿Por qué no se me ha revelado este pequeño secreto del mercado? Ilustradme, ¿cuál es el objetivo? ¿Dónde está el beneficio? ¿No sabéis, idiotas, que nos habéis arruinado a todos?\"§!"
