 tech_hyper_relays: "Hiperprzekaźniki"
 tech_hyper_relays_desc: "§YHiperprzekaźniki§! tworzą łańcuch konstrukcji zbudowanych poza studniami grawitacyjnymi układów słonecznych i umożliwiają szybkie podróżowanie od przekaźnika do przekaźnika bez konieczności przelotów do ustalonych wejść na hiperlinie."
