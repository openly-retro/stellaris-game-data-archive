 feature_alien_leaders_recruitment: "Werbunek przywódców kosmitów"
 feature_alien_leaders_recruitment_desc: "Pozwala werbować przywódców spośród innych gatunków naszego imperium."
 feature_federations_created: "Tworzenie federacji"
 feature_federations_created_desc: "Pozwala tworzyć federacje z sojuszy i wasali."
 feature_modify_traits: "Modyfikacja genetyczna"
 feature_modify_traits_desc: "Pozwala nam aktywnie modyfikować cechy genetyczne gatunków w naszym imperium."
 feature_advanced_gene_modding: "Resekwencjonowanie genetyczne"
 feature_advanced_gene_modding_desc: "Pozwala usuwać korzystne cechy i dodawać szkodliwe u modyfikowanych gatunków, a także zmieniać ich wygląd."
 feature_habitability_gene_modding: "Modyfikacja możliwości zamieszkania"
 feature_habitability_gene_modding_desc: "Umożliwia zmianę typu planety preferowanego przez dany gatunek poprzez modyfikację genetyczną."
 feature_add_advanced_traits: "Cechy zaawansowane"
 feature_add_advanced_traits_desc: "Odblokowuje dodatkowe cechy, które możemy implementować u modyfikowanych gatunków."
 feature_colonization: "Kolonizacja"
 feature_colonization_desc: "Umożliwia budowę statków kolonizacyjnych, które mogą posłużyć do skolonizowania innych planet."
 feature_colony_ship_rushed: "Prywatny statek kolonizacyjny"
 feature_colony_ship_rushed_desc: "Pozwala budować prywatne statki kolonizacyjne, które są kupowane przez nieznane osoby z prywatnego sektora. W wyniku tego koloniści mogą mieć inne etyki niż większość."
 feature_forming_ships: "Tworzenie flot"
 feature_forming_ships_desc: "Umożliwia łączenie statków we floty."
 feature_production_credit: "Priorytet kredytowy"
 feature_production_credit_desc: "Pozwala planetom wytwarzać kredyty energetyczne jako projekt planetarny."
 feature_individual_entreprises: "Indywidualne przedsięwzięcia"
 feature_individual_entreprises_desc: "Wolne bezrobotne populacje wytwarzają kredyty energetyczne w indywidualnych przedsięwzięciach."
 feature_wormhole_stations: "Stacje tunelu czasoprzestrzennego"
 feature_wormhole_stations_desc: "Umożliwia budowę stacji tunelu czasoprzestrzennego."
 feature_wormhole_capacity: "Pojemność tunelu czasoprzestrzennego"
 feature_wormhole_capacity_desc: "Zwiększa limit liczebności floty w tunelu czasoprzestrzennym i zasięg, a jednocześnie skraca czas wytwarzania."
 feature_extended_wormhole: "Rozbudowany tunel czasoprzestrzenny"
 feature_extended_wormhole_desc: "Pozwala przejść przez tunel czasoprzestrzenny flocie dowolnej wielkości. Jeśli flota jest większa od pojemności tunelu, zamknie się on po dokonaniu przesyłu. Stworzenie kolejnego wydłuży się w zależności od stopnia przekroczenia pojemności tunelu."
 feature_survey_planets: "Świadome narzędzia"
 feature_survey_planets_desc: "Pozwala sondować planety statkom badawczym bez naukowca na pokładzie."
 feature_sensor_range: "Zasięg czujników kolonii"
 feature_sensor_range_desc: "Zwiększa się zasięg czujników kolonii."
 feature_evasion: "Uniki"
 feature_evasion_desc: "Wszystkie statki lepiej wykonują uniki."
 feature_mechanical_trait: "Cecha \"mechaniczna\""
 feature_mechanical_trait_desc: "Armie stworzone z gatunków posiadających cechę \"cyborg\" otrzymują też cechę \"mechaniczna\"."
 feature_rebel_armies: "Armie rebelianckie"
 feature_rebel_armies_desc: "Armie rebelianckie powstające w wyniku buntów niewolników będą o wiele silniejsze niż obecnie."
 feature_ftl_travel: "Podróże nadświetlne"
 feature_ftl_travel_desc: "Podstawowe systemy potrzebne do dowolnego rodzaju podróży nadświetlnych."
 feature_pop_self_modification: "Modyfikacja samych siebie"
 feature_pop_self_modification_desc: "Populacje mogą samoistnie zaadaptować się, by ułatwić sobie przetrwanie w nieprzyjaznym środowisku."
 feature_advanced_gov_forms: "Zaawansowane formy rządu"
 feature_advanced_gov_forms_desc: "Pozwala przeprowadzić reformację imperium poprzez wprowadzenie zaawansowanych form wszystkich rządów."
 feature_build_terraform_station: "Terraformowanie"
 feature_build_terraform_station_desc: "Umożliwia terraformowanie planet."
 feature_megaengineering: "Odnowienie superkonstrukcji"
 feature_megaengineering_desc: "Umożliwia naprawę zrujnowanych superkonstrukcji."
 feature_terraform_inhabited: "Adaptacja ekologiczna"
 feature_terraform_inhabited_desc: "Umożliwia terraformowanie zamieszkanych planet."
 feature_xeno_integration: "Ksenointegracja"
 feature_xeno_integration_desc: "Umożliwia nadanie obcym gatunkom pełnych praw obywatelskich."
 feature_spaceport_level_2: "Kosmoport poziomu II"
 feature_spaceport_level_2_desc: "Można zmodernizować kosmoport, by umożliwiał budowę niszczycieli i mógł obsługiwać §Y2§! moduły."
 feature_spaceport_level_3: "Kosmoport poziomu III"
 feature_spaceport_level_3_desc: "Można zmodernizować kosmoport, by mógł obsługiwać §Y3§! moduły."
 feature_spaceport_level_4: "Kosmoport poziomu IV"
 feature_spaceport_level_4_desc: "Można zmodernizować kosmoport, by umożliwiał budowę krążowników i mógł obsługiwać §Y4§! moduły."
 feature_spaceport_level_5: "Kosmoport poziomu V"
 feature_spaceport_level_5_desc: "Można zmodernizować kosmoport, by mógł obsługiwać §Y5§! modułów."
 feature_spaceport_level_6: "Kosmoport poziomu VI"
 feature_spaceport_level_6_desc: "Można zmodernizować kosmoport, by umożliwiał budowę pancerników i mógł obsługiwać §Y6§! modułów."
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc: "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard: "Chemiczny błogostan"
 feature_bliss_standard_desc: "Umożliwia ustawienie standardu życia na §Ychemiczny błogostan§!."
 feature_robots: "Pracujące roboty"
 feature_robots_desc: "Roboty to dość proste maszyny mogące przyjmować polecenia głosowe, ale nie posiadające własnej inteligencji.\n\n§EDzięki technologii \"§Y$tech_robotic_workers$§!\" populacje robotów mogą wykonywać jedynie pracę £pop_cat_worker£ §Y$pop_cat_worker$§!.§!"
 feature_droids: "Pracujące droidy"
 feature_droids_desc: "Droidy to bardziej skomplikowane typy robotów, często posiadające zaprogramowane osobowości, dzięki którym mogą lepiej służyć swoim panom.\n\n§EDzięki technologii \"§Y$tech_droid_workers$§!\" populacje robotów mogą teraz wykonywać także pracę £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nNiektóre skomplikowane zajęcia £pop_cat_specialist£ §Y$pop_cat_specialist$§!, takie jak £job_researcher£ §Ybadania naukowe§!, mogą wykonywać tylko wtedy, gdy SI nie jest zakazana.§!"
 feature_synths: "Pracujące syntetyki"
 feature_synths_desc: "Syntetyki to bardzo skomplikowane maszyny. Ich pozytronowe mózgi mogą obsługiwać sztuczną inteligencję klasy 7, co oznacza, że są w pełni świadome.\n\n§EDzięki technologii \"§Y$tech_synthetic_workers$§!\" na populacje robotów ma wpływ £happiness£ §Yzadowolenie§! i mogą one wykonywać wszystkie rodzaje £job£ prac §Y$pop_cat_ruler$§!.\n\nPraca £pop_cat_ruler£ §Y$pop_cat_ruler$§! jest dla nich dostępna tylko wtedy, gdy aktywna jest polityka §Ypełnych praw SI§!.§!"
 feature_robot_leaders: "Syntetyczni przywódcy"
 feature_robot_leaders_desc: "Populacje syntetyków mogą być przywódcami."
 feature_modify_robots: "Robomoding"
 feature_modify_robots_desc: "Umożliwia projektowanie i budowę wyspecjalizowanych populacji $trait_mechanical$."
 feature_modify_robots_desc_machine_intelligence: "Umożliwia projektowanie i budowę wyspecjalizowanych populacji $trait_machine_unit$ i $trait_mechanical$."
 feature_wormhole_stabilization: "Podróż czasoprzestrzenna"
 feature_wormhole_stabilization_desc: "Umożliwia naszym statkom podróżowanie przez tunele czasoprzestrzenne."
 feature_gateway_activation: "Podróż bramą kosmiczną"
 feature_gateway_activation_desc: "Umożliwia nam uruchamianie bram kosmicznych i wysyłanie przez nie naszych statków."
 feature_gateway_construction: "Budowa bram kosmicznych"
 feature_gateway_construction_desc: "Możemy odbudowywać porzucone bramy kosmiczne i budować nowe."
 feature_unity_ambitions: "Ambicje jedności"
 feature_unity_ambitions_desc: "Odblokowuje zestaw §Yedyktów§! nazywanych ambicjami jedności. Od zwykłych edyktów różnią się one tym, że ich stosowanie kosztuje £unity£ §Yjedność§!, a cena jest równa kosztowi odblokowania kolejnej tradycji. Zastosowanie ambicji jedności nie zwiększa kosztu £unity£ jedności dla tradycji ani ambicji jedności."
 feature_campaign_edicts: "Dodatkowe edykty (kampanie)"
 feature_campaign_edicts_desc: "Odblokowuje dodatkowe edykty nazywane §Ykampaniami§!, za które płaci się energią, a nie jednością."
 feature_jump_method: "Podróże z napędem skokowym"
 feature_jump_method_desc: "Odblokowanie akcji floty §Hwykonanie skoku§!, dzięki której floty z napędem skokowym mogą praktycznie natychmiast przenieść się do dowolnego układu znajdującego się w zasięgu, ignorując hiperlinie."
