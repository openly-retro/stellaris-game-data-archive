 TOOLTIP_SETUP_FTL: "§H$FTL_LABEL$§!\nWybierz metodę podróży międzygwiezdnych wykorzystywaną przez twoje imperium. Nie można zmienić rodzaju napędu nadświetlnego poza przypadkami odblokowania bardzo rzadkich technologii. Podczas gry nigdy nie ma możliwości zmiany podstawowych rodzajów napędu nadświetlnego."
