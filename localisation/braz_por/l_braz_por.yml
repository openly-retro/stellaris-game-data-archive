 consumer_goods_desc: "§E§H$consumer_goods$§! (£consumer_goods£) são um recurso avançado que representa os diversos dispositivos, luxos e bens necessários para dar aos seus £pop£ §HPops§! uma boa qualidade de vida e para que eles atuem em £job£ §HEmpregos§! intelectuais, como £job_researcher£ §HPesquisa§!. Você pode ganhar mais bens ao:\n§Y1.§! Construir £building£ §HIndústrias Civis§! na superfície de planetas colonizados.\n§Y2.§! Construir £district£ §HDistritos Industriais§! na superfície de planetas colonizados.\n§Y3.§! Comprar mais bens no §HMercado§!.§! §G($CLICK_OPEN_MARKET$)§!"
