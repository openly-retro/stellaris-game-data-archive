 #####################
 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "Заброшенный комплекс"
 astral_rift.2000.name: "Заброшенный центр"
 astral_rift.2000.desc: "Мы проникли внутрь заброшенного научно-исследовательского центра.\n\nПол, стены и другие поверхности здесь покрыты густым слоем пыли: очевидно, сюда уже давно никто не заходил.\n\nНе видно и работников центра — ни живых, ни мертвых. Если кто-то и отвечал здесь за поддержание порядка, то от него не осталось даже следов.\n\nВдоль стен расставлены прочные полки, на каждой из которых покоится крупное яйцо. Многие из них уже сгнили — какие-то сильнее, какие-то слабее; однако нам удалось найти несколько еще живых экземпляров.\n\nВ центре помещения стоит открытый контейнер, заполненный бледной густой жидкостью. Анализ показал, что в ней содержится большое количество протеинов и аминокислот. Судя по отложениям, оставшимся на некоторых яйцах, работавшие здесь исследователи вводили эту жидкость внутрь испытуемых экземпляров."
 astral_rift.2000.a: "Поискать смотрителей этого центра."
 astral_rift.2000.b: "Вскрыть яйцо."
 astral_rift.2010.name: "Квантовые паразиты"
 astral_rift.2010.desc: "Мы открыли яйцо, показавшееся нам наиболее здоровым.\n\nНаходившийся внутри зародыш оказался истощенным и покрытым чужеродными паразитами.\n\nЧто любопытно, эти паразиты проявляют невероятные квантовые свойства, не наблюдающиеся у других известных нам биологических видов: они беспорядочно перемещаются в пространстве внутри яйца и, возможно, даже внутри зародыша. Должно быть, конкретно этот экземпляр особенно устойчив к паразитам, учитывая, как мало жизнеспособных яиц уцелело в лаборатории.\n\nМы установили, что паразиты прибыли сюда из другого, очень далекого измерения. Вероятно, в лабораторию они попали случайно, нарушив ход всех исследовательских работ.\n\nЧан со странной жидкостью в середине помещения почему-то представляет для них особый интерес. Возможно, именно из-за него они здесь и оказались."
 astral_rift.2010.a: "Впрыснуть жидкость в яйцо."
 astral_rift.2010.b: "Применить эвтаназию к оставшимся существам."
 astral_rift.2015.name: "Смотрители"
 astral_rift.2015.desc: "Мы нашли смотрителей этого места… а вернее, то, что от них осталось.\n\nСоседняя комната завалена трупами. Их конечности отсечены на атомном уровне — здесь явно не обошлось без какой-то загадочной силы. Некоторые трупы наполовину сплавились со стенами.\n\nНа центральном столе для обследований лежит кладка яиц. Почти все они вскрыты, нетронутым осталось только одно.\n\nЕсли мы заберем и изучим останки смотрителей, возможно, сумеем выяснить, что здесь произошло."
 astral_rift.2015.a: "Вскрыть яйцо."
 astral_rift.2015.b: "Вернуться с останками."
 astral_rift.2020.name: "Метаболизирование"
 astral_rift.2020.desc: "Впрыскивание бледной жидкости в тело зародыша привело к любопытным результатам.\n\nНесмотря на воздействие квантовых паразитов, апатичный субъект оживился. Возможно, мы неправильно рассчитали дозу: мы и дух перевести не успели, как обитатель яйца, внахлест покрытый бронепластинами и острыми костными выступами, начал давить на скорлупу, стремясь наружу.\n\nЖидкость подействовала и на паразитов: они быстрее заметались, проникая в тело эмбриона и телепортируясь обратно. Еще немного — и такое обращение необратимо повредит нежные ткани зародыша и погубит его.\n\nМы предполагаем, что остановить их можно с помощью небольшого количества звездных нитей."
 astral_rift.2020.a: "Не вмешиваться."
 astral_rift.2020.b: "Ввести звездные нити."
 astral_rift.2025.name: "Эвтаназия"
 astral_rift.2025.desc: "Это существо уже никогда не смогло бы вести полноценную жизнь, а заразившие яйцо паразиты слишком опасны, чтобы выпускать их за пределы разлома.\n\nСледуя инструкциям по предохранению от заражения, мы умертвили все обнаруженные образцы с помощью соляной кислоты и теперь возвращаемся на борт с пробами для исследований."
 astral_rift.2025.a: "Мудрое решение."
 astral_rift.2030.name: "Биологическая нестабильность"
 astral_rift.2030.desc.end: "Должно быть, это квантовое заражение нестабильной природы перечеркнуло все планы по проведению лабораторных экспериментов.\n\nКак бы то ни было, после наблюдений мы стали лучше понимать, как ведут себя биологические организмы в крайне нестабильных условиях."
 astral_rift.2030.desc.default: "Зародыш распался на части.\n\nКак и ожидалось, заселившие его тело паразиты вскоре разнесли эти части во всех направлениях.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "Зародыш распался на части.\n\nНесмотря на все попытки стабилизировать состояние субъекта, заселившие его тело паразиты вскоре разнесли эти части во всех направлениях.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "Интересно."
 astral_rift.2035.name: "Биологическое оружие"
 astral_rift.2035.desc: "Эксперимент увенчался успехом.\n\nВведение звездных нитей в тело эмбриона стабилизировало квантовых паразитов.\n\nВылупившееся из яйца существо совершенно здорово, а также невероятно послушно и способно быстро усваивать простейшие команды. Судя по его поведению, а заодно и по прочной бронированной шкуре и острым шипам, перед нами живое оружие.\n\nК удивлению всех присутствующих, оно оказалось способно телепортироваться на небольшие расстояния. Похоже, что благодаря звездным нитям между субъектом и его паразитами сложился уникальный симбиоз.\n\nВозможно, мы сотворили что-то невероятно опасное."
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\nНаша жалкая галактика не готова к тому ужасу, который вскоре на нее обрушится."
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\nИ мы возьмем с собой еще несколько таких."
 astral_rift.2035.a: "Впечатляет."
 astral_rift.2035.a.tooltip: "Теперь можно создавать новые наступательные армии: §H$warpling_army$§!"
 astral_rift.2040.name: "Квантовые паразиты"
 astral_rift.2040.desc: "Мы собрали трупы исследователей и теперь подготавливаем их к подробному изучению.\n\nТела покрыты квантовыми паразитами, проявляющими уникальные свойства — другие известные нам биологические организмы на такое не способны. Вероятнее всего, их умение непредсказуемо телепортироваться сквозь плотную материю и погубило носителей.\n\nМы установили, что паразиты прибыли сюда из другого, очень далекого измерения. Вероятно, в лабораторию они попали непреднамеренно, нарушив ход всех исследовательских работ. Эффект оказался сокрушительным.\n\nМы нейтрализовали паразитов соляной кислотой, чтобы предотвратить распространение заражения."
 astral_rift.2040.a: "Поразительно."
 astral_rift.2045.name: "Смертельное воздействие"
 astral_rift.2045.desc: "[From.GetName] [From.GetAXX:мертв|||fem:мертва]. Причиной смерти стал контакт со смертоносными паразитами по ту сторону разлома, в системе [FromFrom.solar_system.GetName]. Отсек, где [From.GetAXX:проживал|||fem:проживала] [From.GetName], закрыт на карантин. Вскоре там будет проведена полная дезинфекция."
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§! §Rнеожиданно взрывается§!"
