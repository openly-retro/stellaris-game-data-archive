 NAME_Overlord_Enforcers: "執行官"
 d_volcanic_active_planet: "火山活動"
 d_volcanic_active_planet_desc: "火山活動により、 地下鉱床が溶解しはじめている。 これで資源を獲得しやすくなるだろう。"
 d_hostile_fauna: "攻撃的な野生生物"
 d_hostile_fauna_desc: "攻撃的な野生生物が獲物を求めて徘徊している。 この脅威に対抗するために、 入植地の保護体制を強化する必要がある。"
 d_hostile_flora: "攻撃的な植物"
 d_hostile_flora_desc: "この地域は、 獲物を求める攻撃的な植物に覆い尽くされている。 この異常増殖に対抗するために、 セキュリティ要員が投入されている。"
 d_space_ship_graveyard: "墜落船"
 d_space_ship_graveyard_desc: "この惑星には古い宇宙船が散乱しており、 現地の採掘活動を阻害している。 とはいえ、 墜落船からは手軽に合金を採取できるだろう。"
 d_fallen_orbital_shipyard: "墜落した造船所"
 d_fallen_orbital_shipyard_desc: "惑星に墜落した古い軌道造船所。 貴重な資源がたくさん収められており、 それらを採取して研究することができる。"
 d_pulsar_scarred: "傷ついた土地"
 d_pulsar_scarred_desc: "傷ついた土地や焼け野原を開拓することは不可能だ。 とはいえ、 絶え間なく発生するパルサーフレアの力を利用できるかもしれない。"
 d_ancient_facilities: "古代の施設"
 d_ancient_facilities_desc: "これらの古代の施設には、 パルサーやシールド技術、 さらには最もリスクの高い恒星からのエネルギー抽出に関する研究データが保管されている。 "
 molten_mineral_rivers: "溶融鉱物流"
 molten_mineral_rivers_desc: "この惑星では噴気活動が活発のため、 地殻内に溶岩が大量に流れており、 現地で操業する鉱物加工施設に役立っている。"
 hostile_planet: "敵意に満ちた惑星"
 hostile_planet_desc: "この惑星の動植物は、 食うか食われるかの世界を生き抜くために、 どれも捕食性へと進化している。 多くの栄養素を供給する一方で、 ほかの生物を積極的に狩って糧とする。"
 ship_junkyard: "廃船置場"
 ship_junkyard_desc: "この惑星は、 古い廃船や墜落した軌道造船所にあふれている。 貴金属や古い技術を集めるには絶好の場所だ。"
 pulsar_frying_pan: "パルサーフレア"
 pulsar_frying_pan_desc: "この惑星の半分は、 近くにあるパルサーによって荒廃している。 地表はもはや居住可能とはいえないが、 研究施設で行われているエネルギー関連技術に関する研究は大いに進展している。"
