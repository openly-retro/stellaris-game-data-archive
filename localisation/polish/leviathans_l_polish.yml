 #leviathans.120.food.c: "£energy£ §G50§! for £food£ §R100§! monthly"
 leviathans.120.a.reply: "Oto wasze kredyty. Transport minerałów został już zorganizowany."
 leviathans.120.b.reply: "Znakomicie. Gdybyście w przyszłości chcieli pozbyć się kolejnych minerałów, dajcie nam znać."
 leviathans.120.c.reply: "Gdyby tylko wszyscy klienci handlowali taką ilością towaru! Już przekazujemy wam kredyty."
 #leviathans.125.desc: "We will trade Food for Minerals or Energy Credits at a rate of one to two. These are our current deals."
 #leviathans.125.minerals.a: "£food£ §G10§! for £minerals£ §R20§! monthly"
 #leviathans.125.minerals.b: "£food£ §G25§! for £minerals£ §R50§! monthly"
 #leviathans.125.minerals.c: "£food£ §G50§! for £minerals£ §R100§! monthly"
 #leviathans.125.energy.a: "£food£ §G10§! for £energy£ §R20§! monthly"
 #leviathans.125.energy.b: "£food£ §G25§! for £energy£ §R50§! monthly"
 #leviathans.125.energy.c: "£food£ §G50§! for £energy£ §R100§! monthly"
 #leviathans.125.a.reply: "We hope this food will be to your liking."
 #leviathans.125.b.reply: "Very good. The food will be delivered to you in a perfectly edible condition."
 #leviathans.125.c.reply: "Your people will not be going hungry this cycle! Food shipments shall commence immediately."
 leviathans.125.desc.z1: "Mamy pod kończyną chwytną utalentowanego dyrektora naczelnego, który chętnie zaakceptuje imperium [Root.GetName] jako swoją nową ojczyznę i wyprowadzi dowolne sektory waszej gospodarki z powrotem na plus. Powierzcie waszą §Hwartość handlu§! ekspertowi!"
 leviathans.125.desc.z1.gestalt: "Mamy w pogotowiu utalentowaną osobę zarządzającą, gotową... Hm. Na pewno?\n\n\"Kupujący, strzeż się\" jest w porządku, ale i tak czuję się w obowiązku poinformować, że nasi konsultanci specjalizują się wyłącznie w §Hwartości handlu§!. Nie wiem, czy spełniliby wasze oczekiwania, biorąc pod uwagę wasze... niecodzienne relacje z tym pojęciem."
 leviathans.125.z1: "Zgoda."
 leviathans.125.z1.gestalt: "Rozumiemy, ale i tak chcemy kontynuować."
 leviathans.126.desc: "Znakomicie! Będzie nam bardzo przyjemnie, jeśli imperium [Root.GetName] skorzysta z naszej wiedzy."
 leviathans.126.desc.alt: "Znakomicie! Czerpmy zyski z... naszych odmiennych podejść do handlu."
