 emperor.2.intro.desc: "É o começo de uma Nova Ordem A antiga Comunidade Galáctica foi desfeita, e no seu lugar surgiu o §H[Root.GetGalEmpireName]§!. Após reivindicar nosso lugar de direito no trono deste novo estado pan-galáctico, agora somos conhecidos como §H[Root.GetName]§!."
 emperor.2.a.desc: "Em uma exuberante cerimônia de coroação transmitida por toda a galáxia, uma nova dinastia imperial foi estabelecida quando [ruler.GetRegnalName] foi coroado [Root.GetRulerTitle] em [Root.Capital.GetName]."
 emperor.2.b.desc: "Esta construção social dará à nossa Inteligência Maquinária, doravante referida como §H[Root.GetRulerTitle]§!, um controle muito maior sobre as várias subpolíticas da galáxia. Nossos súditos imperiais vão, com o tempo, aprender a obedecer nossos comandos tão bem quanto qualquer drone."
 emperor.2.c.desc: "Esta construção social dará à nossa Mente-Colmeia, doravante referida como §H[Root.GetRulerTitle]§!, um controle muito maior sobre as várias subpolíticas da galáxia. Nossos súditos imperiais vão, com o tempo, aprender a obedecer nossos comandos tão bem quanto qualquer drone."
 emperor.2.outro.desc: "Vida longa a [Root.GetRulerTitle]! Vida longa ao Imperium!"
 emperor.2.a: "Viva!"
