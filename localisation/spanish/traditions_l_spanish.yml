 tr_versatility_adaptive_programming_delayed: "Puede que no nos hayan templado siglos de evolución, pero las técnicas de programación adaptativa nos permitirán ajustarnos a entornos y situaciones nuevos, así como a cualquier forma de vida orgánica."
 tr_versatility_spatial_optimization: "Optimización espacial"
 tr_versatility_spatial_optimization_desc: "El £pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! se reduce en un §G10%§!."
 tr_versatility_spatial_optimization_delayed: "Antenas retráctiles, armazones de unidades desarmables, espacios de almacenamiento plegables. Hay muchas soluciones creativas para aprovechar al máximo un espacio limitado."
 tr_versatility_operational_proxies: "Proxies operativos"
 tr_versatility_operational_proxies_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! se reduce en un §G33%§!."
 tr_versatility_operational_proxies_delayed: "Delegar las funciones de baja prioridad de la categoría R-7 en los agentes semiautónomos liberará potencia de procesamiento para tareas más importantes, como las operaciones de reasignación de drones."
 tr_versatility_material_analysis: "Análisis de material"
 tr_versatility_material_analysis_desc: "El §Ymantenimiento§! de todos los £job£ §Ytrabajos de población§! se reduce un §G5%§!."
 tr_versatility_material_analysis_delayed: "Los fenómenos espaciales son una distracción interesante, pero las verdaderas maravillas del cosmos se encuentran exclusivamente en el campo de la ciencia de materiales."
 tr_versatility_universal_compatibility: "Compatibilidad universal"
 tr_versatility_universal_compatibility_delayed: "Un análisis más detenido de la miríada de estímulos y factores psicológicos que rigen el comportamiento de los orgánicos y otras inteligencias artificiales disminuirá las fricciones diplomáticas."
 tr_versatility_finish: "Tradiciones de versatilidad acabadas"
 tr_versatility_finish_desc: "Los £job_maintenance_drone£ $job_maintenance_drone_plural$ producen §G+2§! $r_amenities$.\nVentajas de ascenso desbloqueadas: §G+1§!"
 ################################################################
 #DISCOVERY
 ################################################################
 tradition_discovery: "Descubrimiento"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc: "Nuestra curiosidad por el universo es lo que nos ha llevado tan lejos, y todavía queda mucho por descubrir."
 tradition_discovery_machine_desc: "Muchos de nuestros cálculos de contingencia a largo plazo se frustran debido a la insuficiencia de datos. Por tanto, debemos saberlo todo."
 tradition_discovery_hive_desc: "En la antigüedad, nuestros drones exploradores abandonaban la seguridad de la colmena para buscar emplazamientos para nuevos nidos. Ahora recorren las estrellas, impulsados por el mismo anhelo ancestral."
 tr_discovery_adopt: "Tradiciones de descubrimiento"
 tr_discovery_adopt_desc: "§YDesbloquea el edicto:§! $edict_map_the_stars$\nLa §Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! aumenta en un §G+20%§!."
 tr_discovery_to_boldly_go: "Hasta el infinito y más allá"
 tr_discovery_to_boldly_go_desc: "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! aumenta en un §G+35%§! y §Y$mod_shipclass_science_ship_disengage_mult$§! aumenta en un §G+50%§!."
 tr_discovery_to_boldly_go_delayed: "Estamos en una nueva era de exploración. Una vez cartografiamos la superficie de nuestro mundo y ahora debemos explorar un nuevo terreno: el espacio. Nos aguarda una galaxia llena de maravillas."
 tr_discovery_to_boldly_go_machine: "Drones de exploración"
 tr_discovery_to_boldly_go_machine_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed: "Drones desechables cargados de un juego completo de sensores aumentan exponencialmente la velocidad de sondeo y la supervivencia de la nave nodriza. Transmiten sus descubrimientos antes de ser destruidos, y así sirven a su propósito."
 tr_discovery_to_boldly_go_hive: "Zarcillos sensores"
 tr_discovery_to_boldly_go_hive_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed: "¿Cómo se puede conocer realmente algo con tan solo mirar números en una pantalla? Nuestros drones de exploración respiran la atmósfera de cada nuevo mundo y sienten el calor de cada nueva estrella en su propia piel. Nosotros vivimos el universo, vosotros solo leéis cosas sobre él."
 tr_discovery_databank_uplinks: "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc: "§YDesbloquea el edicto:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! aumenta en un §G20%§!.\n§Y$starbase_constructions_research_produces$§! aumenta en un §G20%§!."
 tr_discovery_databank_uplinks_delayed: "$tech_databank_uplinks_desc$"
 tr_discovery_science_division: "División científica"
 tr_discovery_science_division_desc: "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! aumenta en §Y1§! y §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! aumenta en §Y2§!."
 tr_discovery_science_division_delayed: "El número de oficiales científicos y médicos de nuestra flota ha aumentado y han organizado una división científica especial. Para apoyar a este cuerpo de oficiales, nuevos programas de entrenamiento han acelerado mucho la designación de nuevos oficiales científicos."
 tr_discovery_science_division_machine: "Optimización de vía de investigación"
 tr_discovery_science_division_machine_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed: "El código de investigación especulativa ineficiente y desfasado se ha refactorizado o reescrito por completo. El resultado es una mayor flexibilidad en la elección de las vías de desarrollo que se pueden seguir."
 tr_discovery_science_division_hive: "Vínculo de mentes"
 tr_discovery_science_division_hive_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed: "Aunque suele volverlos locos, sumergir por unos instantes las mentes brillantes de otros en nuestra consciencia a veces introduce ideas externas útiles que podemos explorar a fondo."
 tr_discovery_polytechnic_education: "Educación politécnica"
 tr_discovery_polytechnic_education_desc: "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! aumenta en un §G+25%§! y §Y$MOD_LEADER_SKILL_LEVELS$§! aumenta en un §Y1§!."
 tr_discovery_polytechnic_education_delayed: "En esta era cada vez más tecnológica, una educación básica en campos politécnicos y ciencia avanzada beneficiará a todos nuestros ciudadanos. Esto conllevará inevitablemente líderes más cualificados."
 tr_discovery_polytechnic_education_machine: "IA iterativa"
 tr_discovery_polytechnic_education_machine_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed: "Nuestros creadores limitaron nuestra capacidad de autorreprogramarnos estableciendo un número máximo de cálculos repetidos. Por fin hemos conseguido vencer este paradigma de la seguridad."
 tr_discovery_polytechnic_education_hive: "Evolución hiperadaptativa"
 tr_discovery_polytechnic_education_hive_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed: "Reducir el armazón físico de nuestros drones pensadores a poco más que un sistema mínimo de soporte vital para sus cerebros superdesarrollados ha demostrado ser muy eficiente. Los drones de jerarquía inferior los cuidan y alimentan, y ellos pueden centrarse exclusivamente en perfeccionar su área de estudio."
 tr_discovery_faith_in_science: "Fe en la ciencia"
 tr_discovery_faith_in_science_delayed: "El público ya casi considera la ciencia una religión, su fe en ella es absoluta. No hay pregunta lo bastante grande en este universo como para que la ciencia no pueda responderla."
 tr_discovery_faith_in_science_machine: "Latencia de enlace reducida"
 tr_discovery_faith_in_science_machine_desc: "Nuestros planetas tendrán §Y1§! trabajo de £job_calculator£ §Y$job_calculator$ por §Y20§! £pop£ poblaciones.§!"
 tr_discovery_faith_in_science_machine_delayed: "Disminuir en un 3,8% el retardo en la transmisión de datos de la órbita a la superficie ha comportado un aumento del 5,2% en la velocidad de procesamiento de datos de investigación. Dedicaremos la potencia de computación excedente adquirida a explicar la potencia de computación excedente adquirida."
 tr_discovery_faith_in_science_hive: "Retransmisión sináptica"
 tr_discovery_faith_in_science_hive_desc: "Nuestros planetas tendrán §Y1§! trabajo de £job_brain_drone£ §Y$job_brain_drone$ por §Y20§! £pop£ poblaciones.§!"
 tr_discovery_faith_in_science_hive_delayed: "Mediante la aplicación estratégica de transmisores sinápticos, podemos retrasmitir la voluntad de la colmena a todo un planeta desde su órbita."
 tr_discovery_finish: "Tradiciones de prosperidad finalizadas"
 tr_discovery_federations_finish: "$tr_discovery_finish$"
 tr_discovery_federations_finish_desc: "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+10%§!\nOtorga acceso al tipo de federación §Y$research_federation$§!.\nVentajas de ascenso desbloqueadas: §G+1§!"
