 spiritualist1_catch_phrase: "§L\"저는 귀 기울이는 자에게 가르침을 주며, 가르침을 주는 자에게 귀 기울일 것입니다.\"§!"
 spiritualist2_catch_phrase: "§L\"은하에는 숨겨지고 묻히거나 잊힌 지식이 많습니다. 태고의 진실을 반드시 보전해야 합니다.\"§!"
 skrand_catch_phrase: "§L\"제국의 적에게 스크라비르드의 분노를 알려 주겠소. 최초의 발톱은 다시 비상할 것이오!\"§!"
