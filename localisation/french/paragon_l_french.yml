 ####################
 ### THE BEHOLDER ###
 ####################
 #Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name: "Monolithe perdu"
 paragon.102.desc: "Le Monolithe de §Y[beholder_planet.GetName]§! a disparu, ne laissant derrière lui qu'un gigantesque cratère. Les préconscients ne peuvent s'empêcher de venir voir le gouffre, s'alignant sur la crête au sommet, en proie à la plus grande perplexité."
 #RECRUITMENT #
 paragon_beholder_category: "Pics énergétiques"
 paragon_beholder_category_desc: "Des pics énergétiques intermittents ont été détectés sur [Root.GetName]. Ils indiquent une source puissante, hors de portée pour les préconscients que nous avons observés sur cette [Root.GetPlanetMoon]."
 paragon.3.name: "$paragon_beholder_category$"
 paragon.3.desc: "La source des fluctuations énergétiques sur §Y[From.GetName]§! a été localisée à l'emplacement d'une structure monolithique, au coeur du territoire occupé par les préconscients de ce monde. Ceux-ci s'assemblent curieusement autour.\n\nSi nous voulons en savoir davantage sur le but de cet objet, nous allons inévitablement devoir entrer en contact avec les habitants de la [From.GetPlanetMoon]."
 paragon.3.a: "Envoyons une équipe enquêter sur place"
 paragon.3.b: "$distar.255.b$"
 paragon.4.name: "Le Monolithe aux murmures"
 paragon.4.desc: "Notre équipe sur place a commencé à enquêter sur la structure de §Y[From.From.GetName]§!. Il s'agit d'une ancienne pyramide à quatre côtés. Les scientifiques rapportent avoir entendu d'étranges chuchotements aux alentours, et l'ont donc surnommé le « Monolithe aux murmures ».\n\nCelui-ci semble jouer un rôle fondamental dans le système de croyances primitif observé chez les préconscients de ce monde. Il est inhabituel de voir une espèce ayant un niveau de conscience si faible développer un système de pratiques spirituelles aussi élaborées, alors qu'ils ne disposent même pas encore d'outils.\n\nCes [beholder_presapients.GetNamePlural] sont farouchement attachés à leur territoire, et faciles à provoquer. L'arrivée de notre équipe sur place les ayant perturbés, ils ont commencé à se rassembler autour du Monolithe. S'en approcher va donc nécessiter de recourir à la force."
 paragon.4.a: "Nous devons gagner leur confiance"
 paragon.4.b: "Leur foi est bien mal placée"
 paragon.4.b.custom_tooltip: "Nous allons apprendre à ces préconscients à nous révérer."
 paragon.4.c: "Dégageons le passage par la force"
 paragon.4.d: "Ils ne sont pas menaçants, laissons-les tranquilles"
 the_beholder_presapients_protected: "Symbiose inhabituelle"
 the_beholder_presapients_protected_desc: "Les murmures émanant du Monolithe de [Root.GetName] semblent apporter du réconfort aux préconscients de ce monde, qui protègent la structure comme si leur survie en dépendait. Toute interférence de notre part pourrait donc avoir des conséquences imprévisibles."
 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS: "Établir la confiance"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC: "Habituer les [beholder_presapients.GetNamePlural] de [beholder_planet.GetName] à notre présence devrait permettre d'accéder au Monolithe aux murmures. S'ils relâchent leur vigilance autour de la structure, les scientifiques pourront se déplacer librement parmi eux, et auront sans doute aussi l'occasion d'en apprendre davantage sur leur espèce."
 paragon.5.name: "Confiance en vue"
 paragon.5.desc: "Après avoir passé quelque temps avec les [beholder_presapients.GetNamePlural], ceux-ci semblent moins effrayés par notre présence. L'équipe sur §Y[beholder_planet.GetName]§! commence aussi à mieux comprendre leur structure sociale.\n\n$paragon_whispering_info$"
 paragon.5.a: "Les choses avancent donc"
 paragon_whispering_info: "De nouveaux préconscients ont par ailleurs commencé à s'assembler autour du Monolithe. Contrairement au comportement territorial constaté initialement, ils paraissent maintenant plus calmes, si ce n'est même demandeurs de contacts. Quelque chose paraît être sur le point de se produire..."
 ### Proclaim our own divinity
 #Success
 paragon.10.name: "Faux dieux"
 paragon.10.desc: "Nous avons appris aux [beholder_presapients.GetNamePlural] à nous considérer comme des divinités. Ils sont désormais domestiqués, et se reposent sur nous pour assurer leur sécurité et leur protection. Ils voient nos prouesses technologiques comme de la magie, aussi la manipulation de leur système de croyances a-t-elle été extrêmement aisée. Nous disposons donc maintenant de l'accès au Monolithe aux murmures de §Y[beholder_planet.GetName]§!."
 #Failure
 paragon.11.name: "$paragon.10.name$"
 paragon.11.desc: "Tout a été fait pour tenter de domestiquer les [beholder_presapients.GetNamePlural] de §Y[beholder_planet.GetName]§!, en partant de l'idée qu'il serait aisé de reporter leur vénération du Monolithe sur nous. Mais cela s'est malheureusement retourné contre l'équipe sur place, leur comportement étant soudainement devenu agressif. Une véritable foule est maintenant réunie autour du Monolithe aux murmures pour en interdire l'accès."
 paragon.11.a: "En ce cas, nous devrons employer la force"
 paragon.11.b: "$distar.255.b$"
 ### Make them move
 paragon.15.name: "Résistance découragée"
 paragon.15.desc: "Après quelques coups de feu dans toutes les directions, les [beholder_presapients.GetNamePlural] ont été contraints de reconnaître notre supériorité. En dépit du fossé entre nos intellects, ils semblent avoir bien compris la leçon : il n'est aucunement dans leur intérêt de se dresser sur notre route. Bon nombre d'entre eux ont fui, se retirant dans leurs habitats. Notre équipe scientifique sur §Y[beholder_planet.GetName]§! peut donc désormais étudier librement le Monolithe aux murmures."
 paragon.15.a: "Nous avons fait ce que nous devions faire"
 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY: "Étude du Monolithe aux murmures"
 WHISPER_TEMPLE_STUDY_DESC: "Nous pouvons désormais étudier l'antique Monolithe aux murmures de [beholder_planet.GetName]."
 paragon.20.name: "Exploration du Monolithe aux murmures"
 paragon.20.desc: "L'étude du Monolithe de §Y[beholder_planet.GetName]§! s'est avérée très longue, et révèle bien moins de choses qu'on aurait pu l'espérer. Les secrets de la structure nous échappent toujours. Il est indéniable que la pyramide renferme une technologie avancée, mais l'énorme quantité d'énergie qu'elle produit par à-coups ne correspond à rien de ce que notre compréhension des sciences permet d'expliquer.\n\nPar ailleurs, quelque chose d'inhabituel est en train de se produire autour de ses murs. $paragon_whispering_info$"
 paragon.20.a: "$paragon.5.a$"
 #The Murmuring (previously The Whispering)
 paragon.25.name: "Les Murmures"
 paragon.25.desc: "Alors que tous les [beholder_presapients.GetNamePlural] de §Y[beholder_planet.GetName]§! se réunissaient autour du Monolithe aux murmures, un étrange phénomène a pu être observé, ne ressemblant à rien de ce que nous avons jamais rencontré. Un grand calme s'est fait dans la foule. Les créatures étaient comme pétrifiées par une force invisible.\n\nCertains de nos scientifiques ont eux aussi vécu de l'intérieur cet événement paranormal, perdant contact avec la réalité pendant un temps. Une fois revenus à eux, ils ont prétendu avoir communié directement avec le Monolithe."
 paragon.25.a: "Nous aurons besoin de rapports complets"
 paragon.26.name: "$paragon.25.name$"
 paragon.26.desc: "Les rapports des scientifiques concernant les événements survenus sur §Y[beholder_planet.GetName]§! et leur communion avec le Monolithe aux murmures sont fort intéressants. Il apparaîtrait que l'expérience les aurait libérés, transformés.\n\nIls appellent cet événement « les Murmures », et persistent à penser que le Monolithe a établi un contact direct avec eux. Lors de ce bref instant, tous les participants ont pu partager leurs pensées les plus intimes avec tous ceux qui se trouvaient là, et ont été balayés par une impression de vérité et de compréhension totale.\n\nLorsque les effets se sont dissipés, l'énergie du Monolithe s'est comme éteinte. Peut-être y a-t-il moyen de rétablir le contact avec cette structure ?"
 WHISPER_TEMPLE_ENERGY: "Le Monolithe aux murmures : énergie"
 WHISPER_TEMPLE_ENERGY_DESC: "En concentrant des émissions d'énergie sur les composants internes du Monolithe aux murmures nous pourrions recréer ce phénomène de chuchotements et entrer de nouveau en contact avec lui."
 paragon.30.name: "Le Contemplateur"
 paragon.30.desc: "Les conditions ayant permis les premiers murmures ont pu être recréées, permettant ainsi une seconde communion avec le Monolithe. Cette fois, il a été possible de faire durer le phénomène, et un contact a été établi avec une entité qui utilise la structure comme une conduite pour y accéder depuis un autre lieu.\n\nCette entité s'est identifiée comme le §HContemplateur§!. Elle prétend exister au sein du §HSuaire§!, et utiliser le Monolithe de §Y[beholder_planet.GetName]§! pour atteindre divers plans de l'existence. Elle se nourrit d'énergie, et a accepté de nous offrir son aide en échange d'un véritable festin."
 paragon.30.a: "Donnons-lui toute l'énergie qu'il voudra"
 paragon.30.b: "Il aura son énergie petit à petit"
 paragon.30.c: "Nous n'avons aucune raison de lui faire confiance"
 the_beholder_energy_small: "Le Contemplateur"
 beholder_context_menu_title: "Atterrissage"
 beholder_action_activity_key: "Se rend sur $PLANET_NAME|Y$ pour y atterrir"
 the_beholder_energy_small_desc: "Cette offrande énergétique permettra que l'accord avec le Contemplateur tienne."
 the_beholder_energy_medium: "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc: "$the_beholder_energy_small_desc$"
 the_beholder_energy_big: "$the_beholder_energy_small$"
 the_beholder_energy_big_desc: "$the_beholder_energy_small_desc$"
 paragon.31.name: "Un vaisseau"
 paragon.31.desc: "§HNous avons rempli notre part de l'accord avec le Contemplateur, lui livrant toute l'énergie qu'il avait demandée. Lorsqu'il l'a reçue, le Monolithe a commencé à émettre des vibrations à haute fréquence, avant de se mettre à trembler, et le sol aux alentours s'est effondré à mesure que la structure s'élevait dans les airs, se révélant au moins deux fois plus grande que ce qu'indiquaient nos estimations les plus excentriques.\n\nIl s'agit d'une gigantesque structure octaédrique, restée suspendue en l'air le temps que la poussière et la terre retombent sur le sol. Les préconscients de §Y[beholder_planet.GetName]§! hurlaient de panique en la voyant s'élever vers le ciel, jusqu'à atteindre l'atmosphère.\n\nIl est évident désormais que le Monolithe aux murmures est un vaisseau colossal, capable de voler dans l'espace. Il se trouve maintenant en orbite de la [beholder_planet.GetPlanetMoon].§!"
 paragon.1.a: "Pourquoi vouliez-vous toute cette énergie ?"
 paragon.1.a.response: "§HAprès un long moment de silence, la transmission fait entendre un bruit statique, s'amplifiant régulièrement jusqu'à ce que ceux qui écoutaient se trouvent submergés par une myriade d'émotions, depuis des regrets emplis d'amertume jusqu'à des désirs insatiables. Beaucoup trop de choses à filtrer, à l'exception d'une chose qui perce à travers ce bruit :§!\n\n« Pour observer. »"
 paragon.1.b: "Que pouvez-vous faire pour nous ?"
 paragon.1.b.response: "§HUne suite de voix murmurantes, incohérentes, résonne.§!\n\n« Révéler... les secrets. Par le potentiel du... chemin... dévoilé. Le Suaire... commence. Nous souhaitons... bienvenue... Laissez-nous... vos yeux... guider... là. »\n\n§HSi le message interrompu est sujet à de nombreuses interprétations, il fait peu de doutes que l'énergie psionique et le Suaire sont mentionnés.§!"
 paragon.1.c: "Qu'êtes-vous ?"
 paragon.1.c.response: "§HAvec une clarté surprenante, une voix unique passe au-dessus des autres :§!\n\n« Fugace, et éternel. Rien, et tout... Votre langue est inefficiente. Nous pourrions être comparés au « dessein ». Toute autre explication est hors de votre portée pour l'instant. Le Suaire est vaste, et il y a tant à apprendre. »"
 paragon_beholder_joins: "§H$NAME_The_Beholder$§! va rejoindre la §Y[Root.GetName]§! en tant que §Ypersonnalité§!."
 NAME_The_Beholder: "Le Contemplateur"
 NAME_The_Beholder_plural: "$NAME_The_Beholder$"
 temple_of_whispers: "$NAME_The_Beholder$"
 temple_of_whispers_plural: "$NAME_The_Beholder$"
 temple_of_whispers_key: ""
 BEHOLDER_CLOUD_LIGHTNING: "Éclair du Suaire"
 NAME_Temple_of_Whispers: "Monolithe aux murmures"
 building_the_beholder: "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc: "La conduite du §HContemplateur§! dans notre plan de l'existence. Il s'agit d'un vaisseau, alimenté par l'énergie du monde où il se trouve, pour amasser du £sr_zro£zro et préserver sa connexion avec le Suaire."
 building_the_beholder_known_desc: "$beholder_decisions$"
 building_the_beholder_unknown_desc: "Une structure mystérieuse, émettant d'étranges fluctuations énergétiques."
 beholder_ship_button_desc: "§H$beholder_context_menu_title$§!\nPose ce vaisseau sur un monde de notre espace, où il va devenir un £building£bâtiment.\n\n§YMonolithe aux murmures§!\nLimite : §Y1§! pour l'empire\nProduction : 8£sr_zro£\nMaintenance : 25£energy£\nProd. de ressources des £pops£pops psioniques : §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions: "Donne accès aux décisions planétaires §Y$decision_deploy_beholder$§!, §Y$decision_psi_inoculate_pops$§! et §Y$decision_cease_psi_inoculate_pops$§!.\n\n"
 SHROUD_SHIELD_SUPPRESSION_FIELD: "Suppression des boucliers par le Suaire"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC: "Un champ d'énergie née dans le Suaire, désactivant l'ensemble des boucliers dans tout un système stellaire."
 SHIP_PLANETFALL: "Modèle bifonctionnel"
 SHIP_PLANETFALL_DESC: "Le Monolithe est un vaisseau plus robuste que la plupart, ce qui lui permet d'être à la fois un vaisseau spatial et un bâtiment planétaire."
 decision_deploy_beholder: "Déploiement du Monolithe aux murmures"
 decision_deploy_beholder_custom_tooltip: "Le Monolithe aux murmures va être déployé pour fonctionner comme un vaisseau interstellaire doté de capacités militaires."
 decision_deploy_beholder_desc: "Dans l'espace, le vaisseau du Contemplateur active un puissant atténuateur de bouclier, désactivant absolument tous les boucliers."
 cannot_deploy_during_psi_inoculation: "§RLa psi-inoculation des habitants de ce monde est en cours. Le Contemplateur ne peut donc pas se déployer ou les habitants y perdraient l'esprit.§!"
 decision_psi_inoculate_pops: "Lancer la psi-inoculation"
 decision_psi_inoculate_pops_custom_tooltip: "Avec le temps, au lieu de produire du £sr_zro£§Yzro§! le Monolithe aux murmures va conférer aux £pop£§Ypops§! le trait §Y$trait_psionic$§!.\n\n§RIl ne pourra être déployé tant que le processus aura cours.§!"
 decision_psi_inoculate_pops_desc: "À condition qu'elles ne soient pas purgées, cybernétiques ou d'une conscience collective, le Contemplateur inocule des pops pour les rendre §Ypsioniques§!."
 no_organic_pops_on_planet: "§RIl n'y a sur ce monde aucune £pop£pop organique, non cybernétique, qui puisse être psi-inoculée.§!"
 decision_cease_psi_inoculate_pops: "Interrompre la psi-inoculation"
 decision_cease_psi_inoculate_pops_custom_tooltip: "Les £pop£§Ypops§! ne vont plus être modifiées pour recevoir le trait §Y$trait_psionic$§!.\n$beholder_psi_pops_timer_tooltip$\nCela va permettre au Monolithe aux murmures de se déployer et relancer sa production de £zro£§Yzro§!."
 decision_cease_psi_inoculate_pops_desc: "$decision_psi_inoculate_pops_desc$"
 beholder_psi_pops_timer_tooltip: "La prochaine psi-inoculation sur §Y[This.GetName]§! sera achevée le §Y[This.beholder_psi_pops_timer]§!."
 beholder_psi_pops_cooldown_tooltip: "\n§RLe Monolithe aux murmures vient d'interrompre la psi-inoculation et ne pourra recommencer avant le §Y[This.beholder_psi_pops_cooldown_timer]§!.§!"
 MESSAGE_POPS_INOCULATED_TITLE: "Psi-inoculation achevée"
 MESSAGE_POPS_INOCULATED_DESC: "Grâce à la psi-inoculation du Contemplateur, une £pop£pop de $PLANET|Y$ a désormais le trait §Y$trait_psionic$§!."
 MESSAGE_BEHOLDER_PLANETFALL_TITLE: "Atterrissage du Contemplateur"
 MESSAGE_BEHOLDER_PLANETFALL_DESC: "Le Contemplateur a atterri sur $PLANET|Y$. Le Monolithe aux murmures se trouve maintenant à sa surface."
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE: "Échec de l'atterrissage du Contemplateur"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC: "Le Contemplateur n'a pu se poser sur $PLANET|Y$ : ce monde doit disposer d'un emplacement de construction vide."
 leader_trait_governor_psionic_communion: "Communion psionique"
 leader_trait_governor_psionic_communion_desc: "Les capacités psioniques de cette personnalité améliorent le bien-être mental de la population, permettant de renforcer leur confiance et de leur donner un sentiment de sécurité."
 #Beholder Backstory
 beholder_backstory: "Une entité du Suaire, l'un des Murmureurs du néant, projetant sa présence par une conduite entre les plans de l'existence. S'il semble bienveillant, mieux vaut nous montrer prudents. L'étendue de son pouvoir et ses intentions véritables sont inconnues."
 ##########################################
 ###     Exakeides, Scion of Vagros     ###
 ##########################################
 NAME_Exakeides: "Kéidês, Héritier de Vagros"
 desc_exakeides: "Après être resté des éternités en cryostase, aujourd'hui libre, §YÉxakéidês§! cherche désormais à rattraper le temps perdu. Sa jeunesse apparente cache une intelligence vive et pénétrante."
 leader_trait_legendary_far_from_home: "Passé obscur"
 leader_trait_legendary_far_from_home_desc: "D'où vient-il ? Qui l'a placé en cryostase, et pourquoi en a-t-il été libéré ? Ces questions sans réponse sur son passé alimentent la soif de connaissance de cette personnalité."
 leader_trait_legendary_ancestors_knowledge: "Héritage ancestral"
 leader_trait_legendary_ancestors_knowledge_desc: "Le corps de cette personnalité est le réceptacle du savoir et des talents de son peuple ; c'est là un héritage génétique permis par le sacrifice de ses ancêtres."
 job_archivist: "$job_fe_archivist$"
 job_archivist_plural: "$job_fe_archivist_plural$"
 job_archivist_desc: "Sous l'autorité attentive de Kéidês, ces archivistes sont chargés du catalogage des données selon les normes vagrossanes."
 mod_job_archivist_add: "$mod_job_fe_archivist_add$"
 paragon.3100.name: "Signal de détresse"
 paragon.3100.desc: "En entrant dans le système de [From.GetName], les capteurs ont aussitôt détecté un faible signal émis depuis la [exakeides_planet.GetPlanetMoon] §Y[exakeides_planet.GetName]§!.\n\nIl suit un schéma court et répétitif, ressemblant à un appel au secours. Cependant, étant donné la faiblesse du signal, localiser sa source devrait être difficile. Il pourrait donc déjà être trop tard pour faire quoi que ce soit."
 paragon.3100.a: "S'il y a la moindre chance, il faut y aller"
 paragon.3100.b: "Ignorons cela"
 LEGENDARY_LEADER_FIRST_PROJECT: "Localisation du signal de détresse"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC: "Localiser de façon précise la source du signal de détresse de [exakeides_planet.GetName] va être long."
 paragon.3104.name: "Capsule de survie"
 paragon.3104.desc: "La source du signal de détresse émis depuis §Y[exakeides_planet.GetName]§! a été trouvée.\n\nEnterrée profondément dans le manteau de la [exakeides_planet.GetPlanetMoon] se trouvait une ancienne capsule de survie. Sa bulle de cryostase contenait ce qui s'est révélé être un enfant alien.\n\nEn dépit de l'antiquité de cette capsule, l'équipement de cryopréservation fonctionnait toujours, et les signes vitaux de ce petit sont stables. Sur l'extérieur de la coque se trouve une série de symboles gravés de manière grossière, qui ont pu être traduits comme : « Notre espoir. Notre avenir. Notre Héritier. »"
 paragon.3104.a: "Sortons-le de sa cryostase"
 LEGENDARY_LEADER_RESUSCITATION: "Sortie de la cryostase"
 LEGENDARY_LEADER_RESUSCITATION_DESC: "L'enfant découvert sur [exakeides_planet.GetName] a survécu à une période de cryostase plus longue que quiconque au cours de l'histoire. L'en sortir va exiger d'être prudents et des préparatifs méticuleux."
 paragon.3105.name: "Sortie de cryostase"
 paragon.3105.desc: "L'enfant découvert sur §Y[exakeides_planet.GetName]§! a été réveillé. Tous ses signaux vitaux semblent raisonnablement bons pour une forme de vie de ce type. Toujours inconscient, il va sans doute falloir du temps avant qu'il se réveille.\n\nUn certain nombre d'objets ont aussi été découverts à l'intérieur de la capsule. Le premier était un cristal de données abîmé, qui a révélé le nom, le genre et l'espèce de l'enfant. Il s'appelle §HÉxakéidês§!, et dans le journal est constamment qualifié d'§HHéritier de Vagros§!. Le second était une étrange relique, faite dans un matériau lourd et inconnu. Étant donné sa forme, il est probable qu'il s'agisse d'une partie d'un ensemble plus grand. Des études complémentaires sont conseillées.\n\nIl y a plus urgent pour l'instant. Que faire de l'enfant ? Qui que soit ou qu'ait été cet Éxakéidês, il va falloir pour l'heure s'occuper de lui."
 paragon.3105.a: "Nous l'accueillerons parmi nous"
 paragon.3105.b: "Cet enfant n'est pas de notre responsabilité"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT: "Fragment de relique"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC: "Un fragment de relique brisé, découvert dans la capsule de cryostase d'Éxakéidês. Nos sciences ne permettent pas encore de le comprendre, et il faudra y consacrer beaucoup de temps et de ressources pour en dévoiler les secrets."
 paragon.3110.name: "Fragment de relique"
 paragon.3110.desc: "Les recherches lancées sur le fragment de relique découvert avec Éxakéidês sont au point mort. Étant donné le nombre de pièces manquantes, son véritable but ne peut qu'être l'objet de spéculations. Cependant, en s'appuyant sur les anomalies captées à proximité, il y a quelque raison de croire que cet artefact a un impact sur l'espace-temps."
 paragon.3114.name: "Éxakéidês grandit"
 paragon.3114.desc: "Toujours étonnamment précoce, la dixième année d'§YÉxakéidês§! marque aussi pour lui le début d'études plus avancées. Jusqu'à présent, tout a été fait pour encourager sa curiosité sans bornes et lui fournir tout ce qui était nécessaire pour répondre à ses intérêts. Dans les années à venir, il recevra l'enseignement des plus beaux esprits de la [Root.GetName].\n\nIl a le potentiel pour devenir un grand nom des sciences, aussi tous nos investissements paraissent-ils pleinement justifiés. La question reste de savoir sur quelles bases son éducation devrait s'appuyer."
 paragon.3114.a: "Poussons-le à rechercher l'inconnu" #Xenophile
 paragon.3114.b: "Apprenons-lui à se méfier des autres" #Xenophobe
 paragon.3114.c: "Inculquons-lui la valeur de la vie" #Pacifist
 paragon.3114.d: "Montrons-lui que le pouvoir réside dans la force" #Militarist
 paragon.3114.e: "Développons chez lui l'amour de l'équité" #Egalitarian
 paragon.3114.f: "Enseignons-lui les vertus de l'obéissance" #Authoritarian
 paragon.3114.g: "Guidons-le dans sa foi" #Spiritualist
 paragon.3114.h: "Intéressons-le au monde physique" #Materialist
 paragon.3115.name: "$NAME_Exakeides$"
 paragon.3115.desc: "Âgé maintenant de vingt ans, §HÉxakéidês§! est prêt à assumer les responsabilités de l'âge adulte.\n\nDepuis sa sortie de cryostase, il a reçu nos enseignements avec ferveur et détermination. En dépit de ses talents prodigieux et d'un intellect illimité, il reste humble.\n\nLes sciences sont depuis longtemps sa passion, le poussant toujours davantage à découvrir la vérité sur son passé, ainsi qu'à trouver l'objet de cette relique brisée qui a été trouvée avec lui. Pour ses pairs, il est tout simplement §HKéidês§!."
 paragon.3115.a: "Nous devons réfléchir aux prochaines étapes"
 paragon.3115.a.custom_tooltip: "L'événement §Y$paragon.3116.name$§! va survenir dans §Y10§! ans."
 paragon.3116.name: "$paragon.3115.name$"
 paragon.3116.desc: "« Bonjour. »\n\n§HDebout, Kéidês observe la situation et la réponse qu'il y a apportée. Son regard tombe sur ses mains : elles ne tremblent pas. Il attendait ce jour.§!\n\n« Je suis prêt. »"
 paragon.3116.a: "Salutations, Kéidês !"
 paragon.3116.a.response: "§HLe jeune fait un signe de tête et prend une respiration.§!\n\n« J'ai longtemps attendu ce jour. Aussi loin que je m'en souvienne, je l'ai attendu.\n\nJe suis prêt à servir. »"
 paragon.3116.b: "Il y a le temps. D'abord, que cherches-tu ?"
 paragon.3116.b.response: "« Que cherchons-nous tous ? À nous connaître, à comprendre notre place dans l'univers.\n\nJe pense que, pour moi, la clef se trouve dans la relique. Avec votre aide, je vais tout faire pour retrouver les fragments manquants. Mais ne vous y trompez pas : ce n'est pas une quête vaine, ou personnelle. Je suis convaincu que la puissance de cet artefact sera un bienfait pour les habitants de la [Root.GetName]. »\n\n§HIl marque une pause.§!\n\n« J'ai une dette envers vous pour m'avoir sauvé la vie. J'ai besoin de trouver des réponses, et pour cela j'ai besoin de vous. »"
 paragon.3116.c: "Et ensuite, quand tu auras trouvé ce que tu cherches ?"
 paragon.3116.c.response: "§HKéidês lève un regard fier.§!\n\n« C'est une grave question, à laquelle on peut apporter bien des réponses. Pour faire court, vous m'avez offert un foyer. Où que m'emmène mon périple, quoi que j'apprenne, je le partagerai avec vous. Vous avez ma parole. »"
 paragon.3117.name: "Influence de la relique"
 paragon.3117.desc: "Aussitôt après avoir commencé à travailler sur la relique, §HKéidês§! a rapporté une expérience inhabituelle.\n\nAprès un contact physique, des « visions » sont apparues dans son esprit : des images de personnes et de lieux, des souvenirs d'un passé depuis longtemps oublié. Il n'en comprend pas encore complètement le sens, mais certaines de ces visions représentent des lieux réels.\n\nIl suggère donc que soit lancé un projet spécial pour les explorer."
 paragon.3117.a: "Nous devons trouver des réponses"
 paragon_legendary_leader_chain_title: "Visions de la relique"
 paragon_legendary_leader_chain_desc: "§YKéidês§! a fait une demande officielle pour que ses visions soient confirmées ou rejetées.\n\nAccéder à sa demande pourrait bien donner la clef de son passé et de la mystérieuse relique trouvée en même temps que lui."
 planets_studied: "Visions explorées "
 legendary_leader_system_1: "Paysage volcanique"
 legendary_leader_system_1_desc: "Illuminée par la roche en fusion, la surface de ce monde est déchirée par l'activité tectonique.\n\nIl se trouverait apparemment dans le système de §Y[1st_system_legendary.GetName]§!."
 legendary_leader_system_2: "Vie sauvage"
 legendary_leader_system_2_desc: "Un monde à la jungle épaisse, où les ombres humides et la canopée tremblante cachent des prédateurs... et leurs proies.\n\nIl se trouverait dans le système de §Y[2nd_system_legendary.GetName]§!."
 legendary_leader_system_3: "Cimetière de vaisseaux"
 legendary_leader_system_3_desc: "Déformée par les cratères et balayée par les vents, la surface désolée de ce monde est jonchée de débris et d'épaves de vaisseaux.\n\nIl semblerait se trouver dans le système de §Y[3rd_system_legendary.GetName]§!."
 paragon.3120.name: "Vision confirmée" #Volcanic
 paragon.3120.desc: "Peu après être entré dans le système de §Y[From.GetName]§!, un monde correspondant à la vision de §YKéidês§! a été localisé. Sur toute sa surface s'étendent des océans de minéraux en fusion."
 paragon.3120.a: "Préparons-en l'exploration"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT: "Exploration volcanique"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC: "Les premiers repérages effectués sur le monde volcanique du système de §Y$NAME_Vapob$§! corroborent les scènes aperçues par §HKéidês§! dans ses visions.\n\nSi ce monde est géologiquement instable, il se trouve malgré tout à sa surface des zones isolées de sol ferme. Une expédition au sol paraît donc possible.\n\n§RCe projet spécial doit être mené par §YKéidês§! lui-même.§!"
 paragon.3121.name: "Exploration volcanique"
 paragon.3121.desc: "Entre les criques et les marées des océans en fusion de ce monde, §HKéidês§! a découvert les vestiges d'un site de traitement des minéraux. Il a rapporté que cela a déclenché chez lui de nouvelles visions : un couloir sombre, menant à une pièce scellée. En suivant ces indications, il a fini par découvrir une boîte ancienne, vermoulue. À l'intérieur se trouvait un fragment de la relique, préservé des ravages du temps.\n\nKéidês a rapporté qu'en la touchant il a été saisi par une vision, nouvelle et troublante."
 paragon.3121.a: "Qu'a-t-il vu ?"
 paragon.3122.name: "Les fantômes du passé" #vision
 paragon.3122.desc: "§WAutour de §HKéidês§! se trouve un grand site industriel, fourmillant d'activités. Mines, usines et véhicules recouvrent le sol, à perte de vue. Des vaisseaux de transport tracent des lignes dans le ciel. Au-delà de toute cette activité bruyante se trouve un nombre impressionnant de portails, surgissant et disparaissant, comme s'ils s'effondraient sur eux-mêmes. Soudain le sol se met à trembler. Tout est transformé en ruines et en décombres. De quelque part surgit un cri étranglé...§!\n\nAprès s'être remis de sa vision, Kéidês disposa le nouveau fragment à côté de celui qu'il possédait déjà. Un bruit aigu déchira l'air. Et, presque instantanément, les deux parties fusionnèrent, comme si elles étaient attirées l'une vers l'autre. Et, désormais, les effets de la relique paraissent encore renforcés."
 paragon.3122.a: "Tout cela est bien intrigant"
 paragon.3125.name: "$paragon.3120.name$" #Wildlife
 paragon.3125.desc: "En suivant la vision de §HKéidês§!, il a été possible de gagner un monde, dans le système de §Y[From.GetName]§!, dont plus de 90% de la surface est couverte de jungles denses."
 paragon.3125.a: "$paragon.3120.a$"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT: "Exploration dans la jungle"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC: "Si le monde du système de §Y$NAME_Taprib$§! ressemble à celui aperçu par §HKéidês§! dans ses visions, la plus grande prudence s'impose.\n\n§RCe projet spécial doit être mené par Kéidês lui-même.§!"
 paragon.3126.name: "Au-dessus de la canopée"
 paragon.3126.desc: "Les dangers de la jungle de ce monde se sont avérés être un véritable défi. Plus d'une fois §HKéidês§! n'a réchappé que de peu aux griffes de la mort.\n\nMais même ainsi, comme poussé par une force mystérieuse, il a continué d'aller de l'avant, pour finir par découvrir les restes recouverts de verdure d'une structure massive. Un escalier en ruine menait jusqu'à un piédestal, haut au-dessus de la canopée. Là, reposant sur un socle d'un métal noir, se trouvait un autre fragment de la relique.\n\nEt, presque aussitôt, Kéidês a été plongé dans une nouvelle vision."
 paragon.3126.a: "$paragon.3121.a$"
 paragon.3127.name: "$paragon.3122.name$" #vision
 paragon.3127.desc: "§WLa plus grande partie de la végétation luxuriante disparaît, laissant la place à un paysage verdoyant. Un monde magnifique, bien aménagé, avec des enclos aussi vastes que des forêts, contenant des animaux d'espèces originaires de toute la galaxie.\n\nSoudain, la vision fait basculer §HKéidês§! dans une pièce à l'intérieur d'un bâtiment plus grand. Sur le mur se trouve représenté ce qui ressemble à une carte des systèmes stellaires. Quatre d'entre eux se détachent nettement du reste, aucun n'étant relié au réseau des hyperlignes.§!\n\nDe retour à bord du vaisseau, Kéidês a pu placer le nouveau fragment de la relique à côté de l'existant. Chantonnant, et visiblement attirés l'un par l'autre, ils ont fusionné. Et les effets de la relique paraissent encore renforcés."
 paragon.3127.a: "$paragon.3122.a$"
 paragon.3130.name: "$paragon.3120.name$" #Ship Graveyard
 paragon.3130.desc: "Un cimetière de vaisseaux a été observé sur un monde du système d'§Y$NAME_Ivusheh$§!, ressemblant exactement à celui de la vision de §HKéidês§!."
 paragon.3130.a: "$paragon.3120.a$"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT: "Exploration du cimetière de vaisseaux"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC: "Un cimetière de vaisseaux, sinistre, ressemblant exactement à celui des visions de §YKéidês§!, a été observé sur un monde du système d'§Y$NAME_Ivusheh$§!.\n\n§RCe projet spécial doit être mené par §YKéidês§! lui-même.§!"
 paragon.3131.name: "Parmi les épaves"
 paragon.3131.desc: "La surface désolée de ce monde est jonchée d'épaves de vaisseaux spatiaux. Au coeur du champ de débris le plus vaste, §HKéidês§! a aussi découvert la structure d'une base stellaire colossale.\n\nComme poussé par une puissance irrésistible, celle qui l'avait mené jusque-là, il finit par arriver à une pièce à l'intérieur de la base. Parmi les marchandises couvertes de poussière attendait un autre fragment de la relique.\n\nAussitôt qu'il l'eût touché, Kéidês fut plongé dans une nouvelle vision."
 paragon.3131.a: "$paragon.3121.a$"
 paragon.3132.name: "$paragon.3122.name$" #vision
 paragon.3132.desc: "§WUne gigantesque base stellaire se trouve en orbite du monde. De ses quais s'écoulent des processions ininterrompues de vaisseaux de guerre.\n\nSur le pont du vaisseau amiral, un jeune amiral se tient droit, tenant fermement dans sa main un objet ressemblant à la relique. Sur un simple geste de son poignet, l'espace au-dehors du vaisseau se brouille, s'obscurcit, se referme sur lui-même, tandis qu'un trou noir apparaît. L'amiral ordonne à sa flotte d'entrer dans le noir absolu.§!\n\nLa vision s'interrompt soudainement. Revenu à bord de son propre vaisseau avec le nouveau fragment, §HKéidês§! le place à côté de celui qu'il détient déjà. Tous deux commencent à vibrer avec un sifflement perçant. Puis, sous le coup d'une force inconnue, ils fusionnent en un seul. Et les effets de la relique paraissent encore renforcés."
 paragon.3132.a: "$paragon.3122.a$"
 paragon.3135.name: "La relique reconstituée"
 paragon.3135.desc: "Son dernier fragment enfin retrouvé, la relique donne l'impression de n'avoir été jamais brisée.\n\nDésormais reconstituée, les recherches sur son objet peuvent reprendre de manière plus assurée. Un projet spécial, supervisé par §HKéidês§!, a été préparé."
 paragon.3135.a: "Lançons-le au plus vite"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT: "Étude de la relique reconstituée"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC: "Il faut désormais trouver une réponse aux questions entourant la relique de §HKéidês§!, maintenant reconstituée. Pourquoi ces visions ? Et quels pouvoirs possède cet artefact ?"
 paragon.3140.name: "Recherches sur la relique"
 paragon.3140.desc: "Les recherches effectuées sur la relique maintenant reconstituée ont donné lieu à des découvertes intrigantes.\n\nSon lien avec §HKéidês§! est désormais avéré : lorsqu'elle se trouve en contact de son ADN vagrossan, les particules de l'objet commencent à résonner à de très hautes fréquences. Si le mécanisme derrière tout cela nous reste inconnu, les effets sont typiques de la manipulation de l'espace-temps.\n\nEt, après plusieurs vaines tentatives pour chercher à mesurer et contrôler le processus, Kéidês a reçu une nouvelle vision."
 paragon.3140.a: "Qu'a-t-il vu cette fois ?"
 paragon.3141.name: "La Clef"
 paragon.3141.desc: "§W§HKéidês§! voit la relique comme de l'intérieur. Des particules de la taille d'étoiles tourbillonnent autour de lui. Dans le vide intermédiaire, il ressent une puissance, croissante. De ses seules mains, il commande les mouvements des sphères.§!\n\nRevenu de sa vision, Kéidês place aussitôt ses mains sur la relique. Comprenant désormais son usage, il est étonné par l'étendue de son pouvoir : bien contrôlée, la relique permet de rapprocher deux points de l'espace, en créant dans les faits un trou de ver stable. Les Vagrossans appelaient cet objet une §HClef§!.\n\nStimulé par sa découverte, Kéidês agit de sa propre initiative pour ouvrir un trou de ver dans le système de §Y[Root.capital_scope.solar_system.GetName]§!. Nul, pas même lui, ne sait où il mène, mais il demeure résolu, pensant qu'il pourrait bien s'agir de la patrie de son peuple."
 paragon.3141.a: "Nous devons le savoir au plus vite"
 paragon.3144.name: "Flotte hostile"
 paragon.3144.desc: "À l'autre extrémité du trou de ver ouvert par la relique se trouve le système de §Y$NAME_Sursect$§!. Aussitôt après y être entré, les capteurs ont détecté une flotte de drones hostiles. Ils paraissent monter la garde autour d'un seul monde. Les premiers balayages suggèrent qu'il n'y a aucune forme de vie parmi eux, non plus que la planète elle-même.\n\n§HKéidês§! paraît certain que celle-ci est le monde natal de son peuple, là où se trouvent les réponses à toutes ses questions.\n\nC'est alors qu'arrive une demande de communication des drones."
 paragon.3144.a: "Ouvrons un canal"
 paragon.3145.name: "--- -... - . -- .--. . .-. . --.."
 paragon.3145.desc: "§HAussitôt le canal ouvert, un bruit statique retentit, mêlé de vocalisations robotiques. Par cycles, une voix est recouverte par une autre, le volume du message oscillant selon des vagues irrégulières.§!\n\nMISSION : confiscation Clef, violation charte\nCLEF VAGROSSANE, STATUT : non confisquée\nCHARTE EMPIRE/VAGROS N°412, STATUT : violation\n\nREQUÊTE CIBLE : retour Clef\nRÉACTION SI REFUS : destruction cible"
 paragon.3145.a: "La relique est à nous, on doit trouver un moyen..."
 paragon.3145.b: "La sécurité avant tout, cédons-leur la Clef"
 paragon.3146.name: "-... --- -. -. .$t$.-. . .- -.-. - .. --- -."
 paragon.3146.desc: "§HLe craquement des voix artificielles ralentit, s'interrompt momentanément, avant de reprendre.§!\n\nCLEF VAGROSSANE, STATUT : confiscation imminente\nCHARTE EMPIRE/VAGROS N°412, STATUT : abrogée\n\nACTION CIBLE : rester"
 paragon.3146.a: "Ça a l'air prometteur..."
 paragon.3147.name: "Relique perdue"
 paragon.3147.desc: "Aussitôt la Clef cédée aux drones, ceux-ci partirent par leur propre trou de ver, qui se referma derrière eux. Nous pouvons donc maintenant explorer le système et son monde."
 paragon.3147.a: "C'était la bonne décision à prendre"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT: "Électromagnétisme"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC: "§HKéidês§! a initié un projet spécial visant à détourner les drones du système de §Y$NAME_Sursect$§! de leur surveillance.\n\nIl a l'intention d'utiliser un champ électromagnétique pour griller leurs sources d'alimentation. S'il y parvient, nous devrions pouvoir accéder à ce monde qu'ils gardent."
 paragon.3148.name: "Succès électromagnétique"
 paragon.3148.desc: "L'impulsion électromagnétique a complètement grillé les circuits des drones. Nous pouvons donc explorer librement le système de §Y$NAME_Sursect$§! et ce monde qu'ils surveillaient de si près."
 paragon.3148.a: "Parfait !"
 paragon.3149.name: "Drones détruits"
 paragon.3149.desc: "Même si les drones ont été vaincus, ceux qui les ont conçus se sont assurés que personne ne pourrait tirer parti de leur destruction. En réponse à notre attaque, ils ont lancé une procédure d'autodestruction. Il n'y a guère à récupérer du peu qu'il en reste.\n\nMalgré tout, nous pouvons désormais explorer le système de §Y$NAME_Sursect$§! et ce monde qu'ils surveillaient de si près."
 paragon.3149.a: "Une victoire reste une victoire"
 paragon_legendary_leader_homeworld: "Ruines vagrossanes"
 paragon_legendary_leader_homeworld_desc: "Ce monde que les drones gardaient est en rotation synchrone, l'une de ses faces étant constamment tournée vers le vide de l'espace, l'autre perpétuellement baignée de lumière. Sur la moitié chaude et lumineuse ont été trouvées les ruines de ce qui pourrait avoir été une cité vagrossane.\n\n§HKéidês§! paraît persuadé que les détails de son passé y sont enterrés, et espère que des trouvailles pourront y révéler l'histoire de ce monde.\n\n§RCe site doit être fouillé par §YKéidês§! lui-même.§!"
 paragon.3150.name: "Une capitale ?"
 paragon.3150.desc: "§Y[From.Planet.GetName]§! doit avoir joué un rôle central pour la société vagrossane. Aussitôt les fouilles entreprises, il est apparu qu'une bonne partie des infrastructures était centrée sur les tâches administratives, la cité servant sans doute de carrefour pour les communications. Il n'y a aucun signe du moindre manque de place pour permettre à ceux qui dirigeaient ici de se rassembler, et plusieurs places publiques aux proportions énormes ont déjà été retrouvées."
 paragon.3150.a: "C'est prometteur"
 paragon.3151.name: "Le complexe souterrain"
 paragon.3151.desc: "§HKéidês§! n'a pas dormi depuis des jours, depuis la découverte fortuite d'un vaste complexe souterrain sur §Y[From.Planet.GetName]§!. Il est convaincu de pouvoir trouver en ce lieu la clef de son existence.\n\nAu plus profond du complexe, il a découvert des rangées et des rangées de capsules de cryostase, toutes vides. Des circuits intégrés dans le sol mènent à une structure plus importante. Et, au centre même du complexe, se trouve une machine, ressemblant à un piédestal surmonté d'un trône."
 paragon.3151.a: "À quoi cela servait-il donc ?"
 paragon.3152.name: "Visions brutales"
 paragon.3152.desc: "Malgré les protestations de l'équipe scientifique, §HKéidês§! a décidé de s'asseoir sur cette machine ressemblant à un trône.\n\nAussitôt, il a perdu conscience.\n\nMais tandis que son expression se relâchait, son corps était parcouru de convulsions. Rien de ce qu'a pu tenter l'équipe n'a pu le libérer du trône. Les heures se sont écoulées... Enfin, alors qu'il semblait que son jeune corps ne pourrait en supporter davantage, il s'est éveillé. Son rapport devrait bientôt nous parvenir depuis §Y[From.Planet.GetName]§!."
 paragon.3152.a: "Il est toujours aussi téméraire..."
 paragon.3153.name: "Premier rapport sur la vision"
 paragon.3153.desc: "§W§HKéidês§! voit une place publique. Assemblées là se trouvent des milliers, si ce n'est des centaines de milliers de personnes. Le visage levé vers le ciel, ils observent un énorme vaisseau spatial descendre depuis la haute atmosphère. Une voix retentit alors :\n\n« Attention ! Le temps du jugement est proche. Les Clefs vont être reprises. Quant à vous, vous demeurerez ici, jusqu'à la fin de toutes choses. »\n\nLes cris des gens sont assourdissants.§!\n\nAu milieu de sa vision, Kéidês comprit que ce monde avait été abandonné. Ses suzerains, une espèce d'outre-monde, d'une puissance inimaginable, avaient fini par juger son peuple coupable. Les Clefs, ainsi que les trous de ver stables qu'elles produisaient, permettaient de connecter ce monde à la galaxie. Coupés du commerce galactique, les fondements sur lesquels reposait la prospérité de son peuple se trouvaient soudainement, irrémédiablement détruits."
 paragon.3153.a: "La punition était sévère"
 paragon.3154.name: "Second rapport sur la vision"
 paragon.3154.desc: "Par mesure de clémence, les Vagrossans eurent un mois pour réunir toutes les Clefs et ce qui leur était lié. En vérité, il s'agissait là bien davantage d'une insulte que de pitié, car cela ne pouvait suffire à les sauver. En tant que monde administratif, il n'avait aucunement les moyens de faire vivre son importante population. Le plus que pouvaient faire ceux-ci était de se rationner de façon très stricte pour retarder le moment où ils finiraient par mourir de faim. Leurs maîtres d'outre-monde en avaient parfaitement conscience.\n\nMalgré tout, même au plus profond de leur désespoir, les autorités de la planète élaborèrent un plan. De récentes tentatives dans le domaine de la cryopréservation et la génétique leur fournissaient une occasion parfaitement imprévue..."
 paragon.3154.a: "Ils ont donc refusé de disparaître en silence"
 paragon.3155.name: "Dernier rapport sur la vision"
 paragon.3155.desc: "Lorsque le plan de survie vagrossan fut mis en action, la capsule contenant leur « Héritier », §HKéidês§!, fut lancée dans l'espace, et avec lui un fragment de leur dernière Clef, brisée en quatre parties dispersées à travers la galaxie pour éviter qu'elles soient détectées. Kéidês n'était pas né de parents, mais était le pur produit de l'ingénierie génétique de son peuple, et avait été encodé à partir de leur mémoire ADN. Une fois devenu adulte, le contact avec la Clef lui permettrait d'accéder à ces mémoires, sous la forme de visions.\n\nOutre ce plan, les autorités de la planète ordonnèrent aussi la construction de milliers d'autres capsules de cryostase, et du gigantesque complexe souterrain destiné à les abriter. Là pourraient dormir les plus brillants des Vagrossans, dans l'attente du retour de l'Héritier. Ce qu'ils firent, jusqu'à ce que les capsules ne puissent plus prolonger davantage la survie de leurs corps. Leurs esprits réduits à l'état de données, ils attendirent alors le retour de leur Héritier à l'intérieur du trône."
 paragon.3155.a: "Quelle fin tragique..."
 paragon.3156.name: "Fin des fouilles"
 paragon.3156.desc: "Afin que leur sacrifice n'ait pas été vain, §HKéidês§! s'est, une fois encore, assis sur le trône de l'Héritier. Cette fois-ci ce fut plus court, et bien moins spectaculaire. Les souvenirs de son peuple sont entrés en lui avec la tranquillité d'un fleuve qui s'écoule paisiblement.\n\nAvec les savoirs et souvenirs de ses ancêtres à sa disposition, les fouilles ont été rapidement terminées. La prochaine étape pour Kéidês sera de parcourir toutes les données retrouvées, avant de reprendre contact."
 paragon.3156.a: "Nous attendrons donc son rapport"
 paragon.3160.name: "Rapport sur les fouilles de Vagros"
 paragon.3160.desc: "§HLes épaules de Kéidês sont voûtées, sa vigueur habituelle en partie diminuée. Il semble que les événements récents ont été difficiles pour lui. Malgré tout, il sourit de manière enjouée.§!\n\nJ'ai trouvé les réponses à mes questions. Elles sont amères, certes ; mais je suis heureux de les connaître."
 paragon.3160.a: "Tes ancêtres seraient fiers de toi"
 paragon.3160.a.response: "La seule chose que je puis faire est de vivre à la hauteur des espoirs qu'ils ont fondés sur moi. C'est une responsabilité immense, mais je l'accepte volontiers."
 paragon.3160.b: "Qu'en est-il de la Clef ?"
 paragon.3160.b.response: "Ah ! Elle est réparée, et parfaitement fonctionnelle. Les physiciens devraient pouvoir continuer d'en tirer parti pour leurs recherches.\n\n§HKéidês baisse les yeux un moment.§!\n\nIl est dommage, malgré tout, qu'elle ne puisse plus être aussi utile qu'autrefois. Pour ouvrir un trou de ver stable, une autre Clef est nécessaire dans le système de destination. Il s'en trouve une sur le monde de mes ancêtres, mais malheureusement nous n'avons pas les moyens d'en fabriquer une autre."
 paragon.3160.c: "Et maintenant, que vas-tu faire ?"
 paragon.3160.c.response: "Je suis à vos ordres.\n\nLes sciences demeurent ma passion, aujourd'hui encore. J'irai même jusqu'à dire que les souvenirs de mes ancêtres n'ont fait qu'aiguiser mon appétit de découvertes. La galaxie est emplie de merveilles, et il y a une énorme différence entre savoir et voir. Qui sait ? Peut-être qu'avec le temps je pourrais même voir le monde de mon peuple restauré, grâce aux vestiges qu'ils ont laissés.\n\nMais pour l'instant, tout ce que j'ai appris est à vous. Je suis impatient de pouvoir appliquer les leçons apprises de mon peuple. Où serais-je le plus utile à la [Root.GetName] ?"
 paragon.3160.d: "Les sciences peuvent bien rester ta passion"
 paragon.3160.d.custom_tooltip: "§YKéidês§! va rester un £scientist£scientifique."
 paragon.3160.e: "Les militaires ont besoin de ta sagesse"
 paragon.3160.e.custom_tooltip: "§YKéidês§! va devenir £commander£commandant."
 paragon.3160.f: "Tu devrais gouverner notre peuple"
 paragon.3160.f.custom_tooltip: "§YKéidês§! va devenir £official£officiel."
 paragon.3160.g: "Les militaires ont besoin de tes connaissances"
 paragon.3160.g.custom_tooltip: "§YKéidês§! va devenir £commander£commandant."
 paragon.3160.new_focus: "§HKéidês salue.§!\n\nTrès bien. Je ne vous décevrai pas."
 relic_cant_activate: "§RCette relique est incomplète et ne peut donc être activée.§!"
 r_wormhole_key_fragment_1: "Fragment de relique (1/4)"
 r_wormhole_key_fragment_1_desc: "On sait peu de choses de cette relique mystérieuse trouvée à l'intérieur de la capsule de cryostase d'Éxakéidês."
 r_wormhole_key_fragment_2: "Fragments de relique (2/4)"
 r_wormhole_key_fragment_2_desc: "On sait peu de choses des fragments de cette relique, que ce soit sur sa composition ou son objet."
