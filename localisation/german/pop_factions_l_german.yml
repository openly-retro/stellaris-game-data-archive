 ### New Events
 factions.1.title: "Fraktion gegründet"
 factions.1.desc: "Eine neue Fraktion hat kürzlich in der innenpolitischen Landschaft von [Root.Owner.GetName] an Zugkraft gewonnen. Sie nennt sich selbst \"[Root.GetName]\", und ihre Mitglieder haben uns stark unter Druck gesetzt, um ihre Anliegen ernst zu nehmen.\n\nIm Zuge des Wachstums unserer Bevölkerung und ihrer Aufteilung in verschiedene Ethikrichtungen werden in Zukunft wahrscheinlich noch weitere Fraktionen auftauchen. Eine unzufriedene Fraktion stellt einen Unruheherd dar. Fraktionen, die mit der Regierung einverstanden sind, könnten sich jedoch als nützlich erweisen..."
 factions.1.desc.start: "Eine neue Fraktion hat kürzlich in der innenpolitischen Landschaft von [Root.Owner.GetName] an Zugkraft gewonnen. Sie nennt sich selbst \"§H[Root.GetName]§!\". "
 factions.1.desc.firstfinisher: "Eine unzufriedene Fraktion stellt einen Unruheherd dar. Fraktionen, die mit der Regierung einverstanden sind, könnten sich jedoch als nützlich erweisen ..."
 factions.1.desc.imperialist: "Ihre Mitglieder haben uns stark unter Druck gesetzt, unsere militärische Dominanz auf die restliche Galaxie auszuüben.\n\n"
 factions.1.desc.isolationist: "Ihre Mitglieder fordern geschlossene Grenzen und eine Nichteinmischung in galaktische Angelegenheiten.\n\n"
 factions.1.desc.progressive: "Ihre Mitglieder setzen sich im Namen aller Bewohner unseres Reichs für Gleichberechtigung und Gerechtigkeit ein.\n\n"
 factions.1.desc.prosperity: "Ihre Mitglieder versuchen, den nationalen Schwerpunkt mit friedlichen Mitteln auf finanzielle Entwicklung und Stabilität zu lenken."
 factions.1.desc.supremacist: "Ihre Mitglieder versuchen, die Überlegenheit der [Root.Owner.GetSpeciesAdj]en Spezies durchzusetzen, auch wenn sie dazu die Rechte von Aliens beschneiden müssen.\n\n"
 factions.1.desc.technologist: "Ihre Mitglieder rufen lautstark nach einer intensiven Förderung der Wissenschaft.\n\n"
 factions.1.desc.totalitarian: "Ihre Mitglieder rufen lautstark nach einer extremen Zentralisierung von politischer und militärischer Macht.\n\n"
 factions.1.desc.traditionalist: "Ihre Mitglieder unterstützen spiritualistische und konservative Wertvorstellungen.\n\n"
 factions.1.desc.xenoist: "Ihre Mitglieder rufen lautstark nach freundschaftlichen Beziehungen zu Alien-Spezies.\n\n"
 factions.2000.title: "Ethikänderung bei [TargetFaction.Owner.GetName]"
 factions.2000.desc.start: "Nach einer andauernden Phase wachsenden Zuspruchs für §Y[TargetFaction.GetName]§!, hat §Y[TargetFaction.Owner.GetName]§! die Fraktion schließlich akzeptiert und ihre Kernprinzipien und Richtlinien angenommen."
 factions.2000.desc.imperialist: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hmilitaristischer§! geworden.\n\n"
 factions.2000.desc.isolationist: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hxenophobischer§! geworden.\n\n"
 factions.2000.desc.progressive: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hegalitärer§! geworden.\n\n"
 factions.2000.desc.prosperity: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hpazifistischer§! geworden.\n\n"
 factions.2000.desc.supremacist: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hxenophobischer§! geworden.\n\n"
 factions.2000.desc.technologist: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hmaterialistischer§! geworden.\n\n"
 factions.2000.desc.totalitarian: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hautoritärer§! geworden.\n\n"
 factions.2000.desc.traditionalist: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hspiritualistischer§! geworden.\n\n"
 factions.2000.desc.xenoist: "Als Folge der Integration dieser Fraktion in ihre Regierung, sind sie nach außen hin §Hxenophiler§! geworden.\n\n"
 factions.3000.name: "Die politische Grenze"
 factions.3000.desc: "Sowohl etablierte Fraktionen als auch neue junge Bewegungen haben ein ungewöhnlich starkes Interesse an unserer neuen Kolonie auf §Y[root.GetName]§! gezeigt. Von dem Moment an, als wir die Besiedlung [root.GetPlanetHabitatDE5] [root.GetPlanetHabitatDE4] ankündigten, hatte fast jede politische Stimme in [root.owner.GetName] etwas zu sagen.\n\nUnsere Analysten gehen nicht davon ein, dass sich eine wirklich radikale Fraktion auf [root.GetName] etablieren wird, aber sie raten dennoch zur Vorsicht. Es ist klar, dass unsere verschiedenen politischen Fraktionen die Absicht haben, mit Nachdruck über diese Welt zu kämpfen."
 factions.3000.a.demo: "Eine solch lebendige Debatte ist äußerst lobenswert!"
 factions.3000.a.auth: "Behaltet diese Aktivisten genau im Auge."
 factions.3000.b: "Die Risiken sind zu groß. Erhöht die Sicherheitsmaßnahmen."
 factions.3000.b.auth: "Wir können das nicht zulassen."
 planet_political_frontier: "Politische Grenze"
 planet_political_frontier_desc: "Diese Kolonie ist für Fraktionen aus dem gesamten politischen Spektrum ein fruchtbarer Boden für ihre Kampagnen."
 planet_political_safezone: "Politisch abgesichert"
 planet_political_safezone_desc: "Politische Fraktionen werden von Kampagnen in dieser Kolonie abgehalten."
 planet_political_crackdown: "Politische Unterdrückung"
 planet_political_crackdown_desc: "Politische Fraktionen werden aktiv daran gehindert, in dieser Kolonie Kampagnen abzuhalten."
 factions.3005.name: "Bericht: Politischer Diskurs auf [root.GetName]"
 factions.3005.desc.1: "Unsere Informanten auf [root.GetName] haben uns wie angewiesen regelmäßig Berichte über die sich entwickelnde politische Situation in der Kolonie geliefert. Kurz gesagt: Die Aussichten sind positiv.\n\nUnsere Vollstrecker und politischen Agenten haben es geschafft, den offenen Dissens auf ein Minimum zu beschränken und das bei minimalem Ressourceneinsatz. Vor allem die abtrünnigen Fraktionen haben es schwer, Fuß auf der Kolonie zu fassen. Das Ergebnis ist eine politische Landschaft, die fest unter unserer Kontrolle steht."
 factions.3005.a: "Diese Patrioten haben ausgezeichnete Arbeit geleistet."
 factions.3005.desc.2: "Die Daten, die wir über die politische Situation auf [root.GetName] gesammelt haben, übertreffen unsere schlimmsten Befürchtungen. Radikale Randgruppen haben es geschafft, mit Predigten über soziale Gerechtigkeit und Mobilität bei der Bevölkerung Unterstützung zu finden, und diese bekennt sich nun nicht mehr zu einigen der Gründungsprinzipien unserer Gesellschaft.\n\nAuch wenn es nicht den Anschein hat, ist nicht alles schlecht. Das von uns zusammengetragene Forschungsmaterial erlaubt uns, unserer Theorien über die [owner.GetAdj]e Kolonialpolitik zu verfeinern und ist von unschätzbarem Wert. Mehr noch: Indem wir solche Randgruppen herausgelockt haben, haben wir die von ihnen ausgehende Bedrohung offengelegt, lange bevor sie in der Hauptstadt Fuß fassen konnten."
 factions.3005.b: "Vielleicht ist an ihrer Politik etwas dran?"
 planet_political_admittance: "Tolerante Politik"
 planet_political_admittance_desc: "Diese Kolonie erlaubt radikalere Formen des politischen Diskurses im Gegenzug für eine bessere Überwachung und ein besseres soziologisches Verständnis."
 factions.3005.desc.3: "Die Informationen, die wir über die Kampagnen der politischen Fraktionen auf [root.GetName] gesammelt haben, haben zu einigen interessanten Ergebnissen geführt. Es gibt einen Trend zu einer breiteren Akzeptanz neuer Ideen - außerhalb der Grenzen dessen, was wir als stabiles politisches Denken betrachten würden -, aber keine signifikante Entwicklung in Richtung Radikalisierung.\n\nAuch wenn jede Abweichung von unserer Kernbotschaft unsere Machtbasis schwächen könnte, ist dies eine gute Nachricht. Das Experiment hat eine beachtliche Menge Forschungsergebnisse geliefert, die von unschätzbarem Wert sind, wenn wir unsere Theorien über die Kolonialpolitik verfeinern wollen. Mehr noch: Wir haben bewiesen, dass die [owner.GetAdj]e Bevölkerung radikale Fraktionen selbst dann zurückweist, wenn man ihnen etwas Freiraum gibt, und nahe an den Grundsätzen unserer Nation bleibt."
 factions.3005.c: "Vielleicht sollte dieses Verhalten gefördert werden."
 factions.3010.desc.1: "Unsere Politikwissenschaftler haben [root.GetName] mit großem Interesse beobachtet. Trotz des fieberhaften Wahlkampfs und der großen Aufregung in den Medien prognostizieren sie jedoch ein recht typisches Ergebnis für die politische Zukunft der Kolonie.\n\nUnsere Wissenschaftler haben festgestellt, dass \"keine Neuigkeiten\" hier eine gute Neuigkeit: Trotz der Behauptungen einiger Randgruppen innerhalb unserer Gesellschaft gibt es bisher keine Anzeichen dafür, dass [root.GetName] zu einer Brutstätte der Autokratie wird. Die Demokratie bleibt dort vorerst ein Grundprinzip."
 factions.3010.a: "Vielleicht sollten wir sie etwas aufrütteln."
 factions.3010.desc.2: "Offenbar haben einige der eher autoritären politischen Organe unserer Gesellschaft auf [root.GetName] Fuß gefasst. Ihre Wahlkampagnen waren beileibe nicht die einzigen, die auf diese aufkeimende Kolonie abzielten, und obwohl ihr offensichtlicher Erfolg an sich kein Grund zur Beunruhigung ist, halten unsere Politikwissenschaftler eine gewisse Vorsicht für angebracht. Die Demokratie ist für die [root.owner.GestSpeciesNamePlural] von [root.GetName] womöglich nicht so wichtig oder attraktiv, wie wir zunächst dachten."
 factions.3010.b: "Ein würdiger Test für unsere Regierungsweise!"
 factions.3010.c: "Wir müssen uns vor jenen schützen, die die Demokratie bedrohen."
 factions.3010.desc.3: "Unsere Politikwissenschaftler beobachten [root.GetName] bereits seit einiger Zeit, und ihre Berichte bestätigen, dass sich dort ein breites Spektrum an politischen Meinungen etabliert hat.\n\nEs gibt zwar noch keine Anzeichen dafür, dass [root.GetName] in Anarchie oder andere ähnlich extreme Regierungsformen abrutschen wird, aber dennoch stellt dieses politische Gerangel die [root.owner.GetAdj]e Demokratie vor einige einzigartige Herausforderungen - und potenzielle Risiken, falls es extremeren Fraktionen gelingen sollte, dort Fuß zu fassen."
 factions.3010.frontier.tt: "Der Modifikator \"§Y$planet_political_frontier$§!\" bleibt für etwa §Y9§! Jahre bestehen und erhöht die $MOD_POP_ETHICS_SHIFT_SPEED$ um §G+50%§!."
 factions.3010.d: "Die Risiken sind zu groß!"
 ### Loyalists
 faction.4.title: "Forderungen der Loyalisten"
 faction.4.desc: "Die Loyalisten sind [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] von den [Root.Owner.GetName] treu ergeben und haben keine Forderungen."
 ### Slaves
 faction.6.title: "Hungerstreik!"
 faction.6.desc: "Die Sklaven der [Root.Owner.GetName] haben durch absichtliches Hungern eine Sabotage unserer Produktionsmittel - ihrer Körper - organisiert. Die [Root.GetName]-Fraktionsmitglieder §Yentfernen§! sich quasi selbst aus dem [Root.Owner.GetName].\n\nWenn wir dies noch länger ungebremst laufen lassen, laufen wir Gefahr, einen bedeutenden Teil unserer versklavten Bewohner zu verlieren. Wir können die Schufte entweder sterben lassen oder uns einen anderen Weg einfallen lassen, wie wir mit dieser abtrünnigen Fraktion umgehen."
 faction.7.title: "Sklavenaufstand!"
 faction.7.desc: "Die Sklaven von [slave_planet.GetName] haben sich gegen ihre Herren erhoben und eine illegale Rebellenfraktion gebildet, mit der sie die rechtmäßige Gewalt der [Root.Owner.GetName] über sie brechen wollen!"
 faction.8.title: "Zwangsernährung"
 faction.8.desc: "Ein Sklave hat nicht das Recht, seinen Körper zu beschädigen oder zu verweigern.\n\nIhre Säuberung ist nun beendet, und alle noch lebenden Betroffenen bekamen entsprechende Nährstoffmengen verabreicht."
 faction.10.title: "Sklavenunruhe!"
 faction.10.desc: "Die Arbeitsleistung der Sklaven auf [unrest_planet.GetName] wird durch weitreichende Unruhen negativ beeinflusst."
 faction.10.desc.colle: "Unter den versklavten Bewohnern von [Root.Owner.GetName] verbreitet sich eine Überempfindlichkeit, die sich auf den [unrest_planet.GetPlanetMoon] von [unrest_planet.GetName] zentriert."
 faction.10.a.tooltip: "§HVersklavte Bewohner§! auf §H[unrest_planet.GetName]§! erhalten §Y4 Jahre§! lang den Modifikator §RSklavenunruhe§!."
 faction.15.title: "Sklavengewalt!"
 faction.15.desc: "Herumstreifende, aus herrenlosen Sklaven bestehende Mobs, haben sich mit anderen Mitgliedern der Bevölkerung auf [roving_gangs_planet.GetName] gewaltsame Auseinandersetzungen geliefert, bei denen ein Bewohner getötet wurde.\n\nEs bleibt abzuwarten, wie die Kollegen des Getöteten auf diesen Vorfall reagieren werden."
 faction.15.a.tooltip: "[roving_gangs_planet]:\n§Y1 Bewohner§! §Rstirbt§!."
 faction.50.title: "Interstellare Sklaven-Fluchthelfer!"
 faction.50.desc: "Anscheinend haben sich einige der radikaleren Elemente in unserer Sklavenbevölkerung zusammengetan, um im Wesentlichen Sklaven aus [Root.Owner.GetAdj]en Territorien zu entfernen.\n\nWir verstehen nicht, wie ein Verbrechen dieses Ausmaßes durchgeführt werden konnte, aber wir sind uns ziemlich sicher, dass die Sklaven jetzt frei sind und sich irgendwo im [Root.Owner.GetAdj]en Raumbereich befinden."
 faction.50.desc.colle: "Eine irrgeleitete Fraktion hat es für passend befunden, dem [Root.Owner.GetName] zu schaden indem sie mehrere Sklaven von ihren Pflichten entfernt und aus den [Root.Owner.GetAdj]en Grenzen geschmuggelt haben.\n\nWir werden uns im Lauf der Zeit erholen und hoffen, dass die Verschollenen letztendlich ihren Weg zurück zum [Root.Owner.GetName] und ihrem Lebenszweck finden."
 faction.50.a: "Bedauerlich."
 faction.50.1.tooltip: "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-1§!"
 faction.50.3.tooltip: "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-3§!"
 faction.50.4.tooltip: "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-4§!"
 faction.50.5.tooltip: "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-5§!"
 faction.55.title: "Unzufriedene Sklaven randalieren!"
 faction.55.desc.colle: "Einige Elemente in der [Root.GetName]-Fraktion sind wie besessen von dem Wunsch gewesen, dem [Root.Owner.GetName] durch die Vernichtung einer Produktionseinrichtung auf [riots_planet.GetName] zu schaden. Wir können nur annehmen, dass die unbekannte Beeinträchtigung, die sie davon abhält, ihre Rolle in der [Root.Owner.GetAdj]en Ordnung zu akzeptieren, sie auch zu dieser umständlichen Form der Selbstverletzung antreibt."
 faction.55.desc: "Randalierende Sklaven haben auf [riots_planet.GetName] ein Gebäude zerstört - es muss repariert werden, bevor die Produktion weitergehen kann."
 faction.60.title: "Unzufriedene Sklaven revoltieren!"
 faction.60.desc: "Die radikaleren Elemente unserer Sklavenbevölkerung haben - wohl nicht ganz unerwartet - die Waffen gegen unsere rechtmäßige Herrschaft erhoben.\n\nBerichte deuten darauf hin, dass die Revolte auf [revolt_planet.GetName] begonnen hat und sich bereits ausgebreitet haben könnte."
 faction.60.desc.colle: "Der Unmut unter denen, die für den Ruhm und die Verbesserung des [Root.Owner.GetName] niedere Tätigkeiten zugeteilt bekamen, hat einen katastrophalen Siedepunkt erreicht.\n\nIhre Unfähigkeit, das größere Ganze und ihren Platz darin zu sehen, hat sie auf dem [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] zu einer offenen Rebellion getrieben - und andere Welten könnten ihnen schon bald folgen, falls es nicht schon geschehen ist."
 faction.60.a: "Eine Katastrophe."
 faction.60.b: "Ignorante Dummköpfe ..."
 faction.60.a.tooltip: "Die §HUnzufriedene Sklavenfraktion§! §Yrevoltiert§!!"
 faction.80.title: "Sklaven radikalisiert!"
 faction.80.desc: "Mitgliedern einer lokalen [Root.GetName]-Gruppe scheint es gelungen zu sein, mehrere [Root.Owner.GetAdj]e Sklaven zu radikalisieren und so die unzufriedenen Sklaven zu stärken."
 ### Separatists
 #From = pop faction
 #Parameters = planet
 pft_planet_separatists: "Planetare Separatistenfraktion"
 pft_planet_separatists_desc: "Planetare Separatisten können auf kolonisierten Welten erscheinen, die sie von der imperialen Herrschaft zu befreien versuchen. Genügend öffentliche Unterstützung vorausgesetzt, können sie sogar zu den Waffen greifen.\n\n§HPlanetare Separatisten werden nur auf direkt kontrollierten Planeten erscheinen.§!"
 #Separatists rebel
 faction.100.title: "Die Separatisten rebellieren!"
 faction.100.desc: "Die Unruhen auf [planet.GetName] haben kritische Ausmaße erreicht. Die lokale Separatistenfraktion hat sich in einem bewaffneten Aufstand erhoben, um den Planeten zu übernehmen."
 #Separatists riot
 faction.101.title: "Separatistenaufstand!"
 faction.101.desc: "Die zivilen Unruhen auf §Y[planet.GetName]§! haben den Siedepunkt erreicht, und Mitglieder der §Y[Root.GetName]§! sind auf die Straßen gegangen, wo sie plündern und brandschatzen.\n\nBerichten zufolge wurde eine große Kolonie-Einrichtung zerstört."
 #Separatist leader assassinated
 faction.102.title: "Fraktionsführer ermordet!"
 faction.102.desc: "Die [Root.GetName] ist nach dem plötzlichen Tod ihres Anführers, [Root.Leader.GetName], in Unordnung geraten.\n\nDie [Root.Owner.GetSpeciesAdj]e Öffentlichkeit ist der Meinung, dass dies das Ergebnis eines internen [Root.GetName]-Machtkampfs ist. Mittlerweile hat zwar eine neue Repräsentationsfigur die Bühne betreten, aber der Vorfall hat sie öffentliche Unterstützung gekostet."
 #Separatist sector created
 faction.103.title: "Sektor erstellt!"
 faction.103.desc: "Der [Root.GetName] wurde ein quasi unabhängiger Sektor gewährt, mit [parameter:planet.GetName] als lokalem Regierungssitz."
 faction.104.title: "Reich entlassen!"
 faction.104.desc: "Zur Beschwichtigung und faktischen Eliminierung der Separatisten ist die Kolonie auf [parameter:planet.GetName] aus dem [Root.Owner.GetName] entlassen worden.\n\nDie [Root.GetName] haben ihre eigene Nation gegründet."
 ### Crusaders
 #Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title: "[Root.GetName] Brandmarkt die heidnischen [parameter:heathens.GetName]!"
 faction.200.desc: "Sie interessieren sich für die Hauptwelt einer fremden Macht und wollen sie erobern."
 holy_war_title: "Heiliger Krieg"
 holy_war_desc: "Führt einen Kreuzzug gegen die [parameter:heathens.GetName]."
 holy_war_1_poi: "Hauptwelt"
 holy_war_1_poi_desc: "Der Planet der Heiden."
 profane_planets_seized: "Profane Planeten gereinigt"
 #Capital conquered
 faction.201.title: "Heidnische Hauptwelt erobert!"
 faction.201.desc: "Ihre Tempel wurden verunstaltet, und ihre Götter haben sich von ihnen abgewendet."
 faction.202.title: "[parameter:heathens.GetName] beleidigt"
 faction.202.desc: "Als Konsequenz des peinlichen Aussetzers unseres Sicherheitssystems hatte [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle. Diese Gelegenheit nutzten sie, um die [parameter:heathens.GetName] zu verdammen und zu beleidigen, wobei es um verschiedene Ketzereien und um moralische Mängel ihres Glaubens ging.\n\nDie tief religiösen [parameter:heathens.GetSpeciesNamePlural] haben den Vorfall nicht besonders gut aufgenommen."
 faction.202.a: "Wie peinlich."
 faction.202.a.tooltip: "§Y[parameter:enemy.GetName]§! fügt §Yhrem Reich§! den Meinungsmodifikator §YFraktionsbeleidigung§! hinzu."
 faction.203.title: "Versuchte Beleidigung"
 faction.203.desc: "Als Konsequenz eines weiteren, hochnotpeinlichen Aussetzers unseres Sicherheitssystems hatte [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle. Diese Gelegenheit haben sie genutzt, um den heidnischen Glauben der [parameter:heathens.GetName] abermals schlechtzumachen.\n\nDie [parameter:heathens.GetSpeciesNamePlural] traf dieser erneute Vorfall allerdings verständlicherweise nicht unvorbereitet, weshalb sie ihn anscheinend gelassen hingenommen haben."
 faction.203.a: "Seufz ..."
 faction.204.title: "Religiöser Aufstand!"
 faction.204.desc: "Wir haben Berichte erhalten, dass radikale Elemente der [Root.GetName] auf [planet.GetName] einen bewaffneten Aufstand inszenieren.\n\nIhre Rebellion steckt noch immer in ihren Kinderschuhen, und es wäre ratsam, sie im Keim zu ersticken."
 faction.204.a: "Nun gut."
 faction.204.a.tooltip: "[planet.GetName]:\nAufstand!"
 ### Nationalists
 faction.301.title: "Nationalistensabotage!"
 faction.301.desc: "Radikale Mitglieder der [Root.GetName] haben auf dem [planet.GetPlanetMoon] von [planet.GetName] ein Gebäude zerstört."
 faction.301.desc.phobe: "Die Xeno-Bestien des [Root.GetName]s haben bei einem kalkulierten Versuch, den [Root.Owner.GetAdj]en Interessen zu schaden, ein Gebäude auf [planet.GetName] zerstört. Sie beabsichtigen offensichtlich, unsere Lebensweise zu vernichten."
 faction.301.desc.phile: "Die ansonsten reizenden Mitglieder des [Root.GetName] haben es als passend angesehen, ihrer Unzufriedenheit mit unserer Herrschaft dadurch Ausdruck zu verleihen, dass sie eine Installation auf [planet.GetName] stören - man könnte auch von Sabotage sprechen."
 faction.302.title: "Nationalistenrebellion"
 faction.302.desc: "Ermutigt von der öffentlichen Unterstützung hat das [Root.GetName] zu den Waffen gegriffen, um sich sein Territorium gewaltsam zurückzuholen."
 faction.302.desc.phobe: "Die revoltierenden Xenos des [Root.GetName]s wollen die [Root.Owner.GetAdj]en Herrscher mit einer offenen Rebellion stürzen!"
 faction.302.desc.phile: "Da wir ihren Forderungen nicht stattgegeben haben, hat sich [Root.GetName] in einer offenen Revolte erhoben."
 ### Peace Movement
 faction.400.title: "Flotte sabotiert!"
 faction.400.desc: "Zu einem unbekannten Zeitpunkt schafften es radikale Mitglieder der [From.GetName], mindestens ein [Root.Owner.GetSpeciesAdj]es Militärschiff zum Legen von Sprengsätzen zu infiltrieren. Diese Sprengsätze wurden nun gezündet und haben die gesamte [Root.GetName] vernichtet.\n\n[From.Leader.GetName], der [From.GetName]-Anführer, hat eine Stellungnahme zu dieser Aktion veröffentlicht und sie darin als einen Beleg der Abscheulichkeit von Gewalt im Allgemeinen bezeichnet, besonders in Bezug auf den bewaffneten Konflikt von [Root.Owner.GetName] mit den [From.parameter:enemy.GetName]."
 faction.400.a: "Heuchler."
 faction.400.a.tooltip: "§R[Root.GetName] vernichtet.§!"
 faction.401.title: "Einstellung der Feindseligkeiten"
 faction.401.desc: "Wir haben alle diplomatischen Beziehungen beendet, die eine Fortsetzung des Konflikts mit den [From.parameter:enemy.GetName] erfordern, und einen Weißen Frieden angeboten."
 faction.401.a: "Wir hoffen, dass sie damit zufrieden sind."
 faction.402.title: "Einstellung der Feindseligkeiten"
 faction.402.desc: "Wir haben den [From.parameter:enemy.GetName] einen Weißen Frieden angeboten und damit hoffentlich den Krieg beendet."
 faction.402.a: "Für was soll das gut sein?"
 ### Liberation Faction
 faction.501.title: "[parameter:enemy.GetName] beleidigt"
 faction.501.desc: "Als Konsequenz des peinlichen Aussetzers unseres Sicherheitssystems hatte [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle. Sie nutzten diese Gelegenheit, um die [parameter:enemy.GetName] schwer zu beleidigen und die sofortige Rückgabe von [parameter:planet.GetName] zu fordern.\n\nDie [parameter:enemy.GetSpeciesNamePlural] haben dies gar nicht gut aufgenommen."
 faction.501.a: "Wie peinlich."
 faction.501.a.tooltip: "§Y[parameter:enemy.GetName]§! fügt §Yhrem Reich§! den Meinungsmodifikator §YFraktionsbeleidigung§! hinzu."
 faction.502.title: "Versuchte Beleidigung"
 faction.502.desc: "Als Konsequenz eines weiteren, hochnotpeinlichen Aussetzers unseres Sicherheitssystems hatte [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle. Diese Gelegenheit haben sie genutzt, um die [parameter:enemy.GetName] abermals schwer zu beleidigen und die sofortige Rückgabe von [parameter:planet.GetName] zu fordern.\n\nDie [parameter:enemy.GetSpeciesNamePlural] traf dieser erneute Vorfall allerdings verständlicherweise nicht unvorbereitet, weshalb sie ihn anscheinend gelassen hingenommen haben."
 faction.502.a: "Seufz ..."
 faction.503.title: "Militaristische Rebellen!"
 faction.503.desc: "Wir haben Berichte erhalten, dass radikale Elemente der [Root.GetName] auf [planet.GetName] bestens organisierte Rebellenmilizen aufgestellt haben.\n\nIhre Rebellion steckt noch immer in ihren Kinderschuhen, und es wäre ratsam, sie im Keim zu ersticken."
 faction.503.a: "Nun gut."
 faction.503.a.tooltip: "[planet.GetName]:\n§RRebellion!§!"
 ### Emancipation Faction
 faction.600.title: "Radikalisierte Sklaven"
 faction.600.desc: "Mitglieder der [Root.GetName] sorgen anscheinend unter der versklavten Bevölkerung für Unruhe. Einigen Gerüchte zufolge bilden sie sogar Randelemente der [parameter:slave_faction.GetName] aus und bewaffnen sie, obwohl das fast zu unerhört klingt, um wahr zu sein."
 faction.600.a: "Trotzdem beunruhigend."
 faction.600.a.tooltip: "[parameter:slave_faction.GetName]:\n§R+50%§! Militanz\n§R+30%§! Beliebtheit"
 faction.601.title: "Interstellare Sklaven-Fluchthelfer"
 faction.601.desc: "Uns ist zu Ohren gekommen, dass einige der radikaleren Mitglieder der [Root.GetName] auf [railroad_planet.GetName] eine Gruppe von Sklaven befreit und außer Reichweite von [Root.Owner.GetName] gebracht haben."
 faction.601.a: "Wir müssen sie genauer beobachten."
 faction.601.a.tooltip: "[railroad_planet.GetName]:\nVersklavte Bewohner: §R-1§!"
 ### Xenoslaver Faction
 faction.700.title: "Sklaven genommen!"
 faction.700.desc: "Die fanatischen [Root.GetName] haben angeblich einige der nicht-[Root.Owner.GetSpeciesAdj]en Bewohner von [Root.Owner.GetName] in die Knechtschaft gezwungen."
 faction.700.a: "Das ist ja unerhört!"
 faction.700.a.tooltip: "Sklaven:\n§Y+2§! Bewohner"
 faction.701.title: "Die [parameter:rebelling_faction.GetName] rebellieren!"
 faction.701.desc: "Die Möchtegern-Sklavenbesitzer von [parameter:planet.GetName] haben wohl genug von der weichen Haltung von [Root.Owner.GetName] in Bezug auf die brutalen Aliens unter uns. Sie sind als Konföderationsgemeinschaft zusammengekommen, um ihre Unabhängigkeit zu erklären."
 faction.701.a: "Das ist wirklich, wirklich, WIRKLICH unerhört!"
 ### Purged Faction
 faction.801.title: "Todeskämpfe"
 faction.801.desc: "Von der Verzweiflung getrieben sind einige von den Säuberungen auf [riot_planet.GetName] betroffene Individuen zum Angriff übergegangen und haben eine der Einrichtungen des Planeten niedergerissen."
 faction.803.title: "Die [Root.GetName] revoltieren!"
 faction.803.desc: "Von der Verzweiflung getrieben haben einige von den Säuberungen auf [death_planet.GetName] betroffene Bewohner die Waffen gegen die [Root.Owner.GetName] erhoben und eine wackelige Rebellentruppe auf die Beine gestellt."
