 operation.8000.name: "Siguiendo pistas"
 operation.8000.desc: "Nuestros agentes están haciendo una lista de posibles células durmientes dentro del §H[root.target.GetName]§!. Esperan encontrar varias posiciones en las que los agentes puedan parecer inofensivos pero en las que estén listos para pasar a la acción durante un largo periodo de tiempo."
 operation.8001.name: "Posibles células identificadas"
 operation.8001.desc: "Ya tenemos una lista de objetivos y nuestros agentes se están dirigiendo en silencio hacia su posición. Esperan nuestra señal para empezar a establecer células durmientes."
 operation.8002.name: "Células durmientes establecidas"
 operation.8002.desc.start: "Los informes de la §Hoperación [This.GetName]§! son favorables de momento:"
 operation.8002.desc.boring: "$operation.8002.desc.start$ nuestros agentes se han ocultado con éxito en diferentes posiciones a lo largo de la sociedad [root.target.GetAdj]. Se han ocultado a plena vista y fingen ser ciudadanos de a pie. $operation.8002.desc.end$"
 operation.8002.desc.materialist: "$operation.8002.desc.start$ un influjo de créditos misteriosos e ilocalizables les ha dado a nuestros agentes el empujón económico (y las referencias falsificadas) necesario para colarse en posiciones de rango medio de muchas de las empresas [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.megacorp: "$operation.8002.desc.start$ un influjo de créditos misteriosos e ilocalizables les ha dado a nuestros agentes el empujón económico (y las referencias falsificadas) necesario para colarse en varias posiciones de rango medio de la megacorporación [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist: "$operation.8002.desc.start$ aunque recabar suficiente información del mundo espiritual [root.target.GetAdj] no fue nada fácil, nuestros agentes han sido admitidos en su sacerdocio, la institución más influyente del [root.target.GetGovernmentName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial: "$operation.8002.desc.start$ después de muchas protestas falsas sobre vasallaje, por no mencionar un montón de revisión de antecedentes falsificados, nuestros agentes se han instalado en puestos burocráticos de la estructura gubernamental de la familia real. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial: "$operation.8002.desc.start$ después de muchas protestas falsas sobre vasallaje, por no mencionar un montón de revisión de antecedentes falsificados, nuestros agentes se han instalado en puestos burocráticos de la estructura gubernamental del partido gobernante. $operation.8002.desc.end$"
 operation.8002.desc.militarist: "$operation.8002.desc.start$ después de un esfuerzo considerable, y numerosas falsificaciones ocultadas con mucho cuidado, hemos conseguido instalar a varios agentes en puestos de poco rango del ejército [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.hive: "$operation.8002.desc.start$ con las últimas tecnologías de feromonas, además de una buena dosis de bloqueadores nerviosos, hemos conseguido crear varios \"puntos ciegos\" en el [root.target.GetGovernmentName]. Gracias a ello podremos ocultar a los agentes y empezar a subvertir a los drones [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive: "$operation.8002.desc.start$ hemos conseguido subvertir varias rutinas de pensamiento de la colmena [root.target.GetAdj] para que puedan informarnos de tapadillo mientras fingen comportarse con total normalidad. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine: "$operation.8002.desc.start$ nuestros hackers expertos han abierto varias puertas traseras en el [root.target.GetGovernmentName]. Se han ocultado en segmentos oscuros e importantes del código [root.target.GetAdj], sin los que no pueden funcionar. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine: "$operation.8002.desc.start$ nuestras subrutinas subversivas han abierto varias puertas traseras en el [root.target.GetGovernmentName]. Se han ocultado en segmentos oscuros e importantes del código [root.target.GetAdj], sin los que no pueden funcionar. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end: "\n\nDesde ahí, podrán informarnos de los §Húltimos sucesos§! en el [root.target.GetName] y mantener nuestra §Hhabilidad a largo plazo§! para realizar operaciones allí si en algún momento lo deseamos."
 operation.8002.desc.end.gestalt: "\n\nGracias a esto, estaremos al tanto de los §Húltimos sucesos§! en el [root.target.GetName] y mantendremos nuestra §Hhabilidad a largo plazo§! para realizar operaciones allí si en algún momento lo deseamos."
 operation.8002.b: "Podemos llegar más lejos."
 sleeper_cell_operation_success: "Células durmientes"
 sleeper_cell_operation_success_desc: "Hemos instalado células durmientes que nos mantienen al tanto de los últimos asuntos y están listas para obedecernos en cuanto se lo digamos."
