 leader_trait_hive_affinity_desc: "Las criaturas prethoryn que operan bajo la consciencia de esta flota han adquirido un nivel de afinidad inusual entre ellas. Su disciplina de disparo ha mejorado mucho, lo que redunda en una mayor cadencia de fuego."
 leader_trait_void_swimmer: "Cazador del vacío"
 leader_trait_void_swimmer_desc: "Los instintos cazadores de la consciencia de esta flota han vuelto frenéticas a las criaturas prethoryn que controlaba. Esta ansia de combate es su sustento."
 leader_trait_ethereal: "Medios etéreos"
 leader_trait_ethereal_desc: "Algunos señores de flotas extradimensionales han aprendido a usar la naturaleza etérea de sus naves para mejorar enormemente su capacidad de evasión en combate."
 leader_trait_dimensional_stutter: "Parpadeo dimensional"
 leader_trait_dimensional_stutter_desc: "Por motivos desconocidos, las naves controladas por el señor de esta flota extradimensional parecen salir y entrar de la existencia mientras avanzan, lo cual aumenta su velocidad sublumínica."
