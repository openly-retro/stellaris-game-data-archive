 default_greeting: "\"제국을 섬길 준비가 됐습니다. 필요한 일을 말씀해 주십시오.\""
 authoritarian_admiral: "\"제게 믿음을 주시면, 제국에 승리를 바치겠습니다!\""
 authoritarian_scientist: "\"과학적 진보는 제국에 보탬이 되어야 합니다.\""
 authoritarian_general: "\"적들은 우리 앞에 머리를 조아릴 것입니다.\""
 authoritarian_official: "\"국민들은 복종하는 법을 깨우칠 겁니다.\""
