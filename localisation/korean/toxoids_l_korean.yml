 building_coordinated_fulfillment_center_2: "종합 생산 조율 시설" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc: "쉴 새 없는 계산과 때와 장소를 가리지 않는 성과 평가를 통해, 산업 생산력을 전례 없는 수준까지 밀어붙일 수 있습니다. 인구 재생산과 환경 문제 같은 사소한 문제에 신경 쓸 시간은 거의 없어지겠지만 말입니다."
