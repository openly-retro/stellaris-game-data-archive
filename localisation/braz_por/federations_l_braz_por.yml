 fedel.510.name: "Vitória na Batalha Psiônica"
 fedel.510.1.desc: "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc: "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc: "Enquanto paranormais de toda a [Root.GetAllianceName] devem se reunir em [fed_leader.Capital.GetName], uma situação um pouco vergonhosa surge: acontece que somos o único membro que conseguiu reunir paranormais suficientes para participar.\n\nSem ninguém para lutar, a vitória é nossa."
 fedel.510.1: "Conforme os paranormais se reunem para a batalha, uma sensação de temor palpável permeia [fed_leader.Capital.GetName]. Há relatos de tempestades de raios súbitas e violentas, sombras onde não poderiam existir, sons inexplicáveis. O cheiro de ozônio está em todo lugar."
 fedel.510.2: "A batalha começa. É uma luta estranhamente parelha, nenhuma equipe capaz de ceder um centímetro. No final, se torna um teste de resistência, onde um momento de falta de atenção pode resultar em uma eternidade no Vazio. Nossos paranormais são os mais disciplinados, como sempre soubemos que seriam. A vitória é nossa."
 fedel.510.3: "A batalha começa. Nenhuma das outras equipes é páreo para a nossa. Uma a uma elas são caçadas, seus paranormais perdendo suas essências psiônicas, que são alimentadas para o Véu devorador. No final, restam apenas corpos frios e inertes. A vitória é nossa."
 fedel.510.a: "O Véu sorriu para nós hoje."
 fedel.515.name: "Derrota na Batalha Psiônica"
 fedel.515.1.desc: "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc: "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc: "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc: "Enquanto paranormais de toda a [Root.GetAllianceName] devem se reunir em [fed_leader.Capital.GetName], uma situação um pouco vergonhosa surge: acontece que §H[winning_country.GetName]§! é o único membro que conseguiu reunir paranormais suficientes para participar.\n\nSem ninguém para lutar, a vitória é deles."
 fedel.515.2: "A batalha começa. Uma a uma, as equipes se enfrentam, e uma a uma, elas são eliminadas. Nossos próprios paranormais estão entre os primeiros a cair quando seus poderes falham e desaparecem diante da carnificina psiônica."
 fedel.515.3: "A batalha começa. Conforme as equipes se enfrentam, nossos paranormais nos deixam orgulhosos, mas no final o esforço é grande demais. Eles desaparecem em um brilho súbito, banidos por toda a eternidade nas regiões mais tempestuosas do Véu."
 fedel.515.4: "Quando as energias trovejantes se acalmam, somente os paranormais do §H[winning_country.GetName]§! restam."
 fedel.515.a: "Que o Véu os leve!"
