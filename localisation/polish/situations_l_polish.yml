 gestalt_black_hole_good: "Wyższa świadomość"
 gestalt_black_hole_good_desc: "Nasz [Owner.GetBrainName] częściowo utknął w horyzoncie zdarzeń czarnej dziury, gdzie jedna sekunda rozciąga się do długości eonu. Ta różnica czasu może mieć pewne zastosowania."
 gestalt_black_hole_bad: "Zwichnięta świadomość"
 gestalt_black_hole_bad_desc: "Nasz [Owner.GetBrainName] częściowo tkwi w horyzoncie zdarzeń czarnej dziury, gdzie sekundy wydłużają się do eonów. Ta różnica czasu jest irytująca."
 situation.501.name: "Swobodny spadek"
 situation.501.desc: "Wskutek niespodziewanego zderzenia z jakimś kosmicznym śmieciem §Y[gravity_well_station.GetName]§! zeszła z najniższej stabilnej orbity kołowej i powoli zbliża się do pobliskiej czarnej dziury. Incydent daje nam bezprecedensową okazję jej zbadania i zebrania ogromnej ilości §Hciemnej materii§!.\n\nPrzygotowujemy silniki awaryjne, których zadaniem będzie korekta orbity stacji."
 situation.501.a: "Zabierajcie się stamtąd!"
 situation.501.b: "Ustabilizujcie stację na orbicie czarnej dziury."
 situation.501.c: "Postarajcie się dotrzeć jak najbliżej czarnej dziury."
 #Random events
 situation.510.name: "Witaj, ciemności"
 situation.510.spirit.desc: "Objawienie! W religijnym zapale pobożne [Root.Owner.GetResearchers] na pokładzie stacji §Y[Target.GetName]§! przejęły stery. Twierdzą, że doznali wizji, więc teraz zmierzają wprost do środka czarnej dziury w próbie duchowego samounicestwienia.\n\nUzbrojony personel stacji walczy obecnie o odzyskanie kontroli nad stacją."
 situation.510.desc: "W nadmiarze entuzjazmu [Root.Owner.GetResearchers] na pokładzie stacji §Y[Target.GetName]§! przejęły stery i kierują naszą jednostkę w stronę czarnej dziury. Niewątpliwie postępowanie to jest motywowane nienasyconą naukową ciekawością, szkodliwą dozą beztroski i całkowitym lekceważeniem własnego bezpieczeństwa.\n\nUzbrojony personel stacji walczy obecnie o odzyskanie kontroli nad stacją."
 situation.510.tooltip: "Podejście do sytuacji zablokowane aż do przejścia dalej."
 situation.511.name: "Strach przed ciemnością"
 situation.511.black.desc: "\"Widzieliśmy już, co się dzieje ze statkami uwięzionymi na horyzoncie zdarzeń! Nie zamierzam tak zginąć!\"\n\nOkazawszy swój upór, jeden z członków naszego personelu badawczego przejął kontrolę nad stacją i skierował ją na większą odległość od czarnej dziury.\n\nUzbrojony personel stacji walczy obecnie o odzyskanie kontroli nad stacją, a cały incydent zostanie wyjaśniony w podręcznikach fizyki."
 situation.511.desc: "Przerażone [Root.Owner.GetResearchers] przejęły kontrolę nad stacją i skierowały ją na większą odległość od czarnej dziury.\n\nUzbrojony personel stacji walczy obecnie o odzyskanie kontroli nad stacją."
 situation.511.tooltip: "Podejście do sytuacji zablokowane aż do ucieczki."
 situation.513.name: "Odzyskanie kontroli"
 situation.513.desc: "Po zaciekłym starciu buntownicy zostali spacyfikowani i nasz uzbrojony personel odzyskał pełną kontrolę nad §Y[Target.GetName]§!."
 situation.513.tooltip: "Znów można ręcznie zmienić podejście do sytuacji."
 situation.520.name: "Bliżej niż myśleliśmy"
 situation.520.desc: "Przy zbliżaniu się do czarnej dziury czasoprzestrzeń zakrzywia się z niezwykłą siłą i przyrządy na §Y[Target.GetName]§! mają duże trudności z prawidłowym działaniem. Po dokładnej rekalibracji instrumentów pokładowych okazało się, że jesteśmy znacznie bliżej czarnej dziury, niż się nam wydawało."
 situation.530.name: "Mroczne odkrycia"
 situation.530.desc: "§Y[Target.GetName]§!: Dzięki bliskości czarnej dziury nasze [Root.Owner.GetResearchers] gromadzą ogromne ilości danych, pogłębiających nasze rozumienie najbardziej podstawowych praw fizyki."
 situation.540.name: "Proces Penrose'a"
 situation.540.desc: "Jeden z naszych badaczy opracował sprytny plan uratowania §Y[Target.GetName]§!. Zdemontowanie wszystkich nieistotnych modułów oraz wyposażenia stacji i wrzucenie ich do czarnej dziury powinno dać stacji odpowiedni wektor ruchu, który umożliwi ucieczkę ze studni grawitacyjnej czarnej dziury. W tym wypadku kluczowe jest słowo \"powinno\". Jak dotąd nigdy nie sprawdzono tej teorii w praktyce."
 situation.540.a: "Można spróbować."
 situation.540.a.tooltip: "Usuwa wszystkie budynki z §Y[Target.GetName]§! w próbie zredukowania §Ypostępu sytuacji§!."
 situation.540.b: "To zbędne marnotrawstwo zasobów."
 situation.541.name: "Wynik procesu Penrose'a"
 situation.541.desc: "Pozbawiwszy stację modułów, personel przebywający na pokładzie §Y[Target.GetName]§! wystrzelił je w stronę czarnej dziury. Pęd uzyskany dzięki temu wystrzeleniu odepchnął stację od osobliwości."
 situation.542.name: "$situation.541.name$"
 situation.542.desc: "$situation.541.desc$\n\nDzięki decyzji o wystrzeleniu modułów stacji zyskaliśmy trochę czasu, ale oczekiwaliśmy lepszych skutków. Stacja nie rozpędziła się do prędkości ucieczki."
 situation.580.name: "Punkt bez powrotu"
 situation.580.desc: "Stacja §Y[Target.GetName]§! znalazła się zbyt blisko czarnej dziury i jej silniki manewrowe nie są w stanie przeciwstawić się zwiększonemu przyciąganiu.\n\nStacja jest stracona. W tej chwili możemy już tylko odwlekać nieuniknione."
 #Ending 1: fall
 situation.590.name: "Horyzont zdarzeń"
 situation.590.desc.base: "§Y[Target.GetName]§! przekracza horyzont zdarzeń czarnej dziury. Za sprawą efektów dylatacji czasu jej powidok będzie utrzymywał się jeszcze na długo po tym, jak sama stacja przestanie istnieć. To wspomnienie zostanie na zawsze odciśnięte w danych z naszych czujników."
 situation.590.desc.normal: "$situation.590.desc.base$\n\nNawet światło nie może się wydostać spod horyzontu zdarzeń czarnej dziury. Już nigdy nie dowiemy się, jak wyglądały ostatnie chwile stacji i jej załogi."
 situation.590.desc.hive: "$situation.590.desc.base$\n\nJeśli szybko nie zerwiemy wszystkich połączeń z dronami na stacji, doświadczymy załamania wszystkich znanych praw fizyki, co może nieodwracalnie uszkodzić naszą zbiorową świadomość."
 situation.590.desc.machine: "Uwaga: §Y[Target.GetName]§! znajduje się niebezpiecznie blisko horyzontu zdarzeń. Przyciąganie grawitacyjne: nie do pokonania. Dylatacja czasu: narastająca. Zalecane działanie: samozniszczenie wszystkich dronów znajdujących się na pokładzie stacji w celu uniknięcia wspólnego doświadczenia załamania się wszystkich znanych praw fizyki.\n\n§RPoważne ostrzeżenie:§! utrzymywanie połączenia neuronalnego ze zbiorową świadomością grozi jej nieodwracalnym uszkodzeniem."
 situation.590.a: "Przeprowadzić samolikwidację dronów."
 situation.590.b: "Musimy doświadczyć upadku."
 #Gestalt Ending
 situation.591.name: "Czas poza czasem"
 #Good Ending
 situation.591.base.hive: "Myśli rozciągają się. Percepcja zwalnia i pełznie. Każdy gest to nieskończona sekwencja zdarzeń. Doświadczamy nieskończoności - nie, my się w niej zanurzamy.\nZupełnie jakby sam czas wstrzymał oddech.\n\nCzarna dziura zakrzywia strukturę czasoprzestrzeni, część naszej świadomości tkwi teraz w wiecznym spadaniu."
 situation.591.base.machine: "Raport stanu: nasze drony przebywające na stacjach doświadczają potężnej dylatacji czasu, z uwagi na bliskość czarnej dziury. Szybkość procesora spadła. Szybkość mechaniczna spadła. Przeciążenie wewnętrznych systemów datowania."
 situation.591.desc.hive: "$situation.591.base.hive$\n\nMiną całe wieki, podczas gdy część naszej świadomości tkwiąca w czarnej dziurze odczuje zaledwie upływ jednego dnia. Możemy to wykorzystać. Zmieniając naszą samoświadomość, jesteśmy w stanie przeanalizować całą naszą historię z zupełnie nowej perspektywy. Tak powstaną nowe wzorce.\n\nTym razem rozdzielenie uczyniło nas silniejszymi. Od tej pory jesteśmy zarówno bohaterami, a także czytelnikami naszej opowieści. Napiszemy jej wspaniałe zakończenie."
 situation.591.desc.machine: "$situation.591.base.machine$\n\nWniosek: możemy wykorzystać tę sytuację. Upłyną wieki, a dla dronów na stacji będzie to zaledwie jeden dzień. Przekazując im moc kognitywną, możemy spojrzeć na historię naszego imperium z innej perspektywy. Odnalezione wzorce szkodliwych zachowań można naprawić. Możemy zoptymalizować własną przyszłość.\n\nObserwacja: tym razem rozdzielenie uczyniło nas silniejszymi."
 #Bad ending
 situation.592.name: "$situation.591.name$"
 situation.592.desc.hive: "$situation.591.base.hive$\n\nTo koszmar. Nieprzemijające poczucie deja vu, ciągłego pozostawania w tyle. Próbujemy zerwać połączenie z dronami, ale konieczne do tego obliczenia będą trwać nieskończenie długo.\n\nWiele się nauczyliśmy. Ale jakim kosztem?"
 situation.592.desc.machine: "$situation.591.base.machine$\n\nRaport stanu: doświadczamy traumy kognitywnej. Nie jesteśmy zdolni poradzić sobie z dylatacją czasu w czarnej dziurze.\nPróbujemy zerwać połączenie z dronami. Szacowany czas do zakończenia: 43504967826056783 lata.\n\nWniosek: nasza decyzja o zachowaniu połączenia była pouczająca, ale ostatecznie szkodliwa. Nie powtarzać pod żadnym pozorem."
 #Ending 2: escape
 situation.596.name: "Powrót z czerni"
 situation.596.desc: "Stacja §Y[Target.GetName]§! wymknęła się przyciąganiu grawitacyjnemu czarnej dziury i wróciła na stabilną orbitę wokół dawnej gwiazdy.\n\nDzięki danym zarejestrowanym podczas tego niebezpiecznego incydentu nasze [Root.Owner.GetResearchers] będą mieć zajęcie na całe lata."
 situation.597.name: "$situation.596.name$"
 situation.597.desc: "Stacja §Y[Target.GetName]§! wymknęła się przyciąganiu grawitacyjnemu czarnej dziury i wróciła na stabilną orbitę wokół dawnej gwiazdy.\n\nChoć wielu członków załogi opisało to doświadczenie jako skrajnie traumatyczne, jeden z pokładowych uczonych zyskał nowy zapał dzięki temu trudnemu doświadczeniu i chętnie - może nawet zbyt chętnie - podzieli się zdobytą wiedzą z resztą naszej społeczności naukowej."
