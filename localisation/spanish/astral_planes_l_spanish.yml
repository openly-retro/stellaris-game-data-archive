 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "La cicatriz dimensional en el sistema [From.solar_system.GetName] se ha desestabilizado, abriendo una grieta a otro lugar y tiempo.\n\nMás nos vale proceder con cautela."
 astral_planes.100.desc.default: "Hemos descubierto una insólita grieta en el espacio-tiempo en el sistema [from.solar_system.GetName]. Si dedicamos tiempo a estudiar sus propiedades, tal vez averigüemos cómo explorar más allá."
 astral_planes.100.a: "Increíble."
 astral_planes.101.name: "Acercamiento a la grieta"
 astral_planes.101.desc: "Nuestra gente por fin ha logrado aventurarse lo bastante lejos para tocar la cicatriz de nuestros cielos.\n\nSi dedicamos tiempo a estudiar sus propiedades, tal vez averigüemos cómo explorar más allá. No tenemos forma de saber qué podría haber al otro lado."
 astral_planes.101.a: "Hemos conseguido lo que nuestros antepasados no pudieron."
 astral_planes.110.name: "Acciones astrales"
 astral_planes.110.desc: "Hemos desentrañado los secretos de recoger y almacenar los hilos volátiles de material astral que constituyen la frontera de este universo.\n\nPodemos dar a este recurso valioso y raro diversos usos que nos beneficiarán enormemente."
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "Hemos perdido el control del sistema [FromFrom.GetName] y la grieta en el espacio-tiempo que albergaba.\n\nNos vemos obligados a abandonar por el momento los esfuerzos para cruzarla."
 approach_situation_speed_tooltip: "\nEste enfoque acelerará en gran medida nuestra investigación."
 situation_a_rift_in_space: "Una grieta en el espacio"
