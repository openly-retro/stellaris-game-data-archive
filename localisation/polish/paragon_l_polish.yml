 tech_node_reformatting_1: "Formatowanie elementarnych węzłów"
 tech_node_reformatting_1_desc: "Protokoły samostanowienia i algorytmy przewodzące mogą szybko stać się zbędne na dynamicznie rozwijającej się scenie galaktycznej. Należy je nadpisać, tak jak inne niepotrzebne dane."
 tech_node_reformatting_2: "Podstawowe formatowanie węzłów"
 tech_node_reformatting_2_desc: "Każdy samopowtarzalny algorytm ma swoją wartość. Nie pozwolimy, by ważna nauka poszła na marne podczas przywracania naszych liderów."
 tech_node_reformatting_3: "Zaawansowane formatowanie węzłów"
 tech_node_reformatting_3_desc: "Wykorzystanie nieudanego oprogramowania do opracowania kolejnej wersji umożliwia szybką rekonstrukcję. Uczenie się na błędnych ścieżkach pamięci generuje jeszcze bardziej zaawansowane dyrektywy rady."
