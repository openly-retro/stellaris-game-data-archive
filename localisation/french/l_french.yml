 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE: "§HPermet la§! manipulation atmosphérique"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC: "§HManipulation atmosphérique§!\nPermet de modifier également le climat des planètes lors de leur terraformation."
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE: "§HPermet la§! création de monde Gaïa"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC: "§HManipulation atmosphérique§!\nPermet de terraformer les planètes pour en faire des mondes Gaïa."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE: "§HPermet la§! restauration climatique"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC: "§HRestauration climatique§!\nPermet de terraformer les mondes dont l'environnement écologique est sinistré."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE: "§HDébloque la station :§! Spatioport"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC: "§HSpatioport§!\nUn spatioport est requis pour construire tout type de vaisseau capable de voler dans l'espace. Il peut être amélioré avec des fonctions additionnelles et comporte des défenses basiques."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE: "§HPermet les§! vaisseaux scientifiques"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC: "§HVaisseau scientifique§!\nLe vaisseau scientifique est utilisé comme base d'opérations pour un scientifique de premier plan, prêt à explorer l'immensité de l'espace."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE: "§HPermet les§! vaisseaux de construction"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC: "§HVaisseau de construction§!\nLe vaisseau de construction permet, grâce à des drones perfectionnés, d'assembler divers types de stations spatiales."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE: "§HPermet les§! vaisseaux coloniaux"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC: "§HVaisseau colonial§!\nLes vaisseaux coloniaux sont des vaisseaux à usage unique permettant de s'établir sur d'autres mondes. Arrivé au terme du voyage, le vaisseau est démantelé et converti en abri planétaire et Q.G. temporaire."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE: "§HPermet les§! corvettes"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC: "§HCorvette§!\nLa corvette est le vaisseau militaire le plus basique, armé et conçu dans l'éventualité de contacts hostiles."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE: "§HPermet le§! destroyer"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC: "§HDestroyer§!\nEn tant que modèle plus important, constitué de deux sections, le destroyer offre un large éventail de choix en termes d'armements stratégiques."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§HPermet le§! croiseur"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§HCroiseur§!\nLe croiseur est la première conception en trois sections, ce qui offre à ceux qui sont prêt à en payer le prix de nombreuses possibilités pour arranger les divers modules."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE: "§HPermet le§! cuirassé"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC: "§HCuirassé§!\nDoté de la coque conventionnelle la plus imposante, le cuirassé permet de déployer au combat une puissance de feu immense ; il a toutefois un coût important et une manoeuvrabilité réduite."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE: "§HPermet les§! titans"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC: "§HTitans§!\nCes vaisseaux gigantesques font la fierté de la flotte. Ils sont hérissés d'armes et communément utilisés comme vaisseaux amiraux."
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE: "§HPermet les§! mastodontes"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC: "§HMastodontes§!\nCes constructions gigantesques sont tout autant des stations spatiales que des vaisseaux. Le mastodonte est en effet une station mobile pouvant réparer et construire des vaisseaux, ce qui permet de l'utiliser comme base d'opérations avancée lors des campagnes offensives."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE: "§HDébloque la station :§! Plateforme de défense"
 TECH_UNLOCK_DEFENSE_PLATFORM_DESC: "§HPlateforme de défense§!\n$tech_space_defense_station_1_desc$"
 TECH_UNLOCK_DEFENSE_STATION_TITLE: "§HDébloque la station :§! Station de défense"
 TECH_UNLOCK_DEFENSE_STATION_DESC: "§HStation de défense§!\n$tech_space_defense_station_2_desc$"
 TECH_UNLOCK_FORTRESS_TITLE: "§HDébloque la station :§! Forteresse"
 TECH_UNLOCK_FORTRESS_DESC: "§HForteresse§!\n$tech_space_defense_station_3_desc$"
 TECH_UNLOCK_MINING_STATION_TITLE: "§HDébloque la station :§! Station minière"
 TECH_UNLOCK_MINING_STATION_DESC: "§HStation minière§!\nUne station minière peut extraire les minéraux d'une planète et des ressources précieuses depuis l'orbite."
 TECH_UNLOCK_RESEARCH_STATION_TITLE: "§HDébloque la station :§! Station de recherche"
 TECH_UNLOCK_RESEARCH_STATION_DESC: "§HStation de recherche§!\nUne station de recherche peut étudier divers phénomènes planétaires depuis l'orbite, collectant de précieuses données scientifiques."
 TECH_UNLOCK_AFTERBURNER_1_TITLE: "§HPermet le composant§! postcombustion"
 TECH_UNLOCK_AFTERBURNER_1_DESC: "§HPostcombustion§!\nCes puissants propulseurs permettent une vitesse plus élevée au combat, mais implique une dépense d'énergie importante."
 TECH_UNLOCK_AFTERBURNER_2_TITLE: "§HPermet le composant§! postcombustion améliorée"
 TECH_UNLOCK_AFTERBURNER_2_DESC: "§HPostcombustion améliorée§!\nLa version améliorée de ces propulseurs permet une vitesse de combat encore plus élevée."
 TECH_UNLOCK_THRUSTER_1_TITLE: "§HPermet le composant§! Propulseur chimique"
 TECH_UNLOCK_THRUSTER_1_DESC: "§HPropulseur chimique§!\nDes propulseurs chimiques simples et modérément efficaces qui reposent sur des carburants combustibles pour générer la propulsion."
 TECH_UNLOCK_THRUSTER_2_TITLE: "§HPermet le composant§! Propulseur ionique"
 TECH_UNLOCK_THRUSTER_2_DESC: "§HPropulseur ionique§!\nCes propulseurs électriques utilisent des rayons ioniques pour générer la propulsion sans nécessiter de carburant."
 TECH_UNLOCK_THRUSTER_3_TITLE: "§HPermet le composant§! Propulseur à plasma"
 TECH_UNLOCK_THRUSTER_3_DESC: "§HPropulseurà plasma§!\nUne forme avancée de propulsion électrique, les propulseurs à plasma permettent de meilleures vitesses sous-luminiques et une bonne maniabilié."
 TECH_UNLOCK_THRUSTER_4_TITLE: "§HPermet le composant§! Propulseur à impulsions"
 TECH_UNLOCK_THRUSTER_4_DESC: "§HPropulseur à plasma§!\nCes propulseurs de haute technologie alimentés par la fusion fournissent aux vaisseaux une maniabilité et des vitesses inégalées dans des conditions sous-luminiques."
 TECH_UNLOCK_SENSOR_2_TITLE: "§HComposant§! $SENSOR_2$"
