 situation.210.b.3.tooltip: "Stuk. Stuk."
 situation.210.c.3: "Papier."
 situation.210.c.3.tooltip: "Szelest, szelest."
 #Random negative event: faulty assembly line
 situation.213.name: "Błędy produkcyjne"
 situation.213.desc.1: "Uwaga: maszyneria linii montażowej została poważnie uszkodzona przez promieniowanie. Proces składania droidów uległ zakłóceniu. Nie uda się zrealizować planu produkcji."
 situation.213.a.1: "Naprawmy to szybko."
 situation.213.b.1: "Mamy inne priorytety."
 situation.213.desc.2: "§YPomoc§!: linia montażowa zablokowana / zakłócona / zatrzymana. Nie możemy stać się wielką jednością."
 situation.213.a.2: "Odblokujmy tę linię."
 situation.213.a.2.tooltip: "Wydajmy... £energy£ §Ytrochę energii§!, by naprawić linię montażową."
 situation.213.b.2: "Pogódźmy się z samotnością."
 situation.213.b.2.tooltip: "Udawajmy, że wszystko działa, jak należy."
 situation.213.desc.3: "§YHałas! Taśmociąg splątany i ściśnięty i zablokowany - Zaprzeczenie! Kukiełki niegotowe. Za dużo ramion. Brakuje głów.§!"
 situation.213.a.3: "Klej."
 situation.213.a.3.tooltip: "Plusk, plusk."
 situation.213.b.3: "Wachluj."
 situation.213.b.3.tooltip: "Szu, szu."
 #Random negative event: miscalculation
 situation.215.name: "Błędne obliczenia"
 situation.215.desc.1: "Inwentaryzacja: część posiadanych przez nas towarów nie pasuje do ilości wykazanej w naszym rejestrze. Przypuszczalna przyczyna: uszkodzone banki pamięci. Uzgodnimy nasz rejestr i przeniesiemy go na bardziej stabilne maszyny."
 situation.215.desc.2: "§YProblem: ilość niektórych zasobów w naszych magazynach jest mniejsza niż zapisana w rejestrze. Przyczyna: matematyka jest trudna. Ponowne liczenie / obliczanie / sprawdzanie zasobów.§!"
 situation.215.a.2: "ZroZumI4no."
 situation.215.a.2.tooltip: "Pozbądźmy się... Części zasobów?"
 situation.215.desc.3: "§REne, due, rabe, tycie rejestru strony: puste. Białe.§!"
 situation.215.a.3: "Pióro."
 situation.215.a.3.tooltip: "Skrob, skrob."
 #Random negative event: miscalculation - rogue servitors variant
 situation.216.name: "$situation.215.name$"
 situation.216.desc.1: "Raport stanu: dzięki temu, że $job_machine_nurse_plural$ dokonały inwentaryzacji, znaleźliśmy i poprawiliśmy błędne obliczenia spowodowane przez uszkodzenia banków pamięci. Okazało się, że całkowita ilość zasobów w naszych magazynach przewyższa nasze szacunki."
 situation.216.desc.2: "§YProblem: ilość zasobów w naszych magazynach nie zgadza się ilością zapisaną w rejestrach. Przyczyna: matematyka jest trudna. Ale $job_machine_nurse_plural$ pomogły przy pracy domowej. Znaleziono / odkryto / odzyskano brakujące zasoby.§!"
 situation.216.a.2: "$situation.215.a.2$"
 situation.216.a.2.tooltip: "Zdobądźmy... Trochę zasobów?"
 situation.216.desc.3: "§R$situation.215.desc.3$\nEne, due, rabe! $job_machine_nurse_plural$ odkryły ładunek!§!"
 situation.216.a.3: "$situation.215.a.3$"
 situation.216.a.3.tooltip: "$situation.215.a.3.tooltip$"
 #Random negative event: disappearing drones
 situation.250.name: "Zaginione jednostki"
 situation.250.desc.1: "Błąd: nie udało się ustalić położenia eskadry dronów. Grupa ta opuściła miejsce pracy w celu poddania się obowiązkowemu przeglądowi i znikła w drodze do dzielnicy mieszkalnej. Trwa dochodzenie."
 situation.250.desc.2: "§YZgubiliśmy / zapomnieliśmy / zapodzialiśmy wiele części nas samych. Precyzując: to cała jednostka populacji. W przypadku znalezienia, prosimy zwrócić je imperium [Root.Owner.GetName]§!"
 situation.250.a.2: "SzKoDa."
 situation.250.desc.3: "§RPusta scena... Cisza? Aktorzy zniknęli! Nieplanowana strata. Zmieszanie.§!"
 situation.250.a.3: "* Szum zakłóceń *"
 #Follow-up: found disappearing drones, but their drives are wiped out
 situation.251.name: "Wyczyszczone dyski"
 situation.251.desc.1: "Aktualizacja: ustalono położenie zaginionej eskadry dronów. Maszyny zostały znalezione w polu, stały nieruchomo i nie reagowały, choć były włączone. Wstępna analiza wykazała, że fala magnetyczna spowodowała wyczyszczenie ich dysków."
 situation.251.a.1: "Spróbujcie ponownie zainstalować system operacyjny."
 situation.251.b.1: "Rozbierzcie je na części."
 situation.251.desc.2: "§YAktualizacja: znaleziono zaginione ciała. Drony są włączone, a mimo to nie reagują. Może śpią? Stoją w bezruchu. Jak zamrożone. §!"
 situation.251.a.2: "Obudźcie je."
 situation.251.b.2: "Niech tak leżą."
 situation.251.b.2.tooltip: "Zdobądźmy... £alloys£ §Ytrochę stopów§!"
 situation.251.desc.3: "§ROklaski / radujmy się! Odkryto zabawki. Ale zagubione. Zepsute. Bez sznurków bez sznurków.§!"
 situation.251.a.3: "Igła."
 situation.251.a.3.tooltip: "Dziergu, dziergu."
 situation.251.b.3: "Młotek."
 situation.251.b.3.tooltip: "Łup, łup."
 #Droids repaired, but they're kinda wonky
 situation.252.name: "Obniżenie poziomu"
 situation.252.desc.1: "Raport stanu: udało się ponownie uruchomić zaginione drony i przywrócić je do naszej siły roboczej.\n\nJednak ze względu na przewlekłe uszkodzenia sprzętu ich wydajność uległa znaczącemu obniżeniu."
 situation.252.desc.2: "§YZagubione świadomości uruchomione ponownie / obudzone / reaktywowane. Jednakże: zmniejszył się potencjał kognitywny. Wszechświat jest mętny. §!"
 situation.252.a.2: "$situation.250.a.2$"
 situation.252.desc.3: "§RZszyte lalki. Przebudzenie! Skok... upadek... krzyk. Westchnienie. Lament.§!"
 situation.252.a.3: "$situation.250.a.3$"
 #Droids repaired, better than before
 situation.253.name: "Ulepszenie"
 situation.253.desc.1: "Raport stanu: udało się ponownie uruchomić zaginione drony i przywrócić je do naszej siły roboczej.\n\nW dodatku zainstalowanie systemu od nowa niespodziewanie poprawiło wydajność dronów."
 situation.253.desc.2: "§YZagubione świadomości uruchomione ponownie / obudzone / Zwiększył się potencjał kognitywny. Wszechświat jest przejrzysty jak kryształ. §!"
 situation.253.a.2: "DoSkonlllllll3."
 situation.253.desc.3: "§RZszyte lalki. Przebudzenie! Skok... walc... zachwyt. Aplauz. Klaskklaskklask.§!"
