 astral_rift.5.a: "El flujo del tiempo es completamente distinto aquí..."
 astral_rift.5.b: "¿Nos diseñaron?"
 astral_rift.10.name: "La [GetStarlightVanguardName]"
 astral_rift.10.militarist: "Nos hemos reunido con la \\\"§Y[GetStarlightVanguardName]§!\\\". Han dejado claro la cruda situación por la que pasa su guerra contra los invasores. Se han detectado flotas extradimensionales a varios sistemas de distancia y ya se están acercando. Hemos llegado en un momento crítico. Para la vanguardia no es ninguna coincidencia: nuestra presencia es un acto del destino."
 astral_rift.10.spiritualist: "La \\\"§Y[GetStarlightVanguardName]§!\\\" ha aceptado a reunirse con nosotros."
 astral_rift.10.desc.common: "\\\"Vuestra llegada ha inspirado a nuestro pueblo. Dadnos la ayuda urgente que necesitamos para poder poner fin a esta guerra de una vez por todas\\\". Las flotas restantes están en pésimas condiciones y no soportarían otra pérdida.\n\nPodemos enviar cantidades limitadas de suministros a través del cable de anclaje antes de que la grieta se vuelva demasiado inestable. El cargamento de aleaciones ayudará a reparar y mejorar la flota. Dada la avanzada construcción de sus naves, podríamos aprovechar para aprender algo sobre sus diseños.\n\nUna forma sabia de invertir nuestro tiempo podría ser aplicar nuestros conocimientos más avanzados del hilo astral para mejorar los escudos de sus naves. Aunque todo esto sea algo experimental, quizá logremos hacer avances que beneficien a nuestras flotas. Tenemos entendido que los invasores prefieren las armas de energía, por lo que cualquier mejora en este sentido nos podría venir bien."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "Ofreced aleaciones."
 astral_rift.10.b: "Ofreced hilo astral."
 astral_rift.10.c: "Esta guerra no tiene remedio. Hagamos una visita a los preservacionistas."
 astral_rift.10.d: "Esto es una causa perdida. Regresemos al nuevo mundo."
 astral_rift.15.name: "El Telón Negro"
 astral_rift.15.militarist: "El \\\"§YTelón Negro§!\\\" ha accedido a reunirse con nosotros."
 astral_rift.15.spiritualist: "Nos hemos reunido con el \\\"§YTelón Negro§!\\\". Nos han dejado atónitos al hablarnos de la terrible naturaleza de los invasores. Se han detectado flotas extradimensionales y ya están de camino. Para el Telón, que hayamos llegado en este momento tan crítico es un acto de providencia divina."
 astral_rift.15.desc.common: "\\\"Vuestra llegada es, cuanto menos, un milagro. Hace tiempo que aceptamos que esta guerra era una causa perdida. Nuestro pueblo está hambriento, y nuestro sufrimiento es exorbitante. Hijos que os encontráis más allá de la Puerta..., tened misericordia de nosotros en nuestros últimos momentos\\\".\n\nEs obvio que están pasando por una difícil situación, aunque su destino no esté tan claro. Alimentar al pueblo está dentro de nuestras posibilidades: podemos enviar suministros limitados a través del cable de anclaje. Además, nuestras avanzadas técnicas agrícolas seguramente resultarán útiles.\n\nIncluso existe la posibilidad de transportar a algunos de sus habitantes a un lugar seguro a través de la grieta si aplicamos §Hhilos astrales§! en el combustible de su nave espacial. Las probabilidades de que funcionen son ínfimas, pero quizá logre subirles el ánimo."
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "Ofreced comida."
 astral_rift.15.b: "Ofreced hilo astral."
 astral_rift.15.c: "Estos esfuerzos son en vano. Hagamos una visita a los militantes."
 astral_rift.15.d: "Esto es una causa perdida. Regresemos al nuevo mundo."
 astral_rift.16.name: "Abandono de nuestros ancestros"
 astral_rift.16.desc.default: "Hemos llegado a la conclusión de que la difícil situación de nuestros antepasados es, por desgracia, una causa perdida.\n\nNo hay nada que podamos hacer por ellos. Tomaron la decisión correcta al enviar a un grupo de los suyos a nuestra dimensión a través de la grieta.\n\nHaremos lo posible para perpetuar su legado y por convertirnos en una civilización de la que se hubieran sentido orgullosos."
 astral_rift.16.desc.homicidal: "Hemos determinado que no merece la pena ayudar a nuestros ancestros.\n\nTomaron la decisión correcta al enviar a los más fuertes a nuestra dimensión a través de la grieta. Viviremos en su honor.\n\nSu destino depende ahora de ellos."
 astral_rift.20.name: "Consejo mundial"
 astral_rift.20.common_1: "La invasión del planeta natal de nuestros ancestros es inminente."
 astral_rift.20.militarist: "Tras nuestra reunión con la \\\"§Y[GetStarlightVanguardName]§!\\\", se nos invitó a un consejo mundial para celebrar una reunión de emergencia. Han tomado nota de la ayuda que hemos prestado hasta ahora y nos han encomiado por nuestra generosidad."
 astral_rift.20.spiritualist: "Tras nuestra reunión con el \\\"§YTelón Negro§!\\\", se nos invitó a un consejo mundial para celebrar una reunión de emergencia. Se muestran agradecidos por la ayuda que hemos brindado hasta el momento y nos han encomiado por nuestra generosidad."
 astral_rift.20.common_2: "Apenas queda margen de actuación antes de presenciar lo que muchos consideran el conflicto final.\n\nLas reservas de energía están llegando a su límite. Una donación impulsaría la producción de naves de apoyo de emergencia e inclinaría la batalla en su favor."
 astral_rift.20.poor: "Muchos de sus científicos están solicitando muestras del hilo astral que hemos recolectado para llevar a cabo experimentos que mejoren el escudo de sus flotas. Teniendo en cuenta que los invasores suelen inclinarse a favor de las armas de energía, los beneficios podrían ser significativos."
 astral_rift.20.rich: "Muchos de sus científicos están solicitando más muestras del hilo astral que hemos recolectado para llevar a cabo experimentos que mejoren el escudo de sus flotas. Teniendo en cuenta que los invasores suelen inclinarse a favor de las armas de energía, los beneficios podrían ser significativos."
 astral_rift.20.gestalt: "Es inquietante observar la forma en la que nuestros antepasados debaten: con un caótico intercambio de opiniones individuales. Debemos estar agradecidos de que esa ineficiencia nos fuera arrebatada hace mucho tiempo."
