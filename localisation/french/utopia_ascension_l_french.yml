 covenant_instrument_of_desire_0: "$covenant_instrument_of_desire$"
 covenant_instrument_of_desire_desc: "Nous avons conclu un accord avec une puissante créature du Suaire et bénéficions maintenant de son patronage.\n\n§YIl y aura un prix à payer.§!"
 covenant_instrument_of_desire_desc_0: "$covenant_instrument_of_desire_desc$"
 covenant_end_of_the_cycle: "Accord avec la Fin du cycle"
 covenant_end_of_the_cycle_desc: "Nous avons conclu l'accord avec la Fin du cycle.\n\n§RIl faudra rendre des comptes.§!"
 whisperers_covenant_chain_title: "Les Murmureurs du néant"
 whisperers_covenant_chain_desc: "Nous avons créé un lien avec des entités du Suaire nommées les §HMurmureurs du néant§!. Insondables, elles nous ont conféré une partie de leur puissance en échange d'un prix à payer. Cela aura assurément des conséquences.\n\nSelon les télépathes, le lien pourrait être encore renforcé si nous choisissons de suivre la voie offerte par nos protecteurs.\n\nLes Murmureurs se délectent de la connaissance, des secrets tus et des intrigues. Ils se révèlent dans la joie pure d'un esprit complet, suivant sans relâche la moindre piste."
 eater_covenant_chain_title: "Le Mangeur de mondes"
 eater_covenant_chain_desc: "Nous avons créé un lien avec une entité du Suaire nommée le §HMangeur de mondes§!. Insatiable, elle nous a conféré une partie de son pouvoir en échange d'un prix à payer. Cela aura assurément des conséquences.\n\nSelon les télépathes, le lien pourrait être encore renforcé si nous choisissons de suivre la voie offerte par notre protecteur.\n\nLe Mangeur a faim, et s'impatiente. Il aspire à la guerre, et au goût si doux des combats et des lamentations."
 composer_covenant_chain_title: "Le Composeur de brins"
 composer_covenant_chain_desc: "Nous avons créé un lien avec une entité du Suaire nommée le §HComposeur de brins§!. Protectrice, elle nous a conféré une partie de son pouvoir en échange d'un prix à payer. Cela aura assurément des conséquences.\n\nSelon les télépathes, le lien pourrait être encore renforcé si nous choisissons de suivre la voie offerte par notre protecteur.\n\nCe Composeur aspire à ce que la chair soit libérée des contraintes de l'évolution et des manipulations génétiques. Il nous enseigne le respect de la vie, de la nature et la sacralité de la chair."
 instrument_covenant_chain_title: "L'Instrument du désir"
 instrument_covenant_chain_desc: "Nous avons créé un lien avec une entité du Suaire nommée l'§HInstrument du désir§!. Précautionneuse, elle nous a conféré une partie de son pouvoir en échange d'un prix à payer. Cela aura assurément des conséquences.\n\nSelon les télépathes, le lien pourrait être encore renforcé si nous choisissons de suivre la voie offerte par notre protecteur.\n\nL'Instrument aspire à la jouissance. Les plaisirs assouvis, la décadence et l'esclavage font sa délectation."
 utopia.2671.name: "Renforcement du lien"
 utopia.2671.desc: "La compréhension avec [Root.GetShroudPatron_FR_lelales] n'a fait que se renforcer. Certes, nous ne sommes que quantité négligeable pour [Root.GetShroudPatron_FR_luieux], rien d'autre que des insectes. Pourtant, [Root.GetShroudPatron_FR_ilils] sembl[Root.GetShroudPatron_FR_eent] nous apprécier, et nous [Root.GetShroudPatron_FR_aont] conféré une autre miette de pouvoir.\n\nLes télépathes sont désormais mieux accordés avec [Root.GetShroudPatron_FR_luieux], et nous avons reçu l'inspiration pour créer un monument destiné à célébrer notre accord, un lieu où les meilleurs psychistes pourront communier avec [Root.GetShroudPatron_FR_luieux]."
 utopia.2671.a: "L'étreinte du Composeur nous rassure"
 utopia.2671.a.tt: "Les £job_telepath£télépathes accélèrent désormais la §Yvitesse de développement des £pop£pops§!.\n\nNous pouvons construire un £building£§Y$building_composer_sanctum$§! sur l'un de nos mondes."
 utopia.2671.b: "La guerre apaisera notre faim à nous aussi"
 utopia.2671.b.tt: "Les £job_telepath£télépathes produisent désormais de la £mod_country_naval_cap_add£§Ycapacité navale§! supplémentaire.\n\nNous pouvons construire un £building£§Y$building_eater_sanctum$§! sur l'un de nos mondes."
 utopia.2671.c: "Rien n'est plus beau que le désir"
 utopia.2671.c.tt: "Les £job_telepath£télépathes produisent désormais des £amenities£§Yservices§! supplémentaires.\n\nNous pouvons construire un £building£§Y$building_instrument_sanctum$§! sur l'un de nos mondes."
 utopia.2671.d: "Pas de place au doute dans un esprit rempli"
 utopia.2671.d.tt: "Les £job_telepath£télépathes produisent désormais de la $r_research_lower$ supplémentaire.\n\nNous pouvons construire un £building£§Y$building_whisperers_sanctum$§! sur l'un de nos mondes."
 utopia.2676.name: "Plein potentiel"
 utopia.2676.desc: "Les mystères du Suaire nous sont trop étranges pour être entièrement dissipés, mais nous sommes de plus en plus accordés avec [Root.GetShroudPatron_FR_lelales]. Où que nous allions, nous pouvons sentir [Root.GetShroudPatron_FR_saleur] présence derrière nos esprits, et [Root.GetShroudPatron_FR_saleur] puissance suinte dans notre réalité par les fêlures de notre psyché."
 utopia.2676.a: "La volonté de la chair est sacrée"
 utopia.2676.b: "Lutter, c'est se vouer"
 utopia.2676.c: "Convoiter nous devons"
 utopia.2676.d: "Tenir secret, c'est protéger"
 utopia.2681.name: "Miettes de pouvoir"
 utopia.2681.desc: "[Root.GetShroudPatron_FR_LeLaLes] [Root.GetShroudPatron_FR_aont] libéré une partie de [Root.GetShroudPatron_FR_sonleur] énergie dans un repli du Suaire. Le Conclave des télépathes est certain que notre lien avec [Root.GetShroudPatron_FR_luieux] va nous permettre d'absorber et maîtriser ce pouvoir en toute sécurité. Quelques volontaires se sont proposés, mais un seul parmi eux peut recevoir le privilège de prendre le contrôle de cette puissance. Qui sera l'Élu ?"
 utopia.2681.a: "Notre [leader_1.GetTitle] [leader_1.GetName]"
 utopia.2681.b: "Notre [leader_2.GetTitle] [leader_2.GetName]"
 utopia.2681.c: "Notre [leader_3.GetTitle] [leader_3.GetName]"
 utopia.2681.d: "Notre [leader_4.GetTitle] [leader_4.GetName]"
 utopia.2682.name: "L'ascension de [chosen_leader.GetName]"
 utopia.2682.desc: "C'est fait. Alors que l'énergie [Root.GetShroudPatron_FR_dudeldes] pénétrait en [chosen_leader.GetName], tous ceux qui l'entouraient ont pu sentir le poids de [Root.GetShroudPatron_FR_saleur] puissance psionique. Elle est immense, et commande le respect. Désormais, [chosen_leader.GetSheHe] sera [chosen_leader.GetLeLaLead] champion[chosen_leader.GetXNeLead] immort[chosen_leader.GetElElleLead] [Root.GetShroudPatron_FR_dudeldes]."
 utopia.2682.a: "C'était là sa destinée de devenir l'Élu[chosen_leader.GetXELead]"
 utopia.2686.name: "Armements bénis"
 utopia.2686.desc: "Le Conclave des télépathes a fait une avancée prodigieuse pour maîtriser la puissance du Suaire. Alors qu'auparavant seuls les individus doués de talents psioniques pouvaient pleinement saisir l'accord dans toute sa portée, une manière a été trouvée de laisser la puissance s'écouler dans des vaisseaux spatiaux entiers, à une échelle inédite jusqu'à présent. Si tel est notre désir, le toucher [Root.GetShroudPatron_FR_dudeldes] peut pousser nos flottes plus loin que jamais auparavant."
 utopia.2686.a: "Qu'est-ce qu'une coque si elle n'est de chair ?"
 utopia.2686.b: "Nos vaisseaux aussi ont faim"
 utopia.2686.c: "Nos vaisseaux aspirent à toujours plus"
 utopia.2686.d: "De toutes les armes, le secret est la plus efficace"
 building_composer_sanctum: "Sanctuaire du Composeur de brins"
 building_composer_sanctum_desc: "Ce sanctuaire est dédié à la communion avec le Composeur de brins. Là, la chair voyage aussi vite que la pensée. Qui sait quels changements subiront nos formes mortelles au contact du Suaire ?"
 building_eater_sanctum: "Sanctuaire du Mangeur de mondes"
 building_eater_sanctum_desc: "Ce sanctuaire est dédié à la communion avec le Mangeur de mondes. Là, la guerre est préparée et le prochain festin est planifié."
 building_instrument_sanctum: "Sanctuaire de l'Instrument du désir"
 building_instrument_sanctum_desc: "Ce sanctuaire est dédié à la communion avec l'Instrument du désir. Là, les trésors sont conservés avant d'être échangés avec une frénésie qui nous rapproche de la satisfaction."
 building_whisperers_sanctum: "Sanctuaire des Murmureurs du néant"
 building_whisperers_sanctum_desc: "Ce sanctuaire est dédié à la communion avec les Murmureurs du néant. Là, des secrets sont susurrés, de nouvelles connaissances amenées pour être scellées, et nos murmures participent au choeur."
