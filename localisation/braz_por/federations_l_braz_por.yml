 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep: "Porta da Galáxia"
 origin_galactic_doorstep_desc: "Há um Portal dormente no sistema natal desta civilização. É um benefício tecnológico em potencial ou uma ameaça iminente?"
 origin_tooltip_galactic_doorstep_effects: "- $HOME_SYSTEM$ ['concept_gateway'] Adormecido"
 START_SCREEN_GALACTIC_DOORSTEP: "A construção misteriosa em nosso sistema solar foi descoberta alguns séculos atrás. Devido às suas propriedades metálicas escuras, o artefato recebeu o nome de Coroa Negra, e sua presenta majestosa teve um efeito profundo em nossa sociedade: ele unificou nosso povo tanto em espírito como em objetivo.\n\nO voo espacial se tornou a maior prioridade de nossa comunidade científica, e a busca ansiosa por esta tecnologia trouxe com ela uma série de outras descobertas benéficas.\n\nA Coroa Negra acabou sendo dormente, mas aprendemos uma lição importante: não é o destino que importa, e sim a jornada. E agora, graças à aparição da Coroa Negra, nossa espécie possui os meios necessários com os quais podemos visitar as estrelas."
 START_SCREEN_GALACTIC_DOORSTEP_MACH: "A construção misteriosa em nosso sistema solar foi descoberta alguns séculos atrás. Devido às suas propriedades metálicas escuras, o artefato recebeu a designação Coroa Negra, e sua presença distinta teve um efeito profundo sobre nossas operações; juntar mais dados se tornou imperativo.\n\nO voo espacial se tornou a maior prioridade de nossas sub-rotinas de pesquisa e desenvolvimento, e o processo de alcançar esta tecnologia alienígena trouxe com ele uma série de outras descobertas benéficas que foram implementadas consecutivamente.\n\nA Coroa Negra acabou sendo dormente, mas as melhorias e aprimoramentos aplicados para chegar até ela melhoraram nossa produção geral, e agora temos a capacidade de visitar as estrelas."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE: "A construção misteriosa em nosso sistema solar foi descoberta alguns séculos atrás. Devido às suas propriedades metálicas escuras, o artefato recebeu o nome de Coroa Negra, e sua presenta majestosa teve um efeito profundo em nós: encontrar sua natureza verdadeira se tornou essencial.\n\nO voo espacial se tornou a maior prioridade, e a busca ansiosa por esta tecnologia trouxe com ela uma série de outras descobertas benéficas que nos deixaram melhores e mais preparados.\n\nA Coroa Negra acabou sendo dormente, mas não foi uma jornada em vão. Agora temos os meios para crescer mais, e alcançar mais longe do que nunca."
 origin.1000.name: "Tem Alguém na Porta"
 origin.1000.desc: "Sem o menor aviso, o portal alienígena misterioso em nosso sistema natal ganhou vida! Um surto de energia saiu do artefato, e por um breve momento, um globo vibrante preencheu o centro da estrutura. Este resto de uma antiga civilização pode não ser tão dormente quanto acreditávamos.\n\nApesar de o portal ter ficado aberto por não mais do que alguns segundos, foi o suficiente para deixar passar alguns destroços espaciais: rochas e poeira que, após investigarmos, acabaram sendo recursos valiosos."
 origin.1005.name: "Os Penetras"
 origin.1005.desc: "Mais uma vez, o portal dormente ganhou vida! Desta vez, não foi uma boa surpresa que apareceu do grande desconhecido.\n\nUma única criatura espacial saiu do portal brilhante, e parece estar à caça. Sem responder a nenhuma saudação ou aviso, devemos nos mover para erradicar esta ameaça imediatamente!"
 origin.1010.name: "Disparo Veloz."
 origin.1010.desc: "Mais uma vez o portal foi ativado. Desta vez, a ativação durou apenas uma fração de segundo, mas isso foi o suficiente para algo atravessar para o nosso lado.\n\nUm objeto metálico desconhecido de velocidade extraordinária saiu do portal e abriu caminho pelo sistema. Antes de quaisquer sensores conseguirem ter uma leitura decente, o objeto colidiu com um planeta em nosso sistema.\n\nDevemos investigar o ponto de impacto o mais rápido possível."
 origin.1012.name: "Próximo no Planeta"
 origin.1012.desc: "Localizar o local do impacto da sonda misteriosa foi mais complicado do que imaginávamos.\n\nLeituras indicam que não houve um impacto convencional, porém, a velocidade considerável do objeto que se aproximava da superfície também descarta um pouso normal.\n\nEntão o que aconteceu de fato? Hora de olhar mais de perto."
 origin.1015.name: "O Jogo da Espera"
 origin.1015.desc: "A construção montada finalmente foi ativada. Raios saíram do dispositivo gigantesco e envolveram o portal dormente, fazendo com que ele ligasse.\n\nDo nada, o pulso energético distinto do portal explodiu, e um globo brilhante e etéreo preencheu o portal. A Nave Científica preparada imediatamente acelerou rumo à imensidão e desapareceu. Logo após, o portal desligou de maneira instantânea e voltou para um estado de majestade silenciosa.\n\nAgora aguardamos."
 origin.1020.name: "Devolver ao Remetente"
 origin.1020.desc: "Sem avisar, o portal em nosso sistema natal acendeu por um breve momento - o suficiente para algo surgir do núcleo brilhante do portal.\n\nO objeto de metal não respondeu às saudações, nem emitia sinais. Sua natureza verdadeira era desconhecida até o momento que conseguimos uma imagem clara. Era a Nave Científica que lançamos no portal muitos meses atrás. Mas ela envelheceu muito mais do que isso. Scanners indicam que nave tem mais de mil anos de idade.\n\nDa tripulação, sobrou apenas pó, mas algumas gravações intactas puderam ser recuperadas. Os dados incluíam algumas descrições maravilhosas da §Ytecnologia de portal§!, bem como uma mensagem deixada por um tripulante:\n\n'§H... aquele futuro. Minha raça conhecerá o verdadeiro sofrimento naquele dia maligno, o dia que choverá fogo azul dos céus.§!'"
 origin.1020.desc.machine: "Sem avisar, o portal em nosso sistema natal acendeu por um breve momento - o suficiente para algo surgir do núcleo brilhante do portal.\n\nO objeto de metal não respondeu às saudações, nem emitia sinais. Sua natureza verdadeira era desconhecida até o momento que conseguimos uma imagem clara. Era a Nave Científica que lançamos no portal muitos meses atrás. Mas ela envelheceu muito mais do que isso. Scanners indicam que a nave tem mais de mil anos.\n\nNenhuma de nossas unidades maquinárias a bordo funciona mais, tendo sucumbido aos defeitos há muito tempo. Porém, algumas gravações de dados intactas foram recuperadas. Os dados incluíam algumas descrições maravilhosas da §Ytecnologia de portal§!, bem como uma mensagem de áudio deixada pelo drone de pesquisa no comando da expedição:\n\n'§H... aquele futuro. O [Root.GetName] conhecerá o verdadeiro sofrimento naquele dia maligno, o dia que choverá fogo azul dos céus.§!'"
 origin.1025.name: "Gafanhoto do Portal"
 origin.1025.desc: "O portal mais uma vez ganhou vida. Sem aviso ou hesitação, criaturas espaciais cuspiram adiante do portal brilhante. O mesmo tipo de criaturas que o atacante solitário de algum tempo atrás.\n\nDessa vez, há mais deles. Muitos mais. Não há espaço para a razão aqui, não há tempo para duvidar. São eles ou nós. Às armas!"
 origin.1030.name: "Desinsetização"
 origin.1030.desc: "Nossa frota conseguiu derrotar a investida de criaturas que vieram do portal. Em [Root.Owner.Capital.GetName] nossa população prendeu a respiração enquanto a batalha continuava lá em cima.\n\nApesar de os corações estarem tristes com as perdas, é com um brilho de esperança que os habitantes de nosso mundo natal podem olhar para o céu. As carcaças das criaturas do portal, caindo na superfície do planeta, deixando longos rastros azuis no céu enquanto seus corpos alienígenas são incinerados ao entrarem na atmosfera.\n\nE eles conheceram sofrimento, os habitantes de [Root.Owner.Capital.GetName], neste dia quando choveu fogo azul."
 origin.1030.desc.gestalt: "Nossa frota conseguiu derrotar a investida de criaturas que vieram do portal, salvando as vidas de muitos de nossos drones em [Root.Owner.Capital.GetName].\n\nApesar de nossas perdas na batalha, o [Root.GetName] agora pode olhar para o futuro com um brilho de esperança. As carcaças das criaturas do portal, caindo na superfície do planeta, deixam longos rastros azuis no céu enquanto seus corpos alienígenas são incinerados ao entrarem na atmosfera.\n\nE eles conheceram sofrimento, os drones em [Root.Owner.Capital.GetName], neste dia quando choveu fogo azul."
 origin.1030.a: "Vitória Agridoce."
 origin.1035.name: "Barragem Incessante"
 origin.1035.desc: "Sem avisar, o portal se abriu mais uma vez, liberando um enxame de criaturas espaciais hostis e enigmáticas.\n\nDentro de minutos esta ameaça misteriosa posicionou-se em órbita ao redor de [Root.Owner.Capital.GetName] e começou a bombardear a superfície com raios energéticos azuis.\n\nPrecisamos direcionar nossas forças e parar esta ameaça imediatamente, antes que [Root.Owner.Capital.GetName] se torne uma ruína em brasas, e seus habitantes, cinzas. Tudo que eles podem fazer agora é buscar abrigo e esperar, enquanto o mundo ao seu redor é devastado pela chuva de fogo azul."
 origin.1035.desc.gestalt: "Sem avisar, o portal se abriu mais uma vez, liberando um enxame de criaturas espaciais hostis e enigmáticas.\n\nDentro de minutos esta ameaça misteriosa posicionou-se em órbita ao redor de [Root.Owner.Capital.GetName] e começou a bombardear a superfície com raios energéticos azuis.\n\nPrecisamos direcionar nossas forças e parar esta ameaça imediatamente, antes que [Root.Owner.Capital.GetName] se torne uma ruína em brasas, e nossos drones na superfície, transformados em cinzas. Tudo que podemos fazer por eles agora é fazer com que eles busquem abrigo e esperem, enquanto o mundo ao seu redor é devastado pela chuva de fogo azul."
 origin.1040.name: "Sobrecarga Cósmica"
 origin.1040.desc: "Outro surto de energia apareceu do portal em nosso sistema natal. Ao contrário dos pulsos anteriores, este foi devastador.\n\nConforme o campo eletromagnético varria sobre [Root.Owner.Capital.GetName], ele sobrecarregou cada rede de energia no planeta, fritando todos os sistemas elétricos, alguns de maneira permanente.\n\nPor algum motivo, as chamas também abalaram o clima, já que chuvas fortes começaram em vários locais momentaneamente após o incidente. A maioria das grandes cidades agora está completamente no escuro, sua população presa em uma chuva azul, enquanto fagulhas de energia moribundas iluminam pingos grossos no céu."
 origin.1040.desc.gestalt: "Outro surto de energia apareceu do portal em nosso sistema natal. Ao contrário dos pulsos anteriores, este foi devastador.\n\nConforme o campo eletromagnético varria sobre [Root.Owner.Capital.GetName], ele sobrecarregou cada rede de energia no planeta, fritando todos os sistemas elétricos, alguns de maneira permanente.\n\nPor algum motivo, as chamas também abalaram o clima, já que chuvas fortes começaram em vários locais momentaneamente após o incidente. A maioria das grandes habitações agora está completamente no escuro, suas unidades presas em uma chuva azul, enquanto fagulhas de energia moribundas iluminam pingos grossos no céu."
 origin.1050.name: "A Coroa Negra Conta seus Segredos"
 origin.1050.desc: "Nossos cientistas finalmente conseguiram abrir a Coroa Negra, permitindo que nossas naves cruzem até um segundo dispositivo idêntico do outro lado. Como um presente final dos construtores enigmáticos do portal, enquanto ele era ativado, uma faixa de dados foi transmitida aos nossos sistemas, revelando os princípios por trás de sua construção, fazendo com o que até então era misterioso, parecer incrivelmente óbvio. Nossos cientistas agora estão confiantes que, dentro de alguns poucos anos, nós também conseguiremos construir novos portais, diminuindo os tempos de viagem de nosso império a quase zero."
 origin.1050.A: "A galáxia está à nossa porta."
 site_from_gateway_sent: "Enviado do Portal"
 site_from_gateway_sent_intro: "Nosso cientista chegou até o local de impacto do objeto do portal que caiu em [From.Planet.GetName] numa velocidade incrível.\n\nOlhando para o local de impacto, fica claro que isso não foi um impacto comum, e nossos cientistas estão ansiosos para investigar mais ainda."
 origin.1100.name: "Além do Impacto"
 origin.1100.desc: "Relatos iniciais de nossa escavação em [From.Planet.GetName] são ao mesmo tempo extraordinários e um pouco perturbadores.\n\nAnálises dos destroços na superfície na cratera de impacto e seus arredores revelaram uma surpresa; aparentemente, o objeto desconhecido não quebrou, nem freou com o impacto. De alguma forma, o objeto conseguiu atravessar o solo, e agora está bem no fundo da terra.\n\nAs escavações mais profundas estão prontas para serem iniciadas."
 origin.1105.name: "Dissonância Temporal"
 origin.1105.desc: "Conforme o projeto de escavação em [From.Planet.GetName] chegou perto do objeto no fundo da terra, nossos cientistas começaram a sofrer fenômenos estranhos. Horas foram perdidas em um piscar de olhos, novos equipamentos quebrando do nada devido ao desgaste, áreas liberadas de destroços e ninguém se lembra como, e por aí vai.\n\nA comunidade científica não consegue oferecer uma explicação real, mas uma teoria é que o objeto que caiu deixou um tipo de resíduo capaz de alterar o tempo conforme penetrava na crosta planetária."
 origin.1110.name: "Quarto Sem Vista"
 origin.1110.desc: "Nossa equipe de escavação finalmente chegou no local de descanso do objeto desconhecido que caiu em [From.Planet.GetName].\n\nO objeto não era de grande interesse, sendo pouco mais do que uma bola de canhão glorificada, mas o local rapidamente surpreendeu os cientistas.\n\nEra uma grande câmara, hermeticamente fechada sem pontos de entrada que não fosse o buraco esmagado no teto onde o objeto caiu. As paredes estavam cobertas com placas estranhas e translúcidas que nossos cientistas agora estão ansiosos para estudar mais."
 origin.1115.name: "As Memórias do Guardião"
 origin.1115.desc: "As placas translúcidas que cobrem as paredes da câmara misteriosa encontrada em [From.Planet.GetName] não faziam muito sentido até um membro tocar em uma:\n\nO ambiente explodiu de luzes, enquanto glifos holográficos apareceram do nada, fileira após fileira de símbolos brilhantes pairando no meio do ar. Os símbolos foram rapidamente traduzidos, e o propósito das placas na câmara se tornou claro: elas continham desenhos detalhados de uma construção alienígena\n\nUma construção que abriria o portal."
 A_CLOSER_LOOK_PROJECT: "Um Olhar Mais de Perto"
 A_CLOSER_LOOK_PROJECT_DESC: "Devemos dar uma olhada mais de perto no local do impacto do objeto não identificado que foi expulso do portal há um tempo."
 THE_GATEWAY_CANNON_PROJECT: "O Canhão do Portal"
 THE_GATEWAY_CANNON_PROJECT_DESC: "Seguindo os desenhos alienígenas encontrados em uma escavação arqueológica anterior, podemos montar uma construção que brevemente abrirá o portal em nosso sistema natal para permitir que uma Nave Científica passe por ele."
 origin.1013.name: "Abrindo o Portão"
 origin.1013.desc: "Descobertas arqueológicas recentes revelaram uma maneira de criar uma construção que consegue abrir brevemente o portal misterioso e permitir que uma Nave Científica passe por ele.\n\n §RCuidado!§!\n\nEssa é uma missão de alto risco! Não há nenhuma garantia que os §YCientistas§! ou a §YNave Científica§! voltarão de uma jornada tão perigosa. Preparem-se de acordo."
 ### Origin - Eldest Sibling text
 origin_eldest_sibling: "Irmão Mais Velho"
 origin_eldest_sibling_desc: "Esta sociedade possui uma lenda antiga sobre grupos fragmentados da população que deixaram o planeta em busca de outros planetas para colonizarem no sistema solar."
 origin_tooltip_eldest_sibling_effects: "- Começa com §Yduas outras civilizações primitivas§! no seu sistema natal."
 START_SCREEN_ELDEST_SIBLING: "Sabemos que nossa espécie cultivou civilizações ricas e avançadas antes da nossa, mas a história do que aconteceu com eles é em grande parte mito e especulação.\n\nUma lenda que sobreviveu é a dos §YViajantes Estelares§! - pioneiros que de alguma forma conseguiram sair do mundo natal, e supostamente colonizaram planetas próximos. Uma lenda emocionante, sem dúvidas. Uma com um escopo empolgante e espírito aventureiro correspondido apenas por sua incrível falta de provas.\n\nAgora estamos em um momento do voo interestelar. A tecnologia nos permite sair da atmosfera de nosso mundo natal para, talvez mais uma vez, explorar o espaço. Vamos ver se a lenda antiga é verdade."
 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants: "Nos Ombros de Gigantes"
 origin_shoulders_of_giants_desc: "Esta civilização possui benefícios escondidos no sistema solar, colocados lá em um passado distante por um benfeitor misterioso."
 origin_tooltips_shoulders_of_giants_effects: "- $HOME_SYSTEM$ ['concept_archaeology_site'] ['concept_ex_gravitas'] relacionado a um benfeitor misterioso"
 origin_tooltips_shoulders_of_giants_negative_effects: "- Cadeias de Eventos dos Precursores bloqueadas até a solução desse mistério"
 START_SCREEN_SHOULDERS_OF_GIANTS: "Nossa história é feita de estranhezas e inconsistências. Encontramos ruínas urbanas mais antigas que algumas escavações arqueológicas de vilas primitivas. Desenterramos serras, machados e até rifles muito mais antigos que lanças e arcos com pontas de pedra.\n\nPorém, uma história peculiar não nos impediu de estar prontos para uma era futurística de voo espacial. Agora conseguimos escapar a gravidade do nosso planeta natal, rumo a outros planetas e corpos em nosso sistema solar, e além.\n\nMal deixamos a atmosfera antes de estranhezas surgirem novamente; visualizações estranhas de origem alienígena vindo de nosso próprio sistema solar."
 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas: "Ex Gravitas"
 site_ex_gravitas_intro: "Uma sequência de leituras anômalas estranhas emana da superfície de [From.Planet.GetName]. Precisamos lançar uma expedição na superfície para descobrir mais."
 origin.1200.name: "O Primeiro Pequeno Passo"
 origin.1200.desc.a: "Uma base de operações foi preparada na superfície da lua, e diversas equipes agora estão a caminho dos diversos locais de anomalias que nossos sensores pegaram.\n\nO significado deste mistério é simplesmente sem igual, e a comunidade científica está absolutamente em polvorosa com teorias e antecipação sobre o que será descoberto pelas equipes de expedição."
 origin.1200.desc.b: "Uma base de operações foi preparada na superfície de [From.Planet.GetName], e diversas equipes agora estão a caminho dos diversos locais de anomalias que nossos sensores pegaram.\n\nO significado deste mistério é simplesmente sem igual, e a comunidade científica está absolutamente em polvorosa com teorias e antecipação sobre o que será descoberto pelas equipes de excursão."
 origin.1200.c: "Isso é emocionante!"
 origin.1205.name: "Rastreando o Sinal"
 origin.1205.desc: "A maior parte das equipes de expedição chegou nos seus destinos e enviou os relatos.\n\nArtefatos enterrados no chão foram descobertos. Cientista chefe [Leader.GetName] os descreve como §Yapontadores laser galácticos altamente precisos§! - máquinas antigas que estão emitindo um forte raio ultravioleta ao espaço por motivos desconhecidos.\n\nÉ uma descoberta boa e ruim ao mesmo tempo; a importância profunda e emocionante de artefatos alienígenas contraposta por sua natureza aparentemente arbitrária."
 origin.1205.a: "Continue."
 origin.1210.name: "É um fracasso"
 origin.1210.desc: "Apesar de nossos melhores esforços, a escavação e análise dos indicadores alienígenas na superfície falharam em entregar resultados relevantes.\n\nAs equipes arqueológicas calcularam e seguiram os passos dos sinais alienígenas, mas eles não apontam para nada que não seja espaço vazio.\n\nCientista [Leader.GetName] pediu mais tempo, com a certeza que a equipe científica não prestou atenção em algo."
 origin.1210.a: "Continue."
 origin.1215.name: "Voltar para Proceder"
 origin.1215.desc.a: "Eureka!\n\nO estudo da superfície revelou que a lua foi atingida eras atrás por um pequeno asteroide. O impacto não foi o suficiente para obliterar a lua, mas tirou ela um pouco de sua órbita original. Ao analisar o impacto, os cientistas conseguiram calcular a posição e rotação inicial da lua, e usaram esta data para 'reverter' os indicadores alienígenas para sua posição original.\n\nE lá estava: os raios indicadores alienígenas começaram a convergir em outro planeta no sistema!"
 origin.1215.desc.b: "Eureka!\n\nO estudo da superfície revelou que [From.Planet.GetName] foi atingida eras atrás por um pequeno asteroide. O impacto não foi o suficiente para obliterar o planeta, mas tirou ele um pouco de sua órbita original. Ao analisar o impacto, os cientistas conseguiram calcular a posição e rotação inicial de [From.Planet.GetName], e usaram esta data para 'reverter' os indicadores alienígenas para sua posição original.\n\nE lá estava: os raios indicadores alienígenas começaram a convergir em outro planeta no sistema!"
 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting: "Algo Espera"
 site_something_waiting_intro: "Os indicadores alienígenas até então não-descobertos estão apontando para este planeta, e devemos ir até a superfície e investigar mais a fundo."
 origin.1220.name: "Vejamos o que temos."
 origin.1220.desc: "Nossa equipe arqueológica começou a trabalhar em [From.Planet.GetName]. Leituras sismógrafas rapidamente isolaram uma área vazia ao redor do local aproximado indicado pelos indicadores alienígenas que descobrimos.\n\nA abertura subterrânea é vasta, e apesar de sua natureza misteriosa, algo é certo entre os especialistas: Isso não é natural. Alguém construiu com um propósito específico em mente."
 origin.1225.name: "Hora de Provar Seu Valor"
 origin.1225.desc: "A equipe de escavação finalmente chegou na estrutura subterrânea. Corredores e túneis angulares vastos foram explorados. Uma completa falta de adorno dificultou estabelecer o propósito da estrutura.\n\nQuando [Leader.GetName] entrou na câmara principal, um som profundo reverberou do nada. Inicialmente apenas um barulho ensurdecedor, o som lentamente se contorceu até que uma voz incorpórea falou uma única frase em nosso idioma:\n\n§Y'Estão prontos?'§!\n\nA voz estrondosa foi seguida por uma chacoalhada profunda quando uma das paredes gigantes lentamente deslizou para revelar um corredor escuro. Nossos arqueólogos entraram ansiosamente."
 origin.1225.a: "Ande com cuidado."
 origin.1230.name: "Os Desafios"
 origin.1230.desc: "O corredor escuro levou a uma câmara vazia e redonda. Pisando dentro, a voz sem corpo falou novamente, dizendo que §Y somente os dignos podem continuar§!.\n\nPequenos corredores conectavam a câmara redonda a três outros ambientes pequenos, cada um contendo um tipo de problema relacionado à física.\n\n[Leader.GetName] acredita que estas são charadas científicas que, quando resolvidas, podem provocar alguma reação na estrutura, mas isso é tudo especulação."
 origin.1230.a: "Você sabe o que fazer."
 origin.1235.name: "Cheio de Maravilhas"
 origin.1235.desc: "Todos os três quebra-cabeças científicos foram concluídos nas câmaras misteriosas abaixo da superfície de [From.Planet.GetName].\n\nComo suspeitava [Leader.GetName], a estrutura respondeu às soluções corretas dos testes alienígenas. Quando o último teste foi resolvido, uma projeção holográfica nebulosa preencheu toda a câmara principal. Era uma imagem em alta resolução de nosso sistema solar, junto com instruções de várias tecnologias alienígenas.\n\nOutra posição galáctica estava indicada por um ponto de luz brilhante. A busca continua."
 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep: "Bem Enterrados"
 site_buried_deep_intro: "Nossos scanners pegaram algo enterrado no fundo da superfície de [From.Planet.GetName]."
 origin.1240.name: "Bunker Lacrado"
 origin.1240.desc: "Após um longo e árduo período de escavação de [From.Planet.GetName] a equipe chegou à outra estrutura subterrânea.\n\nApesar de leituras indicarem que a construção é oca, não há ponto de entrada a ser encontrado. Ela parece estar lacrada hermeticamente, e as paredes protetoras são feitas de algum material desconhecido, com integridade estrutural incrível. Equipamentos comuns de escavação não fazem sequer um arranhão!\n\nPrecisaremos de muito esforço para passar, mas o projeto já está encaminhado."
 origin.1245.name: "Bunker Desbancado"
 origin.1245.desc: "Após meses de trabalho duro, usando um raio poderoso que junta calor de fusão intenso com vibração de alta frequência, a equipe de escavação finalmente conseguiu quebrar a estrutura subterrânea.\n\nAssim que a rachadura ocorreu, a voz sem corpo gravada falou novamente. Ela declarou que nossa determinação estava comprovada, que outro teste havia sido concluído, e que seríamos recompensados de acordo.\n\nE assim fomos. O bunker tinha todos os tipos de itens valiosos, e não menos que tecnologias até então desconhecidas que podem ser investigadas mais a fundo."
 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam: "In Memoriam"
 site_in_memoriam_intro: "Aparentemente, estruturas subterrâneas é uma noção bem comum entre nossos Benfeitores misteriosos."
 origin.1250.name: "Muito Complexo"
 origin.1250.desc: "Leituras sismográficas foram compiladas em um modelo visual altamente preciso da estrutura subterrânea extensa em [From.Planet.GetName].\n\nParece ser uma vasta rede de corredores angulares, cada um deles com diversos quilômetros de extensão. A estrutura inteira é em grande parte corredores, exceto por um espaço aberto no final da construção.\n\nMais do que isso não pode ser interpretado até chegarmos e investigarmos o local de maneira apropriada."
 origin.1250.a: "Então vamos mais fundo!"
 origin.1255.name: "Memorial Sem Fim"
 origin.1255.desc: "A equipe científica finalmente entrou no complexo subterrâneo e nos corredores vazios.\n\nOs longos túneis estavam completamente vazios. Uma inspeção mais próxima das paredes revelou estarem cobertas de pequenas inscrições estranhas. A tradução do idioma alienígena foi um processo altamente confuso, até ser descoberto que a escrita não consistia em nada além de nomes alienígenas, na casa dos milhões.\n\nArqueólogos estão seguindo rumo à câmara final, mas seu esforço está sendo impedido por corredores desabados que precisam ser liberados."
 origin.1260.name: "Admitindo a Derrota"
 origin.1260.desc: "Nossa equipe científica em [From.Planet.GetName] chegou à câmara de baixo da estrutura memorial. Lá eles encontraram uma antiga mensagem gravada; um tipo de resumo de missão pessoal:\n\n§Y'Falhamos. Os Implacáveis atravessaram nossa marinha inteira sem nem desacelerar. Tudo está perdido agora. Todos morreremos aqui, nestes corredores de tributo aos irmãos falecidos.\n\nTememos pelas vidas de nossos protegidos. Os Implacáveis os encontrarão, e então eles...'§!\n\nNão há sinais de luta. Nem corpos. Só corredores vazios e o silêncio daqueles que pereceram."
 origin.1260.a: "Perturbador, mas continue."
 origin.1265.name: "Aditivo"
 origin.1265.desc: "Cientista chefe [Leader.GetName] queria passar um pente fino em cada canto do local memorial. Deu certo. Um pequeno dispositivo foi descoberto em um dos corredores. Um pequeno fragmento de informação foi salvo dele:\n\n§Y'...ode dar certo! Com suas faculdades mentais desligadas, seu próprio intelecto removido, eles não seriam uma ameaça.\n\nIsso deve ser suficiente. É a única coisa que nos resta fazer.'§!\n\nO dispositivo também incluía algumas novas coordenadas. [Leader.GetName] gostaria de investigar estas coordenadas o mais rápido possível."
 origin.1265.a: "Muito bem, então."
 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand: "A Última Resistência"
 site_the_last_stand_intro: "Leituras de scanners da órbita indicam que há uma estrutura no planeta. Ao contrário das anteriores, esta não está enterrada."
 origin.1270.name: "Último Bastião"
 origin.1270.desc: "Desta vez não havia necessidade de pás ou lasers de perfuração. Cientista Chefe [Leader.GetName] e a equipe de arqueologia simplesmente entraram nas ruínas alienígenas.\n\nO local é muito antigo, mais de mil anos, mas muito bem mantido. Parece ser um tipo de área de apresentação, mas feita com um objetivo específico. Há diversos laboratórios e grandes hangares de armazenagem.\n\nA equipe encontrou um servidor de arquivos digitais. Ele está off-line, mas parece estar intacto. Esperamos que ele preencha as lacunas sobre nossos Benfeitores perdidos."
 origin.1275.name: "Medidas Desesperadas"
 origin.1275.desc: "A equipe científica conseguiu ativar os arquivos digitais alienígenas. Eles contêm exclusivamente registros arbitrários, que precisam de uma interpretação liberal.\n\nA frase '§YIniciativa de Apagar a Mente§!' ocorre com frequência nos registros, e parece ser o foco específico da pesquisa neste local. Aparentemente os Benfeitores desenvolveram a tecnologia com a qual poderiam manipular a efetividade das faculdades mentais, mas como ou com qual objetivo, ainda é desconhecido."
 origin.1275.a: "Continue investigando."
 origin.1280.name: "Crescendo!"
 origin.1280.desc: "A equipe de arqueologia em [From.Planet.GetName] encontrou outro arquivo digital antigo. Este também tinha registros em sua maioria, mas um deles era especialmente interessante:\n\n§Y'A nave decolou. Sabemos que eles terão sucesso, mas não havia sensação de esperança ou ânimos elevados quando eles saíram. Sabemos que a missão e o trabalho que fizemos aqui são errados... Desprezíveis.\n\nMas a alternativa... A alternativa era pior.'§!\n\nEsse é um dos últimos registros encontrados na instalação antiga. Não foi muito de encerramento, mas muitas descobertas tecnológicas foram feitas."
 origin.1280.a: "Talvez haja mais."
 origin.1285.name: "Depois"
 origin.1285.desc: "Limpando as áreas de armazenamento, um dos trabalhadores encontrou um pequeno dispositivo de origem desconhecida. Ele foi levado a [Leader.GetName] e acabou sendo um dispositivo de gravação. Estava muito danificado, mas um pequeno trecho de diálogo foi salvo:\n\n§Y'...ão deveria ser esquecido, alguém precisa assumir e falar por eles. A história pode resistir, mas minha consciência não.'§!\n\nUma sequência de dados descartados como ruídos foi investigada mais a fundo. Acabaram sendo coordenadas criptografadas."
 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret: "Segredo Obscuro"
 site_dark_secret_intro: "As coordenadas apontam para um ponto arbitrário na superfície de [From.Planet.GetName]. Análises mais próximas não indicam nada fora do comum."
 origin.1290.name: "Caverna Escondida"
 origin.1290.desc: "A equipe que enviamos para a superfície de [From.Planet.GetName] encontrou muito mais obstáculos do que imaginavam.\n\nAs coordenadas recebidas na base de pesquisa alienígena antiga apontam para uma parte especialmente acidentada de [From.Planet.GetName], onde a paisagem estava cheia de superfícies rochosas verticais e fissuras profundas.\n\nA equipe continuou e acabou chegando no local indicado: uma formação natural de cavernas. Não é necessário pedir para darem uma olhada mais de perto; a escavação já está acontecendo."
 origin.1290.a: "Continue."
 origin.1295.name: "Cofre Duro Como Pedra"
 origin.1295.desc: "A equipe arqueológica que estava investigando a caverna natural em [From.Planet.GetName] mandou notícias. Eles encontraram um tremendo estoque de recursos valiosos abandonado. Não havia portas, trancas ou armadilhas, só uma caverna cheia de preciosidades industriais.\n\nCientista chefe [Leader.GetName] gostaria de investigar mais. Por mais abundante que seja, o caráter óbvio do tesouro levantou a teoria de que o cofre escondido nada mais é do que uma farsa, que outro tipo de tesouro ainda será encontrado."
 origin.1295.a: "Continue procurando."
 origin.1300.name: "Passado Sujo"
 origin.1300.desc: "O cofre de recursos foi de fato uma decepção. O tesouro verdadeiro estava atrás de uma porta escondida: uma mensagem final, gravada por um dos alienígenas Benfeitores.\n\nEras atrás eles estavam em guerra com uma raça alienígena impiedosa conhecida como §SOs Implacáveis§!. Civilizações inteiras já haviam desaparecido após a passagem dos Implacáveis, e os Benfeitores eram os próximos. Os Benfeitores desesperados buscaram seu último recurso, antes de tudo ser perdido. Eles conseguiram com um dispositivo que devastava a parte neurológica dos Implacáveis, primitivizando uma raça inteira.\n\nRoubados de seu intelecto, Os Implacáveis se tornaram dóceis e inofensivos. Os Benfeitores os reuniram e eles foram exilados ao nosso mundo natal.\n\nOs Implacáveis são nossos ancestrais."
 origin.1300.a: "Um resultado desagradável."
 origin.1305.name: "O Remorso do Tirano"
 origin.1305.desc: "O cofre de recursos foi uma decepção. Um dispositivo de gravação escondido acabou sendo encontrado na caverna:\n\n§YEras atrás, minha espécie (na época conhecida como §SOs Implacáveis§!)  devastou a galáxia. Qualquer sensciente que cruzou nosso caminho era envolto por nossas frotas sem hesitação ou misericórdia.\n\nAcabamos por evoluir além de nossos caminhos guerreiros. Olhamos para nossa história sangrenta, e não mais sentimos orgulho, apenas vergonha e arrependimento.\n\nRefazendo os passos de nossos ancestr...'§!\n\nO resto está embaralhado. Cientista [Leader.GetName] tem certeza que a distorção pode ser restaurada, mas vai levar um tempo."
 origin.1305.a: "Faça funcionar."
 origin.1310.name: "O Remorso do Tirano - Parte II"
 origin.1310.desc: "[Leader.GetName] conseguiu restaurar a gravação alienígena embaralhada:\n\n'§YRefazendo os passos de nossos ancestrais em uma busca por redenção, chegamos a este sistema. Aqui, nossos antecessores aniquilaram a raça $NAME_ThwaaPhyr$. Não sabíamos que os $NAME_ThwaaPhyr$ escondiam outra espécie - o [Root.Owner.GetSpeciesName] - usando um procedimento que suprimia a capacidade intelectual dos [Root.Owner.GetSpeciesNamePlural], tornando-os inofensivos a nós.\n\nEste efeito é irreversível. Os [Root.Owner.GetSpeciesName] ainda são meros selvagens. Agora esperamos que um dia eles encontrem seu caminho de volta às estrelas, e que encontrem nossos presentes de redenção.'§!\n\nE aí está, nossa história explicada. Agora vamos focar no futuro."
 origin.1310.a: "Aceitar e continuar."
 origin.1315.name: "Falsa Bandeira"
 origin.1315.desc: "A equipe arqueológica encontrou uma coleção de trechos de dados atrás de uma parede falsa da caverna. Conforme eles eram analisados, um tema começou a surgir.\n\nHá milhares de anos, os Benfeitores encontravam-se em um impasse enquanto duas grandes facções lutavam pela soberania. Num esforço para ganhar a vantagem, um lado executou uma operação de bandeira falsa: fingindo serem sua própria oposição, eles atacaram uma espécie mais fraca – nossos ancestrais.\n\nUma \"bomba atordoante sináptica\" foi lançada em nosso mundo natal. Ela não impactou a ecologia, mas o pulso afetou os cérebros de nossos ancestrais, fazendo-os regredir.\n\nAs recompensas deixadas para nós indicam que os Benfeitores acabaram por buscar a redenção."
 origin.1315.a: "Não somos peões! Observe!"
 origin.1320.name: "Bene-Ficção"
 origin.1320.desc: "Escondido atrás de uma parede falsa, a equipe de escavação encontrou um único dispositivo de gravação contendo as confissões de um dos Benfeitores.\n\nEras atrás, os Benfeitores usaram intervenção tecnológica para 'emburrecer' nossa espécie para tentar nos esconder de um tipo de ameaça galáctica iminente. Por mais benevolente que isso possa ter sido, assim que a ameaça passou, os Benfeitores não gastaram nenhum esforço para tentar restaurar as faculdades mentais de nossos ancestrais, eles simplesmente nos abandonaram.\n\nOs locais e tecnologia descobertos em nosso sistema natal são benefícios deixados por um grupo independente que ficou com pena de nossos ancestrais burros."
 origin.1320.a: "Testemunhe-nos! Não precisamos de caridade."
 origin.1325.name: "Boa Sorte"
 origin.1325.desc: "Escondido atrás de uma parede falsa, a equipe de escavação encontrou um único dispositivo de gravação contendo uma mensagem deixada pelos misteriosos Benfeitores.\n\nEles estavam lutando uma guerra desesperada contra uma raça alienígena belicista, maléfica e sem nome. Em um esforço para tentar nos esconder dos avanços inimigos, eles usaram tecnologias para suprimir a capacidade intelectual de nossos ancestrais, esperando que o inimigo não se importasse com a espécie [Owner.GetPreFTLLower&x] de um único planeta isolado.\n\nFuncionou para nós, mas o destino dos Benfeitores estava selado. Eles nos deixaram estes cofres escondidos com recursos e tecnologia, esperando que um dia os encontrássemos."
 origin.1325.a: "Um destino trágico."
 origin.1330.name: "Próximo Passo"
 origin.1330.desc: "Finalmente, as inconsistências em nossa história foram explicadas usando estes capítulos perdidos sobre nossa verdadeira herança. Já acreditamos que o avanço de nossa civilização vinha de nosso próprio mérito, solitário e independente. Agora sabemos que neste tempo todo, estávamos §Lnos ombros de gigantes§!.\n\nNão podemos mudar o passado. Vamos nos reconciliar com ele e seguir adiante; aceitando nosso passado, não como um fardo obscuro, mas como um degrau essencial em nosso caminho para o futuro.\n\n§YChegou a nossa hora de nos tornarmos gigantes.§!"
 origin.1330.a: "Avante!"
 site_benefactor_site: "Local dos Benfeitores"
 site_benefactor_site_intro: "Um dos locais indicados por um antigo mapa do sistema solar."
 spurred_by_the_past: "Esquecidos pelo Passado"
 spurred_by_the_past_desc: "A revelação de nosso passado verdadeiro suscita motivação e uma noção de propósito para toda nossa espécie."
 intercepting_history_chain_title: "Interceptando a História"
 intercepting_history_chain_desc: "Encontramos um rastro que pode pertencer aos Benfeitores de nosso passado. O que encontraremos ao final deste rastro?"
 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name: "Pista Perdida"
 origin.1335.desc: "Durante uma análise de sistema rotineira, um de nossos sensores pegou uma assinatura energética pequena, mas estranha. É muito provavelmente rastros de um propulsor de fusão ou algo parecido, mas a assinatura não corresponde a nada que encontramos até agora, e parece ser incrivelmente antiga - milhares de anos! Uma teoria entre nossos cientistas é que o rastro do propulsor de fusão pode pertencer aos Benfeitores.\n\nDevemos designar nosso departamento de astrociências para este projeto de pesquisa assim que pudermos."
 origin.1340.name: "Encontrando os Benfeitores"
 origin.1340.desc: "O rastro do propulsor de fusão antigo que encontramos acabou sendo bem desafiador de ser analisado devido à sua idade considerável. O departamento científico acabou conseguindo calcular um vetor de navegação provável, e estabeleceu que o rastro estava apontando para um sistema até então desconhecido a pouco saltos daqui.\n\nO destino está disponível, e devemos considerar enviar uma nave científica lá para investigar mais a fundo."
 origin.1345.name: "Estes Campos Devastados"
 origin.1345.desc: "Mesmo após a primeira leitura de sensores ampla do sistema [From.solar_system.GetName], ficou claro que algo muito violento e destruidor aconteceu aqui eras atrás.\n\nPeças de naves quebradas e destroços estão espalhados pelo sistema, e o vazio local está cheio de resíduos de energia de lasers usados como armas e explosões de fusão.\n\nNeste cemitério silencioso, um único sinal foi isolado, e está vindo de uma pequena estação espacial próxima daqui."
 origin.1350.name: "Invadidos e Caçados"
 origin.1350.desc: "O sinal que pegamos tem sua origem em uma cápsula de emergência a bordo da estação espacial. Devido aos danos pesados, a estação morta deixou poucas pistas com relação ao que aconteceu aqui. Nossos cientistas conseguiram juntar pequenos pedaços de dados para formar uma narrativa.\n\n nEsta estação era uma instalação de pesquisa onde a tecnologia de apagar mentes foi inventada; a mesma tecnologia usada para rebaixar nossos ancestrais. A estação e sua frota protetora foram abordadas por uma força desconhecida, e depois disso, provavelmente a tecnologia foi roubada.\n\nUma mensagem especialmente interessante foi traduzida - conversas de rádio da frota inimiga:\n\n§Y'Eles estão tentando fugir! Siga-os. Use sua própria arma contra eles. Vamos ver se eles gostam.'§!\n\nPegamos um novo rastro de propulsor de fusão e estabelecemos um vetor de saída baseado nele."
 origin.1351.name: "O Fim do Rastro"
 origin.1351.desc: "O rastro dos Benfeitores acaba neste sistema não-explorado. Nosso sensor de longa distância não consegue pegar nada fora do comum, mas deveríamos inspecionar o sistema de maneira apropriada para ver o que podemos encontrar."
 origin.1355.name: "Descanso Final"
 origin.1355.desc: "A espécie [GetPreFTLLower&x] encontrada neste sistema não é ninguém menos que os §Y$NAME_ThwaaPhyr$§! – em nossa cultura, mais conhecidos como os §LBenfeitores§!.\n\nNossos xenólogos estão incertos em relação aos detalhes, mas tudo indica que, de alguma forma, eles foram vítimas de sua própria tecnologia apagadora de mentes e deixados à própria sorte neste planeta. Ninguém sabe as implicações de tal destino melhor do que nós.\n\nDevemos pensar com muito cuidado sobre o nosso próximo passo."
 origin.1360.name: "Encerramento"
 origin.1360.desc: "Às vezes, os eventos do universo se desdobram de maneira muito poética. Os antigos mestres indiscutíveis de nossos ancestrais, a espécie $NAME_ThwaaPhyr$ acabou passando pelo mesmo destino que nossos ancestrais.\n\nQuaisquer que tenham sido suas intenções, devemos reconhecer o fato de que, de alguma forma, eles tentaram se redimir de suas ações desesperadas e excessivas.\n\nAgora que eras passaram e os lados foram revertidos, e finalmente devolvemos o favor.\n\nAssim como a espécie [Root.Owner.GetSpeciesName] fez uma vez, agora é hora dos $NAME_ThwaaPhyr$ experimentarem o que significa estar nos ombros de gigantes."
 origin.1360.a: "Boa sorte!"
 PATHFINDING_PROJECT: "Encontrando o Caminho"
 PATHFINDING_PROJECT_DESC: "O antigo rastro de propulsão de fusão deve ser estudado mais a fundo. Talvez seja possível isolar o destino de qualquer nave que tenha deixado este rastro energético."
 INVESTIGATE_THE_DEAD_STATION_PROJECT: "Investigar a Estação Morta"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC: "Apesar da devastação óbvia, a estação espacial enigmática pode conter mensagens antigas ou fragmentos de dados que podem ser combinados em uma explicação coerente ao que tenha acontecido aqui eras atrás."
 PROJECT_OUROBOROS_PROJECT: "Projeto Ouroboros"
 PROJECT_OUROBOROS_PROJECT_DESC: "Encontramos os descendentes da espécie que deixou nossos ancestrais... parvos. Estes descendentes agora são os diminuídos. Parece que o universo possui um senso de ironia. Mas, pro bem ou pro mal, eles nos ajudaram. Devemos investigar o que podemos fazer para retribuir o favor."
 fusion_drive_trail_object: "Rastro de Propulsor de Fusão Antigo"
 fusion_drive_trail_object_desc: "Um antigo rastro energético deixado por um propulsor de fusão."
 fusion_drive_trail_object_tooltip: "Um antigo rastro energético deixado por um propulsor de fusão."
 benefactors_end_poi: "Siga o Rastro"
 benefactors_end_poi_desc: "Este é o destino indicado pelo propulsor de fusão encontrado em nosso sistema natal."
 benefactors_home_poi: "Quase Lá"
 benefactors_home_poi_desc: "Este sistema parece ser o destino de qualquer nave que deixa a estação espacial morta, que encontramos anteriormente."
 benefactors_home_poi_2: "Dando Uma Olhada"
 benefactors_home_poi_2_desc: "Este sistema deve ser inspecionado de maneira apropriada por uma Nave Científica para encontrar rastros dos Benfeitores."
 battlefield_debris_object: "Destroços de Naves Espaciais Destruídas"
 battlefield_debris_object_desc: "Milhões de pedaços e peças espalhados em alguma batalha espacial violenta anos atrás."
 battlefield_debris_object_tooltip: "Milhões de pedaços e peças espalhadas em alguma batalha espacial violenta anos atrás."
 abandoned_station_object: "Estação Espacial Abandonada"
 abandoned_station_object_desc: "Estação espacial muito danificada, mas geralmente intacta usada para algum objetivo de pesquisa e desenvolvimento."
 abandoned_station_object_tooltip: "Estação espacial muito danificada, mas geralmente intacta usada para algum objetivo de pesquisa e desenvolvimento."
 full_circle: "Círculo Completo"
 full_circle_desc: "Nosso império pode desfrutar para sempre a sensação de propósito e encerramento que adquirimos ao ajudar os Benfeitores de nosso passado."
