 resolution_defenseprivatization_security_business_desc: "Pese a nuestros mejores esfuerzos, siguen estallando conflictos ideológicos por toda la galaxia. Los imperios todavía son propensos a las pequeñas disputas. Si regulamos sus ejércitos personales, los contratistas de defensa neutrales podrán mantener la paz con una mayor efectividad."
