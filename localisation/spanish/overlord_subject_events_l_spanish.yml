 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title: "Aventuras lucrativas"
 subject.1.desc: "Un gran contingente de nuestros veteranos ha enviado una misiva solicitando permiso para partir hacia la colonia situada en [subject_empire.Capital.GetName], la capital de [subject_empire.GetName], nuestro imperio vasallo. Adjunto con la carta hemos recibido un regalo en forma de créditos para \"engrasar las ruedas de la burocracia\", como dicen sutilmente.\n\nParece ser que circulan numerosas historias entre nuestros soldados sobre las lucrativas aventuras que se pueden emprender en esos sistemas, ya sea como mercenarios o como piratas. En cualquier caso, parece claro que han reunido todos los créditos que poseen y tienen la esperanza de multiplicarlos si son enviados a [subject_empire.Capital.GetName].\n\nSi los enviamos a [subject_empire.Capital.GetName] formalmente, es probable que sean de ayuda para los líderes locales y que acaten las leyes de nuestros vasallos que si dejamos que vayan libremente."
 subject.1.a: "Dadles permiso formalmente para viajar a [subject_empire.Capital.GetName]."
 subject.1.a.tt: "Los veteranos serán enviados para ayudar a [subject_empire.GetName]."
 subject.1.b: "Dejad que hagan lo que quieran."
 subject.1.b.tt: "Los veteranos pueden sembrar el caos en [subject_empire.GetName]."
 subject.1.c: "No nos dejaremos sobornar por estos piratas."
 subject.1.c.tt: "No permitiremos que los veteranos abandonen nuestro imperio."
 subject.3.title: "Veteranos de [overlord_empire.Capital.GetName]"
 subject.3.desc: "Hemos recibido a un grupo de veteranos del imperio [overlord_empire.GetName], nuestro dominador. Parece que [overlord.Ruler.GetRegnalName] los ha enviado formalmente para ayudarnos, para que compartan su experiencia y sabiduría con nuestras tropas, o al menos eso afirman.\n\nDesde el principio, ha quedado claro que estos soldados esperaban un entorno distinto al que se han encontrado. Los murmullos y las quejas en sus filas han llegado hasta nosotros. Parece ser que creían que aquí encontrarían riquezas que les serían regaladas o que podrían robar como piratas.\n\nSi vamos a permitir que se queden, tendremos que atarlos en corto."
 subject.3.a: "Aprovechemos su experiencia."
 subject.3.b: "Mandémoslos de vuelta a [overlord_empire.GetName]."
 subject.10.title: "Buenas relaciones"
 subject.10.desc: "Aunque teníamos nuestras reservas a la hora de enviar a los veteranos sedientos de aventura a [subject_empire.Capital.GetName], hemos recibido informes que afirman que allí se encuentran como en casa y que su ayuda ha resultado más valiosa de lo que esperábamos en un principio."
 subject.10.a: "Parece que nuestras preocupaciones eran infundadas."
 subject.12.title: "Los veteranos regresan"
 subject.12.desc: "Tras una corta estancia en [subject_empire.Capital.GetName], nuestros veteranos han sido enviados de vuelta a [Root.Capital.GetName]. Parece ser que solo han causado problemas y sembrado el caos entre nuestros súbditos."
 subject.12.a: "Así que el resultado ha sido el previsto, después de todo."
 subject.14.title: "Aventuras piratas"
 subject.14.desc: "Nuestros temores iniciales se han cumplido. Parece que, poco después de llegar a [subject_empire.GetName], nuestros veteranos se han dado a la piratería. Al menos, parece que todavía nadie se ha dado cuenta de que somos los responsables."
 subject.14.a: "Esperemos que nadie lo averigüe."
 subject.16.title: "Desafiar órdenes: mercenarios"
 subject.16.desc: "Parece que los veteranos que nos solicitaron partir hacia [subject_empire.Capital.GetName] no solo han desafiado nuestras órdenes, sino que afirman haberlo hecho en nuestro nombre. Llegados a este punto, sería embarazoso reconocer ante todo el mundo que no tenemos control sobre nuestra propia gente."
 subject.16.a: "Esperemos que causen una buena impresión, al menos."
 subject.18.title: "Desafiar órdenes: piratas"
 subject.18.desc: "Parece que los veteranos han desafiado nuestras órdenes y han partido hacia [subject_empire.Capital.GetName]. Los informes más recientes afirman que han abandonado todos los símbolos de pertenencia a nuestro imperio y han emprendido una nueva vida dedicada a la piratería."
 subject.18.a: "Tal como se esperaba."
 #Modifiers
 specialist_bulwark_veterans_modifier: "Experiencia veterana"
 specialist_bulwark_veterans_modifier_desc: "Un contingente de veteranos ha desempeñado un papel fundamental con su ayuda y enseñanzas, aprovechando al máximo la tecnología en [subject_empire.GetHandNamePlural] de nuestra población."
 ## Event Chain - Subject upgrade
 subject.55.title: "Una solicitud"
 subject.55.desc: "Hemos sido informados de que nuestro dominador ha invertido gran cantidad de energía y recursos en mejorar su ingeniería de bases estelares, lo que le ha ayudado a aumentar rápidamente su rendimiento y potencial.\n\nDado que la defensa es un asunto vital en la relación entre nuestros imperios, hemos comenzado a redactar un acuerdo para solicitar la ayuda de algunos de sus ingenieros para mejorar una de nuestras bases."
 subject.55.a: "Preparemos un mensaje para [overlord_empire.Capital.GetName]."
 subject.55.b: "No tenemos la necesidad de rebajarnos a mendigar."
 subject.60.title: "Una solicitud"
 subject.60.desc: "Hemos recibido a un mensajero de [subject_empire.Capital.GetName] con una solicitud de [subject_empire.GetName].\n\nParece que están interesados en mejorar sus bases estelares y saben del progreso que hemos alcanzado en la mejora de las nuestras. También parece que están dispuestos a pagar por nuestra ayuda en esta empresa."
 subject.60.a: "Que así sea; enviemos a algunos de nuestros ingenieros."
 subject.60.a.tt: "§Y[targeted_starbase.GetName]§! recibirá las mejoras de nuestra tecnología de bases estelares más puntera."
 subject.60.b: "Los necesitamos aquí."
 subject.62.title: "La base mejorada"
 subject.62.desc: "Los ingenieros llegaron a [targeted_starbase.GetName] poco después de que enviáramos nuestro mensaje a [overlord_empire.GetName]. Parece ser que todos fueron asignados a la remodelación de la base estelar de inmediato, y el proceso resultó sencillo.\n\nAunque no conocemos todos los detalles de dicha remodelación, nuestros ingenieros esperan obtener más información con el tiempo."
 subject.62.desc_overlord_gestalt: "Los drones de ingeniería llegaron a [targeted_starbase.GetName] poco después de que enviáramos nuestro mensaje a [overlord_empire.GetName]. Parece ser que pudieron organizarlo todo rápidamente a su gusto, y el proceso de reacondicionamiento de la base estelar resultó rápido y sencillo.\n\nAunque no conocemos todos los detalles de la remodelación, nuestros ingenieros esperan obtener más información con el tiempo."
 subject.62.a: "En cualquier caso, estamos agradecidos."
 subject.65.title: "Solicitud denegada"
 subject.65.desc: "Hemos recibido una brusca respuesta de nuestro dominador en la que afirma no tener tiempo ni interés en ayudarnos con nuestro proyecto de mejora de nuestras defensas."
 subject.65.a: "Qué decepción."
 #Modifiers
 specialist_bulwark_helpful_overlord_modifier: "Dominador servicial"
 specialist_bulwark_helpful_overlord_modifier_desc: "Este dominador es conocido por no escatimar esfuerzos a la hora de ayudar a sus vasallos con sus problemas, lo que ha aumentado su popularidad."
 ## Event Chain - Occupied Bulwark
 subject.100.title: "Baluarte roto"
 subject.100.desc: "Hemos recibido informes de las colonias ocupadas de [subject_empire.GetName], que actualmente carecen de organización y recursos. Nuestros vasallos nos solicitan ayuda, ya que parecen ser incapaces de defenderse solos.\n\nSi tenemos en cuenta la naturaleza militarista de nuestro acuerdo, sería lógico que interviniéramos y los protegiéramos. Algunos de nuestros consejeros se preguntan si no sería más conveniente inspirar a nuestros vasallos para que reaccionen y se defiendan ellos mismos, en lugar de intervenir directamente."
 subject.100.desc_overlord_gestalt: "Hemos recibido informes de las colonias ocupadas de [subject_empire.GetName], que actualmente carecen de organización y recursos. Nuestros vasallos nos solicitan ayuda, ya que parecen ser incapaces de defenderse solos.\n\nSi tenemos en cuenta la naturaleza militarista de nuestro acuerdo, sería lógico que interviniéramos y los protegiéramos. Hemos estado meditando si no sería más conveniente inspirar a nuestros vasallos para que reaccionen y se defiendan ellos mismos, en lugar de intervenir directamente."
 subject.100.a: "Les daremos inspiración para que se defiendan solos."
 subject.100.a.tt: "§Y[subject_empire.GetName]§! será potencialmente más militarista."
 subject.100.b: "El deber del dominador es proteger a sus vasallos pase lo que pase."
 subject.100.c: "Por ahora, que se las apañen solos."
 subject.105.title: "Baluarte roto"
 subject.105.desc: "Mientras el maltrato a nuestro pueblo continúa, muchos miran hacia nuestro dominador, el imperio [overlord_empire.GetName], en busca de ayuda. Durante mucho tiempo nos han exigido mucho, y sería de justicia que intervinieran ahora que nuestra gente sufre la ocupación extranjera.\n\nDespués de las protestas públicas, por fin hemos recibido a algunos consejeros militares de nuestros señores que nos ayudarán a prepararnos para recuperar nuestro territorio. Han empezado a debatir sobre la mejor forma de utilizar a nuestra gente militarmente, aunque ello conllevará ciertos costes."
 subject.105.desc_subject_gestalt: "Mientras el maltrato a nuestras colonias continúa, hemos empezado a mirar hacia [overlord_empire.GetName] en busca de ayuda. Durante mucho tiempo nos han exigido mucho, y sería de justicia que intervinieran ahora que nuestra gente sufre la ocupación extranjera.\n\nDespués de enviar numerosos drones para solicitar ayuda, por fin hemos recibido a varios consejeros militares que nos ayudarán a reorganizar nuestros activos y prepararnos para retomar nuestro territorio por nuestra cuenta. Estamos un tanto decepcionados, ya que no es lo que pedíamos a nuestro dominador, y sobre todo porque no podremos utilizar nuestros recursos como habíamos planeado."
 subject.105.desc_overlord_gestalt: "Mientras el maltrato a nuestro pueblo continúa, muchos miran hacia nuestro dominador, el imperio [overlord_empire.GetName], en busca de ayuda. Durante mucho tiempo nos han exigido mucho, y sería de justicia que intervinieran ahora que nuestra gente sufre la ocupación extranjera.\n\nDespués de las protestas públicas, por fin hemos recibido un dron militar de nuestros señores que ha reorganizado con calma a nuestra gente y la ha preparado para volver a tomar nuestras tierras. Parece que nuestros señores creen que es mejor que organicemos a nuestro pueblo para conquistar nuestras propias colonias en lugar de que alguien lo haga por nosotros."
 subject.105.desc_both_gestalt: "Mientras el maltrato a nuestras colonias continúa, hemos empezado a mirar hacia [overlord_empire.GetName] en busca de ayuda. Durante mucho tiempo nos han exigido mucho, y sería de justicia que intervinieran ahora que nuestra gente sufre la ocupación extranjera.\n\nDespués de enviar mensajeros solicitando dicha ayuda, por fin hemos recibido un dron militar de nuestro dominador que ha reorganizado con calma nuestros activos y los ha preparado para volver a tomar nuestras tierras. Parece que nuestros señores creen que es mejor que organicemos y liberemos nuestras colonias en lugar de esperar que alguien lo haga por nosotros."
 subject.105.a: "Liberarse de la ocupación no tiene precio."
 subject.105.b: "Ni siquiera la libertad vale tanto como ellos sugieren."
 subject.107.title: "Los defensores"
 subject.107.desc: "La gente de todo [subject_empire.GetName] se ha unido para defender su hogar de la ocupación extranjera y para servir a su imperio. Esperemos que este sea el principio del fin de los problemas que afectan a nuestros vasallos."
 subject.107.a: "Buenas noticias."
 subject.110.title: "Los pacifistas"
 subject.110.desc: "Incluso bajo la ocupación, la gente de [subject_empire.GetName] ha rechazado cualquier ayuda para retomar su territorio."
 subject.110.a: "Pues no podemos ayudarlos."
 #Modifiers
 specialist_bulwark_home_defense_force_modifier: "Proteger la patria"
 specialist_bulwark_home_defense_force_modifier_desc: "Pocas cosas inspiran tanto a la gente para realizar grandes hazañas como ver sus hogares arder."
 specialist_bulwark_defensive_overlord_modifier: "Dominador protector"
 specialist_bulwark_defensive_overlord_modifier_desc: "Un buen dominador delega, un gran dominador lidera dando ejemplo."
 ## Event Chain - War Fever
 subject.1003.title: "Fiebre de guerra"
 subject.1003.desc: "Nos llegan informes sobre la aparición de un nuevo movimiento agresivo, liderado por un veterano condecorado, en las calles de [Root.Capital.GetName]. Idealizando un pasado en el que podíamos atacar y arrasar otros imperios, exigen un plan más bélico que, supuestamente, sacará lo mejor de nuestra gente y debilitará a nuestros rivales.\n\nDebido a la paz de la que disfrutamos actualmente (por frágil que esta sea), han encontrado muchos seguidores entre los pobres y los militares. Si consideramos que son un problema, nuestros consejeros indican que todo el movimiento depende de su líder, el veterano, y que si elimináramos a este problemático elemento, todo el movimiento se vendría abajo."
 subject.1003.a: "En realidad, su pequeño plan coincide con el nuestro."
 subject.1003.b: "Acabad con ello antes de que se descontrole."
 subject.1005.title: "Un rumbo para la guerra"
 subject.1005.desc: "Como pudo seguir adelante sin interrupciones, el movimiento que exige al gobierno un programa más beligerante es ahora más fuerte que el pasado mes. Cuando el conflicto entre nuestros dirigentes y el movimiento llegó a un punto crítico, nuestro/a [Root.GetRulerTitle] [Root.GetRulerName] acogió públicamente el movimiento.\n\nComo ha quedado patente que, además de apoyarlo, estamos dispuestos a aceptar sus exigencias, su gran número de seguidores espera con ansias nuestros próximos movimientos."
 subject.1005.a: "Encontraremos un puesto para su antiguo líder."
 subject.1005.a.tt: "Reclutaremos a un §Ycomandante§!."
 subject.1005.b: "Es hora de adoptar las tendencias militares de nuestro imperio."
 subject.1005.c: "Usaremos nuestros recursos para devolverles todo su esplendor a nuestras naves."
 subject.1010.title: "Fiebre de guerra"
 subject.1010.desc: "Hemos recibido un informe de un imperio vasallo del nuestro, [subject_empire.GetName]. El informe resume cómo uno de los soldados veteranos le ha dado a la gente sed de violencia, y ahora todos están buscando una forma de dejar salir esa ira. Exigen a sus líderes que hagan la guerra.\n\nEn un intento desesperado de apaciguar a los alborotadores, el gobierno de [subject_empire.GetName] se ha mostrado a favor del movimiento y ha hecho varias promesas que nuestro informante duda que puedan cumplir."
 subject.1010.a: "Así que quieren que seamos más beligerantes, ¿eh?"
 #Modifiers
 specialist_overlord_war_fever_modifier: "Centrados en la guerra"
 specialist_overlord_war_fever_modifier_desc: "El imperio ha destinado gran parte de sus recursos a la creación y mantenimiento de una armada más potente."
 ## Event Chain - War Exhaustion
 subject.1052.title: "Hastío bélico"
 subject.1052.desc: "Aunque nuestro acuerdo con [overlord_empire.GetName] es de naturaleza militarista, no esperábamos sufrir los atroces efectos que hemos sufrido. Nuestra gente está abatida por las constantes exigencias de nuestro dominador, y algunos de nuestros consejeros creen que, si la situación continúa así durante mucho tiempo, tendrá un impacto permanente en nuestros planes a largo plazo."
 subject.1052.desc_gestalt: "Aunque nuestro acuerdo con [overlord_empire.GetName] es de naturaleza militarista, no teníamos planeado ni previsto el atroz impacto que ha tenido sobre nosotros. Como sufrimos continuamente con las exigencias de nuestro dominador, tenemos que dejar de lado nuestros planes internos para gestionar las amplias necesidades de nuestros militares."
 subject.1052.a: "[overlord_empire.GetName] conocerá nuestro sufrimiento."
 subject.1052.b: "Tendremos que convivir con ello."
 subject.1055.title: "Hastío bélico"
 subject.1055.desc: "Nuestro vasallo, [subject_empire.GetName], nos ha enviado a un mensajero con un comunicado detallado sobre los aprietos que está sufriendo su imperio debido a las guerras que les hemos obligado a librar. Teniendo en cuenta la naturaleza del contrato diplomático al que accedieron, es un poco sorprendente que nos hayan empezado a pedir que cambiemos nuestras políticas por su propio bien."
 subject.1055.a: "Aseguradles que analizaremos la situación."
 subject.1055.b: "Sus aprietos son cosa suya."
 subject.1055.b.tt: "Podríamos perder la lealtad de §Y[subject_empire.GetName]§! debido a nuestro empeño en ignorar sus problemas."
 subject.1057.title: "Preocupaciones válidas"
 subject.1057.desc: "Hemos recibido una respuesta respetuosa de [overlord_empire.GetName] en la que nos explican que verán qué pueden hacer sobre su situación diplomática actual y que tendrán en cuenta nuestra situación a partir de ahora."
 subject.1057.a: "Muchas gracias."
 subject.1060.title: "Una institución de destitución"
 subject.1060.desc: "Pese al comunicado en el que detallábamos nuestra situación, parece que a nuestro aliado, [overlord_empire.GetName], no le importan nuestros problemas. Si su belicosa naturaleza no amaina, nuestro pueblo sufrirá.\n\nLa respuesta de nuestro dominador pronto saldrá a la luz, así como los detalles de nuestra situación actual, y ya ha surgido un pequeño grupo político que se opone a la continuidad del gobierno de [overlord_empire.Capital.GetName]. Está claro que no desean apaciguarnos, ¿por qué deberíamos seguir siéndoles leales?"
 subject.1060.desc_gestalt: "Pese a nuestro detallado pero conciso comunicado en el que informábamos de la situación, parece que nuestro cuidador, [overlord_empire.GetName], ha optado por ignorar nuestros problemas. No solo no les importa nuestra lealtad, sino que también parecen decididos a continuar por la senda de la destrucción.\n\nAunque esperábamos mejores resultados cuando firmamos el acuerdo con ellos, ahora todo parece indicar que nuestro imperio sufrirá si la situación sigue igual."
 subject.1060.a: "Pero no podemos oponernos a nuestro dominador."
 subject.1060.b: "... ¿O sí?"
 subject.1062.title: "Oposición en aumento"
 subject.1062.desc: "Parece que nuestro rechazo ha originado un pequeño movimiento político que se opone a nosotros en [subject_empire.GetName]. Aunque no están muy satisfechos con nuestra respuesta, al movimiento le está costando coger fuerza, y su imperio no es capaz de oponerse a nuestro gobierno."
 subject.1062.desc_gestalt: "Parece que nuestro rechazo ha originado dudas en [subject_empire.GetRulerTitle] sobre nuestro derecho a continuar gobernando sobre ellos. Aunque ahora se muestren recelosos de nuestro contrato diplomático, aún no están en posición de oponerse a nosotros. "
 subject.1062.a: "Su continua subyugación es indudable."
 #Modifiers
 specialist_overlord_war_exhaustion_modifier: "Hastío bélico"
 specialist_overlord_war_exhaustion_modifier_desc: "A veces, los problemas de la guerra desgarran hasta el más fuerte de los imperios."
 specialist_overlord_war_exhaustion_lithoid_modifier: "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_lithoid_modifier_desc: "$specialist_overlord_war_exhaustion_modifier_desc$"
 specialist_overlord_war_exhaustion_robot_modifier: "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_robot_modifier_desc: "$specialist_overlord_war_exhaustion_robot_modifier$"
 ## Event Chain - Rival Commanders
 subject.1102.title: "Los comandantes pendencieros"
 subject.1102.desc: "Hemos percibido un aumento de desacuerdos y discusiones entre algunos de nuestros comandantes y líderes. Si [admiral_democracy.GetName] cree que debemos seguir adelante, [admiral_oligarchy.GetName] afirmará lo contrario.\n\nAl principio parecía una simple rivalidad entre iguales, pero últimamente se ha convertido en un comportamiento más tóxico y hostil, y sus compañeros están empezando a tomar partido."
 subject.1102.a: "Pondremos fin a esta disputa de un modo u otro."
 subject.1102.b: "Lo resolverán solos, tarde o temprano."
 subject.1105.title: "Un almirantazgo dividido"
 subject.1105.desc_democracy: "Ya no se trata de un simple desacuerdo, pues ahora todo el almirantazgo se muestra hostil entre sí. Lo que al principio eran dos comandantes discutiendo entre ellos ahora ha dividido a toda la oficina en dos, y ya nadie intenta negociar la paz.\n\nAdemás de dividir al almirantazgo, ahora también se han separado en dos grupos políticos claramente diferenciados: uno que apoya a nuestro actual liderazgo democrático y otro que cree que el almirantazgo debería ostentar un papel político más robusto en nuestro gobierno."
 subject.1105.desc_oligarchy: "Ya no se trata de un simple desacuerdo, pues ahora todo el almirantazgo se muestra hostil entre sí. Lo que al principio eran dos comandantes discutiendo entre ellos ahora ha dividido a toda la oficina en dos, y ya nadie intenta negociar la paz.\n\nAdemás de dividir al almirantazgo, ahora también se han separado en dos grupos políticos claramente diferenciados: uno que apoya a nuestro actual liderazgo y otro que cree que el pueblo llano debería ostentar un papel político más grande en nuestro gobierno."
 subject.1105.desc_neither: "Ya no se trata de un simple desacuerdo, pues ahora todo el almirantazgo se muestra hostil entre sí. Lo que al principio eran dos comandantes discutiendo entre ellos ahora ha dividido a toda la oficina en dos, y ya nadie intenta negociar la paz.\n\nAdemás de dividir al almirantazgo, ahora también se han separado en dos grupos políticos claramente diferenciados: uno que cree que el almirantazgo debería ostentar un papel político más robusto en nuestro gobierno y otro que defiende que el pueblo llano debería tener más poder político."
 subject.1105.a: "¿Cuánto tiempo piensan seguir con esas sandeces?"
 subject.1107.title: "Los comandantes pendencieros"
 subject.1107.desc: "Hemos recibido noticias de que nuestro vasallo, [subject_empire.GetName], parece estar librando una lucha interna ahora mismo. Después de que dos comandantes se hayan visto envueltos en un conflicto, su almirantazgo está sumido en el caos.\n\nCon sus líderes luchando para mantener todo bajo control, no tenemos claro lo fiables que pueden ser como aliados o vasallos, ya que los dos bandos que respaldan a los comandantes rivales están continuamente compitiendo para ver quién se alza con el poder."
 subject.1107.a: "Intervengamos antes de que sea tarde."
 subject.1107.b: "Sus asuntos internos no nos corresponden a nosotros."
 subject.1110.title: "Intervención del dominador"
 subject.1110.desc: "Como temíamos que los conflictos entre el almirantazgo se propagaran al resto de líderes del imperio, nuestro aliado [overlord_empire.GetName] ha intervenido y ha conseguido calmar la situación. Parece que ni [admiral_oligarchy.GetName] ni [admiral_democracy.GetName] están dispuestos a oponerse al liderazgo de [overlord_empire.Capital.GetName]."
 subject.1110.a: "Por fin se acaban las discusiones."
 subject.1112.title: "Interrupción del dominador"
 subject.1112.desc: "Cuando llegaron los diplomáticos de [overlord_empire.GetName] para ayudar a conseguir la paz y poner fin al conflicto, confiábamos en que los problemas entre [admiral_oligarchy.GetName] y [admiral_democracy] hubieran llegado a su fin. Sin embargo, tras días de continuas discusiones, parece que el único acuerdo al que han llegado ambos bandos es que nuestro dominador no pinta nada en sus disputas."
 subject.1112.a: "¿Ni ellos pudieron ayudar?"
 subject.1115.title: "Intento homicida"
 subject.1115.desc: "Han pasado semanas y meses del conflicto entre los dos bandos del almirantazgo, uno dirigido por [admiral_oligarchy.GetName] y otro con [admiral_democracy.GetName] al mando. No había habido rastro de violencia, pero ahora ha aparecido el cadáver de uno de los partidarios de la democracia.\n\nAunque no tenemos pruebas de que el otro bando esté involucrado en el presunto asesinato, esto provocará roces y respuestas más violentas por parte de ambos bandos a partir de ahora."
 subject.1115.a: "¿Qué se puede hacer para solucionar esto?"
 subject.1120.title: "Un desastre público"
 subject.1120.desc: "Nos ha llegado un informe en el que dicen que una nave de carga sin identificar se ha estrellado en una zona residencial de [crash_planet.GetName]. Mientras vemos qué podemos hacer para ayudar, hemos reubicado temporalmente en refugios a todos los que vivían allí.\n\nEl grupo oligárquico ha dicho que deberíamos ignorar la difícil situación de los desalojados y abrir una nueva explotación minera en el distrito, ya que parece que la nave de carga encontró una veta repleta de minerales que había pasado desapercibida hasta entonces. Los rivales, naturalmente, detestan la idea y exigen que nos centremos en reconstruir los hogares de los afectados."
 subject.1120.a: "Y eso es lo que haremos: reconstruir sus hogares."
 subject.1120.b: "Conque minerales, ¿eh?"
 subject.1125.title: "Una cuestión de financiación"
 subject.1125.desc: "Ya no solo se limita al almirantazgo: ahora hay discusiones y conflictos en todas las oficinas del imperio. El último incidente tiene que ver con los fondos destinados a las necesidades civiles de [Root.Capital.GetName], que los oligarcas quieren aprovechar con el ejército."
 subject.1125.a: "Esos fondos no los destinamos porque sí."
 subject.1125.b: "Los oligarcas tienen razón, es mejor financiar el ejército."
 subject.1130.title: "Violencia en las calles"
 subject.1130.desc: "Tras una protesta muy sangrienta cercana a las oficinas de la facción oligárquica, varios miembros de ambos bandos están en tela de juicio. Como era de esperar, ambas partes cuentan historias muy diferentes en las que culpan de todo a sus rivales.\n\nAdemás de querer que elijamos un bando, ambas facciones están dispuestas a intervenir; dicen que el asunto es digno de nuestro tiempo."
 subject.1130.a: "Los populistas tienen razón."
 subject.1130.b: "Está claro que los oligarcas son inocentes."
 subject.1135.title: "Un escándalo democrático"
 subject.1135.desc: "Nos ha llegado un informe sobre la desmesurada cantidad de fondos que se ha gastado un aliado cercano de [admiral_democracy.GetName] en asuntos personales. Muchos dicen que podría haber sido en nombre de su facción. Si el pueblo se entera de que este movimiento ha empleado fondos públicos en su beneficio, su agenda populista estaría en apuros."
 subject.1135.a: "Los protegeremos, pero solo esta vez."
 subject.1135.b: "Un escándalo que vale la pena compartir."
 subject.1140.title: "Asesino encontrado"
 subject.1140.desc: "Después de una prolija investigación, parece que al fin han encontrado al culpable del primer asesinato en las oficinas del almirantazgo. Todas las pruebas señalan hacia uno de los consejeros más cercanos a [admiral_oligarchy.GetName], que ordenó personalmente el asesinato de su rival.\n\nAunque [admiral_oligarchy.GetName] está libre de culpa, si todo saliera a la luz, el pueblo vería con malos ojos su movimiento."
 subject.1140.a: "Nos aseguraremos de que no lo sepan."
 subject.1140.b: "Por fin han descubierto al asesino."
 subject.1142.title: "Se fragua una tormenta"
 subject.1142.desc: "El conflicto no solo ha estallado entre el almirantazgo, sino también entre todo nuestro imperio. Aunque la mayor parte de la violencia no ha salido a la luz, ambos bandos han sufrido pérdidas importantes llegados a ese punto.\n\nNuestros informantes de ambas partes nos aseguran que ambos observan con atención el liderazgo de la nación y que están pensando en hacerse con él por la fuerza para librarse de sus rivales. A estas alturas, parece que nuestro [Root.GetRulerTitle] tendrá que escoger un bando, a menos que quiera que le arrebaten el poder."
 subject.1142.a: "El movimiento populista de [admiral_democracy.GetName]."
 subject.1142.b: "Los mandos militares de [admiral_oligarchy.GetName]."
 subject.1145.title: "El fin de la rivalidad"
 subject.1145.desc: "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a: "Esperemos que lo peor ya haya pasado."
 subject.1145.a.separatist.tt: "Los separatistas se han apoderado de §Y[separatist_home.GetName]§!."
 subject.1147.title: "Un vasallo dividido"
 subject.1147.desc: "Parece que los muchos desacuerdos y conflictos entre el almirantazgo de nuestro vasallo, [subject_empire.GetName], han provocado que su imperio se divida en dos. Aunque el conflicto no ha amainado, ambas partes parecen aceptar nuestro gobierno."
 subject.1147.a: "Por lo menos podemos dar el tema por zanjado."
 #Scripted Loc
 overlord_admiralty_democratic_victory: "Después de que el conflicto haya alcanzado un punto crítico en el propio almirantazgo, parece que la facción democrática ha derrotado a sus adversarios y toma el control de muchas de nuestras facultades."
 overlord_admiralty_oligarchic_victory: "Después de que el conflicto haya alcanzado un punto crítico en el propio almirantazgo, parece que la facción oligárquica se ha alzado con la victoria en el creciente conflicto, como se ha anunciado ampliamente a lo largo y ancho de nuestras colonias."
 overlord_admiralty_democratic_killed_opponents: "Una vez asentado su control, los comandantes democráticos someten a un simulacro de juicio a sus rivales, antes de ejecutarlos públicamente por traición al imperio."
 overlord_admiralty_democratic_released_opponents: "Una vez asentado su control, los comandantes democráticos someten a un simulacro de juicio a sus rivales, pero la mayoría de ellos son liberados después de pagar una cuantiosa multa."
 overlord_admiralty_democratic_separatists: "Aunque los democráticos controlan todo, sus antiguos rivales se desvanecieron aprovechando el caos. No pasa mucho tiempo antes de que recibamos informes sobre un creciente movimiento separatista ligado a los antiguos miembros del almirantazgo."
 overlord_admiralty_oligarchic_killed_opponents: "Después del anuncio público, pronuncian un discurso de denuncia contra sus rivales, a los que acusan de agitadores, populistas y traidores. Los elementos democráticos más destacados son ejecutados rápidamente, y el resto desaparece de la vida pública."
 overlord_admiralty_oligarchic_released_opponents: "Después del anuncio público, pronuncian un discurso de denuncia contra sus antiguos rivales. Estos reciben cuantiosas multas y se toman las medidas necesarias para evitar que vuelvan a ser una molestia."
 overlord_admiralty_oligarchic_separatists: "Después del anuncio público, comienza la caza de sus antiguos rivales, la cual resulta infructuosa, ya que los elementos democráticos han desaparecido aprovechando la confusión generada por la lucha en las oficinas del almirantazgo."
 overlord_admiralty_imposed_government: "Poco después de deshacerse de sus oponentes, deciden que impondrán sus propias políticas de gobierno en nuestro imperio."
 overlord_admiralty_continued_government: "A pesar de haberse deshecho de sus oponentes y haber asumido el mando de nuestro imperio, parece que tienen intención de dejar que las cosas sigan como hasta ahora, por el momento."
 overlord_admiralty_imposed_leadership: "Tras deshacerse de sus oponentes, deciden que no solo van a imponer sus propias políticas de gobierno, sino que su antiguo líder va a asumir el mando del mismo."
