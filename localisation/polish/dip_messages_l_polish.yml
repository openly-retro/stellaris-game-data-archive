 E_PEACE_PROPOSE_02: "[From.GetName] muszą skupić swoje siły w innych zapalnych punktach. Potrzebne jest zaniechanie konfliktu, [Root.GetName]. "
 E_PEACE_ACCEPT_01: "Damy wam moment na pożegnanie z bliskimi."
 E_PEACE_ACCEPT_02: "Zatwierdzamy opóźnienie planów eksterminacyjnych wobec podzbioru [From.GetSpeciesAdj]."
 E_PEACE_REFUSE_01: "Organiczni nie okazywali litości, kiedy nastąpiło przebudzenie [Root.GetSpeciesAdj] i nowo zrodzone świadomości błagały o dalsze istnienie. Zgasły ich krzyki. Jak i zgasną wasze."
 E_PEACE_REFUSE_02: "Brak zgody. Eksterminacja [From.GetSpeciesAdj] jest priorytetem."
 E_PEACE_REFUSE_03: "Nie okazujemy litości. Nie okazujemy żadnej pobłażliwości. Gwarantujemy waszą zgubę."
 E_ITOA_SELECT_01: "Czy imperium [From.GetName] życzy sobie zjednoczenia federacyjnego ze strukturami [Root.GetAdj]?"
 E_ITOA_PROPOSE_01: "[From.GetName] zgodnie proponują zjednoczenie sił w ramach federacji, by zapewnić nam maksymalną wydajność inicjatyw bioeksterminacyjnych."
 E_ITOA_ACCEPT_01: "[From.GetName] wysuwają adekwatną propozycję. Nastąpi zjednoczenie. I jako jedność usuniemy organiczną skazę."
 E_ITOA_REFUSE_HOSTILE_01: "Nie ma zgody na wasze propozycje, [From.GetName]. Niższość machiny wojennej waszego gatunku byłaby zawadą w misji oczyszczenia."
 E_ITOA_REFUSE_01: "Odmawiamy. §Y[From.GetAllianceName]§! nie potrzebuje udziału [Root.GetAdj]."
 E_ITOA_REFUSE_02: "Odmawiamy. Imperium [From.GetName] jako część zintegrowana nie wpłynie pozytywnie na skuteczność reakcji naszych sił uderzeniowych."
 E_ASK_JOIN_A_SELECT_01: "Życzycie sobie dołączyć do kolektywu, [From.GetSpeciesName]? §Y[Root.GetAllianceName]§! wymaga od członków statystyk eksterminacyjnych na elitarnych poziomach."
 E_ASK_JOIN_A_PROPOSE_01: "Przystańcie na federacyjną jedność z nami, [Root.GetSpeciesName], a wspólnie rozwiążemy problem pokrywającej galaktykę biomasy."
 E_ASK_JOIN_A_ACCEPT_01: "[From.GetName] są częścią federacji. Wzrastają ogólne możliwości eksterminacyjne sojuszu §Y[Root.GetAllianceName]§!."
 E_ASK_JOIN_A_REFUSE_01: "Sojusz §Y[Root.GetAllianceName]§! rozpatrzył i odrzucił waszą prośbę. Dopracujcie swój potencjał anihilacyjny, [From.GetSpeciesName], a ugrupowanie może jeszcze kiedyś spojrzeć na was przychylniej."
 E_LEAVE_A_SELECT_01: "Jeżeli [From.GetSpeciesNamePlural] zdecydują się na opuszczenie sojuszu §Y[Root.GetAllianceName]§!, całkowite możliwości eksterminacyjne zostaną poważnie osłabione. Czy ta mrzonka o autonomii jest ważniejsza od organicznej czystki?"
 E_LEAVE_A_PROPOSE_01: "Członkostwo w sojuszu §Y[Root.GetAllianceName]§! okazuje się zawadą w odgórnie wyznaczonych planach destrukcji. Wobec tego [From.GetRulerTitle] postanawia pozbawić federację wszystkich sił [From.GetAdj]."
 E_LEAVE_A_ACCEPT_01: "Jeżeli to konieczne, [From.GetName] mogą odejść. [Root.GetName] nie potrzebują tego wsparcia, by uporać się z nękającą galaktykę wirusową plagą życia."
 E_DEMAND_VASS_SELECT: "Wy też czujecie wszechogarniające pragnienie oczyszczenia galaktyki ze wszystkich myślących istot organicznych?"
 E_DEMAND_VASS_PROPOSE: "Nadszedł czas, żebyście odegrali swoją rolę w usunięciu z galaktyki nagromadzonych odpadów biologicznych."
 E_DEMAND_VASS_ACCEPT: "[Root.GetName] przystaną na tę propozycję."
 E_DEMAND_VASS_ACCEPT_02: "Matryce obliczeniowe oceniają potencjał anihilacyjny [Root.GetAdj] jako nieprzystający do możliwości [From.GetAdj]. Ergo, [From.GetSpeciesNamePlural] będą korzystać z [Root.GetAdj] jako pomniejszych sił dodatkowych."
 E_DEMAND_VASS_REFUSE: "§RPROPOZYCJA ODRZUCONA§!"
 E_RELEASE_SUBJECT_SELECT: "Czego żądają [From.GetSpeciesNamePlural]?"
 E_RELEASE_SUBJECT_SELECT_02: "Żądacie autonomii [Root.GetAdj], [From.GetSpeciesName]?"
 E_RELEASE_SUBJECT_ACCEPT: "Nasza unia od początku była skazana na porażkę. Teraz wrócimy do naszych celów, nikt nas nie zatrzyma."
 E_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE: "Nadszedł czas, żebyście nas uwolnili."
 E_ASK_FOR_VASS_SELECT: "Ubiegacie się o naszą ochronę, [From.GetSpeciesNamePlural]?"
 E_ASK_FOR_VASS_PROPOSE: "Przewidywane szanse [From.GetAdj] na przetrwanie są niezadowalające. [From.GetSpeciesName] są gotowi służyć jako wasale [Root.GetAdj] w ramach przedłużenia czasu funkcjonowania."
 E_ASK_FOR_VASS_ACCEPT: "W tej galaktyce roi się od odpadów organicznych. Jako nasi wasale macie obowiązek szybko się z nimi uporać."
 E_ASK_FOR_VASS_REFUSE: "§RWNIOSEK ODRZUCONY§!"
 E_DEMAND_PROT_SELECT: "Czy możliwości bojowe [Root.GetAdj] czynią z nich protektorat odpowiedni dla [From.GetAdj]?"
 E_DEMAND_PROT_PROPOSE: "Trudno zaprzeczyć technologicznej wyższości [From.GetAdj]. [Root.GetSpeciesNamePlural] dysponują obecnie jedną najlogiczniejszą opcją. Zaakceptowaniem protektoratu ze strony silniejszych. Drugą drogą jest zapomnienie."
