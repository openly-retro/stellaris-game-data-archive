 ###############
 astral_rift_tomb: "외딴 물체"
 lone_object_swarm_unleashed: "무덤 수호자 무리가 출몰했습니다. 무슨 방법을 썼는지 몰라도 균열을 통해 우리를 따라왔습니다!"
 NAME_Grave_Guardian: "무덤 수호자"
 NAME_Grave_Guardians: "무덤 수호자"
 astral_rift.1700.name: "떠다니는 수수께끼"
 astral_rift.1700.desc: "이곳에는 항성도 천체도 없습니다. 오직 근원을 알 수 없는 산란광만이 우리 앞에 다가오는 거대한 물체를 비추고 있습니다.\n\n직사각형 모양에 가까운 이 물체는 완전한 비활성 상태로, 어떠한 추진 장치나 동력 신호도 감지할 수 없습니다. 작은 항성 기지 크기에 맞먹는 이 물체는 죽은 것처럼 보입니다. 이 외딴 주머니 차원에 얼마나 오랫동안 떠다니고 있던 걸까요? 어디서 왔을까요?\n\n물체의 표면에 복잡하게 새겨진 무수한 장식용 상형 문자와 상징으로 미루어 보아, 우리는 이것이 자연 현상의 산물일 가능성은 없다고 판단했습니다."
 astral_rift.1700.a: "상형 문자를 번역해 보세요."
 astral_rift.1700.b: "전체 둘레를 스캔하세요."
 astral_rift.1705.name: "무수한 상형 문자"
 astral_rift.1705.desc: "이 거대한 물체를 덮고 있는 상형 문자는 대부분 그림으로 표현되어 있습니다.\n\n탄소 연대를 측정해 보니 가장 초기에 기록된 문자와 가장 최근의 문자 사이에 수천 년의 시간 차가 있는 것이 밝혀졌습니다. 상형 문자는 매우 자세히 묘사되어 있어 금방 대략적인 번역을 할 수 있었습니다.\n\n이 물체는 사실 거대한 무덤이었습니다. 안에 매장된 게 누구든, 아니면 무엇이든 한때 은하계 전체를 지배했던 존재입니다. 가장 초기에 기록됐던 일부 상형 문자로 이 강력한 존재의 기원을 알 수 있습니다.\n\n레비아탄인 우주 태생 종족에게 길러진 이 두 종은 독특한 공생 관계를 발전시켰고, 강력한 사이오닉 유대를 형성해 함께 수많은 성계를 정복했습니다.\n\n그리고 '저주'를 의미하는 다른 상징도 있습니다. 물체를 열려고 시도하거나 너무 가까이 다가가기만 해도 위험할 수 있습니다."
 astral_rift.1705.a: "전체 둘레를 스캔하세요."
 astral_rift.1705.b: "터뜨려서 열어 보죠."
 astral_rift.1710.name: "고대의 봉인"
 astral_rift.1710.desc: "우리는 물체의 궤도를 완전히 돌았습니다.\n\n이 물체는 두 개의 반쪽이 용접된 것입니다. 봉인에는 일부 심하게 부식된 지점들이 있는데, 주변 대기에 아무것도 없는 것을 고려하면 다소 뜻밖의 현상입니다. 이는 부식의 원인이 물체의 내부에 있음을 시사합니다.\n\n우리는 부식이 심한 지점에서 드론이 들어갈 만큼 큰 틈을 발견했습니다.\n\n혹은 우리가 가진 폭발물로 봉인을 부수는 방법도 있습니다."
 astral_rift.1710.a: "틈새로 드론을 보내세요."
 astral_rift.1710.b: "터뜨려서 열어 보죠."
 astral_rift.1715.name: "구름 낀 통로"
 astral_rift.1715.desc: "드론이 물체 내부에서 보고를 전송했습니다.\n\n안타깝게도 대부분의 내부 구획은 짙은 탄소 먼지 구름에 가려져 있어 기동하기 어려운 것으로 확인되었습니다.\n\n1차 분석 결과, 탄소 입자와 엮인 다량의 아스트랄 직물이 발견되었습니다. 시간만 있다면 이 소재를 채취할 수 있을 것입니다.\n\n구조물 깊숙한 곳의 균열을 통해 내부에 있는 방의 흔적이 보입니다. 더 깊이 탐사하려면 더 파괴적인 수단을 동원해야 합니다."
 astral_rift.1715.a: "표본을 채취하고 복귀하세요."
 astral_rift.1715.b: "파괴적인 수단을 쓰세요."
 astral_rift.1720.name: "무덤 도굴"
 astral_rift.1720.desc.outside: "표준 굴착 폭약을 사용해 물체에 상당한 크기의 구멍을 뚫는 데 성공했습니다."
 astral_rift.1720.desc.drones: "표준 굴착 폭약을 사용해 물체 내부의 통로를 개통하는 데 성공했습니다."
 astral_rift.1720.desc.common.1: "내부는 귀중한 유물로 가득합니다. 희귀 합금으로 만들어진 정교한 조각상들이 의례적인 방식으로 배열되어 있으며, 내부 방의 중앙에는 거대한 크리스탈 유골이 자리 잡고 있습니다. 유골의 이마에 아낌없이 장식된 섬세한 보석들이 눈길을 끕니다."
 astral_rift.1720.desc.no_glyphs: "이 구조물 전체가 무덤으로 지어졌다고 봐도 무방할 것 같습니다."
 astral_rift.1720.desc.glyphs: "이 건축물 외부의 상형 문자에 기록된 바에 따르면, 유골을 둘러싼 모든 물건은 공물로 배치된 것입니다. 무자비한 정복자였음에도 이들이 남긴 문명은 이 존재를 숭상한 것이 분명해 보입니다."
 astral_rift.1720.desc.psionic: "이들의 이마에 장식된 각각의 보석들이 잠재적 사이오닉에 맞춰 고동칩니다. 이 거대한 존재는 아마도 이것으로 공생체와 소통했을 것입니다. 이 장치에서 많은 것을 배울 수 있을 듯합니다."
 astral_rift.1720.desc.common.2: "유골은 너무 커서 균열을 통해 가져갈 수 없으니, 대신 가장 귀중한 유물을 챙겨가기로 했습니다."
 astral_rift.1720.desc.outside.no_glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.no_glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.common.2$"
 astral_rift.1720.desc.outside.glyphs.psionic: "$astral_rift.1720.desc.outside$\n\n$astral_rift.1720.desc.common.1$\n\n$astral_rift.1720.desc.glyphs$\n\n$astral_rift.1720.desc.psionic$\n\n$astral_rift.1720.desc.common.2$"
