 action_remaining_astral_actions_locked_desc: "Les scientifiques sont convaincus que la découverte de nouvelles technologies permettrait de nouvelles actions astrales."
 action_astral_action_locked_failtext: "Donne accès à une nouvelle action astrale."
 action_flash_forge_hyper_relay: "Hyper-relais immédiats"
 action_flash_forge_hyper_relay_desc: "Les hyperlignes possèdent déjà des propriétés quantiques très intéressantes, mais en mêlant une quantité donnée de fil astral il est possible d'obtenir des résultats formidables. En perçant à travers d'autres dimensions, nous pouvons ainsi accéder aux hyper-relais qui existent déjà, ou à ceux qui existeront à l'avenir. Et nous sommes quasiment certains que nous serons les seuls à les « emprunter » de cette manière."
 action_flash_forge_hyper_relay_tooltip: "Permet aux vaisseaux de construction de construire instantanément un hyper-relais dans un système, sans aucun coût."
 action_flash_forge_hyper_relay_available_tooltip: "$TRIGGER_FAIL$ §RLe site de préparation pour le vaisseau de construction a déjà été préparé.§!"
 action_flash_forge_hyper_relay_executing_tooltip: "$TRIGGER_FAIL$ §RUn de nos vaisseaux de construction est déjà en route pour faire cela.§!"
 FLASH_FORGE_MEGASTRUCTURE: "$MEGASTRUCTURE|H$ immédiat"
 action_dimensional_shifting: "Déplacement dimensionnel"
 action_dimensional_shifting_desc: "Au prix d'une manipulation avisée de la trame entre cette dimension et une autre, il est possible de la plier sur elle-même pour obtenir des résultats impressionnants."
 action_dimensional_shifting_tooltip: "Permet l'action de flotte §Y$FLEETORDER_PHASE_FLEET_HEADER$§!, permettant aux flottes de se désynchroniser de la réalité pour se replier en sécurité dans une autre dimension durant §Y180§! jours.\n\nLes flottes désynchronisées, au besoin, reviennent entièrement réparées."
 action_folding_hyperspace: "Pliage hyperspatial"
 action_folding_hyperspace_desc: "Au prix d'une manipulation avisée du plan entre les dimensions, il est possible de faire se replier l'espace sur lui-même et d'obtenir des résultats absolument impressionnants."
 action_folding_hyperspace_tooltip: "Permet l'action de flotte §Y$FLEETORDER_ASTRAL_JUMP_HEADER$§!, permettant d'autoriser les vaisseaux à bondir instantanément vers un système se trouvant au sein de notre espace."
 action_astral_siphon: "Drainage astral"
 action_astral_siphon_desc: "Il y a moyen de défaire la trame entre l'espace et le temps. En construisant des dispositifs d'extraction méticuleusement calibrés, il est donc possible de disposer d'une production constante de fils astraux."
 action_astral_siphon_unlock_tooltip_common: "accroissent la capacité de réserve en £astral_threads£fils astraux et fournissent des emplois d'§Y[GetAstralResearcherJobWithIcon]§!.\n[GetAstralResearcherEffect]"
 action_astral_siphon_unlock_tooltip_lvl1: "Permet de construire des £building£§Ysiphons astraux§!, qui $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl2: "Permet d'améliorer les £building£§Ysiphons astraux§! en £building£§Ycheminées astrales§!, qui $action_astral_siphon_unlock_tooltip_common$"
 action_astral_siphon_unlock_tooltip_lvl3: "Permet d'améliorer les £building£§Ycheminées astrales§! en £building£§Yconduites astrales§!, qui $action_astral_siphon_unlock_tooltip_common$"
 building_astral_siphon_1: "Siphon astral"
 building_astral_siphon_1_desc: "Tirer les fils astraux de la trame de la réalité est une opération délicate. Ce bâtiment permet malgré tout d'empêcher que la frontière entre les réalités s'effondre sur elle-même."
 building_astral_siphon_2: "Cheminée astrale"
