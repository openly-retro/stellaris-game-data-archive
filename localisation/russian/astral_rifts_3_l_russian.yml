 formula_pink_armies: "Розовая формула"
 opinion_formula_pink: "$formula_pink_armies$"
 formula_pink_opinion_modifier_tt: "Добавляет модификатор отношения «§Y$opinion_formula_pink$§!» ко всем немашинным, нелитоидным и нетоксоидным государствам."
 astral_rift_tropical_habitat: "Тропическая среда обитания"
 astral_rift.3100.name: "$astral_rift_tropical_habitat$"
 astral_rift.3100.desc: "Мы погрузились в атмосферу обильно поросшей растительностью тропической планеты, отметив, что местная флора отличается крайне насыщенными пигментами, а между плодоносящими деревьями скользят пухлые моллюскоиды.\n\nВремя от времени через буйство лесных красок пробивается любопытная розовая дымка.\n\nПлотность листвы не позволяет проводить наблюдения с высоты. Придется спуститься на землю."
 astral_rift.3100.a: "Найти подходящее место для посадки."
 astral_rift.3105.name: "Жесткая посадка"
 astral_rift.3105.desc: "Приземлившись, экспедиция обнаружила, что по земле бежит трещина, скрытая под тонкими слоями суглинка. Концентрация замеченного ранее розоватого газа внутри трещины значительно плотнее, чем снаружи. Мы предполагаем, что в этом месте он когда-то вырывался из-под поверхности планеты.\n\nРазнообразие в растительности ошеломляет. Ветки деревьев гнутся под тяжестью плодов. Через джунгли медленно ползут целые стаи раздутых слизней, иногда утоляющих голод подножным кормом или засыпающих на богатой питательными веществами почве в окружении молодняка."
 astral_rift.3105.a: "Изучить фауну."
 astral_rift.3105.b: "Взять пробы розового газа."
 astral_rift.3110.name: "Травоядная экосистема"
 astral_rift.3110.desc: "Мы собрали достаточно обширную коллекцию образцов местной фауны. Эта планета совершенно безобидна: нам не встретилось ни одного хищника — только травоядные. Слизнеобразные моллюски питаются растительными веществами и запасают жир под пестрой зеленой мантией.\n\nТакое разнообразие крайне любопытно, поскольку в любой другой экосистеме обязательно появился бы охотник на беззащитную добычу. Мы предполагаем, что мирный характер здешней жизни развился под влиянием необычных органических соединений в составе всепроникающего розового газа. Возможно, более подробное изучение источника расскажет нам больше."
 astral_rift.3110.a: "Найти источник."
 astral_rift.3111.name: "Дурманящий газ"
 astral_rift.3111.desc: "Мы выяснили, что обнаруженный на планете газ обладает опасными галлюциногенными свойствами. Участники экспедиции с трудом могут припомнить всё, что происходило с ними за пределами сферы. Впрочем, изучив записи со встроенных в скафандры камер, мы смогли собрать воедино картину произошедшего.\n\nКакое-то время мы бесцельно бродили по красочным долинам инопланетного мира. Казалось, что каждый шаг — это что-то невероятное. Мы словно совершили череду открытий: здесь — завораживающее растение, там — неторопливо пересекающий поляну моллюск, тут — сочные плоды, перед которыми просто невозможно было устоять… Содержащееся в воздухе одурманивающее вещество внушило нам ощущение успеха, хотя высадку вряд ли можно было назвать продуктивной.\n\nФильтры скафандров оказались недостаточно мощными, чтобы защитить нас от воздействия газа. К счастью, некоторым удалось вернуться на сферу и прийти в себя. За пределами корабля мы провели несколько дней, а по ощущениям — всего лишь несколько минут.\n\nРазумеется, нам понадобятся более мощные средства защиты органов дыхания."
 astral_rift.3111.a: "Найти источник газа."
 astral_rift.3115.name: "Анализ атмосферы"
 astral_rift.3115.desc.common: "Мы взяли пробу розовой дымки, покрывающей поверхность планеты, и провели молекулярный анализ.\n\nГаз обладает мощным подавляющим сознание эффектом, вызывающим ощущение умиротворенности и самодовольства. Попав под его влияние, разумные существа будут стремиться удовлетворять лишь самые основные потребности, испытывая при этом ощущение грандиозного успеха.\n\nКроме того, переносимые по воздуху сложные химические вещества влияют на выделение гормонов, способствуя образованию жира. При этом нарушается распределение питательных веществ и ослабляются аутоиммунные ответы, что вызывает повышенный аппетит. Со временем вдыхающее газ существо оказывается в бесконечном цикле избыточного потребления. Основываясь на обнаруженных в ферментах следах, мы установили, что газ производится биологически, однако каким именно существом — неизвестно."
 astral_rift.3115.desc.toxoid_or_lithoid: "$astral_rift.3115.desc.common$\n\nЭто умиротворяющее вещество не представляет для наших организмов никакого риска. Даже в концентрированном виде его влияние будет минимально."
 astral_rift.3115.desc.mechanical: "$astral_rift.3115.desc.common$\n\nЭто умиротворяющее вещество неспособно причинить вред нашим дронам. Мы можем изучать планету, не опасаясь за сохранность оболочек."
 astral_rift.3115.desc.default: "$astral_rift.3115.desc.common$\n\nЧтобы продолжать исследования, нам понадобится полноценный комплект дыхательных устройств, защищающих от отравления."
 astral_rift.3115.a: "$astral_rift.3111.a$"
 astral_rift.3115.b: "Надеть дыхательные устройства и продолжить изучение."
 astral_rift.3120.name: "Зияющая пропасть"
 astral_rift.3120.desc: "С помощью определителя качества воздуха мы выявили участок с самой плотной концентрацией ядовитого газа. За зарослями обильно увешанных ягодами кустов перед экспедицией открылась широкая расселина, пролегающая прямо в середине лесной поляны. Из нее время от времени вырывались волны плотных розовых испарений.\n\nМы предполагаем, что где-то у основания излома живет подземное существо, производящее этот газ. Нашим ученым было бы крайне интересно изучить его, особенно в живом виде."
 astral_rift.3120.a: "С осторожностью провести раскопки вокруг расселины."
 astral_rift.3120.b: "Изучить непосредственно расселину."
 astral_rift.3125.name: "Раскопки"
 astral_rift.3125.desc: "Переделав бортовое устройство для взятия проб в инструмент для раскопок, мы вскопали землю у самого входа. Под плотным слоем влажного желтого дёрна мы обнаружили еще один пласт коричневато-желтого цвета. Под нажимом он разваливался на слоистые, напоминающие чешую фрагменты, испуская каждый раз небольшие облачка розового газа.\n\nОднако несмотря на высокое содержание органических соединений, этот слой явно был далек от источника.\n\nМы продолжили раскопки и натолкнулись на темный, отливающий алым пласт почвы. Как только инструмент его пробил, земля содрогнулась, а из выемки изверглись густые облака розового газа. После этого почва зашевелилась, словно живая.\n\nБагряный грунт обволок наш инструмент и мгновенно раскрошил его. Почва затряслась еще сильнее, вынуждая нас отступить в верхние слои атмосферы.\n\nЗдесь нам больше не рады."
 astral_rift.3125.a: "Изучить образцы почвы."
 astral_rift.3130.name: "Исследование расселины"
 astral_rift.3130.desc: "Надев несложное альпинистское снаряжение, мы спустились внутрь в поисках подземного существа. По мере спуска влажно-желтая почва, переходящая в покрытые минеральными веществами стены, начала сменяться чешуйчатыми темно-розовыми пластами. Через какое-то время она приобрела багровый оттенок и начала пульсировать.\n\nС каждой минутой облака розового газа становились всё плотнее. Добравшись до подножья, мы обнаружили их источник — перегородку из тонкой упругой пленки, распростершуюся по всему диаметру расселины. На некоторой высоте от земли в перегородке зияло отверстие с хитиновой, напоминающей птичий клюв пастью. Из тела этого существа куда-то в глубину пещеры протянулась трубка, покрытая толстыми венами.\n\nМы нашли первого хищника — и, похоже, это сама планета."
 astral_rift.3130.a: "Извлечь пасть."
 astral_rift.3130.b: "Взять почву из самых глубоких залежей."
 astral_rift.3135.name: "Извлечение"
 astral_rift.3135-3140.desc.common: "Мы отрезали пасть от центральной трубки, выступающей из багровой почвы, и начали подъем."
 astral_rift.3135.desc.common.1: "$astral_rift.3135-3140.desc.common$\n\nСтены расселины ощутимо затряслись, и туннель заполнил концентрированный биологический газ. Пещера дрожала, а отверстие, через которое мы спустились, начало уменьшаться — что-то определенно хотело нас проглотить."
 astral_rift.3135.desc.common.2: "Нам здесь больше не рады."
 astral_rift.3135.desc.toxoid: "$astral_rift.3135.desc.common.1$\n\nК счастью, багровые стены, неуловимо напоминающие живую плоть, рефлекторно отдергивались при соприкосновении с нашими ядовитыми телами. Экспедиция выбралась в целости и сохранности. Как только мы оказались на поверхности, расселина затянулась, и на поляне остался лишь тонкий шрам. Почва затряслась, содрогаясь всё сильнее и вынуждая нас как можно быстрее вернуться в верхние слои атмосферы.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.desc.default: "$astral_rift.3135.desc.common.1$\n\nМы успели сбежать в последний момент. Расселина закрылась, оставив на поверхности заметный шрам. Почва затряслась, содрогаясь всё сильнее и вынуждая нас отступить в верхние слои атмосферы.\n\n$astral_rift.3135.desc.common.2$"
 astral_rift.3135.a: "Изучить отрезанный орган."
 astral_rift.3140.name: "Болезненная эвакуация"
 astral_rift.3140.desc.common: "$astral_rift.3135-3140.desc.common$\n\nСтены расселины ощутимо затряслись, и туннель заполнил концентрированный биологический газ, затуманивающий взгляд. Мы поспешили на поверхность, стремясь выскочить в уменьшающийся проход.\n\nК сожалению, [Leader.GetName] не [Leader.GetAXX:успел|||fem:успела] выбраться до того, как туннель сомкнулся. Нижняя часть [Leader.GetAXX:его|||fem:ее] тела застряла в разломе, и сошедшиеся стены с невероятной силой сокрушили ее."
 astral_rift.3140.desc.robot: "$astral_rift.3140.desc.common$\n\nК счастью, все утраченные детали можно заменить."
 astral_rift.3140.desc.default: "$astral_rift.3140.desc.common$\n\nМы эвакуировали [Leader.GetAXX:пострадавшего|||fem:пострадавшую] в верхние слои атмосферы. Потерянные части тела уже не вернуть, однако [Leader.GetName] еще сможет жить с помощью системы жизнеобеспечения."
 astral_rift.3140.a: "$astral_rift.3135.a$"
 astral_rift.3145.name: "Чудеса геологии"
 astral_rift.3145.desc: "Анализ любопытного образца розовой почвы показал, что на этой планете обитает биологический организм на минеральной основе. Предположительно, эта почва и темно-красный ее субстрат, сокрушивший наш инструмент, принадлежат одному и тому же живому существу — самой планете. Мы выдвинули следующую гипотезу: разумная планета создала комфортную для себя экосистему, которая постоянно снабжает ее крайне питательными и покорными животными.\n\nПочва отличается невероятными удобрительными свойствами — этим можно объяснить буйство растительности на поверхности. Некоторые из этих методов мы уже готовы применять в земледелии."
 astral_rift.3150.name: "$astral_rift.3145.name$"
 astral_rift.3150.desc: "Стараясь не потревожить организм, мы собрали пробы всех трех разновидностей почвы с пульсирующих стен пещеры и беспрепятственно покинули планету.\n\nАнализ проб подтвердил наши подозрения: эта планета сама по себе живая.\n\nЖелтый поверхностный слой насыщен питательными веществами и предназначен для удобрения стремительно растущей флоры. Чешуйчатый минеральный слой розового цвета служит для распределения одурманивающего газа по всей поверхности планеты. Темно-красное вещество же — планетарная система «кровообращения», распределяющая минералы и органические ресурсы в зависимости от потребностей организма.\n\nРасселина, в которую мы спустились, — это, вне всяких сомнений, пищеварительный тракт. Нам повезло, что его владелец не съел всю экспедицию.\n\nКак бы то ни было, удобрительные свойства поверхностного слоя оказались крайне полезны для наших земледельцев. Ученые еще долго будут изучать попавшуюся нам по эту сторону разлома форму жизни."
 astral_rift.3155.name: "Препарирование планеты"
 astral_rift.3155.desc.common: "Тщательно изучив отсеченный пищеварительный орган, мы стали лучше понимать, как устроена экосистема этой планеты. Для начала следует отметить, что вся планета, начиная с почвы, — живое существо.\n\nВнутри ее пищеварительного тракта, находящегося в пасти, расположены мешки, заполненные высококонцентрированным биологическим веществом. Оттуда оно испаряется в нижние слои атмосферы. Газ приводит к набиранию веса вдыхающими его существами и не дает эволюционировать хищникам. После этого планета пожирает добычу, которая попадает внутрь через расселины вроде той, которая встретилась нам. Рты, подобные тому, что отрезали мы, у этого существа исчисляются тысячами."
 astral_rift.3155.desc.robotic_or_pacifist: "$astral_rift.3155.desc.common$\n\nМы научились синтезировать розовый газ и изменять его свойства. Теперь наши дипломаты будут пользоваться им как феромоном. Концентрацию пришлось сильно уменьшить, но умиротворяющие свойства всё так же действуют на большинство биологических видов."
 astral_rift.3155.desc.default: "$astral_rift.3155.desc.common$\n\nМы научились синтезировать розовый газ и изменять его свойства. Теперь наши солдаты будут пользоваться им как обезболивающим. Мы усилили его анестезирующие свойства и убрали ингибитор агрессии, поэтому раненые солдаты смогут продолжать сражаться, несмотря на боль."
 astral_rift.3155.a: "Удивительное существо."
