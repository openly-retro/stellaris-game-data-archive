 bio_asset_optimization: "Bio-Anlagenoptimierung"
 bio_asset_optimization_desc: ""
 noninterference_directive: "Nichteinmischungsdirektive"
 noninterference_directive_desc: ""
 abundant_geothermal_activity: "Ausgiebige geothermische Aktivität"
 abundant_geothermal_activity_desc: "Dieser Planet hat viele geothermische Hotspots. Das bringt zwar einige technische Herausforderungen mit sich, bietet aber auch zusätzliche Möglichkeiten für die Energiegewinnung."
 subterranean_wildlife: "Unterirdische Tierwelt"
 subterranean_wildlife_desc: "Dieser Planet beherbergt unter der Oberfläche ein blühendes Ökosystem. Herden von mineralienfressenden unterirdischen Wesen graben große Höhlenkomplexe aus und machen sie für den Abbau und die Nutzung ihrer Kolonie bereit. Dies Kreaturen bieten den Bergleuten, die die Rudel zu den wertvollen Mineralvorkommen führen, einzigartige Forschungsmöglichkeiten."
 rich_mircoflora: "Reiche Mikroflora"
 rich_mircoflora_desc: "Der Boden dieser Welt beherbergt ein äußerst produktives Mikroflora-Ökosystem. Wir können es nutzen, um unsere landwirtschaftliche Forschung voranzutreiben."
 strong_magnetic_field: "Starkes Magnetfeld"
 strong_magnetic_field_desc: "Dieser Planet hat ein ungewöhnlich starkes Magnetfeld und stört viele unserer Instrumente und Computer. Wenn wir es schaffen, diesen Effekt abzuschwächen, können wir dies jedoch dazu nutzen, um unsere Feldmanipulationsforschung voranzutreiben."
 wild_storms: "Wilde Stürme"
 wild_storms_desc: "Die Atmosphäre dieses Planeten wird mehr oder weniger regelmäßig von spektakulären Stürmen durchzogen. Für die Einheimischen ist das vermutlich nicht besonders lustig, aber uns bietet es jede Menge Forschungsmöglichkeiten."
 low_gravity: "Schwache Gravitation"
 low_gravity_desc: "Die Dichte dieses Planeten ist ungewöhnlich niedrig, deshalb ist seine Schwerkraft auch viel geringer als bei den meisten Planeten von vergleichbarer Größe."
 high_gravity: "Starke Gravitation"
 high_gravity_desc: "Dieser Planet ist ungewöhnlich dicht, weshalb seine Schwerkraft unangenehm hoch ist."
 hollow_planet: "Hohler Planet"
 hollow_planet_desc: "Dieser Planet wurde entweder gebaut oder irgendwie ausgehöhlt. Wie oder warum, das wissen wir nicht, aber eine Untersuchung wäre bestimmt faszinierend."
 mineral_rich: "Qualitativ hochwertige Mineralien"
 mineral_rich_desc: "Da es in der Kruste dieses Planeten qualitativ hochwertige Mineralien im Überfluss gibt, sollte das Bergbaugeschäft hier sehr einträglich sein."
 titanic_life: "Titanisches Leben"
 titanic_life_desc: "Die Lebensformen auf diesem Planeten sind riesengroß und können auch dann unfassbar gefährlich sein, wenn sie einem gar nichts Böses wollen. Je weniger über die riesigen Raubtiere dieser Welt gesagt wird, desto besser, aber sie stellen wandelnde Fundgruben an Forschungsdaten dar ... sofern sich ein Wissenschaftler traut, nah genug heranzugehen."
 eat_the_titans: "Köstliche Titanen"
 eat_the_titans_desc: "Das Sezieren titanischer Wesen für Forschungsdaten hatte einen unerwarteten Nebeneffekt: Sie schmecken großartig!"
 asteroid_belt: "Asteroidengürtel"
 asteroid_belt_desc: "Dieser Planet hat einen kleinen Asteroidengürtel, der ihn umkreist. Das Trümmerfeld, das höchstwahrscheinlich von einem winzigen Mond stammt, der bei einer Kollision mit einem anderen Planeten zerstört wurde, bietet wertvolle, wenn auch technisch komplizierte Abbaumöglichkeiten."
 natural_beauty: "Natürliche Schönheit"
 natural_beauty_desc: "Die Landschaft dieses Planeten ist einfach wunderschön. Jeder, der hier lebt, wird ständig auf neue Naturwunder treffen."
 atmospheric_aphrodisiac: "Atmosphärisches Aphrodisiakum"
 atmospheric_aphrodisiac_desc: "Irgendetwas in der Luft dieses Planeten scheint die Leute in Fortpflanzungslaune zu bringen."
 atmospheric_hallucinogen: "Atmosphärisches Halluzinogen"
 atmospheric_hallucinogen_desc: "Die Luft dieses Planeten enthält ein natürliches Halluzinogen. Dies hält die Bewohner zwar bei Laune und hilft tatsächlich bei der Visualisierung einiger Physik-Probleme, die mehr auf der esoterischen Seite liegen ... aber es lenkt die Leute auch von anderer Arbeit ab."
 atmospheric_hallucinogen_good: "Gefiltertes atmosphärisches Halluzinogen"
 atmospheric_hallucinogen_good_desc: "Die Luft dieses Planeten enthielt einst ein natürliches Halluzinogen. Mit der Hilfe gewaltiger Filter konnte der Effekt nun stark reduziert werden. Dies hat die Vorzüge des Halluzinogens reduziert, dafür aber auch die negativen Einflüsse eliminiert."
 lush_planet: "Üppig"
 lush_planet_desc: "Hier blüht das Leben: es gibt jede Menge Tiere, und die Pflanzen wachsen schnell."
 bleak_planet: "Trostlos"
 bleak_planet_desc: "Lebewesen haben es schwer, hier zu überleben. Die wenigen, die sich an ihre zähe Existenz klammern, sind kraftlos und kränklich, was die Nahrungsproduktion erschweren wird."
 irradiated_planet: "Verstrahlt"
 irradiated_planet_desc: "Aufgrund einer Katastrophe vor vielen Jahren ist dieser Planet ziemlich schwer verstrahlt. Mittlerweile ist er in geringem Maße wieder bewohnbar, aber bislang kann dort nur wenig wachsen."
 ancient_automation: "Uralte Automatisierung"
 ancient_automation_desc: "Auf diesem Planeten wird unsere Produktion von uralten, aber trotzdem hilfreichen Maschinen unterstützt."
 ancient_factory: "Uralte Fabrik"
 ancient_factory_desc: "Eine uralte Fabrik auf diesem Planeten ist immer noch in betriebsbereitem Zustand."
 robot_workers: "Roboterarbeiter"
 robot_workers_desc: "Auf diesem Planeten gibt es immer noch Roboterarbeiter einer vergessenen Zivilisation. Mit den entsprechenden Vorsichtsmaßnahmen könnten wir sie für uns arbeiten lassen."
 ancient_forgeworld: "Uralte Schmiedewelt"
 ancient_forgeworld_desc: "Dieser Planet war einst das Produktionszentrum einer vergessenen Zivilisation. Obwohl seine Produktionskapazität nur noch ein Schatten früherer Zeiten ist, stellt er immer noch eine beeindruckende industrielle Leistung dar."
 holy_planet: "Heilige Welt"
 holy_planet_desc: "Dieser Planet wird von einem Gefallenen Reich als heilig betrachtet. Wenn wir ihn kolonisieren, wird sie das sehr verärgern."
 ancient_weapon: "Uralte Orbitalwaffe"
 ancient_weapon_desc: "Anscheinend hat eine seit langer Zeit vergessene Rasse im Orbit über dieser Welt eine riesige Waffe gebaut. Sie funktioniert zwar nicht, da sie anscheinend nicht fertiggebaut wurde, aber durch ihr Studium können wir wahrscheinlich doch ein paar Dinge lernen."
 terraforming_candidate: "Terraforming-Kandidat"
 terraforming_candidate_desc: "Auf diesem kargen und leblosen Planeten gibt es gefrorenes Wasser. Früher hat hier vielleicht einmal ein üppiges Ökosystem existiert. Mit der geeigneten Technologie könnte der Planet per Terraforming zu einer bewohnbaren Welt gemacht werden."
 terraforming_candidate_tooltip: "Sobald wir die Technologie £society£ §Y$tech_climate_restoration$§! erforscht haben, werden wir in der Lage sein, diesen Planeten in eine bewohnbare Welt zu verwandeln."
 frozen_terraforming_candidate: "Gefrorener Terraforming-Kandidat"
 frozen_terraforming_candidate_desc: "Das gefrorene Wasser auf dieser Welt ist zwar so kalt, dass kein Leben möglich ist, doch es sollte möglich sein, sie in eine bewohnbare Welt zu terraformieren, sofern wir die richtige Methode finden."
 frozen_terraforming_candidate_tooltip: "Nehmen wir den Aufstiegsvorteil §Y$ap_hydrocentric$§! an und erforschen die Technologie £society£ §Y$tech_climate_restoration$§!, werden wir in der Lage sein, diesen Planeten in eine bewohnbare Welt zu verwandeln."
 toxic_terraforming_candidate: "Giftiger Terraforming-Kandidat"
 toxic_terraforming_candidate_desc: "Die giftigen Gase auf dieser Welt sorgen zwar dafür, dass hier kein Leben möglich ist, doch mit etwas Aufwand könnten wir sie in weniger tödliche Verbindungen aufspalten, was schließlich eine Besiedlung ermöglichen würde."
 toxic_terraforming_candidate_tooltip: "Nehmen wir den Aufstiegsvorteil §Y$ap_detox$§! an, werden wir in der Lage sein, diesen Planeten in eine bewohnbare Welt zu verwandeln."
 ultra_rich: "Qualitativ außergewöhnliche Mineralien"
 ultra_rich_desc: "Die qualitativ außergewöhnlichen Mineralien in der Kruste dieses Planeten stellen eine wahrhaft atemberaubende Bergbaugelegenheit dar."
 mineral_poor: "Qualitativ minderwertige Mineralien"
 mineral_poor_desc: "Wir wissen nicht, ob sich die Form dieses Planeten auf natürliche Weise gebildet hat oder ob er von einer unbekannten fremden Spezies seiner wertvolleren Ressourcen beraubt wurde. Wir wissen aber, dass die Mineralien, die es noch auf diesem Planeten gibt, von ungewöhnlich minderwertiger Qualität sind."
 planet_uncertain_past: "Ungewisse Geschichte"
 planet_uncertain_past_desc: "Den Bewohnern dieses Planeten bereitet es Kummer, dass sie nicht wissen, was die Katastrophe vor langer Zeit ausgelöst hatte ... und sie werden davon getrieben, es herauszufinden."
 recent_quake: "Kürzliches tektonisches Ereignis"
 recent_quake_desc: "Dieser Planet ist kürzlich von einem heftigen tektonischen Ereignis durchgeschüttelt worden."
 recent_comet: "Komet gesichtet"
 recent_comet_desc: "Kürzlich ist ein Komet durch den Asteroidengürtel dieses Planeten geflogen, was bestimmt ein spektakulärer Anblick war!"
 recent_impact: "Kürzlicher Einschlag"
 recent_impact_desc: "Die lokale Kolonie wurde vor kurzem vom Einschlag eines großen Asteroiden durchgeschüttelt."
 magnetic_research_boost: "Magnetisches Wunder"
 magnetic_research_boost_desc: "Das Magnetfeld dieses Planeten beeinflusst auf irgendeine Weise unsere Computer, was aber nicht zu einer einfachen Störung führt, sondern sie vielmehr noch effizienter macht!"
 magnetic_disruption: "Magnetische Unterbrechung"
 magnetic_disruption_desc: "Das Magnetfeld dieses Planeten stört unsere Computer, beeinträchtigt unsere Forschungsarbeit enorm und verärgert die Bevölkerung."
