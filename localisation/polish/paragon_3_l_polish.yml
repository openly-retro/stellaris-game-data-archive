 paragon.5220.name: "Negocjacje dobiegły końca"
 paragon.5220.desc.peace: "W przeddzień negocjacji stało się jasne, że uczestniczące w nich strony miały dość wojny i zamierzają się porozumieć. Nie wiemy, jakie będą długoterminowe skutki tego układu, ale na razie jesteśmy zjednoczeni."
 paragon.5220.a: "Oto nasz triumf."
 paragon.5220.a.tt: "§LNasze spory rozsądzamy za pomocą siły albo negocjacji. Od tej chwili jesteśmy naprawdę zjednoczeni.§!"
 paragon.5221.name: "Wojna domowa"
 paragon.5220.desc.war: "W przeddzień negocjacji stało się jasne, że uczestniczące w nich strony nigdy nie dojdą do porozumienia. Buntownicy już teraz gromadzą swoje wojska i wypowiedzieli nam wojnę. Nasz kraj ponownie się podzielił."
 paragon.5221.a: "W końcu ugną karki."
 paragon.5221.a.tt: "Planety z modyfikatorem §Ydemokratyczne skłonności§! staną się rdzeniem imperium buntowników."
 paragon.5222.name: "Egzekucje"
 paragon.5222.desc: "Wezwanie do negocjacji było idealną zasadzką na przywódców Reformatorów. Zebrani w jednym miejscu zostali z łatwością pojmani. Nie traciliśmy czasu - natychmiast wyciągnęliśmy z nich informacje o ich kryjówkach, poplecznikach i zasobach. Resztki oporu zostały szybko zdławione bez żadnych ustępstw czy kosztownej wojny domowej. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! skazuje dekretem wszystkich Reformatorów na śmierć."
 paragon.5222.a: "Nie ma już odwrotu. Wykonać rozkaz."
 paragon.5223.name: "Pod jednym sztandarem"
 paragon.5223.desc: "Żar wojny domowej gaśnie, a z popiołów rodzi się nowe społeczeństwo, gotowe nieść iskrę mądrości, którą daje nam §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, ku gwiazdom."
 paragon.5223.a: "Jeden kraj, jeden luminarz, jedna przyszłość."
 paragon.5226.name: "Planeta w Woalu"
 paragon.5226.desc: "Kiedy pierwsza faza dobiegła końca, energie psioniczne spowiły planetę i spustoszyły jej powierzchnię. Choć teraz przetrwanie na powierzchni jest niemożliwe, zebraliśmy najpotężniejszych psioników, by podczas następnej fazy rytuału chronili osoby przebywające w świątyni. Teraz pozostaje tylko skierować energię psioniczną ochotników do ciała władcy (§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!). Dzięki temu §Y[Ruler.GetTitle]§! zyska ogromne zdolności psioniczne."
 paragon.5227.name: "Rytuał psioniczny"
 paragon.5227.desc: "Początkowa ofiara: §R[ROOT.paragon_origin_ascension] obywateli§!\nOfiary składane co dekadę: §R[ROOT.paragon_origin_ascension] obywateli§!\nWybrane moce psioniczne: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nNasi najpotężniejsi telepaci ujarzmiają dzikie energie spowijające planetę i kierują je ku środkowi świątyni, gdzie stłoczono osoby przeznaczone na ofiarę. Niebawem rozpocznie się ceremonia, podczas której psioniczne moce tych mężnych ochotników zostaną wydobyte i przejmie je §Y[Ruler.GetTitle]§!. Im więcej osób zostanie wchłoniętych, tym silniejsza będzie energia psioniczna, jednak musimy uważać, by nie przekroczyć potencjału, nad jakim §Y[Ruler.GetTitle]§! jest w stanie zapanować. W przeciwnym razie dojdzie do spektakularnej katastrofy.\n\nPo zakończeniu rytuału będziemy potrzebowali stałego dopływu ochotników, by moc nie zniszczyła ciała, w którym przebywa §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.5227.a: "Wgląd w nieznane"
 paragon.5227.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! prawdopodobnie zajrzy do innych wymiarów albo nawet linii czasu, dzięki czemu poszerzy swoje granice pojmowania.§!\n\nZapewnia losową §Gcechę władcy§!"
 paragon.5227.b: "Sygnał psioniczny"
 paragon.5227.b.tt: "§L §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma żyły pełne skoncentrowanej energii, która nie mieści się w ciele. Wylewa się ona na pobliskich ochotników, wzmacniając ich moc na chwilę przed spowiciem ich pirokinetycznymi płomieniami.§!\n\nNasze ekipy psioniczne użyją sygnałów psionicznych, by stworzyć układ, w którym znajdzie się też §Y[Ruler.GetTitle]§!, a następnie ujarzmią tę moc, aby dać wszystkim okrętom: §G$MOD_SHIP_SHIELD_HP_ADD$§! i §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§!."
 paragon.5227.c: "Astropatia"
 paragon.5227.c.tt: "§L §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma żyły pełne skoncentrowanej energii, która znacznie zwiększa świadomość.§!\n\nNasi nawigatorzy psioniczni wykorzystają nadajniki astropatyczne, by stworzyć układ, w którym znajdzie się też §Y[Ruler.GetTitle]§!, a następnie ukierunkują tę moc, aby dać wszystkim okrętom: §G$MOD_SHIP_SPEED_MULT$§! i §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§!."
 paragon.5227.d: "Wszechwidzące oczy"
 paragon.5227.d.tt: "§L §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma żyły pełne skoncentrowanej energii, która zmienia i wypacza podstawowe właściwości ciała. Kiedy spogląda na kogoś z uczestników rytuału, myśli tej osoby przestają być tajemnicą.§!\n\n§Y[Ruler.GetRegnalName]§! może nauczyć się panowania nad tą mocą, by zapewnić imperium zmniejszenie §G$MOD_PLANET_CRIME_MULT$§! i §Gszyfrowanie§!."
 paragon.5227.e: "Kompulsywne odgłosy"
 paragon.5227.e.tt: "§L §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma żyły pełne skoncentrowanej energii, które wzmacniają struny głosowe za pomocą mocy psionicznych. Dla ochotników emitowane przez nie dźwięki są równie okrutne, co uwodzicielskie.§!\n\n§Y[Ruler.GetRegnalName]§! może nauczyć się panowania nad tą mocą, by zapewnić imperium: §G$tile_resource_unity_add$§! i §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!."
 paragon.5227.f: "Zakończcie rytuał!"
 paragon.5227.f.tt: "Spowoduje to zakończenie rytuału z wybranymi opcjami. $paragon.leader.delusion.positive$"
 paragon.5230.name: "Nadmiar mocy"
 paragon.5230.desc: "Ciężka próba zakończyła się wielkim sukcesem. Dzięki wrodzonej wytrzymałości i wyjątkowemu potencjałowi psionicznemu §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wraca do życia! Musi jednak minąć kilka lat, zanim oddamy kraj z powrotem w ręce prawowitego władcy."
 paragon.5236.name: "Serce planety"
 paragon.5236.desc: "Wydobyliśmy jądro planety, przetworzyliśmy je i zamknęliśmy w ramie, która dzięki ciemnej materii wytwarza ogromne ilości mocy, biorąc pod uwagę jej niewielkiej rozmiary. Teraz możemy produkować wyjątkową cybernetykę, dzięki której §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zyska więcej siły oraz zregeneruje ciało i umysł za cenę dalszego zasilania tego urządzenia §Yciemną materią§!. "
 paragon.5237.name: "$leader_trait_legendary_leader$ - serce"
 paragon.5237.desc: "Koszt utrzymania: §R[ROOT.paragon_origin_ascension] ciemnej materii miesięcznie§!\nWybrane wzmocnienia cybernetyki: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nPowstała poświęcona wyłącznie temu celowi fabryka. Niebawem będzie ona produkować najnowocześniejszą cybernetykę, jaką kiedykolwiek widziano, a którą §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! wykorzysta jako źródło mocy. Im więcej ulepszeń zainstalujemy, tym więcej ciemnej materii będziemy musieli dostarczać co miesiąc, by serce działało. Nie możemy jednak przesadzić, bo ciało może nie wytrzymać obciążenia i umrzeć."
 paragon.5237.a: "Modyfikatory prawdopodobieństwa"
 paragon.5237.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! otrzyma spersonalizowane modyfikatory prawdopodobieństwa, dzięki czemu zyska potencjał do lepszego władania imperium.§!\n\nZapewnia losową §Gcechę władcy§!"
 paragon.5237.b: "Stałe nadajniki"
 paragon.5237.b.tt: "§LJeśli §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! otrzyma stałe nadajniki, wysyłanie poleceń stanie się o wiele łatwiejsze, podobnie jak wygłaszanie przemówień do obywateli.§!\n\n§Y[Ruler.GetRegnalName]§! zyska możliwość natychmiastowej komunikacji z każdym obywatelem-cyborgiem, co zapewni zwiększenie §G$MOD_POP_HAPPINESS$§! i §Gprodukcji cyborgów§!."
 paragon.5237.c: "Inhibitory snu"
 paragon.5237.c.tt: "§LDzięki specjalnym inhibitorom snu §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie spędzać mniej czasu na odpoczynku, a więcej na rządzeniu.§!\n\n§Y[Ruler.GetRegnalName]§! zyska większą łatwość zarządzania wprowadzaniem polityk, zapewniając §G$MOD_COUNTRY_EDICT_FUND_ADD$§! i §G$mod_edicts_upkeep_mult$§!."
 paragon.5237.d: "Interfejs taktyczny"
 paragon.5237.d.tt: "§LSpecjalny interfejs taktyczny sprawia, że §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! może dowodzić armiami z odległości milionów lat świetlnych bez żadnego uszczerbku dla skuteczności.§!\n\n§Y[Ruler.GetRegnalName]§! będzie osobiście konsultować się z wojskami lądowymi i planować ich ewentualne działania, co zapewni zwiększenie §G$MOD_ARMY_HEALTH$§! i §G$MOD_ARMY_DAMAGE_MULT$§!."
 paragon.5237.e: "Analizatory kognitywne"
 paragon.5237.e.tt: "§LDzięki specjalnie dostosowanym analizatorom kognitywnym §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! może lepiej dowodzić każdą bitwą kosmiczną, w której uczestniczą piloci posiadający odpowiedni implant odbiorczy.§!\n\n§Y[Ruler.GetRegnalName]§! wykorzysta swoje olbrzymie doświadczenie, by pomóc marynarce wojennej z obliczeniami bojowymi, wszystkie okręty otrzymają §G$MOD_SHIP_ACCURACY_ADD$§! i §G$MOD_SHIP_TRACKING_ADD$§!."
 paragon.5237.f: "Zakończcie tę operację!"
 paragon.5237.f.tt: "Spowoduje to zakończenie operacji z wybranymi opcjami. $paragon.leader.delusion.positive$"
 paragon.5240.name: "Mądrzej, szybciej, mocniej"
 paragon.5240.desc: "Nasza operacja zakończyła się sukcesem! Nowe źródło mocy dla wszystkich ulepszeń cybernetycznych jest bardzo wydajne i stabilne, dzięki czemu §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! może znów stanąć pośród swego ludu."
 paragon.5246.name: "Królewska rama"
 paragon.5246.desc: "Stworzyliśmy odpowiednią ramę i najnowocześniejszy umysł pozytronowy, w których §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! umieści swoją świadomość. Pozostaje tylko przeprowadzić skanowanie mózgu, a następnie dokonać transferu i przeprogramowania."
 paragon.5247.name: "Programowanie umysłu"
 paragon.5247.desc: "Kosz ulepszeń: §R[ROOT.paragon_origin_ascension] żywego metalu miesięcznie§!\nWybrane ulepszenia programu: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nW fabryce nie ma praktycznie żadnych żywych pracowników, ale jej delikatną maszynerią steruje kilka świadomych platform. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma świadomość przechowywaną w sieci - czeka tam na niezbędne ulepszenia. Musimy uważać, by nie przeszarżować ze zmianami w oprogramowaniu, gdyż może to spowodować niedobór mocy obliczeniowej, nawet w przypadku naszych najnowocześniejszych jednostek."
 paragon.5247.a: "Algorytm proroka"
 paragon.5247.a.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie mieć zainstalowany specjalny algorytm proroka, dzięki czemu zyska lepsze zrozumienie zasad sprawowania władzy.§!\n\nZapewnia losową §Gcechę władcy§!"
 paragon.5247.b: "Wspólna sieć edukacyjna"
 paragon.5247.b.tt: "§LDzięki stworzeniu ogólnoimperialnej wspólnej sieci edukacyjnej inni przywódcy będą mieli dostęp do olbrzymiej wiedzy, którą posiada §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nZwiększy to u innych przywódców zdolności uczenia się, a także §G$MOD_LEADER_SPECIES_EXP_GAIN$§! i §Gutrzymanie przywódcy§!."
 paragon.5247.c: "Bojowy system obliczeniowy"
 paragon.5247.c.tt: "§LOdpowiednie obliczenia bojowe wymagają ogromnej mocy obliczeniowej, jednak §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! posiada mózg pozytronowy o olbrzymiej mocy, dzięki czemu nasza flota jest gotowa do akcji.§!\n\nUnowocześni to nasze wszystkie floty, każdy z okrętów będzie mieć większe §G$MOD_SHIP_FIRE_RATE_MULT$§! i §G$MOD_SHIP_WEAPON_DAMAGE$§!."
 paragon.5247.d: "Algorytmy recyklingowe"
 paragon.5247.d.tt: "§LDzięki zainstalowaniu wyspecjalizowanego algorytmu recyklingowego §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zyska większe możliwości pracy na bazie zasobów odnawialnych, co może zmniejszyć ilość wytwarzanych zanieczyszczeń.§!\n\nDzięki temu będziemy mniej płacić za dzielnice robotnicze i budynki, a więc za §G$mod_planet_districts_upkeep_mult$§! i §G$mod_planet_buildings_upkeep_mult$§!."
 paragon.5247.e: "Ogromna baza danych technicznych"
 paragon.5247.e.tt: "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! może pomieścić w swoim mózgu całą naszą techniczną bazę danych i znacząco zwiększyć nasz zasób wiedzy w tym zakresie.§!\n\n§Y[Ruler.GetRegnalName]§! opracuje o wiele wydajniejsze techniki pracy, co zwiększy §G$mod_MACHINE_species_trait_points_add$§! i §G$mod_MACHINE_species_trait_picks_add$§!."
 paragon.5247.f: "Zakończcie tę operację!"
 paragon.5247.f.tt: "Spowoduje to zakończenie operacji z wybranymi opcjami. $paragon.leader.delusion.positive$"
 paragon.5250.name: "Duch w maszynie"
 paragon.5250.desc: "Nasza praca została wykonana. Dzięki nowemu ciału i znacznie większym mocom poznawczym §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! może wrócić na stanowisko."
 paragon.5256.name: "Zgodność DNA"
 paragon.5256.desc: "Nasz zespół badawczy odnalazł kilku kandydatów z kodem genetycznym, który może ulepszyć DNA, jakie posiada §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Przeprowadzenie procedury sprawi, że §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! nie będzie już zaznawać hańby starzenia się. W przyszłości dostępne powinny być dalsze modyfikacje. Oczywiście aby je przeprowadzić, niezbędny będzie nowy materiał genetyczny."
 paragon.5257.name: "Manipulacja genami"
 paragon.5257.desc: "Początkowa ofiara: §Rosoby ze zgodnymi genami - [ROOT.paragon_origin_ascension]§!\nOfiary potrzebne co dekadę: §R[ROOT.paragon_origin_ascension] obywateli§!\nWybrane moce genetyczne: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nSpecjalne zbiorniki do resekwencjonowania genów są już gotowe, a nasi najlepsi naukowcy nadzorują całą operację.\n\nKompatybilni przywódcy zostaną rozpuszczeni w celu pozyskania ich materiału genetycznego. Następnie część ich DNA zostanie włączona do kodu genetycznego, jakim dysponuje §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Możemy wykorzystać więcej kompatybilnych osób, by wzmocnić efekty tego procesu, oraz stworzyć kontrolowane mutacje, dzięki którym §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ozdrowieje jeszcze szybciej, musimy jednak uważać, aby nie przesadzić."
 paragon.5257.a: "Odnawianie DNA"
 paragon.5257.a.tt: "§LMożemy odwrócić proces starzenia. Jeśli §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! otrzyma młodszy umysł, zyska też lepsze zdolności poznawcze. Mądrość doświadczenia w połączeniu z bystrością myślenia młodzika pozwoli na niemalże wszystko.§!\n\nZapewnia losową §Gcechę władcy§!"
 paragon.5257.b: "Rozwój mózgu"
 paragon.5257.b.tt: "§LJeśli chodzi o ośrodek poznawczy mózgu, zwykle im jest on większy, tym lepiej. Możemy go stymulować, dzięki czemu §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! doświadczy dalszego rozwoju.§!\n\nZwiększona zdolność koncentracji i rozumowania sprawi, że §Y[Ruler.GetRegnalName]§! zdoła pomóc naszym naukowcom w próbach badania nieznanego. §G$MOD_LEADER_SPECIES_EXP_GAIN$§! i §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! wzrosną."
 paragon.5257.c: "Składanie genów"
 paragon.5257.c.tt: "§LDzięki naszemu zaawansowaniu w dziedzinie składania genów możemy pobrać określone sekwencje, które posiada §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! i ustalić, co czyni tę osobę tak wyjątkową.§!\n\nZastosowanie tej wiedzy w przypadku zwykłych obywateli powinno przynieść istotne skutki, §G$MOD_ARMY_HEALTH$§! i §Gproduktywność robotników§! zostaną zwiększone."
 paragon.5257.d: "Nieodparta charyzma"
 paragon.5257.d.tt: "§LMożemy opracować akceleratory feromonowe i poprawki urody, by stworzyć idealne, przepiękne ciało, z którego skorzysta §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\n§Y[Owner.GetSpeciesName]§! praktycznie nie będą mogli sprzeciwić się komuś takiemu jak §Y[Ruler.GetRegnalName]§!. Taka chemia między obywatelami i władcą zapewni naszemu imperium §G$MOD_COUNTRY_LEADER_CAP_ADD$§! i §G$MOD_FACTION_APPROVAL$§!."
 paragon.5257.e: "Podzielna uwaga"
 paragon.5257.e.tt: "§LDzięki podzieleniu mózgu na niezależne sektory §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zyska możliwość koncentrowania się na kilku celach równocześnie.§!\n\nMożemy zaadaptować ten proces na potrzeby naszych pilotów i taktyków. Zwiększy się §Gobrona punktowa§! i §G$MOD_SHIP_EVASION_MULT$§! wszystkich okrętów."
 paragon.5257.f: "Zakończcie tę operację!"
 paragon.5257.f.tt: "Spowoduje to zakończenie operacji z wybranymi opcjami. $paragon.leader.delusion.positive$"
 paragon.5260.name: "Szczyt ewolucji"
 paragon.5260.desc: "Nasz eksperyment okazał się owocny, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma swoją nową, doskonałą wersję. Teraz, gdy [Ruler.GetTitle] znów jest wśród swoich wiernych popleczników, możemy ponownie ruszać ku gwiazdom!"
 paragon.5265.name: "Powiększenie umysłu"
 paragon.5265.desc: "Dzięki naszym poświęceniom §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma nowe, niezrównane możliwości rządzenia państwem. Pozostaje pytanie: Jakie zalety są najbardziej pożądane u dobrego przywódcy? Na co należy ukierunkować ten nowy, zwiększony potencjał?"
 paragon.5265.a: "Wiedza"
 paragon.5265.a.tt: "§LWiedza to największy skarb.§!"
 paragon.5265.b: "Czystość"
 paragon.5265.b.tt: "§LPrzecież gatunek doskonały to gwarancja czystego narodu.§!"
 paragon.5265.c: "Siła"
 paragon.5265.c.tt: "§LTakim narodem jak nasz można rządzić tylko siłą.§!"
 paragon.5265.d: "Mądrość"
 paragon.5265.d.tt: "§LBez mądrości cała wiedza świata nie ma znaczenia.§!"
 paragon.5265.e: "Powaga"
 paragon.5265.e.tt: "§LWładca bez siły przebicia nie zjedna sobie wielu popleczników.§!"
 paragon.5265.f: "Otwartość"
 paragon.5265.f.tt: "§LAkceptacja dla innych pozwala zyskać więcej sojuszników do obrony naszego kraju.§!"
 paragon.5265.g: "Powściągliwość"
 paragon.5265.g.tt: "§LPrawdziwa siła to nieużywanie jej.§!"
 paragon.5270.name: "Niech żyje imperium!"
 paragon.5270.desc: "$paragon.beginning.speech$\n\nPowróciwszy z progu śmierci, luminarz przemawia z nadzieją i wdzięcznością. Podziękowawszy obywatelom i naukowcom za ich niesamowite dokonanie, [Ruler.GetName] kieruje myśli ku przyszłości: mówi, że ma więcej sił niż kiedykolwiek i że może prowadzić nasze wspaniałe państwo ku dalszej chwale. Wspólnie przetrwaliśmy walki ze zdrajcami i buntownikami. Razem też zapewnimy chwałę i dobrobyt każdemu obywatelowi, na każdym świecie! Niech żyje [Owner.GetName]! Niech żyją [Owner.GetSpeciesNamePlural]!\n\nI niech żyje luminarz.\n\n$paragon.ending.speech$"
 paragon.5270.a: "Niech żyje!"
 paragon.5270.a.tt: "§LNiech żyje §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!! Niech żyje §Y[Owner.GetName]§!! Niech żyją §Y[Owner.GetSpeciesName]§!!§!"
 paragon.5270.b: "Czas, by Luminarz przejął ster!"
 #Ruler Insights
 paragon.5305.name: "Wiedza o terraformowaniu"
 paragon.5305.desc: "Ostatnie lata to ogromny wzrost dobrobytu i stabilności, które zyskaliśmy dzięki naszym najznamienitszym naukowcom. Szukając nowych światów, które umożliwiły nam rozwój i pozyskiwanie zasobów, zdołali oni zrobić coś, co było - według naszej obecnej znajomości ksenobiologii - praktycznie niemożliwe: udało im się przeszczepić naszą rdzenną faunę i florę na inną planetę i wykonać tam prace ziemne, które zmieniły ją tak, by mogli tam zamieszkać przedstawiciele naszego gatunku.\n\nObecnie powtórzenie tego sukcesu jest mało prawdopodobne, ponieważ odmieniona planeta była bardzo wyjątkowa, ale dzięki temu wiemy, że z czasem będziemy mogli ulepszyć i zaadaptować ten proces do wykorzystania na innych światach.\n\nDo tego czasu możemy przeznaczać fundusze na rozwój naszego imperium w innych dziedzinach."
 paragon.5310.name: "Wiedza o budowie okrętów"
 paragon.5310.desc: "Nasza flota jest niczym obronny szaniec. §Y[Root.Owner.Ruler.GetTitle]§! ogłasza powstanie zupełnie nowego, opracowanego przez państwo okrętu, który ją wzmocni. Flagowiec ten pomoże nam ruszyć ku epoce chwały i zmiażdży każdego, kto stanie nam na drodze! Wkrótce jednostka trafi do służby, a my będziemy świętować.\n\nMożemy teraz przeznaczyć środki na rozwój imperium w innych dziedzinach."
 paragon.5310.tt: "Eksperymentalny krążownik dołącza do floty!"
 paragon.5315.name: "Przełom naukowy"
 paragon.5315.desc: "Nauka to klucz do lepszej i bardziej świetlanej przyszłości. Wsparci grantami naukowcy dokonują większych przełomów niż kiedykolwiek. Postęp ten docenia również §Y[Root.Owner.Ruler.GetTitle]§! - wybrani badacze otrzymali za swe dokonania odznaczenia.\n\nMożemy teraz skupić swoje wysiłki na innych dziedzinach."
 paragon.5320.name: "Wzór do naśladowania"
 paragon.5320.desc: "§Y[Root.Owner.Ruler.GetTitle]§! jest dla nas wszystkich wzorem, prowadzi nas ku gwiazdom. Silny przywódca u steru napełnia dumą naszych urzędników, dzięki czemu starają się działać jak najskuteczniej.\n\nMożemy teraz skupić swoje wysiłki na innych dziedzinach."
 paragon.5325.name: "Eksperymentalna baza gwiezdna"
 paragon.5325.desc: "Meldunki o nowym projekcie budowlanym wywierają wielki wpływ na morale publiczne. Koszty produkcji mamy już za sobą, pozostaje nam więc tylko czekać na realizację tego niezwykłego cudu techniki.\n\nMożemy teraz skupić swoje wysiłki na innych dziedzinach."
 paragon.5330.name: "Żywy metal"
 paragon.5330.desc: "Dzięki rozwojowi technologicznemu i naukowemu wiele odkryliśmy, wciąż jednak dużo musimy się nauczyć. Nasz zespół badawczy odkrył niezwykłą substancję mającą właściwości zarówno płynów, jak i metali. Co więcej, wydaje się ona żywa. Nie wiemy jeszcze, jak pojmować lub użytkować ten materiał, jest jednak niezwykle intrygujący.\n\nPóki nie zrozumiemy go lepiej, dobrze będzie skupić wysiłki na innych dziedzinach."
 paragon.5335.name: "Źródło zasilania"
 paragon.5335.desc: "Nasz rozwój technologiczny posunął się już daleko, wszechświat wciąż skrywa jednak wiele tajemnic. Nasz zespół badawczy odkrył wyjątkową, gęstą substancję. Podejrzewamy, że jest ona jakąś formą ciemnej materii. Nie jesteśmy na razie w stanie odkryć potencjalnego sposobu wykorzystania tego nowego materiału.\n\nDopóki to nie nastąpi, dobrze będzie skupić wysiłki na innych dziedzinach."
 paragon.5340.name: "Wyjątkowe rządy"
 paragon.5340.desc: "Rocznica pierwszego lotu wahadłowca zjednoczyła wszystkich i wskazała nam wspólny cel. §Y[Root.Owner.Ruler.GetTitle]§! swymi słowami niesie inspirację i chęć działania - wszyscy pracują wspólnie, aby uczynić nową galaktyczną stolicę symbolem dobrobytu pośród zimnej pustki wszechświata.\n\nMożemy teraz skupić swoje wysiłki na innych dziedzinach."
 paragon.5340.tt: "Poziom rozwoju świata stołecznego rośnie o §G1§!."
 paragon.5345.name: "Genialny wynalazca"
 paragon.5345.desc: "Rozniosły się plotki o innowacyjnej maszynie, która może wytwarzać duże ilości stopów z recyklingowanych materiałów. Urządzenie jest bardzo wydajne, jednak jego konstruktor zmarł tuż po tym, jak §Y[Root.Owner.Ruler.GetTitle]§! ujrzał ten wynalazek. Inni inżynierowie stwierdzili, że nie potrafią stworzyć takiej samej maszyny, więc umieściliśmy ją w strzeżonej placówce, by mogła działać na korzyść naszego ludu.\n\nMożemy teraz przeznaczać fundusze na rozwój w innych dziedzinach."
 paragon.5360.name: "Wiedza o wydobyciu"
 paragon.5360.desc: "Nasi poszukiwacze ponownie udowodnili swoją przydatność. Poinformowali nas o znalezieniu ukrytego, podziemnego złoża wielu niecodziennych zasobów. Podczas gdy pracujemy nad oceną właściwości i potencjału tych nowych dóbr, możemy skupić swoje wysiłki na innych dziedzinach."
 paragon.5370.name: "Wiedza o pierścieniach orbitalnych"
 paragon.5370.desc: "Szeroko zakrojone badania naukowe w dziedzinie kolonizacji przestrzeni kosmicznej i transportu przyniosły owoce. Nasi najlepsi naukowcy ściśle współpracowali z najlepszymi inżynierami, by razem opracować koncepcję pierścienia orbitalnego. To kosmiczna budowla okalająca planetę ogromnym pierścieniem, na którym można umieścić obiekty przemysłowe lub cywilne. Na razie nasz przemysł nie ma potencjału koniecznego do zbudowania takiego pierścienia orbitalnego, ale już wiemy, w którą stronę powinniśmy zmierzać! Tymczasem możemy pozwolić sobie na skupienie się na ekspansji w innych dziedzinach."
 paragon.5900.name: "Luminarz nie żyje!"
 paragon.5900.desc: "Nikt nie żyje wiecznie. W obliczu śmierci wszyscy jesteśmy równi. Dziś $leader_trait_legendary_leader$ jednoczy nas wszystkich po raz ostatni. Nigdy dotąd nie urządzono tak wystawnego pogrzebu: wielkie przemowy, szlachetne ślubowania, niekończące się pochody. Na wszystkich naszych terytoriach mieszkańcy wyrażają wdzięczność za wszystko, co dać mógł im tylko ktoś taki jak $leader_trait_legendary_leader$. Nie ma władców doskonałych, nasz jednak pracował bez wytchnienia nad budową lepszego jutra dla wszystkich.\n\nMieliśmy nadzieję zminimalizować potencjalne skutki tego wydarzenia, lecz na naszym świecie macierzystym doszło do niepokojów."
 paragon.5900.desc.50years: "Nikt nie żyje wiecznie. W obliczu śmierci wszyscy jesteśmy równi. Dziś $leader_trait_legendary_leader$ jednoczy nas wszystkich po raz ostatni. Nigdy dotąd nie urządzono tak wystawnego pogrzebu: wielkie przemowy, szlachetne ślubowania, niekończące się pochody. Na wszystkich naszych terytoriach mieszkańcy wyrażają wdzięczność za wszystko, co dać mógł im tylko ktoś taki jak $leader_trait_legendary_leader$. Nie ma władców doskonałych, nasz jednak pracował bez wytchnienia nad budową lepszego jutra dla wszystkich.\n\nMimo przygotowań poczynionych w celu zapobieżenia kryzysom, $leader_trait_legendary_leader$ to osoba tak ważna dla wszystkich, że nęka nas rozpacz i niemoc. Pozbieranie się po tej stracie zajmie nam nieco czasu, ale staniemy się dzięki temu silniejsi."
 paragon.5900.desc.100years: "Nikt nie żyje wiecznie. W obliczu śmierci wszyscy jesteśmy równi. Dziś $leader_trait_legendary_leader$ jednoczy nas wszystkich po raz ostatni. Nigdy dotąd nie urządzono tak wystawnego pogrzebu: wielkie przemowy, szlachetne ślubowania, niekończące się pochody. Na wszystkich naszych terytoriach mieszkańcy wyrażają wdzięczność za wszystko, co dać mógł im tylko ktoś taki jak $leader_trait_legendary_leader$. Nie ma władców doskonałych, nasz jednak pracował bez wytchnienia nad budową lepszego jutra dla wszystkich.\n\nDzięki przygotowaniom poczynionym w celu zapobieżenia kryzysom, poradzimy sobie ze wszystkim, mimo że nie prowadzi nas już $leader_trait_legendary_leader$. Pozbieranie się po tej stracie zajmie nam nieco czasu, ale staniemy się dzięki temu silniejsi."
 paragon.5900.a: "Co teraz zrobimy?!"
 paragon.5900.a.50years: "To straszliwy dzień w naszej historii."
 paragon.5900.a.100years: "Byliśmy przygotowani. Poradzimy sobie i z tym."
 ###Events for Leader Rebirth
 paragon.6000.name: "Druga szansa"
 paragon.6000.desc: "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! szybko podupada na zdrowiu, ale nasi najlepsi lekarze opracowali niecodzienne rozwiązanie. W komnacie rady zostanie zbudowane skomplikowane urządzenie. Maszyna ta będzie sterowała funkcjami życiowymi przywódcy i pozwoli utrzymać go przy życiu."
 paragon.6000.desc.ap_mind_over_matter: "$paragon.6000.desc$\n\nTakże nasi telepaci mają plan. Być może w odpowiedzi na zbiorowe cierpienie naszego społeczeństwa istota z Woalu zaproponowała, że odmłodzi naszego zmarłego przywódcę. Za śmieszną cenę §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! może żyć wiecznie."
 paragon.6000.desc.ap_the_flesh_is_weak: "$paragon.6000.desc$\n\nNasi cybernetycy opracowali genialny plan... Korzystając wyłącznie z najnowocześniejszych modyfikacji, możemy wymienić każdy wadliwie działający biologiczny element ciała naszego przywódcy. Dzięki temu §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie rządzić wiecznie."
 paragon.6000.desc.ap_synthetic_evolution: "Według naszych robotyków §Y[Ruler.GetTitle] [Ruler.GetRegnalName] może przejść naprawę§!: możemy przenieść umysł rządzący do nowej, samokorygującej sieci pozytronowej. Możliwość połączenia się z całą populacją pozwoli zwiększyć i tak już wielkie umiejętności naszego przywódcy."
 paragon.6000.desc.ap_engineered_evolution: "$paragon.6000.desc$\n\nNasi genetycy opracowali alternatywne rozwiązanie. Niewyczerpana ilość (choć kosztowna) sklonowanych ciał może posłużyć za naczynia dla wielkiego umysłu, jakim dysponuje §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, dzięki czemu przywódca stanie się praktycznie nieśmiertelny."
 paragon.6000.a: "Zbudujcie tę maszynerię"
 paragon.6000.a.tooltip: "Zostanie skonstruowana maszyneria, z której będzie korzystać §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Dzięki niej zyska nieśmiertelność, choć już nigdy nie zdoła opuścić swojego pałacu."
 paragon.6000.b: "Przygotujcie ulepszenia."
 paragon.6000.b.tooltip: "Nasi cybernetycy przygotują zaawansowane części, dzięki którym §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie żyć dłużej."
 paragon.6000.c.tooltip: "Nasi telepaci odprawią rytuał, dzięki któremu §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! zyska nieśmiertelność."
 paragon.6000.c: "Przygotujcie zro i ulepszenia."
 paragon.6000.d: "Przygotujcie ten syntetyczny cud."
 paragon.6000.d.tooltip: "Nasi robotycy stworzą zaawansowaną syntetyczną powłokę, dzięki której §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie żyć dłużej."
 paragon.6000.e: "Przygotujcie zbiorniki klonujące."
 paragon.6000.e.tooltip: "Nasi genetycy stworzą klony, dzięki którym §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie żyć o wiele dłużej."
 paragon.6000.f: "To przesada. Pozwólcie przywódcy odejść w spokoju."
 paragon.6000.f.tooltip: "Koszt zmiany naszego Luminarza jest zbyt duży. Lepiej pozwólmy mu godnie umrzeć."
 paragon.6005.name: "Żywe imperium"
 paragon.6005.desc: "Zabieg był długi i trudny. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! na pewno nie zapomni tego cierpienia. Ale wynik mówi sam za siebie: maszyneria została zainstalowana, a tajemnicza choroba władcy zniknęła bez śladu.\n\n§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! cieszy się z wyleczenia, jednak osoby z najbliższego kręgu zauważyły, że pewne zachowania i nastrój przywódcy zmieniły się.\n\nNa razie musi pozostać w pałacu, ale opracowano plan przeniesienia maszynerii, gdyby stolica została zdobyta przez wrogów."
 paragon.6005.a: "Witajcie z powrotem, [Ruler.GetName]."
 paragon.6010.name: "Ulepszenia gotowe"
 paragon.6010.desc: "Udało się! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! będzie żyć.\n\nMoże dlatego, że tak duża część ciała przywódcy została zmieniona podczas zabiegu, zmieniły się jego poglądy na cybernetykę. Wcześniej technologia miał być tylko narzędziem, jednak teraz uważa ją za najlepszą drogę ku doskonałości.\n\nNasz przywódca znowu jest z nami. Pozostaje pytanie, jakie zaszły w nim zmiany."
 paragon.6010.a: "[Ruler.GetName] zawsze będzie korzystać z ulepszeń."
 paragon.6015.name: "Dane słowo"
 paragon.6015.desc: "Nasza praca zakończyła się sukcesem. Dzięki wykorzystaniu mocy Woalu §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! nadal żyje. A dzięki Istotcie Woalu może cieszyć się nieśmiertelnością.\n\nJednak po tych przejściach przywódca jest trochę inną osobą... Bliscy twierdzą, że teraz ma dwie różne osobowości. Wygląda na to, że ceną istoty za pomoc było otwarcie jej drogi do umysłu Luminarza.\n\nAle to wszystko może zaczekać. Na razie musimy utrzymać stałe dostawy zro. Jeśli kiedyś nam się wyczerpie, nasz przywódca umrze."
 paragon.6015.a: "Zbudź się ponownie, [Ruler.GetName]."
 paragon.6020.name: "Syntetyczna ekspansja"
 paragon.6020.desc: "Sukces! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, a raczej świadomość tej osoby, została przeniesiona do syntetycznego naczynia. Przetwarzanie kwantowe sprawia, że przywódca może natychmiast połączyć się z każdą syntetyczną jednostką.\n\nTak wielka świadomość zaczęła zmieniać sposób postrzegania świata przez naszego przywódcę. Teraz zajmuje się wzorami makroprzetwarzania, by zwiększyć wydajność naszej cywilizacji."
 paragon.6020.a: "[Ruler.GetName] w całości znajduje się online."
 paragon.6025.name: "Doskonalsze ciało"
 paragon.6025.desc: "Klonowanie i operacja zakończyły się powodzeniem. Nasz przywódca został uratowany.\n\nJednak wiele osób zauważyło nieprzewidziane zmiany w jego zachowaniu. Zakochawszy się w swojej nowej postaci, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ma obsesję na punkcie kolejnego kroku w ewolucji naszych obywateli. Przeznacza znaczne środki na doskonalenie profilu genetycznego ludności."
 paragon.6025.a: "[Ruler.GetName] to teraz wcielenie genetycznej doskonałości."
 paragon.6030.name: "Za mało zro"
 paragon.6030.desc: "Wyczerpały się nasze zapasy zro. Jeśli ich szybko nie uzupełnimy, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! na zawsze straci umysł."
 paragon.6030.a: "Nawiążcie kontakt z rynkiem zro."
 paragon.6030.b: "[Ruler.GetName] umrze."
 paragon.6035.name: "Nowa era"
 paragon.6035.desc: "[capital_scope.GetName]: niedługo po zakończeniu procedury odbyło się wielkie świętowanie. $leader_trait_legendary_leader$ wygłasza przemowę, dziękując obywatelom i naukowcom, a [Ruler.GetName] prorokuje świetlaną i dostatnią przyszłość, której doczeka się §Y[Owner.GetName]§!."
 paragon.6035.a: "$leader_trait_legendary_leader$ poprowadzi nas w wiecznej chwale."
 paragon.6035.b: "Zreformujemy rząd dla obywateli."
 paragon.6035.b.tt: "Rząd zostanie zreformowany. $leader_trait_legendary_leader$ będzie wciąż nas wspierać i prowadzić, ale czas, by obywatele mogli wybrać swojego przywódcę."
 ###Traits
 leader_trait_the_apparatus_luminary: "Przykucie do maszynerii"
 leader_trait_the_apparatus_luminary_desc: "Nieśmiertelność, ale za jaką cenę? Ten przywódca jest przykuty do olbrzymiej maszynerii podtrzymującej życie, stojącej w komnacie rady."
 leader_trait_the_cybernetic_luminary: "Niekończące się ulepszenia"
 leader_trait_the_cybernetic_luminary_desc: "Nieśmiertelność to nie mrzonka. Dzięki wielu zaawansowanym ulepszeniom ten przywódca może łączyć się bezpośrednio z każdym cybernetycznym administratorem wysokiego szczebla. Jednak ogranicza to jego zdolność do samodzielnego uczenia się."
 leader_trait_the_psionic_luminary: "Pasażer"
 leader_trait_the_psionic_luminary_desc: "Za nieśmiertelność trzeba słono zapłacić... Istota Woalu zostawiła sobie furtkę w umyśle tego przywódcy. Istota zdobyła przyczółek w naszej domenie, a przywódca musi nieustannie otrzymywać zro."
 leader_trait_the_synth_luminary: "Syntetyczna świadomość"
 leader_trait_the_synth_luminary_desc: "Syntetyczne ciało tego przywódcy to szczytowe osiągnięcie robotyki. Przetwarzanie kwantowe umożliwiło bezpośrednie połączenie z metaświadomością obywateli. Zwiększa to wydajność, ale słabo wpływa na osoby, których świadomość została zmieniona."
 leader_trait_the_genetic_luminary: "Genetyczna perfekcja"
 leader_trait_the_genetic_luminary_desc: "Dzięki niewyczerpanej ilości klonów ten przywódca nigdy nie umrze. Jeżeli obecna powłoka zostanie uszkodzona lub zestarzeje się, będzie mogło ją zastąpić kilkanaście innych. Doprowadziło to do obsesji na punkcie genetycznej perfekcji."
