 energy: "Energie-Credits"
 energy_desc: "§E§HEnergie-Credits§! (£energy£) sind eine Energie-Währung, die derzeit von allen raumfahrenden Spezies akzeptiert wird. Folgendermaßen erlangt Ihr mehr Energie:\n§Y1.§! Bau von §HGeneratordistrikten§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Einsatz von §HKonstruktionsschiffen§! zum Bau von §HBergbaustationen§! im Orbit energiereicher Planeten oder Sterne.\n§Y3.§! Verkauf von Ressourcen auf dem §HMarkt§!.§! §G($CLICK_OPEN_MARKET$)§!"
 influence: "Einfluss"
 influence_desc_hive_mind: "§E§HEinfluss§! (£influence£) repräsentiert die Fähigkeit unseres §HSchwarmbewusstseins§!, die Galaxie zu kontrollieren. Einfluss wird für vielerlei Aspekte eingesetzt, unter anderem für das Eingehen und Unterhalten von §Hdiplomatischen Pakten§!, das Fingieren von §HAnsprüchen§! und das Errichten von §HAußenposten§!. Der Zugewinn bleibt während des ganzen Spiels mehr oder weniger konstant, kann aber durch die Aufrechterhaltung einer mächtigen Flotte, das Erforschen von Technologien oder das Erklären anderer Reiche zu §HRivalen§! erhöht werden.§!"
 influence_desc_machine_intelligence: "§E§HEinfluss§! (£influence£) repräsentiert die Fähigkeit unserer primären §HMaschinenintelligenz§!, Rechenleistung so einzusetzen, dass wir die direkte Kontrolle über die Galaxie besitzen. Einfluss wird für vielerlei Aspekte eingesetzt, unter anderem für das Eingehen und Unterhalten von §Hdiplomatischen Pakten§!, das Fingieren von §HAnsprüchen§! und das Errichten von §HAußenposten§!. Der Zugewinn bleibt während des ganzen Spiels mehr oder weniger konstant, kann aber durch die Aufrechterhaltung einer mächtigen Flotte, das Erforschen von Technologien oder dem Erklären anderer Reiche zu §HRivalen§! erhöht werden.§!"
 influence_desc: "§E§HEinfluss§! (£influence£) repräsentiert politische Macht und wird für vielerlei Aspekte eingesetzt, unter anderem für das Fingieren von §HAnsprüchen§! und das Errichten von §HAußenposten§!. Der Zugewinn bleibt während des ganzen Spiels mehr oder weniger konstant, kann aber erhöht werden, indem Ihr andere Reiche zu §HRivalen§! erklärt oder Eure §HMachtprojektion§! erhöht.\n\n§HMachtprojektion§! gewährt bis zu §Y2§! §HEinfluss§!, abhängig davon, wie viele Schiffe Ihr im Vergleich zu Eurer §HReichsgröße§! habt.§!"
 food: "Nahrung"
 food_desc: "§E§HNahrung§! (£food£) repräsentiert die vielen Nährstoffe, die unsere £pop£ §HBewohner§! zum Leben und Wachsen benötigen. Ihr könnt mehr erhalten durch:\n§Y1.§! Bau von §HLandwirtschaftsdistrikten§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Kauf auf dem §HMarkt§!.§! §G($CLICK_OPEN_MARKET$)§!"
 food_desc_machine_intelligence: "§E§H$food$§! (£food£) repräsentiert die verschiedenen Quellen biologischer Nährstoffe, die organische Wesen benötigen, um ihre zerbrechlichen Körper zu erhalten. §H$auth_machine_intelligence$en§! haben keinen Nutzen für diese Ressourcen, außer als §H$civic_machine_servitor$§!, der sie für seine §H$citizenship_organic_trophy$ anbauen kann,§! und als §HGetriebene Assimilatoren§!, die sie für ihre §HCyborg-Bewohner§! benutzen können. Ihr könnt mehr erhalten durch:\n§Y1.§! Bau von §HLandwirtschaftsdistrikten§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Kauf auf dem §HMarkt§!.§! §G($CLICK_OPEN_MARKET$)§!"
 minerals: "Mineralien"
 minerals_desc: "§E§HMineralien§! (£minerals£) ist ein Sammelbegriff für die einfache Ressource, die wir zum Bau von Schiffen, Stationen und planetaren Gebäuden brauchen. Wir erhalten mehr durch:\n§Y1.§! Bau oder Verbesserung von §HBergbaudistrikten§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Einsatz von §HKonstruktionsschiffen§! zum Bau von §HBergbaustationen§! im Orbit mineralreicher Planeten oder Sterne.\n§Y3.§! Kauf auf dem §HMarkt§!.§! §G($CLICK_OPEN_MARKET$)§!"
 physics_research: "Physik-Forschung"
 physics_research_desc: "§E§HPhysik-Forschung§! (£physics£) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir:\n§Y1.§! In unseren Kolonien §HPhysiklabore§! bauen\n§Y2.§! Mit §HKonstruktionsschiffen§! im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 society_research: "Sozial-Forschung"
 society_research_desc: "§E§HSozial-Forschung§! (£society£) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir:\n§Y1.§! In unseren Kolonien §HBiolabore§! bauen\n§Y2.§! Mit §HKonstruktionsschiffen§! im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 engineering_research: "Ingenieur-Forschung"
 engineering_research_desc: "§EMaschinenbauforschung (£engineering£) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir:\n§Y1.§! In unseren Kolonien §HIngenieurlabore§! bauen\n§Y2.§! Mit §HKonstruktionsschiffen§! im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 unity: "Einigkeit"
 unity_desc: "§E§H$unity$§! (£unity£) wird zum Freischalten neuer §HTraditionen§!, zum Rekrutieren von §HAnführern§! und zum Verabschieden von §HErlassen§! benutzt. Wir können unsere Einigkeitsleistung erhöhen, indem wir £building£ §H$building_autochthon_monument$§! oder andere Gebäude errichten, die Arbeitsplätze zur Verfügung stellen, die Einigkeit produzieren.§!"
 consumer_goods: "Konsumgüter"
 consumer_goods_desc: "§E§H$consumer_goods$§! (£consumer_goods£) sind fortschrittliche Ressourcen, die die verschiedenen Gadgets, Luxusgüter und Waren darstellen, die nötig sind, um Euren £pop£ §HBewohnern§! ein gutes Leben zu bescheren und intellektuelle £job£ §HArbeiten§! wie die eines £job_researcher£ §HWissenschaftlers§! auszuführen. Ihr könnt mehr davon erhalten, indem Ihr\n§Y1.§! £building£ §HZivilindustrie§!-Gebäude auf der Oberfläche kolonisierter Planeten errichtet.\n§Y2.§! £district£ §HIndustrie-Distrikte§! auf der Oberfläche kolonisierter Planeten errichtet.\n§Y3.§! Welche auf dem §HMarkt§! kauft.§! §G($CLICK_OPEN_MARKET$)§!"
