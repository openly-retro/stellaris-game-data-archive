 covenant_end_of_the_cycle: "Pakt - Koniec Cyklu"
 covenant_end_of_the_cycle_desc: "Zawarliśmy pakt z Końcem Cyklu.\n\n§RPrzyjdzie czas na rozrachunek.§!"
 whisperers_covenant_chain_title: "Szepczący w Pustce"
 whisperers_covenant_chain_desc: "Zbudowaliśmy więź z istotą z Woalu nazywaną §YSzepczącymi w Pustce§!. Jest niezgłębiona, dała nam ona okruchy swej potęgi, jednak za pewną cenę. Pewnie będzie tego więcej.\n\nNasi telepaci przypuszczają, że tę więź można z łatwością wzmocnić, jeśli zacieśnimy współpracę z naszym patronem.\n\nSzepczący lubią zdobywać nową wiedzę, poznawać ciche tajemnice i spiski. Czerpią przyjemność z zapełniania umysłu aż do granic możliwości tak, że zaczyna pękać w szwach."
 eater_covenant_chain_title: "Pożeracz Światów"
 eater_covenant_chain_desc: "Zbudowaliśmy więź z istotą z Woalu nazywaną §YPożeraczem Światów§!. Jest nienasycona, dała nam ona okruchy swej potęgi, jednak za pewną cenę. Pewnie będzie tego więcej.\n\nNasi telepaci przypuszczają, że tę więź można z łatwością wzmocnić, jeśli zacieśnimy współpracę z naszym patronem.\n\nPożeracz jest ciągle zniecierpliwiony i głodny. Pragnie wojny, słodkiego smaku sporów i lamentów."
 composer_covenant_chain_title: "Tkacz Życia"
 composer_covenant_chain_desc: "Zbudowaliśmy więź z istotą z Woalu nazywaną §YTkaczem Życia§!. Jest opiekuńcza, dała nam ona okruchy swej potęgi, jednak za pewną cenę. Pewnie będzie tego więcej.\n\nNasi telepaci przypuszczają, że tę więź można jeszcze wzmocnić, jeśli zacieśnimy współpracę z naszym patronem.\n\nTkacz pragnie wyzwolenia ciała z ograniczeń ewolucji i manipulacji genetycznej. Opowiada nam o poszanowaniu życia, natury i świętości ciała."
 instrument_covenant_chain_title: "Ucieleśnienie Żądzy"
 instrument_covenant_chain_desc: "Zbudowaliśmy więź z istotą z Woalu nazywaną §YUcieleśnieniem Żądzy§!. Pragnie bliskości, dała nam ona okruchy swej potęgi, jednak za pewną cenę. Pewnie będzie tego więcej.\n\nNasi telepaci przypuszczają, że tę więź można z łatwością wzmocnić, jeśli zacieśnimy współpracę z naszym patronem.\n\nUcieleśnienie uwielbia pożądanie. Rozpustne przyjemności, dekadencja i niewolnictwo są dla niego najważniejsze."
 utopia.2671.name: "Nasza więź zacieśnia się"
 utopia.2671.desc: "Coraz lepiej rozumiemy naszego patrona. Dla niego istniejemy jedynie gdzieś na skraju percepcji. Jesteśmy insektami w jego domu. Jednak polubił nas i dlatego znowu przekazał nam kroplę swojej mocy.\n\nNasi telepaci są teraz jeszcze silniej zestrojeni z naszym patronem i postanowili stworzyć pomnik na cześć naszego paktu. W tym miejscu najlepsi z naszych telepatów mogą spróbować porozumieć się z istotą zwaną §Y[GetShroudPatron]§!."
 utopia.2671.a: "W objęciach Tkacza czujemy się bezpieczniej."
 utopia.2671.a.tt: "Teraz nasi telepaci wytwarzają dodatkowy £pops£ przyrost ludności.\n\nNa jednej z naszych planet możemy zbudować £building£ §YSanktuarium Tkacza§!."
 utopia.2671.b: "My też jesteśmy głodni. Wojna nas nasyci."
 utopia.2671.b.tt: "Teraz nasi telepaci wytwarzają dodatkowy £mod_country_naval_cap_add£ limit marynarki wojennej.\n\nNa jednej z naszych planet możemy zbudować £building£ §YSanktuarium Pożeracza§!."
 utopia.2671.c: "Nie ma piękniejszego pragnienia."
 utopia.2671.c.tt: "Teraz nasi telepaci wytwarzają dodatkowe £amenities£ udogodnienia.\n\nNa jednej z naszych planet możemy zbudować £building£ §YSanktuarium Ucieleśnienia§!."
 utopia.2671.d: "W pełnym umyśle nie ma miejsca na wątpliwości."
 utopia.2671.d.tt: "Teraz nasi telepaci wytwarzają dodatkowe $r_research$.\n\nNa jednej z naszych planet możemy zbudować £building£ §YSanktuarium Szepczących§!."
 utopia.2676.name: "Osiągnięto potencjał"
 utopia.2676.desc: "Tajemnice Woalu są dla nas tak obce, że nie potrafimy ich rozwikłać, jednak my i §Y[GetShroudPatron]§! staliśmy się bardziej dopasowani. Gdziekolwiek się znajdujemy, wyczuwamy tę istotę w głębi naszych umysłów, a jej moc przenika do naszej rzeczywistości poprzez szczeliny w naszej psyche."
 utopia.2676.a: "Wola ciała jest święta."
 utopia.2676.b: "Konflikt to poświęcenie."
 utopia.2676.c: "Nie pożądajcie."
 utopia.2676.d: "Tajemnica to bezpieczeństwo."
 utopia.2681.name: "Okruchy mocy"
 utopia.2681.desc: "Wygląda na to, że nasz patron, §Y[GetShroudPatron]§!, uwolnił część swojej energii w zagięciu Woalu. Zgromadzenie Telepatów jest pewne, że nasza bliska więź pozwoli jednemu z nas bezpiecznie wchłonąć tę moc i posługiwać się nią. Wybrano kilkoro kandydatów, ale tylko jedna z tych osób może dostąpić zaszczytu władania mocą naszego patrona. Kto to będzie?"
 utopia.2681.a: "[leader_1.GetTitle] [leader_1.GetName]"
 utopia.2681.b: "[leader_2.GetTitle] [leader_2.GetName]"
 utopia.2681.c: "[leader_3.GetTitle] [leader_3.GetName]"
 utopia.2681.d: "[leader_4.GetTitle] [leader_4.GetName]"
 utopia.2682.name: "Wyniesieni"
 utopia.2682.desc: "Stało się. [chosen_leader.GetName] przyjmuje moc, dookoła wyczuwa się jej psioniczną obecność. Jest potężna i budzi szacunek. [chosen_leader.GetHeShe] zyskuje nieśmiertelność i zostaje przedstawicielem istoty §Y[GetShroudPatron]§!."
 utopia.2682.a: "Przeznaczenie Wybrańca dopełniło się."
 utopia.2686.name: "Błogosławione uzbrojenie"
 utopia.2686.desc: "Zgromadzenie Telepatów dokonało przełomu w ujarzmianiu mocy naszego patrona, istoty zwanej §Y[GetShroudPatron]§!. Wcześniej tylko osoby obdarzone zdolnościami psionicznymi mogły w pełni znać warunki Paktu, jednak znaleźliśmy sposób umożliwiający, by moc na niespotykaną dotąd skalę płynęła przez całe statki. Jeśli zechcemy, znak, którego źródłem jest §Y[GetShroudPatron]§!, umożliwi naszym statkom dotarcie o wiele dalej niż dotąd."
 utopia.2686.a: "Czymże jest kadłub, jeśli nie ciałem?"
 utopia.2686.b: "Nasze statki też są głodne."
 utopia.2686.c: "Te jednostki pragną mieć jakiś cel."
 utopia.2686.d: "Tajemnice to niezrównana broń."
 building_composer_sanctum: "Sanktuarium Tkacza"
 building_composer_sanctum_desc: "Sanktuarium to miejsce przeznaczone do obcowania z Tkaczem. Tutaj ciało jest równie wolne jak myśli. Kto wie, jakich zmian w twojej śmiertelnej formie dokona Woal?"
 building_eater_sanctum: "Sanktuarium Pożeracza"
 building_eater_sanctum_desc: "Sanktuarium to miejsce przeznaczone do obcowania z Pożeraczem. Tutaj trwają przygotowania do wojny, gdy planujemy kolejną ucztę."
 building_instrument_sanctum: "Sanktuarium Ucieleśnienia"
 building_instrument_sanctum_desc: "Sanktuarium to miejsce przeznaczone do obcowania z Ucieleśnieniem. Tutaj gromadzi się bogactwa, a potem wydaje się je w konsumpcyjnym szaleństwie, które nie przybliża nas do spełnienia."
 building_whisperers_sanctum: "Sanktuarium Szepczących"
 building_whisperers_sanctum_desc: "Sanktuarium to miejsce przeznaczone do obcowania z Szepczącymi. Tutaj przyciszonymi głosami wymienia się tajemnicami, gromadzi i ukrywa nową wiedzę, a nasze szepty dołączają do tego chóru."
