 planet_destruction.101.name: "Mundo fracturado"
 planet_destruction.102.name: "Rompiendo el hielo"
 planet_destruction.101.desc: "El suave balanceo del [From.From.GetName], causado por la rotura de la magnetosfera y la corteza de [From.GetName], remite cuando el Coloso completa su tarea apocalíptica.\n\nLa violencia de la muerte de un planeta es difícil de comprender, pero el núcleo derretido de [From.GetName] enfriándose en el gélido espacio es un funeral de innegable belleza."
 planet_destruction.101.a.purifexter: "Glorioso."
 planet_destruction.301.name: "Barrido de neutrones"
 planet_destruction.301.nobots.desc: "El rayo de neutrones del [From.From.GetName] se desvanece tras completar su barrido de la superficie de [From.GetName]. Los escáneres indican que no quedan formas de vida inteligente; la vegetación, aunque dañada, podría recuperarse. Algunos dirán que la aniquilación de la vida inteligente, conservando la materia inanimada, es un crimen de guerra.\n\nNosotros lo llamamos eficiencia."
 planet_destruction.301.bots.desc: "El rayo de neutrones del [From.From.GetName] se desvanece tras completar su barrido de la superficie de [From.GetName].\n\nLos sensores de sonido tan solo registran el viento y los chasquidos y zumbidos de la población sintética superviviente. Toda forma de vida orgánica inteligente ha sido aniquilada."
 planet_destruction.301.infested.desc: "El rayo de neutrones del [From.From.GetName] se desvanece tras completar su barrido en la superficie de [From.GetName].\n\nUn escaneo rápido confirma que el entorno infestado, antes un hervidero de actividad orgánica, ha quedado desprovisto de toda vida. Ahora solo quedan las inertes rocas."
 planet_destruction.401.name: "Fe inculcada"
 planet_destruction.401.desc: "El zumbido celestial de las ondas psiónicas del [From.From.GetName] se desvanece, y por un momento todo queda en silencio. En [From.GetName], la población está boquiabierta (o su equivalente fisionómico), extasiada por las poderosas y personales verdades que el rayo psiónico ha liberado de la enredada maraña de sus mentes.\n\nSi antes no comprendían, ahora lo hacen de manera visceral; todos formamos parte de algo más grande."
 planet_destruction.401.tooltip: "Cualquier población §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! o §Y$trait_hive_mind$§! es §Rdestruida§! por la resonancia psiónica.\n\nTodas las poblaciones §Ybiológicas§! restantes se convierten en §Y$ethic_spiritualist$§!.\n\nAñade el modificador §Y$god_rayed$§! a [This.GetName] durante §Y10 años§!:\nAtracción de ética espiritualista: §Y+999%§!."
 planet_destruction.501.name: "Nanobots difundidos"
 planet_destruction.501.desc: "El [From.From.GetName] ha completado el despliegue de la carga de nanobots asimiladores que se ha estimado suficiente para dominar cibernéticamente a todos los orgánicos inteligentes en [From.GetName].\n\nNo construimos al [From.From.GetName] con ningún sensor ni instrumento para medir nuestro éxito, pero lo sabemos. Abrimos los ojos por primera vez en [From.GetName]. Nos vemos y somos vistos por nosotros mismos.\n\nEn la superficie de [From.GetName], solo estamos nosotros."
 planet_destruction.501.tooltip: "Todas las poblaciones §Yorgánicas§! ganan el rasgo §Y$trait_cybernetic$§!."
 planet_destruction.701.name: "Planeta inundado"
 planet_destruction.701.desc: "A medida que la columna de agua que desciende desde [FromFrom.GetName] se va disipando, la superficie de [From.GetName] se transforma por completo. Donde antes había extensos continentes desprovistos de agua, ahora tan solo hay un acogedor y brillante océano azul listo para ser habitado."
 planet_destruction.701.tooltip: "El planeta se convierte en un §Y$pc_ocean$§!.\nTodas las poblaciones sin el rasgo §Y$trait_aquatic$§! mueren."
 DELUGE_EXHAUSTED_ICE_TITLE: "Fuente de hielo agotada"
 DELUGE_EXHAUSTED_ICE_DESC: "Tras usar la §Ymáquina de diluvio§! en §Y[This.GetName]§!, se ha agotado nuestro suministro de hielo en el sistema $SYSTEM|Y$, así que se ha quitado la §Y$sm_ice_mining_station$§!."
 planet_destruction.801.name: "Planeta intoxicado"
 planet_destruction.801.desc: "A medida que el impresionante flujo de sustancias venenosas de [FromFrom.GetName] disminuye, [From.GetName] está transformándose: ha pasado de ser un ecosistema vivo a un mundo nocivo en el que pocas formas de vida pueden prosperar."
 planet_destruction.610.name: "[outraged_FE.GetName]"
 planet_destruction.610.desc: "[From.GetName] era un mundo sagrado.\n\n\nNo comprendéis el alcance de vuestro pecado.\n\n\nTodavía no."
 planet_destruction.610.spiri: "Demostraremos nuestra rectitud."
 planet_destruction.610.mater: "Solo era un cuerpo planetario."
 planet_destruction.610.milit: "No ha sido nada personal, solo táctico."
 planet_destruction.610.pacif: "Una medida preventiva."
 planet_destruction.610.autho: "¿Era vuestro? Bueno, pues ya no."
 planet_destruction.610.egali: "Solo estamos igualando el terreno de juego."
 planet_destruction.610.phile: "¡Os seguimos queriendo!"
 planet_destruction.610.phobe: "No quedará nada de lo que consideráis sagrado."
 planet_destruction.610.gesta: "¿Qué más da un solo mundo?"
 planet_destruction.610.devou: "§R¡HAK HAK HAK!§!"
 planet_destruction.610.termi: "Borrado, como los datos inútiles."
 planet_destruction.610.purif: "Las viejas herejías deben arder."
 planet_destruction.615.A: "[From.GetName] está mejor así."
 planet_destruction.615.spir: "Pensad que es como rociar agua bendita."
 action.87.name: "§R¡Colonia perdida!§!"
 action.87.desc: "§Y[new_planet_owner.GetName]§! nos ha arrebatado el control administrativo de §Y[From.GetName]§!, que ahora controla las §Hbases estelares§! del sistema §Y[From.GetStarName]§!."
 action.88.name: "¡Colonia ganada!"
 action.88.desc: "Hemos obtenido el control administrativo de §Y[From.GetName]§!, anteriormente propiedad de §Y[former_planet_owner.GetName]§!, porque controlamos la §Hbase estelar§! del sistema §Y[From.GetStarName]§!."
 apoc.1.name: "Portal abandonado"
 apoc.1.desc: "Hemos encontrado una antigua estación espacial en los límites del sistema [gateway_system.GetName]. La fuerte señal residual subespacial que rodea la estación indica que podría tratarse de una especie de \\\"§Hportal§!\\\" que habría formado parte de una teórica red de estaciones similares. En algún momento del pasado, habría permitido viajar casi al instante de una región a otra de la galaxia.\n\nAsumiendo que se trate de un portal, su estado actual de abandono lo ha dejado inservible. Si se reparase, es posible que su propietario pudiera acceder a otros portales funcionales de la galaxia, lo que permitiría cubrir enormes distancias en cuestión de días."
 apoc.2.desc: "Hemos encontrado otro portal abandonado, esta vez en el sistema [gateway_system.GetName]. Al igual que el primero, el portal se encuentra inoperativo debido a su mal estado."
 apoc.3.desc: "Hemos localizado lo que podría ser un antiguo portal subespacial cerca de §H[gateway_system.GetName]§!. Parece que formaba parte de una red de estaciones parecidas que, cuando funcionaban, permitían viajar de una parte de la galaxia a otra casi al instante.\n\nEn algún momento posterior a su construcción, se cortó su conexión con el resto de la red. Solo ofrece un único destino válido: un grupo de estrellas inexplorado que se encuentra más allá de nuestra galaxia y al que nuestros astrónomos denomina el §HClúster-L§!. Lo más interesante es que el portal fue construido por §Hnanorrobots§! de diseño desconocido.\n\nAunque emite una leve señal de energía, se encuentra en una especie de bucle de mantenimiento forzado que impide su activación. Hasta que demos con el modo de cancelar el proceso, el Clúster-L permanecerá fuera de nuestro alcance."
 apoc.5.name: "Agujero de gusano natural"
 apoc.5.desc: "¡Hemos detectado lo que parece ser un fenómeno subespacial que se produce de manera natural en las afueras del sistema §H[wormhole_system.GetName]§!!. Se ha formado una brecha en el mismo tejido del espacio-tiempo que ha dado lugar a un \\\"§Hagujero de gusano§!\\\". Según especulan nuestros [Root.Owner.GetScientistPlural], podría ser un conducto a través del subespacio hasta otro agujero de gusano situado en alguna otra parte de nuestra galaxia.\n\nEsto significa que, en función de dónde se encontrara el segundo agujero de gusano, las naves podrían viajar de un extremo a otro de la galaxia en cuestión de días. Por desgracia, este agujero de gusano, como la mayoría de los de su clase, es inherentemente inestable. Cualquier nave lo bastante estúpida como para cruzarlo quedaría destrozada en segundos."
 apoc.5.a: "Si pudiésemos estabilizarlo..."
 apoc.10.name: "Portal reactivado"
 apoc.10.desc.1: "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2: "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a: "¡Nuestros científicos han podido reactivar con éxito un portal ancestral en el sistema [gateway_system.GetName]! A pesar de su antigüedad, el dispositivo ha creado un conducto subespacial perfectamente transitable."
 apoc.10.desc.b: "Las sondas enviadas han confirmado que la activación de este portal también ha puesto en marcha un segundo dispositivo idéntico. Por ahora, estos portales son los únicos a los que podemos acceder, pero probablemente existan más dispositivos inertes en otras partes. ¡Incluso es posible que en el futuro podamos construir nuevos portales en sistemas de nuestra elección!"
 apoc.10.desc.c: "Las sondas que hemos enviado confirman que este portal ha creado una fuerte conexión con el resto de la red. Nuestras naves podrán viajar a través de él a otros portales activos, mientras sus dueños no sean hostiles o nos hayan cerrado sus fronteras."
 apoc.10.desc.3: "$apoc.10.desc.d$"
 apoc.10.desc.4: "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d: "¡El portal abandonado del sistema §H[gateway_system.GetName]§! se ha reactivado repentinamente! Deben de haber restaurado la energía a distancia, probablemente desde otro portal. Se ha generado un conducto subespacial estable que parece que se puede cruzar."
 apoc.10.desc.e: "Por desgracia, el portal no nos permite el acceso. El campo subespacial que lo rodea impide que nuestras naves se acerquen. Para poder usarlo, tendremos que investigar alguna manera de activar el portal desde este lado, de tal forma que nuestras naves puedan pasar."
 apoc.10.a: "¡Algo puede atravesar el portal en cualquier momento!"
 apoc.11.name: "Portal construido"
 apoc.11.desc: "Solo podemos definirlo como un triunfo de la ciencia y la ingeniería: ¡hemos terminado la construcción del primer portal operativo en el sistema [gateway_system.GetName]! Este dispositivo ha creado un conducto subespacial estable y ha establecido conexión correctamente con el resto de portales de la red galáctica."
 apoc.12.desc: "Hemos restablecido la energía del portal abandonado que encontramos en el sistema §H[gateway_system.GetName]§!. Lo hemos conectado al resto de la red de portales y ya está plenamente operativo."
 apoc.13.desc: "Hemos terminado la construcción del nuevo portal en el sistema §H[gateway_system.GetName]§!. Se ha establecido una conexión subespacial estable al resto de la red de portales y ya está plenamente operativo."
 apoc.14.name: "Emplazamiento del portal listo"
 apoc.14.desc: "Hemos construido el emplazamiento de espacio profundo para el portal previsto en el sistema §H[gateway_system.GetName]§!. Cuando tengamos los recursos necesarios, podremos comenzar la construcción del portal en cualquier momento."
 planet_destruction.111.name: "Circunvalación hiperespacial"
 planet_destruction.111.desc: "El Consejo de Planificación Hiperespacial informa de que la eliminación del tercer planeta de Sol del pozo gravitatorio del sistema ha permitido la formación de un agujero de gusano natural. Este agujero de gusano reducirá la congestión del tráfico de los viajes UL en las hipervías cercanas."
 planet_destruction.111.a: "Solo era un maldito planeta apático, no me da ninguna lástima."
 planet_destruction.111.a.tooltip: "Se ha formado un §H$NATURAL_WORMHOLE_GALACTIC$§! en §Y[sol_sys.GetName]§!."
 planet_destruction.210.name: "[From.GetName] escudado"
 planet_destruction.210.desc: "El resplandeciente rayo del [From.From.GetName] se desvanece y [From.GetName] queda en silencio.\n\nQuizá la historia considere este escudo, esta completa separación de [From.GetName] del resto del cosmos, una medida extrema e injustificada. O quizá no. Por ahora, el sistema [From.GetStarName] tiene un nuevo terrario planetario."
 planet_destruction.210.desc.alt: "El resplandeciente rayo del [From.From.GetName] se desvanece y [From.GetName] queda en silencio.\n\nLa vida continua, aunque contenida."
 planet_destruction.210.a: "Dad golpecitos al cristal y contemplad cómo se retuercen."
 planet_destruction.210.b: "Un mal necesario."
 sentinel_station: "Estación centinela"
 sentinel_station_plural: "Estaciones centinelas"
 crisis.52.2.a.response: "Muchos centinelas tienen un pasado militar. Somos los supervivientes de una docena de flotas distintas que combatieron contra los prethoryn y perdieron. Como centinelas, hemos aprendido de los errores del pasado y trabajamos duro para no repetirlos jamás.\n\nAdemás, creo que ya he mencionado que reclutamos miembros de todas las especies de la galaxia. Esto incluye un puñado de supervivientes de un antiguo imperio caído que ya no tiene presencia en esta galaxia. Nos han donado alijos de tecnología secreta y flotas de combate abandonadas."
 crisis.52.new.b.response: "Hemos establecido nuestro cuartel general cerca del §H[sentinel_system.GetName]§!. Las coordenadas de este agujero negro inexplorado nos las dio el §H[sentinel_fallen_empire.GetName]§!, que también ayudó a la construcción de nuestra base principal, Centinela Alfa, el puerto de origen de nuestras flotas.\n\nEs un logro notable, aunque sea yo quien lo diga. Especialmente dado el tiempo limitado con el que contábamos."
 crisis.52.2.new.b.response: "Hemos establecido nuestro cuartel general cerca del §H[sentinel_system.GetName]§!. Nuestros agentes consiguieron las coordenadas de este agujero negro inexplorado de los antiguos bancos de datos pertenecientes a un imperio caído y desaparecido en la historia. De ahí también obtuvimos los planos que ayudaron a construir nuestra base principal y puerto de origen de nuestras flotas, Centinela Alfa.\n\nEs un logro notable, aunque sea yo quien lo diga. Especialmente dado el tiempo limitado con el que contábamos"
 sentinel_title: "La orden centinela"
 crisis.76.desc: "Contra todo pronóstico, nuestra galaxia ha prevalecido. Los prethoryn han sido eliminados. Creía que este día nunca llegaría, pero ahora que hemos alcanzado la victoria, solo me queda una última tarea.\n\nComo actual gran maestro de los centinelas, declaro nuestra orden disuelta. Nuestro único propósito era vencer al Azote, y ahora que se ha conseguido, es hora de que nuestros miembros se separen. Desmantelaremos las flotas de combate que nos quedan para impedir que se haga un mal uso de ellas.\n\nQue la derrota de esta amenaza intergaláctica anuncie una nueva era de paz. Centinela Uno, corto."
 crisis.76.c: "Fin de las comunicaciones."
 crisis.81.name: "La caída de los centinelas"
 crisis.81.desc: "Se ha informado de intensos combates en las proximidades del §H[sentinel_system.GetName]§!. El sistema natal de los centinelas está a punto sucumbir.\n\nHemos recibido una transmisión parcial de largo alcance de §HCentinela Alfa§!, la estación espacial que sirve de cuartel general para la orden de los centinelas. Las interferencias y las bolsas de energía residual resultantes de los disparos que están teniendo lugar dentro del sistema nos impiden recibirla con claridad."
 crisis.82.desc: "Aquí... aquí Centinela Alfa. Hemos §R###SEÑAL DAÑADA###§!... recibido daño crítico. El casco está cediendo y §R###SEÑAL DAÑADA###§!... se ha confirmado la muerte del gran maestro. ¡Son demasiados!\n\nEs... es el fin para nosotros. Seguid luchando. Por el bien de las futuras generaciones, no debéis rendiros. ¡No dejéis que nuestro sacrificio sea en vano! Hemos... hemos... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SEÑAL PERDIDA>§!"
 crisis.78.desc: "Aquí Centinela Uno. La galaxia atraviesa momentos difíciles, pero hoy traigo buenas noticias.\n\nGracias a su extensa experiencia de combate y a una meticulosa investigación, los agentes centinelas han recopilado unos archivos anatómicos extremadamente detallados de las criaturas del Azote prethoryn. Por ejemplo, ¿sabíais que los zánganos prethoryn explotan violentamente si se perfora su vesícula principal y secundaria al mismo tiempo?\n\nVamos a poner estos archivos a disposición de toda la galaxia. Si fijamos nuestro objetivo en los puntos débiles que hemos encontrado, vuestras flotas serán mucho más eficaces en la lucha contra el Azote."
 crisis.78.c: "Cargad estos datos en nuestros ordenadores de fijación."
 sentinel_data: "Datos centinelas"
 sentinel_data_desc: "Los centinelas nos dieron estos detallados archivos anatómicos sobre los prethoryn. Con su ayuda, hemos podido identificar varios puntos débiles en los exoesqueletos de las criaturas prethoryn."
 crisis.121.name: "Prethoryn salvaje avistado"
 crisis.121.desc: "Tras la derrota del Azote, muchas criaturas prethoryn escaparon a las profundidades del espacio en medio del caos. Sin una colmena central que las guíe, la mayoría de estas bestias sin mente acabará por languidecer y morir.\n\nSin embargo, los recientes avistamientos confirman que un gran número de estos prethoryn salvajes han establecido una nueva guarida en el sistema §H[feral_prethoryn_system.GetName]§!.\n\nEn los próximos años, es posible que encontremos más nidos de prethoryn en sistemas desocupados en los que el Azote tuvo presencia. Es poco probable que lleguen a ser una amenaza importante, puesto que estas criaturas salvajes tienden a pelear entre ellas y no muestran la inteligencia calculadora que impulsaba al Azote."
 crisis.121.a: "Emitid informes de tránsito."
 crisis.51.2.name: "El auge de los centinelas"
 sentinel_fleet_gift: "Una flota de centinelas aparece cerca de [Root.Capital.GetName] y se transfiere bajo tu control."
 pirate.6.desc: "Un pequeño número de drones ha podido cortar parcialmente su conexión con la Mente sin entrar en coma gracias a una rara mutación genética. Dado que estos drones rebeldes morirían si se alejasen demasiado de la influencia de la Mente, se han establecido en el sistema §H[pirate_system.GetName]§!, dentro de nuestro espacio.\n\nDesde allí pretenden sobrevivir gracias a la piratería y usar su pequeña flota de toscas naves para saquear la ruta comercial vulnerable que pasa por el sistema."
 pirate.7.desc: "Un pequeño grupo de unidades defectuosas se ha separado de la inteligencia central del [Root.GetName] y ha buscado refugio en el sistema §H[pirate_system.GetName]§!, en nuestro espacio. Estas unidades están irremediablemente corrompidas y ahora usan toscas naves para saquear la ruta comercial vulnerable que atraviesa el sistema y conseguir recursos y piezas de repuesto."
 pirate.50.name: "¡Piratas avistados!"
 pirate.50.a.desc: "Nuestra ruta comercial en el sistema §H[pirate_system.GetName]§! no está bien protegida y atraviesa lo que ha acabado siendo un espacio sin ley. Cada vez hay más piratas, contrabandistas y criminales de otra índole en el sistema y han empezado a saquear nuestros envíos con casi total impunidad."
 pirate.50.b.desc: "La ruta comercial desprotegida que atraviesa el sistema §H[pirate_system.GetName]§! ha llamado la atención de una banda de piratas errantes. Estos forajidos han reunido una gran flota que está interceptando buena parte del comercio del sistema."
 pirate.50.c.desc: "Debido a su ruta comercial vulnerable y desprotegida, el sistema §H[pirate_system.GetName]§! ha atraído a un buen número de maleantes y, tras una lucha de poder, estos degenerados criminales se han vuelto lo suficientemente organizados como para contar con una gran armada de piratas. Están usando esta flota de gentuza para interceptar todo el comercio del sistema que puedan."
 pirate.50.a: "Hay que ocuparse de ellos."
 pirate.53.name: "Saqueo de drones rebeldes"
 pirate.53.desc: "Un pequeño número de drones ha podido cortar parcialmente su conexión con la Mente sin entrar en coma gracias a una rara mutación genética. Dado que estos drones rebeldes morirían si se alejasen demasiado de la influencia de la Mente, se han establecido en el sistema §H[pirate_system.GetName]§!, dentro de nuestras fronteras.\n\nNo han elegido el sistema al azar, puesto que una de nuestras rutas comerciales más vulnerables pasa por allí. Sin duda, los drones rebeldes pretenden sobrevivir gracias a la piratería y usar su pequeña flota de toscas naves para saquearnos los envíos."
 pirate.54.name: "Piratas alienígenas"
 pirate.54.desc: "Un grupo de piratas alienígenas se ha infiltrado y establecido en el sistema §H[pirate_system.GetName]§!, dentro de nuestro espacio. Para financiar sus actividades delictivas, pretenden saquear la ruta comercial desprotegida que pasa por allí."
 pirate.56.name: "Unidades corruptas"
 pirate.56.desc: "Un pequeño grupo de unidades defectuosas se ha separado de la inteligencia central del [Root.GetName] y ha buscado refugio en el sistema §H[pirate_system.GetName]§!, en nuestro espacio. Estas unidades están irremediablemente corrompidas y ahora usan toscas naves para saquear la ruta comercial desprotegida del sistema y conseguir recursos y piezas de repuesto."
 pirate.57.name: "Piratas orgánicos"
 pirate.57.desc: "Un pequeño grupo de subunidades orgánicas, al parecer delincuentes marginados, se ha infiltrado y establecido de alguna forma en el sistema §H[pirate_system.GetName]§!, dentro de nuestras fronteras. Pretenden saquear la ruta comercial desprotegida del sistema, tal vez apostando, como suelen hacer los orgánicos, en la equivocada idea de que son demasiado insignificantes como para provocar una respuesta armada por nuestra parte."
 leviathans.509.desc: "El acuerdo que firmamos para acceder a nuestros bancos de datos ha finalizado. ¿Queréis ampliarlo por otros diez años, o vuestros investigadores ya no necesitan la información que ofrecemos?"
 leviathans.509.a: "Deseamos ampliar nuestro acuerdo."
 leviathans.509.a.reply: "Excelente. Nuestros bancos de datos seguirán a disposición de vuestros científicos."
 leviathans.509.e: "No, ahora no nos interesa."
