 tr_adaptability_appropriation_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§!이 §G33%§! 감소합니다."
 tr_adaptability_appropriation_delayed: "사용되지 않는 토지는 제국에 아무런 기여도 하지 않습니다. 노동자들은 이들을 가장 필요로 하는 행성에 효율적으로 재배치되어야 합니다."
 tr_adaptability_finish: "적응 전통 완료"
