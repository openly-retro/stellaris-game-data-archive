 scientist_poi_3: "Przewidywany cel FTL"
 scientist_poi_3_desc: "[Root.Capital.GetName]: Szczęśliwym trafem czujnik dalekiego zasięgu odebrał słabą sygnaturę energetyczną mogącą być śladem podróży FTL.\n\nTrajektoria nie pokrywa się z żadnym znanym szlakiem, więc prawdopodobnie jest to kierownik."
 scientist_poi_4: "Polowanie trwa"
 scientist_poi_4_desc: "Po odszyfrowaniu charakterystycznej sygnatury energetycznej statku naukowego i przeprowadzeniu skomplikowanych obliczeń matematycznych, wiemy, do którego układu uciekł kierownik."
