 crisis.6000.name: "O Motor Eterofásico"
 crisis.6000.a.desc: "Chegamos em um momento crucial em nossa jornada para subverter o domínio psíquico do Véu. A moldura do grande §HMotor Eterofásico§! agora cerca a estrela de nosso sistema natal. Assim que esta megaestrutura for concluída, as barreiras entre nossos mundos serão apagadas e poderemos reivindicar o Véu para nós mesmos.\n\nNossas mentes não serão mais limitadas pelas restrições físicas de nossos corpos frágeis, e a própria realidade estará à nossa mercê. Verdadeiramente, não há plano de existência maior que esse."
 crisis.6000.b.desc: "A moldura do grande §HAetherophasic Engine§! que estamos construindo em torno da estrela em nosso sistema natal está pronta. Esta megaestrutura, assim que concluída, abrirá o manto entre o nosso mundo e o Véu.\n\nNós não teremos mais que sofrer a vergonha de ter que abrir um túnel para este reino psíquico como vermes - em vez disso, vamos marchar através dele como conquistadores. A realidade pode então ser refeita como acharmos adequado."
 crisis.6000.c.desc: "Drones de construção terminaram a moldura do §HMotor Eterofásico§! que estamos construindo ao redor da estrela de nosso sistema natal. Quando for concluída, esta megaestrutura abrirá a barreira entre nosso mundo e o reino psiônico que os orgânicos se referem como \"O Véu.\"\n\nQuando tivermos atravessado totalmente para esta dimensão e anexado-a, as leis da natureza que governam nossa existência podem ser reescritas como desejarmos. Nossas consciências conjuntas não mais serão restritas por limites físicos, como nosso poder de processamento ou nódulos de rede."
 crisis.6000.d.desc: "Nossos drones terminaram a moldura do §HMotor Eterofásico§! que estamos construindo ao redor da estrela de nosso sistema natal. Quando for concluída, esta megaestrutura abrirá a barreira entre nosso mundo e o reino psiônico que os outros se referem como \"O Véu.\"\n\nQuando tivermos atravessado totalmente para esta dimensão e anexado-a, nossa consciência se expandirá para cobrir toda a criação; pelo menos nesta galáxia. As leis da natureza que governam nossa existência podem ser reescritas como desejarmos."
 crisis.6000.a: "O paraíso aguarda."
 crisis.6000.b: "Seremos como deuses."
 crisis.6000.c: "Tudo será subsumido."
 crisis.6000.d: "Nossa Mente englobará a galáxia."
