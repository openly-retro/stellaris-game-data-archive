 first_contact.10.xenophobe.desc.proactive: "A invasão súbita do sistema §H[This.System.GetName]§! pelo que só pode ser uma nave espacial xeno ainda está sob investigação. O objetivo exato da nave permanece desconhecido, mas provavelmente é um agente de uma entidade política xeno maior. Talvez seja necessário juntar mais dados sobre estas criaturas, para que possamos avaliar melhor o escopo e natureza exatos desta nova ameaça."
