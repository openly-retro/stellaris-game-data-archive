 spiritualist_scientist: "\"과학은 초월자의 거울입니다.\""
 spiritualist_general: "\"적의 위세가 아무리 강하더라도, 우리의 정신은 꺾이지 않을 것입니다.\""
 spiritualist_official: "\"영적인 힘을 이해하는 자야말로 최고의 지도자입니다.\""
 materialist_admiral: "\"항성의 힘에 필적하는 함대를 거느릴 것입니다\""
 materialist_scientist: "\"이론을 실행에 옮길 준비가 되었습니다.\""
 materialist_general: "\"잘 무장된 군대가 승리를 차지합니다!\""
 materialist_official: "\"계획, 생산, 번영. 제가 중시하는 3가지 가치입니다.\""
