 akx.9541.name: "Oczekujący Świat - czystka"
 akx.9541.desc: "[waiting_world.GetName]: To może być potworna zbrodnia. Albo jedyny sposób na to, by nasz naród uniknął jeszcze gorszego losu. Energia naszego uzbrojenia dosłownie ugotowała tamtejsze miasta. Kiedy skończymy, wszystkie budynki obrócą się w ruinę i nie przetrwa żadna żywa istota."
 akx.9541.a: "Usunąć archiwa. Za sto lat nikt nie będzie wiedział, że to zrobiliśmy."
 akx.9541.b: "Powiedzcie wszystkim. Niech nawet nas nienawidzą, ważne, żeby się nas bali."
 akx.9545.name: "Oczekujący Świat - wszystko i nic"
 akx.9545.desc: "Nasz zespół donosi, że mieszkańcy planety są zdrowi, normalni i najwyraźniej zdziwieni całym zamieszaniem. Ale natrafiliśmy na coś ciekawego. To niezwykła liczba wielodzietnych urodzin, dziwne zjawisko obejmujące całą planetę, na której nikt nie przywiązuje wagi do dokładności. Zaobserwowano też fluktuacje miejscowego promieniowania słonecznego charakterystyczne dla gwiazd przed wejściem w fazę supernowej. Na powierzchni pojawiły się \"zdarzenia świetlne\", podczas których światło jest kumulowane, a następnie uwalniane przez pryzmatyczne właściwości atmosfery. Zdobyliśmy cenne i ciekawe dane, jednak mógł to być przypadek. Nadal nie wiadomo, czy coś stało się kolonistom."
 akx.9545.a: "\"Co będzie, było\"."
 akx.9545.b: "Koloniści - koloniści są dziwni."
