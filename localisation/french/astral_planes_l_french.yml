 NAME_Dimensional_Fleet: "Flotte dimensionnelle"
 MESSAGE_DIMENSIONAL_FLEET_DESTROYED_TITLE: "Départ de la flotte dimensionnelle"
 MESSAGE_DIMENSIONAL_FLEET_DESTROYED_DESC: "La flotte dimensionnelle que nous avions convoquée est repartie pour son plan de l'existence originel. Il ne subsiste aucune trace d'elle."
 action_astral_splitting: "Coupe astrale"
 action_astral_splitting_desc: "En tissant davantage de £astral_threads£fil astral dans la trame délicate de l'espace, nous pouvons créer une déchirure artificielle dans la réalité. Le faire trop fréquemment, toutefois, pourrait mettre la galaxie en danger en l'effilochant complètement."
