 cara.3002.title: "Destruction de la $NAME_Caravaneer_Fleet3$"
 cara.3002.desc: "Au terme des combats dans le système de [From.From.solar_system.GetName], la flotte de la [From.From.GetName] a la joie de rapporter que la $NAME_Caravaneer_Fleet3$ a été détruite.\n\nLa caravane $NAME_Caravaneer_Fleet3_species$ autrefois florissante est désormais réduite à l'état de casse interstellaire. Nous ne devrions donc plus être troublés par cette présence si dérangeante."
 cara.3003.title: "Destruction de la $NAME_Caravaneer_Fleet3$"
 cara.3003.desc: "L'information vient d'arriver à [Root.Capital.GetName] : la $NAME_Caravaneer_Fleet3$ n'est plus.\n\nAprès un engagement avec la [From.GetName], la caravane $NAME_Caravaneer_Fleet3_species$ autrefois animée est désormais réduite à l'état de casse interstellaire.\n\nPeut-être cette fin ne leur aurait-elle pas déplu ?"
 cara.4000.name: "§HLes Caravaniers§! : l'herbe est plus verte..."
 cara.4000.desc: "Des rapports nous sont parvenus de [pops_join_caravan_planet.GetName], nous informant qu'un certain nombre des habitants de la [pops_join_caravan_planet.GetPlanetMoon] ont quitté la colonie pour rejoindre la flotte [pops_join_caravan_fleet.GetName] transitant par notre espace. Il ne fait nul doute que ces gens ont été attirés par les rêves d'aventures ou par l'arôme entêtant du mercantilisme le plus débridé."
 cara.4000.a.tooltip: "§R3§! £pop£§Hpops§! quittent §Y[pops_join_caravan_planet.GetName]§!."
 cara.4010.name: "§HLes Caravaniers§! : franchise locale"
 cara.4010.desc: "Un message urgent est arrivé de [caravan_pops_join_planet.GetName], expliquant qu'un certain nombre d'anciens membres de la [caravan_pops_join_country.GetName] demandent l'asile politique sur la [caravan_pops_join_planet.GetPlanetMoon]. L'administration locale a préféré transmettre le dossier jusqu'au sommet de la hiérarchie pour décider ce qu'il convient de faire."
 cara.4010.a: "Tout le monde a un rôle à jouer parmi nous"
 cara.4010.a.tooltip: "§G3§! £pop£pops de l'espèce §Y[caravan_pops_join_country.GetSpeciesName]§! rejoignent la colonie de §Y[caravan_pops_join_planet.GetName]§!."
 cara.4010.b: "Débarrassons-nous d'eux"
 cara.4020.name: "§HLes Caravaniers§! : vieilleries"
 cara.4020.desc: "La base stellaire du système de [caravan_hulk_system.GetName] rapporte que la flotte de la [caravan_hulk_country.GetName] a évacué et abandonné là un vaisseau en mauvais état, désormais en orbite instable autour de l'étoile centrale du système."
 cara.4020.a: "Il n'y a pas de petites économies..."
 cara.4020.b: "Laissons l'étoile le prendre"
 cara.4020.c: "Tractons-le jusqu'à la base stellaire"
 cara.4020.c.tooltip: "La facture pour l'en débarrasser sera adressée à la [caravan_hulk_country.GetName]."
 cara.4025.name: "$cara.4020.name$"
 cara.4025.desc: "Sans doute du fait que le vaisseau était un transport civil, les bases de données trouvées à bord n'avaient pas été totalement effacées avant son abandon. Si rien d'autre de valeur n'a été trouvé, les spécialistes des données sont donc parvenus à recouvrer une partie des références faisant mention de technologies aliens inconnues."
 cara.4030.name: "§HLes Caravaniers§! : dégagez !"
 cara.4030.desc: "Des manifestations massives se sont produites sur [disgruntled_planet.GetName] aujourd'hui suite au scandale de la présence de la [xeno_fleet.GetName] dans le système. Leur présence sordide a suscité l'indignation de tous les [disgruntled_planet.owner.Species.GetNamePlural] bien-pensants."
 cara.4030.a: "Interdisons-lui d'approcher [disgruntled_planet.GetName]"
 cara.4040.name: "§HLes Caravaniers§! : accueil chaleureux"
 cara.4040.desc: "Alors que la [welcome_fleet.GetName] arrivait aujourd'hui en orbite de [pleased_planet.GetName] pour ce qui devrait être une courte visite de courtoisie, la population a spontanément salué sa présence par diverses manifestations, telles que des marchés en plein air ou des célébrations. De nombreux liens entre les [pleased_planet.owner.Species.GetNamePlural] et les [welcome_fleet.owner.Species.GetNamePlural] se sont forgés, et de nombreux échanges ont eu lieu."
 cara.4040.a: "Revenez-nous vite !"
 cara.4050.name: "§HLes Caravaniers§! : vols"
 cara.4050.desc: "Au terme d'une visite récente de la [stealing_fleet.GetName] sur [stolen_from_planet.GetName], il a été remarqué qu'une certaine quantité de ressources avait disparu des réserves centrales. On suspecte la [stealing_fleet.GetName] de s'en être emparée."
 cara.4050.a: "Mon précieux !"
 cara.4041.name: "§HLes Caravaniers§! : après la fête"
 cara.4041.desc: "Quelques mois se sont écoulés depuis les fêtes données en l'honneur des [party_host.GetNamePlural] sur [pleased_planet.GetName]. Certains éléments semblent montrer que les liens créés alors ont été plus étroits que nous aurions pu le penser d'abord."
 cara.4041.phile: "C'est si beau !"
 cara.4041.phobe: "Quelle horreur !"
 cara.4041.a: "C'est la vie..."
 mega.9000.name: "$mega_art_installation_1$"
 mega.9000.desc: "La première étape de la construction de la $mega_art_installation_3$ a combiné les difficultés liées à la construction d'une énorme station avec les complexités liées à l'organisation d'un musée et d'une galerie hors du commun. Maintenant que la structure de base est en place, la voûte devrait être le chantier prioritaire. Prévue comme une merveille de sécurité et de stabilité, celle-ci renfermera et protégera des merveilles artistiques originaires de toute la galaxie."
 mega.9001.name: "$mega_art_installation_2$"
 mega.9001.desc: "Le second niveau de la $mega_art_installation_3$ est achevé, et le processus de création de la voûte a été lancé. Une flotte de vaisseaux de transport mène ses rotations de façon ininterrompue pour y amener les trésors de l'empire dans leur nouveau lieu d'accueil. Dans le même temps, des structures additionnelles sont construites pour abriter le personnel, très nombreux, et pouvoir organiser le grand nombre d'expositions qui est d'ores et déjà prévu."
 mega.9002.name: "$mega_art_installation_3$"
 mega.9002.desc: "Les stations d'exposition sont achevées. Chacune plus vaste que bien des bases stellaires, elles peuvent accueillir des millions de visiteurs chaque jour. Enfin prêtes à ouvrir leurs portes, elles présenteront des chefs-d'oeuvre des [From.Owner.GetSpeciesNamePlural] et de toute la galaxie, pour le plus grand plaisir de tous. La première flotte de vaisseaux de transport, avec à bord de nombreux visiteurs, est déjà en approche."
 mega.9002.phile.desc: "Les stations d'exposition sont achevées. Chacune plus vaste que bien des bases stellaires, elles peuvent accueillir des millions de visiteurs chaque jour. Enfin prêtes à ouvrir leurs portes, elles présenteront des échantillons de l'art de toutes les espèces afin de célébrer la diversité de la galaxie. La première flotte de vaisseaux de transport, avec à bord de nombreux visiteurs, est déjà en approche."
 mega.9002.phobe.desc: "Les stations d'exposition sont achevées. Chacune plus vaste que bien des bases stellaires, elles peuvent accueillir des millions de visiteurs chaque jour. Enfin prêtes à ouvrir leurs portes, elles présenteront un panel complet de la véritable gloire de l'art des la [From.Owner.GetName]. Une petite sélection xénoartistique devrait aussi être exposée pour permettre de les comparer et constater notre supériorité. La première flotte de vaisseaux de transport, avec à bord de nombreux visiteurs, est déjà en approche."
 mega.9003.name: "Centre de coordination stratégique : la coque"
 mega.9003.desc: "La coque blindée du Centre de coordination stratégique est achevée. Abritant désormais toute la fine fleur de la hiérarchie militaire, elle est en théorie imprenable. Assuré de sa sécurité et concentré sur sa mission, le personnel est désormais capable de consacrer chaque heure éveillée à planifier au mieux la défense de l'empire."
 mega.9003.mil.desc: "La coque blindée du Centre de coordination stratégique est achevée. Abritant désormais toute la fine fleur de la hiérarchie militaire, elle est en théorie imprenable. Assuré de sa sécurité et concentré sur sa mission, le personnel est désormais capable de consacrer chaque heure éveillée à planifier au mieux la conquête de la galaxie."
 mega.9003.slave.desc: "La coque blindée du Centre de coordination stratégique est achevée. Abritant désormais toute la fine fleur de la hiérarchie militaire, elle est en théorie imprenable. Assuré de sa sécurité et concentré sur sa mission, le personnel est désormais capable de consacrer chaque heure éveillée à planifier au mieux la capture d'un nombre aussi élevé que possible d'esclaves."
 mega.9004.name: "Centre de coordination stratégique : les communications"
 mega.9004.desc: "De puissants dispositifs de communication ont été ajoutés au Centre de coordination stratégique, permettant désormais à nos stratèges de transmettre des ordres à tous les vaisseaux, quelle que soit leur position dans la galaxie. Ces dispositifs, à la pointe de la technologie, sont suffisamment puissants pour échapper à toute tentative de brouillage, et le signal crypté de manière quantique est en théorie impossible à pirater."
 mega.9005.name: "Centre de coordination stratégique opérationnel"
 mega.9005.desc: "Les derniers ajouts ont été faits au Centre de coordination stratégique. Il s'agit de plusieurs modules fortifiés détachés, simulant des « forces hostiles ». Ces bastions disposent de quasiment toutes les fonctionnalités du Centre de coordination, mais à échelle plus réduite, et sont totalement indépendants du système principal. À l'intérieur, l'élite des commandants et leurs subordonnés peuvent être entièrement immergés dans la culture et les traditions de nos ennemis, et en étudiant leurs arts seront à même de mieux simuler leur réflexion militaire. Une fois pleinement immergés, ils pourront livrer des guerres virtuelles contre le personnel du Centre de coordination, nous permettant ainsi de simuler les conflits contre tous les ennemis imaginables, avec un luxe de détails qui pourront par la suite être étudiés du point de vue des deux camps afin d'affiner nos stratégies."
 mega.9006.name: "Assemblée interstellaire : le centre"
 mega.9006.desc: "La partie la plus vitale de la construction de l'Assemblée interstellaire est le §Scentre§!. Il s'agit de la projection holographique d'un trou noir, conçue pour évoquer l'abîme gravitationnel qui se trouve au coeur de la galaxie : rien moins que le pivot autour duquel tourne la galaxie.\n\nUne fois terminé, ce lieu jouera aussi le rôle d'un axe, celui autour duquel se produiront les tourbillons de la diplomatie feutrée et du soft power qui animent notre galaxie."
 mega.9007.name: "Assemblée interstellaire : l'anneau consulaire"
 mega.9007.desc: "La seconde partie de l'Assemblée interstellaire, l'anneau consulaire, est désormais achevée. Ce cercle intérieur abritera la plus grande partie de notre personnel diplomatique, qui y vaquera à ses fonctions."
 mega.9008.name: "Assemblée interstellaire : modules de forum"
 mega.9008.desc: "L'anneau extérieur de l'Assemblée interstellaire est composé de vastes salles de conférences à la pointe de technologie, équipées de filtres privatifs (ne pouvant bien évidemment être pénétrés que sous surveillance [Root.GetAdj]). Dans les faits, la station est déjà en train de devenir le centre de la galaxie, le lieu où sont menées toutes les négociations décentralisées."
 mega.9009.name: "L'Assemblée interstellaire"
 mega.9009.desc: "L'Assemblée interstellaire est désormais pleinement opérationnelle, et abrite un certain nombre d'ambassades des grandes puissances de la galaxie, qu'elles soient politiques ou économiques.\n\nNos diplomates avouent avoir quelques difficultés à se faire à la masse d'informations d'intérêt et de scandales politiques provenant de la station. Au moins, nos invités semblent pour la plupart se désintéresser largement de la surveillance que nous exerçons, à partir du moment où nous pouvons leur offrir l'environnement idéal pour jouer des tours à leurs rivaux."
 mega.9010.name: "Décompresseur de matière : l'ancre"
 mega.9010.desc: "Pour extraire de la matière de [From.GetName], nous devons d'abord disposer d'une base sur laquelle construire le complexe. L'ancre a été construite à la lisière même de l'horizon des événements, et est maintenue en place en dépit des immenses forces gravitationnelles grâce à un engin de redirection gravitationnelle avancé, retournant donc contre le trou noir sa propre gravité."
 mega.9011.name: "Décompresseur de matière : les lentilles"
 mega.9011.desc: "Construit sur le système de redirection gravitationnelle, le complexe des lentilles peut rediriger une partie des forces grâce à une « lentille » qui les concentre en un seul point et les rend plus fortes."
 mega.9012.name: "Décompresseur de matière : le forage"
 mega.9012.desc: "La clef pour extraire de la matière du trou noir est le raffinement suprême du système de redirection gravitationnel : en concentrant la gravité en un point, il crée en effet un vaste puits, dont le forage est composé de forces gravitationnelles concentrées et redirigées."
 mega.9013.name: "Décompresseur de matière : extraction"
 mega.9013.desc: "La dernière étape pour ce qui concerne le décompresseur de matière est, finalement, la plus banale - même si elle sans doute la plus impressionnante. Un vaste complexe automatisé de fonderies et de centres de traitement brise, concasse et sépare les matériaux de [From.GetName] pour en faire des minéraux utiles, décantés dans une vaste flotte de barges robotiques capables de gagner n'importe quel point de notre espace."
 cara.4110.name: "Le Collecteur"
 cara.4110.desc: "Salutations. Je suis le Collecteur, et je vous propose une chance unique : j'ai une boîte à vous vendre, obtenue par des moyens que je ne vous révélerai pas, pas plus que je ne révélerai son contenu. Vous pouvez l'acheter pour 3000£energy£ et garder tout ce qu'elle contient. Par contre, je ne procède à aucun remboursement."
 cara.4110.a: "Vous voulez qu'on l'achète sans savoir ce qu'elle renferme ?"
 cara.4110.a.response: "Exactement."
 cara.4110.b: "Très bien, en ce cas."
 cara.4110.b.response: "Parfait !"
 cara.4110.c: "Pas question !"
 cara.4110.c.response: "Alors, vous le regretterez !"
 cara.4110.d: "Qui êtes-vous ?"
 cara.4110.d.response: "Je suis le Collecteur. J'ai longtemps recouru aux flottes caravanières pour acquérir les reliques dispersées dans la galaxie. C'est tout ce que vous avez besoin de savoir."
 cara.4120.name: "Esclaves des machines à sous"
 cara.4120.desc: "Leurs visites trop fréquentes au $NAME_Chors_Compass$ se sont traduites chez de nombreux individus de [cara_border_planet.GetName] par une addiction au jeu. Nombre d'entre eux versent désormais dans le crime pour payer les voyages répétés jusqu'à ce lieu de perdition."
 cara.4120.a: "C'est troublant..."
 cara.4130.name: "Amusements"
 cara.4130.desc: "La visite d'un grand nombre de [caravaneer_neighbor_species.GetSpeciesNamePlural] de la [caravaneer_neighbor.GetName] a donné lieu à une gigantesque fête sur [cara_border_planet.GetName]. Malheureusement, les choses ont quelque peu dérapé et la « fête » ressemble désormais à une véritable émeute d'importance plantaire."
 cara.4130.a: "C'est inacceptable !"
 cara.4140.name: "Nouvelles machines à sous !"
 cara.4140.desc: "La [caravaneer_neighbor.GetName] a récemment révélé sur [cara_border_planet.GetName] plusieurs nouveaux modèles de machines à sous. Les visiteurs qui y ont afflué pour l'occasion ont permis un véritable boom économique."
 cara.4150.name: "Acclimatation"
 cara.4150.desc: "Le $NAME_Chors_Compass$ est un lieu quelque peu... « remuant », que les âmes trop sensibles devraient s'abstenir de visiter. Mais du fait de leurs visites fréquentes, les habitants de [cara_border_planet.GetName] se sont parfaitement et incroyablement rapidement accoutumés aux conditions locales."
 cara.4160.name: "Concert de MegaCorpse : des millions de morts !"
 cara.4160.desc: "[cara_border_planet.GetName] est plongée dans le chaos après qu'un concert du groupe phénomène de psi-métal Megacorpse a dégénéré. Les rapports sont confus, du fait de la dévastation générale, mais il y a une chose sur laquelle tous s'accordent : le clou du spectacle a été la performance de la star kel-azaan, qui a percé un trou dans la lune, la détruisant entièrement."
 cara.4160.nomoon.desc: "[cara_border_planet.GetName] est plongée dans le chaos après qu'un concert du groupe phénomène de psi-métal Megacorpse a dégénéré. Les rapports sont confus, du fait de la dévastation générale, mais il y a une chose sur laquelle tous s'accordent : le clou du spectacle a été la performance de la star kel-azaan, qui a explosé son hyperguitare sur la scène avec une telle puissance que toute la région a été intégralement détruite."
 cara.4160.a: "C'est trop bon comment ça déchire grave"
 cara.4161.name: "MegaCorpse : les origines"
 cara.4161.desc: "MegaCorpse est le plus grand groupe de psi-métal de l'espace incorporé. On dit que ses membres, assez disparates (un Kel-Azaan, un Gantren, un Humain, un Yondar et un Scyldarien) se sont rencontrés au-delà du Linceul.\n\nC'est vrai.\n\nConnu seulement de quelques individus, le Linceul est le nom de code d'une division sono-musicale très secrète de Sons Galactiques, le conglomérat musical qui a le vent en poupe et premier fabricant d'armes soniques du multivers. L'initiative MegaCorpse a au départ été lancée par une force de frappe psionique. Ils « jouaient » des morceaux « durs », subvertissant dans les faits les mouvements rebelles de paroles ouvertement anticorporation cachant des mesures psioniques antiagressives subtiles infligées à quiconque les écoutait.\n\nFinalement, l'effet catalytique de leur musique sur la puissance psionique déjà débridée du groupe c'est avérée trop importante pour que les managers et l'encadrement puissent continuer de les contrôler. Le groupe s'est alors détaché de Sons Galactiques (le label refusant de rompre un contrat aussi profitable), et aujourd'hui MegaCorpse joue ce qu'il veut, comme il veut, quand il veut, tant que cela reste du §Rmétal§!."
 cara.4111.desc: "Profitez !"
 mega.9100.name: "Décompresseur de matière en ruine"
 mega.9100.a.desc: "Dans une position apparemment impossible, sur l'horizon des événements de [matter_decompressor_system.GetName], se trouve une sorte d'appareil minier. Selon les scientifiques, cela pourrait être un « §Hdécompresseur de matière§! », une mégastructure conçue pour extraire des matériaux d'un trou noir. Bien qu'elle ne soit plus entièrement fonctionnelle, la machinerie empêchant sa spaghettification doit encore être opérationnelle."
 mega.9100.b.desc: "Sur l'horizon des événements de [matter_decompressor_system.GetName] se trouve un §Hdécompresseur de matière§!, une mégastructure conçue pour extraire des matériaux d'un trou noir. Bien qu'il ne soit plus entièrement fonctionnel, son moteur à torsion gravitationnelle doit toujours être opérationnel, car il n'a pas subi de spaghettification."
 mega.9100.a: "Il semble assez similaire au nôtre"
 mega.9101.name: "Décompresseur de matière restauré"
 mega.9110.name: "Centre de coordination stratégique en ruine"
 mega.9110.a.desc: "Les vestiges d'une immense station spatiale ont été découverts dans le système de §Y[strategic_coordination_center_system.GetName]§!. Il s'y trouve une grande quantité d'ordinateurs de combat, de simulateurs et de dispositifs de communication, ce qui laisse supposer qu'il s'agissait d'une sorte de « §Hcentre de coordination stratégique§! »."
 mega.9110.b.desc: "Les vestiges d'une immense station spatiale ont été découverts dans le système de §Y[strategic_coordination_center_system.GetName]§!, semblant être tout ce qu'il reste d'un §Hcentre de coordination stratégique§!."
 mega.9110.a: "Mais le nôtre ne sera jamais en ruine !"
 mega.9111.name: "Centre de coordination stratégique restauré"
 mega.9111.desc: "Le centre de coordination stratégique abandonné dans le système de [From.GetName] a été entièrement réparé. Le personnel militaire le plus brillant de toute la [Root.GetName] y a déjà été affecté. Conformément à son objectif initial, la mégastructure sera utilisée pour coordonner nos forces militaires dans toute la galaxie."
 mega.9120.name: "Mégartistique en ruine"
 mega.9120.a.desc: "Les vestiges de trois stations spatiales ont été découverts dans le système de §Y[mega_art_installation_system.GetName]§!. Ils sont entourés d'un nuage de débris, parmi lesquels on peut vaguement discerner des oeuvres d'art, bien que celles-ci soient intrinsèquement alien de par leur nature. Tout laisse croire que cela a été à un moment donné une « §HMégartistique§! »."
 mega.9120.b.desc: "Les vestiges d'une §HMégartistique§! ont été découverts dans le système de [mega_art_installation_system.GetName]. Le temps et l'exposition au vide n'ont pas fait de bien aux oeuvres qui s'y trouvaient exposées."
 mega.9120.a: "Au final, ces oeuvres ne présentent guère d'originalité"
 mega.9121.name: "Mégartistique restaurée"
 mega.9121.desc: "La Mégartistique en ruine qui se trouve dans le système de §Y[From.GetName]§! a été remise en état. Entièrement rénovée, dotée d'un choix des plus grands chefs-d'oeuvre de la [Root.GetName], elle expose également quelques-unes des pièces, restaurées, qui se trouvaient dans la mégastructure originale."
 mega.9130.name: "Assemblée interstellaire en ruine"
 mega.9130.a.desc: "Les débris d'une vaste station spatiale ont été découverts dans le système de [interstellar_assembly_system.GetName]. À en juger par l'ampleur des espaces de bureaux et au gigantisme du forum équipé de dizaines de types de systèmes de survie, les scientifiques supposent que c'est là tout ce qu'il reste d'une « §Hassemblée interstellaire§! »."
 mega.9130.b.desc: "Les débris d'une §Hassemblée interstellaire§! ont été découverts dans le système de [interstellar_assembly_system.GetName]. Les restes momifiés d'au moins une douzaine d'espèces différentes ont déjà été identifiés parmi les vestiges."
 mega.9130.a: "Ils sont donc restés ensemble jusqu'à la fin"
 mega.9131.name: "Assemblée interstellaire restaurée"
 mega.9131.desc: "L'Assemblée interstellaire du système de [From.GetName] est de nouveau fonctionnelle. À nouveau, les diplomates venus de toute la galaxie peuvent s'y réunir afin de débattre en un seul lieu des grandes questions du cycle solaire actuel."
 colony.3040.name: "Sonder le vide"
 colony.3040.desc: "Après des années d'études, les chercheurs de [Root.GetName] commencent à sentir qu'ils comprennent le Vide absolu. Il y a... des courants. Des forces. Des flux qui exercent doucement une pression sur le portail de [From.GetName], y apportant des traces de matière noire que nous sommes en mesure de collecter. En théorie, il devrait être possible de rendre notre portail plus « visible » à cette force, ce qui devrait se traduire par une collecte plus importante de cette ressource précieuse..."
 colony.3041.name: "Appeler le Vide"
 colony.3041.desc: "Un immense amplificateur de signal a envoyé une décharge d'énergie à travers le portail de [Root.GetName]. L'effet a été immédiat : la pression de l'autre côté du portail est désormais plus forte, permettant ainsi un afflux plus important de matière noire."
 portal_void_tooltip2: "Les chercheurs sur le portail dimensionnel vont produire davantage de £sr_dark_matter£matière noire."
 colony.3009.a.robot: "**Signal entrant**"
 colony.3020.desc.robot: "Ici [Root.Owner.Leader.GetName] de la [Root.Owner.GetName]. Identifiez-vous !"
 colony.3020.a.robot: "Somme de contrôle erronée : ID invalide ! Ici [Root.Owner.Leader.GetName] ! Identifiez-vous !"
 colony.3021.desc.robot: "**§YTRAITEMENT EN COURS§!**\nRésultat : ce portail fait le lien entre deux dimensions alternatives. Nous sommes tous deux [Root.Owner.Leader.GetName], dans des dimensions divergentes."
 colony.3021.a.robot: "Variable non prise en compte. Demande de rapport sur les [Root.Owner.Species.GetNamePlural] alternatifs !"
 colony.3021.b.robot: "Lancement du commerce"
 mirror_trade_reply.robot: "Affirmatif"
 colony.3022.desc.robot: "Les [Root.Owner.Species.GetNamePlural] se sont répandus dans l'espace depuis [Root.Owner.Capital.GetName] grâce à la découverte de la propulsion par distorsion. Mai..."
 colony.3022.a.robot: "Correction valeur erronée, §Rdistorsion§! > §Ghyperroutes§!"
 colony.3023.desc.robot: "**§YTRAITEMENT EN COURS§!**\nRésultat : la découverte d'un mode de voyage PRL différent pourrait avoir été le point de divergence entre nos deux univers. Requête : attaque des animaux à distorsion ?"
 colony.3023.a.robot: "Valeur inconnue, animaux à distorsion. Niveau de menace ?"
 colony.3024.desc.robot: "Ces animaux à distorsion attaquent toutes les civilisations connues et constituent une menace pour toute forme de vie. Hypothèse : une fois la propulsion par distorsion atteinte, un seuil critique au sein de la galaxie a été franchi. Les animaux se sont alors éveillés et ont attaqué. Plusieurs espèces ont déjà disparu, mais nous sommes parvenus à les tenir à l'écart pour l'instant."
 colony.3024.a.robot: "Requête : soutien matériel nécessaire ?"
 mirror_trade_reply2.robot: "Un commerce interdimensionnel visant à renforcer les [Root.Owner.Species.GetNamePlural] dans les deux dimensions serait une solution."
 colony.3032.a.robot: "Les [Root.Owner.Species.GetName] vaincront !"
 colony.3033.desc.robot: "Rapport de statut : [Root.Owner.Capital.GetName] hors ligne. Capacité de combat de la [Root.Owner.GetName] : 23% de l'optimum. Réseau colonial préservé : [Root.GetName]. Résultat prévisible : victoire totale des animaux à distorsion dans deux cycles solaires.\nErreur ! Activité des animaux détectée en orbite de [Root.GetName] ! Erreur !\n\n**§YSignal coupé§!**"
 colony.3033.a.robot: "Rapport"
 colony.3033.d.robot: "Univers des [Root.Owner.Species.GetNamePlural] hors ligne"
 dportal_trade_increases_tooltip: "La production de £amenities£services et de £trade_value£valeur commerciale des §Ychercheurs sur le portail dimensionnel§! va s'accroître."
 dportal_trade_increases_gestalt_tooltip: "La production de £amenities£services et d'£energy£énergie des §Ydrones du portail dimensionnel§! va s'accroître."
 dportal_trade_reduces_tooltip: "La production de £amenities£services et de £trade_value£valeur commerciale des §Ychercheurs sur le portail dimensionnel§! va être réduite."
 dportal_trade_reduces_gestalt_tooltip: "La production de £amenities£services et d'£energy£énergie des §Ydrones du portail dimensionnel§! va être réduite."
 #Other
 action.96.name: "§HNaissance du Marché galactique§!"
 action.96.desc: "Dans les faits, le commerce galactique, non lié aux aléas de la diplomatie interstellaire, a existé dès que nous avons découvert que nous n'étions pas seuls dans l'univers. Alors que nous prenons connaissance de nouvelles frontières, et que d'anciennes sont retracées à travers la galaxie, les dirigeants pensent qu'il est temps de §Ylégitimer le forum commercial§!, de façon à ce que tous puissent en profiter.\n\nAu cours des années à venir, des marchands indépendants et des agences gouvernementales vont chercher à établir un carrefour commercial quasi centralisé pour l'ensemble de la galaxie. Nous tirerions sans doute de grands avantages si ce lieu se trouvait dans l'espace de la [Root.GetName], aussi pouvons-nous choisir de §Yproposer l'un de nos mondes§! pour en faire un candidat."
 action.96.desc.corp: "Les clients, gogos et bouseux de toute la galaxie semblent enfin prêts à accepter une plateforme quasi centralisée de commerce dérégulé, quasi intergalactique.\n\nNous pouvons §Ypromouvoir l'un de nos mondes§! pour abriter ce carrefour commercial afin de maximaliser nos revenus."
 action.96.desc.phobe: "Il est regrettable de constater que nous ne sommes jamais véritablement parvenus à étouffer le §Ycommerce illicite avec les xénos§!. Et il est tout aussi regrettable de constater qu'on ne peut nier les avantages économiques que présenterait un forum commercial en grande partie anonyme, totalement détaché de la vie diplomatique internationale.\n\nAu cours des années à venir, des marchands indépendants et des agences gouvernementales vont chercher à établir un carrefour commercial quasi centralisé pour l'ensemble de la galaxie. Les bénéfices économiques si nous pouvions abriter un tel carrefour dépasseraient largement les inconvénients d'avoir à abriter des marchandises aliens, aussi pouvons-nous choisir de §Yproposer l'un de nos mondes§! pour en faire un candidat."
 action.96.desc.homicidal: "Si peu nombreux sont ceux qui se disent prêts à commercer avec nous directement, il existe un marché noir galactique florissant dans lequel nous avons enfin réussi à puiser."
 action.96.a: "Faisons donc nos affaires !"
 action.96.b: "C'est entendu"
 action.96.c: "Cela pourrait effectivement bénéficier à tous nos membres"
 action.97.name: "$action.96.name$"
 action.97.desc: "$action.96.desc$"
 action.97.desc.corp: "$action.96.desc.corp$"
 action.97.desc.phobe: "$action.96.desc.phobe$"
 enable_decision_market_nomination: "§HPermet la décision§! $decision_market_nomination$."
 action.99.name: "§HMarché galactique§! établi à [market_founder_planet.GetStarName]"
 action.99.desc: "Notre campagne de promotion pour [market_founder_planet.GetName] a porté ses fruits : les futures puissances du Marché se sont entendues sur le fait que le centre de leurs activités devrait se trouver dans le système de [market_founder_planet.GetStarName] !"
 action.1000.name: "Échec de l'établissement du Marché galactique"
 action.1000.desc: "Tous les efforts entrepris pour établir le Marché galactique se sont avérés vains. Si la volonté politique n'a certes pas fait défaut concernant le projet, aucune candidature valide n'a pu être retenue pour ce qui concernait l'emplacement de la station.\n\nLes lobbys commerciaux et partisans politiques continuent toutefois de soutenir l'idée, et ont fait voeu de redoubler d'efforts pour soutenir [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] dans ce projet s'il était relancé."
 action.1000.a: "Ce n'est que partie remise !"
 action.1005.desc: "Il semblerait que [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] ne dispose pas forcément des moyens à la hauteur de sa volonté politique. Les tentatives pour établir une station dédiée à un Marché galactique sont restées vaines, aucune candidature n'ayant été jugée recevable pour établir cette station.\n\nLes principaux soutiens de ce projet ont très vite réfuté l'idée qu'il s'agit là d'un échec, et affirmé leur volonté de continuer à travailler sur le sujet."
 action.1005.desc.phobe: "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] paraît ne pas disposer des moyens à la hauteur de sa volonté politique. Ses tentatives pour former un Marché galactique unifié viennent en effet de se solder par un échec. Après des discours et débats sans fin, ce fameux projet n'a même pas pu déboucher sur la nomination d'un lieu où devrait être établie une station dédiée.\n\nLes soutiens du projet ont évidemment réfuté l'idée que cela démontre l'inutilité évidente de toute « xénocollaboration » (comme si une telle chose était possible !), et prétendent vouloir persister à travailler sur le sujet..."
 action.1005.a.phobe: "Idée ridicule s'il en est..."
 action.101.name: "§HMarché galactique§! établi"
 action.101.desc: "Le centre du commerce galactique a été fixé dans le système de §Y[galactic_market_station.solar_system.GetName]§!, au sein de l'espace de la [From.GetName]. L'administration [From.GetAdj] a officiellement avalisé la décision d'en faire un carrefour commercial, où des ressources pourront être achetées et vendues par de tierces parties indépendantes."
 action.101.desc.phobe: "Ces xénos suspects de la §Y[From.GetName]§! ont établi un carrefour commercial pour le commerce des marchandises aliens. S'il nous répugne évidemment de prendre part à ces échanges, cela reste pour nous une possibilité."
 action.101.desc.homicidal: "$action.96.desc.homicidal$"
 action.103.name: "§HMarché galactique§! déplacé"
 action.103.desc: "La communauté marchande galactique, après avoir perdu le contact avec l'ancien carrefour commercial, a choisi d'établir une nouvelle station au sein de nos frontières."
 action.106.name: "§HMarché galactique§!"
 action.106.desc: "Grâce à nos contacts récents, nous avons accès à un marché galactique pour y acheter et vendre des ressources. Cela présentera très certainement de nombreux avantages pour l'économie [Root.GetAdj]."
 action.106.desc.phobe: "Nous avons appris l'existence d'un marché galactique où sont échangées toutes sortes de produits aliens. Il a été établi par quelques-uns de ces xénos répugnants. S'il nous répugne évidemment de prendre part à ces échanges, cela reste pour nous une possibilité."
 action.106.desc.homicidal: "$action.96.desc.homicidal$"
 established_galactic_market_station: "La §H$galactic_market_station$§! est établie dans le système de §Y[galactic_market_station.solar_system.GetName]§!.\n\n"
 distar.305.rare_crystals: "Le [Root.GetName] a découvert une ressource stratégique auparavant inconnue sur [From.From.GetName], surnommée §Hcristaux rares§!. Ceux-ci se prêtent fort bien à un usage dans l'électronique de point ou dans le domaine des systèmes d'armement laser grâce à leurs propriétés réfractives spectaculaires."
 distar.305.exotic_gases: "Le [Root.GetName] a découvert une ressource stratégique auparavant inconnue sur [From.From.GetName], surnommée §Hgaz exotiques§!. Ceux-ci ont un certain nombre d'applications, aussi bien tactiques que récréatives."
 distar.305.volatile_motes: "Le [Root.GetName] a découvert une ressource stratégique auparavant inconnue sur [From.From.GetName], surnommée §Hparticules volatiles§!. Elles produisent une quantité explosive de forces cinétiques en cas d'activation chimique, et sont supposées très épicées lorsqu'on les emploie en cuisine."
 decision_market_nomination: "Proposer comme marché galactique"
 decision_market_nomination_effects: "Applique à ce monde un modificateur de §Ycompétitivité pour devenir le prochain Marché galactique§!, dépendant des conditions locales. Plus le taux de potentialité sera élevé, plus il est vraisemblable que ce monde héberge le prochain §HMarché galactique§!.\n\nPour qu'il soit choisi, mieux vaut présenter un monde produisant une £trade_value£§Yvaleur commerciale§! élevée."
 decision_market_nomination_effects_short: "Présente ce monde comme candidat pour centraliser le §HMarché galactique§!."
 decision_market_nomination_desc: "Être au coeur du commerce galactique est aussi prestigieux que profitable. Le marché est certes volatile, mais avec suffisamment d'incitations nous pourrions bien attirer les géants du commerce pour qu'ils s'établissent sur ce monde."
 decision_revoke_market_nomination: "Renoncer à la candidature au marché"
 decision_revoke_market_nomination_effect: "§HLes investissements déjà consentis ne seront pas remboursés.§!"
 decision_revoke_market_nomination_desc: "Parfois, mieux vaut éviter d'être au centre de toutes les attentions."
 decision_boost_market_nomination: "Pousser la candidature de ce monde"
 decision_boost_market_nomination_effects_short: "Augmente la §Ycompétitivité de ce monde pour devenir le prochain marché galactique§! grâce à des mesures complémentaires."
 decision_boost_market_nomination_effects: "Utilisable jusqu'à §Y2§! fois."
 decision_boost_market_nomination_desc: "Démarches administratives réduites. Zones économiques spéciales. Dessous de table."
 already_market_nominated: "§RNous avons déjà proposé un monde.§!"
