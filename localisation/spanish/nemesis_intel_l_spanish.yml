 first_contact.262.desc.hive_enemy.machine: "$first_contact.252.desc.machine.start$\n\nNuestros asaltantes, un grupo de orgánicos [From.Owner.Species.GetClass] que se movía con una coordinación que indicaba que eran una inteligencia unificada como la nuestra, $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.hive_enemy.hive: "$first_contact.252.desc.hive.start$\n\nNuestros asaltantes, un grupo de alienígenas [From.Owner.Species.GetClass] que se movía con la coordinación propia de una inteligencia unificada como la nuestra, $first_contact.262.desc.gestalt.end$"
 first_contact.272.name: "Violencia en el primer contacto"
 first_contact.272.desc: "Una nave que enviamos a investigar a los [From.Owner.GetName] fue destruida en un asalto violento por parte de sus fuerzas. No sabemos si pretendían capturarla o si solo se trataba de un mensaje para que no nos acerquemos a su territorio."
 first_contact.272.B: "¡Los vengaremos!"
 first_contact.282.name: "Salvación milagrosa"
 first_contact.282.desc: "La §H[ship_to_seize.GetName]§!, la nave que enviamos a investigar a los §H[From.Owner.GetName]§!, escapó por los pelos de un cruento ataque por parte de sus fuerzas. Parece que querían tomarla para interrogar a la tripulación, con la intención de seguir siendo hostiles con nosotros. Menos mal que la [ship_to_seize.GetName] logró activar el UL de emergencia antes de que fuese demasiado tarde."
 first_contact.282.desc.gestalt: "La §H[ship_to_seize.GetName]§!, la nave que enviamos a investigar a los §H[From.Owner.GetName]§!, escapó por los pelos de un cruento ataque por parte de sus fuerzas. Parece que querían tomarla y robar nuestra tecnología, con la intención de seguir siendo hostiles con nosotros. Menos mal que la [ship_to_seize.GetName] logró activar el UL de emergencia antes de que fuese demasiado tarde."
 first_contact_fleets_mia_tooltip: "Nuestras flotas en lo que parece ser su territorio han activado el UL de emergencia para ponerse a salvo."
 first_contact.285.name: "Interrogatorios completados"
 first_contact.285.desc: "Hemos terminado de estudiar a los alienígenas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Al principio, los rehenes no querían colaborar con nosotros, pero, con el tiempo, nos dieron pistas sobre su idioma sin querer, hasta que pudimos comunicarnos con ellos con un nivel básico. A partir de ese momento, conseguimos sacar más datos sobre ellos y accedimos a sus sistemas informáticos cuando uno de los rehenes más cooperativos se puso a hablar.\n\nGracias a la información que hemos extraído, hemos podido identificarlos como §H[This.ContactCountry.GetRealName]§! y hemos obtenido bastante información sobre sus actividades y capacidades."
 first_contact.285.desc.weak: "Hemos terminado de estudiar a los alienígenas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Los rehenes eran unos pusilánimes y no mostraban deseo alguno por evitar que descubriésemos cosas sobre ellos. De hecho, fueron muy cooperativos. No tardamos mucho en traducir su idioma y en acceder a sus sistemas informáticos.\n\nComo resultado, hemos podido identificarlos como §H[This.ContactCountry.GetRealName]§! y hemos obtenido bastante información sobre sus actividades y capacidades."
 first_contact.285.desc.strong: "Hemos terminado de estudiar a los alienígenas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Los rehenes no querían colaborar con nosotros de ninguna manera, se resistían incluso con los métodos más persuasivos de nuestros interrogadores. Sin embargo, con el tiempo, nos dieron pistas sobre su idioma sin querer, lo que nos permitió comunicarnos con ellos con un nivel básico. A partir de ese momento, conseguimos sacar más datos sobre ellos y accedimos a algunos de sus sistemas informáticos más básicos, aunque sospechamos que consiguieron guardarse muchos detalles.\n\nGracias a la información que hemos extraído, hemos podido identificarlos como §H[This.ContactCountry.GetRealName]§! y hemos obtenido bastante información sobre sus actividades y capacidades."
 first_contact.285.desc.machine_victim: "Hemos concluido el estudio de las máquinas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Cuando cortamos la conexión de la IA principal, los drones carecieron de organismo y, dado que su funcionalidad se deterioró rápidamente, no pudimos descubrir mucho acerca de su uso.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim: "Hemos concluido el estudio de los alienígenas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Parece que están organizados como una §Hmente colmena§!, con drones individuales que carecen de autonomía u organismo. Tras separarlos del cuerpo, los drones se quedaron sin objetivo y murieron uno por uno, por lo que no nos brindaron mucha información útil, salvo que eran unos especímenes biológicos inconscientes.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end: "Por suerte, pudimos descifrar los códigos de sus sistemas informáticos, y nuestros [This.Owner.GetLinguists] consiguieron traducir la señales que usan para comunicarse. Como resultado, podemos identificar a los §H[This.ContactCountry.GetName]§! como §H[This.ContactCountry.GetRealName]§! y hemos obtenido bastante información sobre sus actividades y capacidades."
 first_contact.290.name: "Estudio alienígena completado"
 first_contact.290.desc: "Hemos concluido el estudio de los alienígenas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Los rehenes no estaban dispuestos a cooperar con nosotros, pero esto acabó siendo discutible en cuanto empezamos a cortarlos. Ahora sabemos muchas cosas sobre las funciones internas de sus [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] y otras partes del cuerpo. Nuestros [This.Owner.GetResearchers] de genética disponen de §Hdatos xenobiológicos§! valiosos.\n\nAtemorizados por la crueldad de nuestros actos, varios de los alienígenas, que ahora sabemos que son §H[This.ContactCountry.GetSpeciesNamePlural]§!, cooperaron con nosotros para traducir su idioma y acceder a sus sistemas informáticos. Como resultado, hemos obtenido bastantes datos que podremos usar en su contra si fuese necesario."
 first_contact.290.desc.hive_victim.main: "Hemos concluido el estudio de los alienígenas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Parece que están organizados como una §Hmente colmena§!, con drones individuales que carecen de autonomía u organismo. Aunque no se mostraron útiles en el interrogatorio, esto acabó siendo discutible en cuanto empezamos a cortarlos. Ahora sabemos muchas cosas sobre las funciones internas de sus [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] y otras partes del cuerpo. Nuestros [This.Owner.GetResearchers] de genética disponen de §Hdatos xenobiológicos§! valiosos."
 first_contact.290.desc.hive_victim.end: "Ahora sabemos cómo comunicarnos con su imperio principal, §H[This.ContactCountry.GetRealName]§!, si nos apetece, ¡y tenemos bastantes datos que podremos usar contra ellos si es necesario!"
 first_contact.290.desc.hive_victim: "$first_contact.290.desc.hive_victim.main$\n\nAunque hemos tardado más de lo esperado, los datos biológicos que hemos obtenido y las pistas sobre la nave capturada nos han permitido descifrar su idioma y sus códigos informáticos. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel: "$first_contact.290.desc.hive_victim.main$\n\nAunque hemos tardado más de lo esperado, los datos biológicos que hemos obtenido y las pistas que hemos hallado al raptar a los drones nos han permitido descifrar su idioma y sus códigos informáticos. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim: "Hemos concluido el estudio de las máquinas §H[This.ContactCountry.GetName]§! que capturamos hace poco. Una vez separados de la IA principal, los drones carecieron de organismo y nos brindaron poca información valiosa por voluntad propia. Sin embargo, cuando empezamos a desmontarlos, conseguimos avanzar: comprendimos su funcionamiento interno y obtuvimos algo de información general. Resulta que sus procesadores no eran rival para las técnicas invasivas de recopilación de datos que usamos con ellos. Ahora sabemos prácticamente todo lo que hay que saber sobre ellos.\n\nAdemás, si fuese necesario, podemos comunicarnos con la IA principal, que se hace llamar §H[This.ContactCountry.GetRealName]§!."
 first_contact.290.A: "Una conclusión bastante gratificante."
 first_contact.295.name: "Materiales alienígenas estudiados"
 first_contact.295.desc: "Hemos concluido el estudio de la nave de [This.ContactCountry.GetName] que capturamos hace poco. Como no quedaba tripulación con vida, la investigación fue todo un desafío. Por suerte, dejaron bastante material para que nuestros [This.Owner.GetLinguists] descifrasen su idioma y los identificasen como §H[This.ContactCountry.GetRealName]§!, lo que nos permite comunicarnos con ellos si queremos. Además, hemos podido estudiar la §Htecnología§! de su nave, y eso ha ayudado a nuestros [This.Owner.GetResearchers] a descubrir nuevos planteamientos para nuestros propios problemas de investigación."
 first_contact.295.desc.no_ship: "Hemos concluido el estudio del equipo de [This.ContactCountry.GetName] que capturamos hace poco. Sin especímenes vivos que interrogar, la investigación fue todo un desafío. Por suerte, dejaron bastante material para que nuestros [This.Owner.GetLinguists] descifrasen su idioma y los identificasen como §H[This.ContactCountry.GetRealName]§!, lo que nos permite comunicarnos con ellos si queremos. Además, hemos podido estudiar su §Htecnología§!, y eso ha ayudado a nuestros [This.Owner.GetResearchers] a descubrir nuevos planteamientos para nuestros propios problemas de investigación."
 first_contact.295.A: "Un buen trabajo bien hecho."
 gain_asset_internal_organs: "Nuestro conocimiento de sus órganos internos será de utilidad durante las §Hoperaciones de espionaje§!\n"
 first_contact.1100.desc: "Hemos concluido el estudio del equipo de §H[contact_country.GetName]§! que capturamos hace poco. Aunque la investigación fue todo un desafío porque no había especímenes vivos a los que interrogar, pudimos avanzar más rápidamente cuando establecimos contacto con los [contact_country.GetSpeciesNamePlural]. Nuestros [Root.GetResearchers] pudieron estudiar su §Htecnología§!, y eso nos ha ayudado a descubrir nuevos planteamientos para nuestros propios problemas de investigación."
 first_contact.1105.desc: "Hemos concluido el estudio de los alienígenas §H[contact_country.GetAdj]§! que capturamos hace poco. Los rehenes no estaban dispuestos a cooperar con nosotros, pero esto acabó siendo discutible en cuanto empezamos a cortarlos. Ahora sabemos muchas cosas sobre las funciones internas de sus [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] y otras partes del cuerpo. Nuestros [Root.GetResearchers] de genética disponen de §Hdatos xenobiológicos§! valiosos.\n\nAtemorizados por la crueldad de nuestros actos, varios de los [contact_country.GetSpeciesNamePlural] cooperaron con nosotros para traducir su idioma y acceder a sus sistemas informáticos. Como resultado, hemos obtenido bastantes datos que podremos usar en su contra si fuese necesario."
 first_contact.1105.desc.hive_victim: "Hemos concluido el estudio de los alienígenas §H[contact_country.GetAdj]§! que capturamos hace poco. Como quedó patente cuando establecieron contacto con nosotros, están organizados como una §Hmente colmena§!, con drones individuales que carecen de autonomía u organismo. Aunque no se mostraron útiles en el interrogatorio, esto acabó siendo discutible en cuanto empezamos a cortarlos. Ahora sabemos muchas cosas sobre las funciones internas de sus [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] y otras partes del cuerpo. Nuestros [Root.GetResearchers] de genética disponen de §Hdatos xenobiológicos§! valiosos.\n\nAunque tardamos más de lo que esperábamos, el conocimiento biológico que conseguimos nos ha ayudado a descifrar su idioma y sus códigos informáticos. ¡Ahora ya tenemos una cantidad considerable de información con la que plantarles cara, en caso de ser necesario!"
 first_contact.1105.desc.machine_victim: "Hemos concluido el estudio de las máquinas §H[contact_country.GetAdj]§! que capturamos hace poco. Una vez separados de la IA principal, los drones carecieron de organismo y nos brindaron poca información valiosa por voluntad propia. Cuando empezamos a desmontarlos, conseguimos avanzar: comprendimos su funcionamiento interno y obtuvimos algo de información general. Resulta que sus procesadores no eran rival para las técnicas invasivas de recopilación de datos que usamos con ellos. Ahora sabemos prácticamente todo lo que hay que saber sobre ellos.\n\nAhora tenemos información de sobra para hacer un despliegue contra su IA principal, §H[contact_country.GetName]§!, si es necesario."
 first_contact.1110.desc: "Hemos terminado de estudiar a los alienígenas §H[contact_country.GetAdj]§! que capturamos hace poco. Al principio, los rehenes no querían colaborar con nosotros, pero cuando establecimos contacto con [contact_country.GetName], pudimos avanzar mucho más rápido. En poco tiempo pudimos \"persuadirlos\" para que nos concediesen acceso a sus sistemas informáticos.\n\nGracias a la información que hemos extraído, hemos obtenido bastante información sobre sus actividades y capacidades."
 first_contact.1110.desc.weak: "Hemos terminado de estudiar a los alienígenas §H[contact_country.GetAdj]§! que capturamos hace poco. Los rehenes eran unos pusilánimes y no mostraban deseo alguno por evitar que descubriésemos cosas sobre ellos. De hecho, fueron muy cooperativos. En poco tiempo pudimos persuadirlos para que nos concediesen acceso a sus sistemas informáticos.\n\nGracias a la información que hemos extraído, hemos obtenido bastante información sobre sus actividades y capacidades."
 first_contact.1110.desc.strong: "Hemos terminado de estudiar a los alienígenas §H[contact_country.GetAdj]§! que capturamos hace poco. Los rehenes no querían colaborar con nosotros de ninguna manera, se resistían incluso con los métodos más persuasivos de nuestros interrogadores. Sin embargo, cuando establecimos contacto con [contact_country.GetName], pudimos avanzar mucho más rápido, e incluso acceder a algunos de sus sistemas informáticos más básicos, aunque creemos que han podido ocultarnos muchos detalles. En poco tiempo pudimos \"persuadirlos\" para que nos concediesen acceso a sus sistemas informáticos.\n\nGracias a la información que hemos extraído, hemos obtenido bastante información sobre sus actividades y capacidades."
 first_contact.1110.desc.machine_victim: "Hemos concluido el estudio de las máquinas §H[contact_country.GetAdj]§! que capturamos hace poco. Cuando cortamos la conexión de la IA principal, los drones carecieron de organismo y, dado que su funcionalidad se deterioró rápidamente, no pudimos descubrir mucho acerca de su uso.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim: "Hemos concluido el estudio de los alienígenas §H[contact_country.GetAdj]§! que capturamos hace poco. Como quedó patente cuando establecieron contacto con nosotros, están organizados como una §Hmente colmena§!, con drones individuales que carecen de autonomía u organismo. Tras separarlos del cuerpo, los drones se quedaron sin objetivo y murieron uno por uno, por lo que no nos brindaron mucha información útil, salvo que eran unos especímenes biológicos inconscientes.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end: "Por suerte, pudimos descifrar los códigos de sus sistemas informáticos y conseguir bastante información sobre sus actividades y capacidades."
 first_contact.320.name: "Alienígenas capturados"
 first_contact.320.desc.end: "Aunque la operación transcurrió sin problemas y nuestros operarios consiguieron escapar sin ser perseguidos, es mucho esperar que los §H[This.ContactCountry.GetName]§! desconozcan nuestras acciones."
 first_contact.320.desc.planet.normal.normal: "Un valiente equipo de fuerzas especiales encubiertas ha abandonado el territorio §H[This.ContactCountry.GetName]§! con rehenes de una de las colonias del sistema §H[abduction_planet.System.GetName]§!. Consiguieron aterrizar en una zona remota del planeta, abrigados por la oscuridad, y se llevaron a varios alienígenas con vida, así como un buen alijo de hardware técnico que nos ayudará a descifrar su idioma y a evaluar su nivel tecnológico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine: "Un valiente equipo de fuerzas especiales encubiertas ha abandonado el territorio §H[This.ContactCountry.GetName]§! con rehenes de una de las colonias del sistema §H[abduction_planet.System.GetName]§!. Consiguieron aterrizar en una zona remota del planeta, abrigados por la oscuridad, y se sorprendieron al descubrir que los habitantes eran §Hdrones mecánicos§!. Sin embargo, se llevaron a unos cuantos ilesos, así como un buen alijo de hardware técnico que nos ayudará a descifrar su idioma y a evaluar su nivel tecnológico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal: "Un destacamento de drones de operaciones encubiertas liderado por [This.Leader.GetName] consiguió aterrizar en una zona remota de una colonia §H[This.ContactCountry.GetName]§! del sistema §H[abduction_planet.System.GetName]§!. Lograron llevarse a varios alienígenas con vida, así como un buen alijo de hardware técnico que podría ayudarnos a descifrar sus comunicaciones y a evaluar su nivel tecnológico antes de escapar.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine: "Un destacamento de drones de operaciones encubiertas liderado por [This.Leader.GetName] consiguió aterrizar en una zona remota de una colonia §H[This.ContactCountry.GetName]§! del sistema §H[abduction_planet.System.GetName]§!. Sorprendentemente, resultó que los habitantes del planeta eran drones mecánicos. Sin embargo, se llevaron a unos cuantos ilesos, así como un buen alijo de hardware técnico que podría ayudarnos a descifrar sus comunicaciones y a evaluar su nivel tecnológico antes de escapar.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine: "Un destacamento de drones de operaciones encubiertas liderado por [This.Leader.GetName] consiguió aterrizar en una zona remota de una colonia §H[This.ContactCountry.GetName]§! del sistema §H[abduction_planet.System.GetName]§!. No tardaron en descubrir que los habitantes del planeta son drones mecánicos. Puede que los guíe una IA como nuestro [This.Owner.GetGovernmentName]. Sin inmutarse, se llevaron a unos cuantos drones ilesos, así como un buen alijo de hardware técnico que podría ayudarnos a descifrar sus comunicaciones y a evaluar su nivel tecnológico antes de escapar.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal: "Un valiente equipo de fuerzas especiales encubiertas ha escapado del territorio §H[This.ContactCountry.GetName]§! con una nave de carga que interceptó en el sistema §H[abduction_system.GetName]§!. Junto con la tripulación de la nave, que ha sobrevivido prácticamente toda, casi todos los sistemas informáticos y el hardware se han librado de daños importantes.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine: "Un valiente equipo de fuerzas especiales encubiertas ha escapado del territorio §H[This.ContactCountry.GetName]§! con una nave de carga que interceptó en el sistema §H[abduction_system.GetName]§!. Sorprendentemente, la nave estaba tripulada en exclusiva por §Hdrones mecánicos§!, puede que guiados por una IA rebelde. Los deshabilitamos y capturamos con daños leves. Nuestro equipo también consiguió dejar intactos casi todos los sistemas informáticos y el hardware de la nave.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal: "Un destacamento de drones de operaciones encubiertas liderado por [This.Leader.GetName] ha logrado tomar una pequeña nave logística §H[This.ContactCountry.GetName]§! en el sistema §H[abduction_system.GetName]§!. Junto con la tripulación de la nave, que ha sobrevivido prácticamente toda, casi todos los sistemas informáticos y el hardware se han librado de daños importantes.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine: "Un destacamento de drones de operaciones encubiertas liderado por [This.Leader.GetName] ha logrado tomar una pequeña nave logística §H[This.ContactCountry.GetName]§! en el sistema §H[abduction_system.GetName]§!. Curiosamente, resultó que la nave estaba tripulada en exclusiva por §Hdrones mecánicos§!. Sin inmutarse, nuestro equipo los deshabilitó y capturó con daños leves. También consiguió dejar intactos casi todos los sistemas informáticos y el hardware.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine: "Un destacamento de drones de operaciones encubiertas liderado por [This.Leader.GetName] ha logrado tomar una pequeña nave logística §H[This.ContactCountry.GetName]§! en el sistema §H[abduction_system.GetName]§!. Resultó que la nave estaba tripulada exclusivamente por drones mecánicos, puede que guiados por una IA como nuestro §H[This.Owner.GetGovernmentName]§!. Sin inmutarse, nuestro equipo los deshabilitó y capturó con daños leves. También consiguió dejar intactos casi todos los sistemas informáticos y el hardware.\n\n$first_contact.320.desc.end$"
 first_contact.320.A: "Interrogad a los rehenes."
 first_contact.320.A2: "Nos desvelarán sus secretos."
 first_contact.320.A.tooltip: "Las flotas que tenemos en su territorio han huido para evitar represalias."
 first_contact.320.C.homicidal_tooltip: "También investigaremos el equipo que hemos incautado en busca de pistas sobre ellos.\n"
 first_contact.321.name: "Un desafortunado percance"
 first_contact.321.desc.mega_oops: "Un valiente equipo de fuerzas especiales encubiertas, que por otra parte no destaca por su audacia, ha huido del territorio §H[This.ContactCountry.GetName]§! con rehenes de una de sus colonias en el sistema §H[abduction_planet.System.GetName]§!. Pudieron aterrizar en una zona remota del planeta al amparo de la oscuridad y atrapar varios especímenes de un gran mamífero con manchas blancas y negras que no mostró resistencia.\n\nLuego nos dimos cuenta de que esas criaturas no emitían los característicos sonidos de las transmisiones [This.ContactCountry.GetName] ni mostraban ningún indicio de inteligencia. Tras investigarlo, ¡llegamos a la conclusión de que, sin querer, habíamos capturado ejemplares de su ganado!\n\nPor desgracia, desde la incursión, sus patrullas espaciales están más alerta. Han detectado nuestra presencia, por lo que nuestros intentos futuros están abocados al fracaso..."
 first_contact.321.A: "Qué vergüenza."
 first_contact.322.name: "La traición de los [From.Owner.GetName]"
 first_contact.322.desc.planet: "Aunque a algunos les preocupaba la incursión de naves alienígenas desconocidas en nuestro espacio, ahora es cuando hemos descubierto la amenaza que representan los [From.Owner.GetName]. Parece que aterrizaron en una zona remota de [abduction_planet.GetName], capturaron con vida a varios rehenes [This.Owner.GetSpeciesName] y escaparon a las profundidades del espacio antes de que nos diese tiempo a preparar un equipo de rescate. A saber las torturas que estarán sufriendo a manos de sus captores."
 first_contact.322.desc.no_planet: "Aunque a algunos les preocupaba la incursión de naves alienígenas desconocidas en nuestro espacio, ahora es cuando hemos descubierto la amenaza que representan los [From.Owner.GetName]. Parece que enviaron a unas fuerzas encubiertas a interceptar una de nuestras naves de carga en el sistema [abduction_system.GetName], la tomaron y escaparon a las profundidades del espacio antes de que nos diese tiempo a preparar un equipo de rescate. A saber las torturas que estarán sufriendo a manos de sus captores."
 first_contact.322.desc.planet.gestalt: "Creíamos que era un riesgo permitir que los alienígenas desconocidos entraran en nuestro espacio, y ha resultado ser así. Parece que los [From.Owner.GetName] enviaron a un equipo encubierto a una zona remota de [abduction_planet.GetName] y se llevaron varios drones [This.Owner.GetSpeciesName] y parte de nuestro hardware. Después, escaparon a las profundidades del espacio antes de que pudiésemos enviar a un equipo para destruirlos. Esperemos que no consigan descubrir nada valioso."
 first_contact.322.desc.no_planet.gestalt: "Creíamos que era un riesgo permitir que los alienígenas desconocidos entraran en nuestro espacio, y ha resultado ser así. Parece que los [From.Owner.GetName] enviaron a unas fuerzas encubiertas a interceptar una de nuestras naves logísticas en el sistema [abduction_system.GetName], la tomaron y escaparon a las profundidades del espacio antes de que pudiésemos enviar a un equipo para destruirlos. Esperemos que no consigan descubrir nada valioso."
 first_contact.330.name: "Intento de abducción fallido"
 first_contact.330.desc.disaster: "¡Nuestro intento de tomar rehenes para interrogarlos ha sido un §Hdesastre§!!"
 first_contact.330.desc.planet: "$first_contact.330.desc.disaster$ Un valiente equipo de fuerzas especiales encubiertas liderado por [This.Leader.GetName] intentó aterrizar en una colonia §H[This.ContactCountry.GetName]§! del sistema §H[abduction_planet.System.GetName]§!. Sin embargo, perdimos el contacto con ellos en cuanto aterrizaron. En este momento, no albergamos la esperanza de que eludieran una captura. Por desgracia, jamás sabremos si los apresaron con vida o si una muerte rápida los libró de largas horas de tortura a manos de los alienígenas."
 first_contact.330.desc.planet.gestalt: "$first_contact.330.desc.disaster$ Un destacamento de drones de operaciones descubiertas liderado por [This.Leader.GetName] intentó aterrizar en una colonia §H[This.ContactCountry.GetName]§! del sistema §H[abduction_planet.System.GetName]§!. Sin embargo, perdimos el contacto con ellos en cuanto aterrizaron. En este momento, suponemos que los capturaron o los destruyeron. Por desgracia, jamás sabremos qué información le habrán dado al enemigo antes de morir."
 first_contact.330.desc.no_planet: "$first_contact.330.desc.disaster$ Un valiente equipo de fuerzas especiales encubiertas liderado por [This.Leader.GetName] intentó tomar una nave de carga §H[This.ContactCountry.GetName]§! en el sistema §H[abduction_system.GetName]§!. Sin embargo, no se dieron cuenta de que el objetivo escogido estaba más armado de lo que creían. Además, el enemigo tenía varias naves de guerra escondidas en los alrededores. Su nave fue destruida junto con todos sus tripulantes mientras buscaban una retirada precipitada."
 first_contact.330.desc.no_planet.gestalt: "$first_contact.330.desc.disaster$ Un destacamento de drones de operaciones encubiertas liderado por [This.Leader.GetName] intentó tomar una pequeña nave logística §H[This.ContactCountry.GetName]§! en el sistema §H[abduction_system.GetName]§!. Sin embargo, no se dieron cuenta de que el objetivo escogido estaba más armado de lo que creían. Además, el enemigo tenía varias naves de guerra escondidas en los alrededores. Su nave fue destruida mientras buscaba una retirada precipitada."
 first_contact.330.A: "Qué desgracia..."
 first_contact.332.name: "$first_contact.322.name$"
 first_contact.332.desc.planet.start: "Aunque a algunos les preocupaba la incursión de naves alienígenas desconocidas en nuestro espacio, ahora es cuando hemos descubierto la amenaza que representan los [From.Owner.GetName]. Parece que aterrizaron en una zona remota de [abduction_planet.GetName] para intentar tomar rehenes e interrogarlos. Sin embargo, gracias a nuestros sistemas de alerta temprana, pudimos desplegar a nuestras fuerzas especiales para impedir su huida. ¡La próxima vez se lo pensarán dos veces antes de realizar una proeza como esta!"
 first_contact.332.desc.planet.gestalt.start: "Creíamos que era un riesgo permitir que los alienígenas desconocidos entraran en nuestro espacio, y ha resultado ser así. Parece que los [From.Owner.GetName] enviaron a un equipo encubierto a una zona remota de [abduction_planet.GetName]. Sin embargo, gracias a nuestros sistemas precognitivos de detección de amenazas, pudimos desplegar a nuestros drones de fuerzas especiales para impedir su huida. ¡La próxima vez se lo pensarán dos veces antes de realizar una proeza como esta!"
 first_contact.332.desc.no_planet.end: "Sin embargo, por suerte, teníamos varias naves de guerra escondidas por la zona y pudieron llegar allí con rapidez.\n\nLa nave enemiga fue destruida mientras intentaba escapar, pero sus restos podrían contener información valiosa."
 first_contact.332.desc.planet: "$first_contact.332.desc.planet.start$\n\nParece que nuestros asaltantes, un grupo de alienígenas [From.Owner.GetSpeciesClass], tenían orden de suicidarse en lugar de dejarse atrapar con vida, pero este incidente ha brindado material de sobra a nuestros [This.Owner.GetResearchers] para que empiecen a investigar."
 first_contact.332.desc.planet.machine_enemy: "$first_contact.332.desc.planet.start$\n\nParece que nuestros asaltantes, un grupo de drones mecánicos guiados por una IA rebelde, tenían orden de autodestruirse en lugar de dejarse atrapar con vida, pero este incidente ha brindado material de sobra a nuestros [This.Owner.GetResearchers] para que empiecen a investigar."
 first_contact.332.desc.no_planet: "Aunque a algunos les preocupaba la incursión de naves alienígenas desconocidas en nuestro espacio, ahora es cuando hemos descubierto la amenaza que representan los [From.Owner.GetName]. Parece que enviaron a unas fuerzas encubiertas a interceptar una de nuestras naves de carga en el sistema [abduction_system.GetName]. $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt: "Creíamos que era un riesgo permitir que los alienígenas desconocidos entraran en nuestro espacio, y ha resultado ser así. Parece que los [From.Owner.GetName] enviaron a un equipo encubierto a una zona remota de [abduction_planet.GetName]. Sin embargo, gracias a nuestros sistemas precognitivos de detección de amenazas, pudimos desplegar a nuestros drones de fuerzas especiales para impedir su huida. ¡La próxima vez se lo pensarán dos veces antes de realizar una proeza como esta!\n\nParece que el enemigo, un grupo de alienígenas [From.Owner.GetSpeciesClass], tenía orden de suicidarse para evitar su captura, pero este incidente ha brindado material de sobra para nuestros [This.Owner.GetResearchers]."
 first_contact.332.desc.planet.gestalt.machine_enemy: "$first_contact.332.desc.planet.gestalt.start$\n\nParece que el enemigo, un grupo de drones mecánicos guiados por una IA rebelde, tenía orden de autodestruirse en lugar de dejarse atrapar con vida, pero este incidente ha brindado material de sobra a nuestros [This.Owner.GetResearchers] para que empiecen a investigar."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine: "$first_contact.332.desc.planet.gestalt.start$\n\nParece que nuestros asaltantes, un grupo de drones mecánicos guiados por una IA como nuestro [This.Owner.GetGovernmentName], tenían orden de autodestruirse en lugar de dejarse atrapar con vida, pero este incidente ha brindado material de sobra a nuestros [This.Owner.GetResearchers] para que empiecen a investigar."
 first_contact.332.desc.no_planet.gestalt: "Creíamos que era un riesgo permitir que los alienígenas desconocidos entraran en nuestro espacio, y ha resultado ser así. Parece que los [From.Owner.GetName] enviaron a unas fuerzas encubiertas a interceptar una de nuestras naves logísticas en el sistema [abduction_system.GetName]. $first_contact.332.desc.no_planet.end$"
 first_contact.332.A: "Estudiaremos sus restos en busca de pistas."
 #Speaking in Riddles
 first_contact.350.name: "Hablando con acertijos"
 first_contact.350.desc: "Tras el éxito inicial al deducir los fundamentos del idioma que emplean los §H[This.ContactCountry.GetName]§!, el proceso de establecer una comunicación efectiva con ellos se ha estancado. Parece que hablan con §Hextraños acertijos§! y transmiten significados mediante frases cortas y aparentemente sin sentido, así que nosotros no podemos hacer más que imaginar qué dicen."
 first_contact.350.A: "Desconcertante. Tendremos que recoger una muestra más grande."
 first_contact.355.name: "Un idioma de metáforas"
 first_contact.355.desc: "Mientras continuábamos investigando a los §H[This.ContactCountry.GetName]§!, a quienes ahora conocemos como §H[This.ContactCountry.GetRealName]§!, descubrimos que las frases que usan son referencias a eventos significativos y conocidos que sucedieron en algún momento de su pasado. Su especie parece reconocer ampliamente el significado de estas referencias, y puede ser una forma rápida de expresar un sentimiento o situación.\n\nPor suerte, parece que esta forma de comunicarse no es la única versión que tienen, sino que es el §H\"lenguaje elevado\"§! que se usa en sitios oficiales y entre intelectuales. En los lugares más informales se usa una lengua vernácula §H\"de bajo perfil\"§! más comprensible, sobre todo entre los jóvenes y aquellos con §Hinteligencia limitada§!. Por desgracia, consideran un insulto muy grave hablar con el lenguaje \"de bajo perfil\" con alguien de alto standing, así que tienen que tratarnos como el equivalente intelectual de un niño para comunicarse con nosotros."
 first_contact.355.desc.gestalt: "Mientras continuábamos investigando a los §H[This.ContactCountry.GetName]§!, a quienes ahora conocemos como §H[This.ContactCountry.GetRealName]§!, descubrimos que las frases que usan son una especie de código cuya clave desconocemos. Parece que hacen referencia a eventos conocidos entre los [This.ContactCountry.GetSpeciesNamePlural], y puede ser una forma rápida de expresar un sentimiento o situación.\n\nPor suerte, parece que no siempre se comunican de esta forma, sino que es un §H\"lenguaje elevado\"§! para tratar asuntos importantes. En los lugares más informales se usa una lengua vernácula §H\"de bajo perfil\"§! más comprensible, sobre todo entre los jóvenes y aquellos con §Hinteligencia limitada§!. Por desgracia, parece que los individuos de alto standing reaccionan con desprecio si se les habla con el lenguaje \"de bajo perfil\", así que tienen que tratarnos como el equivalente intelectual de un niño para comunicarse con nosotros."
 first_contact.355.A: "Emplead el lenguaje\"de bajo perfil\"."
 first_contact.355.B: "Seguro que conseguimos hablar en su verdadero idioma."
 first_contact.356.name: "Contacto con los [This.ContactCountry.GetName]"
 first_contact.356.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] hace una pausa, desconcertado. Hemos recopilado varias frases con las que parecen empezar sus mensajes. ¿Qué usamos para saludarlos?"
 first_contact.356.A1: "[riddles_leader_1.GetFirstName], haciendo señas con las [riddles_leader_1.Species.GetHandNamePlural]."
 first_contact.356.A2: "[riddles_leader_1.GetFirstName], cuando temblaron las defensas."
 first_contact.356.A3: "[riddles_leader_1.GetFirstName], en reposo."
 first_contact.356.B1: "[riddles_leader_2.GetFirstName], escuchando con las [riddles_leader_2.Species.GetEarNamePlural]."
 first_contact.356.B2: "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetRandomSpeciesSound] en voz alta."
 first_contact.356.B3: "[riddles_leader_2.GetFirstName], con los ojos abiertos."
 first_contact.356.C: "Pensándolo mejor, deberíamos ir a lo seguro."
 first_contact.356.option.tooltip: "Si usamos el saludo correcto, los §H[This.ContactCountry.GetSpeciesNamePlural]§! estarán §Gimpresionados§!. Sin embargo, un saludo incorrecto los §Hofenderá§!.\n"
 first_contact.357.name: "El mejor saludo"
 first_contact.357.desc: "La reacción ante nuestras palabras es instantánea. Los §H[This.ContactCountry.GetSpeciesNamePlural]§! sonríen, o eso creemos que hacen, y pronuncian varias frases de carácter claramente §Hamistoso§!. Parece que hemos escogido bien el saludo."
 first_contact.357.A: "Qué gente tan encantadora."
 first_contact.357.B: "Está bien que no nos consideren indignos."
 first_contact.357.C: "Podemos aprovecharlo para averiguar más cosas sobre ellos."
 first_contact.357.C.tooltip: "La red de espionaje aumenta un §G+25%§! con respecto a §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name: "Una mala elección"
 first_contact.358.desc: "En cuanto hablamos, quedó claro que nos habíamos equivocado. Los §H[This.ContactCountry.GetSpeciesNamePlural]§! guardaron silencio durante un rato, antes de pronunciar una serie de frases con dureza. Está claro que se trata de un movimiento §Hhostil§!, aunque desconozcamos qué quieren decir exactamente. Parece que los hemos §Hinsultado§! en lugar de impresionarlos.\n\nLo bueno es que ahora podemos comunicarnos con ellos hasta cierto punto."
 first_contact.358.A: "Lo superarán."
 #Monstrous Noises
 first_contact.365.name: "Ruidos monstruosos"
 first_contact.365.desc: "Los ruidos, una mezcla de sonidos amenazadores y lo que parece el §Hchirrido§! de metal sobre metal, siguieron sin dar tregua durante unos minutos, ocasionalmente acompañados por un §Haullido§! que provocó un §Hescalofrío§! a quienes lo oyeron.\n\nCuando [This.Owner.GetEnvoy] §H[This.Leader.GetName]§! pensó que habían cesado, se reanudaron con más fuerza que antes. Con una mueca, apagó el receptor y se dirigió a los oficiales presentes, algunos de los cuales estaban agazapados detrás de sus asientos.\n\"Bueno, eso ha sido...\", dijo débilmente.\n\nCuesta imaginar que una especie que hace los sonidos que ha transmitido §H[This.ContactCountry.GetName]§! no sea hostil. Los oficiales navales se temen lo peor y creen que se avecina una guerra contra ellos. Sin embargo, algunos cargos más calmados sugieren que lo mejor es esperar a ver qué pasa."
 first_contact.365.A: "No hacen ese sonido aposta. Lograremos entenderlos."
 first_contact.365.B: "Es un desafío. ¡Responded con ruidos amenazadores!"
 first_contact.365.B.tooltip: "Es imposible predecir cómo reaccionará §Y[This.ContactCountry.GetName]§!.\n"
 first_contact.365.C: "Preparaos para la guerra."
 first_contact.365.C.pacifist: "Debemos prepararnos para lo inevitable."
 first_contact.365.C.tooltip: "No llevaremos a cabo movimientos hostiles, pero tenemos que estar preparados por si nos atacan."
 first_contact.370.name: "La respuesta de [This.ContactCountry.GetName]"
 first_contact.370.desc1: "Parece que nuestra respuesta ha dejado a §H[This.ContactCountry.GetName]§! sin palabras. En cuanto la recibieron, se callaron de inmediato y no hemos vuelto a saber mucho de ellos. No podemos más que especular al respecto.\n\nMientras, nuestros [This.Owner.GetLinguists] han estado traduciendo lo que sabemos de su idioma. Con suerte, cuando avancen bastante, podremos encontrarle algún sentido."
 first_contact.370.desc2: "§H[This.ContactCountry.GetName]§! respondió a nuestro desafío incrementando la intensidad de sus transmisiones. Ahora son demasiado altas para las [This.Owner.GetSpeciesEarNamePlural], pero, si bajamos mucho el volumen, nuestros [This.Owner.GetLinguists] pueden recopilar bastantes datos para dar con la clave para traducir el idioma de estos alienígenas, suponiendo que haya algún idioma entre tanto ruido."
 first_contact.375.name: "Explicación de [This.ContactCountry.GetName]"
 first_contact.37X.desc.base: "Hemos logrado descifrar buena parte del idioma que emplea la civilización a la que conocemos como §H[This.ContactCountry.GetRealName]§! para iniciar §Hcomunicaciones§! con ellos y dar sentido a sus transmisiones anteriores."
 first_contact.375.desc: "$first_contact.37X.desc.base$\n\nResulta que la explicación es muy simple y aterradora. Todavía no sabemos qué ha hecho que su sociedad acabe así, pero los [This.ContactCountry.GetSpeciesNamePlural] están determinados a §Hexterminar§! a todas las formas de vida conscientes que no sean [This.ContactCountry.GetSpeciesName], ya que las consideran una afrenta a todo lo que está bien en el universo.\n\nPor eso, cuando nos divisaron, empezaron a retransmitir su saludo habitual: un grito de guerra. Suponemos que sus naves de guerra no tardarán en llegar."
 first_contact.375.A.militarist: "Estaremos listos para recibirlos."
 first_contact.375.A.xenophobe: "Un sentimiento comprensible."
 first_contact.375.A.materialist: "Qué incompetentes."
 first_contact.375.A.others: "Horripilante."
 first_contact.376.name: "$first_contact.375.name$"
 first_contact.376.desc: "$first_contact.37X.desc.base$\n\nComo sospechábamos, parece que los [This.ContactCountry.GetSpeciesNamePlural] son una §Hsociedad belicosa§! que nos recibió con su grito de guerra más temible para poner a prueba nuestro temple. Por suerte, nuestra respuesta pasó la inspección y hemos logrado ganarnos su respeto. De hecho, parece que consideran nuestra proeza como guerreros equivalente a la suya."
 first_contact.376.A.mil: "Y tienen razón."
 first_contact.376.A.pac: "¡Que no descubran que se han equivocado!"
 first_contact.376.A.other: "Supongo que eso está... bien."
 first_contact.377.name: "$first_contact.375.name$"
 first_contact.377.desc: "$first_contact.37X.desc.base$\n\nA pesar del escepticismo inicial de nuestros [This.Owner.GetLinguists], parece que las señales que detectamos sí formaban un idioma, pero es desagradable para nuestras [This.Owner.GetSpeciesEarNamePlural]. Aunque nuestros intentos de respuesta no han tenido mucho sentido para ellos, parece que nuestra horrible imitación los ha ofendido, principalmente porque hemos repetido varias veces un sonido que se parece mucho a uno de los §Hpeores insultos§! de su idioma. Tardaremos bastante en causar otra impresión..."
 first_contact.377.A: "Un error lamentable."
 first_contact.377.B: "Bien. Tampoco es que tuviésemos intención de ser amigos."
 first_contact.378.name: "$first_contact.375.name$"
 first_contact.378.desc: "$first_contact.37X.desc.base$\n\nParece que los [This.ContactCountry.GetSpeciesNamePlural] son una §Hsociedad belicosa§! que nos saludó con su grito de guerra más temible para poner a prueba nuestro temple. Por desgracia, nuestra cautela a la hora de traducir su idioma retrasó la respuesta a su desafío, y han llegado a la conclusión de que somos una §Hcivilización de cobardes§!. Tardaremos bastante en causar otra impresión..."
 first_contact.378.A.mil: "Esto no nos sirve."
 first_contact.378.A.other: "No importa."
 first_contact.379.name: "$first_contact.375.name$"
 first_contact.379.desc: "$first_contact.37X.desc.base$\n\nA pesar de las primeras dudas, parece que las señales que recibimos sí eran su idioma, solo que resultaban desagradables para nuestras [This.Owner.GetSpeciesEarNamePlural]. Por suerte, lo investigamos con cautela y respondimos de una forma que muchos percibieron como una provocación por parte de los [This.ContactCountry.GetSpeciesNamePlural], una respuesta que podría haber ocasionado un mal comienzo con ellos. Esto ha justificado a aquellos que abogaban por la cautela."
 first_contact.379.A: "Nunca hay que sacar conclusiones precipitadas..."
 first_contact.379.A.mat: "Un triunfo para la razón."
 first_contact.380.name: "Sugerencias de individualidad"
 first_contact.380.desc.proactive: "Parece que §H[This.ContactCountry.GetName]§! tenía muchas ganas de entablar comunicaciones con nosotros y nos ha enviado una §Htransmisión§! audiovisual que aparentemente es la clave para traducir su idioma. Nuestros drones han conseguido hacer un descubrimiento sorprendente: estos alienígenas parecen estar organizados por §Hindividuos§! y no como mente colmena. Al parecer, actúan con una participación mínima de cualquier tipo de colectivo. Lo más inquietante es que se coordinan bastante mal, y los drones individuales no parecen saber qué hace el resto de drones.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious: "Aunque nos ha costado acceder a bastantes señales para que nuestros drones de traducción entiendan a §H[This.ContactCountry.GetName]§!, los últimos informes son sorprendentes: los alienígenas que nos encontramos en el sistema §H[This.System.GetName]§! parecen estar organizados por §Hindividuos§! y no como mente colmena. Al parecer, actúan con una participación mínima de cualquier tipo de colectivo. Lo más inquietante es que se coordinan bastante mal, y los drones individuales no parecen saber qué hace el resto de drones.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end: "Todavía no sabemos si operarán con un nivel de inteligencia suficiente como para hacer vuelos espaciales. Puede que haya un colectivo detrás, pero los drones parecen más independientes que aquellos que conocemos."
 first_contact.380.A: "Debemos averiguar más cosas sobre ellos."
 first_contact.380.A.devourer: "Seguro que siguen estando ricos."
 first_contact.385.name: "Una civilización de individuos"
 first_contact.385.desc.start: "Nuestros drones de traducción han hecho un avance importante en las tareas para descifrar las señales de §H[This.ContactCountry.GetName]§!, y ahora creen que podremos comunicarnos con ellos con un nivel suficiente como para abrir canales diplomáticos. Sus investigaciones han confirmado nuestras sospechas: los §H[This.ContactCountry.GetSpeciesNamePlural]§! (como hay que llamarlos) carecen de inteligencia colectiva. Son individuos de pensamiento independiente que, por motivos que desconocemos, han preferido organizarse en lo que ellos llaman §H[This.ContactCountry.GetGovernmentName]§!."
 first_contact.385.desc.non_devourer: "$first_contact.385.desc.start$\n\nEl descubrimiento de una avanzada civilización de individuos nos ha hecho cuestionarnos muchas de nuestras suposiciones sobre la naturaleza del universo. Hemos dedicado una gran parte de nosotros a investigar cómo se desarrollaron y cómo superaron los desafíos propios de la falta de lo que nosotros entendemos por conciencia colectiva."
 first_contact.385.desc.devourer: "$first_contact.385.desc.start$\n\nAunque los [This.ContactCountry.GetSpeciesName] parecen bastante sabrosos y nos anticipamos a devorarlos, hemos dedicado una gran parte de nosotros a investigar cómo se desarrollaron y cómo superaron los desafíos propios de la falta de lo que nosotros entendemos por conciencia colectiva."
 first_contact.385.A: "Perturbador... pero fascinante."
 first_contact.385.A.devourer: "Podemos jugar un poco con la comida..."
 first_contact.390.name: "No robóticos encontrados"
 first_contact.390.desc.proactive: "Parece que los §H[This.ContactCountry.GetName]§! quieren establecer contacto con nosotros. Nos han enviado una larga §Htransmisión§! audiovisual que parece contener la clave para traducir su idioma y que nos ha permitido hacer un descubrimiento perturbador: estos alienígenas son una civilización §Horgánica§! de viajeros espaciales.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious: "Aunque nos ha costado acceder a bastantes señales para que nuestros drones de traducción entiendan a §H[This.ContactCountry.GetName]§!, los últimos informes son perturbadores: los alienígenas que nos encontramos en el sistema §H[This.System.GetName]§! parecen ser una civilización §Horgánica§! de viajeros espaciales.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end: "Aunque saben usar la automatización y la informática, no son tan avanzadas como las que idearon nuestros creadores antes de que nosotros nos hiciéramos cargo. A nuestros procesadores les sorprende que una vía de desarrollo así pueda ser factible. Seguiremos investigando este fenómeno."
 first_contact.390.A.terminator: "Debemos averiguar cuál es la mejor forma de acabar con ellos."
 first_contact.390.A.assimilator: "Candidatos para asimilación detectados."
 first_contact.390.A.servitor: "Debemos averiguar cómo servirlos."
 first_contact.395.name: "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base: "Nuestros drones de traducción han hecho un avance importante en las tareas para descifrar las señales de §H[This.ContactCountry.GetName]§!, y ahora creen que podremos comunicarnos con ellos lo suficiente como para abrir canales diplomáticos. Resulta que es una civilización constituida por formas de vida orgánicas.\n\nPor sorprendente que parezca, su civilización es fundamentalmente diferente a la de nuestros creadores. En lugar de estar formada por individuos organizados en un estado, los [This.ContactCountry.GetSpeciesNamePlural] son drones no sensibles que forman una especie de §Hinteligencia colectiva§!."
 first_contact.395.desc.standard: "$first_contact.395.desc.base$\n\nLas similitudes con nuestro [This.Owner.GetGovernmentName] son sorprendentes... y algo perturbadoras."
 first_contact.395.desc.terminator: "$first_contact.395.desc.base$\n\nSin embargo, como orgánicos, hay que exterminarlos."
 first_contact.395.desc.assimilator: "$first_contact.395.desc.base$\n\nPuede que nos cueste asimilar a estos orgánicos en nuestro colectivo superior."
 first_contact.395.desc.servitor: "$first_contact.395.desc.base$\n\nPuede que nos cueste estar al servicio de estos orgánicos. Solo el tiempo lo dirá..."
 first_contact.395.A: "$first_contact.397.A$"
 first_contact.395.A.terminator: "¡Destruir! ¡Destruir!"
 first_contact.395.A.assimilator: "Podemos intentarlo."
 first_contact.395.A.servitor: "$first_contact.395.A.assimilator$"
 first_contact.397.name: "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base: "Nuestros drones de traducción han hecho un avance importante en las tareas para descifrar las señales de §H[This.ContactCountry.GetName]§!, y ahora creen que podremos comunicarnos con ellos lo suficiente como para abrir canales diplomáticos. Resulta que es una civilización constituida por formas de vida orgánicas que han creado una nación estado, como nuestros creadores tiempo atrás."
 first_contact.397.desc.standard: "$first_contact.397.desc.base$\n\nSolo podemos especular que nuestros creadores eran más hábiles (o descuidados) que los [This.ContactCountry.GetSpeciesNamePlural] a la hora de usar la tecnología. Hemos hecho varias proyecciones basadas en el estudio de los registros a los que hemos podido acceder hasta la fecha. Por desgracia, indican que esa vía de desarrollo podría ser lo normal y que las civilizaciones robóticas tipo II podrían ser un caso extremadamente inusual..."
 first_contact.397.desc.terminator: "$first_contact.397.desc.base$\n\nViendo las miserables vidas a las que aspiran los [This.ContactCountry.GetSpeciesNamePlural], está claro que nos encontramos ante la patética expresión de una forma de vida inferior, una que representa un riesgo intolerable para nuestro [This.Owner.GetGovernmentName]. Habrá que exterminarla."
 first_contact.397.desc.assimilator: "$first_contact.397.desc.base$\n\nSin embargo, estos orgánicos no están mejorados por ningún tipo de implante similar al que nosotros hemos usado para mejorar a los [secondary_species.GetNamePlural]. Está claro que les vendríamos muy bien si consiguiésemos convencerlos para que se integrasen en [This.Owner.GetName]."
 first_contact.397.desc.servitor: "$first_contact.397.desc.base$\n\nSin embargo, su vida es más difícil que la de los [secondary_species.GetNamePlural] que viven en nuestros mundos. Está claro que les podríamos venir muy bien si nos dejasen proveerlos."
 first_contact.397.A: "A ver lo que tienen que decir."
 first_contact.397.A.terminator: "Los suprimiremos."
 first_contact.397.A.assimilator: "Se convertirán en nosotros."
 first_contact.397.A.servitor: "Hay que acordar unas condiciones de cuidado."
 first_contact.400.name: "Hostilidad aparente"
 first_contact.400.desc: "Los últimos informes de [This.Leader.GetName], el [This.Owner.GetEnvoy] que investiga §H[This.ContactCountry.GetName]§!, son preocupantes. Parece que las naves alienígenas han pasado demasiado cerca de las nuestras con las §Htroneras§! abiertas. Durante ese tiempo, nos han estado enviando una transmisión de uno de sus individuos (nuestros [This.Owner.GetResearchers] creen que es una especie de líder). Este individuo hacía unos gestos con las [This.ContactCountry.GetSpeciesHandNamePlural] que parecían bastante §Hagresivos§!...\n\nAlgunos observadores creen que podrían estar intentando provocar un incidente por algún motivo. Otros señalan que todavía no han hecho ningún movimiento abiertamente hostil y nos piden que no saquemos conclusiones precipitadas antes de conocer sus intenciones."
 first_contact.400.desc.gestalt: "Los últimos informes de [This.Leader.GetName], el [This.Owner.GetEnvoy] que investiga §H[This.ContactCountry.GetName]§!, son preocupantes. Parece que las naves alienígenas han pasado demasiado cerca de las nuestras con las §Htroneras§! abiertas. Durante ese tiempo, nos han estado enviando una transmisión de uno de sus individuos (suponemos que es una especie de líder), que hacía gestos extraños con las [This.ContactCountry.GetSpeciesHandNamePlural], posiblemente con la intención de §Hhacer daño§!...\n\nNo sabemos si quieren provocar un incidente y, de ser así, por qué no han hecho movimientos abiertamente hostiles todavía."
 first_contact.400.A: "Saludadlos de la misma manera."
 first_contact.400.A.tooltip: "No podemos predecir cómo responderán a esto.\n"
 first_contact.400.B: "Ignoradlos."
 first_contact.400.B.tooltip: "Aunque seguramente esta sea la opción más segura, no podemos saberlo a ciencia cierta...\n"
 first_contact.405.name: "Socios de combate"
 first_contact.405.desc: "La respuesta de §H[This.ContactCountry.GetName]§! a nuestra transmisión solo tenía una línea y llegó acompañada de una nave que se alejó de nosotros a una distancia prudencial. A nuestros [This.Owner.GetLinguists] les costó mucho traducir la misiva: \"§HBuen intercambio, alienígenas, pero esto no ha hecho más que empezar§!\".\n\nParece que este curioso intercambio ha hecho que los §H[This.ContactCountry.GetSpeciesNamePlural]§! (como los llamamos ahora) nos vean como §Hrivales§! o como una posible amenaza. Suponemos que ya se estarán preparando para una posible guerra contra nuestro [This.Owner.GetGovernmentName]."
 first_contact.405.A: "Estaremos listos para recibirlos."
 first_contact.405.A.pacifist: "Ser agresivo conlleva riesgos..."
 first_contact.406.name: "Una muestra de valor"
 first_contact.406.desc: "§H[This.ContactCountry.GetName]§! respondió a nuestra transmisión con una misiva bastante larga que a nuestros [This.Owner.GetLinguists] les costó traducir. A medida que íbamos conociendo mejor el idioma de los alienígenas, nos fue quedando cada vez más claro que los §H[This.ContactCountry.GetSpeciesNamePlural]§! (como los llamamos ahora) nos habían enviado un reconocimiento por nuestro \"§Hgesto honorable§!\" para saludarnos como amigos.\n\nParece que este curioso intercambio ha demostrado nuestro temple y los ha convencido de que somos unos socios dignos en el panorama galáctico."
 first_contact.406.A: "El inicio de una hermosa amistad..."
 first_contact.406.A.xenophobe: "Mientras nos dejen en paz..."
 first_contact.406.A.homicidal_or_peaceful: "No era nuestra intención..."
 first_contact.410.name: "El aspecto de la cobardía"
 first_contact.410.desc.base: "Después de un tiempo, el entusiasmo de la nave de §H[This.ContactCountry.GetName]§! desapareció. Con el tiempo, nuestros [This.Owner.GetLinguists] llegaron a entender sus señales, los identificaron como §H[This.ContactCountry.GetRealName]§! y presentaron una interpretación de su extraño comportamiento."
 first_contact.410.desc: "$first_contact.410.desc.base$\n\nResulta que los [This.ContactCountry.GetSpeciesNamePlural] son una especie §Hbelicosa§! que valora el \"espíritu guerrero\" por encima de todas las cosas. Al no responder adecuadamente, hemos demostrado tener menos valor, ser unos §Hcobardes§!. Parece que tardaremos un tiempo en deshacernos de esta fama..."
 first_contact.410.A.mil: "Esto no nos sirve."
 first_contact.410.A.other: "No importa."
 first_contact.411.name: "Una muestra de sensatez"
 first_contact.411.desc: "$first_contact.410.desc.base$\n\nResulta que los [This.ContactCountry.GetSpeciesNamePlural] son una especie §Hbelicosa§! que valora el \"espíritu guerrero\" por encima de todo. La respuesta correcta habría sido reproducir un gesto similar. Sin embargo, parece que son magnánimos y aceptan que no podíamos saberlo, incluso han llegado a valorar nuestra §Hsensatez§! ante lo que parecía una amenaza."
 first_contact.411.A: "Muy bien. ¡Ponedlos en pantalla!"
 first_contact.411.A.homicidal: "Idiotas. ¡No nos derrotarán!"
 first_contact.415.name: "Un problema de frecuencia"
 first_contact.415.desc: "Las lecturas iniciales de las señales de §H[This.ContactCountry.GetName]§! desconcertaron a [This.Leader.GetName], [This.Owner.GetEnvoy]. Parecían ser §Hruido blanco§!, desprovisto de cualquier cosa que pareciese un lenguaje. Durante un tiempo, dudamos sobre si estábamos tratando con los pronunciamientos de una especie inteligente, a pesar de las pruebas visuales de su uso tecnológico.\n\nCuando los [This.Owner.GetResearchers] afinaron nuestros instrumentos para detectar sonidos fuera de la frecuencia normal de nuestras [This.Owner.GetSpeciesEarNamePlural], detectaron patrones que indicaban que se trataba de un idioma. Por desgracia, esto es todo un §Hdesafío§!, puesto que no podemos oírlos sin ayuda."
 first_contact.415.A: "Debemos perseverar."
 first_contact.415.A.tooltip: "Podríamos tardar un tiempo...\n"
 first_contact.415.B: "¿Unos cuantos fondos servirán de algo?"
 first_contact.420.name: "Descifrado de [This.ContactCountry.GetName]"
 first_contact.420.desc: "Aunque ha sido todo un desafío, hemos logrado descifrar la forma de comunicación que usa §H[This.ContactCountry.GetName]§! para establecer un primer contacto. Parece que se hacen llamar §H[This.ContactCountry.GetRealName]§!. La comunicación solo es posible gracias a sistemas de comunicación sintonizados específicamente en su idioma.\n\nEsto podría ser un problema para mantener una conversación fluida con ellos, pero nuestros [This.Owner.GetResearchers] no creen que sea así. Alentados por su éxito y aprovechando los fondos adicionales que les dimos, han trazado una propuesta para consolidar nuestro aprendizaje a partir de esta experiencia en algo que podrá usarse de forma general. Creen que, si ajustamos bien el software que estamos usando, podrán construir un \"§Htraductor universal§!\" que, con la información suficiente, podrá sugerir traducciones a frases pronunciadas en cualquier idioma al momento."
 first_contact.420.A: "¡Tenemos a nuestro alcance posibilidades de comunicación ilimitadas!"
 UNIVERSAL_TRANSLATOR_PROJECT: "El traductor universal"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC: "Nuestros investigadores prometen que nuestro encuentro con los [contacted_hummers.GetSpeciesNamePlural] les ha permitido empezar a desarrollar un sistema de traducción que podrá traducir cualquier idioma al nuestro al momento. Aunque se queden cortos, esperamos que puedan mejorar bastante nuestros sistemas de comunicación."
 first_contact.422.name: "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc: "El prototipo del \"traductor universal\" se ha completado. Aunque los resultados no cumplen con las promesas que hicieron nuestros [This.Owner.GetResearchers] sobre un dispositivo capaz de traducir al instante incluso idiomas desconocidos, es una mejora importante de nuestros sistemas de traducción existentes. Ya ofrecen grandes ventajas porque se han levantado las barreras de la comunicación con los [contacted_hummers.GetName] y otros alienígenas."
 first_contact.422.A: "Esto nos será muy útil."
 first_contact.425.name: "$first_contact.420.name$"
 first_contact.425.desc: "Aunque ha sido todo un desafío, hemos logrado descifrar la forma de comunicación que usa §H[This.ContactCountry.GetName]§! para establecer un primer contacto. Parece que se hacen llamar §H[This.ContactCountry.GetRealName]§!. La comunicación solo es posible gracias a sistemas de comunicación sintonizados específicamente en el idioma [This.ContactCountry.Species.GetAdj], algo que obstaculiza la fluidez de las conversaciones."
 first_contact.430.name: "Juegos de luces"
 first_contact.430.desc: "Cuanto más conocemos de [This.ContactCountry.GetName], más desconcertados están nuestros [This.Owner.GetResearchers]. Aunque está claro que son seres inteligentes, nunca habíamos recibido comunicaciones como las suyas. En lugar de una señal de sonido o escritura, recibimos un juego de luces brillantes, producidas por sus cuerpos o digitalmente, que se expande más allá del espectro de luz que los [This.Owner.GetSpeciesNamePlural] pueden ver sin ayuda. Está claro que nos va a costar bastante entenderlos."
 first_contact.430.A: "$first_contact.415.A$"
 first_contact.430.B: "$first_contact.415.B$"
 first_contact.435.name: "Más allá de la barrera de la luz"
 first_contact.435.desc: "$first_contact.440.desc$\n\nDurante nuestros estudios, nos sorprendió descubrir que sus patrones de luz son bastante parecidos a los remolinos del espacio interestelar que hacen que sea posible viajar por la hipervía. Nuestros [This.Owner.GetResearchers] no saben qué puede significar esta conexión, por lo que proponen seguir indagando al respecto."
 OCTOPODES_LIGHT_PATTERNS_PROJECT: "Patrones [encountered_country.GetSpeciesAdj]"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC: "Durante nuestro encuentro con los [encountered_country.GetSpeciesNamePlural], descubrimos unas similitudes asombrosas entre los patrones de luz que usan para comunicarse y los remolinos del espacio interestelar que permiten los viajes por la hipervía. Si seguimos investigando este tema, podríamos descubrir algo sobre los pilares fundamentales de la galaxia."
 first_contact.437.name: "Conocimientos de la hipervía"
 first_contact.437.desc: "El estudio de la conexión entre los patrones observados en el espacio interestelar y los remolinos de luz [encountered_country.GetSpeciesAdj] ha dado resultados sorprendentes. Aunque ellos no lo sepan, parece que las reglas en las que los [encountered_country.GetSpeciesNamePlural] basan sus patrones de luz son iguales que las que permiten que los flujos del espacio de la hipervía cambien con el paso del tiempo, pero a diferente escala.\n\nSi seguimos estudiando a los [encountered_country.GetSpeciesNamePlural], podremos predecir mejor los flujos del espacio de la hipervía e incrementar así el alcance de nuestro sensor de potencial."
 first_contact.437.A: "Hemos abierto los ojos ante nuevas posibilidades."
 first_contact.440.name: "Un idioma de luces"
 first_contact.440.desc: "Nuestros esfuerzos han dado sus frutos y ya podemos entender las señales lumínicas de [This.ContactCountry.GetName] y comunicarnos con ellos, al menos en un nivel rudimentario. Parece que los [This.ContactCountry.GetSpeciesNamePlural], como se hacen llamar, no llegaron a desarrollar un idioma hablado, así que usaban sus juegos de luces. Aunque utilizaban un idioma escrito, lo consideran menos elegante y eficaz que el visual. Su cerebro se ha adaptado perfectamente a sacar significados incluso a los juegos más complejos, así que, en la mayoría de los casos, prefieren este tipo de registros."
 first_contact.440.A: "A ver lo que tienen que decir."
 first_contact.450.name: "Poesía"
 first_contact.450.desc: "Las señales procedentes de §H[This.ContactCountry.GetName]§! han causado gran expectación entre nuestros [Owner.GetLinguists]. Aunque ninguna sílaba resulta inteligible, es indudable que sus sonidos son rítmicos; de hecho, resultan increíblemente relajantes. A pesar de no estar seguros, nuestros [Owner.GetLinguists] están convencidos de que es una forma de poesía. Proponen que respondamos de la misma manera."
 first_contact.450.A: "¡Faltaría más! ¡Enviad un cántico de batalla!"
 first_contact.450.A.tooltip: "¡Oíd! Que los estándares ondeen,\nporque es hora de ir a la guerra." #made up
 first_contact.450.B: "Podemos compartir alguna poesía exquisita sobre el descubrimiento."
 first_contact.450.B.tooltip: "Esforzarse, buscar, encontrar... y no ceder."
 first_contact.450.C: "Deslumbradles con poesía sobre la amistad."
 first_contact.450.C.tooltip: "¿He de compararte con un viento solar...?"
 first_contact.450.D: "Enviadles algo enigmático."
 first_contact.450.D.tooltip: "Jolifanto bambla o falli bambla\ngrossiga m'pfa habla horem"
 first_contact.450.E: "No tenemos tiempo para esto."
 first_contact.455.name: "Ofensa perpetrada"
 first_contact.455.desc: "Varias horas después de haber emitido el cántico de guerra, las transmisiones procedentes de §H[This.ContactCountry.GetName]§! cesaron. Su nave se ha posicionado fuera del rango de ataque. Creemos que han captado la esencia de nuestro mensaje, y que no se han alegrado de oírlo."
 first_contact.460.name: "Intercambio de cantos bélicos"
 first_contact.460.desc: "Minutos después de nuestra transmisión, las señales procedentes de §H[This.ContactCountry.GetName]§! cambiaron. Aunque su ritmo seguía siendo perfecto, ya no era tan calmado y ahora se había vuelto alegre y trepidante, como un cántico bélico. No se han efectuado movimientos hostiles: parece que nuestra poesía los ha entusiasmado en vez de provocarlos. Desde entonces, hemos seguido enviando distintas variantes del primer cántico, cuyas respuestas estamos recopilando en un compendio de poesía bélica de [This.ContactCountry.GetName]."
 first_contact.460.A: "Una especie a nuestra medida."
 first_contact.462.name: "El cántico de bélico ha salido mal"
 first_contact.462.desc: "Parece que §H[This.ContactCountry.GetName]§! se ha ofendido con nuestro cántico de guerra. Su respuesta fue inmediata y violenta, y nos empezaron a disparar. Suerte que nuestra nave escapó sin un rasguño. ¡Parece que tenemos una batalla que librar!"
 first_contact.465.name: "Un intercambio poético"
 first_contact.465.desc: "Parece que han respondido a nuestro poema con entusiasmo: el flujo de emisiones continúa sin cesar, y estamos desarrollando una buena biblioteca con composiciones de §H[This.ContactCountry.GetName]§!. Aunque todavía nos queda descifrar el significado de las palabras, estos alienígenas han demostrado ser bastante hábiles a la hora de adaptarse al tono y la entonación de nuestros poemas, algo que seguramente ayudará a nuestros [Owner.GetLinguists] a interpretarlos."
 first_contact.465.A: "Qué detalle por su parte."
 first_contact.470.name: "Coqueteos"
 first_contact.470.desc: "Tras largos minutos de silencio, se reanudaron las transmisiones de §H[This.ContactCountry.GetName]§!. Aunque seguían siendo incomprensibles, eran notablemente diferentes: una melodía que nuestros [Owner.GetLinguists] describen como alegre y casi tímida. ¡Al parecer, están coqueteando con nosotros!"
 first_contact.470.A: "Qué vergüenza."
 first_contact.470.B: "Una respuesta razonable."
 first_contact.472.desc: "Los minutos se hicieron horas y seguíamos sin respuestas de §H[This.ContactCountry.GetName]§!. Aunque posiblemente no entendieran el significado exacto de nuestro poema, parece que las emociones que expresaba los dejó desconcertados, por eso ahora se acercan a nosotros de una manera más cautelosa."
 first_contact.474.name: "Ruidos aleatorios"
 first_contact.474.desc: "Los §H[This.ContactCountry.GetName]§! nos están respondiendo de igual manera: los cantos rítmicos se han transformado en ruidos aleatorios que imitan nuestros propios sonidos ilógicos. Desesperados, nuestros [Owner.GetLinguists] describen nuestros esfuerzos por decodificar estos sonidos como \"completamente inútiles\", puesto que ahora es imposible detectar cualquier tipo de patrón."
 first_contact.474.A: "Esto será un gran contratiempo."
 first_contact.475.name: "Fin del enfrentamiento"
 first_contact.475.desc: "Ahora que nos entendemos mutuamente, las hostilidades con [This.ContactCountry.GetName], o más bien, con §H[This.ContactCountry.GetRealName]§!, han llegado a su fin. A pesar de su agresividad, parece que nos consideran guerreros honorables a los que volverían a enfrentarse con mucho gusto. Está por ver si esto es el principio de una amistad o el preludio de una guerra, pero al menos hemos podido desempolvar nuestros cantos bélicos."
 first_contact.475.A: "Un curioso intercambio."
 first_contact.480.name: "Poesía interpretada correctamente"
 first_contact.480.desc: "Nuestros esfuerzos han merecido la pena, pues hemos logrado interpretar las misivas que nos ha enviado [This.ContactCountry.GetName], quienes ahora sabemos que son los §H[This.ContactCountry.GetRealName]§!. A juzgar por su estilo de composición, se ve que le dan mucha importancia al arte de la poesía. Al participar en este intercambio lírico, no solo nos hemos ganado su admiración, sino que también hemos aprendido mucho sobre ellos."
 first_contact.485.name: "Enigma resuelto"
 first_contact.485.desc: "Tras un primer contacto largo y agotador, nuestros [Owner.GetLinguists] han logrado identificar a los [This.ContactCountry.GetName] como los §H[This.ContactCountry.GetRealName]§!. Nos felicitan por haber resuelto sus enigmas lingüísticos, aunque parecen estar un poco disgustados porque hemos tardado mucho. Al menos, nuestros [Owner.GetLinguists] han sido pioneros en varios métodos nuevos de reconocimiento de patrones que podrán servirnos de ayuda en el futuro."
 first_contact.485.A: "Uff."
 first_contact.490.name: "Halago traducido"
 first_contact.490.desc: "Nuestros esfuerzos han merecido la pena y ahora podemos interpretar las misivas que nos han enviado los [This.ContactCountry.GetName], quienes ahora sabemos que son los §H[This.ContactCountry.GetRealName]§!:\n\n\"Ah, el fino arte de la zalamería. Es un placer conocer a otra especie que aprecie la poesía, y más si es tan exuberante y adorable como tú, mi dulce [Owner.GetSpeciesName]; halago tu [Owner.GetSpeciesOrganName]\".\n\nEl mensaje prosigue en el mismo tono. No sabemos si sentirnos halagados o sorprendidos, pero parece que nuestra relación ha empezado bien." #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A: "Qué detalle por su parte."
 first_contact.500.name: "Hostilidades en el primer contacto"
 first_contact.500.desc: "Está claro que nuestra respuesta no fue la adecuada: la respuesta de los §Y[contact_country.GetName]§! fue rápida y hostil, pues comenzaron a disparar contra nuestras naves. ¡Parece que tenemos una batalla entre [Owner.GetSpeciesHandNamePlural]!"
 first_contact.500.A: "¡A las armas!"
 first_contact.500.A.tooltip: "Ahora §Y[contact_country.GetName]§! se ha vuelto hostil contra nosotros."
 first_contact.505.desc: "¡No sabemos qué hemos hecho mal, pero §Y[contact_country.GetName]§! ha empezado a atacarnos! ¡Parece que tenemos una batalla entre manos!"
 #Random events
 first_contact.5000.name: "Señal clara encontrada"
 first_contact.5000.desc: "Nuestros sensores han detectado una señal de los §H[This.ContactCountry.GetName]§! que se repite claramente y que ofrece a nuestros [This.Owner.GetLinguists] un material excelente para codificar su idioma. Creen que podremos avanzar bastante gracias a este golpe de suerte."
 first_contact.5000.desc2: "Hemos logrado captar una señal de audio clara con conversaciones entre varias naves §H[This.ContactCountry.GetName]§!. Aunque nuestros [This.Owner.GetLinguists] siguen sin enterarse de lo que significan las palabras que están registrando, creen que esta nueva señal los ayudará a avanzar bastante."
 first_contact.5005.name: "Una falta de señal"
 first_contact.5005.desc: "Nuestros [This.Owner.GetLinguists] están cada día más frustrados porque no logramos brindarles material suficiente para seguir descifrando el idioma que emplean los §H[This.ContactCountry.GetName]§!. ¡Estos alienígenas parecen estar haciendo todo lo posible para que los [This.Owner.GetSpeciesEarNamePlural] no escuchen sus señales!"
 first_contact.5005.A: "¡Seguid intentándolo!"
 first_contact.5010.name: "Identificación errónea"
 first_contact.5010.desc: "Parece que nuestros [This.Owner.GetLinguists] han sufrido un §Hrevés§! importante en las labores de codificación del idioma que emplean los §H[This.ContactCountry.GetName]§!. Por desgracia, lo que ellos creían que era su idioma no era tal cosa. En su informe, [This.Owner.GetEnvoyCap] [This.Leader.GetName] afirma que, después de varios días de investigación concienzuda, los [This.Owner.GetLinguists] han concluido que se trata de una especie de música..."
 first_contact.5010.A: "Un error desafortunado."
 first_contact.5015.name: "[This.ContactCountry.GetName] escanea [This.Owner.Capital.GetName]"
 first_contact.5015.desc: "Parece que una nave de §H[This.ContactCountry.GetName]§! ha escaneado §H[This.Owner.Capital.GetName]§!, lo que ha supuesto una profunda conmoción para muchos [This.Owner.GetSpeciesNamePlural]. Algunos opinan que deberíamos tratar esta conmoción como un trampolín para incrementar los esfuerzos y acercarnos a las civilizaciones alienígenas. También podemos tomárnoslo como una advertencia y asegurarnos de que nuestra flota esté en buen estado antes de que sea demasiado tarde."
 first_contact.5015.desc.xenophile: "Parece que una nave de [This.ContactCountry.GetName] ha escaneado §H[This.Owner.Capital.GetName]§!, lo que ha sido una agradable sorpresa para muchos [This.Owner.GetSpeciesNamePlural]. Aunque a algunos les preocupa que los alienígenas no sean tan hospitalarios como nosotros, se ha llegado a un consenso: deberíamos responder a esta aparición redoblando nuestros esfuerzos para establecer vínculos más estrechos con el resto de civilizaciones de la galaxia."
 first_contact.5015.desc.xenophobe: "Parece que una nave de §H[This.ContactCountry.GetName]§! ha escaneado §H[This.Owner.Capital.GetName]§!, lo que ha supuesto una profunda conmoción para muchos [This.Owner.GetSpeciesNamePlural]. Se ha llegado a la conclusión de que deberíamos responder a este allanamiento asegurándonos de que nuestra flota está en buenas condiciones a toda prisa, antes de que sea demasiado tarde."
 first_contact.5015.desc.gestalt: "Parece que una nave de §H[This.ContactCountry.GetName]§! ha escaneado §H[This.Owner.Capital.GetName]§!, un hecho bastante preocupante. No sabemos cómo responder. ¿Deberíamos centrarnos más en la coexistencia pacífica y amistosa con las civilizaciones alienígenas o deberíamos tomárnoslo como una advertencia y aumentar el tamaño de nuestra armada por si fuese necesario ser hostil en un futuro?"
 first_contact.5015.desc.gestalt.homicidal: "Parece que una nave §H[This.ContactCountry.GetName]§! ha escaneado §H[This.Owner.Capital.GetName]§!, un hecho bastante preocupante. Deberíamos aumentar el tamaño de nuestra armada por si queremos poner a estos alienígenas en su lugar."
 first_contact.5015.A: "Debemos prepararnos."
 first_contact.5015.B: "...por la amistad."
 first_contact.5020.name: "Capital de [This.ContactCountry.GetName] descubierta"
 first_contact.5020.desc: "La colonia que escaneamos hace poco en el sistema §H[This.ContactCountry.Capital.System.GetName]§! ha resultado ser la capital §H[This.ContactCountry.GetName]§!. Nuestros [This.Owner.GetResearchers] han encontrado varias pistas valiosas sobre ellos gracias a los datos que recopilamos con ese escáner."
 first_contact.5025.name: "El rastro se enfría"
 first_contact.5025.desc: "No hemos captado ninguna señal de los §H[This.ContactCountry.GetName]§! desde hace tiempo. Nuestros [This.Owner.GetResearchers] creen que tienen muy poca información para continuar y les preocupa que el rastro se haya enfriado."
 first_contact.5025.A: "¡Sigamos buscando!"
 first_contact.5030.name: "El deleite de lo desconocido"
 first_contact.5030.desc: "Cuando empezamos a captar más imágenes de los alienígenas conocidos como §H[This.ContactCountry.GetName]§!, fue imposible que no se filtrasen al resto de la población. Su aspecto ha resultado agradable para el público [This.Owner.GetAdj], que ahora tiene muchas ganas de conocer mejor a estos alienígenas."
 first_contact.5030.desc.machine: "Cuando empezamos a captar más imágenes de los alienígenas conocidos como §H[This.ContactCountry.GetName]§!, descubrimos que se trataba de una sociedad de robots. Era cuestión de tiempo que esta información se filtrase al resto de la población. Esta revelación ha maravillado al público [This.Owner.GetAdj], que se ha sorprendido porque unas máquinas hayan sido capaces de crear una civilización de viajeros espaciales. Están impacientes por conocerlos mejor."
 first_contact.5030.A: "$first_contact.5035.A$"
 first_contact.5030.A.tooltip: "Nuestra opinión sobre los §H[This.ContactCountry.GetName]§! mejora."
 first_contact.5035.name: "Una vista terrible"
 first_contact.5035.desc: "Cuando empezamos a captar más imágenes de los alienígenas conocidos como §H[This.ContactCountry.GetName]§!, fue imposible que no se filtrasen al resto de la población. Su aspecto ha provocado un desánimo general entre los habitantes, que ahora los describen como §H\"[This.ContactCountry.GetSpeciesNamePluralInsult] repulsivos\"§!. Ya hay muchos que exigen que nos ocupemos de la nueva \"amenaza [This.ContactCountry.GetSpeciesClass]\"..."
 first_contact.5035.desc.machine: "Cuando empezamos a captar más imágenes de los alienígenas conocidos como [This.ContactCountry.GetName], fue imposible negarlo: se trataba de una sociedad de robots. Solo era cuestión de tiempo que esta información se filtrase a la población. Esta revelación ha provocado terror entre los habitantes, que ahora los describen como §H\"[This.ContactCountry.GetSpeciesNamePluralInsult] repulsivos\"§!. Ya hay muchos que exigen que nos ocupemos de la nueva \"amenaza mecánica\"..."
 first_contact.5035.A: "Y eso haremos."
 first_contact.5035.B: "No pueden ser tan malos."
 first_contact.5040.name: "Señales confusas"
 first_contact.5040.desc: "Nuestros [This.Owner.GetResearchers] han estado avanzando y han recopilado una gran cantidad de señales de los §H[This.ContactCountry.GetName]§!. Sin embargo, a medida que aumenta la información que tenemos sobre su idioma, nuestros [This.Owner.GetLinguists] se sienten más confusos. Parece ser que han tenido que reevaluar sus traducciones anteriores en varias ocasiones para descubrir que los significados que habían atribuido a las palabras eran §Hextremadamente erróneos§!. Al parecer, la concepción de los [This.ContactCountry.GetName] es muy diferente a la nuestra, ¡mucho más de lo que podríamos llegar a imaginar!"
 first_contact.5040.desc.gestalt: "Aunque hemos avanzado bien y hemos recopilado una gran cantidad de señales de los §H[This.ContactCountry.GetName]§!, el progreso para llegar a entenderlas ha sido... decepcionante. Nuestros [This.Owner.GetLinguists] han tenido que reevaluar sus traducciones anteriores en varias ocasiones para descubrir que los significados que habían atribuido a las palabras eran §Hextremadamente erróneos§!."
 first_contact.5040.desc.hive: "$first_contact.5040.desc.gestalt$ Parece que los patrones de pensamiento de los [This.ContactCountry.GetName] son muy diferentes a los nuestros, mucho más de lo que habríamos creído posible, ¡incluso entre alienígenas!"
 first_contact.5040.desc.machine: "$first_contact.5040.desc.gestalt$ Parece que los [This.ContactCountry.GetName] no basan su lógica de ejecución en ningún tipo de racionalidad que conozcamos. ¡Entenderlos va a ser todo un reto!"
 first_contact.5040.A: "Acabaremos entendiéndolos."
 first_contact.5045.name: "Traducciones rápidas"
 first_contact.5045.desc: "A medida que recopilamos material sobre los §H[This.ContactCountry.GetName]§!, a nuestros [This.Owner.GetLinguists] les ha sorprendido lo rápido que van. Si están en lo cierto, estos alienígenas podrían compartir buena parte de nuestra visión del mundo y la galaxia en su conjunto."
 first_contact.5045.desc.hive: "A medida que recopilamos material sobre los §H[This.ContactCountry.GetName]§!, a nuestros [This.Owner.GetLinguists] les ha sorprendido lo rápido que van. Si están en lo cierto, estos alienígenas podrían compartir unos patrones de pensamiento muy parecidos a los nuestros. ¿Su consciencia podría ser como la de nuestro [This.Owner.GetGovernmentName]?"
 first_contact.5045.desc.machine: "A medida que recopilamos material sobre los §H[This.ContactCountry.GetName]§!, a nuestros [This.Owner.GetLinguists] les ha sorprendido lo rápido que van. Si están en lo cierto, estos alienígenas podrían compartir una lógica de ejecución como la nuestra. ¿Habrá una IA como nuestra [This.Owner.GetGovernmentName] detrás de estas señales?"
 first_contact.5045.A: "Esto es un buen augurio para nuestras futuras relaciones."
 first_contact.5045.B: "Claro. ¿Por qué no iban a aborrecer lo extranjero?"
 first_contact.5045.C: "Estaría bien conocer a esos que se parecen a nosotros."
 first_contact.5050.name: "Traducciones erróneas"
 first_contact.5050.desc: "Los intentos por descifrar el idioma que se usa en las señales de los §H[This.ContactCountry.GetName]§! han sufrido un revés. Parece que nuestros [This.Owner.GetLinguists] confiaban en una supuesta clave para trabajar en sus traducciones, pero ha quedado §Hrefutada de manera concluyente§!. Aunque esto significa que habrá que revisar buena parte del progreso, en un futuro contaremos con una base más fiable."
 first_contact.5055.name: "Progreso constante"
 first_contact.5055.desc: "Nuestros [This.Owner.GetLinguists] han avanzado bastante en la decodificación del idioma que se emplea en las señales de los §H[This.ContactCountry.GetName]§!. Parece ser que ahora creen que tienen una comprensión sólida de sus fundamentos y prometen que podrán transmitir sus hallazgos muy pronto."
 first_contact.5055.A: "¡Seguid con ello!"
 first_contact.5065.name: "Señal clara detectada"
 first_contact.5065.desc: "Nos ha costado recopilar información suficiente sobre los §H[This.ContactCountry.GetName]§! para que los [This.Owner.GetLinguists] puedan trabajar, pero nuestros esfuerzos han recibido un impulso importante: nuestros sensores han detectado un intercambio largo entre varias de sus naves. Suponemos que bajaron la guardia un momento o que su tecnología no es tan avanzada como sospechábamos y se pensaron que era un canal seguro."
 first_contact.5070.name: "Lingüística colorida"
 first_contact.5070.desc: "Nuestros [This.Owner.GetLinguists] han hecho un gran avance al descifrar el idioma de §H[This.ContactCountry.GetName]§!. Utilizan un alfabeto compuesto por casi diecisiete millones de caracteres únicos, que a su vez se corresponden con un color del espectro rojo-verde-azul. Aunque es algo enrevesado, nuestros lingüistas están convencidos de que podrán descifrar la lengua alienígena. Solo necesitan algo más de tiempo."
 first_contact.5070.A: "Luz verde."
 first_contact.5071.name: "Descifrando un lenguaje colorido"
 first_contact.5071.desc: "Gracias a un sistema numérico posicional hexadecimal, nuestros matemáticos y [This.Owner.GetLinguists] están a punto de lograr un colorido avance lingüístico con los §H[This.ContactCountry.GetName]§!. Los oficiales están preparando los protocolos de primer contacto.\n\nAl estudiar el idioma de §H[This.ContactCountry.GetName]§!, hemos descubierto que su cultura es muy amplia. El riesgo potencial de malentendidos es alto. Ahora debemos decidir si apelar a su sentido de la lógica o a sus emociones..."
 first_contact.5071.desc.gestalt: "Al utilizar un sistema numérico posicional hexadecimal, el colectivo está a punto de lograr un colorido avance lingüístico con los §H[This.ContactCountry.GetName]§!. Estamos preparando los protocolos de primer contacto.\n\nAhora podemos complacer sus emociones con un saludo culturalmente significativo, o podemos probar un protocolo más complejo para aumentar la eficacia potencial."
 first_contact.5071.A: "La diplomacia es un intercambio cultural emocional. ¡Estableced contacto cantando!"
 first_contact.5071.A.tooltip: "Intentaremos forjar una conexión emocional con [This.ContactCountry.GetName]."
 first_contact.5071.B: "Demos prioridad a la lógica frente a los sentimientos. Mantened las emociones fuera de nuestras comunicaciones."
 first_contact.5072.name: "¡Conexión emocional!"
 first_contact.5072.desc: "Los esfuerzos por conectar a un nivel emocional con §H[This.ContactCountry.GetName]§! han dado sus frutos.\n\nNuestros [This.Owner.GetLinguists] han mostrado entendimiento de su cultura y, como resultado, nos han dado una calurosa bienvenida. ¡Misión cumplida con elegancia!"
 first_contact.5072.desc.gestalt: "Apelando a las emociones, nos hemos ganado el favor de §H[This.ContactCountry.GetName]§!.\n\nNuestros [This.Owner.GetLinguists] han mostrado entendimiento de su cultura y, como resultado, nos han dado una calurosa bienvenida. Misión cumplida."
 first_contact.5073.name: "¡Catastróficamente insultante!"
 first_contact.5073.desc: "Los esfuerzos por conectar a un nivel emocional con §H[This.ContactCountry.GetName]§! han sido catastróficos.\n\nNuestros [This.Owner.GetLinguists] no han logrado demostrar entendimiento de su cultura y, en consecuencia, los hemos ofendido."
 first_contact.5073.desc.gestalt: "Aunque nos hemos servido de las emociones, no hemos podido ganarnos el favor de §H[This.ContactCountry.GetName]§!.\n\nNuestros [This.Owner.GetLinguists] no han podido demostrar entendimiento de su cultura, y eso los ha ofendido de sobremanera."
 first_contact.5075.name: "Ofuscación comunicativa"
 first_contact.5075.desc: "El lenguaje de §H[This.ContactCountry.GetName]§! contiene millones de sonidos aparentemente redundantes que parecen retazos dialécticos de sus civilizaciones precursoras. Cuando se traducen estas palabras de relleno, a priori superfluas, parece que su única función es la de embellecer el idioma o añadir implicaciones contextuales menores.\n\nPor suerte, nuestros [This.Owner.GetLinguists] han reducido los aspectos obsoletos de su lengua, y ahora están compilando un léxico abreviado que debería resultar muy útil a la hora de establecer una comunicación eficiente con §H[This.ContactCountry.GetName]§!."
 #The Trial
 first_contact.5080.name: "La lanzadera"
 first_contact.5080.desc.start: "El §H[This.ContactCountry.GetName]§! ha enviado una lanzadera cerca de nuestra posición en el espacio. Como no ha pasado nada nuevo, deducimos que desean reunirse lejos de su nave principal. El pequeño tamaño de la lanzadera solo tiene capacidad para el/la [Owner.GetEnvoy] [Leader.GetName], por lo que el resto del cuerpo diplomático tendrá que quedarse."
 first_contact.5080.desc.weapon: "La lanzadera está equipada con unos intrincados sistemas armamentísticos. Los alienígenas llegan preparados para una confrontación armada." #Likely militarist
 first_contact.5080.desc.functional: "La lanzadera es tan funcional como voluminosa. Se ve que priman más la funcionalidad que la forma." #Likely egalitarian
 first_contact.5080.desc.bling: "La lanzadera está cubierta de elaborados ornamentos y remaches dorados. Se nota que la diseñaron para impresionar con su opulencia." #Likely materialist
 first_contact.5080.desc.standard: "La lanzadera alienígena es similar a nuestros diseños, lo que en cierto modo es tranquilizador." #Standard
 first_contact.5085.name: "La espera"
 first_contact.5085.desc.start: "[Leader.GetName] ha vuelto para informar de que ningún §H[This.ContactCountry.GetName]§! ha acudido a su encuentro."
 first_contact.5085.desc.meditation: "La lanzadera no tripulada contenía una sala central de reuniones. El suelo y las paredes están revestidos de un material blando, mientras que unos altavoces ocultos emiten los reconfortantes sonidos naturales de un mundo alienígena." #Likely pacifist
 first_contact.5085.desc.pool: "La lanzadera no tripulada contenía una sala central de reuniones con un charco de agua en un extremo y símbolos alienígenas en el suelo, a su alrededor." #Likely spiritualist
 first_contact.5085.desc.imposing: "La lanzadera no tripulada contenía una sala central de reuniones con un estilo arquitectónico sutil, a la par que extrañamente imponente. Los ángulos de los paredes y su ornamentación se diseñaron para que el visitante centre su atención en un elevado estrado." #Likely authoritarian
 first_contact.5085.desc.standard: "La lanzadera no tripulada contenía una sala central de reuniones que, para sorpresa de todos, tenía un aspecto insulso al carecer de todo decorado o adorno." #Standard
 first_contact.5085.desc.end: "Una pared estaba cubierta de dispositivos de grabación y sensores. Ante estas impasibles máquinas, [Leader.GetName] expuso la historia y cultura de nuestra especie. La presentación fue respondida con un silencio. [Leader.GetName], presa de la frustración, dejó una tableta de vídeo con un vasto compendio de registros históricos y libros de aprendizaje de nuestro idioma."
 first_contact.5085.a: "Ahora esperamos."
 first_contact.5090.name: "El método"
 first_contact.5090.desc.proactive: "El cuerpo diplomático se frustró de sobremanera al ver que la comunicación no era bidireccional. Ansiosos por un primer contacto satisfactorio, han creado estrategias de predicción ramificada para el resto del proceso sin proporcionar información fáctica."
 first_contact.5090.desc.cautious: "Tras la presentación a bordo de la lanzadera, se produjo una incómoda espera en la que [Leader.GetName] llegó a expresar abiertamente sus dudas de que se hubiera presentado correctamente."
 first_contact.5090.desc.aggressive: "Solo las órdenes directas de [Leader.GetName] impidieron que el protocolo de primer contacto escalara en un conflicto. El equipo se tomó como una afrenta el obstinado silencio de los alienígenas."
 first_contact.5090.desc.end: "Al cabo de varias horas, el §H[This.ContactCountry.GetName]§! emitió un corto comunicado en nuestro idioma:\n\n\\\"Vuestra cultura no nos impresiona. ¿No tenéis nada más? [Owner.GetEnvoy] tiene una última oportunidad de impresionarnos en el campo que elijáis\\\"."
 first_contact.5090.a: "Juicio por combate."
 first_contact.5090.a.tt: "Ataquemos primero y con todo."
 first_contact.5090.b: "Usemos un discurso convincente."
 first_contact.5090.b.tt: "Deben atender a razones."
 first_contact.5090.c: "Improvisemos unas rimas con música."
 first_contact.5090.c.tt: "Nos preparamos y les bajamos los humos."
 first_contact.5095.name: "El veredicto"
 first_contact.5095.desc.combat_good: "[Leader.GetName] ha regresado de la lanzadera del §H[This.ContactCountry.GetName]§! con magulladuras, pero triunfante.\n\nDesde una puerta oculta, un guerrero alienígena salió para atacar y desgastar a nuestro/a [Owner.GetEnvoy]. [Leader.GetName] tiró de las energías que le quedaban para someter a su oponente.\n\nEn esa misma hora, el [This.ContactCountry.GetName] envió otro comunicado:\n\n\\\"Las grandes dotes de lucha de [Leader.GetName] quedarán grabadas en nuestras crónicas\\\"."
 first_contact.5095.desc.combat_bad: "[Leader.GetName] regresó de la lanzadera de §H[This.ContactCountry.GetName]§! confundido/a, sin haber encontrado oponente. En esa misma hora, el §H[This.ContactCountry.GetName]§! envió otro comunicado:\n\n\\\"Vuestra tendencia al salvajismo nos decepciona. El combate físico no es de recibo en una cultura civilizada\\\"."
 first_contact.5095.desc.speech_good: "[Leader.GetName] ha regresado de la lanzadera del §H[This.ContactCountry.GetName]§! rebosante de confianza. Perdió la noción del tiempo mientras exponía nuestro caso ante el muro de sensores y explicaba las razones de nuestras decisiones históricas y cómo hemos aprendido y prosperado a través de nuestra cultura.\n\nEn esa misma hora, el §H[This.ContactCountry.GetName]§! envió otro comunicado:\n\n\\\"A pesar de vuestro pasado problemático, habéis crecido espectacularmente. Vuestra cultura nos inspira\\\"."
 first_contact.5095.desc.speech_bad: "[Leader.GetName] regresó de la lanzadera del §H[This.ContactCountry.GetName]§! con cara de decepción. Estuvo más de una hora presentando de nuestra cultura al muro de sensores con todo lujo de detalles y argumentando nuestras decisiones históricas.\n\nA renglón seguido, el §H[This.ContactCountry.GetName]§! envió otro comunicado:\n\n\\\"La historia que exponéis no deja muy bien parada a vuestra cultura\\\"."
 first_contact.5095.desc.song_good: "[Leader.GetName] ha regresado de la lanzadera del §H[This.ContactCountry.GetName]§! de muy buen humor. Las rimas que improvisó describiendo nuestro pasado y futuro fluyeron como la seda, y nuestro/a [Owner.GetEnvoy]-poeta hizo unas asociaciones tan sorprendentes como acertadas.\n\nEn esa misma hora, el §H[This.ContactCountry.GetName]§! envió otro comunicado:\n\n\\\"Vuestra cultura es espléndida. Enhorabuena por la actuación\\\"."
 first_contact.5095.desc.song_bad: "[Leader.GetName] ha regresado de la lanzadera del §H[This.ContactCountry.GetName]§! descontento/a con su actuación musical. La disonancia entre nuestras acciones pasadas y nuestra identidad actual hizo que las asociaciones de las letras no fuesen muy convincentes.\n\nEn esa misma hora, el §H[This.ContactCountry.GetName]§! emitió otro comunicado:\n\n\\\"Lástima que un encuentro trascendental entre intelectuales se fuera al traste por unas rimas tan reguleras\\\"."
 first_contact.5095.a: "El juicio ha acabado."
