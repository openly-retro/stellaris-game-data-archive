 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC: "§HNave colonia§!\nEs una nave de un solo uso para colonizar mundos alienígenas. Tras colonizarlos, la nave se desmonta y se convierte en refugios y cabezas de puente planetarios."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE: "§HDesbloquea el tipo de nave:§! Corbeta"
