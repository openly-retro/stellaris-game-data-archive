 first_contact.254.B: "¡Esto es inaceptable!"
 first_contact.254.A.devourer: "Los alienígenas quieren nuestro corazón."
 first_contact.254.B.devourer: "A lo mejor están ricos."
 first_contact.262.name: "$first_contact.253.name$"
 first_contact.262.desc.normal.end: "Quizá, por fortuna para ellos y para mantener la información lejos de las manos del enemigo, nuestra tripulación se quitó la vida para evitar su captura. Sin embargo, suponemos que nuestros asaltantes acabarán descubriendo cosas sobre nosotros al estudiar nuestra nave. Las hostilidades son inevitables al lidiar con una civilización que actúa de este modo."
 first_contact.262.desc.gestalt.end: "pudieron aplastar a nuestras defensas, así que ordenamos a nuestros drones que se desmantelasen para proteger nuestra información. Sin embargo, suponemos que los asaltantes acabarán descubriendo cosas sobre nosotros al estudiar nuestra nave. Por tanto, hemos aumentado considerablemente la evaluación del peligro que representan."
