 tr_diplomacy_open_markets: "공개 시장"
 tr_diplomacy_open_markets_desc: "제국 §Y$MOD_TRADE_VALUE_MULT$§!가 §G10%§! 증가합니다."
 tr_diplomacy_open_markets_delayed: "국경 내 무역이 제대로 번창하기 위해서는 정부의 국내 시장 개입을 최소화해야 합니다."
 tr_diplomacy_secure_shipping: "안전 배송"
