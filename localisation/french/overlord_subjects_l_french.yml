 specialist.1150.desc: "En parcourant les systèmes se trouvant sous notre contrôle, un drone a rapporté quelques signaux dispersés en provenance du système de §Y[prospectorium_discovery_target.System.GetName]§!. Il pourrait donc recéler davantage que ce que nous pensions jusqu'à présent.\n\nLes signaux étaient malgré tout peu clairs, ce qui pourrait suggérer plusieurs ressources diverses, et il sera difficile pour les drones de prospection de les chercher toutes en même temps. Mieux vaut donc définir des priorités."
