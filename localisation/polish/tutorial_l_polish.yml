 tutorial_25_chain_title: "Samouczek: bazy gwiezdne"
 tutorial_25_chain_desc: "Możemy §Sposzerzać nasze granice§!, budując §Sbazy gwiezdne§! na orbitach odległych gwiazd. Obecność takiej bazy informuje o naszej władzy nad daną gwiazdą, co pozwala nam pozyskiwać z niej zasoby oraz uniemożliwia przejście obcym, z którymi mamy kontakt, o ile zamknęliśmy dla nich granice.\n\nWybierz §Sstatek konstrukcyjny§!, kliknij §SZbuduj bazę gwiezdną§! w interfejsie jego floty, a następnie kliknij gwiazdę. §SW przeciwieństwie do stacji orbitalnych, bazy gwiezdne można budować poza naszym terytorium.§!"
