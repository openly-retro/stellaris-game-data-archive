 tr_politics_adopt_desc: "§G+1§! poseł\n$official_plural_with_icon$, którego areną działania jest §Y[GetGalCommunityOrGalImperium]§! wytwarza teraz 0,1 £influence£ §Ywpływów§! za każdy §Ypoziom umiejętności§!."
 tr_politics_finish: "Zakończono: $tr_politics_adopt$"
 tr_politics_finish_desc: "§G+10%§! £diplo_weight£ do znaczenia dyplomatycznego\nOdblokowuje 4 §Yuchwały§! specjalne w: §Y[GetGalCommunityOrGalImperium]§!.\n$TRADITIONS_FINISH_AP$"
 tr_politics_quid_pro_quo: "Quid Pro Quo"
 tr_politics_quid_pro_quo_desc: "Zawsze, gdy zostanie przyjęta poparta przez ciebie uchwała, zyskasz 1 §Yprzysługę§! u imperium, które wystąpiło z daną inicjatywą."
 tr_politics_quid_pro_quo_delayed: "Odpowiednio dobrane słowa jasno pokażą, że nasze poparcie ma pewną cenę. Ci, którym pomagamy, są naszymi dłużnikami i pewnego dnia odbierzemy ten dług."
 MESSAGE_FAVOR_GAINED_POLITICS_TRADITION_DESC: "Ponieważ poparliśmy jego uchwałę, imperium $WHO|Y$ jest nam winne §Yprzysługę§!."
 tr_politics_gravitas: "Gravitas"
 tr_politics_gravitas_desc: "§G-25%§! £influence£ kosztu §Ywpływów§! za wetowanie lub przedstawianie uchwał\n$official_plural_with_icon$, których miejscem działania jest §Y[GetGalCommunityOrGalImperium]§!, zapewniają dodatkowo §G2,5%§! £diplo_weight£ znaczenia dyplomatycznego za każdy §Ypoziom umiejętności§!."
 tr_politics_gravitas_delayed: "Polityka to sztuka iluzji. Pokazując innym to, co chcą zobaczyć, zwiększymy nasze wpływy we wspólnocie."
 tr_politics_extraordinary_powers: "Wyjątkowe moce"
 tr_politics_extraordinary_powers_desc: "§G-25%§! £time£ §Yodnawiania§! działań Rady (środki kryzysowe i weto)."
 tr_politics_extraordinary_powers_delayed: "Wyjątkowe czasy wymuszają wyjątkowe działania. Już powierzono nam władzę, teraz trzeba pozwolić nam ją sprawować."
 tr_politics_national_agenda: "Agenda narodowa"
 tr_politics_national_agenda_desc: "Za każdym razem, gdy zostanie przyjęta przedstawiona przez ciebie uchwała, otrzymasz równowartość 18 miesięcy £unity£ §Yjedności§!."
 tr_politics_national_agenda_delayed: "Powinniśmy uczcić nasze zwycięstwa na forum senatu, bo dzięki nim jesteśmy bliżej lepszej przyszłości."
 tr_politics_persistent_petitioners: "Natarczywi wnioskodawcy"
 tr_politics_persistent_petitioners_desc: "Kiedy inne imperium przyjmie jakąś uchwałę, zyskasz §G25%§! £diplo_weight£ znaczenia dyplomatycznego do czasu przyjęcia jednej z twoich uchwał."
 tr_politics_persistent_petitioners_delayed: "§Y[GetGalCommunityOrGalImperium]§!: nasze delegacje są wyjątkowo natarczywe i nie przyjmują żadnych odmów. To może potrwać, ale dostaniemy to, co się nam należy."
