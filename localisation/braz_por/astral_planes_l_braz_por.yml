 tech_astral_harvesting: "Coleta Astral"
 tech_astral_harvesting_desc: "A coleta do tecido astral rasgado ao longo das cicatrizes das fendas no espaço-tempo é possível por meio de modificações delicadas em nossas estações de pesquisa."
