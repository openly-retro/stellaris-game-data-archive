 sm_transit_hub: "Carrefour de transit"
 sm_transit_hub_desc: "Une infrastructure dédiée aux vaisseaux non militaires, permettant de disposer d'un réseau de transit fluide et utile pour les usages civils.\n"
 sm_transit_hub_desc_modifier: "Les pops de §Ytravailleurs§! et de §Ydrones§! de ce système vont, si elles ne sont pas soumises à des contrôles migratoires, §Ymigrer§! automatiquement vers d'autres mondes ayant d'une habitabilité convenable, des emplois et des logements disponibles, et se trouvant dans des systèmes dotés d'un §Ycarrefour de transit§!.\n\n"
 sm_transit_hub_migrate_effect_desc: "Permet la §Yréimplantation autonome§! des £pop_cat_slave£§Yesclaves§! inemployés et §Yrobots non conscients§! du système vers d'autres colonies."
 sm_command_center: "Centre de commandement"
 sm_command_center_desc: "Tous les systèmes de défense sont coordonnés depuis ce vaste complexe, enfoui profondément sous la coque de la base stellaire. Les ressources cartographiques et projections 3D tracent tout le trafic spatial transitant par le système en temps réel.\n"
 sm_defense_grid: "Supercalculateur de défense coordonnée"
 sm_defense_grid_desc: "Un puissant supercalculateur coordonnant l'orbite relative et les arcs de tir des plateformes défensives de la station stellaire, accroissant le nombre de plateformes utiles.\n"
 sm_science_division: "Département scientifique"
 sm_science_division_desc: "Accroît de §Y2£physics , 2£society  et 2£engineering §! la production scientifique de la §Y$sm_spire$§!."
 sm_offworld_trading_company: "Compagnie commerciale extraplanétaire"
 sm_offworld_trading_company_desc: "Bureaux d'une organisation non gouvernementale dédiée au développement du commerce interstellaire.\n"
 sm_offworld_trading_company_desc_modifier: "Produit une §Yvaleur commerciale§! de §G2§!£trade_value£ par [Root.Owner.GetTradingHubType]\n\n"
 sm_nebula_refinery: "Raffinerie de nébuleuse"
 sm_nebula_refinery_desc: "Le raffinage des nuages de poussière d'une nébuleuse permet d'en extraire des minéraux de valeur.\n"
 sm_listening_post: "Poste d'écoute"
 sm_listening_post_desc: "Le poste d'écoute abrite une équipe d'opérateurs se consacrant à l'analyse des réverbérations des hyperlignes, permettant ainsi d'étendre la portée des capteurs de la base stellaire.\n"
 sm_naval_logistics_office: "Bureau logistique de la flotte"
 sm_naval_logistics_office_desc: "Un centre administratif réduit mais performant accroissant la capacité théorique d'ancrage de la base stellaire.\n"
 sm_naval_logistics_office_desc_modifier: "Ancrages : §G+2§! en £navy_size£capacité navale"
 sm_black_hole_observatory: "Observatoire de trou noir"
 sm_black_hole_observatory_desc: "La construction d'un complexe scientifique spécialisé, dédié à l'étude d'un trou noir, permet à l'empire de faire progresser sa connaissance des sciences physiques.\n"
 sm_deep_space_black_site: "Zone de haute sécurité"
 sm_deep_space_black_site_desc: "Une grande partie de la base stellaire a été réservée comme zone de haute sécurité, qui officiellement n'existe pas. Le système entier est étroitement surveillé de là, tandis que les analystes des renseignements manipulent les médias locaux et événements sociaux au mieux de leurs capacités.\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "Silo de stockage"
 building_resource_silo_desc: "Silos et complexes de stockage massifs, où d'énormes quantités de ressources peuvent être entreposées en toute sécurité."
 sm_hydroponics_bay: "Zone hydroponique"
 sm_hydroponics_bay_desc: "En dédiant une section de cette base stellaire à des fermes hydroponiques, elle sera capable de nourrir tous ceux qui s'y trouvent, et même d'exporter les surplus de production vers d'autres systèmes."
 sm_mining_bay: "Zone minière"
 sm_mining_bay_desc: "Une section de cette base stellaire est consacrée à l'extraction et au raffinage des ressources provenant d'un monde détruit tout proche."
 sm_target_uplink_computer: "Ordinateur de ciblage"
 sm_target_uplink_computer_desc: "Un ordinateur de ciblage extrêmement performant, qui collecte et analyse les données de toutes les sources de données issues des capteurs amis dans le système. Cela facilite grandement la tâche de ciblage de la base stellaire.\n"
 sm_curator_think_tank: "Laboratoire d'idées des Conservateurs"
 sm_curator_think_tank_desc: "La construction d'un complexe de recherche entièrement consacré à l'étude et à la coopération avec les Conservateurs permet des avancées significatives pour la recherche de l'empire.\n"
 sm_art_college: "Collège des Arts"
 sm_art_college_desc: "Ce Collège des Arts sous gravité zéro-g, dont la gestion est assurée en collaboration étroite avec l'enclave la plus proche des Artisans, célèbre les beautés des immensités spatiales par des oeuvres produites par ses étudiants si talentueux.\n"
 sm_salvager_workshop: "Atelier de réparation"
 sm_salvager_workshop_desc: "Cette annexe animée fournit aux équipes d'ingénieurs une quantité invraisemblable d'outils et de pièces détachées, permettant une collaboration rapprochée avec la station des Récupérateurs toute proche.\n"
 sm_shroud_beacon: "Flambeau du Suaire"
 sm_shroud_beacon_desc: "Une balise psionique utilisée pour faire apparaître une percée du Suaire dans ce système. Si le Flambeau peut lui-même être démantelé ou détruit, la percée ne disparaît pas pour autant.\n"
 sm_mercenary_garrison: "Garnison mercenaire"
 sm_mercenary_garrison_desc: "Un ensemble de casernements abritant des militaires contractuels. Ces vétérans grisonnants organisent des entraînements fréquents et réguliers pour le reste de l'équipage, et sont toujours prêts à défendre la station. Tant qu'ils seront payés, en tout cas.\n"
