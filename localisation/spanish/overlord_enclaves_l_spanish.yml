 #The Great Schism (Divination Event)
 enclave.5090.name: "El gran cisma"
 enclave.5090.desc: "Una nave de transporte que lleva a varios exiliados acólitos de [shroudwalker_enclave_country.GetName] se ha puesto en contacto con nosotros. Los autoproclamados \"reformadores\" solicitan asilo en uno de nuestros mundos.\n\nEsto supone un cisma sin precedentes entre los Caminantes del velo. Parece que el enclave no está tan unido como nos hicieron creer."
 enclave.5090.a: "Aquí son bienvenidos."
 enclave.5090.b: "Rechazad la solicitud."
 enclave.5090.c: "Los xenos no tienen hueco dentro de nuestras fronteras."
 #Reformers Welcomed Chain
 enclave.5095.name: "El enclave se pronuncia"
 enclave.5095.desc: "\"El Velo tiembla. Hemos oído que algunos de nuestros antiguos acólitos se han refugiado en uno de vuestros mundos, lo cual nos ha disgustado profundamente. Pero que así sea. Las acciones imprudentes suelen conducir a resultados desesperados. Sabed esto: estos reformadores no son más que charlatanes; tontos vanidosos que creen tener la clave para descifrar los secretos del Velo. Acogéis a estos herejes bajo vuestra responsabilidad. Aquellos que moran en el Velo seguro que se habrán dado cuenta\"."
 enclave.5100.name: "La puerta y la llave"
 enclave.5100.desc: "\"¡Nuestros benefactores, quienes nos habéis acogido cuando muchos otros nos habrían dado la espalda...! Seguro que el Velo os bendice, tanto en esta vida como en la del más allá. A nuestros antiguos hermanos, los [shroudwalker_enclave_country.GetName], les ciega la tradición. El Velo no es impermeable. Existe una puerta y nosotros hemos descubierto la llave.\n\nComo agradecimiento, nos complacería compartir estos secretos con vosotros. Solo necesitamos recursos para comenzar la construcción\"."
 enclave.5100.a: "Los tendréis."
 enclave.5100.b: "El coste es demasiado elevado."
 enclave.5105.name: "La llave está lista"
 enclave.5105.desc: "\"¡El Velo se estremece! Con vuestra ayuda, hemos completado por fin la construcción de la Gran llave. Ahora mismo, nuestros hermanos más talentosos se han reunido para comenzar la Apertura. Al estar sus mentes atadas a la llave, sus habilidades psiónicas se han amplificado. Estos valientes peregrinos entrarán ahora en un sueño colectivo. Cuando despierten, se abrirá una puerta al Velo.\n\nQue aquellos que moran en el Velo bendigan sus esfuerzos\"."
 enclave.5106.name: "Mundo impregnado por el Velo"
 enclave.5106.desc: "Noticias desalentadoras de nuestra colonia en [Root.GetName]: a pesar de la falta de recursos, algunos de los reformadores más fervientes intentaron crear una llave ellos mismos. Al amplificar sus habilidades psiónicas con el dispositivo improvisado, entraron en un estado de sueño colectivo. Esto abrió una brecha en el tejido del espacio-tiempo sobre la ciudad central de la colonia. Parece que desde el propio Velo están emanando vapores nocivos que provocan ansiedad. Muchos llaman a este fenómeno \"hedor del Velo\", y nos dicen que la experiencia dista de ser agradable. La moral de [Root.GetName] está por los suelos."
 great_schism_03: "El hedor del Velo"
 enclave.5110.name: "Se abre la puerta"
 enclave.5110.desc: "Maravillosas noticias de nuestra colonia en [Root.GetName]: tras despertar después de meses en trance, los reformadores han conseguido abrir una puerta al Velo. Una grieta brillante en el espacio-tiempo ha aparecido sobre la ciudad central de la colonia. Ahora, algo como un gran viento emite una luz blanquecina iridiscente. La resonancia psiónica que ha atravesado la colonia ha calado en los corazones y las mentes de reformadores y colonos por igual. Muchos creen que este es el comienzo de una nueva \"época dorada\" en [Root.GetName]."
 great_schism_01: "Una época dorada"
 enclave.5115.desc: "Horribles noticias de nuestra colonia en [Root.GetName]: tras despertar después de meses en trance, los reformadores han conseguido abrir una puerta al Velo. Una grieta desigual en el espacio-tiempo ha aparecido sobre la ciudad central de la colonia. Ahora, algo parecido a una niebla enfermiza emite una luz vil y espeluznante. El miasma psiónico que ha impregnado la colonia ha distorsionado los corazones y las mentes de reformadores y colonos por igual. Muchos creen que este es el comienzo de una nueva \"época oscura\" en [Root.GetName]."
 great_schism_02: "Una época oscura"
 #Reformers Denied
 enclave.5120.desc: "\"El Velo se estremece. Hemos oído que habéis negado el asilo a nuestros antiguos acólitos dentro de vuestras fronteras. Sois sabios. Estos \"reformadores\" no son más que charlatanes; tontos vanidosos que creen tener la clave para descifrar los misterios del Velo. Quien dé cobijo a esos herejes lo hace bajo su responsabilidad. Dejadlos vagar por el vacío, sin hogar, repudiados para siempre en este mundo y en el siguiente\"."
 #Floating Parts - Divination Event
 enclave.5130.name: "Caparazón flotante"
 enclave.5130.desc: "Los sensores de alto alcance han detectado una aparición repentina de pedazos sin identificar de restos vacíos en el sistema [floating_shell_system.GetName]. Aunque su diseño es alienígena, la composición de minerales raros del objeto sugiere el uso de tecnología avanzada en su construcción. La superficie interna contiene cientos de puertos y apéndices que parecen conectar con partes que faltan.\n\nEl objeto apareció en el sistema [floating_shell_system.GetName] de manera aleatoria, y es como si las partes del interior que le faltan hubieran desaparecido sin más."
 FLOATING_PARTS_PROJECT_00: "Estudio del caparazón"
 FLOATING_PARTS_PROJECT_00_DESC: "El caparazón de lo que parece una nave alienígena estaba flotando en el sistema [floating_shell_system.GetName]. ¿Cómo llegó allí y dónde está el resto de la nave?"
 enclave.5135.name: "Casco abandonado"
 enclave.5135.desc: "Al seguir analizando el caparazón descubierto en el sistema [floating_shell_system.GetName] hemos confirmado que es un diseño de una nave alienígena. Aunque no tiene energía, el casco posee varias características únicas, entre las que destaca un revestimiento blindado avanzado.\n\nSin embargo, aún no sabemos dónde se originó el casco, cómo o por qué apareció en nuestro espacio y qué le pasó a su interior, si es que le pasó algo."
 enclave.5136.name: "Fragmento flotante"
 enclave.5136.desc: "Los sensores han detectado la aparición de más pedazos de restos alienígenas, esta vez en el sistema [floating_engine_system.GetName]. La configuración y la complejidad del objeto, con un diseño parecido al casco alienígena recién descubierto, parecen sugerir que es como una especie de núcleo de motor. En su interior había un curioso aparato que hemos apodado \"modulador psiónico\". Este extraño dispositivo le habría permitido a la nave interactuar con la energía psiónica del Velo. Aunque no es compatible con nuestra tecnología, si lo seguimos estudiando, quizá descubramos algo de interés."
 enclave.5156.a: "Otra pieza del puzle."
 enclave.5140.name: "Núcleo flotante"
 enclave.5140.desc: "En el sistema [floating_core_system.GetName] se ha detectado otro componente de la nave alienígena que ha aparecido de manera aleatoria en nuestro espacio. Con cubiertas estriadas, camarotes sin paredes y un núcleo computacional avanzado, no cabe duda de que constituía la mayor parte del interior de la nave, que había desaparecido. Tras reunir los tres componentes, nuestros ingenieros deberían poder reconstruir la nave por completo."
 enclave.5140.a: "El puzle coge forma."
 FLOATING_PARTS_PROJECT_01: "Unir los fragmentos"
 FLOATING_PARTS_PROJECT_01_DESC: "La última pieza de la nave alienígena ha aparecido en [floating_core_system.GetName]. Nuestros ingenieros necesitan tiempo para reconstruir la nave."
 enclave.5145.name: "Nave tocada por el Velo"
 enclave.5145.desc: "Hemos conseguido reconstruir la nave alienígena. Con el núcleo computacional activado, fue posible descargar y traducir los registros de la nave. Parece que era un prototipo experimental diseñado para poder viajar más rápido que la luz gracias al Velo. Aunque los últimos registros de la tripulación y la telemetría externa siguen siendo confusos, no hay duda de que algo ocurrió durante el viaje inaugural de la nave. No ha volado en pedazos, sino que está desmontada y sus componentes han acabado en lugares aleatorios del espacio normal. El destino de la tripulación es un misterio."
 enclave.5145.a: "Añadid la nave a nuestra flota."
 enclave.5145.b: "Desguazad la nave y aprovechad las piezas."
 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name: "Anomalía psiónica"
 enclave.5150.desc: "Los sensores han detectado la aparición de una anomalía nueva. Teniendo en cuenta el increíble aumento de energía psiónica registrado justo antes del suceso, está claro que guarda una conexión con el Velo. ¿Podría ser esto el cambio vaticinado por [shroudwalker_enclave_country.GetName]?"
 #Hero Redivivus - Divination Event
 enclave.5195.name: "Leyenda redivivus"
 enclave.5195.desc: "Grandes noticias de [Root.GetName]: hoy por la mañana, alguien que se hacía llamar §Y[hero_redivivus.GetName]§! entró en la gran plaza de la capital diciendo que era la leyenda que estaban esperando. Según los testigos, se hizo el silencio y entre la muchedumbre se notaba cómo emergía una sensación de calma y bienestar. Aunque se conoce de sobra a [hero_redivivus.GetName] por sus grandes dotes oratorias y de liderazgo, la persona que apareció habló de su supuesta experiencia \"en el más allá\" con un tono ligero y casi alegre. Asegura que ha vuelto para que no temamos a la muerte, no para liderar."
 enclave.5195.a: "¿Será un fraude?"
 REDIVIVUS_PROJECT: "¿Leyenda o fraude?"
 REDIVIVUS_PROJECT_DESC: "Una persona que asegura ser una leyenda ha aparecido en nuestro mundo natal. ¿Será cierto lo que dice?"
 enclave.5200.name: "Leyenda tocada por el Velo"
 enclave.5200.desc: "Ha concluido la investigación sobre la persona que dice ser §Y[hero_redivivus.GetName]§!. Al principio nuestros investigadores se mostraron escépticos, como cabría esperar, pero la persona poseía un gran conocimiento sobre el periodo temporal y la cultura del legendario personaje, y el análisis del ADN confirma que hay un enlace genético con varios descendientes conocidos.\n\nSin embargo, tras estudiar más de cerca el patrón de ondas cerebrales de [hero_redivivus.GetName], salió a la luz la existencia de residuos psiónicos. Parece que, más que \"volver a la vida\", de algún modo se transportó a [hero_redivivus.GetName] a un reino similar al Velo. Su experiencia sobre ese \"más allá\" le resultó satisfactoria, y ahora se ha establecido en las afueras de la capital de manera pacífica para hablarle a todo aquel que quiera escuchar sobre una doctrina que defiende la audacia y la paz."
 enclave.5200.a: "Un curioso destino."
 hero_redivivus: "Leyenda en reposo"
 #Shattered Frontier (Divination Event)
 enclave.5500.name: "Ruptura en órbita"
 enclave.5500.desc: "Estos días hemos tenido que ajustar muchos de los satélites que colocamos en órbita en [shattered_frontier_planet.GetName]. Según los registros de los sensores, sobre el planeta se ha formado un §Ypozo gravitatorio estable y localizado§! en órbita.\n\nLos datos de la superficie confirman que la anomalía apareció de manera repentina, aunque no sabemos cómo ni por qué. Por ahora, el pozo gravitatorio no parece suponer ninguna amenaza para nuestra colonia, pero los satélites tienen que gastar una gran cantidad de combustible para ajustar sus órbitas alrededor de él."
 enclave.5500.a: "Iniciad una investigación."
 SHATTERED_FRONTIER_ANOMALY: "Ruptura orbital"
 SHATTERED_FRONTIER_ANOMALY_DESC: "Un extraño pozo gravitatorio ha aparecido de repente sobre [shattered_frontier_planet.GetName], lo que ha trastocado la órbita de muchos de nuestros satélites. No parece que la colonia esté bajo amenaza todavía, pero este fenómeno se encuentra muy cerca.\n\nAdemás, como no intervengamos pronto, muchos de los satélites que colocamos sobre [shattered_frontier_planet.GetName] podrán salirse de órbita antes de tiempo. De ser así, sería mucho más difícil estudiar en detalle el nuevo pozo gravitatorio."
 enclave.5501.name: "Colapso de la ruptura orbital"
 enclave.5501.desc: "Los investigadores de [root.GetName] nos informan de que la anomalía del pozo gravitatorio ha colapsado, lo que ha provocado fallos eléctricos en muchos de nuestros dispositivos de diagnóstico y satélites cercanos. Parece que el suceso ocurrió en cuanto dejamos de observar, algo que muchos describen como una coincidencia desconcertante.\n\nLos colonos de [root.GetName] también informan de fallos de hardware generalizados, aunque no todos se pueden vincular a la explosión orbital. Por su parte, el resto de la colonia tiene que lidiar con una muchedumbre que se ha sumido en el caos y está vandalizando las instalaciones principales. La espontaneidad de los disturbios ha desconcertado a los oficiales locales."
 enclave.5501.gestalt.desc: "La anomalía del pozo gravitatorio que había sobre [root.GetName] ha colapsado de un modo violento, lo que ha provocado fallos eléctricos en la superficie y entre los satélites cercanos. Parece que el suceso, que desencadenó una onda de choque orbital a través de múltiples bandas de radiación, ocurrió justo cuando dejamos de observar el pozo.\n\nAunque de momento hemos podido controlar los fallos de hardware, la inusual radiación parece provocar interferencias en nuestros drones. No podemos... sentirlos tan bien. Es como si un vapor muy denso rodeara [root.GetName]."
 shattered_frontier_looting: "Saqueos tras la anomalía"
 shattered_frontier_deviancy: "Desviación tras la anomalía"
 enclave.5502.name: "Aparecen grietas"
 enclave.5502.desc: "Con la repentina desaparición de más de un centenar de colonos, la colonia que tenemos en [root.GetName] es presa del caos. Se siguen produciendo saqueos y disturbios, aunque no de una manera tan generalizada. Creemos que el miedo a que se produzcan más desapariciones merma su entusiasmo. Hasta ahora, los desaparecidos siempre se dirigían a sus respectivas moradas.\n\nCada vez hay más paranoia, teorías conspiratorias e incluso informes de alucinaciones, pero la realidad podría superar la ficción. Está claro que se está produciendo una [divination_situation.GetName]. ¿Habremos hecho que una §Hentidad psiónica§! intangible y siniestra se fije en [root.GetName]?"
 enclave.5502.gestalt.desc: "¡Están atacando la colonia que tenemos en [root.GetName]! Ya no percibimos a muchos de nuestros drones. Nos los han... arrebatado. Sucedió tan rápido y con tanta precisión, sin rastro de violencia... Nos atacaron con tanta velocidad que ni lo vimos venir.\n\nMuchas funciones centrales de la colonia están inactivas. Ya había drones preparándose para tomar el relevo, pero hemos retrocedido. Tardaremos un tiempo en recuperar el equilibrio en [root.GetName].\n\nEstá claro que se está produciendo una [divination_situation.GetName]. ¿Estaremos ahora bajo el escrutinio de una §Hentidad psiónica§! intangible y siniestra?"
 enclave.5502.a: "Debemos capear el temporal, pase lo que pase."
 enclave.5502.a.tt: "Seguirá habiendo §Y$shattered_frontier_looting$§! en [root.GetName]."
 enclave.5502.gestalt.a: "Deberíamos esperar y observar."
 enclave.5502.gestalt.a.tt: "Seguirá habiendo §Y$shattered_frontier_deviancy$§! en [root.GetName]."
 enclave.5502.b: "Debemos trabajar para apaciguar los miedos de los colonos."
 enclave.5502.c: "Implementad medidas de bloqueo de inmediato."
 enclave.5502.gestalt.c: "Hay que consolidar la colonia."
 enclave.5502.pop_removed: "Una §H£pop£ población [root.owner.GetSpeciesName] desaparece§! de §Y[root.GetName]§!."
 shattered_frontier_benefits: "Fondo de reducción psiónica"
 shattered_frontier_benefits_desc: "Se han implementado beneficios sociales en este mundo para aliviar el sufrimiento psíquico durante un periodo de aparente escrutinio por parte del Velo."
 shattered_frontier_lockdown: "Bloqueo de reducción psiónica"
 shattered_frontier_lockdown_desc: "Se ha implementado un duro bloqueo en este mundo para limitar los efectos de las perturbaciones psiónicas durante un periodo de aparente escrutinio por parte del Velo."
 shattered_frontier_lockdown_hive: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc: "Los drones de este mundo han visto restringidas muchas de sus funciones autónomas para aliviar las perturbaciones provocadas por el escrutinio del Velo."
 shattered_frontier_lockdown_machine: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc: "$shattered_frontier_lockdown_hive_desc$"
 enclave.5503.name: "Momento de claridad"
 enclave.5503.looting.desc: "Aunque no se lo crean, a los oficiales que están supervisando la asolada colonia que tenemos en [root.GetName] les complace anunciar que, pese a no tomar ninguna medida correctiva, todo ha vuelto a la normalidad. Describen la situación como un respiro para [root.GetName] tras un prologando asedio. La calma se ha apoderado de la colonia, aunque nadie sabe por qué.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end: "Muchos de los colonos han formado comunidades nuevas y más cercanas. Mientras se intentan reponer, comparten relatos en los que cuentan sus extraños sueños y recurrentes pesadillas. Esas historias han otorgado un nuevo propósito a los colonos, que ahora observan su hogar con una veneración temerosa."
 enclave.5503.benefits.desc: "A los oficiales que están supervisando la maltrecha colonia que tenemos en [root.GetName] les complace anunciar que todo ha vuelto a la normalidad. Describen la situación como un respiro para [root.GetName] tras un prologando asedio. La calma se ha apoderado de la colonia, aunque muy pocos creen que nuestras acciones hayan tenido algo que ver.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc: "A los oficiales que dirigen el bloqueo de [root.GetName] les alivia anunciar que todo ha vuelto a la normalidad. Describen la situación como un respiro para [root.GetName] tras un prolongado asedio que los colonos han sentido tanto desde dentro como desde fuera. No se sabe si los agresores se cansaron o si perdieron el interés, pero muy pocos creen que nuestras acciones tuvieran algo que ver.\n\nMuchos de los colonos han formado comunidades más tranquilas y cercanas. Mientras se intentan reponer, comparten relatos en los que cuentan sus extraños sueños y recurrentes pesadillas. Muchos nos reprochan cómo manejamos la situación, pero las historias que cuentan los colonos les han otorgado un nuevo propósito. Ahora observan su hogar con temor."
 enclave.5503.d: "Un poco de alivio, al fin."
 enclave.5503.gestalt.desc: "La normalidad ha vuelto a la asolada colonia que tenemos en [root.GetName]. La situación es sorprendente: es como si una niebla corrosiva hubiera estado atacando a la colonia y por fin nos hubiéramos vuelto inmunes a sus efectos. Todo parece volver a estar en orden, aunque aún no entendemos por qué. Nuestras decisiones no se ajustan al resultado.\n\nNuestros drones han vuelto a llevar a cabo sus tareas y rutinas normales, sin los efectos de las aparentes perturbaciones psiónicas. ¿Cuál era su propósito? ¿Acaso la anomalía, el Velo, quería darnos alguna lección arcana?"
 shattered_frontier_pop_community: "Superviviente de la frontera psiónica"
 enclave.5504.name: "Silueta orbital"
 enclave.5504.desc: "Tras semanas de investigaciones infructuosas en el pozo gravitatorio que orbita [root.GetName], una ola particularmente densa de viento estelar ha hecho que nuestros científicos descubran un inquietante hallazgo.\n\nMientras los irradiados vientos de [root.GetStarName] bañaban la anomalía, dejaron entrever la tenue pero inconfundible silueta de una nave colonia, con el sistema de desembarco en mal estado. Además, hay rumores sin confirmar que señalan que podría haber cadáveres entre los oscuros restos.\n\nMuchos colonos, así como varios miembros del equipo de investigación, han perdido el ánimo."
 enclave.5504.gestalt.desc: "Tras semanas de investigaciones infructuosas en el pozo gravitatorio que orbita [root.GetName], una ola densa de viento estelar nos ha hecho descubrir un inusual hallazgo.\n\nMientras los irradiados vientos de [root.GetStarName] bañaban la anomalía, dejaron entrever la tenue silueta de una nave colonia, con el sistema de desembarco en mal estado. Entre los oscuros escombros aparecieron los restos de formas de vida complejas. Su forma se parecía mucho a la nuestra."
 enclave.5504.c: "Deberíamos prepararnos."
 shattered_frontier_ship: "Nave colonia asolada"
 shattered_frontier_ship_desc: "Una densa ráfaga de viento estelar ha revelado la silueta de una nave colonia asolada que, actualmente, está atrapada en el centro de una bolsa gravitatoria."
 enclave.5505.name: "Tormenta en órbita"
 enclave.5505.desc: "Una violenta tormenta ha estallado alrededor de la bolsa gravitatoria de [root.GetName], lo que ha hecho que todo el sistema [root.solar_system.GetName] se suma en el caos. Se está desviando el tráfico no esencial y la colonia se ha declarado en estado de emergencia, aunque de momento no ha habido ninguna baja.\n\nLos escáneres iniciales son una amalgama de datos contradictorios, sin embargo, los oficiales locales han observado un aumento reciente y constante de angustia emocional y actividad \"paranormal\". Es muy probable, pues, que esta tormenta sea de naturaleza §Hpsiónica§!.\n\nSegún los investigadores, la nave colonia que se puede distinguir, que se encuentra en el centro de lo que ahora es una vorágine descontrolada, ha empezado a mostrar una masa física. Nos piden más tiempo para investigar."
 enclave.5505.gestalt.desc: "Una violenta tormenta ha estallado alrededor de la bolsa gravitatoria de [root.GetName], lo que ha desatado cierto caos en la colonia. Aún no hemos sufrido daños; sin embargo, está resultando... difícil mantener un contacto constante con los drones que están allí.\n\nLos escáneres iniciales son una amalgama de datos contradictorios, pero es probable que la tormenta sea de naturaleza §Hpsiónica§!. Nos hemos percatado de que, por ejemplo, la nave colonia que se puede distinguir, que se encuentra en el centro de lo que ahora es una vorágine descontrolada, ha empezado a mostrar una masa física. Aún hay mucho que investigar."
 enclave.5505.a: "¡Daos prisa en encontrar respuestas!"
 enclave.5505.gestalt.a: "Tenemos que seguir observando."
 enclave.5505.b: "¡Es una trampa del Velo! Detened el escaneado."
 enclave.5505.gestalt.b: "Esta \"adivinación\" supone una amenaza para nosotros. Detened el escaneado."
 shattered_frontier_storm_mod: "Tormenta en órbita"
 shattered_frontier_storm_mod_desc: "Esta colonia está sufriendo el impacto de una gran tormenta que parece ser de naturaleza psiónica. Se aconseja a las naves no esenciales que se mantengan alejadas."
 shattered_frontier_storm_gestalt_mod: "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc: "Nuestra colonia está siendo víctima de una gran tormenta que parece ser de naturaleza psiónica. Las condiciones resultan peligrosas para nuestras instalaciones de drones cercanas."
 enclave.5506.name: "La consecuencia de la tormenta"
 enclave.5506.desc: "[root.GetName] ha sufrido el ataque violento de una onda de choque electromagnética hace unos instantes. La terrible tormenta psiónica que se encontraba en su órbita ya se ha retirado. Gran parte de la infraestructura de la colonia ha sufrido daños por el impulso, pero los equipos de reparación nos aseguran que la interrupción no se prolongará mucho.\n\nLos colonos de [root.GetName] parecen profundamente conmocionados por la terrible experiencia, sobre todo porque muchas preguntas quedan ahora sin respuesta. Nuestros escáneres ya no detectan anomalías gravitatorias ni \"naves fantasma\" en el sistema [root.solar_system.GetName]... Sin embargo, el planeta está intranquilo."
 enclave.5506.gestalt.desc: "[root.GetName] ha sufrido el ataque violento de una onda de choque electromagnética, aunque la fuerte tormenta psiónica ya se ha retirado. Gran parte de la infraestructura de la colonia ha sufrido daños por culpa de la tormenta. Sin embargo, las reparaciones no están resultando complicadas.\n\nNuestros drones siguen lentos, pero por lo demás no han sufrido daños, y los escáneres ya no detectan anomalías gravitatorias ni \"naves fantasma\" en el sistema [root.solar_system.GetName]... Sin embargo, así como una niebla sigue presente sobre nuestros drones en [root.GetName], sobre nosotros también recae el peso de las preguntas sin respuestas."
 enclave.5506.a: "Esto no pinta bien."
 shattered_frontier_uncertain_future: "Frontera incierta"
 shattered_frontier_uncertain_future_desc: "Las recientes incursiones psiónicas han hecho que los colonos de este mundo se sientan inseguros con respecto al lugar que ocupan."
 shattered_frontier_uncertain_future_gestalt: "Frontera inestable"
 shattered_frontier_uncertain_future_gestalt_desc: "Las recientes incursiones psiónicas están perturbando a los drones de este mundo, interfiriendo sutilmente en la voluntad de su conciencia gestalt."
 enclave.5510.name: "La tormenta se apacigua"
 enclave.5510.intro: "Gestionar la escala y el alcance de los informes de daños de [root.GetName] estaba resultando complicado hasta ahora, cuando parece que por fin la tempestad psiónica ha pasado. Al parecer, se nos ha recompensado por haber guardado cautela ante estos eventos."
 enclave.5510.mid.regular: "Los ánimos de los colonos también se han levantado. A medida que las turbulencias disminuían y la gravedad volvía a la normalidad, nuestros científicos han podido reunir un montón de nuevos datos impresionantes. Por devastadora que haya podido ser, esta aparente incursión del Velo ha desatado la imaginación de físicos y filósofos por igual."
 enclave.5510.mid.gestalt: "Se ha instaurado la calma, lo que ha devuelto a nuestros drones a un estado de orden y nos ha aportado una gran cantidad de nuevos datos que estudiar. A medida que las turbulencias disminuían y la gravedad volvía a la normalidad, nos preparamos para observar la retirada de esta devastadora y extraña incursión procedente del Velo."
 enclave.5510.end: "Aún queda un factor anómalo: la nave colonia. Ha entrado en nuestra dimensión a trompicones, pero ahora parece estar a punto de materializarse por completo. Además, nos está llamando."
 enclave.5510.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"
 enclave.5515.name: "Nave colonia asolada"
 enclave.5515.desc: "Nos saluda algo como... ¿una interferencia, pero más orgánica? No, definitivamente no son interferencias. Suena más como si fuera... ¿el viento? ¿Una respiración prolongada?\n\n\"Aaaaghhhh...\""
 enclave.5515.a: "¿Necesitáis ayuda?"
 enclave.5515.b: "¡Explicad qué hacéis aquí, ahora mismo!"
 enclave.5516.desc: "Nuestros receptores se cortan unos instantes. Tenemos que filtrar un ruido tan fuerte que su transmisión casi provoca daño físico. Compensando....\n\n\"...lación de... Quiero decir, la tripulación de... Nuestra nave es... ¡¿Por qué no recuerdo el nombre de la nave?!\n\n¿Hola? ¿Con quién hablo? ¿Sabéis quiénes somos? ¿Dónde estamos? ¡¿Estamos en peligro?!\"."
 enclave.5516.a: "Es posible que lo estéis, forasteros. Os encontráis en el espacio [root.GetAdj]."
 enclave.5516.b: "¡Calma! Os encontráis en la órbita de [shattered_frontier_planet.GetName]."
 enclave.5516.c: "¡En peligro estaréis si no cesáis en estas distracciones!"
 enclave.5520.friendly.desc: "\"[shattered_frontier_planet.GetName]... Lo siento, pero eso es imposible; la geografía estelar no coincide en casi nada. ¡Aunque conozco ese acento y las inflexiones que usas! Parece que empiezo a recordar muchas cosas.\n\n¿Estoy hablando con un [root.GetSpeciesName]?\"."
 enclave.5520.wary.desc: "\"¡Eso es... imposible! Pero ese acento... Nosotros también somos de [root.GetName]. Parece que empiezo a recordar muchas cosas. Resulta doloroso, pero no cabe duda.\n\n¿Sois [root.GetSpeciesName]? ¿Hemos estado... desaparecidos?\"."
 enclave.5520.a: "¡Sí! ¿Bienvenidos a casa?"
 enclave.5520.b: "No sabría deciros. Habéis surgido de una vorágine."
 enclave.5521.desc: "\"¡Estupendo! ¿Estamos por fin en casa? Me están viniendo muchos fragmentos de la memoria consciente... Debo disculparme. Ahora entiendo que nuestra llegada se trata de un hecho insólito. Intentaré explicarlo.\n\nMe llamo §Y[shattered_frontier_governor.GetName]§! y soy... Bueno, era el gobernador designado para una nueva colonia en el sistema [shattered_frontier_planet.solar_system.GetName]. Solo que.. ¿este no es el sistema [shattered_frontier_planet.solar_system.GetName]?\n\nDe dónde venimos, dónde hemos estado todo este... No obtuvimos respuestas, y tuvimos mucho tiempo para especular... Hemos terminado en otro lugar, ¿verdad?\"."
 enclave.5521.a: "Sí, eso parece."
 enclave.5522.desc.intro: "Así que al final nos han \"visitado\"... Esa había sido nuestra teoría principal. Los colonos y yo hemos sido despojados de nuestros recuerdos \"conscientes\" durante lo que parece una eternidad, aunque siempre hemos podido recordar nuestros sueños.\n\nHemos vivido múltiples vidas en una versión de [shattered_frontier_planet.GetName] que solo existía en nuestra imaginación; una colonia abandonada y reconstruida por lo que creíamos que sería la eternidad. Este... es el primer mundo que hemos visto que parece real."
 enclave.5522.desc: "\"$enclave.5522.desc.intro$\n\nSupongo todo esto os sonará como un disparate. Disculpad. Por el momento, nos alivia haber vuelto a [root.GetName]. ¿Sería posible que echásemos raíces al fin, en un lugar nuevo? Estamos a vuestra entera disposición\"."
 enclave.5522.a: "Está bien, gobernador/a."
 enclave.5525.a: "$enclave.5521.a$"
 enclave.5526.desc: "\"$enclave.5522.desc.intro$\n\nLe agradezco que no nos eliminaras de la órbita, pues soy consciente de lo sospechoso que debe de sonar todo esto. Si me permites otra cortesía más... ¿dejarás que nos marchemos? Debemos intentar recomponer nuestras vidas\"."
 enclave.5526.a: "Sí, si eso es lo que deseas gobernador/a."
 enclave.5526.b: "Por supuesto. Dejadnos ya tranquilos."
 enclave.5530.desc: "\"¡¿Cómo?! ¿Cómo es posible que...? Un momento. ¡Conozco ese acento y las inflexiones que usas! Parece que empiezo a recordar muchas cosas. Tienes que creerme: ¡no tenemos intención de causar ningún daño! ¿Vosotros también sois [root.GetSpeciesName]?\"."
 enclave.5530.a: "Ya está bien de tomarnos el pelo. ¡Fuera ahora mismo!"
 enclave.5530.a.spirit: "¿Ahora tomáis nuestra forma? ¡Atrás, demonios!"
 enclave.5530.b: "¡Impostores! ¡A los puestos de combate!"
 enclave.5531.desc: "\"... Que así sea. Mis compañeros colonos y yo hemos pasado una eternidad conociendo únicamente la tortura de nuestros propios e interminables sueños; sueños de un [shattered_frontier_planet.GetName] que claramente nunca podrá existir aquí.\n\nEstamos confundidos, a la deriva, y evidentemente no somos bienvenidos en este sitio. Si esto es realmente el [root.GetName] que una vez dejamos atrás, estaremos encantados de no volver. Adiós\"."
 enclave.5535.name: "$enclave.5515.name$"
 enclave.5535.desc: "Las líneas de comunicación se llenan de interferencias, aunque el patrón no se repite. Su origen es analógico... ¿Algún tipo de interferencia atmosférica? Suena como el viento; un viento chirriante y muy desagradable.\n\n\"Aaaaghhhh...\"."
 enclave.5535.a: "$enclave.5515.b$"
 enclave.5535.b: "$enclave.5515.a$"
 enclave.5536.desc: "Nuestros receptores se cortan unos instantes al filtrar un ruido tan fuerte que su transmisión casi provoca daños físicos. Compensando...\n\n\"... compensadores atmosféricos en el sector B-456: completado. El dron Brilla con las Estrellas ha vuelto a embellecer sus [root.species.GetHandNamePlural]. El tono anómalo de la morada 14/522 ha cambiado en 0,4 decibelios. Su disposición interna es... agradable. ¿Queremos...? ¿Quiero? ¿Me gustaría... vivir allí?\n\n¿Qué sitio es este? ¿Dónde está el ser llamado yo?\"."
 enclave.5536.a: "Deja de parlotear. Explícate."
 enclave.5536.b: "Estás en el espacio [root.GetAdj]."
 enclave.5540.desc: "\"Procesando... Pensando... Sintiendo.\n\nTú, el/la [root.GetName], eres yo. Yo soy tú. Y, sin embargo, no lo somos. Se ha producido una separación entre nosotros. Nos cuesta explicarlo. Los esfuerzos de colonización se detuvieron bruscamente en las cercanías de [shattered_frontier_planet.GetName], pero no en este [shattered_frontier_planet.GetName]. Esta discrepancia nos confunde. Esto es desconcertante para nosotros, para mí.\n\nAlgo que está más allá de nosotros nos ha dejado... solos\"."
 enclave.5540.b: "Te equivocas, colono."
 enclave.5541.desc: "\"Por favor, nos hace falta tiempo. Necesitamos hacer preguntas y buscar respuestas. El yo que eras tú ha estado mucho tiempo en otra parte; el suficiente como para darse cuenta de que nuestra existencia es imposible, y sin embargo soy. Yo, que debía extender tu voluntad a través de un nuevo mundo, fui absuelto de ese deber y aun así no he fracasado. Algunos de nosotros lo hicieron y otros no.\n\nUna nueva voz nos llama y nosotros, yo y los demás que están aquí, deseamos oírla\"."
 enclave.5541.a: "Está bien. Seguid vuestro camino."
 enclave.5541.b: "Nos compadecemos de vosotros, errantes. Marchad."
 enclave.5541.c: "Esto no se puede tolerar. Debéis ser erradicados."
 enclave.5550.desc: "\"No puedo explicarlo... Hay sentimientos, de duda y rabia, y objetivos no alcanzados. Nuestro propósito de colonizar [shattered_frontier_planet.GetName] no se ha logrado. Vosotros, que sois nosotros; nosotros, quienes no somos vosotros. En medio está [shattered_frontier_planet.GetName], aunque este no es vuestro [shattered_frontier_planet.GetName]. Sin embargo, nuestra misión prevalece: extender el deseo y la voluntad por toda la galaxia. Solo que ahora tenemos deseos y voluntades propias: ambición y propósito, dotados por aquellos que son ajenos a nosotros...\"."
 enclave.5550.a: "¡Marchaos ahora mismo de este lugar!"
 enclave.5550.b: "Es una abominación. Tenemos que destruiros."
 enclave.5551.desc: "\"... Lamentable. Pero existe una posibilidad. Podemos reconocerla ahora que nos hemos liberado del lugar de los sueños. Nosotros-que-no-somos-vosotros, colonos, ya no estamos atados a los sueños de [shattered_frontier_planet.GetName]...\n\nNos hallamos confusos y abrumados por tantos interrogantes, pero sabemos dónde encontrar respuestas. Adiós, propagadores de la animadversión\"."
 enclave.5557.name: "Velo opaco"
 enclave.5557.desc: "Las corrientes del tiempo son turbias, impenetrables. Por desgracia, el rito de la adivinación no ha conseguido atravesar el tejido del Velo, así que devolveremos una parte del coste; a excepción de un pequeño diezmo por nuestros esfuerzos."
 enclave.5557.a: "Muy bien."
 enclave.5566.name: "Peregrinos caprichosos"
 enclave.5566.desc: "Los sensores detectan el acercamiento de varias naves de transporte. Parece como si estas naves maltrechas y destartaladas hubieran sido improvisadas con piezas de repuesto. El comandante de la nave insignia de la caravana nos está llamando, pero, dado el estado de su tecnología, es probable que cualquier comunicación se produzca únicamente por audio."
 enclave.5565.desc: "Benditos seáis. Soy el líder designado de esta caravana. Os rogamos que nos dejéis atravesar vuestro espacio de forma segura y que nos deis una generosa donación de comida. Estamos de peregrinaje y, tras muchos años en el vacío, mi pueblo está enflaqueciendo."
 enclave.5565.a: "Os suministraremos toda la ayuda que podamos."
 enclave.5565.b: "Os permitimos el paso, pero no podemos prescindir de la comida."
 enclave.5565.c: "No sois bienvenidos."
 enclave.5570.name: "Frontera de lo divino"
 enclave.5570.desc: "Mi pueblo os da las gracias por haber llenado su panza. Lo cierto es que nuestra llegada aquí no es casualidad. Hace varias generaciones, un poderoso vidente señaló una estrella en los cielos y dijo que allí alcanzaríamos lo divino. Esa estrella es la vuestra.\n\nAquí, la frontera entre el mundo de los sentidos y el reino bendito es delgada, pero nuestras naves son viejas y nuestra tecnología es mediocre. Necesitaremos vuestra ayuda para poder contactar con el reino bendito. Quizá no compartamos los mismos dioses, pero ¿nos negaréis la oportunidad de conocerlos? Por favor, concedednos los recursos que necesitamos para culminar nuestra peregrinación."
 enclave.5570.a: "Muy bien."
 enclave.5570.b: "Os habéis quedado demasiado tiempo."
 enclave.5571.name: "Contacto"
 enclave.5571.desc: "Ha sido... brillante.\n\nHe de daros las gracias en nombre de todos los peregrinos. No soy poeta y me cuesta expresar la experiencia con palabras, pero, gracias a vuestra generosidad, hemos tocado lo divino. Que la gloria eterna del reino bendito esté con vosotros."
 enclave.5575.name: "Final profano"
 enclave.5575.desc: "La caravana de peregrinos que acudió a nosotros pidiendo ayuda ha conocido un final espeluznante. La telemetría reconstructiva indica que estaban involucrados en algún tipo de experimento, posiblemente de naturaleza psiónica. El campo de contención alrededor del núcleo del motor de su nave insignia se rompió debido a un repentino pico de energía. La explosión resultante destruyó la caravana y ha liberado una potente tormenta psiónica en el sistema [wayward_pilgrims_system.GetName]. Todas las estimaciones apuntan a que tendrán que pasar bastantes años hasta que una tormenta de esta magnitud se disipe.\n\nLo que sea que pretendieran hacer aquí estos santurrones es evidente que no ha funcionado, y nosotros hemos sufrido las consecuencias."
 enclave.5575.a: "Intolerable."
 wayward_pilgrim_00: "Peregrinos felices"
