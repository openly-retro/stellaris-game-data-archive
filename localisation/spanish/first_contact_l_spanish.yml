 origin.6005.desc.base1: "Alguien del equipo científico de [fotd_habitants.capital_scope.GetName] ha solicitado unirse a nosotros en [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] es especialista en [fotd_Leader.GetSpecialization], al igual que cualquier [Root.GetSpeciesName] de [Root.GetHomeWorldName]."
 origin.6005.desc.base2: "Alguien del equipo científico de [fotd_habitants.capital_scope.GetName] ha solicitado unirse a nosotros en [Owner.GetHomeWorldName].\n\nNuestros científicos jefes han estado en contacto con [fotd_Leader.GetName] desde hace muchos años y están muy impresionados con su trabajo."
 origin.6005.desc.base3: "Alguien del equipo científico de [fotd_habitants.capital_scope.GetName] ha solicitado unirse a nosotros en [Owner.GetHomeWorldName].\n\nAunque sus colegas en [owner.GetHomeWorldName] consideran que esta persona es la menos paranoica entre los científicos de [fotd_habitants.capital_scope.GetName], eso no es decir mucho."
 origin.6005.desc.base4: "Alguien del equipo científico de [fotd_habitants.capital_scope.GetName] ha solicitado unirse a nosotros en [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] se considera una especie de mártir. Viajando a nuestro \"mundo condenado\", espera evitar que nuestra tecnología sea destruida por fuerzas externas."
 origin.6005.desc.end1: "Se ha puesto en contacto con nosotros porque las reducidas instalaciones de [fotd_habitants.capital_scope.GetName] están retrasando su investigación. Nuestros científicos se hacen responsables del comportamiento de su colega."
 origin.6005.desc.end2: "Su investigación ha sido clasificada como peligrosa por su gobierno. Peor para ellos y mejor para nosotros."
 origin.6005.desc.end3: "Va a recibir un prestigioso premio por su excelencia académica en [Owner.GetHomeWorldName]. También ha accedido a permanecer con nosotros por un tiempo para dar una serie de conferencias sobre su investigación."
 origin.6005.desc.end4: "Estudiará [GetStudyTopic] local en un intento de mejorar la vida en [fotd_habitants.capital_scope.GetName]."
 origin.6005.a: "Te damos la bienvenida siempre que respetes las normas de esta sociedad."
 origin.6005.a.tt: "Añade a §Y[fotd_Leader.GetName]§! como §Ycientífico§! a nuestra reserva de líderes."
 origin.6005.b: "Quédate en tu roca."
 origin.6006.desc.base1: "Un comandante de [fotd_habitants.Capital.GetName] se ofrece a unirse a nuestra armada como comandante temporal. Sus motivos no están claros, pero nuestros informantes nos dicen que hay un escándalo de por medio."
 origin.6006.desc.base2: "[fotd_Leader.GetName] quiere unirse a nosotros temporalmente. [fotd_habitants.Capital.GetName] siempre ha sido un criadero de tácticas astutas y poco convencionales."
 origin.6006.desc.base3: "Tras destacar en un reciente ejercicio de flota conjunta, le hemos brindado al/a la comandante [fotd_Leader.GetName] la oportunidad de tomar el mando de una armada real."
 origin.6006.desc.base4: "El/La comandante [fotd_Leader.GetName], de baja temporal por supuestamente poner en peligro las naves bajo su mando, ha solicitado unirse a nuestra marina. A pesar de su reputación, quienes han servido con [fotd_Leader.GetName] todavía respetan su talento."
 origin.6006.a: "Siempre que no vayas por tu cuenta."
 origin.6006.a.tt: "Añade a §Y[fotd_Leader.GetName]§! como §Ycomandante§! a nuestra reserva de líderes."
 origin.6006.b: "¡Eres una persona demasiado impredecible!"
 origin.6010.name: "Anhelo de [fotd_seperatist_planet.GetName]"
 origin.6010.desc: "Después de vivir muchos años con nosotros, [fotd_Leader.GetName] ha decidido regresar a casa. Algunos miembros del gobierno se oponen a ello, ya que se ha convertido en un miembro integral de nuestro equipo de líderes.\n\n[GetfotdCoercion]"
 origin.6010.a: "Mantendremos nuestra palabra."
 origin.6010.a.tt: "[fotd_Leader.GetName] regresará a [fotd_seperatist_planet.GetName]."
 origin.6010.b: "Necesitamos que se quede a toda costa."
 origin.6011.desc: "Recientemente, [fotd_Leader.GetName] parece más insociable. Una vez más, solicita permiso para regresar a casa. Sus compañeros afirman que su depresión está afectando a su trabajo y sugieren que dejemos que se marche."
 origin.6012.name: "De vuelta a casa"
 origin.6012.desc: "Durante los últimos ciclos, se ha visto a menudo a [fotd_Leader.GetName] hablando en soledad y andando por los pasillos. Hoy, no se ha presentado a trabajar. Además, una de nuestras lanzaderas de escape ha desaparecido. No parece probable que ambos eventos sean una coincidencia."
 origin.6012.a.tt: "[fotd_Leader.GetName] ha regresado a [fotd_seperatist_planet.GetName]."
 origin.6015.name: "Información entre sistemas"
 origin.6015.desc: "Parece que los científicos de nuestro planeta asociado han realizado varios descubrimientos nuevos de gran importancia en el campo de [root.fotdGetTech]. A pesar de sus tendencias provincianas, es justo decir que, en este caso, su tecnología ha superado a nuestros propios logros.\n\nEstán dispuestos a compartir sus descubrimientos a cambio de [root.fotdGetTechPrice]. Un alto precio, sin duda."
 origin.6015.a: "Está bien. Aceptamos."
 origin.6015.a.tt: "Esto impedirá que accedamos al §YVelo§! durante §R10 años§!."
 origin.6015.b: "Mandad espías."
 origin.6015.c: "¿Se han vuelto locos? Jamás aceptaremos algo así."
 origin.6020.name: "[fotd_seperatist_planet.GetName] solicita [root.GetSeperatistAid]"
 origin.6020.desc: "Ya sea por negligencia, incompetencia o pura mala suerte, ahora §Y[fotd_seperatist_planet.GetName]§! tiene un problema con el suministro de [root.GetSeperatistAid]. Sin ayuda, es muy probable que millones sufran por ello."
 origin.6020.a: "Debemos auxiliar a nuestros camaradas [fotd_seperatist_planet.owner.GetSpeciesNamePlural]."
 origin.6020.a.tt: "[fotd_seperatist_planet.GetName] no olvidará esto."
 origin.6020.b: "¿Y qué conseguimos nosotros a cambio?"
 origin.6020.c: "Si quieren ayuda, que se vuelvan a unir a nosotros."
 origin.6025.name: "[fotd_seperatist_planet.GetName] ofrece [root.GetFotDAid]"
 origin.6025.desc.base: "La ayuda económica parece haber llegado de una fuente cercana. En [fotd_seperatist_planet.GetName], están preparados para atajar los peores efectos de nuestra actual crisis de [root.GetFotDAid]. "
 origin.6025.desc.helped: "$origin.6025.desc.base$\n\nComo los habíamos ayudado previamente, han decidido devolvernos el favor ofreciendo su ayuda sin nada a cambio."
 origin.6025.desc.didnthelp: "$origin.6025.desc.base$\n\nUn engreído mensaje nos ha informado de que el precio a cambio de su ayuda es de [root.fotdGetTechPrice]. ¿Tenemos elección?"
 origin.6025.a: "Qué buenos vecinos."
 origin.6025.b: "Dad a los [fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult] lo que quieren."
 origin.6025.c: "Nos las apañaremos solos."
 origin.6030.name: "Primer claro"
 origin.6030.desc: "Mientras que en [Root.GetHomeWorldName] la noticia que ha confirmado la existencia de alienígenas no era del todo inesperada, en [fotd_seperatist_planet.GetName] no se la han tomado bien. Vivían con la minúscula esperanza de que quizá la destrucción del Divisor había sido una anormalidad, pero ahora están convencidos de que el universo quiere acabar con ellos.\n\n\"¡Debemos destruir a estos alienígenas antes de que puedan venir aquí a terminar el trabajo!\". Frases como esta se escuchan constantemente en los medios de [fotd_seperatist_planet.GetName]."
 origin.6030.a: "Es la galaxia en la que vivimos. Se adaptarán tarde o temprano."
 origin.6030.b: "Esto es un sinsentido. Bloquearemos sus transmisiones."
 origin.6040.name: "Acechador avistado"
 origin.6040.desc: "Las noticias sobre el descubrimiento de vida alienígena inteligente han llegado a [fotd_seperatist_planet.GetName]. Sin embargo, en lugar de recibir el miedo y la furia que esperábamos de ellos, hemos dejado de tener noticias suyas. Muchas naves intersistemas han regresado a sus muelles y varios motores UL han desaparecido de su lugar de almacenamiento. Parece que se están preparando para una excursión."
 origin.6040.a: "Tenemos que saber qué está pasando."
 origin.6040.a.tt: "Asegurad nuestra investigación frente a posibles filtraciones."
 origin.6040.b: "Que se entretengan con sus jueguecitos."
 origin.6045.name: "Presentación desastrosa"
 origin.6045.desc.base: "Después de nuestra comunicación inicial con los [From.GetName], hemos recibido noticias preocupantes: una flota de ataque compuesta por naves [Root.GetAdj] obsoletas ha entrado en el espacio [From.GetSpeciesAdj] y se dirige velozmente hacia su base estelar. Las naves se mueven a tal velocidad que cualquier [owner_species.GetBiologicalLithoidLower] en su interior debe de haber sido reducido a [owner_species.GetLiquidState] a estas alturas."
 origin.6045.desc.secured: "$origin.6045.desc.base$\n\nAfortunadamente, estamos preparados. Tras haber observado el extraño comportamiento de [fotd_seperatist_planet.GetName], estamos listos para eliminarlos antes de que lleguen a la estación."
 origin.6045.desc.notsecured: "$origin.6045.desc.base$\n\nNo hay nada que podamos hacer para evitar este desastre. Estos gigantescos misiles destruirán por completo la base estelar en [target_system.GetName]. Solo podemos observar consternados. A menos que..."
 origin.6045.a: "¡Detenedlos!"
 origin.6045.starbase_destroyed.tt: "La base estelar de §Y[target_system.GetName]§! será §Rdestruida§!."
 origin.6045.b.secured: "Dejad que debiliten a esos alienígenas y después regañad a [fotd_seperatist_planet.GetName]."
 origin.6045.b.notsecured: "Mandad una disculpa y regañad a [fotd_seperatist_planet.GetName]."
 origin.6045.c: "Nuestros vecinos son débiles. ¡Aprovechemos esta oportunidad para acabar con ellos!"
 origin.6045.c.tt: "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName] cederá el control de §Y5§! corbetas en §Y[target_system.GetName]§!.\nEntrará en §Rguerra total§! con §Y[From.GetName]§!."
 origin.6046.name: "Base estelar perdida"
 origin.6046.desc: "Nuestra base estelar en §Y[target_system.GetName]§! ha sido destruida por una supuesta facción independiente de [From.GetName]. Ya hemos recibido una disculpa y la promesa de que algo así no volverá a suceder. Pero ¿quién sabe? Primero fue [target_system.GetName], y quizá ahora sea el turno de [capital_star.GetName]."
 origin.6046.a: "No los perdáis de vista."
 origin.6046.b: "Amenazan nuestra propia existencia. ¡O ellos o nosotros!"
 origin.6047.name: "Cazador y presa"
 origin.6047.desc: "Poco después de nuestro primer contacto con los [From.GetName], nuestra base estelar de §Y[target_system.GetName]§! explotó. Antes de que el sistema dejara de emitir, recibimos imágenes de una armada hostil de diseño [From.GetName].\n\nAhora, nos vemos inmersos en una guerra por nuestra propia supervivencia."
 origin.6055.name: "¡O ellos o nosotros!"
 origin.6055.desc.base: "A pesar de haber hecho todo lo posible por ocultárselo, [fotd_seperatist_planet.GetName] no ha tardado en enterarse de nuestra afiliación a [owner.federation.GetName]. Esta evidencia de xenofilia ha provocado algunas reacciones extremas por parte de nuestro mundo asociado. De la noche a la mañana, se han acuñado nombres despectivos para nuestros miembros de la federación."
 origin.6055.desc.noprotests: "$origin.6055.desc.base$\n\nLa indignación popular ha alcanzado incluso a las academias de nuestro mundo asociado, las cuales han cancelado todos los proyectos cooperativos entre ambos mundos. Esperemos que nuestros nuevos aliados federales sean comprensivos."
 origin.6055.desc.protests: "$origin.6055.desc.base$\n\n[fotd_seperatist_planet.GetName] ya estaba en estado de agitación tras nuestras acciones diplomáticas previas, y parece que esta ha sido la gota que ha colmado el vaso. Antes de que pudiéramos interceptarlos, han enviado varios mensajes soeces a nuestros aliados, lo cual puede que haya deteriorado permanentemente nuestra relación con ellos."
 origin.6055.a: "Nuestros aliados verán esto como la estupidez que es. Sin duda."
 origin.6055.b: "¡Interceptad a los enviados!"
 origin.6060.name: "Depredador alfa"
 origin.6060.desc: "Las noticias sobre el sistema [FromFrom.solar_system.GetName] han sobrecogido a nuestro mundo natal. Si existen monstruos así, ¿qué otras amenazas se esconden en las profundidades del espacio? Las solicitudes de emigración a [fotd_seperatist_planet.GetName] se han disparado entre nuestra gente. En esta situación, no se los puede culpar."
 origin.6060.a: "¿Nos equivocábamos?"
 origin.6060.a.tt: "§R2§! £pops£ poblaciones emigrarán a [fotd_seperatist_planet.GetName]"
 origin.6060.b: "¡No! ¡[fotd_seperatist_planet.GetName] se equivoca! Nos enfrentaremos a esto unidos."
 origin.6065.name: "Consecuencias de nuestras propias acciones"
 origin.6065.desc: "Después de nuestra sumisión a los [overlord.GetName], [fotd_seperatist_planet.GetName] no ha desaprovechado la oportunidad de ridiculizarnos.\n\n\"La vida alienígena es inherentemente hostil. Si os hubierais quedado en [home_planet.GetStarName], nada de esto habría ocurrido\".\n\nNi que decir tiene que nuestro pueblo no está especialmente unido ahora mismo."
 origin.6065.a: "Fin de transmisión."
 origin.6075.name: "Piel de cordero"
 origin.6075.desc: "Al adoptar un vasallo, nuestro imperio ha dado un gran paso como potencia galáctica. Sin embargo, [fotd_seperatist_planet.GetName] no está conforme. Según ellos, lo único que hemos conseguido es acercar la amenaza alienígena. En señal de protesta, han interrumpido nuestras investigaciones conjuntas.\n\nCon el tiempo, demostraremos que se equivocan."
 origin.6075.a: "¡Nuestros súbditos no pueden estar conspirando contra nosotros!"
 origin.6085.name: "Primer ataque"
 origin.6085.desc: "Hemos ganado un aliado inesperado: nuestros camaradas de [fotd_seperatist_planet.GetName] por fin se han puesto de acuerdo con nosotros en un asunto diplomático y nos han rogado que acabemos con los xenos. Es una pena que solo vayamos a colaborar hasta que se acabe la guerra."
 origin.6085.a: "¡Nuestros astilleros necesitan ayuda!"
 origin.6085.b: "Asignad personal a nuestras naves."
 origin.6085.c: "¿Han observado algo en el enemigo?"
 origin.6085.d: "No necesitamos a nadie."
 origin.6090.name: "Os lo dijimos"
 origin.6090.desc: "El día que los habitantes de [fotd_seperatist_planet.GetName] habían predicho ha llegado: con una guerra declarada contra nosotros, la galaxia se ha convertido en un lugar hostil e inhóspito. Sin embargo, el final de esta historia todavía no se ha escrito. Sobreviviremos."
 five_percent_xenophobe_tt: "§Y5%§! de la población se volverá más xenofóbica."
 #Cyborg
 origin.6095.name: "Pensamientos entrelazados"
 origin.6095.desc: "Nuestra gente, todavía inexperta en este nivel de pensamiento artificialmente elevado, se ha sorprendido por haber recibido una oposición tan vehemente a nuestras mejoras por parte de [fotd_seperatist_planet.GetName]. Nos han advertido que si profanamos más nuestros cuerpos, toda colaboración con ellos quedará interrumpida."
 origin.6095.a: "Son demasiado simples como para entender lo que hace falta para sobrevivir en esta galaxia."
 origin.6096.name: "Derecho a la mejora"
 origin.6096.desc: "A consecuencia de nuestra decisión de convertirnos en una forma de vida totalmente cibernética, la gente de [fotd_seperatist_planet.GetName] ha cumplido su promesa: todas las vías de comunicación han sido bloqueadas y todas las estaciones de investigación compartidas han sido canceladas.\n\nLa pregunta es si todavía los necesitamos o no, ahora que hemos mejorado tanto."
 origin.6096.a: "Dejadles que se acobarden en la oscuridad."
 #Synths
 origin.6099.name: "Duplicados de metal"
 origin.6099.desc: "Los primeros cuerpos sintéticos están saliendo de fábrica y están siendo inspeccionados por sus futuros ocupantes. Sin embargo, no todas las especies [Species.GetName] están contentas con este notable progreso. Los habitantes de [fotd_seperatist_planet.GetName] nos han advertido que dejarán de colaborar con nosotros si seguimos por este camino."
 origin.6099.a: "¡Contemplad nuestras nuevas formas!"
 origin.6100.name: "Perfección parcial"
 origin.6100.desc: "Cada miembro de los [Root.GetName] ha aceptado su nueva forma sintética. Sin embargo, la población de [fotd_seperatist_planet.GetName] ha decidido permanecer en sus recipientes [fotd_seperatist_planet.Owner.Species.GetFleshy]. Además, han cumplido su amenaza de dejar de colaborar con nosotros."
 origin.6100.a: "Son incapaces de ver más allá de sus prisiones [fotd_seperatist_planet.Owner.Species.GetFleshy]."
 #Psionic
 origin.6105.name: "Pensamientos errantes"
 origin.6105.desc: "No es necesario aguardar al inevitable juicio de [fotd_seperatist_planet.GetName]. Somos totalmente conscientes de sus agitados pensamientos. Entre la cacofonía, su intención de dejar de colaborar con nosotros es cristalina."
 origin.6105.a: "Qué mente tan cerrada."
 origin.6110.name: "Adiós a lo viejo"
 origin.6110.desc: "Por fin hemos conseguido acceso a una de las grandes entidades del Velo. Una vez más, las histéricas lamentaciones de [fotd_seperatist_planet.GetName] nos importunan. Se están desconectando de nuestras redes y suspendiendo todas las operaciones de investigación conjunta.\n\nSolo nosotros comprendemos cuán intrascendentes son tales acciones. El nacimiento de una colaboración más elevada está a la vuelta de la esquina."
 origin.6110.a: "Nuestro ascenso es inevitable."
 #Biological
 origin.6115.name: "Aboliendo imperfecciones"
 origin.6115.desc: "Desde que modificamos con éxito nuestra fuente de sustento, [Root.GetSpeciesName] ha fantaseado con las ilimitadas posibilidades de la mejora genética. Ahora, ha llegado el momento. Defectos, debilidades, imperfecciones... Todo eso es un recuerdo del pasado.\n\nLos únicos detractores son los habitantes de [fotd_seperatist_planet.GetName]. Dicen que tales modificaciones son un terreno resbaladizo que inevitablemente llevará a una sociedad clasista gobernada por los genéticamente mejorados."
 origin.6115.a: "Sería una irresponsabilidad permitir que estos defectos persistan."
 origin.6120.name: "Hipergénesis"
 origin.6120.desc: "[fotd_seperatist_planet.GetName] niega todo tipo de comunicación. Cuando desciframos el secreto para integrar la genética alienígena a nuestra constitución física, nos dejaron un único mensaje: \"Habéis renunciado a ser [fotd_seperatist_planet.owner.GetSpecesName]\"."
 origin.6120.a: "Son unos estrechos de miras."
 origin.6125.name: "Cazadores de más allá del bosque"
 origin.6125.desc: "Cuando la galaxia se ve amenazada, hasta nuestros vecinos huraños tienen que actuar. Si logramos resistir la tormenta que se avecina, volveremos a ser un solo pueblo.\n\nNos han concedido el mando de la flota [fotd_seperatist_planet.GetName]."
 origin.6125.a: "Nos negamos a que nos extingan."
 origin.6145.name: "Confirmación solicitada"
 origin.6145.desc: "Nuestro planeta asociado ha solicitado que confirmemos algunos de sus hallazgos. Insisten en que tienen pruebas de que una entidad extranjera maliciosa destruyó el §YDivisor§!. La situación ya cansa; parece que cada pocos años descubren alguna \"prueba\" nueva."
 origin.6145.a: "Vamos a seguirles la corriente."
 origin.6150.name: "Prueba aterradora"
 origin.6150.desc: "¡[fotd_seperatist_planet.GetName] tenía razón!\n\nEl ataque que sufrimos hace muchos años lo perpetró una entidad maliciosa capaz de lanzar proyectiles masivos de tungsteno. Las características gravitatorias únicas de nuestro sistema natal nos permitieron sobrevivir. Al analizar los datos de aquella fatídica noche y cruzarlos con estos nuevos hallazgos hemos podido triangular el origen del proyectil de tungsteno del tamaño de un asteroide.\n\nSe originó en un sistema increíblemente rico en minerales (aunque, por lo demás, poco destacable) del que teníamos constancia en nuestros registros desde hacía décadas."
 origin.6150.a: "Cargad nuestros hiperimpulsos."
 origin.6155.name: "Desolado"
 origin.6155.desc: "El sistema de nuestros antiguos agresores es estéril. No es raro que un cinturón de asteroides sea pobre en minerales, pero este ha quedado totalmente desprovisto de ellos. Además, donde debería haber planetoides menores ricos en metales raros, solo hemos encontrado polvo. Aun así, las especies que habitan en este sistema consiguieron el tungsteno necesario para construir sus proyectiles, aunque ahora ya no tienen los recursos para hacerlo. Ni siquiera parecen ser capaces de abandonar su planeta.\n\nA pesar de que han impedido la emisión de cualquier señal de radio y han limitado el uso de luces artificiales con tal de mantenerse ocultos, hemos detectado vida en el único planeta habitable del sistema."
 origin.6155.a: "Vamos a hacer una visita a nuestras antiguas pesadillas."
 origin.6160.name: "Los cazadores"
 origin.6160.desc: "Observar a los §Yfevorianos§! ha sido una experiencia reveladora. De hecho, su ideología es notablemente similar a la que produjo la escisión en nuestra propia especie. Aunque, en vez de optar por el aislamiento, los fevorianos prefirieron una estrategia de ataques preventivos contra cualquier señal de vida que pudieran detectar. Cuando se les acabaron los metales pesados, los alienígenas volvieron a su mundo llevándose cualquier sustento que pudieron de su hogar, ahora estéril. Los dirigentes de nuestro planeta aliado nos instan a adoptar las mismas tácticas que los fevorianos, pero decidir cuál es la mejor manera de hacer frente a nuestros posibles exterminadores no es una cuestión fácil."
 origin.6160.a: "Solo estaremos seguros cuando estemos solos."
 origin.6160.a.tooltip: "Nos uniremos a nuestro planeta asociado y expulsaremos a toda forma de vida de la galaxia para asegurar la supervivencia de esta, empezando por esta roca de aquí."
 origin.6160.b: "Les mostraremos compasión."
 origin.6160.c.tooltip: "Espero que con nosotros aprendan que no toda vida alienígena quiere matarlos."
 origin.6165.name: "Abrazando la oscuridad"
 origin.6165.desc: "Podría decirse que destruir a los fevorianos ha resultado... ¿fácil? Un cazador menos amenazando nuestra existencia. Hacía tiempo que no nos sentíamos tan en sintonía con nuestro mundo asociado. Tal vez tenían razón y solo hay dos tipos de vida en este lugar: la silenciosa y la que está muerta."
 origin.6165.a: "Tenemos que silenciarlos."
 origin.6165.b: "No. No seremos nosotros los agresores."
 origin.6170.name: "El último regalo"
 origin.6170.desc: "La §Yluna fevoriana§! ha resultado ser más importante de lo que imaginábamos. Los únicos metales pesados que quedan en el sistema se han hallado en la luna, la cual, tras un examen más exhaustivo, ha resultado ser un impulsor de masa titánico. El amplio mecanismo de lanzamiento rodea el planetoide varias veces. Algunas aproximaciones apuntan a que el arma podría lanzar explosivos que rozan la velocidad de la luz.\n\nLos datos del último disparo aún están en su ordenador de fijación y apunta a [Root.GetHomeWorldName]."
 origin.6170.a: "¡Tenemos que volver a casa!"
 origin.6175.name: "Cazados"
 origin.6175.desc: "Los §Yfevorianos§! han ganado. Nuestro pueblo se ha visto diezmado y nuestro mundo natal, profanado.\n\nLas naves interatmosféricas transportaron a los [Owner.GetSpeciesNamePlural] a la órbita hasta los últimos momentos del planeta. Aquellos que permanecieron en la superficie quedaron incinerados en el instante en que el proyectil, casi a la velocidad de la luz, prendió la atmósfera. [fotd_seperatist_planet.GetName] se ha ofrecido a acoger a nuestro gobierno y a dar cobijo a los evacuados."
 origin.6180.name: "Trayectorias despejadas"
 origin.6180.desc: "[Target.GetName] está a salvo. Hemos logrado desviar el proyectil de tungsteno lo suficiente como para asegurar nuestra supervivencia, aunque puede que en el trascurso de su largo recorrido llegue a causar problemas en otro planeta."
 origin.6180.a: "Ahora, a por esa luna."
 origin.6185.name: "Contramedidas"
 origin.6185.desc: "Nuestros científicos han estado trabajando sin descanso en el \"§Yproblema fevoriano§!\" y se les han ocurrido cuatro soluciones distintas. Si actuamos con rapidez, creen que tendremos posibilidades de eludir este horror."
 origin.6185.a: "¡Encargaos de que se haga!"
 origin.6205.name: "[home_planet.GetName] empañado"
 origin.6205.desc: "Lo que debería haber sido una celebración de la diversidad y la amistad terminó con un sabor amargo al estallar una protesta organizada por [fotd_seperatist_planet.GetName] frente a la embajada [From.GetAdj]. Los manifestantes no se cortaron un pelo y gritaron frases variopintas, como \"¡Los [From.GetSpeciesNamePluralInsult] deberían estar en la planta de reciclaje!\".\n\nComo era de esperar, esto ha aumentado las tensiones diplomáticas entre nuestros imperios."
 origin.6205.a: "Amonestad inmediatamente a [fotd_seperatist_planet.GetName] y disculpaos."
 origin.6205.b: "Dejadlos gritar."
 origin.6220.name: "Frente unificado"
 origin.6220.desc: "La guerra [FromFrom.GetName] siempre será recordada como el momento en el que hicimos frente a una amenaza existencial junto a [fotd_seperatist_planet.GetName].\n\nCuando nos enfrentamos a esta última desgracia, esperábamos que la gente de [fotd_seperatist_planet.GetName] nos enviara otro mensaje desdeñoso, pero nos respondieron con estas tres palabras: \n\n\"¿dónde nos necesitáis?\"."
 origin.6220.a: "¡Necesitamos construir más naves!"
 origin.6220.b: "¡Necesitamos a más oficiales en nuestras flotas!"
 origin.6220.c: "Decidnos todo lo que sepáis sobre nuestro enemigo."
 origin.6220.d: "No necesitamos a nadie."
 origin.6230.name: "Iniciativa de terraformación de [fotd_seperatist_planet.GetName]"
 origin.6230.desc: "Las condiciones en [fotd_seperatist_planet.GetName] siempre han sido inhóspitas para los [Root.GetSpeciesNamePlural], pero gracias a una cuidadosa terraformación, los mayores escollos ahora son cosa del pasado.\n\nAunque [fotd_seperatist_planet.GetName] sigue siendo un entorno difícil, los habitantes del planeta han dejado su pasado [From.Target.GetClassAdj] atrás."
 origin.6230.a: "Ojalá disfruten del cambio."
 origin.6235.name: "Excelencia en la terraformación de [fotd_seperatist_planet.GetName]"
 origin.6235.desc: "Lo han conseguido.\n\nAlgunos de los nuestros llamaron locos a los habitantes de [fotd_seperatist_planet.GetName] por asentarse en un mundo con unas condiciones tan horribles. Sin embargo, han logrado crear una copia decente de [home_planet.GetName] que resultará atractiva para cualquier [Root.GetSpeciesName]."
 origin.6235.a: "Parece que nuestro mundo ha dejado de ser el único atractivo de [from.Target.GetStarName]."
 origin.6240.name: "Perfección en la terraformación de [fotd_seperatist_planet.GetName]"
 origin.6240.desc.changedhome: "Los habitantes de [fotd_seperatist_planet.GetName] han moldeado su mundo y lo han transformado en una auténtica belleza, quizá inspirados por nuestro éxito con la terraformación. El antiguo y generoso [From.Target.GetClassName] se ha transformado en un mundo Gaia. Los habitantes pueden seguir ocultándose de la galaxia en el paraíso."
 origin.6240.desc.notchangedhome: "Noticias vergonzosas de [fotd_seperatist_planet.GetName]: los habitantes han transcendido los límites de [home_planet.GetName], pues han descartado la forma de [From.Target.GetClassName] y han creado un mundo Gaia. Mucha gente de nuestro pueblo se plantea si seguir viviendo aquí o no ahora que tienen el paraíso al alcance."
 origin.6240.a.changedhome: "Es normal que quieran mejorar su hogar."
 origin.6240.a.notchangedhome: "[fotd_seperatist_planet.GetName] empaña nuestro cielo."
 origin.6260.name: "Vigilia"
 origin.6260.desc: "Los últimos informes señalan que [fotd_seperatist_planet.GetName] ha desplegado una flota para patrullar [capital_star.GetName]. Parece que han desarrollado tecnología de camuflaje. Por suerte, han accedido a compartir sus frecuencias con nosotros."
 origin.6275.name: "Cazadores veteranos"
 origin.6275.desc: "Saludos, Observadores. Cuentan que nuestros antepasados quisieron liquidaros.\n\nOs pedimos disculpas. Para ser francos, nos sorprende no nos hayáis devuelto el favor.\n\nMuchos siglos han pasado desde entonces, y nos gustaría pensar que ahora somos un pueblo distinto, en parte gracias a vosotros.\n\nDeseamos darle al universo una segunda oportunidad. ¿Sería posible explorarlo junto a vosotros?"
 origin.6275.a: "Sí, es posible."
 origin.6275.b: "Sois libres para hacerlo por vuestra cuenta."
 origin.6275.b.tt: "Devolveremos el sistema natal fevoriano."
 origin.6275.c: "Quédate en tu roca." #Callback to one of the Leader events
 origin.6275.c.tt: "Vamos a dejar de ilustrar a los fevorianos."
