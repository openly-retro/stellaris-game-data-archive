 edict_land_of_opportunity_desc: "Ten edykt tworzy kampanie marketingowe przedstawiające nasze imperium jako supernowoczesną społeczność przełamującą granice, w której każdy może odnieść sukces, zaczynając życie na nowo."
 edict_diplomatic_grants: "Granty dyplomatyczne"
 edict_diplomatic_grants_desc: "Ten edykt zapoczątkowuje ofensywę dyplomatyczną mającą na celu poprawić wizerunek naszego imperium wśród innych nacji."
