 #First Half
 ResourceDiscovery1: "Hemos encontrado una estructura en ruinas oculta por el paso del tiempo justo debajo de la superficie de [Root.GetName]. Aunque su armazón permanece casi intacto, no queda apenas nada que se pueda salvar en el interior del edificio. Sin embargo, hemos descubierto un pasadizo que se adentra en el subsuelo."
 ResourceDiscovery2: "Hemos hallado un grupo de máquinas más pequeñas y desorientadas en [Root.GetName] que aún intentaban ejecutar su tarea asignada. Las máquinas estaban agrupadas en un punto central bloqueado por escombros y equipos desmantelados. El centro de actividad principal se encuentra desconectado y está prácticamente inservible, aunque una señal que se emite a intervalos regulares y que conduce a lo más profundo del subsuelo nos ha dado una clara dirección que seguir."
 ResourceDiscovery3: "Con nuestro análisis inicial de [Root.GetName] descubrimos un centro de investigación básico situado alrededor de un agujero en la superficie y que conducía a una enorme caverna subterránea. Nos hemos centrado en el sondeo de la caverna, dado que el centro de investigación y su maquinaria son totalmente irrecuperables."
 ResourceDiscovery4: "Tras un exhaustivo sondeo de la superficie de [Root.GetName], hemos descubierto una sonda que estaba realizando un análisis minucioso de la región. Por más que intentemos interferir, la sonda acaba regresando sí o sí a ese lugar para continuar con sus operaciones. Hemos comenzado a inspeccionar el suelo que se halla debajo siguiendo su patrón de comportamiento."
 ResourceDiscovery5: "Hemos encontrado una estación minera o de investigación antigua en ruinas en [Root.GetName]. Parece probable que se haya estrellado en la superficie en algún momento del pasado. También muestra signos de haber sido atacada. A pesar de todos los desperfectos, la estación continúa emitiendo una señal en el subsuelo. Sin duda, tenemos que investigar este asunto más a fondo antes de avanzar."
 #Second Half - Energy
 ResourceDiscoveryEnergy1: "Parece que está unida a una corriente eléctrica que discurre por debajo de la superficie, cuyo origen sigue sin estar claro. Además, no tenemos forma de determinar cuánto durará la corriente, ni si es totalmente estable, aunque creemos que podemos aprovecharla."
 ResourceDiscoveryEnergy2: "Parece que se construyó a fin de mantener un antiguo generador activo y oculto justo debajo de la superficie. A pesar de todos los problemas de equipamiento que se podrían esperar, el generador parece funcionar bien. Con algunos arreglos, deberíamos poder estabilizarlo para hacer uso de él."
 ResourceDiscoveryEnergy3: "Cuando investigamos el misterioso generador más a fondo, descubrimos que estaba conectado a varios cables de gran tamaño que recorren todo [Root.GetName]. Parece que un único aparato que se halla muy por debajo de la superficie es lo que hace que funcione. Es posible que podamos utilizar la energía que genera si hacemos una pequeña modificación en la corriente."
 #Second Half - Minerals
 ResourceDiscoveryMinerals1: "El generador está unido a una veta mineral enterrada bajo tierra, la cual probablemente constituyera una importante fuente de materia prima para quien estuviera a cargo de las operaciones de la máquina. Aunque los recursos hayan disminuido, podemos hacer uso de ellos."
 ResourceDiscoveryMinerals2: "Una exploración más exhaustiva reveló que el generador está conectado a una gruta oscura con varias vetas de minerales más pequeñas. Por el suelo estaban esparcidos los cuerpos de una especie litoidea desconocida hasta ahora. No está claro si recolectaban los minerales o se los comían directamente del suelo. Sea como fuere, los cuerpos tienen incrustadas protuberancias minerales que podrían resultarnos útiles."
 ResourceDiscoveryMinerals3: "El generador está construido en una gigantesca cámara subterránea llena hasta los topes de minerales de todo tipo. Vaciar la gruta va a suponer un esfuerzo titánico. Si se excava, es probable que haya que adentrarse más en la corteza terrestre."
 #Second Half - Alloys
 ResourceDiscoveryAlloys1: "Una exploración más exhaustiva de la zona reveló que está conectada a un antiguo aparato que continúa haciendo sus funciones. La máquina sigue arrojando ladrillos bien forjados y totalmente prístinos de aleaciones útiles, sirviéndose de los recursos disponibles."
 ResourceDiscoveryAlloys2: "Hemos descubierto un extraño almacén lleno de piezas de naves estropeadas. Aunque estas piezas no se pueden recuperar, podríamos reutilizar algunos de los materiales."
 ResourceDiscoveryAlloys3: "Gracias a los extensos sondeos llevados a cabo en la región, pudimos descubrir un hangar oculto en las profundidades del suelo. Alrededor de las salas encontramos varias naves deterioradas, sin señales de quien alguna vez fue su dueño. Aunque reconstruir las naves que una vez estuvieron en el hangar se antoja difícil, creo que podremos recuperar las piezas a fin de usarlas para nuestros propósitos."
 #Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1: "Parece guardar relación con las operaciones mineras de un tipo de crecimiento de cristal inusual y curiosamente desagradable, aunque no hay señales de quien estuviera a cargo de esta instalación. Podremos hacer uso de ella si hacemos unos pequeños ajustes."
 ResourceDiscoveryRareCrystals2: "Conducía a una gruta rebosante de delicadas criaturas cristalinas, quizá una especie de granja subterránea o criadero. Las criaturas, quienes llevan tiempo abandonadas, ahora son libres de vagar a su antojo. Parecen simpáticas y agradables. Si así lo deseamos, podemos reconstruir la granja."
 ResourceDiscoveryRareCrystals3: "Al continuar, descubrimos un pozo minero desvencijado lleno de drones que seguían cortando las protuberancias cristalinas de las paredes. Trabajaban de continuo llenando y apartando grandes cajas sin que les molestara nuestra presencia. Aunque muchos de los cristales son variedades comunes y en gran medida sin valor, entre ellos figuran algunos raros."
 #Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1: "Al continuar, nos encontramos con la guarida de una criatura anfibia de forma bulbosa con unas partículas dinámicas y antinaturales que vibraban en el aire que había a su alrededor. No está claro por qué estas partículas se sienten tan atraídas hacia la criatura, pero creemos que, con un poco de trabajo, seremos capaces de estabilizarlas y hacer uso de ellas."
 ResourceDiscoveryVolatileMotes2: "A medida que seguíamos con nuestras exploraciones descubrimos una instalación compacta más abajo que tenía varias salas y máquinas destinadas a estabilizar motas volátiles. Aunque por ahora están bien, pronto alcanzarán un estado crítico de deterioro, así que debemos centrar nuestros esfuerzos en restaurarlas antes de que se desmoronen."
 ResourceDiscoveryVolatileMotes3: "Por la cámara que nos llevaba a las profundidades nos encontramos una gruta llena de residuos tóxicos que corroía lentamente el suelo. Aunque resulta peligroso, parece ser que es la fuente de las motas volátiles que descubrimos antes. Usarlas no debería suponer un problema mientras tengamos cuidado en el proceso de estabilización."
 #Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1: "Por algún motivo, parece que guarda conexión con un vertedero de residuos situado en las profundidades del suelo. Aunque el lugar es tan antiguo que probablemente resulte imposible especular sobre sus orígenes, creemos que podemos aprovechar algunos de estos gases tóxicos para nuestros propios fines."
 ResourceDiscoveryExoticGases2: "Parece que se encuentra unido a una instalación de investigación saturada en torno a una aparición natural de gases tóxicos procedentes del núcleo de [Root.GetName]. Si reajustamos un poco la instalación, deberíamos poder recolectarlos para nuestro provecho."
 ResourceDiscoveryExoticGases3: "Se hundía más bajo la superficie, y allí nos encontramos una máquina de increíbles proporciones que, seguramente, se utilizara para estabilizar [Root.GetName], aunque ahora está dañada y no se puede reparar. Aun así, el estado de la máquina ha originado gases tóxicos que creemos poder utilizar."
 #Second Half - Zro
 ResourceDiscoveryZro1: "A medida que avanzábamos, encontramos una fuente de zro enterrada muy por debajo de la superficie. En el suelo de la cámara había herramientas de recolección raras; con un poco de ingenio, puede que seamos capaces de utilizarlas."
 ResourceDiscoveryZro2: "Está conectada a una instalación extinta, oculta en las profundidades. La instalación parece destinada al sondeo de un punto de impacto zro. Aunque está vacía y sin actividad, deberíamos ser capaces de reutilizarla para nuestros propios fines."
 #Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1: "Parece estar unida a un dron de investigación mediante un proceso complejo. El dron, que circula alrededor de un micro agujero negro situado muy por debajo de la superficie del planeta, ha conseguido estabilizar de algún modo la singularidad, quizá para investigarla. Aunque no podemos replicar esta hazaña tecnológica, puede que seamos capaces de utilizar el dron para nuestros propios fines."
 #Second Half - Living Metal
 ResourceDiscoveryLivingMetal1: "Hemos descubierto que conduce a una cámara situada a mayor profundidad de la superficie. Allí encontramos una cautivadora amalgama de metal vivo y lo que creemos que fue una criatura moluscoide. Parece que los dos se han fusionado y se han expandido lentamente a través de las redes de cavernas, bajo el suelo. Con un poco de esfuerzo, puede que seamos capaces de empezar a arrancar piezas del metal para nuestros fines sin hacer demasiado daño a la criatura."
 ResourceDiscoveryLivingMetal2: "No tardamos mucho en descubrir que el metal vivo se concentra en una gruta estrecha. Creemos que podría estar más vivo de lo que quizá pensábamos en un principio, ya que se desliza y reacciona al tacto. Si lo recolectamos con cuidado, puede que seamos capaces de maximizar el uso que hagamos de la criatura sin llegar a matarla."
 prospectorium_resource_discovery_desc: "Hemos captado señales que indican que podría haber más recursos valiosos por descubrir en [prospectorium_discovery_target.System.GetName]. Hemos enviado algunos drones provisionales para recorrer la región, de manera que esté lista para un mayor análisis y más trabajos cuando podamos enviar una nave allí."
