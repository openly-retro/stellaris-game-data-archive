 building_waste_reprocessing_center_desc: "Le plus grand centre de ce monde pour la conversion des déchets industriels et des matières organiques en une énergie presque propre, presque réutilisable telle quelle, et en minéraux. Conçu par la $NAME_Caravaneer_Fleet3$, sa construction a été quelque peu ésotérique, et il est quelque peu compliqué de s'en approprier la technologie."
 #Megacorp
 #To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01: "Proposeriez-vous que la [Root.GetName] devienne notre filiale ?"
 DEMAND_SUBS_ACCEPT_01: "En tant que votre filiale, la [Root.GetName] partagera une part de sa valeur commerciale avec vous. En retour, nous attendons que vous défendiez la vie, la liberté et l'indépendance de la population [Root.GetSpeciesName]."
 DEMAND_SUBS_REFUSE_01: "En aucun cas la [Root.GetName] ne se soumettra à une exploitation éhontée de la [From.GetName]."
 ASK_FOR_SUBS_PROPOSE_01: "La [Root.GetName] a grand besoin d'une protection militaire. Faites de nous une filiale [From.GetAdj], et quant à nous, nous vous offrirons une part substantielle de notre valeur commerciale."
 TO_CORP_HOSTILE_GREETING_01: "Ah, la [From.GetName]. Laissez-nous deviner, vous avez une offre spéciale en exclusivité à nous faire, c'est bien ça ?"
 TO_CORP_HOSTILE_GREETING_02: "Ah, si ce n'est pas la [From.GetName]. Qu'avez-vous à nous proposer comme offre aujourd'hui ? Quels mensonges, quelles arnaques, quelles promesses trompeuses ?"
 TO_CORP_HOSTILE_GREETING_03: "Oh, c'est vous... Est-ce que vous pourriez aller faire vos offres ridicules ailleurs ?"
 TO_CORP_HOSTILE_GREETING_04: "La [Root.GetName] n'est pas à vendre, [From.GetSpeciesNamePlural]."
 TO_CORP_HOSTILE_GREETING_05: "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06: "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01: "Le capitalisme n'est qu'une étape sur la voie d'une société sans classe, [From.GetSpeciesNamePlural]."
 TO_CORP_NEUTRAL_GREETING_01: "Salutation, [From.GetSpeciesNamePlural]. Comment marchent vos affaires ?"
 TO_CORP_NEUTRAL_GREETING_02: "Heureuse rencontre, [From.GetSpeciesNamePlural] ! Il semble que nos modules de traduction ont un léger problème. Êtes-vous bien en train de dire que vous voulez toucher notre base ?"
 TO_CORP_THREATENED_GREETING_01: "Salutation, [From.GetSpeciesNamePlural]. Nous espérons que vous reconnaissez à sa juste valeur le potentiel du marché de la [Root.GetName]."
 TO_CORP_FRIENDLY_GREETING_01: "Nous avons vu votre dernière publicité et tout ce que nous pouvons en dire, c'est juste : prenez notre argent, [From.GetSpeciesNamePlural] !"
 TO_CORP_FRIENDLY_GREETING_02: "C'est un beau jour pour faire des affaires, n'est-ce pas, [From.GetSpeciesNamePlural] ? Crédits, crédits, crédits... Ça sonne comme de la musique à nos oreilles."
 TO_CORP_FRIENDLY_GREETING_03: "Salutation à vous, [From.GetSpeciesNamePlural] ! Comment vont les taux, les ratios, et la marge brute ?"
 TO_CORP_WAR_GREETING_01: "Attendez-vous à devoir procéder à des réductions de budget, [From.GetSpeciesNamePlural]..."
 TO_CORP_WAR_GREETING_02: "Nous sommes impatients de contribuer à la liquidation de la [From.GetName]. Certains de vos corps planétaires nous intéressent..."
 TO_CORP_WAR_GREETING_03: "Raccourcir votre avenir est notre présent, [From.GetSpeciesNamePlural]..."
 TO_CORP_VASSAL_GREETING_01: "Larguez les amarres, [From.GetSpeciesNamePlural]. La [Root.GetName] est à 100% avec vous !"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01: "Ces derniers temps, nous avons eu quelques doutes. Ne nous utiliseriez-vous pas simplement pour engranger toujours plus de crédits, [From.GetSpeciesNamePlural] ?"
 TO_CORP_VASSAL_DOMINEERING_01: "Il est certaines choses que les crédits ne peuvent acheter, [From.GetSpeciesNamePlural]. Regardez-nous et tirez-en des leçons."
 TO_CORP_DOW_PROPOSE_01: "La [Root.GetName] est une menace pour toute vie consciente. La galaxie doit être purgée de vos produits sordides avant de succomber à un déclin moral irréversible."
 TO_CORP_DOW_PROPOSE_02: "La [From.GetName] ne supportera plus vos pratiques douteuses et votre exploitation déraisonnable de tous les actifs de la galaxie."
 TO_CORP_DOW_PROPOSE_03: "La marque [Root.GetAdj] est une véritable insulte au bon goût. Nous ne pouvons plus tolérer votre présence dans la galaxie."
 TO_CORP_DOW_PROPOSE_04: "Comprenez bien que la galaxie n'a plus besoin des « services » de la [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01: "Qu'est-ce que c'est que ça, [From.GetSpeciesNamePlural] ? Nous venons d'étudier votre dernière campagne marketing, et elle fait un malheur !"
 TO_CORP_INSULT_NEUTRAL_01: "Expliquez-vous, [From.GetSpeciesNamePlural]. Si c'est la façon dont vous concevez les affaires au sein de la [From.GetName], cela ne nous intéresse pas."
 TO_CORP_INSULT_HOSTILE_01: "Parlez franchement, [From.GetSpeciesNamePlural]. Nous en avons assez de votre jargon d'affairistes."
 TO_CORP_INSULT_PROPOSE_01: "La galaxie n'est pas une déchetterie, [Root.GetSpeciesNamePlural]. Gardez vos soi-disant marchandises pour vous."
 TO_CORP_INSULT_PROPOSE_02: "Les marchandises de la [Root.GetName]... Du producteur à la poubelle, c'est ça ?"
 TO_CORP_INSULT_PROPOSE_EG_01: "Vous êtes la personnalisation des défauts les plus flagrants de tout système capitaliste. Les crédits ne vous achèteront jamais la classe, [Root.GetSpeciesNamePlural]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01: "Ha ! Elle est bonne celle-là. Une petite vacherie entre bons amis, hein ?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02: "Hé, en fait vous êtes drôles vous, les gratte-papiers ! En fait, vous savez comment nous chatouiller l'os à rire. Bon, blague à part, on reparle affaires maintenant ?"
 TO_CORP_INSULT_ACCEPT_01: "La [From.GetName] est dirigée par des escrocs et des pirates ! Très bientôt la [Root.GetName] révélera votre vrai visage à la galaxie."
 TO_CORP_INSULT_ACCEPT_02: "C'est une stratégie intéressante que vous avez là, [From.GetSpeciesNamePlural]... Vous commencez par vexer vos futurs clients ?"
 TO_CORP_INSULT_ACCEPT_03: "Nous vous ferons payer cher votre insolence, [From.GetSpeciesNamePlural]. Nous espérons que ça en valait la peine."
 TO_CORP_INSULT_ACCEPT_04: "Vous comprendrez très vite qu'une mauvaise image publique ne rapporte jamais rien de bon, [From.GetSpeciesNamePlural]."
 TO_CORP_MAKE_RIVAL_01: "Pouvez-vous vraiment vous permettre de perdre notre marché, [From.GetSpeciesNamePlural] ?"
 #Corporate Diplomacy
 CORP_HOSTILE_GREETING_01: "Allez faire vos affaires ailleurs, [From.GetSpeciesNamePlural]. Les [Root.GetSpeciesNamePlural] n'ont que faire de vos fins de série."
 CORP_HOSTILE_GREETING_02: "Il n'y a aucun marché qui ait besoin de vos semblables, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_01: "Petit conseil amical, d'une compagnie à l'autre... Vous devriez commencer à mener des stress-tests. Ou vous serez très bientôt dépassés, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03: "Vous ne pouvez pas vous payer nos services, [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04: "La [Root.GetName] n'est pas disposée à faire affaire, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05: "La [Root.GetName] n'a rien à vous offrir, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02: "Vous donnez aux honnêtes compagnies une bien mauvaise réputation, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_03: "La sauce secrète [Root.GetAdj] nous permet d'attirer tous les aliens jusqu'à nous. Nous pourrions vous apprendre à la faire, mais cela aurait évidemment un prix..."
 CORP_NEUTRAL_GREETING_01: "Bienvenue à la [Root.GetName], votre premier actualiseur de capital intellectuel à la demande. En quoi pouvons-nous vous être utiles ?"
 CORP_NEUTRAL_GREETING_02: "Parlons un peu affaires, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03: "[From.GetSpeciesNamePlural] ! Aimeriez-vous effectuer une visite virtuelle de la piscine de boules de nos bureaux ?"
 CORP_NEUTRAL_GREETING_04: "Dans la vie, rien n'est jamais gratuit, [From.GetSpeciesNamePlural]. Mais avec la [Root.GetName], c'est quand même bien moins cher."
 CORP_CORP_NEUTRAL_GREETING_01: "Bravo pour votre dernière campagne marketing, [From.GetSpeciesNamePlural] ! Elle nous a réellement séduits."
 CORP_THREATENED_GREETING_01: "L'univers est vaste et empli de richesses exploitables. Assurément, il devrait y en avoir pour nous comme pour vous ?"
 CORP_FRIENDLY_GREETING_02: "Ah, les [From.GetSpeciesNamePlural]. L'avenir s'annonce prometteur pour une association rapprochée."
 CORP_CORP_FRIENDLY_GREETING_01: "Alors, comment ça va, les [From.GetSpeciesNamePlural] ? Les affaires, ça roule ?"
 CORP_WAR_GREETING_02: "Au nom du Département assurance-qualité, nous vous remercions chaleureusement, [From.GetSpeciesNamePlural]. Nous avons longtemps attendu l'occasion de pouvoir tester notre dernière série d'armement."
 CORP_WAR_GREETING_03: "Alors, que pensez-vous de nos derniers modèles de vaisseaux, [From.GetSpeciesNamePlural] ? Quelques mégatonnes de perfection chromée, livrées jusqu'à votre porte. Dans la [Root.GetName], le service clientèle ça rigole pas !"
 CORP_WAR_GREETING_04: "La [Root.GetName] est le n°1 galactique de la construction et de la conception de matériels de défense révolutionnaires. Vous pourrez bientôt tester tout cela par vous-mêmes, et vous verrez que notre réputation de qualité n'est pas usurpée."
 CORP_CORP_WAR_GREETING_01: "Nous prendrons bientôt le contrôle de vos parts de marché, [From.GetSpeciesNamePlural]. Après ça, votre nom sera même oublié. La galaxie ne fera que réclamer toujours plus de produits de la [Root.GetName] !"
 CORP_CORP_WAR_GREETING_02: "[From.GetSpeciesNamePlural], vous allez faire faillite."
 CORP_OVERLORD_GREETING_01: "[From.GetSpeciesNamePlural] ! Nous étions en train d'évaluer vos performances sur l'échelle BluRp, et sommes ravis de vous annoncer que §Gvous répondez à tous les critères de satisfaction§! ! Félicitations, continuez comme ça !"
 CORP_OVERLORD_GREETING_02: "Ne demandez pas ce que vous pouvez faire pour votre holding, mais ce que la holding peut faire pour vous, [From.GetSpeciesNamePlural]. Nous sommes là POUR VOUS !"
 CORP_VASSAL_GREETING_01: "Nous, les étudiants avides, les jeunes poulains, pleins des promesses d'avenir ! Vous, les mentors révérés, les gourous, la voix des générations passées..."
 CORP_VASSAL_GREETING_02: "Avez-vous lu nos rapports de ventes trimestriels, [From.GetSpeciesNamePlural] ? Les projections pour le prochain trimestre sont hallucinantes. Ça monte, ça monte, et ça continue de monter !"
 CORP_VASSAL_GREETING_DISLOYAL_01: "Quel est votre programme prévisionnel, [From.GetSpeciesNamePlural] ? La [Root.GetName] est clairement n°1 pour tout ce qui regarde l'optimisation des ressources. Et vous, qu'avez-vous à mettre sur la table ?"
 CORP_VASSAL_DOMINEERING_01: "Nous dominons nettement le marché, [From.GetSpeciesNamePlural]. Vous auriez tout avantage à prendre exemple sur la [Root.GetName]."
 CORP_DOW_PROPOSE_01: "Ah, [Root.GetSpeciesNamePlural]... Vous êtes encore là. Peut-être nos flottes pourraient-elles vous inciter à... mourir ?"
 CORP_DOW_PROPOSE_02: "Rien ne contribue autant au progrès qu'une petite compétition amicale."
 CORP_DOW_PROPOSE_03: "Ne le prenez pas pour vous, [Root.GetSpeciesNamePlural], mais les affaires c'est les affaires."
 CORP_VASSAL_DOW_PROPOSE_01: "[Root.GetSpeciesNamePlural] ! Alors que nous étions en train d'évaluer à nouveau vos incapacités en tant que holding, nous avons découvert que vos défenses sont une vraie passoire..."
 CORP_DOW_ACCEPT_01: "Si c'est la guerre que vous voulez, la [From.GetName] vous rendra la monnaie de la pièce. En affaires, il ne faut jamais faire les choses à moitié !"
 CORP_DOW_ACCEPT_02: "Préparez-vous à liquider tous vos actifs, [Root.GetSpeciesNamePlural]."
 CORP_DOW_ACCEPT_03: "Chers clients ! Ici, dans la [From.GetName], il n'y a aucune demande à laquelle on ne peut répondre. Nous avons toujours la solution personnalisée et la plus conviviale pour répondre à toutes les demandes de nos clients. Préparez la flotte !"
 CORP_CONSIDER_01: "Chers clients ! Nous faisons tout notre possible pour évaluer votre demande."
 CORP_CONSIDER_02: "Chers clients ! Pendant que nous évaluons votre demande, auriez-vous l'amabilité de remplir notre questionnaire de confiance ? Cela ne vous prendra qu'une minute ! Votre opinion est très importante pour nous !"
 CORP_PEACE_PROPOSE_01: "Ne devrions-nous pas remplacer ce coûteux échange de matériel et de vies perdues par un autre, de biens et de services ?"
 CORP_PEACE_PROPOSE_02: "Il est évident que la guerre n'était pas la réponse la plus appropriée à notre déficit budgétaire. Nous vous proposons donc une trêve à durée indéfinie."
 CORP_PEACE_PROPOSE_03: "Il paraît évident que ni vous, ni nous ne gagnerons rien d'une prolongation de ce conflit. Tout cela vaut-il vraiment la peine d'y consacrer autant de fonds, [Root.GetSpeciesNamePlural] ?"
 CORP_PEACE_PROPOSE_04: "Ce conflit n'a plus aucun objet. Nous avons maintenant collecté toutes les données nécessaires pour démontrer la fiabilité de nos produits. Nous sommes maintenant prêts à négocier une paix."
 CORP_PEACE_PROPOSE_05: "Cette guerre débouche sur une véritable situation perdant-perdant, contrairement à ce que nous aurions parié. Nous vous proposons de renégocier la question pour une période indéfinie, avec révision des termes de l'accord à échéance trimestrielle."
 CORP_PEACE_ACCEPT_01: "Les nombres parlent en votre faveur, [Root.GetSpeciesNamePlural]. Dans la paix réside la prospérité."
 CORP_PEACE_REFUSE_01: "La paix ? HA ! Je crois pas, nan. Il est où, ce fameux bouton rouge ?"
 CORP_PEACE_REFUSE_02: "La paix, la paix... Soyez pas si durs. C'était juste un échauffement."
 CORP_PEACE_REFUSE_03: "Nous nous voyons malheureusement contraints de refuser les termes de cet accord, [From.GetSpeciesNamePlural]. Cette guerre est bien trop lucrative."
 CORP_PEACE_REFUSE_04: "Désolés, [From.GetSpeciesNamePlural]. Nous n'avons pas encore fini de tirer parti de votre infériorité militaire."
 CORP_VASSAL_PEACE_REFUSE_01: "La [Root.GetName] ne perdra pas son temps avec une civilisation de réactionnaires."
 CORP_OVERLORD_PEACE_REFUSE_01: "Nous ne pouvons vous accorder l'indépendance dans la situation économique actuelle. Vous vous effondreriez sous le poids de votre propre incompétence."
 CORP_PEACE_CONSIDER_01: "La paix ? Nous devons étudier plus en détail les implications financières que cela aurait."
 CORP_ITOA_SELECT_01: "Êtes-vous prêts à donner le meilleur de vous-mêmes, [Root.GetSpeciesNamePlural] ? Avec la §Y[From.GetName]§!, le niveau est relevé..."
 CORP_ITOA_PROPOSE_01: "La marque [Root.GetAdj] est réputée pour sa qualité. Vous joindre à nous vous permettrait de bénéficier de notre crédibilité."
 CORP_CORP_ITOA_PROPOSE_01: "[From.GetSpeciesNamePlural], ensemble nous pourrions contrecarrer nos concurrents, gonfler les prix et dominer le marché. Qu'en pensez-vous ?"
 CORP_ITOA_ACCEPT_01: "Les projections de revenu d'une coopération [From.GetSpeciesAdj]-[Root.GetSpeciesAdj] paraissent tout à fait intéressantes, [From.GetRulerName]. Ou devrais-je dire, « partenaire » ! Allez, laissez-vous tenter !"
 CORP_ITOA_REFUSE_01: "La marque [Root.GetAdj] est synonyme de qualité exigeante. Nous ne pouvons donc nous permettre de la voir associée à la [From.GetName]."
 CORP_ASK_JOIN_A_SELECT_01: "En avez-vous vraiment les capacités, [From.GetSpeciesNamePlural] ? Avez-vous ce qu'il faut pour intégrer la §Y[Root.GetAllianceName]§! ?"
 CORP_ASK_JOIN_A_PROPOSE_01: "Des solutions flexibles et centrées sur l'utilisateur, ainsi que l'optimisation des résultats ne sont que l'un des nombreux aspects de ce que la [From.GetName] a à offrir à la §Y[Root.GetAllianceName]§!. Est-ce un « oui » ? Je crois que j'ai entendu « oui »..."
 CORP_ASK_JOIN_A_ACCEPT_01: "Félicitations, [From.GetSpeciesNamePlural] ! Vous êtes chez les leaders du marché maintenant. Bienvenue au sein de la §Y[Root.GetAllianceName]§!."
 CORP_ASK_JOIN_A_REFUSE_01: "Nous avons évalué vos financements à partir des fondamentaux G-QDAL, et malheureusement vous ne satisfaites pas aux tests pour devenir membres de la §Y[Root.GetAllianceName]§!. Ne vous découragez pas toutefois. C'est parfaitement encourageant, et nous serons ravis de procéder à une nouvelle évaluation la fois prochaine."
 CORP_ASK_JOIN_A_REFUSE_02: "Nous avons étudié votre candidature, et pour parler franchement les [Root.GetSpeciesNamePlural] et les [From.GetSpeciesNamePlural] ne jouent pas au même niveau, si vous voyez ce que je veux dire."
 CORP_LEAVE_A_SELECT_01: "Si vous quittez la §Y[From.GetAllianceName]§! nous pourrions être contraints de vous imposer des sanctions."
 CORP_LEAVE_A_PROPOSE_01: "Selon nos accords, nous souhaitons mettre fin au partenariat entre la [From.GetName] et la §Y[Root.GetAllianceName]§! du fait de la hausse des profits qui ne correspond pas aux résultats attendus. Pour toute contestation, veuillez vous adresser à nos conseils juridiques."
 CORP_LEAVE_A_ACCEPT_01: "Vous sautez d'un bien beau vaisseau, [From.GetSpeciesNamePlural]. D'un bien beau vaisseau !"
 CORP_LEAVE_A_ACCEPT_02: "Si vraiment ce que vous cherchez est la débâcle financière, sachez que la §Y[Root.GetAllianceName]§! ne pourra vous en empêcher, partenaires..."
 CORP_DEMAND_VASS_SELECT_01: "Veuillez confirmer votre intention d'assujettir la [Root.GetName]."
 CORP_DEMAND_VASS_ACCEPT_01: "Le conseil dirigeant de la [Root.GetName] a voté son accord pour que la [Root.GetName] devienne une dépendance de la [From.GetName]."
 CORP_DEMAND_VASS_REFUSE_01: "La [Root.GetName] ne deviendra jamais une dépendance de seconds couteaux."
 CORP_ASK_FOR_VASS_PROPOSE_01: "La [From.GetName] a besoin d'un mécénat militaire pour se défendre de compétiteurs hostiles. En échange de votre protection, elle deviendra votre vassale."
 CORP_DEMAND_SUBS_SELECT_01: "Veuillez confirmer votre souhait de prise de contrôle de la [Root.GetName]."
 CORP_DEMAND_SUBS_PROPOSE_01: "Vos insuffisances dans le domaine militaire vous font courir le risque d'une prise de contrôle hostile. Ajoutez-vous à la [From.GetName] et nous, en tant que maison-mère, assurerons la liberté de votre population."
 CORP_DEMAND_SUBS_PROPOSE_02: "Nous avons une offre exclusive à vous faire, [Root.GetSpeciesNamePlural]. Devenez filiale de la [From.GetName] et suivez le programme d'auto-développement en 10 étapes, que nous vous proposons gratuitement. Permettez à NOS flottes de rétablir VOTRE assurance."
 CORP_DEMAND_SUBS_ACCEPT_01: "En tant que filiale, la [Root.GetName] et toutes les marques associées sont désormais légalement membre de la société mère, la [From.GetName]. En retour, celle-ci a obligation de protéger la [Root.GetName] des interventions hostiles."
 CORP_DEMAND_SUBS_REFUSE_01: "La [Root.GetName] considère la proposition de la [From.GetName] comme inacceptable et en aucun cas n'en deviendra la filiale."
 CORP_ASK_FOR_SUBS_SELECT_01: "Si nous suivons les étapes prévues, la [From.GetName] sa filiale devient filiale de la [Root.GetName]. En tant que compagnie-mère, celle-ci se montrera solidaire de la population [From.GetSpeciesName] face aux menaces communes."
 CORP_ASK_FOR_SUBS_PROPOSE_01: "[Root.GetRulerName] gouverne un vaisseau bien fragile, et aurait beaucoup à gagner d'apprendre la méthode [From.GetSpeciesAdj]. Faites de la [From.GetName] une filiale, et nous partagerons avec vous une partie de notre commerce."
 CORP_ASK_FOR_SUBS_ACCEPT_01: "Bienvenue dans la grande famille de la [From.GetName]. Si la [Root.GetName] reste une entité juridiquement distincte, la [From.GetName] a désormais des intérêts au sein de votre compagnie et protégera nos investissements communs des menaces."
 CORP_ASK_FOR_SUBS_ACCEPT_02: "Bonnes nouvelles, [Root.GetSpeciesNamePlural]. Vous êtes désormais nos sous-traitants, corvéables à merci..."
 CORP_ASK_FOR_SUBS_REFUSE_01: "Malheureusement, nous ne pouvons répondre à votre demande de prise de contrôle pour l'instant. Nous vous souhaitons malgré tout bonne chance dans vos entreprises à venir. Vous en aurez certainement besoin..."
 CORP_RELEASE_SUBJECT_SELECT_01: "Souhaitez-vous vraiment révoquer votre statut de holding de la [Root.GetName] et assurer son autonomie ?"
 CORP_RELEASE_SUBJECT_PROPOSE_01: "Par la suivante, la [From.GetName] renonce à la propriété de la [Root.GetName] et lui restaure son autonomie, effective immédiatement."
 CORP_RELEASE_SUBJECT_ACCEPT_01: "Nous chérirons notre indépendance nouvellement acquise."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01: "Soyez prévenus que la [Root.GetName] entreprendra toutes les actions possibles pour protéger ses intérêts."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01: "Au terme d'échecs répétés pour répondre aux spécifications de la [From.GetName], celle-ci ne peut que vous recommander de mettre fin à nos relations immédiatement ou de chercher des conseils juridiques."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01: "Par la présente, la [Root.GetName] accorde la totale indépendance à la [From.GetName] et renonce à exiger la moindre réparation de la part des [From.GetSpeciesNamePlural]."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01: "Nous sommes au regret de vous informer que la [Root.GetName] n'a aucunement l'intention de réinstaurer l'autonomie des [From.GetSpeciesNamePlural] dans un avenir proche. Pour toute réclamation, veuillez vous adresser à notre département juridique."
 CORP_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02: "Si nous cherchons toujours à donner à nos agents plus d'autonomie, nous ne pouvons que vous conseiller avec insistance de déterminer des objectifs plus à la mesure de vos capacités."
 CORP_DEMAND_PROT_SELECT_01: "Veuillez confirmer votre offre de devenir protecteurs de la [Root.GetName]. Cet accord, si vous le contresignez, vous engagera légalement."
 CORP_DEMAND_PROT_ACCEPT_01: "Entendu, les petits génies. Chargez-vous de nos ennemis, apprenez-nous tous vos trucs scientifiques et notre département marketing fera sa part. Ça va dépoter. Croyez-nous, la galaxie va apprendre à vous connaître !"
 CORP_DEMAND_PROT_REFUSE_01: "Nous avons une flotte tout à fait performante de notre côté, [Root.GetSpeciesNamePlural], et nous n'hésiterons pas à nous en servir contre quiconque chercherait à s'emparer de ce qui est légalement à nous."
 CORP_ASK_FOR_PROT_PROPOSE_01: "La [From.GetName] est un conglomérat marchand, pas une puissance militaire. Avec nos compétiteurs qui prennent les armes contre nous, nous dépendons de votre bienveillance, [Root.GetSpeciesNamePlural]. Nous protégerez-vous ?"
 CORP_DEMAND_TRIBUTARY_SELECT_01: "Vous voulez un tribut, [Root.GetSpeciesNamePlural] ? Donnez-nous un chiffre, et on y réfléchira..."
 CORP_DEMAND_TRIBUTARY_ACCEPT_01: "Nous ne pouvons guère nous permettre de vous perdre comme clients, [From.GetSpeciesNamePlural]. Dans le contexte actuel, un tribut reste un petit prix à payer si cela assure le maintien de la paix."
 CORP_DEMAND_TRIBUTARY_ACCEPT_02: "Ah, qu'est-ce qu'une petite extorsion entre amis, [From.GetSpeciesNamePlural] ? La [Root.GetName] vous versera tribut avec plaisir. Votre amitié nous est trop précieuse..."
 CORP_DEMAND_TRIBUTARY_REFUSE_01: "La [Root.GetName] ne cédera pas aux menaces de la [From.GetName]. Nous avons les lois de notre côté."
 CORP_ASK_BECOME_TRIBUTARY_PROPOSE_01: "Dans l'intérêt de la préservation de la paix entre la [From.GetName] et la [Root.GetName], nous sommes prêts à vous verser un tribut mensuel."
 CORP_CORP_OFFER_TRADE_DEAL_PROPOSE_01: "D'une compagnie à l'autre, nous avons une offre à vous faire qui fera frémir vos organes sensoriels de [Root.GetSpeciesNamePlural]."
 CORP_OFFER_TRADE_DEAL_PROPOSE_01: "Estimés [Root.GetSpeciesNamePlural]. Nous avons une affaire à vous proposer..."
 CORP_OFFER_TRADE_DEAL_ACCEPT_01: "Est-ce votre dernière offre, [From.GetSpeciesNamePlural] ? Que diriez-vous de quelques minéraux supplémentaires pour arrondir les angles ? Non ? Alors, affaire conclue !"
 CORP_OFFER_TRADE_DEAL_ACCEPT_02: "Nous ferions tout pour nos chers clients. Rappelez-vous de qui vous propose les meilleurs accords, [From.GetSpeciesNamePlural] : la [Root.GetName], toujours !"
 CORP_OFFER_TRADE_DEAL_ACCEPT_03: "Marché conclu ! C'est toujours un plaisir de faire affaire avec vous, [From.GetSpeciesNamePlural]."
 CORP_OFFER_TRADE_DEAL_REFUSE_01: "Vous ne manquez pas de culot, [From.GetSpeciesNamePlural]. Mais les [Root.GetSpeciesNamePlural] ne sont pas nés le cycle dernier !"
 CORP_OFFER_TRADE_DEAL_REFUSE_02: "C'est censé être drôle, [From.GetSpeciesNamePlural] ? La [Root.GetName] fait des affaires, pas la charité."
 CORP_OFFER_TRADE_DEAL_GIFT_ACCEPT_01: "Merci, [From.GetSpeciesNamePlural]. Puissent les affaires prospérer sur vos mondes."
 CORP_OFFER_TRADE_DEAL_GIFT_ACCEPT_02: "Chercheriez-vous à acheter notre amitié, [From.GetSpeciesNamePlural] ? C'est sur le point de marcher."
 02_FORM_COMMERCIAL_PACT_SELECT: "C'est intéressant. Les [From.GetSpeciesNamePlural] cherchent donc des partenaires en affaires ? Dites-nous-en plus..."
 02_FORM_COMMERCIAL_PACT_PROPOSE: "N'avez-vous jamais eu l'impression que votre vie se limitait à des obligations et jamais à assouvir vos désirs, [Root.GetSpeciesNamePlural] ? Nous, la [From.GetName], nous vivons pour faire ces choses que vous n'avez pas envie de faire, pour que vous n'ayez pas à les faire. Tout simplement ! Concluez donc un pacte commercial avec nous, et c'est votre existence même qui sera maximisée !"
 03_FORM_COMMERCIAL_PACT_PROPOSE: "Pour nous, la [From.GetName], notre souci constant est de délivrer plus pour moins cher. Aujourd'hui, nous avons la chance de vous proposer un accord que vous ne pourrez tout simplement pas refuser : un pacte commercial... avec nous ! C'est bien simple, c'est une offre à laquelle il n'y a même pas besoin de réfléchir !"
 02_FORM_COMMERCIAL_PACT_ACCEPT: "La liberté de commercer entre nos mondes ? Oui... L'idée est séduisante, c'est certain. Nous acceptons, [From.GetSpeciesNamePlural]."
 03_FORM_COMMERCIAL_PACT_ACCEPT: "Un pacte commercial ? Ça ressemble à du gagnant-gagnant, c'est sûr, [From.GetSpeciesNamePlural]. Nous allons rédiger de suite les documents nécessaires."
 02_FORM_COMMERCIAL_PACT_REFUSE: "Nous avons envisagé votre offre, [Root.GetSpeciesNamePlural], mais malheureusement la [From.GetName] ne cherche pas pour l'instant à étendre ses activités à de nouveaux mondes."
 02_BREAK_COMMERCIAL_PACT_SELECT: "Mais... et l'économie ?"
 02_BREAK_COMMERCIAL_PACT_PROPOSE: "Nous sommes au regret de vous informer que l'accord entre nous est arrivé à expiration et le déclarons donc désormais nul et non avenu."
 02_BREAK_COMMERCIAL_PACT_ACCEPT: "Vos politiques isolationnistes ont affaibli nos deux économies, [From.GetSpeciesNamePlural]."
 CORP_MAKE_RIVAL_02: "Mettez-vous votre argent dans [From.GetSpeciesOrganName], [From.GetSpeciesNamePluralInsult]. Oh, c'est vrai... Pardons. Vous n'avez pas d'argent !"
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_01: "Négatif. C'est mauvais pour les affaires."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_02: "Il semble que nos succès financiers ont causé nous causent la perte de la votre amitié..."
 CORP_MAKE_RIVAL_ACCEPT_FRIENDLY_03: "C'est un véritable coup dans [From.GetSpeciesOrganName]..."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_01: "Nous sommes désolés de voir que nos récents succès vous rendent si jaloux, [From.GetSpeciesNamePlural]."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_02: "C'est tout à fait ce à quoi nous nous attendions de la part d'une civilisation à si courte vue que la vôtre, bande de [From.GetSpeciesNamePluralInsult] arriérés."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_03: "Votre jalousie vous coûtera cher, [From.GetSpeciesNamePlural]."
 CORP_MAKE_RIVAL_ACCEPT_NEUTRAL_04: "Votre capitalisation sur le marché vient juste de décrocher, insensés que vous êtes."
 CORP_MAKE_RIVAL_ACCEPT_HOSTILE_01: "Vous pensez pouvoir battre les [Root.GetSpeciesNamePlural] à leur propre jeu, [From.GetSpeciesNamePlural] ? C'est la [Root.GetName] qui fait tourner la galaxie."
 CORP_MAKE_RIVAL_PROPOSE_01: "Si vous n'êtes pas des clients, alors vous êtes des concurrents, [Root.GetSpeciesClassPlural]."
 CORP_MAKE_RIVAL_PROPOSE_02: "Jouons cartes sur table, [Root.GetSpeciesClassPlural]. On vous a jamais vraiment aimés, autant que vous le sachiez..."
 CORP_MAKE_RIVAL_PROPOSE_03: "La [From.GetName] vient de proclamer l'embargo contre la [Root.GetName], interdisant désormais toute transaction avec elle à compter de maintenant."
 CORP_MAKE_RIVAL_PROPOSE_04: "Il est temps que nous rendions service à toute la galaxie en débarrassant le marché de vos minables produits de contrefaçon."
 CORP_END_RIVALRY_FRIENDLY_01: "Il n'y a aucune raison de penser que le commerce entre [From.GetSpeciesNamePlural] et [Root.GetSpeciesClassPlural] ne puisse pas prospérer."
 CORP_END_RIVALRY_NEUTRAL_01: "Vous autres, [From.GetSpeciesClassPlural], vous êtes tous les mêmes. D'ici peu de temps on vous verra revenir mendier les produits de la [Root.GetName]..."
 CORP_END_RIVALRY_HOSTILE_01: "Nous nous réservons le droit de refuser le moindre service à tous les [From.GetSpeciesNamePlural]."
 CORP_END_RIVALRY_PROPOSE_01: "Cette querelle mesquine est mauvaise pour les affaires, [Root.GetSpeciesNamePlural]. N'êtes-vous pas d'accord ?"
 CORP_END_RIVALRY_ACCEPT_01: "Si vous voulez acheter, on a beaucoup de choses à vous vendre, [Root.GetSpeciesNamePlural]."
 CORP_INTEGRATE_01: "Attendez ! Une fusion pourrait mettre en danger l'intégrité de la marque [Root.GetAdj]..."
 CORP_INTEGRATE_ACCEPT_01: "La prise de contrôle est décidée. La [Root.GetName] va désormais fusionner avec la [From.GetName]."
 CORP_INTEGRATE_ACCEPT_02: "C'est la  résolution et le professionnalisme des [Root.GetSpeciesNamePlural] qui a fait de leur franchise une telle réussite. Nous n'oublierons jamais qui nous sommes."
 CORP_CANCEL_INTEGRATE_01: "Auriez-vous quelques réticences de dernière minute concernant la fusion, [From.GetSpeciesNamePlural] ?"
 CORP_CANCEL_INTEGRATE_ACCEPT_01: "Ainsi, l'intégrité de la marque [Root.GetAdj] restera intacte..."
 CORP_FORM_DP_SELECT_01: "Veuillez confirmer votre proposition de conclure un pacte défensif avec la [From.GetName]."
 CORP_FORM_DP_PROPOSE_01: "Que penseriez-vous de conclure un pacte défensif avec le premier fournisseur d'armes de la galaxie ?"
 CORP_FORM_DP_PROPOSE_02: "Nos projections montrent que le nombre est une variable indispensable au succès, [From.GetSpeciesNamePlural]. Unissons-nous face à nos ennemis."
 CORP_FORM_DP_ACCEPT_01: "Nous surveillerons votre dos, [From.GetSpeciesNamePlural]."
 CORP_FORM_DP_REFUSE_01: "Nos affaires sont nos affaires, [From.GetSpeciesNamePlural]. Chacun pour soi !"
 CORP_FORM_DP_REFUSE_02: "La [Root.GetName] fait des affaires, pas la charité. Vous devez apprendre à vous défendre seuls, [From.GetSpeciesNamePlural]."
 CORP_BREAK_DP_SELECT_01: "Veuillez confirmer votre demande de mettre fin à l'accord défensif entre la [Root.GetName] et la [From.GetName]."
 CORP_BREAK_DP_PROPOSE_01: "Du fait de votre incapacité prolongée à vous soumettre aux termes de l'accord défensif, nous mettons fin immédiatement au susdit accord."
 CORP_BREAK_DP_ACCEPT_01: "Conformément à votre souhait de mettre un terme à l'accord défensif entre la [Root.GetName] et la [From.GetName], nous retirons immédiatement tout appui militaire."
 CORP_FORM_NAP_SELECT_01: "Veuillez confirmer votre demande de contracter un pacte de non-agression avec la [Root.GetName]."
 CORP_FORM_NAP_PROPOSE_01: "Dans l'intérêt des échanges dans les secteurs communs, la [From.GetName] aimerait vous proposer un pacte de non-agression."
 CORP_FORM_NAP_ACCEPT_01: "Nos projections de revenus confirment qu'une paix mutuelle entre la [From.GetName] et la [Root.GetName] serait financièrement intéressante aux deux parties. Où signons-nous ?"
 CORP_FORM_NAP_REFUSE_01: "Nous sommes au regret de vous informer qu'un pacte entre la [From.GetName] et la [Root.GetName] ne semble pas s'accorder avec nos souhaits d'expansion future."
 CORP_BREAK_NAP_SELECT_01: "Seriez-vous prêts à remettre en cause notre sécurité commune ?"
 CORP_BREAK_NAP_PROPOSE_01: "Chers, [From.GetSpeciesNamePlural]. Nous sommes au regret de vous informer que nous mettons un terme au pacte de non-agression entre la [Root.GetName] et de la [From.GetName]. Cela prend effet immédiatement."
 CORP_BREAK_NAP_ACCEPT_01: "Très bien, [From.GetSpeciesNamePlural]. Nous repoussons donc à plus tard nos projets d'expansion plus agressifs."
 CORP_GUARANTEE_SELECT_01: "Votre dévouement à la préservation de l'intégrité de la marque [Root.GetAdj] fait fondre jusqu'à nos coeurs de financiers. Vous êtes indéniablement nos clients les plus fidèles !"
 CORP_GUARANTEE_PROPOSE_01: "Chers clients ! Vous comptez beaucoup pour nous ! En fait, nous aimerions célébrer notre amitié réciproque en soutenant votre indépendance face à quelque agresseur que ce soit ! La flotte [From.GetAdj] est désormais à votre service !"
 CORP_GUARANTEE_ACCEPT_01: "Nous vous remercions de veiller à ce que la [Root.GetName] puisse continuer de livrer ses produits de qualité à ceux qui lui font confiance. Parce que vous le valez bien !"
 CORP_REVOKE_GUARANTEE_SELECT_01: "Allons, réfléchissez-y bien. Qui vous livrera des produits de qualité si nous ne sommes plus là ?"
 CORP_REVOKE_GUARANTEE_PROPOSE_01: "Nous sommes au regret de vous informer que la [From.GetName] n'est désormais plus en mesure de garantir l'indépendance de la [Root.GetName]. Nous vous souhaitons bonne chance pour vos entreprises futures. Vous en aurez sûrement besoin."
 CORP_REVOKE_GUARANTEE_ACCEPT_01: "Message reçu, [From.GetSpeciesNamePlural]. Cinq sur cinq."
 CORP_SUPPORT_INDEPENDENCE_SELECT_01: "Confirmez dès maintenant votre soutien à l'indépendance de la [Root.GetName] en participant à notre campagne de financement participatif !"
 CORP_SUPPORT_INDEPENDENCE_PROPOSE_01: "Nous, dans la [From.GetName], nous intéressons réellement à l'avenir de nos clients en soutenant leur indépendance."
 CORP_SUPPORT_INDEPENDENCE_ACCEPT_01: "La [Root.GetName] vous remercie de votre intérêt pour son indépendance."
 CORP_REVOKE_INDEPENDENCE_SELECT_01: "Souhaitez-vous vous retirer du soutien à l'indépendance de la [Root.GetName] ?"
 CORP_REVOKE_INDEPENDENCE_PROPOSE_01: "Malheureusement, nous devons mettre un terme au soutien à l'indépendance de la [Root.GetName]. Nous vous souhaitons bonne chance pour vos entreprises futures. Vous en aurez bien besoin."
 CORP_REVOKE_INDEPENDENCE_ACCEPT_01: "Nous sommes véritablement désolés de l'apprendre, membres de la [From.GetAllianceName]."
 CORP_FORM_MIGRATION_PACT_SELECT_01: "Le sens des affaires des [Root.GetSpeciesNamePlural] est très demandé. Que peuvent offrir les [From.GetSpeciesNamePlural] pour la [Root.GetName] ?"
 CORP_FORM_MIGRATION_PACT_PROPOSE_01: "[Root.GetSpeciesNamePlural] ! Nous aimerions vous inviter à participer à un programme d'échange de talents. Nous sommes persuadés que la migration libre entre les populations de nos mondes dynamiserait nos économies."
 CORP_FORM_MIGRATION_PACT_ACCEPT_01: "Nos projections prévisionnelles suggèrent qu'un échange de capital vivant entre nos mondes est impératif pour le dynamisme de nos économies mutuelles. Lançons donc un brain drain !"
 CORP_FORM_MIGRATION_PACT_REFUSE_01: "Notre département de recrutement de nouveaux talents n'engage personne à l'extérieur pour l'instant."
 CORP_FORM_MIGRATION_PACT_REFUSE_02: "Nous ne pouvons autoriser la dispersion économique de nos salariés."
 CORP_BREAK_MIGRATION_PACT_SELECT_01: "Veuillez confirmer votre demande de mettre fin au programme d'échange de talents [Root.GetSpeciesNamePlural]-[From.GetSpeciesNamePlural]."
 CORP_BREAK_MIGRATION_PACT_PROPOSE_01: "Nous nous sommes aperçus que les [Root.GetSpeciesNamePlural], avec leurs [Root.GetSpeciesMouthName], sont bien trop bruyants et mettent en danger la culture d'entreprise au sein de la [From.GetName]."
 CORP_BREAK_MIGRATION_PACT_ACCEPT_01: "La [Root.GetName] confirme par la présente mettre un terme au programme d'échange de talents contracté par la [Root.GetName] et la [From.GetName]. Ceci est effectif immédiatement."
 CORP_OPEN_BORDERS_SELECT_01: "Ouvrez vos frontières et profitez des nombreux bénéfices permis par le libre échange !"
 CORP_OPEN_BORDERS_PROPOSE_01: "Dans l'intérêt de la déréglementation du commerce à travers la galaxie, la [From.GetName] a pris la décision de vous ouvrir ses frontières."
 CORP_OPEN_BORDERS_ACCEPT_01: "La [Root.GetName] vous remercie d'ouvrir vos frontières à ses vaisseaux marchands."
 CORP_CLOSE_BORDERS_SELECT_01: "Pesez bien les choix qui s'offrent à vous, [From.GetSpeciesNamePlural]. Le protectionnisme va grandement ralentir votre croissance économique et dégrader les conditions de vie de votre population."
 CORP_CLOSE_BORDERS_PROPOSE_01: "La [From.GetName] ne peut plus tolérer les intrusions de la [Root.GetName]. Il est exigé de tous ses vaisseaux quittent immédiatement son espace."
 CORP_CLOSE_BORDERS_ACCEPT_01: "Vos politiques protectionnistes ne font que retarder l'inévitable libéralisation du commerce au sein de la galaxie."
 CORP_KICK_FROM_ALLIANCE_SELECT_01: "Veuillez confirmer votre demande d'exclure la [Root.GetName] de la §Y[From.GetAllianceName]§!. Soyez avertis qu'elle se saisira de tous les recours juridiques pour protéger ses intérêts financiers."
 CORP_KICK_FROM_ALLIANCE_PROPOSE_01: "La [From.GetName] est au regret de vous informer que le conseil dirigeant de la [From.GetAllianceName] a voté à l'unanimité l'exclusion de la [Root.GetName]. Pour toute réclamation, veuillez vous adresser à nos conseillers juridiques."
 CORP_KICK_FROM_ALLIANCE_ACCEPT_01: "La malédiction pour quiconque est en avance sur son temps est que leur génie ne sera reconnu que plus tard. Mais, un jour, la virtuosité des experts financiers de la [Root.GetName] sera reconnue à sa juste valeur."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Veuillez confirmer votre intention d'offrir à la [Root.GetName] le statut d'associée de la §Y[From.GetAllianceName]§!."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "Après une coopération longue et fructueuse, nous sommes ravis d'offrir à la [Root.GetName] le statut d'associée de la [From.GetAllianceName]."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "La [Root.GetName] accepte avec grâce l'offre d'association avec la §Y[From.GetAllianceName]§! et espère que cette collaboration sera durable et prospère."
 CORP_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE_01: "La [Root.GetName] n'est pas d'avis d'engager pour l'heure les discussions sur un rapprochement collaboratif avec la §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Veuillez confirmer votre intention de révoquer à la [Root.GetName] son statut d'associée de la §Y[From.GetAllianceName]§!."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "La [From.GetName] est au regret de vous informer que son conseil a voté à l'unanimité le retrait de la [Root.GetName] de la collaboration avec la §Y[From.GetAllianceName]§! du fait de leur incompatibilité évidente."
 CORP_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "Si nous regrettons votre décision de révoquer à la [Root.GetName] son statut d'associée de la §Y[From.GetAllianceName]§!, nous continuerons de vous proposer nos services aux meilleurs prix."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Veuillez confirmer votre intention d'accorder le statut d'associée de la §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "Honorés [Root.GetSpeciesNamePlural] ! Nous proposons de renforcer nos liens en vous accordant le statut d'associés de la §Y[Root.GetAllianceName]§!."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "[From.GetSpeciesNamePlural] ! Au nom de la §Y[Root.GetAllianceName]§!, la [Root.GetName] est heureuse de vous annoncer que vous avez désormais le statut d'associés de l'alliance."
 CORP_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE_01: "Nous sommes au regret de vous informer que votre demande visant à obtenir le statut d'associée de la §Y[Root.GetAllianceName]§! a été rejetée."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_SELECT_01: "Veuillez confirmer votre renonciation au statut d'associés de la §Y[Root.GetAllianceName]§!."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE_01: "Par la présente, la [From.GetName] renonce à son statut d'associée de la §Y[Root.GetAllianceName]§!. Pour toute réclamation, veuillez vous adresser à nos conseils juridiques."
 CORP_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT_01: "Votre statut d'associés de la §Y[Root.GetAllianceName]§! a été révoqué."
 CORP_INSULT_FRIENDLY_01: "Ah, les [Root.GetSpeciesNamePlural]. Nos associés les plus chers ! À quoi devons-nous ce plaisir aujourd'hui ?"
 CORP_INSULT_NEUTRAL_01: "En cas de réclamation à l'égard de nos services, veuillez contacter le service après-vente."
 CORP_INSULT_HOSTILE_01: "Qu'est-ce que vous dites, [Root.GetSpeciesNamePlural] ? On ne vous entend pas, avec le bruit des réacteurs. Le jet administratif vient tout juste de sortir d'une vrille bien serrée."
 CORP_INSULT_PROPOSE_01: "Nous autres [From.GetSpeciesName] avons le nez pour les affaires. Et vous, vous empestez."
 CORP_INSULT_PROPOSE_02: "Nous mettrons la mort dans un bel emballage et la vendrons à vos [From.GetSpeciesSpawnNamePlural], [From.GetSpeciesNamePlural]."
 CORP_INSULT_PROPOSE_03: "On dit que le temps c'est de l'argent. À en juger par vos rapports trimestriels, les [From.GetSpeciesNamePlural] ne gagneront plus grand-chose maintenant."
 CORP_CORP_INSULT_PROPOSE_01: "La [Root.GetName] est le passé, la [From.GetName] l'avenir. Il n'y a pas besoin d'être très futé pour s'en rendre tout de suite compte."
 CORP_INSULT_ACCEPT_FRIENDLY_01: "Vous ne pourrez jamais convaincre les [From.GetSpeciesNamePlural] qu'il y a plus à gagner des ventes que des insultes."
 CORP_INSULT_ACCEPT_01: "Vous avez perdu votre avantage, [Root.GetSpeciesNamePlural]. Peut-être est-il temps de réexaminer votre situation ?"
 CORP_INSULT_ACCEPT_02: "Ah, les [From.GetSpeciesNamePlural]... C'est désolant de vous voir montrer autant de bonne volonté, et être au final incapables de rien faire correctement. Certains ne peuvent décidément aspirer qu'à la médiocrité."
 CORP_INSULT_ACCEPT_03: "Les insultes et les menaces creuses sont les seuls arguments des insolvables. La [Root.GetName], elle, protège ses intérêts avec son acier et sa puissance de feu."
 CORP_INSULT_ACCEPT_04: "Si c'est le conflit que vous voulez, [From.GetSpeciesNamePlural], vous auriez tout intérêt à vous souvenir qu'une guerre se remporte avec des armes, pas avec quelques paroles creuses."
 CORP_INSULT_ACCEPT_05: "Ah, nous sommes ravis de recevoir de vos nouvelles ! Nous venons tout juste de déposer le brevet commercial pour la marque de nos nouveaux missiles à longue portée : §YAu revoir les [From.GetSpeciesNamePlural] !§!"
