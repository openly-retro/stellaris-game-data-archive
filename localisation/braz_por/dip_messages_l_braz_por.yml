 S_MECH_FRIENDLY_GREETING_01: "Ver o que os [From.GetSpeciesNamePlural] viram - conhecer o que os [From.GetSpeciesNamePlural] devem conhecer! Um dia adoraríamos trocar cartões de memória com vocês."
