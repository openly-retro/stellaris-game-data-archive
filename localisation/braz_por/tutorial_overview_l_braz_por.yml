 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE: "Defendendo seus Sistemas"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC: "§SBases Estelares§! são os pilares da defesa dos seus sistemas. Entrepostos em pontos estratégicos também podem ser aprimorados para §SPortos Estelares§!, que são mais capazes de defender o sistema por terem mais espaços para §SMódulos de Defesa§!. \n\nA capacidade de autodefesa de uma §SBase Estelar§! pode ser reforçada com a construção de §SPlataformas de Defesa§!. §SPlataformas de Defesa§! são estações militares menores instaladas ao redor da §SBase Estelar§! e agem como plataformas de armas. "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS: "§Y1.§! Clique em qualquer Base Estelar.\n§Y2.§! Selecione a aba Defesa.\n§Y3.§! Construa uma Plataforma de Defesa."
