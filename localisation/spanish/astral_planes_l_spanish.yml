 action_flash_forge_hyper_relay_desc: "Si las hipervías poseen ya de por sí propiedades cuánticas fascinantes, al entrelazar cierta cantidad de hilo astral, hemos logrado resultados magníficos. Mediante irrupción en otras dimensiones, ahora podemos acceder a hiperrelés que ya existen (o existirán en el futuro). Estamos seguros casi al cien por cien de que somos los únicos que se sirven de este método para \\\"tomarlos prestados\\\"."
