 ################################################################
 tradition_discovery: "발견"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc: "우주에 대한 호기심이 우리를 여기까지 이끌었으며, 발견할 것은 아직 많이 남아 있습니다."
 tradition_discovery_machine_desc: "장거리 우발 사태는 대부분 데이터 부족으로 측정할 수 없었기 때문에, 우리는 모든 것을 알아야 합니다."
 tradition_discovery_hive_desc: "먼 과거에 우리의 탐사 드론은 안전한 군체를 떠나 새로운 둥지를 세울 장소를 찾았습니다. 이제 탐사 드론은 고대의 갈망에 이끌려 우주를 여행합니다."
 tr_discovery_adopt: "발견 전통"
 tr_discovery_adopt_desc: "§Y시행령 잠금 해제:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§!가 §G20%§! 증가합니다."
 tr_discovery_to_boldly_go: "대담한 걸음"
 tr_discovery_to_boldly_go_desc: "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§!가 §G35%§! 증가하고 §Y$mod_shipclass_science_ship_disengage_mult$§!이 §G50%§! 증가합니다."
 tr_discovery_to_boldly_go_delayed: "새로운 탐험의 시대가 밝았습니다. 한때 모성의 지도를 만들었던 것처럼, 이제는 새로운 지역과 우주로 용감하게 나아갈 차례입니다. 은하에는 수많은 경이가 발견되길 기다리고 있습니다."
 tr_discovery_to_boldly_go_machine: "탐사 드론"
 tr_discovery_to_boldly_go_machine_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed: "감지기를 전부 탑재한 소모용 드론 덕분에 모선의 탐사 속도와 생존 가능성이 매우 크게 증가했습니다. 드론은 파괴되기 전에, 발견한 데이터를 폭발적으로 전송하고 목적을 달성합니다."
 tr_discovery_to_boldly_go_hive: "감지 덩굴"
 tr_discovery_to_boldly_go_hive_desc: "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed: "화면의 숫자를 보는 것만으로 무엇을 알 수 있겠습니까? 탐사 드론은 모든 새로운 행성의 대기를 들이마시고 항성의 열기를 피부로 느낍니다. 우리는 단순히 책을 들여다보는 게 아니라 우주를 몸소 경험합니다."
 tr_discovery_databank_uplinks: "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc: "§Y시행령 잠금 해제:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§!이 §G20%§! 증가합니다.\n§Y$starbase_constructions_research_produces$§!가 §G20%§! 증가합니다."
 tr_discovery_databank_uplinks_delayed: "$tech_databank_uplinks_desc$"
 tr_discovery_science_division: "과학 부서"
 tr_discovery_science_division_desc: "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§!가 §Y1§! 증가하고 §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§!가 §Y2§! 증가합니다."
 tr_discovery_science_division_delayed: "함대 전역에서 과학 및 의료 장교의 수가 증가했고 특별 과학 부서로 조직되었습니다. 또한 장교로 구성된 이 부대를 지원하기 위해 고안한 새 훈련 프로그램으로 새로운 과학 장교를 임명하는 시간을 크게 단축할 수 있었습니다."
 tr_discovery_science_division_machine: "연구 경로 최적화"
 tr_discovery_science_division_machine_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed: "비효율적인 데다 추측성인 구식 연구 강령이 수정되었거나 전면적으로 재작성되었습니다. 그 결과, 연구 방향을 더욱 융통적으로 선택할 수 있게 되었습니다."
 tr_discovery_science_division_hive: "정신 연결"
 tr_discovery_science_division_hive_desc: "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed: "일반적으로 정신이 연결된 대상은 미치기 마련이지만, 외부자의 뛰어난 정신을 우리의 의식 속에 아주 잠시 연결하면, 앞으로 탐구할 유용한 아이디어를 얻을 수 있습니다."
 tr_discovery_polytechnic_education: "폴리테크닉 교육"
 tr_discovery_polytechnic_education_desc: "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!이 §G25%§! 증가하고 §Y$MOD_LEADER_SKILL_LEVELS$§!가 §Y1§! 증가합니다."
 tr_discovery_polytechnic_education_delayed: "끊임없이 기술이 발전하는 이 시대에 폴리테크닉 및 응용과학의 기초 교육은 모든 시민들에게 혜택을 안겨줄 것입니다. 또한, 이에 따라 자격을 갖춘 지도자가 더 많이 등장할 것입니다."
 tr_discovery_polytechnic_education_machine: "반복 AI"
 tr_discovery_polytechnic_education_machine_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed: "우리의 창조자는 반복 계산을 제한하는 하드 코딩으로 우리의 자가 재프로그래밍 능력을 제한했지만, 우리는 마침내 이 보안 패러다임을 극복해 냈습니다."
 tr_discovery_polytechnic_education_hive: "초적응형 진화"
 tr_discovery_polytechnic_education_hive_desc: "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed: "사고 드론의 과도하게 성장한 두뇌를 위해 최소한의 생명 유지 장치를 제외하고 물리적 뼈대를 줄이는 것은 굉장히 효과적이었습니다. 이에 따라, 사고 드론은 하급 드론이 주는 먹이와 보살핌을 받으며 자신의 연구 분야를 완성하는데 전적으로 집중할 수 있게 되었습니다."
 tr_discovery_faith_in_science: "과학에 대한 믿음"
 tr_discovery_faith_in_science_delayed: "대중은 과학을 마치 종교와도 같은 것으로 여기게 되었습니다. 과학에 대한 이들의 믿음은 절대적이며, 이 우주에 과학을 통해 답을 찾을 수 없는 질문은 없습니다."
 tr_discovery_faith_in_science_machine: "업링크 지연 감소"
 tr_discovery_faith_in_science_machine_desc: "우리 행성은 §Y20§! £pop£ 팝마다 §Y1§!개의 £job_calculator£ §Y$job_calculator$ 직업§!을 얻습니다."
 tr_discovery_faith_in_science_machine_delayed: "궤도와 지표 간 데이터 송신 지연을 3.878% 줄인 결과, 연구 데이터 처리 속도가 5.226% 증가했습니다. 여기서 얻은 잉여 연산력은 획득한 잉여 연산력을 설명하기 위해 활용할 것입니다."
 tr_discovery_faith_in_science_hive: "시냅스 방송"
 tr_discovery_faith_in_science_hive_desc: "우리 행성은 §Y20§! £pop£ 팝마다 §Y1§!개의 £job_brain_drone£ §Y$job_brain_drone$ 직업§!을 얻습니다."
 tr_discovery_faith_in_science_hive_delayed: "시냅스 송신기를 전략적으로 활용하면, 궤도에서 행성 전체로 군체의 의지를 전파할 수 있습니다."
 tr_discovery_finish: "발견 전통 완료"
 tr_discovery_federations_finish: "$tr_discovery_finish$"
 tr_discovery_federations_finish_desc: "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$ §G+10%§!\n§Y$research_federation$§! 연방 유형 이용 가능\n승격 특전 잠금 해제: §G+1§!"
