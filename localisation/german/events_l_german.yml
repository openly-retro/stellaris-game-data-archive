 #Progress Events
 #############################
 progress.1.name: "[home_system.GetName]-System vollständig erkundet"
 progress.1.desc: "Seit Jahrtausenden blicken Astronomen auf [Root.Capital.GetName] mit Teleskopen auf die Planeten, mit denen wir unser Heimatsystem teilen. Unsere Vorfahren bauten schließlich komplexe mechanische Planetarien, um die Umlaufbahnen dieser Planeten zu simulieren, wobei überraschend akkurate Modelle des [home_system.GetName]-Systems herauskamen.\n\nHeute hat unsere Zivilisation einen weiteren historischen Meilenstein erreicht, indem sie den letzten unerforschten planetaren Körper unseres Sonnensystems erkundete. Die Grenzen des Unbekannten wurden ein weiteres Mal zurückgedrängt."
 progress.1.a: "Hier wird Geschichte geschrieben!"
 progress.2.name: "Die Entdeckung von Alien-Leben"
 progress.2.desc: "Die [Root.GetName] hat auf [From.GetName] einen verblüffenden Fund gemacht - auf dem [From.GetPlanetMoon] wimmelt es nur so von Alien-Lebensformen! Zum ersten Mal in unserer Geschichte sind wir auf Lebensformen getroffen, die nicht von [Root.Owner.Capital.GetName] stammen.\n\nDiese erstaunliche Entdeckung hat jene zum Schweigen gebracht, die glaubten, wir wären alleine im Universum. Obwohl keine der fremden Kreaturen auf [From.GetName] als vernunftbegabt eingestuft werden kann, ist es wahrscheinlich nur eine Frage der Zeit, bis wir auf vernunftbegabte Wesen treffen ..."
 progress.2.desc.mach: "Die [Root.GetName] hat auf [From.GetName] eine unerwartete Entdeckung gemacht. Der [From.GetPlanetMoon] ist voll von außerirdischen Lebensformen. Zum ersten Mal in der Geschichte sind wir auf organisches Leben gestoßen, dass nicht auf [Root.Owner.Capital.GetName] entstanden ist.\n\nObwohl keine der fremden Kreaturen auf [From.GetName] als vernunftbegabt eingestuft werden kann, zeigen neu kalibrierte Prognosen eine hohe Wahrscheinlichkeit von intelligenten organischen Wesen in der Galaxie."
 progress.2.desc.assim: "Die [Root.GetName] berichtet von einem bedeutenden Fund auf [From.GetName]. Eine Unzahl fremder Lebensformen wurde entdeckt! Obwohl keine von ihnen ausreichend entwickelt ist, um als Kandidaten für die Assimilation angesehen zu werden, ist die Wahrscheinlichkeit, vernunftbegabte organische Wesen jenseits von [Root.Owner.Capital.GetName] zu finden, nun größer denn je."
 progress.2.desc.term: "Wir haben uns für diesen Tag vorbereitet. [Root.GetName] hat die Existent organischem Lebens auf [From.GetName] bestätigt. Obwohl keine der Lebensformen eine höhere Denkweise besitzt, können wir eine erhöhte Wahrscheinlichkeit weitere vernunftbegabte organische Wesen in der Galaxie zu finden nicht mehr ausschließen."
 progress.2.desc.serv: "Eine historische Entdeckung wurde von [Root.GetName] auf [From.GetName] gemacht. Der [From.GetPlanetMoon] wimmelt nur so von organischen Wesen! Obwohl keine der neuen Lebensformen ein Selbstbewusstsein zu besitzen scheint, dass benötigt wird, um die [Root.Owner.GetAdj]e Fürsorge schätzen zu wissen, ist es wahrscheinlich nur eine Frage der Zeit, bevor wir Wesen begegnen, die es tun!"
 progress.2.a: "Wahrscheinlich sind wir nicht alleine hier draußen."
 progress.2.a.assim: "Wir werden eins sein."
 progress.2.a.mech: "Zur Kenntnis genommen."
 progress.2.a.term: "Wir werden für sie bereit sein."
 progress.2.a.serv: "Wunderbar! Bereitet die Geschenkkörbe vor."
 progress.3.name: "Die erste [Root.Owner.GetSpeciesName]-Kolonie"
 progress.3.desc_01: "Unser Kolonieschiff landete sanft an der Mündung eines großen Flussdeltas auf einem von mehreren großen Kontinenten von [Root.GetName]. Diese bewaldete Region mit gemäßigtem Klima stellt einen idealen Startort dar.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_02: "Unser Kolonieschiff hat im den gesamten [Root.GetPlanetMoon] umspannenden Ozean von [Root.GetName] direkt vor der Küste eines großen Archipels eine sanfte Wasserlandung hingelegt. Diese fruchtbare Inselkette wird für uns ein hervorragender Startpunkt sein.\n\nDas Schiff wurde permanent verankert, um seinen Umbau zum Verwaltungshauptquartier der neuen Siedlung vorzubereiten. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun auf dem Inseln um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_03: "Unser Kolonieschiff ist auf [Root.GetName] am Rand einer großen Oase sanft aufgesetzt. Die Lage am Fuß eines großen Bergs bietet Schutz vor dem Wind und direkten Zugang zum Wasser.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_04: "Unser Kolonieschiff hat eine seltene Lichtung im dichten Dschungel von [Root.GetName] ausgemacht und ist dort gelandet. Der Landeort ist auf allen Seiten von üppiger Vegetation umgeben, und zur Abwehr von Raubtieren wurden Wachdrohnen ausgesetzt.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_05: "Unser Kolonieschiff ist sanft auf einem großen, flachen Tafelberg nahe des Äquators von [Root.GetName] aufgesetzt. Dieser Ort stellt einen guten Landeplatz dar, und über die Flüsse unten in der Schlucht haben wir Zugang zu Frischwasser.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_06: "Unser Kolonieschiff ist auf [Root.GetName] in einer weiten, leeren Steppe gelandet. Der ausgewählte Landeort liegt hinter einem großen Bergrücken, der ihn vor dem kalten Wind schützt. Außerdem gibt es nicht weit von dort eine frei zugängliche Frischwasserquelle.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_07: "Unser Kolonieschiff hat in einem tiefen Tal in der Nähe des Äquators sanft auf den Schneefeldern von [Root.GetName] aufgesetzt. Der Landeort liegt eingebettet in einer großen Gebirgskette und ist gut vor den Elementen geschützt.\n\nDas Schiff wurde zum permanenten Verwaltungshauptquartier der neuen Siedlung umgebaut. Wir sind gerade dabei, seinen Reaktorkern zu entfernen, der die Kolonie vorübergehend mit Energie versorgen soll.\n\nImmer mehr Kolonisten verlassen das Schiff in großen Zahlen, weshalb nun um den riesigen Rumpf des ehemaligen Raumschiffs hunderte kleiner Zelte und Fertighäuser wie Pilze aus dem Boden schießen - die erste [Root.Owner.GetSpeciesName]-Stadt auf einer fremden Welt."
 progress.3.desc_10: "Unser Kolonieschiff hat seinen vorprogrammierten Weg erfolgreich absolviert und eine Kolonie auf §Y[Root.GetName]§! gegründet. Tausende Arbeiter sind aus den riesigen Frachtschächten des Schiffes hervorgekommen, um einen ersten Einsatzposten zu bauen, aus dem sich die Siedlung entwickeln kann.\n\nDie Bemühungen zur systematischen Katalogisierung und Bezeichnung der Oberflächenressourcen werden fortgesetzt und alle feindseligen Wildtiere in der Umgebung des Landeplatzes wurden beseitigt.\n\nWir sind nun bereit, mit der Massenproduktion zusätzlicher [Root.Owner.GetSpeciesName] zu beginnen, solange dies die Ressourcen erlauben, die der [Root.GetPlanetMoon] uns bietet. Unsere erste Kolonie ist ein Erfolg."
 progress.3.a: "Ein großer Tag für [Root.Owner.GetName]!"
 progress.4.name: "Erstes Alien-Aufeinandertreffen"
 progress.4.desc_01: "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, wurden von unserer Bevölkerung mit gemischten Gefühlen aufgenommen. Dies bestätigt, was wir lange vermutet hatten - wir sind nicht alleine in dieser Galaxie. Jede neue Alien-Spezies, auf die wir treffen, stellt gleichermaßen eine Chance und eine Bedrohung dar. Wir müssen auf der Hut sein.\n\nDiese besonderen Xenos verfügen über Technologien, die mit den unseren verglichen werden können. Vermutlich haben wir etwa gleichzeitig das Raumfahrt-Zeitalter erreicht."
 progress.4.desc_02: "Die Nachricht, dass wir zum ersten Mal auf fremdes intelligentes Leben getroffen sind, verbreitet sich überall in [Root.GetName] wie ein Lauffeuer. Unsere Bürger sind von diesen Wesen fasziniert, und die Medien sind voller Berichte und Spekulationen über ihre Kultur und Gesellschaft. Die Offenbarung, dass wir nicht allein in dieser Galaxie sind, wurde auf [Root.Capital.GetName] größtenteils gefeiert.\n\nDie Fremden scheinen wie wir relativ neu auf der galaktischen Bühne zu sein, und ihr technologisches Niveau kann mit dem unseren verglichen werden."
 progress.4.desc_03: "Die Nachricht, dass wir zum ersten Mal auf fremndes intelligentes Leben getroffen sind, hat unsere Gesellschaft in ihren Grundfesten erschüttert. Durchgesickertes Bildmaterial dieser bizarren Kreaturen breitet sich durch die Medienkanäle überall in [Root.GetName] aus, was viele Bürger mit Panik erfüllt hat. Aus mehreren Städten auf [Root.Capital.GetName] sind Krawalle gemeldet worden.\n\nDie merkwürdigen Xenos scheinen ein technologisches Niveau erreicht zu haben, das mit unserem verglichen werden kann ... und sie haben den Raumflug definitiv schon entdeckt. Wir wissen nicht, ob sie unsere große Spezies mit Angst, Hass oder kalter Gleichgültigkeit betrachten."
 progress.4.a: "Das ändert alles."
 progress.4.b: "Das ist ein wichtiges Ereignis."
 progress.4.c: "Wir sollten das Schlimmste annehmen."
 progress.5.desc_01: "Die Nachricht, dass wir formellen Kontakt mit einer intelligenten aber unterentwickelten Zivilisation aufgenommen haben, wurde von unserer Bevölkerung mit gemischten Gefühlen aufgenommen. Dies bestätigt unsere seit langem gehegte Vermutung, dass es in unserer Galaxie auch Spezies gibt, die vielleicht noch nie in Erwägung gezogen haben, ihren eigenen Planeten zu verlassen.\n\nJede Spezies, der wir begegnen, stellt sowohl eine Chance als auch eine Bedrohung dar, weshalb wir mit Bedacht vorgehen müssen. Die Technologiestufe dieser Zivilisation ist nach unseren Maßstäben niedrig. Sie haben die Raumfahrt noch nicht entdeckt. Wir müssen entscheiden, wie wir mit ihnen in Zukunft umgehen wollen."
 progress.5.desc_02: "Die Nachricht, dass wir formellen Kontakt mit einer intelligenten aber unterentwickelten Zivilisation aufgenommen haben, hat sich in [Root.GetName] wie ein Lauffeuer verbreitet. Unsere Bürger sind von diesen Wesen fasziniert, und die Medien sind voller Berichte und Spekulationen über ihre Kultur und Gesellschaft. Die Offenbarung, dass es in unserer Galaxie auch Zivilisationen gibt, die vielleicht nie daran gedacht haben, ihren eigenen Planeten zu verlassen, wurde in [Root.Capital.GetName] größtenteils mit Jubel aufgenommen.\n\nUnser technologischer Stand ist dem ihren weit voraus, und sie haben auch die Raumfahrt noch nicht entdeckt. Trotzdem könnten wir wahrscheinlich noch viel lernen, wenn wir sie studieren."
 progress.5.desc_03: "Die Nachricht, dass wir formellen Kontakt mit einer intelligenten aber unterentwickelten Zivilisation aufgenommen haben, hat unsere Gesellschaft in ihren Grundfesten erschüttert. Durchgesickertes Bildmaterial dieser bizarren Kreaturen breitet sich durch die Medienkanäle überall im [Root.GetName] aus, was viele Bürger mit Panik erfüllt hat. Aus mehreren Städten auf [Root.Capital.GetName] sind Aufstände gemeldet worden.\n\nIhre Zivilisation ist uns technologisch weit unterlegen, und sie haben auch die Raumfahrt noch nicht entdeck. Lasst uns alle hoffen, dass sie das auch nie werden."
 progress.5.b: "Wie faszinierend."
 progress.5.c: "In der Tat."
 progress.6.desc_01: "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, wurden von unserer Bevölkerung mit gemischten Gefühlen aufgenommen. Dies bestätigt, was wir lange vermutet hatten - wir sind nicht alleine in dieser Galaxie. Jede neue Alien-Spezies, auf die wir treffen, stellt gleichermaßen eine Gelegenheit und eine Bedrohung dar. Wir müssen auf der Hut sein.\n\nDiese besonderen Xenos scheinen schon seit einiger Zeit auf der galaktischen Bühne aktiv zu sein - ihr Reich ist wahrscheinlich Jahrtausende alt, und ihre Technologie ist unserer weit voraus. Wir sollten vorsichtig sein, wenn wir mit ihnen zu tun haben."
 progress.6.desc_02: "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, verbreitet sich überall im [Root.GetName] wie ein Lauffeuer. Unsere Bürger sind von diesen Wesen fasziniert, und die Medien sind voller Berichte und Spekulationen über ihre Kultur und Gesellschaft. Die Offenbarung, dass wir nicht alleine in dieser Galaxie sind, wurde auf [Root.Capital.GetName] größtenteils gefeiert.\n\nDas Reich dieser Aliens scheint sehr alt zu sein, und sie sind uns technologisch weit voraus. Es gibt zweifelsohne viel, was sie uns beibringen könnten."
 progress.6.desc_03: "Die Nachricht, dass wir zum ersten Mal auf intelligentes Alien-Leben getroffen sind, hat unsere Gesellschaft in ihren Grundfesten erschüttert. Durchgesickertes Bildmaterial dieser bizarren Kreaturen breitet sich durch die Medienkanäle überall im [Root.GetName] aus, was viele Bürger mit Panik erfüllt hat. Aus mehreren Städten auf [Root.Capital.GetName] sind Krawalle gemeldet worden.\n\nDie merkwürdigen Xenos haben ein technologisches Niveau erreicht, das weit über unserem liegt. Sie scheinen schon seit Jahrtausenden zu den Sternen zu fahren - möglicherweise sogar schon länger. Zum Glück für uns scheint es sich bei ihnen um eine altersschwache und stagnierende Spezies zu handeln."
 progress.6.b: "Sie müssen sehr weise sein."
 progress.6.c: "Ihre Zeit ist vorbei. Die Zeit der [Root.Species.GetName] ist gekommen."
 progress.7.name: "Erkundungsmission"
 progress.7.desc: "Unser erstes Forschungsschiff, die [Root.GetName], hat ihre Weltraumtests absolviert und ist nun uneingeschränkt einsatzfähig. Wissenschaftsoffizier [Root.GetLeaderName] hat das Kommando übernommen und empfiehlt die vollständige Erkundung unseres Heimatsystems.\n\nWir haben die Details dieser Mission ins §SSituationsprotokoll§! eingetragen."
 progress.7.a: "Nun gut."
 progress.8.name: "Standbein"
 progress.8.desc: "Da unser Heimatsystem nun vollständig erkundet wurde, ist für unsere Spezies die Zeit gekommen, sich über [Root.Capital.GetName] hinaus zu verbreiten. Wir sollten in unseren benachbarten Sternensystemen nach einer geeigneten Welt zum Aufbau unserer ersten Kolonie suchen.\n\nWie zuvor wurde dem §SSituationsprotokoll§! ein Eintrag hinzugefügt."
 progress.8.a: "Lasst uns mit der Suche beginnen."
 #First contact with another empire - Payback origin version
 progress.9.name: "Zweites Aufeinandertreffen mit einer fremden Lebensform"
 progress.9.desc.start: "Wir wussten zwar bereits, dass wir nicht allein im Universum sind, und dennoch empfanden wir unseren zweiten Kontakt mit einer anderen raumfahrenden Zivilisation als äußerst beunruhigend."
 progress.9.desc.default: "Die Fremden scheinen wie wir relativ neu auf der galaktischen Bühne zu sein, und ihre technologische Stufe ist vergleichbar mit unserer."
 progress.9.desc.preftl: "Unsere Technologie ist viel fortschrittlicher als ihre. Sie müssen erst noch lernen, den Weltraum zu bereisen."
 progress.9.desc.fallen: "Die Zivilisation, die diese fremde Spezies aufgebaut hat, scheint sehr alt zu sein, und ihre Technologie ist unserer weit voraus."
 progress.9.desc.msi: "Wir wussten immer, dass wir unsere alten Meister wiederfinden würden. Wir hatten nur nicht damit gerechnet, dass dies so bald geschehen würde."
 progress.9.desc.friendly_friendly: "Ihre Absichten scheinen weitaus gütiger zu sein als die unserer früheren Meister. Vielleicht hatten wir bei unserer ersten Begegnung mit einer fremden Lebensform einfach nur Pech. Schließlich muss es doch auch Gutes in der Galaxie geben."
 progress.9.desc.friendly_mean: "Sie unterscheiden sich stark von unseren früheren Meistern, aber sie sind ihnen dennoch so ähnlich in ihrem Verhalten. Wir fragen uns, ob vielleicht alle Zivilisationen in der Galaxie voller Bos und schlechter Absichten sind. Was Freundschaft angeht, so sind wir scheinbar allein."
 progress.9.desc.mean_friendly: "Sie sind so anders als wir und doch sind sie freundlich. Wir beginnen uns zu fragen, ob es da draußen tatsächlich gute Xenos geben kann. Vielleicht gibt es ja doch Freundlichkeit unter den Sternen."
 progress.9.desc.mean_mean: "In der Galaxie gibt es einfach keine guten Xenos. Es war dumm von uns, etwas anderes zu denken!"
 progress.9.desc.msi2: "Werden wir uns jemals befreien können?"
 progress.4.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d: "Sie sind... anders."
 progress.4.e: "Diese Daten müssen analysiert werden."
 progress.4.f: "Beute..."
 progress.4.g: "Sammle taktische Daten..."
 progress.5.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04: "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro: "Unsere theoretischen Modelle haben schon lange an die Existenz anderer intelligenter Zivilisationen in unserer Galaxie geglaubt. Diese Theorie wurde nun bestätigt."
 progress.4.gestaltnormal: "Die außerirdische Politikeinheit, der wir begegnet sind, hat eine ähnliche Technologie wie unsere eigene, was darauf hinweist, dass wir die Raumfahrt etwa zur gleichen Zeit erreicht haben."
 progress.4.gestaltprimitives: "Die fremde Politikeinheit, auf die wir gestoßen sind, hat die Raumfahrt noch nicht erfunden. Wir müssen festlegen, wie man am besten mit dieser [GetPreFTLLower] umgeht."
 progress.4.gestaltfallen: "Die außerirdische Politikeinheit, der wir begegnet sind, scheint sehr alt zu sein und die Technologie die sie besitzt, ist weit von der unseren entfernt. Vorsicht ist geboten."
 #############################
 #Pirate Events
 #############################
 pirate.1.name: "Die Geburt der Weltraumpiraterie"
 pirate.1.desc_01: "Während der interstellare Handel zwischen unseren System wächst hat eine große Gruppe ungläubiger Krimineller von [Root.Capital.GetName] einige zivile Raumschiffe illegalerweise zu Kriegsschiffen umgebaut. Diese Ketzer nennen sich selbst \"§S[pirate_band.GetName]§!\" und sind für mehrere Angriffe auf unsere Handelsrouten im §S[pirate_system.GetName]§!-System verantwortlich.\n\nWir dürfen ihre profanen Aktivitäten nicht mehr länger dulden!"
 pirate.1.desc_02: "Der Flottenaufklärungsdienst hat in den letzten Monaten mehrere Angriffe auf zivile Schiffe in unserem Raumbereich gemeldet. Die Täter scheinen Deserteure und andere abtrünnige Elemente von [Root.Capital.GetName] zu sein.\n\nDiese Kriminellen haben aus mehreren stark modifizierten Zivilschiffen eine behelfsmäßige Weltraumflotte zusammengebaut und greifen damit unsere Handelsrouten im §H[pirate_system.GetName]§!-System an. Sie selbst nennen sich \"§S[pirate_band.GetName]§!.\" Obwohl ihre Schiffe etwas unausgereift sind, stellen sie dennoch eine Bedrohung dar, die wir nicht ignorieren können."
 pirate.1.desc_03: "Bestimmte irrationale und kriminelle Elemente unserer Gesellschaft haben [Root.Capital.GetName] verlassen, um in den Randgebieten des Weltraums dem Leben der Gesetzlosen zu frönen. Unter Zurschaustellung eines überraschenden Einfallsreichtums haben diese Briganten eine große Anzahl ziviler Raumschiffe stark modifiziert und bewaffnet.\n\nNun werden unsere Handelsrouten von dieser improvisierten Raumflotte attackiert, die sich selbst nur als die \"§S[pirate_band.GetName]§!\" bezeichnet. Wir haben ihre Heimatbasis im §H[pirate_system.GetName]§!-System lokalisiert. Eine sofortige Reaktion ist notwendig."
 pirate.1.desc_04: "Von den Rändern unseres Raumbereichs erreichen uns alarmierende Nachrichten. Seit wir die Raumfahrt erreichten, haben gewalttätige Splittergruppen auf [Root.Capital.GetName] unsere Heimatwelt in steigenden Zahlen verlassen, was der Befriedung unserer Gesellschaft zugutekam.\n\nDiese irregeleiteten Individuen nennen sich \"§S[pirate_band.GetName]§!\" und haben mehrere Zivilschiffe zu Kriegsschiffen umgebaut. Sie leben als Piraten und haben es auf unsere lukrativen Handelsrouten im §H[pirate_system.GetName]§!-System abgesehen. Ihre schamlosen Angriffe haben zu vielen Toten geführt. Zum Schutz unserer Bevölkerung müssen wir drastische Schritte ergreifen."
 pirate.1.desc_05: "Von [Root.Capital.GetName] fliehende Rebellen und Dissidenten haben an den Rändern unseres Raumbereichs im §H[pirate_system.GetName]§!-System eine Raumflotte von Gesetzlosen gebildet, indem sie mehrere zivile Schiffe zu Kriegsschiffen umbauten und greifen nun unsere lukrativen Handelsrouten an. Unter dem Namen \"§S[pirate_band.GetName]§!\" verbreiten diese Terroristen nun Angst und Schrecken.\n\nAngesichts der Schwere ihrer Verbrechen wurden sie zum Tode verurteilt. Wir müssen die Ordnung um jeden Preis wiederherstellen."
 pirate.1.desc_06: "Parasitische Subjekte strömen immer in großer Zahl zu neuen Märkten, wo sie von denen, die ehrliche Geschäfte treiben, profitieren wollen - im Weltraum ist das nicht anders. Auf [Root.Capital.GetName] haben mehrere kriminelle Untergrund-Organisationen ihre Operationen in den Weltraum ausgeweitet, indem sie eine kleine Flotte ziviler Frachter zu Kriegsschiffen umbauten.\n\nDiese Gesetzlosen nennen sich \"§S[pirate_band.GetName]§!\" und haben es auf unsere lukrativen Handelsrouten im §H[pirate_system.GetName]§!-System abgesehen. Wir sollten schnell handeln, bevor die Situation außer Kontrolle gerät."
 pirate.1.desc_07: "Da ziviler Raumschiffverkehr immer alltäglicher wird, haben mehrere mächtige Verbrechersyndikate auf [Root.Capital.GetName] eine Gelegenheit zur Ausweitung ihrer Operationen gewittert. Sie haben eine Reihe ziviler Frachter zu improvisierten Kriegsschiffen umgebaut, mit denen sie unsere lukrativen Handelsrouten überfallen.\n\nWir wissen, dass sie sich die \"§S[pirate_band.GetName]§!\" nennen, und im §H[pirate_system.GetName]§!-System operieren. Wir dürfen keine Mühen scheuen, um diese Kriminellen ihrer gerechten Strafe zuzuführen."
 pirate.2.a: "Die Gläubigen werden sich durchsetzen."
 pirate.2.b: "Alarmiert die Kommandanten und schickt die Flotte los."
 pirate.2.c: "Diesen Nonkonformisten werden wir es schon zeigen!"
 pirate.2.d: "Dass wir so tief sinken können."
 pirate.2.e: "Piraten. Wir brauchen diesen Abschaum nicht."
 pirate.2.f: "Der Handel muss fließen."
 pirate.2.g: "Wir wird ihnen Gerechtigkeit bringen."
 pirate.2.h: "Sie müssen wieder in die Gesellschaft integriert werden."
 pirate.2.i: "Verdammte Piraten ..."
 pirate.5.name: "Weltraumpiraten"
 pirate.5.desc: "Die Schiffe, auf die wir in bestimmten Systemen getroffen sind, können Standard-Kommunikationsprotokolle definitiv empfangen und übertragen.\n\nOptische Indikatoren weisen auf eine Kultur hin, die sich größtenteils im Weltraum abspielt. Außerdem wurden bei ihnen einige Phänotype beobachtet, die von keiner planetaren Zivilisation bekannt sind.\n\nUnglücklicherweise ist ihre Besatzung überhaupt nicht an höflichen Gesprächen interessiert. Das Wenige, was wir aus abgefangener Flottenkommunikation zusammentragen konnten, weist darauf hin, dass sie hauptsächlich von Piraterie leben und gelegentlich Randelemente anderer raumfahrender Zivilisationen für ihre Sache rekrutieren."
 pirate.5.a: "Bedauerlich."
 pirate.10.name: "Piratenhafen"
 pirate.10.desc.nobirth: "Die [Root.GetName] berichtet, dass die Flotte im [From.GetName]-System eine bedeutende Piratenpräsenz ermittelt hat.\n\nNach ersten Scans der gewaltigen Schiffe und ihrer Stützpunktstationen scheint es sich hierbei um einen historischen Piratenhafen zu handeln. Wahrscheinlich ist er schon seit Urzeiten ununterbrochen in Betrieb, seit diese diebischen Marodeure hier zum ersten Mal ihr Unwesen trieben."
 pirate.10.desc.birth: "Die [Root.GetName] berichtet, dass die Flotte im [From.GetName]-System auf einen Piratenstützpunkt gestoßen ist. Wahrscheinlich ist dies der Ursprung des zerstörerischen Einflusses, der einige der Ausgestoßenen und Kriminellen der [Root.Owner.GetName] in gewalttätige Freibeuter verwandelt hat.\n\nIhren gewaltigen, unförmigen und augenscheinlich veralteten Schiffen nach zu schließen, handelt es sich bei diesen Piraten wahrscheinlich um die Überlebenden einer vergangenen Ära - sie sind möglicherweise Nachkommen von Freibeutern eines längst vergangenen Kriegs, die sich nach der gegenseitigen Zerstörung von Feinden und Verbündeten für die Piraterie entschieden haben."
 pirate.10.a.nobirth: "Piraterie ist eine willkürliche Bedrohung."
 pirate.10.a.birth: "Wir werden dieses Böse mitten ins Herz treffen."
 pirate.15.name: "Piratenhafen vernichtet"
 pirate.15.desc: "Die [killer_fleet.GetName] berichtet, dass die veralteten Piratengaleonen im [killer_fleet.solar_system.GetName]-System vernichtet worden sind. Bis auf einige Nachzügler in den Nachbarsystemen gehört die galaktische Piraterie nun der Vergangenheit an ... Fürs Erste.\n\nWir konnten aus ihrem Tresorraum einen beträchtlichen Schatz an unrechtmäßig erworbener Beute bergen, den wir umgehend in unsere eigene Schatzkammer verlegen."
 pirate.15.desc2: "Die [killer_fleet.GetName] berichtet, dass die veralteten Piratengaleonen im [killer_fleet.solar_system.GetName]-System vernichtet worden sind. Bis auf einige Nachzügler in den Nachbarsystemen gehört die galaktische Piraterie nun der Vergangenheit an ... Fürs Erste.\n\nWir konnten aus ihrem Tresorraum einen beträchtlichen Schatz an unrechtmäßig erworbener Beute bergen, darunter ein antikes Datenpad, das zu unser aller Überraschung neue Einblicke in die Funktionsweise der geheimnisvollen L-Tore zu geben scheint."
 pirate.25.name: "Piratenstation überfallen"
 pirate.25.desc: "[pirate_slayers.GetName] hat im [pirate_slayers.GetStarName]-System eine Piratenstation vernichtet und ihre Sicherheitszelle geborgen."
 #############################
 #Pretender Events
 #############################
 pretender.1.name: "[From.GetRegnalName] stirbt ohne Erben"
 pretender.1.desc_01: "[From.GetRegnalName] ist verstorben. Auf [Root.Capital.GetName] wird nun sieben Tage lang getrauert. Leider gab es keine offizielle Erbfolge und nun beanspruchen gleich zwei potenzielle Erben den Thron.\n\nDer stärkere der beiden wurde unter dem Namen [Root.GetRulerName] [Root.GetZumZurDE] [Root.GetRulerTitle] gekrönt. Das Problem ist damit aber nicht aus der Welt."
 pretender.1.desc_02: "[From.GetRegnalName] hat diese Ebene der Existenz hinter sich gelassen und ist in die nächste aufgestiegen. Leider hielten die Götter es nicht für nötig, uns ausreichende Omen und Prophezeiungen zu senden, um einwandfrei einen Nachfolger zu identifizieren.\n\nNach hitziger Debatte wurde [Root.GetRulerName] [Root.GetZumZurDE] nächsten [Root.GetRulerTitle] gekrönt ... allerdings nicht ohne Proteste. Ein hochrangiger Kleriker beansprucht den Thron ebenfalls und ist dabei, Unterstützer um sich zu scharen."
 pretender.1.desc_03: "[From.GetRegnalName] ist ohne eindeutigen Erben gestorben, was unsere Regierung ins Chaos gestürzt hat. [Root.GetRulerName] wurde [Root.GetZumZurDE] Nachfolger[Root.GetInFemaleDE] ernannt, da [Root.GetSheHe] genügend Unterstützung in den Reihen des Militärs auf [Root.Capital.GetName] hat. Die Lage bleibt jedoch angespannt, und weitere Thronbewerber versuchen, genügend Unterstützer um sich zu scharen, um die Herrschaft [Root.GetDesDerDE] neuen [Root.GetRulerTitle][Root.GetSMaleDE] anzufechten."
 pretender.1.desc_04: "Das Fleisch von [From.GetRegnalName] hat das Ende seiner Lebensdauer erreicht und unsere Algorithmen konnten keinen optimalen Ersatz identifizieren. Um weiter effizient operieren zu können, wurde ein[Root.GetEFemaleeDE] neue[Root.GetRMaleDE] [Root.GetRulerTitle] durch Zufallswahl bestimmt. Nun muss [Root.GetRulerName] den unfehlbaren Willen des Hauptcomputers interpretieren.\n\nEs wurden jedoch Zweifel angemeldet, und einige glauben, sie seien besser qualifiziert, diese ehrenhafte Funktion zu erfüllen."
 pretender.1.desc_05: "Letzte Nacht ist [From.GetRegnalName] verstorben. Ganz [Root.GetName] trägt Trauer. Leider gibt es keinen offiziellen Erben, was in den Reihen des Adels einige Diskussionen ausgelöst hat.\n\n[Root.GetRulerName] wurde bereits auf [Root.Capital.GetName] gekrönt, doch Thronbewerber, die behaupten, entfernte Verwandte von [From.GetRegnalName] zu sein, haben [Root.GetDenDieDE] neue[Root.GetNMaleDE] [Root.GetRulerTitle] herausgefordert."
 pretender.1.tooltip: "Thronbewerberfraktionen haben sich erhoben."
 henrik.710.desc: "Ein [From.GetSpeciesName]. Mehrere [From.GetSpeciesNamePlural]."
 ##########################
 #Leader Events
 ##########################
 admiral_trait_gain: "Kommandant erlangt Eigenschaft"
 admiral_trait_loss: "Kommandant verliert Eigenschaft"
 leader.1.name: "Vielversprechender Offizier"
 leader.1.desc: "Kapitän [officer.GetName], der kommandierende Offizier der [ship.GetName], hat beim jüngsten Gefecht im [system.GetName]-System Leistungen über die Dienstpflicht hinaus gezeigt. Die Admiralität auf [Root.Capital.GetName] erkannte die Qualitäten des vielversprechenden Flaggoffiziers und beförderte ihn vom Kapitän zum Kommandanten."
 leader.1.desc.machine: "[officer.GetName] wurde infolge des erfolgreichen Umgangs mit einer erhöhten Bearbeitungslast während der Schlacht von [ship.GetName] im [system.GetName]-System verbessert."
 leader.1.desc.hive: "[officer.GetName] wurde nach der Beobachtung einer erhöhten Reaktionszeit während der Schlacht von [ship.GetName] im [system.GetName]-System auf autonomen Status gehoben."
 new_admiral: "Den Anführeralternativen wurde ein neuer Kommandant hinzugefügt."
 leader.newadmiraltrait.desc.machine: "[officer.GetName] hat einen neuen taktischen Datensatz aus den Merkmalsvektoren der letzten Kampfhandlung im [system.GetName]-System entwickelt."
 leader.lostadmiraltrait.desc.machine: "Als Folge der kürzlichen Kampfhandlung im [system.GetName]-System, hat [officer.GetName] seine Angriffsprotokolle überarbeitet."
 leader.newadmiraltrait.desc.hive: "Das Zusammentreffen im [system.GetName]-System hat bei [officer.GetName] zu einer einzigartigen Geneausprägung gesorgt."
 leader.lostadmiraltrait.desc.hive: "Der Kampf im [system.GetName]-System hat Verhaltensanomalien innerhalb von [officer.GetName] verursacht."
 leader.5.desc: "Nach dem jüngsten Sieg im [system.GetName]-System scheint Kommandant [officer.GetName] ein neues Interesse an Flottentheorie entwickelt zu haben. [officer.GetSheHeCap] hat damit begonnen, mit radikalen neuen Strategien und Taktiken zu experimentieren."
 leader.6.desc: "Der jüngste Sieg im [system.GetName]-System scheint den Jäger in Kommandant [officer.GetName] geweckt und ein weitaus aggressiveres Vorgehen ausgelöst zu haben."
 leader.7.desc: "Nach dem Sieg von [From.From.GetName] im [system.GetName]-System ist Kommandant [officer.GetName] zunehmend selbstbewusster geworden und weigert sich nun, bei zukünftigen Gefechten einen Rückzug überhaupt in Betracht zu ziehen."
 leader.8.desc: "Nach [officer.GetHerHis]em jüngsten Sieg im [system.GetName]-System hat Kommandant [officer.GetName] damit begonnen, in [officer.GetHerHis]en Flottenbesprechungen die Bedeutung von Geschwindigkeit und schnellen Manövern zu betonen. [officer.GetSheHe] experimentiert mit neuen Formationen und Gefechtsmustern, um die Wendigkeit der Raumschiffe unter [officer.GetHerHis]em Kommando zu optimieren."
 leader.9.desc: "Nach dem jüngsten Sieg von [From.From.GetName] im [system.GetName]-System hat Kommandant [officer.GetName] viel mehr Energie und Initiative an den Tag gelegt als zuvor. [officer.GetHerHisCap]e Leistung hat sich erheblich verbessert."
 leader.10.desc: "Nach der jüngsten Niederlage im [system.GetName]-System scheint Kommandant [officer.GetName] gar nicht mehr draufgängerisch zu sein. Der Kommandant geht beim Einsatz der Flotten unter [officer.GetHerHis]em Kommando nun viel vorsichtiger und präziser zu Werke."
 leader.11.desc: "Nach der jüngsten Niederlage im [system.GetName]-System scheint Kommandant [officer.GetName] schreckhafter und selbstzweifelnder geworden zu sein. Mittlerweile ist klar, dass der Kommandant nicht mehr in der Lage ist, so große Schiffsformationen wie zuvor zu befehligen."
 leader.12.desc: "Der Rückzug von [Root.GetName] aus dem jüngsten Gefecht im [system.GetName]-System scheint Kommandant [officer.GetName] schwer getroffen zu haben. [officer.GetName] hat geschworen, nie wieder das Schlachtfeld zu verlassen, sondern bei [officer.GetHerHis]em nächsten Gefecht bis zum Äußersten zu kämpfen."
 leader.13.desc: "Als sich [Root.GetName] beim jüngsten Gefecht im [system.GetName]-System zurückzog, strapazierte Kommandant [officer.GetName] die Triebwerke [officer.GetHerHis]er Schiffe bis aufs Äußerste. [officer.GetSheHeCap] hat gelernt, aus jedem Schiff unter [officer.GetHerHis]em Kommando auch das letzte Quäntchen Geschwindigkeit herauszukitzeln."
 leader.14.desc: "Kommandant [officer.GetName] scheint seit [officer.GetHerHis]er Niederlage im jüngsten Gefecht im [system.GetName]-System abwesend und depressiv geworden zu sein. Die Offiziere unter [officer.GetHerHis]em Kommando berichten, dass der Kommandant [officer.GetHerHis]e Pflichten nicht mehr so begeistert erfüllt wie zuvor."
 leader.optimizations.desc.machine: "[officer.GetName] hat seine operative Heuristik für das Flottenmanagement aktualisiert."
 leader.optimizations.desc.hive: "[officer.GetName] ist bei der Handhabung unserer Flotten geschickter geworden."
 leader.15.desc: "Kommandant [officer.GetName] hat bei der Reparaturbeaufsichtigung von [Root.GetName] unschätzbare technische Fähigkeiten erlangt. Die Schadensbegrenzungstrupps unter dem Kommando des Kommandanten können Schiffe jetzt auch im Feld reparieren."
 leader.16.desc: "Die Erfahrung, eine so große Formation wie [Root.GetName] zu befehligen, hat Kommandant [officer.GetName] unschätzbare organisatorische Fähigkeiten beschert. Der Kommandant ist nun in der Lage, noch größere Flotten effizient zu kontrollieren."
 leader.17.desc: "Nach dem Sieg von [From.From.GetName] im [system.GetName]-System scheint Kommandant [officer.GetName] [officer.GetHerHis] Selbstvertrauen wiedergewonnen zu haben und kann nun gut mit der administrativen Arbeitslast umgehen, die mit dem Kommando einer großen Flotte einhergeht."
 leader.18.desc: "Im Kommando von [Root.GetName] hat Kommandant [officer.GetName] gelernt, sehr sorgsam mit [officer.GetHisHer]em Nachschub umzugehen, um die allgemeinen Schiffsunterhaltskosten zu senken."
 leader.19.desc: "Nach [officer.GetHerHis]er Sensorsuche im [system.GetName]-System hat Kommandant [officer.GetName] gelernt, [officer.GetHerHis]e Einheiten zur Maximierung ihrer Sensorreichweite einzusetzen. Nur wenige Flottenkommandanten verfügen über die Fähigkeit, solch komplexe Manöver durchzuführen."
 leader.newtrait: "Durch harte Arbeit und Erfahrung hat §H[From.From.GetTitle] [From.From.GetName]§! neue Eigenschaften entwickelt."
 leader.substanceabuser: "Wir haben einige ziemlich beunruhigende Berichte über die sich verschlechternde Gesundheit von §H[From.From.GetTitle] [From.From.GetName]§! erhalten. [From.From.GetHerHisCap] abgemagertes Äußeres lässt es so aussehen, als ob [From.From.GetSheHe] fast zwanzig Jahre gealtert ist. Die Last der Schönheit kann eine schwere Angelegenheit sein."
 leader.arresteddevelopment: "Trotz jüngster Verbesserung der Fähigkeiten aufgrund angesammelter Erfahrung, scheint sich §H[From.From.GetTitle] [From.From.GetName]§! dem Limit [From.From.GetHerHis]er Fähigkeiten zu nähern."
 leader.lethargic: "Trotz jüngster Verbesserungen der Fähigkeit, scheint viel von der Initiative und dem Antrieb von §H[From.From.GetTitle] [From.From.GetName]§! allmählich verdampft zu sein."
 leader.stubborn: "§H[From.From.GetTitle] [From.From.GetName]§! ist erfahrener geworden, aber mit dieser Erfahrung ist auch eine gesteigerte Sturheit gekommen. Der [From.From.GetTitle] ist ziemlich stur geworden und hat Schwierigkeiten, neue Ideen zu akzeptieren."
 leader.30.name: "KI-Assistent entfernt"
 leader.30.desc: "Gemäß unserer jüngsten politischen Änderung, künstliche Intelligenz zu verbieten, sind alle [Root.GetAdj]en Wissenschaftler, die im Besitz eines §YVernunftbegabten KI-Assistenten§! sind, dazu angehalten, sie zum Recycling abzugeben."
 ##########################
 #Diplomatic Events
 ##########################
 diplomatic.2.name: "[From.From.Owner.GetAdj]er Kommandant beleidigt uns"
 diplomatic.2.desc: "Die [From.From.Owner.GetSpeciesNamePlural] sind dafür bekannt, dass sie über fremde Lebensformen generell wenig Gutes zu sagen haben. Jene, die im [From.From.Owner.GetName] diplomatisch arbeiten, können sich keinen Jähzorn leisten, da sie nicht mehr als das absolute Minimum an Respekt zu erwarten haben ... wenn überhaupt. Bei der Durchquerung des [Root.GetAdj]en Raumbereichs bleibt die Kommunikation üblicherweise aber innerhalb formeller Protokolle.\n\nVor ein paar Stunden jedoch war das etwas anders: [broadcasted_insult_leader.GetName] entschied sich beim Steuern einer Flotte durch das [From.From.GetStarName]-System, unserer ahnungslosen Öffentlichkeit eine hasserfüllte Nachricht entgegenzuschleudern. Der Kommandant scheint von einem unserer Planeten Radiosignale empfangen zu haben und ließ in der Folge eine lange Schimpftirade über unsere Kultur und unsere evolutionären Ursprünge vom Stapel. Die Nachricht wurde wie eindeutig beabsichtigt von Millionen gehört. Die öffentliche Empörung ist greifbar."
 diplomatic.2.a: "[From.From.Owner.GetName] muss diesen Fanatiker sofort hinauswerfen!"
 diplomatic.2.b: "[broadcasted_insult_leader.GetName] muss an uns ausgeliefert und hingerichtet werden!"
 diplomatic.2.c: "Das sind doch bloß Worte. Wir können es uns nicht leisten, kleinlich zu sein."
 diplomatic.3.name: "Kommandant beleidigt die [From.GetSpeciesNamePlural]"
 diplomatic.3.desc: "Es gibt Dinge, mit denen die wenigsten von uns gern Zeit verbringen. [From.GetSpeciesNamePluralInsult] zum Beispiel oder Xenos im Allgemeinen. Doch die meisten von uns vermeiden es auch, ihre Abneigung zu unpassenden Zeitpunkten kundzutun. Kommandant [broadcasted_insult_leader.GetName] hat sämtliche dieser Bedenken anscheinend völlig ignoriert und sendete beim Durchfliegen des [From.GetAdj]en Raumbereichs eine bösartige Schmährede über das [From.GetSpeciesName]-Volk. Die Reihe von Behauptungen über ihre unterlegene Natur ist auf [Root.GetHomeWorldName] Gegenstand vieler beiläufiger Unterhaltungen, hat bei den Einheimischen allerdings einen diplomatischen Vorfall ausgelöst.\n\n[broadcasted_insult_leader.GetName] hat sich als Privatperson entschuldigt und dabei behauptet, vom Programm eines lokalen Radiokanals genervt gewesen zu sein. Die [From.GetAdj]e Regierung verlangt, dass der Missetäter sofort aus dem Dienst ausscheidet."
 diplomatic.3.a: "Ein solch unkontrollierbares Temperament schickt sich nicht für einen Kommandanten."
 diplomatic.3.b: "Die Sendung hört sich ziemlich amüsant an. Für so etwas können wir niemanden hinauswerfen!"
 diplomatic.4.desc: "Es gibt Dinge, mit denen die wenigsten von uns gern Zeit verbringen. [From.GetSpeciesNamePluralInsult] zum Beispiel oder Xenos im Allgemeinen. Doch die meisten von uns vermeiden es auch, ihre Abneigung zu unpassenden Zeitpunkten kundzutun. Kommandant [broadcasted_insult_leader.GetName] hat sämtliche dieser Bedenken anscheinend völlig ignoriert und sendete beim Durchfliegen des [From.GetAdj]en Raumbereichs eine bösartige Schmährede über das [From.GetSpeciesName]-Volk. Die Reihe von Behauptungen über ihre unterlegene Natur ist auf [Root.GetHomeWorldName] Gegenstand vieler beiläufiger Unterhaltungen, hat bei den Einheimischen allerdings einen diplomatischen Vorfall ausgelöst.\n\n[broadcasted_insult_leader.GetName] hat sich als Privatperson entschuldigt und dabei behauptet, vom Programm eines lokalen Radiokanals genervt gewesen zu sein. Die [From.GetAdj]e Regierung verlangt, dass der Missetäter hingerichtet wird und somit [broadcasted_insult_leader.GetHisHer]e Auslieferung nach [From.GetHomeWorldName]."
 diplomatic.4.a: "Ein Leben ist ein kleiner Preis dafür, einen Streit unter Millionen beizulegen."
 diplomatic.4.b: "Wir werden den Xenos doch keinen der unseren zum Abschlachten überlassen!"
 diplomatic.5.name: "[From.GetName] versetzt Kommandant in Ruhestand"
 diplomatic.5.desc: "Nach einigem Druck von unseren Diplomaten, ihre Anführer umsichtiger auszuwählen, hat [From.GetRulerName] Kommandant [broadcasted_insult_leader.GetName] des Kommandos enthoben. Der Kommandant hat sich nicht mundtot machen lassen, sondern vielmehr geschworen, [broadcasted_insult_leader.GetHisHer]en Namen reinzuwaschen. Damit wird bezweckt, dass sich die [From.GetAdj]e öffentliche Meinung in Zukunft aggressiv gegen das [Root.GetName] wendet.\n\nDie Anführer von [From.GetName] haben dennoch eine deutliche Nachricht bezüglich zukünftiger Expeditionen in unser Territorium übermittelt: Selbst wenn sie nicht gern Umgang mit fremden Spezies pflegen, so sind die [Root.GetSpeciesName] wenigstens in ihrem eigenen Raumbereich zu respektieren."
 diplomatic.5.a: "Von diesem Kurs sollten sie besser nicht mehr abweichen."
 diplomatic.6.name: "[From.GetName] liefert Kommandant aus"
 diplomatic.6.desc: "Nach kurzen Verhandlungen wurde uns [broadcasted_insult_leader.GetName] zur Bestrafung ausgeliefert. Nachdem wir gewissenhaft darüber berieten, was eine adäquate Bestrafung für die Beleidigung der [Root.GetSpeciesName] sein könnte, kam letztlich nur die Todesstrafe als geeignete Lösung infrage.\n\nDer Kommandant war bis zu [broadcasted_insult_leader.GetHerHis]en letzten Augenblicken reuelos. Eine letzte, leidenschaftliche Rede über unsere barbarische Lebensweise endete abrupt, als sich die Luftschleuse schloss und die Raumkapsel mit Lichtgeschwindigkeit ins Herz von [Root.Capital.StarName] geschossen wurde. Das glorreiche Feuer, das die Nächte unserer Vorfahren erleuchtete, wird jede Spur derer ausbrennen, die schlecht über sie reden."
 diplomatic.6.a: "Schluss mit dem verleumderischem [From.GetRandomSpeciesSound]."
 diplomatic.7.name: "[From.GetName] verteidigt Kommandant"
 diplomatic.7.desc: "Unsere Forderung, [broadcasted_insult_leader.GetName] aus dem Dienst entfernt zu sehen, ist bei [From.GetRulerTitle] [From.GetRulerName] und der [From.GetAdj]en Führung auf frappierendes Unverständnis gestoßen. Sie haben mit einer Nachricht reagiert, in der sie überwiegend das Verhalten des Kommandanten zu entschuldigen versuchen. Dabei deuten sie vermutlich unbeabsichtigt an, dass manche [broadcasted_insult_leader.GetSheHe]er Aussagen über [Root.GetSpeciesNamePlural] glaubhaft geklungen haben könnten.\n\nWas wir für die Taten eines Fanatikers gehalten haben, scheint in [From.GetName] akzeptabel zu sein. Sie denken eindeutig, unser Volk kann folgenlos beleidigt und verleumdet werden."
 diplomatic.7.a: "Die Krone ist so morsch wie die Äste."
 diplomatic.8.name: "In Ungnade gefallener Kommandant kehrt zurück"
 diplomatic.8.desc: "Der einst ins Exil geschickte Kommandant, der wegen eines diplomatischen Vorfalls - ausgelöst durch eine beleidigende Übertragung - aus unserer Flotte entlassen worden war, hat ein Comeback versucht. Dank des laufenden Kriegs gehören viele Aussagen der ursprünglichen Übertragung inzwischen zur täglichen Propaganda, der das Volk ausgesetzt ist. In den Augen vieler, besonders der Militärangehörigen, rechtfertigt dies die Taten des Kommandanten.\n\nWürden wir jetzt von unserer Entscheidung abweichen, käme das einer Schwächung der Glaubwürdigkeit unserer Verwaltung gleich. Dennoch: Einen besseren Kommandanten für diesen Krieg könnten wir wohl nicht finden."
 diplomatic.8.a: "Wir brauchen jemanden, um das Volk um uns zu scharen!"
 diplomatic.8.b: "Wir haben damals die richtige Entscheidung getroffen, und daran wird sich auch jetzt nichts ändern."
 diplomatic.10.name: "Forscher verdächtigen Alien-Schiffe"
 diplomatic.10.desc: "[Root.GetName] ist für seine akademischen Standards und sein Innovationsstreben bekannt. Auf dem neuesten Stand zu bleiben, erfordert aber nicht nur diskretes Herangehen an die Forschung, sondern auch genaue Überlegung, mit wem man sie teilt. Unsere Handelsgeheimnisse haben bei uns und in der ganzen Galaxie hohen Stellenwert. Einige Wissenschaftler sind daher äußerst vorsichtig, um unerlaubte Zugriffe auf ihre Daten zu vermeiden.\n\nDie Präsenz [From.From.Owner.GetAdj]er Forschungschiffe in unserem Territorium hat dazu geführt, dass viele Forschungseinrichtungen sie der Spionage verdächtigen. Einige Forscher haben behauptet, dass sie angesichts dieser vermeintlichen Bedrohung nicht mehr weiterarbeiten können. Sie fordern, dass wir unsere Grenzen für diese verdächtigen [From.From.Owner.GetSpeciesNamePlural] schließen."
 diplomatic.10.a: "Unsere Wissenschaftler müssen sich unbeobachtet fühlen. Die Grenzen schließen."
 diplomatic.10.b: "Auf Forschungsschiffen befinden sich Wissenschaftlerkollegen, keine Spione."
 diplomatic.11.name: "[From.GetName] schließt Grenzen"
 diplomatic.11.desc: "Die Präsenz eurer Forschungsschiffe im [From.GetAdj]en Raumbereich lässt uns eure Motive hinterfragen. Unsere Forscher glauben, dass eure Forscher keine Forschungen durchführen, sondern sie von uns stehlen. Zur Bewahrung unserer wertvollen Handelsgeheimnisse müssen wir euch aus unserem Raumbereich ausweisen."
 diplomatic.11.a: "Es sind wahrlich schwierige Zeiten, wenn sich Wissenschaftler einander nicht mehr trauen."
 diplomatic.12.name: "[From.From.GetName] des DNS-Mappings verdächtigt"
 diplomatic.12.desc: "Seit wir [Root.GetHomeWorldName] verlassen haben, ist es für uns immer eine Priorität gewesen, vor Xeno-Bedrohungen auf der Hut zu sein. Die [From.From.GetAdj]en Forschungschiffe, die in unserem Territorium herumschleichen, sind nicht unbemerkt geblieben. Bis jetzt aber hatten wir angenommen, dass sie lediglich auf friedvolle Weise Planeten untersuchen. Eine neue Theorie aber hat Zweifel darüber aufgeworfen.\n\nDie [From.From.GetSpeciesName] sind bekannt dafür, in ihrer medizinischen Forschung DNS-Mapping einzusetzen. Was ist, wenn sie gar das Erbgut ahnungsloser [Root.GetSpeciesNamePlural] analysieren, um unsere Schwächen herauszufinden? Bislang gibt es zwar keine konkreten Beweise dafür, aber die Theorie alleine hat Rufe laut werden lassen, die die Grenzschließung für die [From.From.GetName] verlangen. Damit sollen alle etwaigen Pläne zunichte gemacht werden."
 diplomatic.12.a: "Wir können es nicht riskieren, dass mögliche zukünftige Feinde an diese Daten kommen! Die Grenzen schließen."
 diplomatic.12.b: "Wir werden unsere Außenpolitik nicht auf konspirative Theorien stützen."
 diplomatic.12.c: "Wir müssen ein Vergeltungsprojekt starten, um ihr Erbgut zu analysieren."
 diplomatic.13.name: "[From.GetName] schließt Grenzen"
 diplomatic.13.desc: "Eure Forschungsschiffe sind in unserem Raumbereich verdächtigen Aktivitäten nachgegangen. Es gibt Gerüchte, dass ihr unseren genetischen Aufbau studiert und dafür nach Informationen gesucht habt, die auch genutzt werden könnten, um unsere Schwächen zu identifizieren oder Biowaffen herzustellen. Einem solchen Risiko können wir das [From.GetSpeciesAdj]e Volk nicht aussetzen."
 diplomatic.13.a: "Haltlose Anschuldigungen!"
 diplomatic.14.name: "DNS-Mapping bringt Resultate"
 diplomatic.14.desc: "Wir haben die erhofften Details des untersuchten Erbguts zwar nicht gefunden, dafür aber hat unsere Forschung viele Besonderheiten unserer eigenen Genetik geklärt: Einige der Waffen, die sich in den vergangenen Kriegen auf [Root.GetHomeWorldName] gut bewährt haben, könnten gegen Alien-Lebensformen komplett wirkungslos sein. Diese neuen Erkenntnisse haben uns geholfen, verbesserte Gefechtsdoktrinen zu entwickeln."
 diplomatic.14.a: "Wenn sie es wirklich auf uns abgesehen haben, werden wir sie brauchen."
 diplomatic.15.name: "Neugieriger [From.From.GetAdj]er Wissenschaftler"
 diplomatic.15.desc: "Das [Root.GetName] versucht, spirituelle Bedürfnisse nicht in den Weg unserer Erkundungen und Untersuchungen des Weltlichen kommen zu lassen. Wir wissen aber, wie man bei allen Aktivitäten metaphysischen Erkenntnissen und Traditionen angemessene Aufmerksamkeit zuteil werden lässt. Wissenschaftler von [From.From.GetName] scheinen bei ihrer Verfolgung neuer astronomischer Entdeckungen etwas sorgloser vorzugehen.\n\nNachdem sie sich für einige der Nachbarsterne interessiert hatten, deren Konstellationen für die [Root.GetSpeciesAdj]e Mythologie höchst wichtig sind, ist [encroaching_research_leader.GetName] beschuldigt worden, einige mit ihnen in Verbindung stehende Legenden \"widerlegen\" zu wollen. Wir sind zwar zuversichtlich, dass die spirituelle Bedeutung der Konstellationen kaum von weltlichen Entdeckungen beeinträchtigt werden kann. Es haben sich jedoch viele gegen die Forschung ausgesprochen und es wird versucht, [encroaching_research_leader.GetIhnSieDE] zum Verlassen des [Root.GetAdj]en Raumbereichs zu überreden."
 diplomatic.15.a: "Der Verdacht auf böse Absichten ist Grund genug, sie aus unserem Raumbereich zu verbannen."
 diplomatic.15.b: "Unser Glaube transzendiert das materielle Reich. Ihm kann nicht geschadet werden."
 diplomatic.15.b.tooltip: "[encroaching_research_leader.GetName] setzt [encroaching_research_leader.GetHerHis]e Forschungen fort."
 diplomatic.16.name: "[From.GetName] schließt Grenzen"
 diplomatic.16.desc: "Euer Wissenschaftler [encroaching_research_leader.GetName] hat Sternen in Konstellationen, die für unser Volk heilig sind, ungebührliche Aufmerksamkeit zuteil werden lassen. Wir können niemandem gestatten, in unserem Territorium zu agieren, der unserem Glauben und seinen Legenden nicht den angemessenen Respekt erweist."
 diplomatic.16.a: "Das muss ein Missverständnis sein."
 diplomatic.17.name: "Ketzerische Entdeckung in [From.GetName]"
 diplomatic.17.desc: "Die Durchführung von Forschung in fremden Raumbereichen erfordert Taktgefühl. Das ist etwas, was wir manchmal bei der Rekrutierung unserer Wissenschaftler übersehen. Dies wurde einmal mehr deutlich, als [encroaching_research_leader.GetName] bei der Erforschung einiger Sterne in heiligen [From.GetAdj]en Konstellationen in Schwierigkeiten geriet. Einheimische widersprachen einer klinischen Untersuchung des Themas und bedrängten [encroaching_research_leader.GetIhnSieDE] so lange, bis [From.GetRulerTitle] [From.GetRulerName] eine Erklärung zur Sanktionierung der Forschung abgab.\n\n[encroaching_research_leader.GetName] scheint sich trotz des Protests die Zeit genommen zu haben, tatsächlich Beweismaterial dafür zu finden, dass einige [From.GetAdj]e Legenden um die Sterne sich nicht mit dem tatsächlichen Alter und der tatsächlichen Entwicklung der Himmelskörper vereinbaren lassen. Würde dies veröffentlicht, käme es wohl zu weiterer Empörung."
 diplomatic.17.a: "Versucht [encroaching_research_leader.GetSheHe] absichtlich, einen Skandal herbeizuführen? Feuert [encroaching_research_leader.GetIhnSieDE]!"
 diplomatic.17.b: "So etwas passiert im Rahmen der Forschung nun einmal."
 diplomatic.18.name: "[encroaching_research_leader.GetName] veröffentlicht Ketzerei"
 diplomatic.18.desc: "Wir vertrauen zwar darauf, dass der [From.GetName]-Forscher bei dem Studium unserer uralten Konstellationen nur beste Absichten hegt. Dennoch hat [encroaching_research_leader.GetSheHe] es geschafft, unser Volk in Aufruhr zu versetzen - durch die Neubewertung des Alters der Sterne und durch das Argument, dass ihre Helligkeit und Sichtbarkeit nicht mit unseren Legenden über die Konstellationen übereinstimmen.\n\nDiejenigen, die sich von Anfang an gegen das Projekt ausgesprochen hatten, behaupten nun, dass der Forscher dies absichtlich getan hat, nachdem sie die Beendigung der Forschungen gefordert hatten. Die [From.GetAdj]e Regierung hat beschlossen, den Vorfall zu vertuschen und nichts gegen die Wut und den Schmerz zu unternehmen, die der Bericht wahrscheinlich in unserem Volk auslösen wird."
 diplomatic.18.a: "Wir hätten niemals darauf vertrauen sollen, dass sie uns respektieren."
 diplomatic.19.name: "Exotisches Holzblasinstrument"
 diplomatic.19.desc: "Unter den Wesen, auf die wir seit unserem Aufbruch von [Root.GetHomeWorldName] getroffen sind, hat Musik viele Formen angenommen ... und die Methoden und Vorlieben verblüffen uns immer noch. Manchmal ist Alien-Musik für uns unhörbar, manchmal sind die Klangwellen derart stark, dass sie unser Hörvermögen zerstören können. Auf Musik zu treffen, die wir noch mehr lieben als ihre Schöpfer, ist wirklich sehr selten.\n\nSolch eine seltene Begebenheit hat sich kürzlich auf [music_listening_planet.GetName] ereignet. Da man sich nahe an der [music_origin_country.GetAdj]en Grenze befindet, sind Radiosender, die Musik von der anderen Seite der Grenze spielen, äußerst populär geworden. Anscheinend hört sich eines der Instrumente von [music_origin_country.GetHomeWorldName] nicht nur angenehm an, sondern scheint [Root.GetSpeciesAdj]e Körper auch zum Mitschwingen zu bringen. Letzteres führt zu einem entspannenden [Root.GetSpeciesOrganName]-Gefühl. Was auch immer dieses Instrument ist, es unterscheidet sich von allem, was wir kennen."
 diplomatic.19.a: "Eine hervorragende Gelegenheit, mehr über ihre Kultur zu lernen."
 diplomatic.19.b: "Wir wollen vorsichtig sein und dieses Instrument studieren."
 diplomatic.20.name: "Instrumentalbiologie"
 diplomatic.20.desc: "Nachdem wir die Alien-Musik genauer untersucht haben, wissen wir nun, dass sie von einer Art Holzblasinstrument erzeugt wird, das man aus einer einheimischen Pflanze auf ihrer Heimatwelt herstellt. Die ungewöhnliche innere Struktur der Pflanze unterscheidet sich selbst auf molekularer Ebene völlig von allem, was wir auf [Root.GetHomeWorldName] kennen. Die Effekte der Luftströmungen durch die Pflanze auf [Root.GetSpeciesAdj]e Körper hat unser Wissen über unsere eigene Biologie vorangebracht - und darüber, wie sie mit neuer Flora auf Alien-Welten interagieren könnte."
 diplomatic.20.a: "Wer weiß, was wir herausfinden können?"
 diplomatic.21.name: "[neighbor_contesting_colony.GetName]-Expansionsziele"
 diplomatic.21.desc: "Eure neue Kolonie auf [Root.GetName] liegt sehr nahe an unseren Grenzen. Wir würden es bevorzugen, wenn ihr sie von dort entfernen würdet, um zukünftige Streitigkeiten über unseren Grenzverlauf zu vermeiden."
 diplomatic.21.a: "Wir werden den Ausbau der Kolonie augenblicklich stoppen."
 diplomatic.21.b: "Die Kolonie ist Teil unserer Zukunft, sie bleibt."
 diplomatic.1000.name: "Flottenmanöver"
 diplomatic.1000.desc: "Kommandant [exercise_admiral.GetName] hat Pläne für eine ausgedehnte Flottenübung entworfen, an der ein Großteil unserer Schiffe teilnehmen soll. Als Austragungsort dieses Manövers hat [exercise_admiral.GetSheHe] das [exercise_system.GetName]-System ausgewählt, das in der Nähe der [exercise_neighbor.GetName]-Grenze liegt.\n\nFür die [exercise_neighbor.GetSpeciesNamePlural] ist das möglicherweise eine schwere Provokation, doch wenn wir die Flottenübung absagen, könnte unser Militär uns das als Zeichen der Schwäche auslegen. [exercise_system.GetName] liegt immerhin in unserem Teil des Alls - eine [exercise_neighbor.GetName]-Einmischung dahingehend, was wir in unserem eigenen Hinterhof tun können und was nicht, ist absolut ungerechtfertigt."
 diplomatic.1000.a: "Das Manöver wie geplant durchführen."
 diplomatic.1000.b: "Flottenübung absagen."
 FLEET_MANEUVERS_1_PROJECT: "Flottenmanöver durchführen"
 FLEET_MANEUVERS_1_PROJECT_DESC: "Im [exercise_system.GetName]-System nahe der [exercise_neighbor.GetName]-Grenze ist ein umfassendes Flottenmanöver angesetzt worden. Der Zweck diese Flottenübung ist die Simulation von Probeangriffen beträchtlicher [exercise_neighbor.GetSpeciesName]-Streitkräfte zur Vorbereitung einer möglichen Invasion.\n\nDie Übung beginnt, sobald sämtliche zugeteilten Streitkräfte den Aufmarschbereich im Orbit von [exercise_location.GetName] erreicht haben."
 FLEET_MANEUVERS_2_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT: "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC: "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name: "Flottenmanöver abgebrochen"
 diplomatic.1001.desc: "Die Pläne, eine großangelegte Flottenübung abzuhalten, sind aufgehoben worden. Fortwährende Verzögerungen bei der Verlegung der zugeteilten Streitkräfte ins Aufmarschgebiet bedeuten, dass das Manöver jetzt die Gefechtsbereitschaft der gesamten Flotte schwer beeinträchtigen würde."
 diplomatic.1002.desc: "Aufgrund des [Root.GetName]-Kriegseintritts ist unsere großangelegte Flottenübung abgesagt worden. Stattdessen müssen sich unsere Schiffsbesatzungen ihre Erfahrung auf dem Schlachtfeld holen."
 diplomatic.1002.a: "Feuertaufe."
 diplomatic.1006.name: "Flottenaktivität in [exercise_system.GetName]"
 diplomatic.1006.desc: "Wir haben Geheimdienstberichte über wesentliche Flottenbewegungen im [From.Owner.GetName] erhalten. Diese scheinen sich auf das [exercise_system.GetName]-System zu konzentrieren - das verdächtig nahe an unserer Grenze liegt. Was haben die [From.Owner.GetSpeciesNamePlural] vor?"
 diplomatic.1006.a: "Die Situation weiter im Auge behalten."
 diplomatic.1011.name: "Flottenmanöver: Kollisionen"
 diplomatic.1011.desc: "Das komplexe von Kommandant [exercise_admiral.GetName] erdachte Manöver hat während der Flottenübungen im [exercise_system.GetName]-System zu mehreren leichten Zusammenstößen geführt. Die Besatzungsverluste waren aber nur minimal und keines der involvierten Schiffe wurde schwer beschädigt. Dennoch werden sie nach den Übungen einige Zeit in den Docks verbringen müssen."
 diplomatic.1011.a: "Wenigstens sind keine Schiffe verlorengegangen."
 exercise_collision_tooltip: "Mehrere unserer Schiffe sind durch Zusammenstöße beschädigt worden."
 diplomatic.1012.name: "Flottenmanöver: Schiffe verloren"
 diplomatic.1012.desc: "Bei der Kollision der [destroyed_ship_1.GetName] mit der [destroyed_ship_2.GetName] gingen tragischerweise beide Schiffe mit ihren Besatzungen verloren. Der Zusammenstoß ereignete sich bei einem Hochgeschwindigkeitsmanöver, das zu den laufenden [exercise_system.GetName]-Flottenübungen gehört. Die Angehörigen sind verständigt worden."
 diplomatic.1012.a: "Ein trauriger Tag."
 exercise_ships_lost: "Zwei unserer Schiffe sind durch einen unglücklichen Zusammenstoß verlorengegangen."
 diplomatic.1013.name: "Flottenmanöver: Vielversprechender Offizier"
 diplomatic.1013.desc: "Kapitän [exercise_officer.GetName] von der [officer_ship.GetName] hat während der laufenden Flottenübungen im [exercise_system.GetName]-System vielversprechende Leistungen gezeigt. Der junge Offizier zeigte Initiative und erhebliche Führungsqualitäten, weshalb es die Admiralität für angemessen betrachtet, [exercise_officer.GetIhnSieDE] zum Flaggoffizier zu befördern."
 diplomatic.1013.a: "Die Flotte kann fähige Kommandanten immer gebrauchen."
 exercise_officer_tooltip: "Kommandant [exercise_officer.GetName] kann zugeteilt werden."
 diplomatic.1014.name: "Flottenmanöver: Öffentliches Interesse"
 diplomatic.1014.desc: "Die andauernden Flottenübungen im [exercise_system.GetName]-System haben bei den Medien auf [Root.Capital.GetName] und in den Kolonien beträchtliche Aufmerksamkeit erregt. Aufgrund einiger recht dramatischer Manöver, die in unklassifizierten Holo-Aufnahmen zu sehen waren, ist die Öffentlichkeit in die tapferen [Root.GetName]-Verteidiger, die in unserer Flotte dienen, jetzt regelrecht verliebt. Die Freiwilligen strömen nur so zu den Rekrutierungsstellen unserer Flotte!"
 diplomatic.1014.a: "Dies sollte die Kosten reduzieren."
 diplomatic.1020.name: "Aufklärungsinformationen über [From.Owner.GetSpeciesName]-Manöver"
 diplomatic.1020.desc: "Unser Aufklärung hat weitere Informationen über die erhöhte [From.Owner.GetSpeciesName]-Flottenaktivität im [exercise_system.GetName]-System gesammelt. Die [From.Owner.GetName]-Führung scheint dort eine große Flotte versammelt zu haben, um eine gewaltige Flottenübung von noch nie gesehenem Ausmaß abzuhalten.\n\nBisher hat es keine Anzeichen darauf gegeben, dass dieses Manöver zu direkten Militäraktionen gegen [Root.GetName] führen könnte. Die Nähe zu unserer Grenze kann aber nur als absichtliche Provokation angesehen werden! Wie sollen wir antworten?"
 diplomatic.1020.a: "Diplomatischen Protest einlegen!"
 diplomatic.1020.b: "Wir werden ihre Provokationen ignorieren."
 exercise_diplomatic_protest: "Die [From.Owner.GetName]-Führung wird unser Missfallen deutlich zu hören bekommen."
 diplomatic.1021.desc: "Die [From.GetName]-Führung beschwert sich mit deutlichsten Worten gegen die provokative [Root.GetSpeciesName]-Flottenübung, die gerade von Flotteneinheiten im [exercise_system.GetName]-System abgehalten wird. Unsere eigenen Streitkräfte wurden in maximale Alarmbereitschaft versetzt, und unsere Flottenkommandeure haben den Befehl erhalten, jegliche Grenzverletzungen mit massiven Einsätzen zu beantworten."
 diplomatic.1021.a: "Sagt ihnen, dass sie sich aus unseren Angelegenheiten heraushalten sollen!"
 diplomatic.1021.b: "Wir können uns keinen Zwischenfall leisten ... Flottenübung absagen."
 diplomatic.1021.c: "Unsere Diplomaten werden die Wogen dann schon wieder glätten."
 exercise_diplomatic_hardline: "Sie bekommen auf ihre lästigen kleinen Proteste von uns eine unerbittliche diplomatische Antwort."
 exercise_diplomatic_canceled: "Wir brechen unser laufendes Flottenmanöver ab, um unsere [From.GetName]-Beziehungen zu verbessern. Das Militär wird darüber nicht amüsiert sein.\n\n"
 exercise_diplomatic_conciliatory: "Wir schicken eine versöhnliche Antwort, um den diplomatischen Schaden zu verringern, aber das Manöver wird fortgesetzt."
 diplomatic.1022.desc: "Wir haben euren schlecht formulierten Einspruch gegen die Militärübungen unserer glorreichen Flotte erhalten, die sie gerade im [exercise_system.GetName]-System durchführt. Da dieses System deutlich innerhalb des [From.GetName]-Territoriums liegt, wessen ihr euch bestimmt bewusst seid, verstehen wir nicht, was euch dortige Geschehnisse angehen sollten.\n\nEs wäre für die [Root.GetName]-Führung besser, wenn man uns in Zukunft keine derart provokativen und fahrlässigen diplomatischen Gesuche mehr zustellen würde.\n\nEnde der Übertragung."
 diplomatic.1022.a: "Das ist unhaltbar!"
 diplomatic.1023.desc: "Angesichts der [Root.GetName]-Einsprüche gegen unser Flottenmanöver im [exercise_system.GetName]-System hat die [From.GetName]-Führung entschieden, zur Förderung der Beziehungen zwischen unseren beiden Sternennationen sämtliche laufenden Übungen einzustellen.\n\nWir hoffen aufrichtig, dass dies dazu beiträgt, die interstellaren Spannungen zu entschärfen und außerdem die [From.GetSpeciesName]-Bekenntnis zu einem dauerhaften galaktischen Frieden zweifelsfrei unter Beweis stellt."
 diplomatic.1023.a: "Vielleicht meinen sie es mit ihrem Streben nach Frieden ernst ..."
 diplomatic.1024.desc: "[From.GetName] bereut jegliche Missverständnisse zutiefst, die unsere laufenden Militärübungen im [exercise_system.GetName]-System hervorgerufen haben könnten.\n\nDieses Flottenmanöver wurde vor langer Zeit geplant und der Ort von unseren Kommandanten nach dem Zufallsprinzip bestimmt. [Root.GetName] sollte dies in keiner Weise als Bedrohung oder Provokation auffassen."
 diplomatic.1024.a: "Ist das wieder eine neue [From.GetSpeciesName]-Finte?"
 diplomatic.1025.name: "Manöver beendet"
 diplomatic.1025.desc: "Das von der [exercise_fleet.GetName] durchgeführte Flottenmanöver im [exercise_system.GetName]-System wurde fortgesetzt. Kommandant [exercise_admiral.GetName] berichtet, dass wir von diesem Manöver viel gelernt haben, was vor allem an dessen gewaltiger Größe lag. Allen möglichen diplomatischen Konsequenzen zum Trotz sind zumindest die militärischen Vorteile erheblich gewesen."
 diplomatic.1025.a: "Ein gut ausgeführter Auftrag."
 diplomatic.1026.name: "[From.Owner.GetSpeciesName]-Manöver fortgesetzt"
 diplomatic.1026.desc: "Dem plötzlichen Nachlassen an verschlüsselten [From.Owner.GetSpeciesName]-Militärübertragungen aus dem [exercise_system.GetName]-System nach zu schließen ist die dort abgehaltene [From.Owner.GetName]-Flottenübung endlich zu Ende gegangen."
 diplomatic.1026.a: "Wurde auch Zeit."
