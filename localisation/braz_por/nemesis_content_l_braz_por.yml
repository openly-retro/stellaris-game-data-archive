 first_contact.10.authoritarian.desc.proactive: "A visita recente de uma nave desconhecida no sistema §H[This.System.GetName]§! capturou a atenção do [This.Owner.GetRulerTitle]. O design da espaçonave não combina com nada em nossos registros, o que sugere que estamos lidando com um possível cenário de primeiro contato com uma civilização alienígena. Se o [This.Owner.GetRulerTitle] permitir, podemos começar uma análise sobre os dados que coletamos para ver se o idioma deles pode ser traduzido."
 first_contact.10.authoritarian.desc.cautious: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive: "A visita recente de uma espaçonave não identificada no sistema §H[This.System.GetName]§! foi anunciada ao público, e as preparações estão em andamento para o que provavelmente será um cenário de primeiro contato com uma civilização alienígena. Representantes de todos os órgãos do governo estão sendo informados sobre esta situação que está se desenvolvendo, mas ainda temos mais dúvidas do que respostas."
 first_contact.10.egalitarian.desc.cautious: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.cautious: "Estamos tomando todos os cuidados para impedir que eles descubram qualquer informação confidencial."
 first_contact.10.attack_allowed: "Muitos [This.Owner.GetSpeciesNamePlural] estão muito preocupados com esta notícia e exigem que confisquemos esta embarcação imprudente para que possamos interrogá-los como quisermos, sem arriscar que informações confidenciais caiam em suas mãos."
 first_contact.15.militarist.desc: "Nossa recente passagem de reconhecimento sobre §H[known_planet.System.GetName]§! o identificou como um grande sistema do §H[This.ContactCountry.GetName]§!, com muita atividade ao redor de [known_planet.GetPlanetBioInfo] que parece ser uma base significativa. É cada vez mais provável que estes alienígenas sejam parte de uma civilização interestelar, mas para poder decodificar suas transmissões militares, primeiro precisamos traduzir seu idioma."
 first_contact.15.militarist.desc.no_planets: "Voos de reconhecimento realizados no sistema §H[known_system.GetName]§! relataram uma presença §H[This.ContactCountry.GetName]§! significativa, que inclui pelo menos uma grande instalação militar em órbita ao redor da primária. Apesar de não termos identificado nenhum assentamento planetário notável, uma lista de alvos preliminares está sendo elaborada caso os alienígenas sejam hostis. Diversas transmissões interessantes foram interceptadas, o que pode nos fornecer conhecimentos suficientes para traduzir seu idioma."
 first_contact.15.pacifist.desc: "O sistema §H[known_planet.System.GetName]§! possui uma grande presença do §H[This.ContactCountry.GetName]§! - mais notável em [known_planet.GetPlanetBioInfo] que abriga diversos assentamentos em sua superfície. Está se tornando cada vez mais claro que estamos lidando com uma civilização alienígena até então desconhecida. Devemos tomar bastante cuidado para evitar quaisquer ações provocativas que nos levem ao espaço considerado deles. Todos os esforços devem ser feitos para traduzir seu idioma, para que possamos declarar nossas intenções pacíficas."
 first_contact.15.pacifist.desc.no_planets: "O sistema §H[known_system.GetName]§! parece ter sido reivindicado pelos alienígenas que designamos como §H[This.ContactCountry.GetName]§!. Apesar de não haver assentamentos planetário significativos detectados, há uma grande base estelar em órbita da primária do sistema. Nossas naves receberam a instrução de se portarem com cuidado e evitarem quaisquer ações que possam ser interpretadas como hostis. Se o seu idioma for traduzido, temos esperanças de estabelecer uma relação pacífica com eles."
 first_contact.15.spiritualist.desc: "O mundo habitado que descobrimos no sistema §H[known_planet.System.GetName]§! claramente pertence ao chamado §H[This.ContactCountry.GetName]§!. É [known_planet.GetPlanetBioInfo] com muitos grandes assentamentos na superfície. Não sabemos qual é o significado espiritual deste sistema para estes seres, mas eles parecem ser parte de uma civilização interestelar. Devemos fazer o possível para decifrar seu idioma."
 first_contact.15.spiritualist.desc.no_planets: "Os alienígenas que nos referimos como §H[This.ContactCountry.GetName]§! parecem ter reivindicado o sistema §H[known_system.GetName]§!, com pelo menos uma grande base estelar em órbita ao redor da estrela primária. Não vimos nenhuma evidência de bastiões planetários, e ainda não sabemos se estes seres possuem a graça dos espíritos ou se são servos depravados da escuridão. Devemos fazer o possível para decifrar seu idioma."
 first_contact.15.materialist.desc: "Uma descoberta intrigante foi feita em §H[known_planet.System.GetName]§!, onde o tráfego misterioso de sinais nos levou a [known_planet.GetPlanetBioInfo] que é lar de diversos assentamentos alienígenas. Estamos confiantes que este mundo pertence ao chamado §H[This.ContactCountry.GetName]§!, que é uma civilização espacial muito parecida com a nossa. Amostras de sua tecnologia ainda não foram adquiridas, mas eles não parecem ser radicalmente mais avançados do que nós. A tradução do idioma deles ainda não foi concluída."
 first_contact.15.materialist.desc.no_planets: "Dados coletados no sistema §H[known_system.GetName]§! defendem a hipótese que ele foi reivindicado pela entidade política que designamos como o §H[This.ContactCountry.GetName]§!. Uma base estelar central orbita a primária e provavelmente serve como um hub de comunicações e infraestrutura; ela parece ser a fonte da maioria das transmissões que interceptamos no sistema. Devemos empreender esforços para analisar estas transmissões e traduzir seu idioma."
 first_contact.15.xenophobe.desc: "Um esconderijo planetário xeno foi revelado no sistema §H[known_planet.System.GetName]§!! A infestação está centralizada ao redor de [known_planet.GetPlanetBioInfo] que pode muito bem ter sido manchado de maneira irreparável. Ficou claro agora que estes xenos, o §H[This.ContactCountry.GetName]§!,  são uma civilização espacial que está se espalhando sem controle pelas estrelas. Não será uma tarefa fácil, mas seu idioma deve ser traduzido para que possamos aprender a extensão total de sua corrupção."
 first_contact.15.xenophobe.desc.no_planets: "O sistema §H[known_system.GetName]§! é evidentemente um esconderijo xeno, a julgar pela presença do §H[This.ContactCountry.GetName]§! que inclui uma grande estação espacial em órbita ao redor da estrela primária. Nossas tripulações receberam instrução para ignorar todas as transmissões enquanto mantém uma distância segura de quaisquer naves ou estações alienígenas, para não serem corrompidas pelo toque destas criaturas, quaisquer que sejam. Se conseguirmos decifrar as transmissões que emanam da base estelar do sistema, talvez possamos traduzir o que eles dizem ser um idioma entre a sua raça."
 first_contact.15.xenophile.desc: "Uma colônia ou talvez até o mundo natal dos alienígenas que designamos como §H[This.ContactCountry.GetName]§! foi relatada no sistema §H[known_planet.System.GetName]§!. Diversos grandes assentamentos estão presentes na superfície de [known_planet.GetPlanetBioInfo] que chamaram nossa atenção. Esta descoberta emocionante nos ensinou ainda mais sobre estes alienígenas fascinantes, que claramente fazem parte de uma civilização espacial. Pense no que mais podemos descobrir assim que seu idioma for traduzido!"
 first_contact.15.xenophile.desc.no_planets: "O sistema §H[known_system.GetName]§! parece ter sido colonizado pelos alienígenas que designamos como §H[This.ContactCountry.GetName]§!, apesar de não termos avistado centros populacionais planetários Uma grande base estelar orbita a primária, servindo como hub central do sistema. Apesar de nossa presença no que eles claramente consideram ser o seu espaço, sabemos muito pouco sobre estes seres fascinantes. Nenhum esforço deve ser poupado para descobrir mais!"
 first_contact.15.authoritarian.desc: "Análises detectaram o que parece ser um mundo habitado no sistema §H[known_planet.System.GetName]§!. É [known_planet.GetPlanetBioInfo] que foi reivindicado pelo chamado §H[This.ContactCountry.GetName]§!. Estes alienígenas provavelmente fazem parte de uma civilização espacial capaz de viagem hiperespacial. Devido a isto, o [This.Owner.GetRulerTitle] decidiu restringir informações sobre o sistema para as camadas mais superiores do governo para evitar inquietação civil."
 first_contact.15.authoritarian.desc.no_planets: "Há uma grande presença §H[This.ContactCountry.GetName]§! no sistema §H[known_system.GetName]§!, que inclui uma estação espacial central em órbita ao redor da estrela primária. Apesar de análises repetidas, o conhecimento tanto do idioma quanto da natureza exata da cadeia de comando deles continua um mistério. Se não houver oposição do [This.Owner.GetRulerTitle], devemos realizar um esforço concentrado para traduzir o idioma deles."
 first_contact.15.egalitarian.desc: "Análises de espaço profundo tropeçaram em um mundo habitado no sistema §H[known_planet.System.GetName]§!. Ele pertence ao §H[This.ContactCountry.GetName]§!, que agora acredita-se ser uma civilização interplanetária até então desconhecida. Esta colônia ou mundo natal é [known_planet.GetPlanetBioInfo] que está bem dentro da zona habitável circunstelar. Esperamos que a sociedade deles seja progressiva e baseada em liberdades individuais, mas ainda precisaremos traduzir seu idioma para descobrir."
 first_contact.15.egalitarian.desc.no_planets: "Detectamos uma presença significativa do §H[This.ContactCountry.GetName]§! no sistema §H[known_system.GetName]§!. Apesar de não haver planetas habitados, pelo que podemos dizer, uma grande instalação espacial orbita a estrela primária do sistema. Nossos agentes eleitos informaram ao povo que provavelmente tropeçamos em um entreposto que pertence a uma civilização interestelar até então desconhecida. Antes de podermos nos comunicar com eles, precisaremos traduzir seu idioma."
