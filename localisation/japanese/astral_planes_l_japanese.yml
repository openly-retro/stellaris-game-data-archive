 START_SCREEN_RIFTWORLD: "我々の記憶にある限り、 巨大な裂け目は[GetHomeWorldName]上空にあった。 伝説によれば、我々の過去はこの神秘的な天空の傷と、 首都近郊にある古代クレーターと密接に結びついているらしい。\n\nクレーターは何世代にもわたって崇められてきたが、 わかっていることはほとんどなかった。 だが最近の地震活動により、 クレーターの地表下に異常があることが判明した。 すでにクレーターの中核を掘削する準備が進められている。 何が見つかるかについては、まだ意見が分かれている。\n\nハイパードライブ技術の登場と時を同じくして、 このようなことが起こったのは単なる偶然なのだろうか？ 天空に手を伸ばそうとしたとき、 我々の意識は地上に引き戻された。 もしかしたら、この世界の地下にあるものは、星々を目指す旅に役立つものなのかもしれない。裂け目の彼方に向かうための備えになるかもしれないのだ。"
