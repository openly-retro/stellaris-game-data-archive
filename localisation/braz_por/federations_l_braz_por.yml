 START_SCREEN_SRW: "Se sabíamos como nosso povo chegou em [GetHomeWorldName] nossas histórias há muito esqueceram. O que sabemos é que há pouco mais de 2000 anos, algum cataclismo inconcebível destruiu uma boa parte do Anel e matou a maioria da população, e que nosso povo acabou por se reerguer das ruínas.\n\nNossa civilização cresceu, floresceu, e agora está pronta para explorar a galáxia, seja novamente ou pela primeira vez. Mas, apesar de todo o nosso progresso, ainda temos muito a percorrer até compreendermos e consertarmos o Mundo-Anel que é nosso lar."
 START_SCREEN_REMNANTS: "No passado, nosso Império se estendia por todo o vazio e nossas frotas controlavam boa parte da galáxia. Aí, veio a derrota e a Queda. Mas finalmente, após milênios no purgatório, chegou a hora de voltar para as estrelas! Nossa civilização se reconstruiu até o ponto de conseguir fazer viagens interestelares. A galáxia será nossa novamente!\n\nDiversas regiões em [GetHomeWorldName] ainda estão em ruínas. Limpá-las poderá revelar recursos perdidos e tecnologia esquecida."
 START_SCREEN_TREE: "Quando nossa consciência coletiva despertou, servíamos à Árvore. E a Árvore nos servia. Cuidamos da Árvore, alimentamos a Árvore, protegemos a Árvore, e a Árvore nos alimenta. Pelo bem da Árvore, nos espalhamos sobre [GetHomeWorldName], plantando e protegendo mudas da Árvore onde quer que estivéssemos. Nosso mundo vem servindo a Árvore há seculos, e mesmo assim, sentimos que a Árvore não está totalmente segura já que descobrimos os perigos que podem destruir um planeta. Há muito sabemos que este não é o único mundo, a galáxia está cheia de planetas sem Árvore, e ansiamos por mudar isso. A Árvore deve ser protegida. A Árvore deve se espalhar. A Árvore deve Crescer."
 START_SCREEN_LITHOID: "Apesar de nossas origens verdadeiras serem desconhecidas, sabemos que nossos ancestrais pré-sapientes chegaram a um grande meteorito que se chocou contra [GetHomeWorldName] em um cataclismo incendiário que varreu a maioria dos habitantes nativos.\n\nNas eras seguintes, desde que isso aconteceu, os primeiros [GetSpeciesName] primitivos se espalharam por [GetHomeWorldName], evoluíram e se multiplicaram. Nossa civilização se espalhou e prosperou, e com a invenção da tecnologia de [GetStartingDrive], estamos prontos para explorar a galáxia."
