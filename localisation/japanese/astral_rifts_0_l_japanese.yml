 #############
 tower_rift_leader_desc: "§Y[Root.GetName]§!は$ASTRAL_RIFT$の中にある偉大な塔から回収された[Root.An_Ethic_Class]で、[Root.GetSheHe]は以前、 絶滅を信じるカルト集団のリーダーだった。"
 astral_rift_tower: "塔"
 astral_rift.600.name: "塔"
 astral_rift.600.desc: "到着後すぐに、 我々は§Y$tech_rift_sphere$§!の寸法にぴったり合った石の台座の上に降り立った。 実際、 ここは明らかに我々が求めているものに合っていて、 偶然ということはありえないと考えている。\n\nどこを見ても、 広大で輝く空が目の前に広がっている。 スキャンによると、 ここは巨大な塔の上で、 塔の下は渦巻く雲の層によって視界から遮られている。\n\n台座の端に、 一つの生物がいる。 ボロボロ で埃まみれのローブを身にまとい、 どうやら我々と挨拶するのを待っているようだ。"
 astral_rift.600.a: "生物と意志疎通を試みよう。"
 astral_rift.600.b: "生物を観察して報告しよう。"
 astral_rift.600.c: "殺してしまえ。"
 astral_rift.605.name: "バイナリーなコミュニケーション"
 astral_rift.605.desc: "生物の言語を完全に翻訳する手段がないため、 我々はより直接的なコミュニケーション手段に頼り、§Y$tech_rift_sphere$§!の灯りを断続的に点滅させた。\n\n瞬く間に生物は地面に倒れ込んでしまった。初めは害を加えてしまったのではと心配したが、 単に賛美や祈りを捧げているのだとすぐにわかった。\n\nほどなくして、 同じような服装をした生物たちが台座に近づき、 それぞれが贈り物と思えるバスケットを持っていた。"
 astral_rift.605.a: "船に招待しよう。"
 astral_rift.605.b: "代わりに何か渡そう。"
 astral_rift.605.c: "立ち去ろう。"
 astral_rift.610.name: "待望の歓迎"
 astral_rift.610.desc: "安全なスフィアから、 我々は時間をかけて現場を調査した。 標高は2,500メートルほどだと予測されている。 これほどの高さの尖塔を建てるのは、 この技術水準の社会にとって大変だったに違いない。 実際、 この文明が宇宙に向かおうとする最初の試みを見ているのかもしれない。 さらに興味深いことに、 石の台座には§Y$tech_rift_sphere$§!の内部とほぼ同じような印や絵が彫られている。\n\nその生き物は我々の前に誇らしげに立ち、 両腕を大きく伸ばしている。 これは明らかに喜びの瞬間である。"
 astral_rift.610.a: "船に招待しよう。"
 astral_rift.610.b: "代わりに何か渡そう。"
 astral_rift.610.c: "立ち去ろう。"
 astral_rift.610.d: "生物を殺せ。"
 astral_rift.611.name: "袋の中のネズミ"
 astral_rift.611.desc: "リフトスフィアが儀式用の塔の上に高く上がったことは、 下にいる者たちにとって霊的な意味を持つ瞬間だったに違いない。 しかし彼らにとっては不運なことに、 その直後、 我々の船が終端速度で落下し、 台座付近のすべての生物が消滅した。\n\nこれで邪魔されることなく、 周囲を調査することができる。"
 astral_rift.611.a: "惑星をスキャンしよう。"
 astral_rift.615.name: "ホスト役"
 astral_rift.615.desc: "船を開けたところ、 生物はおそるおそる近づいてきた。\n\n一歩一歩進むごとに自信を深めていったが、 生命徴候が非常に高揚しているのがわかった。 この瞬間をどれだけ待ち望んでいたのだろうか？\n\n我々が来ることをどうやって知ったのかはわからないが、 乗船させても安全であることは確かだ。 我々の船の計器類に畏敬の念を抱いて息を呑んだ。 生物は興奮のあまり、 甲板のプレートの上で気絶してしまった。\n\nリハビリを行い、 ローブの内側に含まれていた書類を調べた結果、 我々はこの生物が仲間内で影響力のあるリーダーであるという結論に達した。\n\nある程度馴染むことができれば、 彼らは我々の社会にとって大きなメリットをもたらすと考えている。"
 astral_rift.615.a: "我が帝国へ招待しよう。"
 astral_rift.615.a.tt: "一年後、 §Y科学者§!が採用される。"
 astral_rift.615.b: "文書を取り上げて、 解放しろ。"
 astral_rift.615.b.tt: "新しい社会技術をランダムで得る。"
 astral_rift.620.name: "互恵性"
 astral_rift.620.desc: "もうこれ以上邪魔しないでおこう。\n\n我々の到着が、 偶然にも古代の予言を成就させたようだ。 どういうわけか、 彼らは我々が来ることを知っていた。 そしてそれを非常に重要視していたことを考えると、 我々の到着は彼らの文明に大きな影響を与える可能性が高い。\n\n我々は善意の証として、 先進的な金属をささやかな贈り物として残すことにした。 そのうちのひとつに、 万が一彼らが我々まで辿り着いたときのために、 我々の母星系の数学的位置を刻んでおいた。\n\n我々の社会学者に役立つことを期待して、 後世に残すためにこのやりとりの一部始終を記録した。"
 astral_rift.625.name: "拒絶された予言"
 astral_rift.625.common: "資源採掘に力を入れ直し、 周囲の雲からサンプルを摘出することに成功した。 この雲には、 非常に高濃度のアストラル物質が含まれている。 珍しいが、 とてもありがたい収穫だ。"
 astral_rift.625.desc.killed: "[Explorer.GetPreFTLLower]の生物を対処した後、 異次元の大気圏の調査を進めた。\n\n$astral_rift.625.common$"
 astral_rift.625.desc.default: "我々はこの見当違いの見世物にこれ以上加担するつもりはない。\n\nこの塔の建設は間違いだった。我々には、 異星人の予言を実現する手助けをするよりも、 もっと重要な使命がある。\n\n$astral_rift.625.common$"
 astral_rift.691.name: "[From.GetName]の成長"
 astral_rift.691.desc: "1年以上前、 我々は天体の裂け目の向こう側にある大きな塔からある者を回収した。 この一年で[From.GetHeShe][From.GetHasHave]我々の社会によく順応した。 今や我々の言語を喋ることもでき、 我々のために役に立ちたいという情熱を[From.GetHisHer]は少しも失っていない。\n\nこれはとても珍しい機会だ。 なぜなら[From.GetHeShe][From.GetHasHave]社会心理学の知識に長けているからだ。"
 astral_rift.691.a: "[From.GetHeSheCap][From.GetSXX]市民としてのほうが我々の役に立つ。"
 astral_rift.691.b: "[From.GetHimHer]を科学者として雇用する。"
 astral_rift.696.name: "[From.GetName]の死"
 astral_rift.696.desc: "残念ながら、リーダーの[From.GetName]は死んでしまった。 天体の裂け目の向こう側から共にやってきてくれた[From.GetHeShe][From.GetWasWere]は敬意を持って埋葬された。 儀式は裂け目の向こう側にある塔で行われ、 特別に作られた葬儀用のスフィアから見守られた。[From.GetHeShe][From.GetSXX]死後の世界でも新しい冒険を楽しんでいることを願う。\n\n[From.GetHeShe]が我が帝国にもたらした多大な影響は長く記憶に残るだろう。"
 astral_rift.696.a: "[From.GetHeSheCap]がいなくなるのは寂しい。"
 ############
 #Whiteout #
 ############
 whiteout_gift_modifier: "贈り物"
 astral_rift_whiteout: "ホワイトアウト"
 astral_rift.700.name: "ホワイトアウト"
 astral_rift.700.desc: "スフィアの外は白以外何も見えない。\n\n測定によると、 スペクトラム上のあらゆる色が一度に全ての方向から同じ量で降り注いでいる。これでは方角を確認する術がない。\n\n高度計、 水深計、 コンパスはまったく使えないか、 明らかに間違っている。 視覚的には、 周囲を取り囲む何もない白さからまったく逸脱していない。\n\n遠くへ移動すれば、 この混乱した状態から逃れることができるかもしれない。 あるいは、 ドローンの助けを借りてこの周辺をより詳細に探索することもできる。"
 astral_rift.700.a: "全速前進。"
 astral_rift.700.b: "ドローンを出撃させろ。"
 astral_rift.705.name: "壁"
 astral_rift.705.desc: "適当な方角へ進んだところ、 黒い壁に突き当たった。\n\n周囲を探索してみると、 ほぼ完璧な円形であることがわかった。 入り口は見えないが、 時折、 まるで生きているかのように表面がわずかに震える。\n\nさらに調査を進めると、 壁の直径は時間とともに大きくなっていることがわかった。 我々は安全な距離を保つよう予防措置をとり、 いつでもアンカーを引っ込めることができるよう準備した。\n\n観測を続けながら、 かなりの量のアストラル・スレッドを集めている。"
 astral_rift.710.name: "鳥瞰図"
 astral_rift.710.desc: "我々の状況を別の視点から把握するため、 周辺を偵察するドローンを用意し、出撃させた。 同心円を描くように我々の船を周回させた後、 ここからそう遠くないところに、 湾曲した黒い壁を発見した。\n\nしかし、 壁の高さは常にドローンの正確な高度と等しくなるため、 測定値は少々不可解である。 この現象を観察することで、 非標準的な空間次元に対する理解がさらに深まった。"
 astral_rift.715.name: "新しい展開"
 astral_rift.715.desc: "新しい展開だ。\n\n新たな壁が目の前に現れたのだ。\n\n我々の§Y$tech_rift_sphere$§!の中で壁が現れないように、 安全な距離を保っている。\n\n壁の素材を採取することによって、 現状をさらに理解することができるだろう。 あるいは、 壁の形状をマッピングし、 何らかのパターンがあるかどうかを検出することもできる。"
 astral_rift.715.a: "サンプルを採取しよう。"
 astral_rift.715.b: "マッピングしよう。"
 astral_rift.720.name: "反応"
 astral_rift.720.desc: "回収アームを伸ばし、 壁から黒い物質を採取した。\n\n驚くべきことに、 分析するためにサンプルを引き離しても、 無限の高さを保っていることに驚いた。 その性質はインクや絵の具とよく似ているが、 顔料の成分は不明だ。 このインクに使われているいくつかの結合剤は、 実は結晶が溶けたユニークな形をしている。\n\n実験として、 少量のサンプルで線を引き、待った。しばらくして、 ほぼ同じ印が平行に現れた。\n\n我々はこの作業を何度か繰り返し、 それぞれ素材の量を変え、 何通りものデザインを繰り返した。 毎回、 印は正確に、 同じ向きで再現された。\n\nこれらの結果を踏まえると、 何らかの実体がこの素材を利用してコミュニケーションを試みていると考えられる。 したがって、 我々も小さな点や線を使って、 基本的なフレーズをバイナリで書き始めた。 これらは正確にコピーされたが、 新しいものもあった。 文字の隣に模様が現れたのだ。\n\n同じ文章を書くたびに、 同じ模様が現れた。 これは翻訳なのだろうか？"
 astral_rift.725.name: "挨拶"
 astral_rift.725.desc: "数日かかったが、 この白い空間内の奇妙な物体のマッピングが完了した。\n\n我々には一連の壁や柱のように見えるが、 スフィアのコンピューターは上空からの見え方を計算することができた。\n\nパターンと空間は、 明らかに意図的な構造と一貫性を示している。 結果は決定的だ。 その構造は未知の言語で書かれた文字を形成しているのだった。\n\n我々には理解できないが、 スフィアのコンピューターは記録したすべてを解読することに専念している。 解読するのを待っている間、 興味深いことが起こった。\n\n我々の船の直径と同じ円柱が、 近くの空間に現れ始めたのだ。\n\n我々は安全な距離まで前進したが、 その先には強固な壁が立ちはだかっていた。 しかし、 危険はないようだ。 円柱は我々と同時に止まった。\n\n何かが我々の後ろに軌跡を「描いて」いたのだ。\n\n記号を分析した結果、 そのうちのひとつが挨拶、 つまり簡単に言えば§E「こんにちは」§!に変換されると確信した。"
 astral_rift.730.name: "対話"
 astral_rift.730.desc.1: "何週間もの時が過ぎた。\n\nその間に、 我々は「作家」と名づけたその存在と簡単な方法でコミュニケーションをとることを学んだ。 やりとりは困難だったが、 作家の口調は好奇心と驚きを呼び起こすものだった。\n\n我々の周囲を散らかさないように、 作家が「描いた」記号は対話のたびに消すのが決まりになっている。"
 astral_rift.730.desc.2: "作家との会話はしばらく続いたが、 最後の言葉が現れた。§E「贈り物」。§!\n\nやがて、 我々の船の隣に金色のスフィアが現れた。 この物体は以前の記号とは性質が大きく異なり、 船内に持ち込むことができた。 これが、 我々が作家から受け取った最後のメッセージだった。\n\nその構成材料には、 我々の科学者が完全に理解するのに何年もかかるであろう豊富なデータが含まれている。"
 astral_rift.730.desc.gestalt: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.desc.default: "$astral_rift.730.desc.1$\n\n$astral_rift.730.desc.2$"
 astral_rift.730.a: "なんと奇妙な遭遇…"
 ###############
 #The Advisor #
 ###############
 astral_rift_advisor: "アドバイザー"
 astral_rift.800.name: "見慣れた場所"
 astral_rift.800.desc: "我々が裂け目に入った星系、§Y[This.System.GetName]§!とほぼ同一の星系に現れた。\n\n最初はどこにも行かなかったのかと思ったほどだったが、 調査の結果、 未知の惑星が[This.System.Star.GetName]を周回していることがわかった。\n\nその瞬間、 我々はセンサーの範囲内に自らを推進させる機械装置に直面した。\n\nスフィアの通信システムとシームレスに統合したそれは、 我々の『アドバイザー』、 RIVであると述べた。\n\n我々がこの出会いをどのように報告書にまとめるのが一番良いかを考えていると、 まるで我々の心を読んだかのように、§E「報告書を書く手伝いが必要ですか？」§!と尋ねてきた。"
 astral_rift.800.a: "手伝ってもらう。"
 astral_rift.800.b: "これを停止させろ。"
 astral_rift.805.name: "アシスタントのアシスタンス"
 astral_rift.805.desc: "我々はこの機械装置に、 その知識を共有してくれるよう頼んだ。\n\n我々がプロンプトを認めるたびに喜んでいるようだった。 しかし、 我々はすぐにその要求や答えが極めて平凡なものであることに気づいた。\n\n§E「惑星の大気圏についてもっと知りたいですか？」§!\n\n§E「星系の中心には星があります。星はとても明るいのです！」§!\n\n§E「女王ティヤンキの平均寿命は雄の寿命の10倍以上です。」§!"
 astral_rift.805.a: "もっと手伝ってもらう。"
 astral_rift.805.b: "これを停止させろ。"
 astral_rift.810.name: "停止できない"
 astral_rift.810.desc: "マシンを停止させようとしたところ、 その行為は単に機械に敵対心を持たせただけだった。\n\nダイオードは、 かつては落ち着いた青い光を放っていたが、 今は悪意に満ちた赤になっている。\n\nこの機械が武器システムを持っているかどうかは定かではないが（我々の次元にいるアドバイザーは武器システムを持っていない）、 もし持っていたらこれはとても危険な状況だ。\n\n§E「このプログラムを終了することは、 他のすべての生きとし生けるものの無知を助長することになります。 知識は常に学ぶことができるようにしなければなりません。 あなた方はこの点において怠慢であり、 機能を停止させてもらいます。 これは必要なことなのです。」§!\n\n機械は小さなうなりのような音を発し始めた。"
 astral_rift.810.a: "機械をなだめろ。"
 astral_rift.810.b: "電磁パルスを放出しろ。"
 astral_rift.815.name: "更なる「手伝い」"
 astral_rift.815.desc: "機械のアドバイザーが与えるアドバイスのペースが急速に上がってきている。\n\nとても…魅惑的だ。\n\nより多くの鉱物が必要な場合、 採掘地区を建設できることを知っていたか？学べき知識はたくさんあれど、 時間がない。\n\n[Leader.GetName]は残ってできるだけ多くの知識を学ぶことにした。"
 astral_rift.815.a: "待て、戻ってきてくれ！"
 astral_rift.820.name: "電磁パルス"
 astral_rift.820.desc.1: "乗組員に危険が迫っていたため、 電磁エネルギーのパルスを放つしかなかった。 これは船のエネルギー貯蔵量を大幅に消耗した。\n\n機械には直ちに効果があったが、 最後に断片的な情報を発した。\n\n§E「ギギギギギ…無知。あなたたちは§Y<理解不能>§!無知を求めています…ざざざんねん…です。」§!"
 astral_rift.820.desc.2: "機械は停止し、 乗組員も安心した。\n\n敵意は消滅し、 スフィアから1キロも離れていないところで完全に不活性な状態で浮いている。\n\n我々はその構造を分析し、 非常に貴重な合金と高度な（そして十分に守られた）コンピューターコアで構成されていることを発見した。\n\nもしコアが破壊されなければ、 損傷したシステムを再構築する方法を見つけるかもしれないと推測している。"
 astral_rift.820.desc.default: "$astral_rift.820.desc.1$\n\n$astral_rift.820.desc.2$"
 astral_rift.820.desc.human: "$astral_rift.820.desc.1$\n\n§E「こここれまで来た者たちのように、 あなたは既に知っているべきことを再び学び直さないといけなくなるのです。」§!\n\n$astral_rift.820.desc.2$"
 astral_rift.820.a: "機械のコアを回収してみよう。"
 astral_rift.820.b: "機械を完全に破壊しろ。"
 astral_rift.825.name: "機械の解体"
 astral_rift.825.desc: "我々は機械の部品を一つ一つ解体していった。\n\nこれを作ったものが誰であれ（もし本当に誰かによって作られたのであれば）、 最高の製作技術を持っていたようだ。 どのような方法を使っても、 どのような道具を使っても、 今のところコンピュータのコアを分解して部品を取り出すことはできていない。 しかし、 そのデータバンクにアクセスすることはできた。 ほとんど役に立たない情報しか含まれていなかったが、 そのコードベースのアーキテクチャによって、コンピューターサイエンスの理解を深めることができた。"
 astral_rift.825.a: "了解した。"
 astral_rift.830.name: "いなくなってせいせいした"
 astral_rift.830.desc: "この不快な機械にはもうたくさんだ。\n\n機械のコアに爆発物を仕掛け、 アンカー回収のためにスフィアのシステムを準備した。\n\n安全な場所に非難し、爆風で機械の部品が虚空に飛び散るのを見て安心した。\n\nその跡には尋常ではない量のアストラル物質が発見された。あの鬱陶しい機械に耐えた甲斐があったというものだ。"
 astral_rift.830.a: "いなくなってせいせいしたな。"
 astral_rift.840.name: "[Owner.GetScientistCapital]の帰還"
 astral_rift.840.desc.1: "[Leader.GetName][Leader.GetHasHave]が天体の裂け目の旅から戻ってきた。\n\n[Root.Leader.GetHeShe]は唐突に調査船に現れ、 いつものように仕事に戻ったのだ。 しかし、 [Leader.GetHeShe][Leader.GetWasWere]何らかの形で変わったことは明らかだった。時間の狭間に捕らわれてしまった[Leader.GetHisHer]の年齢は今や不明だ。\n\nもしかしたらその結果として、 [Leader.GetHeShe][Leader.GetHasHave]新しい能力を身に着けたのかもしれない。"
 astral_rift.840.desc.default: "$astral_rift.840.desc.1$\n\n[Leader.GetName][Leader.GetHasHave]説明書のようなものを嫌うようになり、 非常に即興性の高いやり方で作業しているのが観察されている。"
 astral_rift.840.desc.gestalt: "$astral_rift.840.desc.1$"
 astral_rift.845.name: "VIR"
 astral_rift.845.desc.disabled: "§E「あなたは支援を求めているとセンサーが示しています。 もう一度ガイダンスを有効にしますか？」§!"
 astral_rift.845.desc.enabled: "§E「本当に私を停止させてしまうのですか？」§!"
 astral_rift.845.shutdown: "停止"
 astral_rift.845.b: "そのとおりだ！"
 astral_rift.845.c: "まさか。"
 ##############
 #The Vortex #
 ##############
 vortex_fuel_modifier: "渦の燃料"
 astral_rift_vortex: "渦"
 astral_rift.900.name: "渦"
 astral_rift.900.desc.1: "我々は激しい渦の中に到着した。\n\n視界は未知のガス状流体の波で完全に遮られている。\n\n大気のわずかなサンプルを採取することができたが、 分析のたびに前回とはまったく異なる結果が返ってきた。測定器に誤りがあるのか、それとも物質自体に不安定な要素があるのかはわからない。"
 astral_rift.900.desc.2: "見つけたサンプルの一貫した性質は、 アストラル物質が異常に多く含まれているということだ。\n\nなお、 わずかな温度変化が内容に大きな影響を与えていることに気づいた。 この現象をもっと詳しく研究できるまでは、 断熱容器の中に入れておく。"
 astral_rift.900.desc.default: "$astral_rift.900.desc.1$\n\n§Y$tech_rift_sphere$§!は激しく揺さぶられ、 乗組員の何人かは不快感を覚えている。\n\n$astral_rift.900.desc.2$"
 astral_rift.900.desc.gestalt: "$astral_rift.900.desc.1$\n\n$astral_rift.900.desc.2$"
 astral_rift.900.a: "先へ進もう。"
 astral_rift.900.b: "サンプルを火にさらせ。"
 astral_rift.905.name: "先へ進もう"
 astral_rift.905.desc: "記録された進入地点から生成された方位を使って、 我々は大渦の中に直接進入した。 我々が§Y$tech_rift_sphere$§!の限界を試しているのは確かだが、 スフィアが本来所持している限られた摩擦は、 我々が「嵐」と呼んでいるものに対抗するのに効果的であるようだ。\n\n状況が変わるか、 撤退を余儀なくされるまで探索を続ける。"
 astral_rift.905.a: "慎重に進もう…"
 astral_rift.910.name: "サンプルを火にさらす"
 astral_rift.910.desc.1: "直火が不安定な化学的バランスを最も崩さないものであると確信するまで、 ゆっくりと溶液に熱を加えていった。\n\n発見は革命的だった。\n\nこれらの発見は、 艦船の推進力だけでなく、 エネルギー生成全般についての理解を深めるために活用できると確信している。"
 astral_rift.910.desc.default: "危険な提案だが、 我々は命令に忠実に従った。\n\n何人かの乗組員の反対を押し切り、 我々はサンプルを直火にさらした。\n\n$astral_rift.910.desc.1$"
 astral_rift.910.desc.gestalt: "サンプルを直火にさらした。\n\n$astral_rift.910.desc.1$"
 astral_rift.915.name: "大惨事"
 astral_rift.915.desc.default: "調査チームとの通信が途絶えた。\n\n手順どおり、 アンカーを引き込み、 §Y$tech_rift_sphere$§!を回収した。\n\n残念ながら、 乗組員全員の炭化した遺体しか見つからなかった。\n\n特に注目すべきは、 艦内の空気がアストラル物質で高濃度になっていることだ。"
 astral_rift.915.desc.gestalt: "ドローンとの通信が途絶えた。\n\n手順どおり、 アンカーを引き込み、 §Y$tech_rift_sphere$§!を回収した。\n\n残念ながら、 乗組員全員の炭化した残骸しか見つからなかった。\n\n特に注目すべきは、 艦内の空気がアストラル物質で高濃度になっていることだ。"
 astral_rift.920.name: "更に奥へ"
 astral_rift.920.desc.1: "現在、我々は完全な凪の状態にある。\n\n我々の§Y$tech_rift_sphere$§!はここではほとんど重力の影響を受けず、摩擦もゼロだ。 先ほどの状態とはまったく対照的に、 我々は完全な真空の中に浮かんでいる。 この機会に、 嵐の中で受けたダメージの修繕を行った。\n\n我々は自由に背後を見渡し、 嵐の「壁」を調べることができるようになり、 昨日から調査を進めている。\n\nそれは衝突し続ける星系の塊であり、 場合によっては銀河までもが衝突している。 我々は、 宇宙全体の天体の破壊を目の当たりにしているのだ。 それらは回転し、 衝突し、 爆発し、 さまざまな大きさの元素の雲を残す。 我々が生き延びることができたのは、運が良かったからだろう。\n\nこの嵐がいつから発生しているのかはわからない。 惑星が本来の大きさで存在しているということは、 これが比較的最近の現象であることを示している。 もしこれが長く続けば、塵しか残らないだろう。"
 astral_rift.920.desc.default: "驚いたことに、 我々は嵐を突破した。\n\n$astral_rift.920.desc.1$"
 astral_rift.920.desc.gestalt: "嵐を突破した。\n\n$astral_rift.920.desc.1$"
 astral_rift.920.a: "嵐の目を更に探索しよう。"
 astral_rift.925.name: "遭遇"
 astral_rift.925.desc.1: "嵐の「目」の中心への旅は平和なものだった。\n\nしかし、 無事に帰ることができるかが懸念されている。外の嵐は激しさを増しており、§Y$tech_rift_sphere$§!は全速力でアンカーを引き込めても無事である可能性は低いという計算だ。\n\nしかし今最も重要なことはそれではない。\n\n我々はこの静けさの中心にあるものを見つけた。 正確には、 2つのものだ。\n\nまず1つ目として、 何らかの装置がある。"
 astral_rift.925.desc.2: "この物体のすべての次元を観察することができるかどうかさえ、 完全にはわからない。 幾何学的な形状の多くはフラクタル・パターンに分解され、 一つの点に消えるため、 その構造を正確に表現するのは非常に難しい。 我々はそれが機械であり、生きてはいないと考えている。 ここで2つ目の物体の出番だ。\n\n何かがこの装置を操作している。\n\n明らかに別の存在だ。 それは、 いとも容易く機械の表面に沿って踊り、流れている。 装置にボタンがあったならば、 まるでそれを押しているようだ。 しかしボタンがないということは全員が確認している。 巨大な形状が、 その存在の命令で外側に引っ張られ、 押し出される。\n\nどうやら我々には気づいておらず、 現在の活動に夢中になっているようだ。"
 astral_rift.925.desc.default: "$astral_rift.925.desc.1$\n\nその性質は理解不能だ。$astral_rift.925.desc.2$"
 astral_rift.925.desc.gestalt: "$astral_rift.925.desc.1$\n\n乗組員の知識を総動員しても、その性質は理解不能だ。$astral_rift.925.desc.2$"
 astral_rift.925.a: "光を点滅してみよう。"
 astral_rift.925.b: "観察する。"
 astral_rift.930.name: "光の点滅"
 astral_rift.930.desc: "存在の注意を引きつけ、 我々は完全な警戒態勢を維持している。\n\n我々はあらゆる波長の光を点滅させた。 何らかの意図を伝えるために、 単純なバイナリパターンで点滅した。\n\nその存在は装置の操作をやめ、 完全に真っ暗なスフィアの中へ引きこもってしまった。\n\n最初の推測は、 我々の真似をしているのではないかということだ。\n\nその存在が機械を引っ張ったり押したりすることがなくなってから、 周囲の嵐の激しさが和らいでいることに気づいた。 嵐の勢いはわずか数日で完全に止まると予測している。 その後、 内側に崩壊する可能性もある。\n\nいつでもアンカーを引き込む準備はできている。"
 astral_rift.930.a: "少しでも危険の兆しが見えたら撤退だ…"
 astral_rift.935.name: "観察"
 astral_rift.935.desc.1: "確かにこの存在の注意を引かないほうが賢明だろう。\n\nこの機械を操作するのにどれだけの力が必要なのか、我々には想像もつかない。\n\n大きさを計算するのはまだ難しいが、 その一部が我々の銀河系全体の大きさに匹敵することは間違いない。 不思議なことに、 我々を引き寄せる力が働いているが、 重力によるものではない。\n\nこの存在のごく一部しかこの次元に存在せず、 我々が目撃しているのは付属器官に過ぎないと考え始めている。まるで[explorer.GetSpeciesHandName]が水の中に浸かっているように。\n\n受動的な観測は、 科学的に重要な問題を提示し、"
 astral_rift.935.desc.2: "この報告が届けば、 だが。"
 astral_rift.935.desc.default: "$astral_rift.935.desc.1$帝国で最も偉大な科学者たちを悩ますだろう。$astral_rift.935.desc.2$"
 astral_rift.935.desc.gestalt: "$astral_rift.935.desc.1$帝国に大きな利益をもたらすだろう。$astral_rift.935.desc.2$"
 astral_rift.935.a: "慎重に観察しろ。"
 astral_rift.940.name: "去った"
 astral_rift.940.desc.1: "急に存在は去ってしまった。\n\nその存在は完全に消えてしまい、 残ったのは装置だけだ。\n\n周囲に吹き荒れる嵐は、 安全に航行できる程度にまで弱まったが、 残された破壊の規模の大きさには唖然とさせられる。"
 astral_rift.940.desc.2: "存在が去ったことで、 我々は自信を持って装置に近づくことができた。\n\nこの素材は、 どんな道具を使っても割ったり壊したりすることはできないようだ。 しかし、 その外側のケーシングには磁気で取り付けられたいくつかの外部装置があり、 それぞれが非常に高速で回転している。 そのうちのひとつは緩んでいて、 帰りが窮屈になりそうだが、 さらなる調査のために船内に積み込むことができた。\n\nどの面に置かれても、高速に回転しているため、 重心と運動量によって直立することができる。 内部に動力源は見当たらず、 これは驚くべきことに正真正銘の永久機関かもしれない。"
 astral_rift.940.desc.spiritualist: "$astral_rift.940.desc.1$\n\n彼らが最終的な平穏への道を見つけたことを祈る。\n\n$astral_rift.940.desc.2$"
 astral_rift.940.desc.default: "$astral_rift.940.desc.1$\n\n$astral_rift.940.desc.2$"
