 toxoids.30.name: "변화의 지식"
 toxoids.30.desc: "변화가 완료되었습니다. 이제 [Target.GetName](은)는 방사선 황무지가 되었습니다. 이번 변화 과정을 연구한 우리 [Owner.GetResearchers]들은 이 과정을 다른 행성에서도 안전하게 재현할 수 있다고 장담했습니다. 다만, 일각에서는 왜 그런 능력이 필요하냐며 불편함을 드러내고 있습니다."
 toxoids.30.desc.thisisfine: "변화가 완료되었습니다. 이제 [Target.GetName](은)는 방사선 황무지가 되었습니다. 이번 변화 과정을 연구한 우리 [Owner.GetResearchers]들은 필요할 경우 이 과정을 다른 행성에서도 안전하게 재현할 수 있다고 장담했습니다."
 toxoids.30.A: "아는 것이 힘이군요."
 toxoids.30.A.tooltip: "이제 행성을 §Y죽은 행성§!으로 테라포밍할 수 있습니다."
 toxoids.35.name: "[Target.GetName] 복구"
 toxoids.35.desc: "대대적인 환경 정화 사업을 진행한 끝에 [Target.GetName](이)가 재앙의 위기를 벗어났습니다. 이제 기후는 안정화되었고, 이번 과정에서 얻은 지식으로 앞으로는 생산 목표를 낮추지 않고도 재앙을 피할 수 있게 되었습니다. 다만 피해 완화 예산을 따로 책정해야 할 것입니다..."
