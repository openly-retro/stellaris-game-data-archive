 DIPLOMACY_STANCE: "§H외교적 태도§!"
 diplo_stance_belligerent: "공격적"
 diplo_stance_belligerent_name: "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc: "이 제국은 자신보다 약한 제국을 압박하여 복종시키려 할 것입니다.\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative: "협조적"
 diplo_stance_cooperative_name: "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc: "이 제국은 친목이라는 명목으로 다른 제국들과 합의점을 찾고 협상을 시도하려 할 것입니다.\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist: "고립주의"
 diplo_stance_isolationist_name: "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc: "이 제국은 간섭받길 원하지 않습니다.\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist: "확장주의"
 diplo_stance_expansionist_name: "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc: "이 제국은 구체적인 외교적 중점은 없지만, 평화롭게 성장하길 바라고 있습니다.\n "
 diplo_stance_supremacist: "우월주의"
 diplo_stance_supremacist_name: "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc: "이 제국은 모든 이가 자신에게 복종할 것을 요구합니다.\n\n§R이 외교적 태도는 §Y$diplo_stance_supremacist$§! 외교적 태도를 가진 다른 모든 제국과의 관계를 악화시킬 것입니다.§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy: "둘 다 $diplo_stance_supremacist$"
 diplo_stance_animosity: "대결주의"
 diplo_stance_animosity_name: "$diplo_stance_animosity$"
 diplo_stance_animosity_desc: "이 제국은 경쟁자가 될 만한 상대라면 누구와도 경쟁하고 싶어 합니다.\n\n§R이 외교적 태도를 선택하면, §Y경쟁자§!가 될 경우 우호도가 추가로 100 감소합니다.§!\n\n§E우리 제국보다 막강한 제국을 상대할 때, §Y경쟁자§! 활동에 대한 제한이 사라집니다.\n\n$easy_rivalry$§!\n"
 diplo_stance_mercantile: "무역주의"
 diplo_stance_mercantile_name: "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc: "이 제국은 그 무엇보다도 무역이 활성화되길 바라고 있습니다.\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger: "굶주림"
 diplo_stance_hunger_name: "$diplo_stance_hunger$"
 diplo_stance_hunger_desc: "이 제국은 굶주림에 못 이겨 모든 것을 먹어 치우려 합니다."
 diplo_stance_isolationist_swarm: "휴식"
