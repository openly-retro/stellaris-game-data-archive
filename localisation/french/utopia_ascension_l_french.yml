 eater_unhappiness_planet_2_desc: "$eater_unhappiness_planet_1_desc$"
 eater_unhappiness_empire: "Monde mangé par le Suaire"
 eater_unhappiness_empire_desc: "Le §YMangeur de mondes§! a dévoré une planète entière de l'empire."
 instrument_deviance_planet: "Déviance du Suaire"
 instrument_deviance_planet_desc: "La population de cette planète se détourne des éthiques de l'empire afin de poursuivre ses propres objectifs. Il ne fait aucun doute que c'est là l'oeuvre de l'§YInstrument du désir§!."
 instrument_deviance_empire: "Déviance du Suaire"
 instrument_deviance_empire_desc: "La population de tout l'empire a commencé à remettre en cause les éthiques et politiques du gouvernement. Il ne fait aucun doute que c'est là l'oeuvre de l'§YInstrument du désir§!."
 instrument_consumer_goods: "Décadence du Suaire"
 instrument_consumer_goods_desc: "Les habitants de cette planète sont pris d'un consumérisme décadent, et désespèrent de trouver des nourritures rares et des biens exotiques. Il ne fait aucun doute que c'est là l'oeuvre de l'§YInstrument du désir§!."
 d_eater_deposit: "Cratère du Suaire"
 d_eater_deposit_desc: "Une partie de ce monde a été dévorée par une entité du Suaire. Tout ce qu'il reste est un cratère où tourbillonnent des brumes pourpres, et des gens se trouvant dans les environs ont tendance à disparaître..."
