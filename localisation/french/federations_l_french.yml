 wenkwort_chain_title: "Entretien paysager"
 wenkwort_chain_desc: "Le système de [From.System.GetName] recèle une [From.GetPlanetMoon] inhabituellement pittoresque. Elle serait idéale pour la colonisation, mais mieux vaut nous montrer prudents et nous interroger sur ceux qui l'ont ainsi conçue, ainsi que sur leurs intentions."
 federations3.121.name: "Interdiction de monter sur l'herbe"
 federations3.121.desc: "Entités visiteuses : §Ybienvenue à $NAME_Wenkwort$§!. Que ce soit votre première visite ou la centième, je suis heureux de pouvoir vous aider à apprécier les jardins.\n\nAu nom de tous les $NAME_Gardeners$ et en accord avec la directive OUAPP-715, nous vous demandons de ne pas procéder à des intrusions brusques sur le biote du monde désigné sous le nom de $NAME_wenkwort_prime$. Tout refus de se plier à cette recommandation entraînerait une réduction drastique des chances de survie de toutes les parties impliquées."
 federations3.121.a: "Quoi ? Quelle directive ? Qui êtes-vous ?"
 federations3.121.a.response: "Je suis le gardien automatisé du système désigné par le nom de [Root.System.GetName]. Je représente les intérêts des $NAME_Gardeners$, ici et dans les autres systèmes de l'empire d'Auron. Mon rôle est sommairement celui de protecteur et guide de tout ce que vous pouvez voir autour de vous.\n\nLa §Ydirective OUAPP-715§! limite l'industrialisation des mondes de la classe Ackamore, tel que le sus-désigné [Root.Planet.GetName]. Vous seuls pouvez empêcher une extinction de masse du biome !"
 federations3.121.b: "Fadaises, c'est notre colonie"
 federations3.121.c: "Comment pouvons-nous vous aider ?"
 federations3.125.desc: "Magnifique ! Des guides vous seront délivrés sous peu.\n\nEn résumé : la directive OUAPP-715 autorise l'usage responsable, non destructif des jardins de $NAME_Wenkwort$. Une grande importance est accordée à la préservation du caractère existant de ces mondes, même si nous ne souhaitons évidemment pas étouffer tout développement à portée de -<ERREUR : balise impériale hors de portée>.\n\n<Demande de déploiement en urgence de la Division de contrôle aux coordonnées 19c14a05... Échec. Nouvel essai... Échec. Nouvel essai...>"
 federations3.130.desc: "C'est extrêmement décevant. Mais c'est vous qui l'aurez voulu.\n\n<Demande de déploiement de la Division exécutrice aux coordonnées...\n<ERREUR : balise impériale non trouvée. Retour aux systèmes de navigation de sauvegarde... Effectué.>\n<Division exécutrice en route ; arrivée estimée dans 2 cycles longs. Fin des protocoles de courtoisie.>"
 federations3.131.name: "Insistance"
 federations3.131.desc: "Entité intruse : vous persistez apparemment à enfreindre la §Ydirective OUAPP-715§! à propos de l'usage non destructif des jardins de $NAME_Wenkwort$ désignés sous le nom de [Root.Planet.GetName].\n\nCeci est votre dernière chance de vous conformer à nos guides, ou vous serez soumis à un prompt châtiment."
 federations3.131.a: "Entendu, nous respecterons votre directive"
 federations3.131.tooltip: "Confère à [Root.GetName] le modificateur §Y$pm_wenkwort_custodian$§!."
