 02_ADD_COUNCIL_PROPOSE: "[From.GetLeLaLDirCap][From.GetRulerTitle] vous a élus pour occuper un siège vacant au Conseil impérial. C'est assurément un grand honneur qui est fait à la [Root.GetName]."
 03_ADD_COUNCIL_PROPOSE: "En reconnaissance des services qu'elle a rendus à l'Empire, [From.GetLeLaLDir][From.GetRulerTitle] a décidé de récompenser la [Root.GetName] par un siège au Conseil impérial."
 01_REMOVE_COUNCIL_PROPOSE: "Vos services au sein du Conseil impérial ne sont plus nécessaires. Rassemblez vos affaires et faites place nette."
 02_REMOVE_COUNCIL_PROPOSE: "Vous avez failli à vos devoirs envers l'Empire et envers [From.GetLeLaLDir][From.GetRulerTitle]. Votre siège au Conseil impérial vous est donc retiré."
 03_REMOVE_COUNCIL_PROPOSE: "[From.GetLeLaLDirCap][From.GetRulerTitle] a décrété que vous ne méritiez plus votre siège au Conseil impérial. Il sera confié désormais à de plus capables que vous."
 emperor.250.name: "Impasse"
 emperor.250.desc: "Si les forces impériales ne sont pas parvenues à mettre fin à la révolte, elles ont au moins réussi à contrecarrer les tentatives des rebelles de renverser [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle]. Avec le traité de paix qui vient d'être conclu, l'ensemble des membres rangés dans le camp des insurgés se sont vu accorder l'indépendance.\n\nPeut-être est-ce mieux ainsi. Lorsqu'un membre est gangrené à ce point, mieux vaut le couper avant que la corruption se propage. Nous pourrons ainsi oeuvrer à reconstituer notre puissance afin de faire revenir, le moment venu, les systèmes rétifs dans le giron de l'Empire..."
 emperor.250.a: "Au moins la survie de l'Empire est-elle assurée"
 emperor.251.desc: "Si nous ne sommes pas parvenus à renverser [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle], nous avons au moins pu assurer l'indépendance de la [Root.GetName]. Grâce au traité de paix qui vient d'être conclu, l'ensemble des membres rebelles de l'Empire galactique se sont vu accorder l'indépendance.\n\nIl ne fait aucun doute, toutefois, que [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] fera bon usage du répit qui s'annonce pour reconstituer les forces de l'Empire. Nous devons donc veiller à assurer notre protection face aux tentatives futures des impériaux d'imposer leur influence dans notre espace."
 emperor.251.a: "Nous sommes libres, enfin"
 emperor.252.desc: "La guerre civile qui déchirait l'Empire galactique s'est terminée sur une impasse. Si [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] n'est pas parvenu[gal_emperor.GetXEDir] à vaincre les rebelles, ceux-ci n'ont pas réussi à [gal_emperor.GetLeLaFDir] renverser.\n\nPar un traité de paix signé par les deux camps, les membres rebelles de l'Empire se sont vu accorder l'indépendance. Nous verrons quelles seront les conséquences de tout ceci, que cela fasse entrer entre les deux blocs dans une paix durable ou une guerre froide."
 emperor.300.name: "La chute de l'Empire"
 emperor.300.desc: "L'Empire galactique a subi un coup mortel, dont il ne pourra plus se relever. Avec sa chute, qui ne saurait plus tarder maintenant, nous sommes désormais en position de restaurer la §HCommunauté galactique§! d'autrefois.\n\nEspérons qu'elle sera une base pour rétablir la diplomatie et la compréhension mutuelle, plutôt que la tyrannie !"
 emperor.300.a: "La Communauté renaîtra bientôt !"
 emperor.301.name: "Renaissance de la Communauté galactique"
 emperor.301.desc: "La fin approche. À mesure que les forces impériales se rendent ou disparaissent dans l'obscurité, il devient de plus en plus évident que l'Empire est en train de mourir.\n\nLa §H[dissolve_winner.GetName]§! oeuvre déjà à faire renaître la §HCommunauté galactique§! d'autrefois. Les symboles impériaux sont détruits ou brûlés, à travers toute la galaxie. Nous sommes sur le point d'entrer dans une ère nouvelle."
 emperor.301.a: "Et nous allons devoir y trouver notre place"
 emperor.302.desc: "L'Empire galactique est tombé. Les forces impériales disparaissent ou se rendent en grand nombre, et l'ancien tyran a abdiqué.\n\nTandis que l'ordre est restauré dans les systèmes de l'ancien Empire ravagés par les combats, la §H[dissolve_winner.GetName]§! a décidé de tout faire pour faire renaître la §HCommunauté galactique§! d'autrefois, et la [Root.GetName] elle-même a été invitée à y entrer."
 emperor.302.a: "Nous réintégrerons évidemment la Communauté"
 emperor.302.b: "Le risque est trop grand qu'elle redevienne un nouvel Empire"
 emperor.310.name: "Le [new_emperor.GetGalEmpireName]"
 emperor.310.desc: "La résistance impériale s'est effondrée, et les §H[new_emperor.GetSpeciesNamePlural]§!, auxquels est alliée la [Root.GetName], ont saisi le pouvoir pour proclamer la naissance du §H[new_emperor.GetGalEmpireName]§!. La victoire est nôtre !"
 emperor.310.a: "Se souviendront-ils de notre contribution ?"
 emperor.311.desc: "Les forces commandées par les §H[new_emperor.GetSpeciesNamePlural]§! se sont emparées de la plus grande partie de l'Empire galactique, et les dernières poches de résistance impériales viennent de se rendre. Étant donné l'évolution de la situation, les [new_emperor.GetSpeciesNamePlural] viennent donc de proclamer la naissance du §H[new_emperor.GetGalEmpireName]§!."
 emperor.311.a: "À nouvel Empire, nouveaux maîtres..."
 emperor.312.desc: "Nous avons pris le pouvoir ! [Root.GetLeLaLDirCap][Root.GetRulerTitle] a proclamé la naissance du §H[new_emperor.GetGalEmpireName]§!. À compter de ce jour, le sort de la galaxie sera décidé par nous, depuis [Root.Capital.GetName], nouvelle capitale impériale !\n\nAu terme de ces événements proprement historiques, notre gouvernement a été entièrement réorganisé, et sera désormais connu sous le nom de §H[Root.GetName]§!."
 emperor.312.a: "Vive le [new_emperor.GetGalEmpireName] !"
 emperor.401.name: "Effondrement de l'Empire galactique"
 emperor.401.desc: "La disparition de la §H[LastKilledCountryName]§! marque bel et bien la fin de l'Empire galactique.\n\nAu milieu du chaos, l'ancienne Communauté galactique a été reformée, dans l'espoir de faire renaître ainsi un semblant d'ordre dans la galaxie."
 emperor.401.a: "C'est la fin d'une époque..."
 emperor.371.name: "Attaque contre un membre de l'Empire"
 emperor.371.desc: "La §H[attacking_country.GetName]§! vient d'attaquer la §H[victim_country.GetName]§! ! Cette agression contre un membre de l'Empire par une puissance extérieure nécessite une réponse immédiate de la part [Root.GetDuDelaDelDir][Root.GetRulerTitle].\n\nLa [Root.GetName] doit-elle intervenir dans le conflit ? Tout l'Empire observe avec une grande attention..."
 emperor.371.a: "Cette guerre est la nôtre !"
 emperor.371.b: "Cette guerre ne nous concerne en rien"
 emperor.372.name: "Secours [From.GetDuDelaDelDir][From.GetRulerTitle]"
 emperor.372.desc: "L'attaque vicieuse de la §H[attacking_country.GetName]§! a contraint [From.GetLeLaLDir][From.GetRulerTitle] à réagir au plus vite. Les flottes impériales de la §Y[From.GetName]§! font déjà mouvement pour nous apporter son secours dans le conflit."
 emperor.372.a: "À nous ou à l'Empire ?"
 emperor.373.name: "Intervention [From.GetDuDelaDelDir][From.GetRulerTitle]"
 emperor.373.desc: "Face à notre attaque contre la §H[victim_country.GetName]§!, membre de l'Empire galactique, [From.GetLeLaLDir][From.GetRulerTitle] a réagi avec la plus grande promptitude. Nous sommes désormais en guerre contre la §Y[From.GetName]§!."
 emperor.373.a: "Cette guerre ne la regarde en rien !"
 emperor.374.name: "Neutralité [From.GetDuDelaDelDir][From.GetRulerTitle]"
 emperor.374.desc: "En dépit de l'attaque vicieuse par la §H[attacking_country.GetName]§!, [From.GetLeLaLDir][From.GetRulerTitle] a décidé de ne pas intervenir en notre faveur. Nous sommes désormais abandonnés à nous-mêmes, tandis que les flottes impériales observent de loin l'évolution de la situation..."
 emperor.374.a: "C'est ça la solidarité impériale ?"
