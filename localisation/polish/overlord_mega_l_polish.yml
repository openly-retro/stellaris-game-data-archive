l_polish:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS: "§Y$orbital_ring_tier_1$§! jest rodzajem bazy gwiezdnej - tworzy pierścień opasujący całą planetę i zapewniający obronę oraz dodatkową specjalizację."
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED: "Pierścienie orbitalne mogą zwiększać obronność planety i mieścić wiele budynków i modułów bazy gwiezdnej, jak również moduły mieszkalne i orbitalne instalacje produkcyjne."
 orbital_ring_tier_1: "Pierścień orbitalny"
 orbital_ring_tier_1_DESC: "Ten typ bazy gwiezdnej otacza planetę i zapewnia miejsce na moduły, budynki i platformy obronne."
 orbital_ring_tier_1_plural: "Pierścienie orbitalne"
 allow_orbital_rings: "§HOdblokowuje superkonstrukcję:§! $orbital_ring_tier_1$"
 orbital_ring_tier_2: "Pierścień orbitalny klasy 2"
