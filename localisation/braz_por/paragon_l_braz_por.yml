 paragon_efficient_council: "Conselho Eficiente"
 paragon_efficient_council_desc: "A remoção de um membro negativo fortalecerá o Conselho."
 paragon_dysfunctional_council: "Conselho Ineficaz"
 paragon_dysfunctional_council_desc: "Com a permanência do membro conflituoso no Conselho, a eficiência do grupo diminuiu."
 paragon_applied_physics: "Inspiração Rara - Física"
 paragon_applied_physics_desc: "Nossa equipe de cientistas foi inspirada por um fenômeno cósmico, o que aumentou a produção das pesquisas."
 paragon_applied_society: "Inspiração Rara - Sociedade"
 paragon_applied_society_desc: "$paragon_applied_physics_desc$"
 paragon_applied_engineering: "Inspiração Rara - Engenharia"
 paragon_applied_engineering_desc: "$paragon_applied_physics_desc$"
 paragon_confiscated_contraband: "Contrabando Confiscado"
