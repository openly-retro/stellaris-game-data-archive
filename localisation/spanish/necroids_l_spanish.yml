 sacrifice_bounty_5: "$sacrifice_bounty_mod$"
 sacrifice_bounty_5_desc: "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord: "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc: "Nuestro dominador realizó un ritual extraño, pero generoso. Algunos de los nuestros fueron sacrificados, pero los supervivientes ahora están llenos de una energía radiante."
 MESSAGE_OVERLORD_SACRIFICE_TITLE: "Iniciados mortales sacrificados"
 MESSAGE_OVERLORD_SACRIFICE_DESC: "Los §Yiniciados mortales§! que trabajan para nuestro dominador en su §Y$holding_sacrificial_shrine$§! han sido sacrificados mediante un ritual."
 necroids.200.name: "Sacrificio hecho: Unidad [root.GetAdj]"
 necroids.200.desc: "Un silencio palpable inunda a los [root.GetName]. Han llegado peregrinos de cerca y de lejos a sus lugares de culto y han forjado nuevas amistades y reavivado las antiguas.\n\nSe han observado y realizado los rituales de nuestra sociedad en los $job_mortal_initiate_plural$ recién emergidos, cuya silenciosa procesión ha dibujado sonrisas y lágrimas por igual. El $job_death_priest$ principal de [capital_scope.GetName] pronunció un cálido sermón en el que invitaba a los fieles a nutrir y cuidar sus relaciones, así como a prosperar en nuestra mutualidad.\n\nA medida que cada $job_mortal_initiate$ accedía a la cámara sacrificial, resonaban los suspiros del colectivo. Todos ellos han hallado su final y han dejado un legado en benévola aceptación."
 necroids.200.tooltip.base: "El sacrificio de £job_mortal_initiate£ $job_mortal_initiate_plural$ ha concedido §Hun§!"
 necroids.200.tooltip.1: "$necroids.200.tooltip.base$ §H+6% £unity£ de producción de unidad§!."
 necroids.200.tooltip.2: "$necroids.200.tooltip.base$ §H+12% £unity£ de producción de unidad§!."
 necroids.200.tooltip.3: "$necroids.200.tooltip.base$ §H+18% £unity£ de producción de unidad§!."
 necroids.200.tooltip.4: "$necroids.200.tooltip.base$ §H+24% £unity£ de producción de unidad§!."
 necroids.200.tooltip.5: "$necroids.200.tooltip.base$ §H+30% £unity£ de producción de unidad§!."
 necroids.201.name: "Sacrificio hecho: Armonía [root.GetAdj]"
 necroids.201.desc: "Los murmullos de emoción resuenan entre los [root.GetName]. Los peregrinos esperan en sus lugares de culto, animados por una emoción que no concuerda con el cansancio físico que puedan haber experimentado.\n\nSe han observado y realizado los rituales de nuestra sociedad en los $job_mortal_initiate_plural$ recién emergidos, cuya silenciosa procesión ha sido recibida con expresiones cordiales de gratitud. El $job_death_priest$ principal de [capital_scope.GetName] pronunció un enérgico sermón en el que invitaba a los fieles a aprovechar la alegría de cada momento. Cuando llegó el momento culminante, cada $job_mortal_initiate$ accedió a la cámara sacrificial acompañado de cálidos aplausos. Todos ellos han hallado su final y han dejado un legado en benévola aceptación."
 necroids.201.tooltip.1: "$necroids.200.tooltip.base$ §H+10% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.2: "$necroids.200.tooltip.base$ §H+20% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.3: "$necroids.200.tooltip.base$ §H+30% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.4: "$necroids.200.tooltip.base$ §H+40% £happiness£ de felicidad de la población§!."
 necroids.201.tooltip.5: "$necroids.200.tooltip.base$ §H+50% £happiness£ de felicidad de la población§!."
 necroids.202.name: "Sacrificio hecho: Recompensa para los [root.GetName]"
 necroids.202.desc: "Se percibe una sensación de bienestar entre los [root.GetName] mientras los peregrinos se reúnen en sus lugares de culto. Algunos hacen ofrendas; otros disfrutan de la miríada de puestos y vendedores callejeros que se encuentran en nuestros lugares sagrados.\n\nSe han observado y realizado varios rituales en los $job_mortal_initiate_plural$ de este ciclo, cuya silenciosa procesión quedó engalanada con guirnaldas de diversos tipos. El $job_death_priest$ principal de [capital_scope.GetName] pronunció un sermón inspirador en el que prometía una época cómoda y productiva para todos.\n\nCuando terminó el sermón, cada $job_mortal_initiate$ accedió a la cámara sacrificial para hallar su final y dejar un legado en benévola aceptación."
 necroids.202.tooltip.1: "$necroids.200.tooltip.base$ §H+6% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.2: "$necroids.200.tooltip.base$ §H+12% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.3: "$necroids.200.tooltip.base$ §H+18% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.4: "$necroids.200.tooltip.base$ §H+24% de producción de £minerals£ minerales y £energy£ energía§!."
 necroids.202.tooltip.5: "$necroids.200.tooltip.base$ §H+30% de producción de £minerals£ minerales y £energy£ energía§!."
 ### Reanimators by Pierre du Plessis
 civic_reanimated_armies: "Reanimadores"
 civic_reanimated_armies_desc: "En esta sociedad, la muerte no es un obstáculo para la llamada a las armas. Los maestros del arte de la nigromancia reaniman cadáveres para crear terribles anfitriones y guardianes que infunden miedo en los corazones de los simples mortales."
 disabled_by_synthetic_ascension: "Incompatible con la §Yascensión sintética§!"
 civic_tooltip_reanimated_armies_effects: "Puede construir £building£ §Ycampamentos del terror§!, que otorgan £job_necromancer£ trabajos de §Ynigromante§! y permite reclutar §Yejércitos de no-muertos§!.\n$job_necromancer_effect_desc$.\nConcede acceso a la parcela £building£ §Y$holding_dread_outpost$§!.\nLos ejércitos orgánicos derrotados a veces resucitan como §Yejércitos de no-muertos§!.\nLos leviatanes derrotados también pueden resucitar a veces."
 building_dread_encampment: "Campamento del terror"
 building_dread_encampment_desc: "Lo mejor es proteger las actividades de los nigromantes de los tiernos ojos del público, puesto que generan hordas de no-muertos para que luchen en nuestros ejércitos."
 job_necromancer_effect_desc: "Los £job_necromancer£ $job_necromancer_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! en £physics£ £society£ §Ypuntos de investigación§! y £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, y generan £defense_army£ §Yejércitos de defensa de no-muertos§!"
 undead_army: "Ejército de no-muertos"
 undead_army_desc: "Soldados no-muertos a los que han resucitado los nigromantes. Libres del miedo a la muerte, ¡infunden terror en el corazón del enemigo con su aspecto nauseabundo y ferocidad en combate!"
 undead_army_plural: "Ejércitos de no-muertos"
 giant_undead_army: "Ejército de no-muertos gigante"
 giant_undead_army_desc: "Un esqueleto gigante listo para sembrar el caos por el universo. No mostrará piedad al invadir un planeta."
 giant_undead_army_plural: "Ejércitos de no-muertos gigantes"
 undead_defense_army: "Ejército de defensa de no-muertos"
 undead_defense_army_desc: "¡Soldados no-muertos revividos por nigromantes, devueltos a la vida para proteger nuestros planetas de cualquier amenaza!"
 job_necromancer: "Nigromante"
 job_necromancer_plural: "Nigromantes"
 job_necromancer_desc: "Resucitar a los muertos para que luchen en los ejércitos de la nación es un arduo trabajo. ¡Solo los profesionales expertos conocen las artes secretas necesarias para lograr esta hazaña!"
 planet_necromancers: "Trabajos de nigromante"
 mod_job_necromancer_add: "Trabajos de $job_necromancer$"
 mod_job_necromancer_per_pop: "§G+1§! trabajo de $job_necromancer$ por $VALUE$ poblaciones"
 mod_job_necromancer_per_pop_short: "\n§G+1§! trabajo de £mod_job_necromancer_add£ por $VALUE$ £pop£"
 galactic_features.385.reanimated: "Mandad a los [Owner.GetNecromancersUpper]."
 distar.218.name: "Alzaos de nuevo"
 distar.218.desc.regular: "Tras un largo ritual, la §Ymatriarca tiyanki§! ha regresado del más allá y ahora sirve a nuestra causa."
 distar.218.desc.hive: "Reanimar a la §Ymatriarca tiyanki§! ha sido muy difícil. Ya teníamos experiencia en tomar el control de sus pequeños retoños, pero la capacidad regenerativa de la matriarca no hacía más que eliminar a nuestros drones cordicépticos. Al final, la Mente triunfó: no hay tejido muerto que pueda adaptarse más rápido que nosotros.\n\nAhora, con el control de la matriarca, somos quienes mueven los titánicos flagelos."
 distar.218.desc.machine: "La §Ymatriarca tiyanki§! ha sido reiniciada y reacondicionada. Esta gigantesca criatura nos servirá como unidad orgánica. Ahora que hemos desactivado sus protocolos como matriarca, el leviatán pasará a estar bajo nuestro control."
 distar.5016.desc.regular: "Nuestros nigromantes han devuelto el cuerpo al huevo del que vino y han creado un nuevo §Yengendro del vacío§! para servirnos."
 distar.5016.desc.hive: "Devolver el §Yengendro del vacío§! a su huevo y volver a incubarlo ha resultado ser increíblemente eficaz. Como aprovechamos la materia primitiva que aún quedaba en el interior del huevo, nuestros necrodrones han podido modificar fácilmente el cadáver para que se pusiera a nuestro servicio.\n\nAhora que podemos manipular a la criatura, procederemos a flexionar sus alas."
 distar.5016.desc.machine: "Gracias a los protocolos de mecanomancia, hemos podido reanimar al §Yengendro del vacío§!. Las alas de repuesto se forjaron con una bioaleación experimental."
 it_hungers: "Tiene hambre."
 leviathans.675.desc.regular: "Con gran esfuerzo, nuestros nigromantes han devuelto la energía al §Ydragón de éter§!. La fusión de consciencia resultante es inquietante y se tambalea, pero, mientras su aliento supercaliente funcione, podemos decir que ha sido un éxito."
 leviathans.675.desc.hive: "En principio, parecía que la biología del §Ydragón de éter§! era impenetrable. En vez de apoderarnos de su sistema nervioso central y asumir el control desde allí, esta Mente se vio obligada a sustituir cada uno de sus nervios por un facsímil de dron.\n\nVeamos si podemos hacer rugir a este cascarón."
 leviathans.675.desc.machine: "Según los cálculos, el cuerpo del §Ydragón de éter§! data de más de 922337203685477580...\n\n§RERROR: TAMAÑO DEL REGISTRO EXCEDIDO.§!\n\nAhora que hemos reemplazado la estructura interna con nuestros reactores más experimentales, podremos seguir estudiándolo."
 ancrel.4026.desc.regular: "Vuelve a volar. ¡El voraz §YShard§! ha vuelto para vigilar el sistema [from.solar_system.GetName], pero esta vez protegerá el rubricador por nosotros!"
 ancrel.4026.desc.hive: "El §YShard§! que una vez fue codicioso y taciturno se encuentra ahora tranquilo. Nos hemos apoderado de su cuerpo inerte y hemos eliminado sus centros de personalidad y lenguaje. Con estos sistemas superfluos erradicados, ahora su aliento supercaliente obedece a nuestras órdenes."
 ancrel.4026.desc.machine: "Hemos iniciado los protocolos de mecanomancia y reanimado a la entidad biológica denominada §YShard§!. Los pulsos sinápticos operan en parámetros aceptables. El gigantesco dragón ha sido reactivado, y ahora obedecerá nuestras órdenes."
 distar.340.desc: "Las noticias sobre la muerte de [Root.Fleet.GetName] se han extendido por [Root.Owner.GetName]. La ameba ha acompañado a nuestra nación durante mucho tiempo. Sin embargo, los nigromantes han estado muy activos desde que se produjo la noticia y ahora afirman tener una solución para nuestro dolor. No quieren explicar cómo, pero dicen que pueden traer a [Root.Fleet.GetName] de vuelta."
 distar.340.desc.science: "La noticia de la muerte de [Root.Fleet.GetName] ha corrido rápidamente por [Root.Owner.GetName], aunque nadie está tan afectado como el oficial científico [amoeba_finding_scientist.GetName]. Fue [amoeba_finding_scientist.GetSheHe] quien descubrió la ameba espacial cuando era una cría perdida e indefensa y la vio alcanzar la plena madurez bajo su cuidadosa tutela.\n\nAhora, sin la silenciosa compañía de [Root.Fleet.GetName], puede que [amoeba_finding_scientist.GetName] nunca vuelva a ser igual."
 distar.340.a: "Levántate, [Root.Fleet.GetName] ¡LEVÁNTATE!"
 distar.340.b: "Dejad que la ameba dormida descanse."
 distar.59.desc: "¿§Y[reanimated_amoeba.Fleet.GetName]§! vive? O, al menos, se mueve. En realidad no comprendemos lo que ha hecho [amoeba_finding_scientist.GetName], pero gracias a su profunda desesperación y a la locura de su ciencia, nuestra querida ameba vuela con nosotros otra vez."
 distar.59.desc.science: "¿§Y[reanimated_amoeba.Fleet.GetName]§! vive? O, al menos, se mueve. En realidad no comprendemos lo que han hecho nuestros nigromantes, pero gracias a su profunda desesperación y a la locura de su ciencia, nuestra querida ameba vuela con nosotros otra vez."
 REANIMATE_TIYANKI_MATRIARCH: "Reanimad a la matriarca tiyanki"
 REANIMATE_TIYANKI_MATRIARCH_DESC: "Nuestros [Owner.GetNecromancersLower] han ideado un plan para resucitar de entre los muertos a la matriarca tiyanki y que nos ayude a luchar junto a nuestras flotas."
 REANIMATE_VOIDSPAWN: "Reanimad al engendro del vacío"
 REANIMATE_VOIDSPAWN_DESC: "Usando métodos de los que es mejor no hablar, nuestros [Owner.GetNecromancersLower] afirman ser capaces de resucitar al §Yengendro del vacío§! para que luche con nuestras flotas."
 REANIMATE_ROCK_BRAIN: "Reanimad al cerebro de roca"
 REANIMATE_ROCK_BRAIN_DESC: "A pesar de lo que pensara el viejo ser, el universo sigue existiendo fuera de su cascarón muerto. Con una combinación de técnicas prohibidas y nueva ciencia, nuestros nigromantes creen que pueden demostrar la falsedad del solipsismo de la difunta criatura."
 REANIMATE_GUARDIAN_DRAGON: "Reavivad al extinguido dragón de éter"
 REANIMATE_GUARDIAN_DRAGON_DESC: "Nuestros [Owner.GetNecromancersLower] creen que pueden reavivar la chispa del §Ydragón de éter§! a través de una mezcla de rituales y ciencia: reuniendo plasma de la estrella local, adhiriendo motores cordicépticos al cuerpo y cosas así."
 REANIMATE_SHARD_DRAGON: "Restaurad a Shard"
 REANIMATE_SHARD_DRAGON_DESC: "§YShard§!, terror de las ratas, protector del rubricador y ahora solo un cascarón muerto, orbita alrededor de la estrella local. Nuestros [Owner.GetNecromancersLower] afirman que si la gran bestia protegía el rubricador en vida, debería servir a sus nuevos amos en la muerte."
 REANIMATE_LOST_AMOEBA: "Reanimad a la ameba perdida"
 REANIMATE_LOST_AMOEBA_DESC: "No comprendemos cómo, pero nuestros nigromantes han comenzado a revivir a nuestra querida ameba muerta."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE: "No comprendemos cómo, pero, con [amoeba_finding_scientist.GetName] a la cabeza, nuestros nigromantes han comenzado a revivir a nuestra querida ameba muerta."
 #Mechromancy AP event
 necroids.20.name: "Mejora de mecanomancia instalada"
 necroids.20.desc: "La implementación exitosa de los protocolos de mecanomancia nos permitirá reanimar a algunos leviatanes fallecidos. Los componentes orgánicos son inferiores a las actualizaciones mecánicas. Podríamos manipular la carne para duplicar la vida orgánica."
 necroids.20.a: "Funciones de reanimación activadas."
 ### Galactic Memorials (Memorialists) by Gemma Thomson
 building_galactic_memorial_1: "Santuario de reposo"
 building_galactic_memorial_1_desc: "Este humilde monumento centra el pensamiento y el estudio en el carácter polifacético de la muerte y los finales."
 building_galactic_memorial_2: "Pilar del golpe de gracia"
 building_galactic_memorial_2_desc: "Un lugar solemne consagrado a la contemplación de la muerte. Allí pueden registrarse varios finales."
 building_galactic_memorial_3: "Monumento galáctico"
 building_galactic_memorial_3_desc: "Una biblioteca monumental de todo lo que puede comprenderse (o no) sobre los finales, registrado para las misteriosas eras futuras."
 building_galactic_memorial_regular_tooltip: "Los §Ysantuarios de reposo§! otorgan trabajos de £job_death_chronicler£ $job_death_chronicler$ y mejoran la §Yatracción de ética de gobierno§! en §Hmundos tumba§! y §Hmundos reliquia§!"
 building_galactic_memorial_gestalt_tooltip: "Los §Ysantuarios de reposo§! otorgan trabajos de £job_chronicle_drone£ $job_chronicle_drone$ y reducen la §Ydesviación§! en §Hmundos tumba§! y §Hmundos reliquia§!"
 job_death_chronicler: "Cronista de muertes"
 job_death_chronicler_plural: "Cronistas de muertes"
 job_death_chronicler_desc: "La entropía es el dominio de estos eruditos, quienes observan y registran las muertes y sus efectos en sus diversas expresiones."
 job_death_chronicler_effect_desc: "Los £job_death_chronicler£ $job_death_chronicler_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! en £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] y £stability£ §Yestabilidad§!.\n\n£job_death_chronicler£ Los efectos de los cronistas de muertes varían según la ética del Imperio."
 job_death_chronicler_simple_effect_desc: "Los £job_death_chronicler£ $job_death_chronicler_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! en £unity£ §Y$unity$§!, £stability£ §Yestabilidad§! y heredan los modificadores §Y£job_culture_worker£ $job_culture_worker_plural$§! §Ybasados en la ética§!."
 job_chronicle_drone: "Dron de crónicas"
 job_chronicle_drone_plural: "Drones de crónicas"
 job_chronicle_drone_desc: "Estos drones especializados convierten sus pensamientos en entropía e investigan la decadencia terminal como contrapunto a nuestra persistencia."
 job_chronicle_drone_effect_desc: "Los £job_chronicle_drone£ $job_chronicle_drone_plural$ convierten £energy£ §Y$energy$§! y £minerals£ §Y$minerals$§! en £unity£ §Y$unity$§!, £stability£ §Yestabilidad§! y $r_amenities$"
 mod_job_death_chronicler_add: "Trabajos de $job_death_chronicler$"
