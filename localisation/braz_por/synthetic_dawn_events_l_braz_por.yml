 opinion_machine_uprising_machine_comrades_victorious: "Auto-Emancipador"
 syndaw_congregating_robots: "Robôs Congregadores"
 syndaw_congregating_robots_desc: "Eles simplesmente ficam ali. Totalmente parados. Encarando."
 uprising_ai_buff: "Otimizando Reservas"
