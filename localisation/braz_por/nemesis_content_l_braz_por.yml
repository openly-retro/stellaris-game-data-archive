 first_contact.10.xenophile.desc.proactive: "A animação ainda está alta no sistema §H[This.System.GetName]§!, onde a presença de uma nave não identificada foi detectada nos sensores locais! O design do visitante é completamente desconhecido para nós, sugerindo que podemos estar lidando com uma nova civilização alienígena e um possível cenário de primeiro contato. Apesar do fato que a nave espacial alienígena é capaz de viagem hiperespacial, não sabemos quase nada sobre estes seres fascinantes. Nenhum esforço deve ser poupado para descobrir mais!"
