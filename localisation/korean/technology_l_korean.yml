 #Starbases
 tech_starbase_1: "항성 기지 건설"
 tech_starbase_1_desc: "성계의 자원을 온전히 활용하려면, 성계 내 주요 항성의 근접 궤도에 중앙 집중형 우주 시설을 건설해야 합니다."
 tech_starbase_2: "항성 항구"
 tech_starbase_2_desc: "초기 항성 기지는 임시 전초 기지에 불과했습니다. 상설 항성 항구를 건설하면, 성계를 더욱 확실하게 장악할 수 있습니다."
 tech_starbase_3: "항성 거점"
 tech_starbase_3_desc: "우주 교통량이 증가함에 따라, 성계 내 항로를 통제하기 위해서는 보다 크고 방어가 용이한 항성 기지가 필요합니다."
 tech_starbase_4: "항성 요새"
 tech_starbase_4_desc: "이 강력한 요새는 성계 내 군사 행동의 구심점이 되며, 항성 요새가 존재하는 것만으로도 웬만한 세력의 침략은 확실히 저지할 수 있습니다."
 tech_starbase_5: "항성 성채"
 tech_starbase_5_desc: "여러 강습 함대의 공격에도 버틸 수 있는 초거대 전투 기지의 설계가 완성되고 있습니다. 설계대로 실현될 경우, 항성 성채는 위대함의 상징이자 성계의 허브가 되어줄 것입니다."
 tech_modular_engineering: "모듈 공학"
 tech_modular_engineering_desc: "모듈식 설계로 항성 기지의 건설 과정을 간소화해, 건조 비용과 시간을 낮출 수 있습니다."
 tech_defense_platform_hull_1: "구조적 안정성 개선"
 tech_defense_platform_hull_1_desc: "충격 흡수력 강화로 뼈대와 방폭 보호막을 개선해, 막대한 압력에도 플랫폼이 구조적 안정성을 유지하게 할 수 있습니다."
 #Spaceport Modules
