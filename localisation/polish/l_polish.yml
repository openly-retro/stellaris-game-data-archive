 sm_ftl_inhibitor_desc: "Gdy baza gwiezdna działa, jej inhibitor nadświetlny uniemożliwia wrogim jednostkom opuszczenie układu inną hiperlinią niż ta, którą przybyły."
 sm_communications_jammer: "Zagłuszacz łączności"
 sm_communications_jammer_desc: "Te potężne zagłuszacze zakłócają łączność między wrogimi statkami, utrudniając nieprzyjacielowi koordynowanie manewrów floty.\n"
 sm_disruption_field: "Generator pola rozrywającego"
 sm_disruption_field_desc: "Generuje wokół jednostek wroga w układzie zlokalizowane pola wzbudzonych cząstek subatomowych, co znacznie zmniejsza skuteczność ich osłon."
 sm_warp_fluctuator: "Rejestr hiperlinii"
 sm_warp_fluctuator_desc: "Wspomaga podróże przyjaznych jednostek nadświetlnych w układzie, wykrywając idealne warunki wchodzenia na hiperlinie i optymalizując przewidywane trasy przelotu.\n"
 sm_transit_hub: "Węzeł tranzytowy"
 sm_transit_hub_desc: "Specjalistyczna infrastruktura dla jednostek cywilnych, udostępniająca dogodną sieć tranzytową o dużej przepustowości.\n"
 sm_transit_hub_desc_modifier: "Bezrobotne populacje §Yrobotników§! i §Ydronów§! z tego układu będą - jeśli nie podlegają innym środkom kontroli migracji - §Ymigrować§! automatycznie na inne planety o akceptowalnych możliwościach zamieszkania, na których są wolne domy i miejsca pracy, w układach mających §Ywęzły tranzytowe§!.\n\n"
 sm_transit_hub_migrate_effect_desc: "§YAutomatyczne przesiedlenie§! do innych kolonii jest włączone. Podlegają mu bezrobotni §Y$SLAVES$§! i nierozumne roboty w tym układzie."
 sm_command_center: "Centrum dowodzenia"
 sm_command_center_desc: "Z tej wielkiej instalacji, ukrytej głęboko pod pancerzem bazy gwiezdnej, koordynowane są wszystkie działania obronne w układzie. Systemy map i projekcje trójwymiarowe ukazują nieustannie wszystkie przeloty statków kosmicznych przez układ.\n"
 sm_defense_grid: "Superkomputer sieci obronnej"
 sm_defense_grid_desc: "Potężny komputer koordynujący względne orbity i pole ostrzału platform obronnych bazy gwiezdnej, dzięki czemu zwiększa się dopuszczalna liczba platform obronnych."
 sm_science_division: "Dział badawczy"
 sm_science_division_desc: "§YWydajność $sm_spire$§! wzrasta o §Y2£physics£ 2£society£ 2£engineering£ §!."
 sm_offworld_trading_company: "Pozaświatowa kompania handlowa"
 sm_offworld_trading_company_desc: "Biura pozarządowej organizacji zajmującej się poprawą warunków handlu międzygwiezdnego."
 sm_offworld_trading_company_desc_modifier: "Wytwarza §G2§! £trade_value£§Y$TRADE_VALUE$§! za każdy [Root.Owner.GetTradingHubType]\n\n"
 sm_nebula_refinery: "Rafineria mgławicowa"
 sm_nebula_refinery_desc: "Dzięki przeróbce chmur pyłowych mgławicy można wydobywać i oczyszczać cenne surowce mineralne."
 sm_listening_post: "Placówka nasłuchowa"
 sm_listening_post_desc: "W placówce nasłuchowej pracuje zespół specjalnych operatorów, których zadaniem jest analizowanie rezonansów hiperlinii, co zwiększa skuteczny zasięg czujników bazy gwiezdnej."
 sm_naval_logistics_office: "Biuro zaopatrzenia flot"
 sm_naval_logistics_office_desc: "Minimalna dawka biurokracji zwiększa teoretyczną pojemność kotwicowisk bazy gwiezdnej."
 sm_naval_logistics_office_desc_modifier: "Kotwicowiska - §G+2§! do §Ypojemności§!"
 sm_black_hole_observatory: "Obserwatorium czarnej dziury"
 sm_black_hole_observatory_desc: "Dzięki wybudowaniu specjalnej instalacji badawczej służącej wyłącznie do badania czarnej dziury poziom zrozumienia fizyki w naszym imperium wzrośnie."
 sm_deep_space_black_site: "Otchłań kosmicznej czerni"
 sm_deep_space_black_site_desc: "Dużą część tej bazy gwiezdnej zastrzeżono jako Czarną Strefę, która oficjalnie nie istnieje. Strefa umożliwia ścisłe monitorowanie całego układu, podczas gdy agenci wywiadu manipulują lokalnymi mediami i wydarzeniami, wykorzystując swoje umiejętności do maksimum.\n"
 sm_resource_silo: "$building_resource_silo$"
 sm_resource_silo_desc: "$building_resource_silo_desc$\n"
 building_resource_silo: "Zbiorniki surowców"
 building_resource_silo_desc: "Ogromne zbiorniki na surowce i wielkie magazyny umożliwiają bezpieczne przechowywanie dużych ilości zasobów."
 sm_hydroponics_bay: "Stanowisko hydroponiczne"
 sm_hydroponics_bay_desc: "Dzięki poświęceniu tej sekcji bazy gwiezdnej na uprawy hydroponiczne, będzie ona mogła wyżywić swój personel, a eksportować nadwyżkę plonów do innych układów."
 sm_mining_bay: "Stanowisko górnicze"
 sm_mining_bay_desc: "Sekcja tej bazy gwiezdnej zajmuje się wydobyciem i oczyszczaniem zasobów z: $pc_shattered$."
 sm_target_uplink_computer: "Komputer celowania zespołowego"
 sm_target_uplink_computer_desc: "Zaawansowany komputer celowniczy, który gromadzi i analizuje dane z czujników wszystkich sprzymierzonych jednostek przebywających w układzie. Znacznie ułatwia bazie gwiezdnej celowanie we wroga.\n"
 sm_curator_think_tank: "Wielomózgowie kuratorów"
 sm_curator_think_tank_desc: "Wybudowanie specjalnej instalacji badawczej służącej wyłącznie do pobierania nauk od kuratorów i współpracy z nimi znacznie przyspieszy nasz postęp naukowy.\n"
 sm_art_college: "Szkoła sztuk pięknych"
 sm_art_college_desc: "Szkoła sztuk pięknych w nieważkości, współpracująca z pobliską enklawą artystów, celebruje piękno kosmosu w pracach tworzonych przez jej utalentowanych studentów.\n"
 sm_salvager_workshop: "Demontażownia"
 sm_salvager_workshop_desc: "Ta gwarna przybudówka zaopatruje nasze zespoły techniczne w mnóstwo narzędzi i części zamiennych, co umożliwia bliższą współpracę z niedaleką enklawą złomiarzy.\n"
 sm_shroud_beacon: "Łącznik z Woalem"
 sm_shroud_beacon_desc: "Sygnalizator psioniczny służący do wygenerowania w układzie tunelu przez Woal. Można go rozebrać lub zniszczyć, ale samego tunelu nie da się usunąć.\n"
 sm_mercenary_garrison: "Garnizon najemników"
 sm_mercenary_garrison_desc: "Kompleks koszar dla wojsk najemnych. Ogorzali weterani organizują regularne ćwiczenia dla reszty załogi i są gotowi bronić stacji - tak długo, jak będziemy im płacić.\n"
