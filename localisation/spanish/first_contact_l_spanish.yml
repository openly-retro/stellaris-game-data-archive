 tech_subspace_drive: "Motor subespacial"
 tech_subspace_drive_desc: "Estos motores subespaciales, una idea nacida del deseo desesperado de abandonar nuestro hogar, se diseñaron para facilitar pequeños viajes interestelares. Si bien solo permiten saltos a pequeña escala, brindan una oportunidad única para impulsar nuestra exploración galáctica."
