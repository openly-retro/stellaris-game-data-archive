 ### Unrest
 situation_planetary_revolt: "Revolta Planetária em [Target.GetName]"
 situation_planetary_revolt_type: "Revolta Planetária"
 situation_planetary_revolt_desc_standard: "Uma parte rebelde da população quer derrubar o nosso governo em [Target.GetName]!"
 situation_planetary_revolt_desc_slave: "Os novos escravos querem derrubar o nosso governo em [Target.GetName]!"
 situation_planetary_revolt_desc_gestalt_standard: "Organismos individuais maldosos querem se desvincular do nosso [Owner.GetGovernmentName]."
 situation_planetary_revolt_desc_gestalt_breakaway_gestalt: "Elementos desviados e não alinhados em [Target.GetName] querem tirar o mundo de nós."
 situation_planetary_revolt_monthly_change_tooltip: "Quanto mais inquietação houver em §Y[Target.GetName]§! e maior for a população de [Target.GetPlanetMoon], mais rápido será o progresso desta §YSituação§!. Quando chegar em seus estágios avançados, outras colônias e impérios poderão oferecer apoio à revolta, tornando mais difícil preveni-la.\n\nPara desacelerar o seu progresso, nós podemos aumentar a £stability£ §YEstabilidade§!, reduzir o £unemployment£ §YDesemprego§!, colocar uma guarnição de £defense_army£ §YExércitos§! no planeta ou fortalecer a §YBase Estelar§! dele.\n\n§YLevar§! os £pop£ Pops para longe de [Target.GetName] avançará o progresso da revolta."
 situation_planetary_revolt_complete_tooltip: "§Y[Target.GetName]§! vai declarar independência de §Y[Owner.GetName]§!"
 situation_planetary_revolt_complete_joiner_tooltip: "§Y[Target.GetName]§! vai se revoltar e se juntar a §Y[new_owner_empire.GetName]§!."
 situation_planetary_revolt_fail_tooltip: "§Y[This.GetName]§! vai falhar e todas as penalidades relacionadas serão removidas."
 STRING_LOW_STABILITY: "Estabilidade Baixa"
 STRING_UNEMPLOYMENT: "Desemprego"
