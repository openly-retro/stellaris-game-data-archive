 astral_rift.3200.a: "Demos con este ser."
 astral_rift.3205.name: "La Clarividente"
 astral_rift.3205.desc.intro: "La visión nos guio hasta un apartado lugar en una de las montañas más altas del planeta.\n\nUn personaje femenino enmascarado meditaba sentado en una remota cueva. Humanoide y de piel grisácea, la envolvía un aura violeta de serena energía."
 astral_rift.3205.desc.outro: "§E\\\"Gracias por aceptar mi invitación; tenemos por delante un enriquecedor diálogo\\\".\n\n\\\"Me llaman la Clarividente. Llevo años meditando en este yermo glacial, a la espera de una revelación. Vuestra llegada aquí no es casual\\\".§!"
 astral_rift.3205.desc.common.completed_zroni: "Reconocimos a la alienígena por sus rasgos: era una zroni. Hace millones de años, esta raza con capacidades psiónicas vivía en nuestro propio universo, antes de que una guerra civil provocara la extinción total de su especie. Tal vez la grieta actuara como un portal a una línea temporal paralela en la que los zroni no han ascendido aún al Velo."
 astral_rift.3205.desc.common.started_zroni: "Reconocimos a la alienígena por sus rasgos: era una zroni, miembro de una raza con capacidades psiónicas que vivió en nuestro propio universo hace millones de años. Tal vez la grieta actuara como un portal a una línea temporal paralela en la que los zroni aún existían."
 astral_rift.3205.desc.common.not_started_zroni: "De la cabeza de la alienígena brotaban cuernos resplandecientes, y de la espalda surgían espolones parecidos, aunque atrofiados. Desconocemos de qué especie se trataba, pero cabe suponerle una fuerte sintonía con las ondas psiónicas."
 astral_rift.3205.desc.common.gestalt: "Recibimos otra comunicación:"
 astral_rift.3205.desc.common.default: "Volvimos a oír la voz de la alienígena por telepatía:"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
