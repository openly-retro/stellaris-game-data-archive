 pc_tundra_tile: "Tundra"
 pc_tundra_tile_desc: "Zimne, wietrzne stepy z ubogą roślinnością."
 pc_tropical_tile: "Teren tropikalny"
 pc_tropical_tile_desc: "Pokryty roślinnością obszar o ciepłym i wilgotnym klimacie."
 pc_ocean_tile: "Obszar oceaniczny"
 pc_ocean_tile_desc: "Odizolowane wyspy i archipelagi otoczone wielką masą wód."
 pc_arctic_tile: "Teren arktyczny"
 pc_arctic_tile_desc: "Obszar pokryty śniegiem i lodem, pozbawiony roślinności."
 pc_savannah_tile: "Step"
