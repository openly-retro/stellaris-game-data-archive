 resolution_category_galactic_institutions: "Institutions galactiques"
 resolution_category_term_limits: "Durée des mandats"
 resolution_galacticreforms_nominate_custodian: "Nomination à la custodie"
 resolution_galacticreforms_nominate_custodian_desc: "Lorsque des mesures drastiques doivent être prises, un membre du Conseil doit pouvoir se voir confier la charge de protéger la galaxie. La custodie ira donc de pair avec un ensemble de pouvoirs spéciaux, donc celui de proposer des résolutions nouvelles et réellement efficaces."
 nominate_custodian_requires_independence: "£trigger_no£ Pour exercer la custodie, nous devons être pleinement indépendants."
 nominate_custodian_not_crisis: "£trigger_no£ Exercer la custodie révélerait nos plans à l'ensemble de la galaxie..."
 nominate_other_custodian_requires_independence: "£trigger_no£ Un empire doit être pleinement indépendant pour exercer la custodie."
 nominate_other_custodian_not_crisis: "£trigger_no£ Cet empire ne souhaite pas accepter la proposition."
 resolution_custodian_form_empire: "Proclamation de l'Empire galactique"
 resolution_custodian_form_empire_desc: "En dépit des louables efforts de la custodie, la Communauté galactique est toujours minée par ses divisions intérieures. Pensons à tout ce qui pourrait être accompli si, enfin, la galaxie se trouvait unifiée sous des dirigeants forts. Une ère nouvelle de paix et de prospérité, sans précédents, est à notre portée."
 resolution_custodian_form_empire_tooltip: "La §YCommunauté galactique§! va devenir l'§YEmpire galactique§!.\n§RTous leurs membres vont quitter les fédérations existantes.\n\nLa §Y[Root.GetName]§! va devenir la §YSphère impériale§!, évoluer vers l'§Yautoritarisme§!, adopter un gouvernement de type §Yimpérial§! et perdre tous les §Ycivismes§! incompatibles.§!"
 resolution_custodian_form_empire_tooltip_machine: "La §YCommunauté galactique§! va devenir l'§YEmpire galactique§!.\n§RTous leurs membres vont quitter les fédérations existantes.§!\n\nLa §Y[Root.GetName]§! va devenir la §YMatrice impériale§!."
 resolution_custodian_form_empire_tooltip_hive: "La §YCommunauté galactique§! va devenir l'§YEmpire galactique§!.\n§RTous leurs membres vont quitter les fédérations existantes.§!\n\nLa §Y[Root.GetName]§! va devenir la §YConscience impériale§!."
 resolution_custodian_united_front: "Unicité"
 resolution_custodian_united_front_desc: "La menace à laquelle est confrontée la galaxie ne nous laisse guère le choix : soit nous sommes unis, ou nous disparaissons seuls. Nous devrions livrer bataille ensemble, en partageant nos informations sur l'ennemi et en laissant de côté nos vieilles rivalités."
 resolution_emperor_united_front: "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc: "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization: "Mobilisation galactique"
 resolution_custodian_galactic_mobilization_desc: "L'avenir de la galaxie est en péril. Des flottes de combat massives doivent être mobilisées au plus vite, même si cela implique de recruter de force des équipages de vaisseaux marchands civils."
 resolution_custodian_galactic_standard: "Standard galactique"
 resolution_custodian_galactic_standard_desc: "Le standard galactique est une langue nouvelle, spécifiquement pensée pour sa facilité d'usage pour tous les êtres conscients, quelle que soit leur physiologie. En introduisant une langue simple pour toutes les fonctions officielles de la Communauté galactique, nous pouvons ainsi espérer que toutes les erreurs de traduction seront évitées."
 resolution_custodian_anti_piracy: "Initiative anti-piraterie"
 resolution_custodian_anti_piracy_desc: "La piraterie spatiale, endémique, menace de saper la stabilité économique de l'ensemble de la galaxie. Par cette initiative, tous les membres de la Communauté seront formés à l'adoption de mesures efficaces contre les pirates, et des tentatives conjointes pour développer des tactiques de combat adaptées permettront de tirer parti du manque de discipline qui prévaut chez les pirates et maraudeurs."
 resolution_custodian_extend_custodianship: "Prolongation de la custodie"
 resolution_custodian_extend_custodianship_desc: "Rendre la galaxie meilleure est une tâche monumentale, qui est longue à mettre en oeuvre. L'actuelle custodie doit être prolongée d'un autre mandat pour que toute décision ait le temps de voir ses effets s'appliquer."
 resolution_custodian_extend_custodianship_tooltip: "Prolonge de §Y30 ans§! le mandat de l'actuelle §Ycustodie§!."
 resolution_custodian_perpetual_custodianship: "Custodie perpétuelle"
 resolution_custodian_perpetual_custodianship_desc: "La custode actuelle s'est avérée irremplaçable en tant que protectrice de la Communauté. Les nombreux services rendus à l'ensemble de la galaxie doivent se prolonger indéfiniment."
 resolution_custodian_perpetual_custodianship_tooltip: "Rend perpétuelle l'actuelle §Ycustodie§!."
 resolution_custodian_end_custodianship: "Fin à la custodie"
 resolution_custodian_end_custodianship_desc: "La Communauté galactique n'a plus besoin de custode. Par conséquent, la custodie devrait prendre fin immédiatement, même si la fin du mandat n'est pas atteinte."
 resolution_custodian_end_custodianship_tooltip: "La §Ycustodie§! prend fin avant le terme prévu."
 resolution_custodian_gdf: "Force de défense galactique"
 resolution_custodian_gdf_desc: "Afin de mieux protéger les membres de la Communauté, une force permanente multinationale placée sous le commandement unifié de la custodie galactique doit être établie."
 resolution_custodian_gdf_2: "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf: "Expansion de la FDG"
 resolution_custodian_expand_gdf_desc: "La Force de défense galactique doit être grandement renforcée si nous voulons qu'elle puisse faire face aux missions toujours plus importantes et nombreuses qui lui sont confiées."
 resolution_custodian_disband_gdf: "Démantèlement de la FDG"
 resolution_custodian_disband_gdf_desc: "La Force de défense galactique a atteint les objectifs qui lui étaient fixés. Elle peut désormais être démobilisée."
 resolution_custodian_ina: "Agence de navigation interstellaire"
 resolution_custodian_ina_desc: "L'ANI permettra d'imposer des normes et pratiques standardisées recommandées concernant le voyage spatial, tout en veillant au maintien d'une base de données colossale où sera mentionné chaque danger connu dans les systèmes de l'espace communautaire."
 resolution_custodian_disband_ina: "Démanteler l'Agence de navigation interstellaire"
 resolution_custodian_disband_ina_desc: "L'ANI est aussi inefficace que coûteuse. On ne peut plus trouver le moindre argument pour justifier sa perpétuation."
 resolution_custodian_gto: "Organisation galactique du commerce"
 resolution_custodian_gto_desc: "L'OGC doit devenir l'instance destinée à imposer les standards en matière de commerce et à gérer les différends."
 resolution_custodian_disband_gto: "Démanteler l'Organisation galactique du commerce"
 resolution_custodian_disband_gto_desc: "Les ingérences constantes de l'OGC doivent prendre fin. De toute manière, le commerce trouve toujours le moyen de se réguler par lui-même."
 resolution_custodian_galpol: "Galpol"
 resolution_custodian_galpol_desc: "La création de l'Organisation galactique de police criminelle permettra aux services de police de coopérer à l'échelle de l'ensemble de la galaxie."
 resolution_custodian_disband_galpol: "Démanteler Galpol"
 resolution_custodian_disband_galpol_desc: "Galpol ne doit en aucun cas être autorisée à devenir la « police secrète » des élites dirigeantes de la Communauté galactique. Elle doit être démantelée."
 resolution_category_emperor_imperial_institutions: "Institutions impériales"
 resolution_emperor_imperial_armada: "Flotte impériale"
 resolution_emperor_imperial_armada_desc: "Avec des recrues venues de l'ensemble de l'Empire, la Flotte impériale sera la plus puissante que la galaxie ait jamais vue."
 resolution_emperor_expand_ia: "Expansion de la Flotte impériale"
 resolution_emperor_expand_ia_desc: "Pour assurer la plus grande gloire de l'Empire, sa flotte doit être renforcée."
 resolution_emperor_imperial_legions: "Légions impériales"
 resolution_emperor_imperial_legions_desc: "Il n'y a plus grand honneur que servir la galaxie en tant que légionnaire impérial. Constituées de l'élite des recrues militaires issues de tout l'Empire, les Légions sont entraînées et conditionnées pour constituer une force de combat au sol fanatiquement loyale."
 resolution_emperor_isd: "Directoire de la Sécurité impériale"
 resolution_emperor_isd_desc: "Paix, ordre et stabilité. Voilà les principes mêmes sur lesquels repose l'Empire galactique depuis sa fondation. Le DSI permettra de traquer les criminels, les terroristes et les séditieux, où qu'ils se tapissent."
 resolution_emperor_itc: "Compagnie commerciale impériale"
 resolution_emperor_itc_desc: "Grâce à une charte impériale, la CCI doit pouvoir mener ses affaires, son conseil d'administration étant sous autorité directe de Sa Majesté Impériale."
 resolution_category_imperial_council: "Conseil impérial"
 resolution_emperor_trial_of_advancement: "$casus_belli_cb_trial_of_advancement$"
 resolution_emperor_trial_of_advancement_desc: "À moins qu'ils ne soient considérés comme inaliénables, il devrait être possible de défier les membres du Conseil impérial pour s'emparer de leurs sièges lors de l'ordalie. Complaisants et doucereux doivent être chassés des classes dirigeantes de l'Empire."
 resolution_emperor_trial_of_advancement_tooltip: "Alloue le casus belli §Y$casus_belli_cb_trial_of_advancement$§! contre les membres du Conseil impérial."
 resolution_emperor_by_appointment: "Nomination"
 resolution_emperor_by_appointment_desc: "Les membres du Conseil impérial doivent servir selon le bon vouloir de Sa Majesté Impériale, qui doit être libre de choisir parmi tous ses loyaux sujets ceux les plus à même de La servir."
 resolution_emperor_by_appointment_tooltip: "L'Empereur est libre de distribuer les sièges au Conseil impérial selon son bon vouloir."
 resolution_emperor_by_election: "Élection"
 resolution_emperor_by_election_desc: "Comme c'était le cas dans l'ancienne Communauté galactique, les membres du Conseil impérial devraient être élus selon le poids de leur vote."
 resolution_emperor_by_election_tooltip: "L'appartenance au Conseil impérial est déterminée par des élections dépendant du £diplo_weight£§Ypoids diplomatique§!."
 resolution_emperor_ina: "Agence de navigation impériale"
 resolution_emperor_ina_desc: "L'ANI permettra d'imposer des normes et pratiques standardisées recommandées concernant le voyage spatial, tout en veillant au maintien d'une base de données colossale où sera mentionné chaque danger connu dans les systèmes de l'espace impérial galactique."
