 NAME_Astrocreator_Azaryn: "Azaryn, a Criadora de Astros"
 NAME_Astrocreator_Azaryn_plural: "Azaryn, a Criadora de Astros"
 astrocreator_azaryn_backstory: "Azaryn respeita todas as formas de vida, e busca redenção por erros do passado."
 azaryn_dome: "Nave-Redoma"
 azaryn_dome_plural: "$azaryn_dome$"
 azaryn_dome_key: ""
 azaryn_action_activity_key: "A caminho para terraformar $PLANET_NAME|Y$"
 NAME_Azaryn_Dome: "O Viveiro"
 SHIP_AZARYN_TERRAFORM: "Iniciador de Núcleos de Terraformação"
 SHIP_AZARYN_TERRAFORM_DESC: "O Viveiro está vinculado intrinsecamente às funções dos Núcleos de Terraformação de $NAME_Astrocreator_Azaryn$."
 azaryn_ship_button: "§HUsar Núcleo de Terraformação§!\nInicia a conversão de um planeta-alvo em um §Y$pc_gaia$§!. É eficaz na maioria dos mundos habitáveis, incluindo mundos do tipo §Y$pc_barren$§!.\n\n§RConsome um Núcleo de Terraformação de §Y$NAME_Astrocreator_Azaryn$§! a cada uso.§!\nNúcleos restantes: §Y[fleet.leader.azaryn_nuclei_variable]§!\n\nCusto: £energy£ §Y10000§!\nTempo: £resource_time£ §Y3600§! dias\n$tt$ £resource_time£ §Y9000§! dias se for §Y$pc_barren$§!"
 azaryn_ship_terraforming: "Terraformação em Curso"
