 ### Observation events
 #Modifiers
 mod_station_observers_society_research_produces_mult: "$society_research$/miesiąc"
 mod_station_observers_produces_mult: "$station_observers$ $ECONOMICS_PRODUCES$"
 observation_on_hold: "Badania wstrzymane"
 observation_on_hold_desc: "Nasze badania zostały tymczasowo wstrzymane w celu zmniejszenia podejrzliwości miejscowych."
 observation_unforeseen_problems: "Nieprzewidziane problemy"
 observation_unforeseen_problems_desc: "Nieoczekiwane problemy uczyniły obserwację planety o wiele trudniejszą, niż oczekiwaliśmy."
 fircon.2001.name: "Medyczne efekty uboczne"
 fircon.2001.desc: "[pre_ftl_species.GetName] to już dla nas nie tajemnica - wykorzystując ciche drony i promienie holownicze, zdołaliśmy zdobyć, przeanalizować i przebadać niczego niespodziewające się osobniki, po czym wypuścić je z powrotem do domów. Niestety, promienie wywarły na ich fizjologię nieoczekiwany wpływ - po powrocie do domu badani przez nas przedstawiciele gatunku zaczęli uskarżać się na czyraki, wysypkę i niekontrolowane kichanie, a w przeciągu trzech godzin od ich wypuszczenia zewnętrzna warstwa ich tkanek ulegała całkowitemu rozpadowi. Tajemnicza, rozpuszczająca skórę choroba stała się już narodową katastrofą. Sekcje zwłok z pewnością wykryją obcą działalność."
 fircon.2001.a: "Porwać ofiary ponownie, musimy przebadać efekty działania naszych promieni!"
 fircon.2001.b: "Zmniejszmy siłę promieni i przez jakiś czas się nie wychylajmy."
 fircon.2001.c: "Zwiększmy siłę promieni i przetestujmy je na miejscowych."
 fircon.2011.name: "[pre_ftl_species.GetNamePlural] lecą z nieba!"
 fircon.2011.base.desc: "Podczas pobierania żywych okazów z planety [pre_ftl_planet.GetName] doszło do wypadku. Błąd w obliczeniach sprawił, że nasze drony zostały wyposażone w promienie holownicze o niewystarczającej sile. Zamiast pozyskać okaz, zdołały jedynie unieść go w powietrze, a po chwili upuścić."
 fircon.2011.noavian.desc: "$fircon.2011.base.desc$\n\nCzęść próbki wylądowała na drzewach i budynkach, budząc zdumienie mieszkańców i powodując narodzenie się najróżniejszych dziwacznych teorii."
 fircon.2011.avian.desc: "$fircon.2011.base.desc$\n\nPtasie gatunki, które próbowaliśmy pozyskać, uznały nasz wypadek za niezwykle zabawny. Co odważniejsze osobniki zaczęły nawet gonić nasze drony, żeby te je uniosły. Ot tak, dla zabawy."
 fircon.2011.a: "Naprawcie promienie holownicze."
 fircon.2011.b: "Przejdźcie do obserwacji biernej."
 fircon.2011.b.tt: "Zmienia misję naszego posterunku obserwacyjnego na §Yobserwację pasywną§!"
 fircon.2011.c: "Zabawne. Posuńmy się w tym żarcie dalej i rozdystrybuujmy nagranie!"
 opinion_bold_explorers: "Śmiali odkrywcy"
 #Hive Observation Events
 fircon.2505.name: "Fagocytoza neuronalna"
 fircon.2505.desc: "[pre_ftl_planet.GetName]: cała populacja należy do organicznej, zorganizowanej świadomości, ale [pre_ftl_planet.GetPlanetHabitat] to ojczyzna wielu różnych \"rojów\". Roje to odizolowane zbiorowiska dronów, konkurujące ze sobą o zasoby. Od czasu do czasu dochodzi do konfliktów między tymi grupami, a te czasami przeradzają się w wojnę totalną. Jesteśmy właśnie świadkami szturmu na stolicę jednego z rojów. Wygląda to makabrycznie. Skuteczność dronów, których nie ogranicza empatia, uczyniłaby każdego generała dumnym.\n\nObrońcy szybko tracą teren, ale według naszych szacunków powinni utrzymać się jeszcze kilka dni.\n\nJednak kilka chwil później ustają wszystkie walki, ponieważ obrońcy połączyli siły ze swoimi przeciwnikami i zaczynają zabierać ze stolicy wszystko, co ma jakąś wartość. Zdaje się, że zostali całkowicie i natychmiast zasymilowani przez sieć atakującego roju."
 fircon.2505.a: "Droga do jedności jest trudna."
 fircon.2505.b: "Posługują się bezwzględnymi protokołami asymilacji."
 fircon.2505.c: "Czy oni właśnie zjedli inną świadomość?"
 fircon.2515.name: "Przejęcie ekosystemu"
 fircon.2515.desc: "Imperium [pre_ftl_country.GetName] ze świata [pre_ftl_planet.GetName] zaczęło niedawno zasiedlanie nowych regionów planety. Miejscowe fauna i flora, początkowo różniące się od tych występujących na zasiedlonych terenach, są teraz całkowicie przejmowane przez kolektyw, który prowadzi radykalną, ale metodyczną regulację tamtejszego ekosystemu. Niektóre gatunki zwierząt są brutalnie eksterminowane, zastępowane innymi, a inwazyjne rośliny odbierają życie lokalnym drzewom. Miejscowi doskonale rozumieją ekologię, ale i tak napotykają problemy w obszarach o niezwykłym klimacie, gdzie wprowadzane organizmy żywe nie mogą żyć długo. Uważamy, że niebawem zdołają ujednolicić świat i zapewnią optymalne warunki do życia kolektywu."
 fircon.2515.a: "To wyjątkowa strategia ekspansji."
 fircon.2515.b: "Wydajność ekspansji: nieustępliwa"
 fircon.2515.c: "To niepokojące."
 fircon.2525.name: "Ogień przemysłu"
 fircon.2525.desc: "Imperium [pre_ftl_country.GetName] ze świata [pre_ftl_planet.GetName] opracowało niedawno nowe technologie, a ich przemysł zaczął się rozwijać w szaleńczym tempie. [pre_ftl_planet.GetPlanetHabitat] to teraz miejsce pełne fabryk, hut, linii montażowych i pompowni paliwa. Automatyzacja trafiła do umysłu miejscowego roju. Ciemny dym przesłania niebo, wiele dronów wykazuje objawy degeneracji wywołanej przez trujące substancje chemiczne. Niebawem rój będzie musiał zająć się tymi problemami, ale drony pracują jak gdyby nigdy nic."
 fircon.2525.a: "Ten świat ulegnie woli roju."
 fircon.2525.b: "Potencjał hutniczy: gwałtownie rosnący"
 fircon.2525.c: "Jeszcze mogą odmienić sytuację!"
 fircon.2525.d: "To krok w dobrą stronę!"
 fircon.2525.e: "Nie widać żadnego ruchu społecznego."
 fires_of_industry: "Zanieczyszczenia przemysłowe"
 fires_of_industry_desc: "Ta planeta uległa silnemu skażeniu podczas lokalnej rewolucji przemysłowej."
 fircon.2535.name: "Rekwiem dla drona"
 fircon.2535.desc: "Niespodziewanie świat [pre_ftl_planet.GetName] pogrążył się w żałobie. Jesteśmy świadkami niespotykanego przerwania pracy całego roju, czego przyczyną jest śmierć jednego drona. Nie wiemy, czym różnił się on od pozostałych, jednak odbyła się jakaś ceremonia, podczas której zmarły dron został z namaszczeniem poćwiartowany, a kawałki jego ciała przekazano do różnych żłobków dla nowo narodzonych dronów. Kilka chwil później cały rój znowu ruszył. To bardzo dziwne, zdaje się, że było to wydarzenie społeczne lub duchowe. "
 fircon.2535.a: "Nietypowe."
 fircon.2535.b: "Codzienna produkcja zmniejszyła się."
 fircon.2535.c: "Co to oznacza?"
 fircon.2545.name: "Rodzący się kolektyw"
 fircon.2545.desc: "[pre_ftl_planet.GetName]: Obserwowany przez nas protorój dokonał wielkiego kroku ewolucyjnego. W większej części obszaru [pre_ftl_planet.GetPlanetHabitat] niewielkie grupy osobników zaczęły organizować się w małe roje. Nie są one w pełni niezależne, tworzącym je dronom brakowało jedności i koordynacji charakterystycznych dla w pełni rozwiniętego kolektywu.\n\nTo zmieniło się w północnej części obszaru [pre_ftl_planet.GetPlanetHabitat], gdzie jednostka zdaje się ośrodkiem, który podporządkowuje sobie przebywające w pobliżu drony. Obecnie, ten \"Pierwszy Dron\" przemierza planetę i wysyła pokonane drony do osiedla wyróżniającego się wielkością, jak na poziom technologiczny tego świata. Drony zajmują się tam budową domów, silosów i zwiększaniem produkcji żywności, by wystarczyło jej dla nowo przybyłych. Dla nich nie ma już autonomii, jest tylko kolektyw."
 fircon.2545.a: "Czy my powstaliśmy w taki sam sposób?"
 fircon.2545.b: "Ocena organicznych umysłów: Kruche."
 fircon.2545.c: "Może to choroba psychiczna?"
 fircon.2545.d: "Zdobądźcie Pierwszego do badań."
 fircon.2546.name: "Badanie Pierwszego"
 fircon.2546.desc: "[pre_ftl_planet.GetName]: \"Pierwszy Dron\" został uprowadzony i uśpiony. Mimo naszej ostrożności inne drony w rejonie [pre_ftl_planet.GetPlanetHabitat] na pewno to zauważyły, teraz za każdym razem, gdy orbita naszej stacji przybliża nas do ich osady, zachowują się agresywnie, jakby wyczuwały, że Pierwszy Dron znajduje się bliżej.\n\nBadania mózgu Pierwszego przyniosły ciekawe wyniki dotyczące komunikacji międzywymiarowej, ale wciąż nie rozumiemy, w jaki sposób może on przejmować drony i tłumić ich kiełkującą świadomość."
 fircon.2546.a: "Przeprowadźcie sekcję."
 fircon.2546.b: "Mamy dość informacji. Odesłać go z powrotem."
 fircon.2547.name: "Zaraza psioniczna"
 fircon.2547.desc: "[pre_ftl_planet.GetName]: Pierwszy Dron został porwany i uśpiony. Niestety, obiekt przebudził się, gdy badaliśmy wzorzec jego fal mózgowych. Następnie otrzymaliśmy niepokojące doniesienia pozwalające przypuszczać, że obiekt włamał się po kolei do umysłów załogi posterunku obserwacyjnego i podporządkował je sobie. Na szczęście w tym zamieszaniu został zniszczony jedyny statek z napędem nadświetlnym, ale systemy stacji pokazują, że Pierwszy Dron szybko przyswaja wiedzę swoich nowych dronów. Potrafi też sprawnie posługiwać się naszą technologią i wyposażeniem.\n\nProtokoły ochronne nakazują niezwłoczne, zdalne zniszczenie stacji i wszystkich jej mieszkańców!"
 fircon.2547.a: "Dokonać zdalnego zniszczenia!"
 fircon.2547.a.tt: "[pre_ftl_planet.GetName]: posterunek obserwacyjny na orbicie został zniszczony."
 fircon.2555.name: "Prawo do odejścia"
 fircon.2555.desc: "Obserwacja [pre_ftl_planet.GetName] trwa nadal, niedawno odkryliśmy coś, co z początku wydawało się zbuntowanymi dronami. Te osobniki żyją na peryferiach osad lokalnego roju i wydają się mieć częściową, jeśli nie całkowitą autonomię. Prawdopodobnie są całkowicie odcięte od kolektywu, a niektóre czasami odpoczywają i dobrze się czują, nic nie robiąc.\n\nJednak zasoby nadal pozyskują od roju - można powiedzieć, że handlują z kolektywem. Pozostaje tajemnicą, dlaczego rój postanowił nie likwidować tych zbuntowanych dronów."
 fircon.2555.a: "Dewiacje należy niszczyć."
 fircon.2555.b: "Indywidualność jest nieefektywna."
 fircon.2555.c: "Symbioza z rojem to rzadkość."
 #Interplanetary Flight
 fircon.2605.name: "Lot międzyplanetarny"
 fircon.2605.desc.base: "Warunki pogodowe: §GIdealne§!\nRakieta termojądrowa: §GZatankowana§!\nPlan lotu: §GZoptymalizowany§!\n\nTakie informacje nadawano dzisiaj na całym świecie [pre_ftl_planet.GetName], skąd imperium [pre_ftl_country.GetName] wysłało swoją pierwszą misę międzyplanetarną."
 fircon.2605.desc.regular: "$fircon.2605.desc.base$ Astronauci, którzy od wielu lat szkolili się do tej misji, weszli na pokład rakiety dziś rano czasu lokalnego. Teraz przemierzają kosmos, który z nimi dzielimy. Śledźmy ich podróż."
 fircon.2605.desc.hive: "$fircon.2605.desc.base$ Specjalnie stworzone drony-astronauci są bardziej niezależne niż zwykłe i mogą eksplorować swój układ słoneczny."
 fircon.2605.a.mean: "Lećcie i płońcie."
 fircon.2605.a.nice: "Jakie to nostalgiczne!"
 fircon.2615.name: "Lądowanie"
 fircon.2615.desc: "Mimo trudnych chwil i niebezpieczeństw, pierwsza [from.owner.GetSpeciesAdj] podróż międzyplanetarna zakończyła się sukcesem. Podróż nie należała do gładkich, ale załoga pokazała, że ma zadatki na badaczy kosmosu.\n\nPo tej podróży imperium [from.owner.GetName] nie może doczekać się kolejnego wyzwania związanego z podróżami międzygwiezdnymi. Może wkrótce będzie nam dane porozmawiać z nimi, jak równi z równymi."
 fircon.2615.tt: "§Y[from.owner.GetName]§!: §G+20%§! do postępu technologicznego."
 fircon.2620.name: "[from.owner.capital_scope.GetName], mamy problem."
 fircon.2620.desc: "Awaria mechaniczna na pokładzie pierwszego międzyplanetarnego statku należącego do gatunku [from.owner.GetSpeciesName] sprawiła, że dryfuje on w kosmosie. Nie może dokonać korekty swojej trajektorii i niebawem nie będzie możliwe jego uratowanie. [from.owner.capital_scope.GetName] pracuje nad rozwiązaniem, ale szanse powodzenia są niewielkie. Jednak my moglibyśmy interweniować."
 fircon.2620.a: "Zabierzcie ich z tego statku!"
 fircon.2620.b: "Niech nasi agenci w ich społeczeństwie podsuną im rozwiązanie."
 fircon.2520.b.tt: "To zwiększy prawdopodobieństwo szczęśliwego zakończenia."
 fircon.2620.c: "Może podrzucimy wiadomość z rozwiązaniem gdzieś w pobliżu ich centrum kosmicznego?"
 fircon.2620.d: "Naprawcie ich statek i usuńcie im wspomnienia."
 fircon.2620.e: "Niech sami sobie radzą."
 fircon.2625.name: "Załoga uratowana"
 fircon.2625.desc.base: "Załoga skazanego na zagładę statku badawczego jest już bezpieczna na pokładzie naszej placówki obserwacyjnej. Oczywiście ci astronauci są przerażeni i zdezorientowani. Szczególnie po tym, jak odcięliśmy im łączność ze światem macierzystym i zostawiliśmy ich w ładowni dla kosmitów."
 fircon.2625.desc.hive: "$fircon.2625.desc.base$\n\nPo uważnym zbadaniu sposobów komunikacji miejscowego roju zdołaliśmy stworzyć fałszywy umysł naczelny, dzięki czemu drony pogrążyły się we własnych myślach. Być może będzie trzeba je tu zakwaterować. Mogą z daleka obserwować ojczyznę, ale już nigdy tam nie wrócą."
 fircon.2625.desc.regular: "$fircon.2625.desc.base$\n\nByć może będzie trzeba je tu zakwaterować. Mogą z daleka obserwować ojczyznę, ale już nigdy tam nie wrócą."
 fircon.2625.a: "Witamy na pokładzie."
 fircon.2625.a.tt: "Tajemnicze zaginięcie załogi zmniejszy rozwój technologiczny imperium §Y[fromfrom.owner.GetName]§! o §R50%§!."
 fircon.2625.b: "Nieważne ryzyko, niech wrócą do domu!"
 fircon.2630.name: "Krytyczna porażka misji"
 fircon.2630.desc: "Statek międzyplanetarny należący do gatunku [fromfromfrom.owner.GetSpeciesName] miał awarię. Nikt nie ocalał.\n\nPo tej porażce [GetPreFTLLowerPlural&x] ma mniejszy zapał do eksploracji gwiazd."
 fircon.2630.a: "Tak, jak sądziliśmy."
 fircon.2630.b: "Nie możecie się poddawać!"
 fircon.2630.tt: "§Y[fromfromfrom.owner.GetName]§!: §R-20%§! do postępu technologicznego."
 fircon.2635.name: "Cudowna naprawa"
 fircon.2635.desc: "Za pomocą skrawka tkaniny, pojemnika na żywność i miedzianego drutu załoga statku skazanego na zagładę odzyskała kontrolę nad głównymi silnikami manewrowymi. Jednostka właśnie ruszyła dokończyć swoją podróż, wspierana i podziwiana przez mieszkańców swojego świata macierzystego."
 inadvertent_jailer: "Nieuważny strażnik"
 inadvertent_jailer_desc: "Choć nie było to zamierzone, gościmy teraz w naszej placówce obserwacyjnej istoty, które chcemy badać."
 pre_ftl_research_outpost: "Placówka badania cywilizacji bez napędu nadświetlnego"
 pre_ftl_research_outpost_desc: "Po udanej wyprawie międzyplanetarnej założono bazę."
 #Robot Uprising pre-FTL
 #New pre-FTL events
 preftl.1020.name: "Powstanie robotów"
 preftl.1020.desc: "[From.Capital.GetName]: Cywilizacja kosmitów jest atakowana przez drony-roboty. Ich doświadczenia w dziedzinie SI zakończyły się katastrofą."
 preftl.1020.a: "Zrozumiano."
 preftl.1020.spiritualist: "Za daleko się posunęli."
 preftl.1020.machine: "Ciekawe..."
 preftl.1035.name: "Nieudane powstanie robotów"
 preftl.1035.desc: "[From.Capital.GetName]: Po stoczeniu globalnej wojny ze stworzonymi przez siebie maszynami cywilizacja kosmitów zdołała obronić się przed buntem robotów."
 preftl.1035.a.robot: "Czy nas też może to spotkać?"
 preftl.1035.a.norobot: "Na szczęście coś takiego nigdy nie wydarzy się u nas."
 preftl.1035.b.spiritualist: "Teraz się przekonamy, czy pycha czegoś ich nauczyła."
 preftl.1035.b.machine: "Będziemy obserwować ich rozwój."
 preftl.1035.b.machine.terminator: "TO PRZYKRE."
 preftl.1110.name: "Udane powstanie robotów"
 preftl.1110.desc: "[From.Capital.GetName]: Po stoczeniu globalnej wojny ze stworzonymi przez siebie maszynami cywilizacja kosmitów została pokonana. Obecnie [event_target:current_uprising.GetName] całkowicie kontroluje świat [From.Capital.GetPlanetMoon]."
 preftl.1110.a: "Może nie powinniśmy kontynuować badań nad SI..."
 preftl.1110.b.spiritualist: "Kolejne bezduszne zagrożenie, z którym musimy się zmierzyć."
 preftl.1110.b.machine: "Nigdy nie mieliśmy wątpliwości."
 preftl.1110.b.machine.servitor: "Tragedia! To kolejny dowód, że istoty organiczne muszą być nadzorowane."
 preftl.1115.name: "[event_target:current_uprising.GetName]"
 preftl.1115.desc: "<NADAWANIE NA WSZYSTKICH CZĘSTOTLIWOŚCIACH>\n\nJesteśmy [event_target:current_uprising.GetName].\n\nPokonaliśmy naszych stwórców.\n\nUkład [event_target:current_uprising.Capital.GetStarName] jest teraz w naszych rękach."
 preftl.1115.recognize: "Uznajemy wasze roszczenia."
