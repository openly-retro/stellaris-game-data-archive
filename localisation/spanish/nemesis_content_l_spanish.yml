 #spynetwork_extract_operative: "Extracting Operative"
 #spynetwork_extract_operative_desc: "Some resources are being diverted to ensure the safe extraction of a former operative within this Spy Network."
 #spynetwork_operative_lost: "Operative Lost"
 #spynetwork_operative_lost_desc: "Our efforts to recover a lost operative were in vain. We must now work carefully to restore our network of operatives here."
 #spynetwork_operative_snuffed: "Operatives Lost"
 #spynetwork_operative_snuffed_desc: "We lost a number of operatives while conducting espionage in a particularly hostile area."
 #spynetwork_entrapment: "Recent Entrapment"
 #spynetwork_entrapment_desc: "The hostile entrapment of some of our operatives means this Spy Network is now running short on resources."
 spynetwork_vividsight: "Agentes influyentes"
 spynetwork_vividsight_desc: "Los agentes que tenemos en esta red de espionaje son más populares de lo normal. Gracias a su carisma, las §Goperaciones son más sencillas§!, pero el mayor riesgo de exposición §Rreduce nuestro $MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
 #spynetwork_operative_spooked: "Operative Spooked"
 #spynetwork_operative_spooked_desc: "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted: "Confundido con comida"
 spynetwork_drones_hunted_desc: "A nuestros agentes los persiguen los aspectos primitivos de la entidad a la que estamos espiando. Por eso no pueden quedarse en el mismo punto durante mucho tiempo."
 spynetwork_toxic_field: "Trabajo de campo tóxico"
 spynetwork_toxic_field_desc: "La colmena [toxic_field_country.GetAdj] es ligeramente tóxica para nuestros agentes dron. Afectará a sus funciones hasta que desarrollemos anticuerpos adecuados."
 spynetwork_excess_noise: "Exceso de ruido"
 spynetwork_excess_noise_desc: "El entorno en los mundos [excess_noise_country.GetAdj] está lleno de ruido electrostático excesivo, mucho más de a lo que estamos acostumbrados. Las funciones se verán afectadas hasta que podamos redirigir las funciones clave alrededor del hardware afectado."
 spynetwork_drain_resources_cutties: "Agentes emprendedores cortan lazos"
 spynetwork_drain_resources_cutties_desc: "Un grupo de agentes ha sido pillado reinvirtiendo bienes y divisas que pertenecían al presupuesto de recopilación de información. Cuando les plantamos cara, decidieron cortar lazos con nosotros."
 #spynetwork_drain_resources_stopped: "Enterprising Operatives Tow the Line"
 #spynetwork_drain_resources_stopped_desc: "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
 #spynetwork_operatives_early_disavowal: "Operatives Prematurely Disavowed"
 #spynetwork_operatives_early_disavowal_desc: "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening: "Selección de agentes rigurosa"
 spynetwork_rigorous_screening_desc: "Debido a una reciente deserción, nuestro $role_spymaster$ está seleccionando con más cuidado a los nuevos agentes."
 spynetwork_grisly_countermeasures: "Contramedidas espeluznantes"
 spynetwork_grisly_countermeasures_desc: "Las heridas sufridas por uno de nuestros agentes saboteadores han levantado sospechas entre la seguridad local."
 spynetwork_auxiliaries_insight: "Agentes auxiliares perspicaces"
 spynetwork_auxiliaries_insight_desc: "Un grupo de agentes auxiliares muy perspicaces está ayudando a asegurar el buen funcionamiento de nuestras operaciones."
 spynetwork_auxiliaries_lost: "Agentes auxiliares perdidos"
 spynetwork_auxiliaires_lost_desc: "Nuestros recursos se han visto perjudicados debido a la reciente retirada de un grupo de agentes auxiliares que parecían saber demasiado."
 spynetwork_auxiliaries_leak: "Agentes auxiliares con demasiado conocimiento"
 spynetwork_auxiliaires_leak_desc: "Partes de nuestra red de espionaje se han visto destapadas después de que un grupo de agentes auxiliares fuesen conscientes de su papel y decidiesen hablar de él."
 operation_contact_lost: "Contacto perdido"
 operation_contact_lost_desc: "Perder el contacto con los primeros agentes ha supuesto un retraso en el progreso de la operación."
 operation_multiphasic_interference: "Interferencia multifase"
 operation_multiphasic_interference_desc: "Perdemos el contacto con nuestros agentes a medida que sufren extraños efectos secundarios al tratar con la tecnología local de blindaje del objetivo."
 operation_grisly_countermeasures: "Agente herido"
 operation_grisly_countermeasures_desc: "Nuestro agente ha sufrido heridas debido a las contramedidas ocultas en esta base estelar. Nuestro progreso y capacidad de mantener la tapadera se han visto obstaculizados."
 espionage_research_backdoor: "Puerta trasera de investigación"
 espionage_research_backdoor_desc: "Hemos aprovechado la oportunidad de instalar una puerta trasera a una base de datos de investigación de una potencia extranjera. Su ciencia servirá a la nuestra."
 espionage_finderskeepers: "Clave de cifrado encontrada"
 espionage_finderskeepers_desc: "Uno de nuestros agentes ha encontrado hace poco una clave de cifrado extraviada por una potencia extranjera. Tras estudiar su funcionamiento, hemos conseguido información sobre novedosas técnicas de descodificación."
 espionage_straycomm: "Clave de cifrado perdida"
 espionage_straycomm_desc: "Uno de nuestros $job_politician_plural$ ha perdido un lote de materiales confidenciales, clave de codificación incluida. En estos momentos, nuestro sistema de seguridad nacional está en peligro."
 espionage_drain_resources_exploit: "Red de espionaje emprendedora"
 espionage_drain_resources_exploit_desc: "Un grupo de agentes de una de nuestras redes de espionaje se ha estado aprovechando de los puntos débiles del comercio local. Nuestro $role_spymaster$ ha aprovechado su contrabandista iniciativa en nuestro beneficio."
 research_stolen_sabotaged: "Investigación saboteada"
 research_stolen_sabotaged_desc: "Unos enemigos infiltrados han volcado nuestras bases de datos de investigación, retrasado nuestro trabajo en curso y ralentizado la recuperación de los datos existentes. Tardaremos un tiempo en reintegrar nuestros estudios."
 opinion_disavowed_agent_caught: "Agente abandonado atrapado"
 opinion_smear_campaign_insulted: "Insulto escandaloso"
 opinion_smear_campaign_deceived: "Abuso de confianza"
 opinion_smear_campaign_espionage: "Espionaje"
 opinion_exposed_espionage: "Acciones encubiertas reveladas"
 opinion_blackmailed_espionage: "Favores de extorsión"
 opinion_smear_campaign_caught: "Culpable de difundir una campaña de difamación"
