 #Farming
 tech_hydroponics: "수경 재배 농업"
 tech_hydroponics_desc: "통제된 환경에서의 수경 재배 농업을 통해 일반적으로 농업이 불가능한 기후에서도 작물을 생산할 수 있습니다."
 tech_industrial_farming: "산업형 농업"
 tech_industrial_farming_desc: "대규모 산업형 농장에서 영양소가 풍부한 작물을 생산해, 문명의 인구 성장 속도를 크게 늘릴 수 있습니다."
 tech_eco_simulation: "생태 시뮬레이션"
 tech_eco_simulation_desc: "정교한 컴퓨터 시뮬레이션을 통해 다양한 환경과 기상 패턴을 모의 분석하면, 농업 기술을 더욱 개선하고 작물 생산량에 대한 예측력을 높일 수 있습니다."
 tech_gene_crops: "유전자 작물"
 tech_gene_crops_desc: "고도의 유전 공학을 통해 작물 생산량을 확대하고, 작물의 맛과 영양 수준을 개량할 수 있습니다."
 tech_nano_vitality_crops: "나노 활력 작물"
 tech_nano_vitality_crops_desc: "작물 가닥에 소량의 나노머신을 주입해 질긴 생명력을 가진 작물을 개발하고, 식물의 생애에 걸쳐 화학 조성을 조절하고 변경할 수 있습니다."
 #tech_pure_seed_farming: "Pure-seed Farming"
 #tech_pure_seed_farming_desc: ""
 tech_nutrient_replication: "영양소 복제"
 tech_nutrient_replication_desc: "합성을 통해 작물을 복제할 경우, 소량의 작물을 생산하기 위해 막대한 양의 폐기물이 필요합니다. 하지만 농업 생산량 자체는 크게 증가하는 효과가 있습니다."
 #Resources
 tech_engos_vapor: "엔고스 증기 정제"
 tech_engos_vapor_desc: "엔고스 증기는 어떤 형태의 생명체든, 그 적응과 진화를 촉진하는 천연 자극제입니다. 또한 에너지형 무기의 전도체로서도 뛰어난 성능을 자랑합니다."
 tech_pitharan_dust: "피타란 분진 정제"
 tech_pitharan_dust_desc: "피타란 분진은 일부 행성에서 발견되는 천연 자극제입니다. 대부분의 종족에게는 진정 효과를 보이지만, 적대적 개체를 비폭력적으로 제압하는 데에도 쓸 수 있습니다."
 tech_mine_zro: "즈로 증류"
 tech_mine_zro_desc: "즈로는 극도로 희귀한 에어로졸 형태의 외계 입자입니다. 운석 충돌로 인해 많은 행성에 매장되었지만, 즈로가 어디에서 기원한 것인지는 수수께끼로 남아있습니다. 사이오닉 재능을 타고난 자가 섭취한다면, 즈로는 사이오닉 능력을 향상시키는 아주 강력하면서도 중독성 있는 약물로 작용할 것입니다."
 #Biolab and Colonization
 tech_society_1: "생물 다양성 연구"
 tech_society_1_desc: "우리 행성에 나타나는 다양한 생명체를 연구하면, 우리 자신과 주변의 생명체를 더욱 잘 이해할 수 있습니다."
 tech_society_2: "외계 생물학"
 tech_society_2_desc: "다른 행성과 그 밖의 공간에서 발생하는 생명체를 연구하면, 기존의 지식 범위를 넘어 생물 현상의 근본적 측면을 파악할 수 있습니다."
 tech_society_3: "생명의 비밀"
 tech_society_3_desc: "다양한 생명체를 연구하면, 모든 생명체의 근원이 되는 공통 기반이자 생명체를 이루는 근본적인 구성 요소를 발견할 수 있습니다."
 tech_alien_life_studies: "외계학"
 tech_alien_life_studies_desc: "다른 행성의 동물상을 연구해 외계 생물의 습성을 파악하면, 적대적인 개체를 식별하고 길들일 수 있습니다."
 tech_xeno_zoo: "외계종 동물원"
 tech_xeno_zoo_desc: "다양한 외계 생명체를 연구하고 각 생물을 가둘 경우 발생할 수 있는 잠재적 위험을 명확히 파악하면, 살아있는 개체를 수집해 전시할 수 있을 것입니다."
 tech_colonization_1: "신세계 프로토콜"
 tech_colonization_1_desc: "행성 식민지 건설에 필요한 자원과 장비를 산정하면, 기나긴 우주여행에서 살아남아 새 고향에 도달할 것이라는 확신을 가진 용감한 개척민들을 거대 '방주선'에 태워 보낼 수 있습니다."
 tech_colonization_2: "대기 여과 장치"
 tech_colonization_2_desc: "대기 여과 장치를 지역별로 조정해 유해 원소를 걸러내면, 식민지에서의 생활 조건을 개선할 수 있습니다."
 tech_colonization_3: "적대적인 환경 적응"
 tech_colonization_3_desc: "타 행성에서 발견한 위해 환경을 더 자세히 연구하면, 개척민이 다른 행성에서 일상적으로 마주하는 여러 문제를 완화할 수 있습니다."
 tech_colonization_4: "외계 토양 풍부화"
 tech_colonization_4_desc: "다양한 토양 유형 및 작물 재배 가능성을 광범위하게 연구하면, 외계 행성에 정착한 정착민의 생활 조건을 개선할 수 있습니다."
 tech_colonization_5: "생태 통합 연구"
 tech_colonization_5_desc: "다양한 행성 기후를 추가로 연구하면, 기존에는 정착이 불가능하다고 판단했던 적대 환경에 개척민을 정착시킬 수 있습니다."
 tech_tomb_world_adaption: "죽은 행성 적응"
 tech_tomb_world_adaption_desc: "방사능 환경에 대한 종합적인 연구를 통해, 우리 정착민이 핵전쟁으로 황폐화된 행성을 개척할 수 있게 될 것입니다."
 tech_free_enterprises: "자유 기업"
 #tech_free_enterprises_desc: ""
 tech_frontier_initiatives: "개척 계획"
 tech_frontier_initiatives_desc: "민간 부문과 정부 사이의 관계를 관리하고 적절한 투자자에게 지원금을 지급해, 민간 개척 계획을 추진할 수 있습니다."
 tech_frontier_traditions: "개척 전통"
 tech_frontier_traditions_desc: "궤도 건설의 우선 과제에 개척 정신이 드러나 있습니다."
 tech_frontier_collectives: "개척 공동체"
 tech_frontier_collectives_desc: "공동체가 개척민 집단에 가장 효과적인 사회 구조라는 점은 역사적으로도 입증된 사실입니다."
 tech_frontier_commissars: "개척 감독"
 tech_frontier_commissars_desc: "연구 결과, 초기 식민지의 생명력을 유지하려면, 엄격한 사회적 통제가 필요하다는 것이 밝혀졌습니다."
 tech_cryostasis: "냉동 수면 기술"
 #tech_cryostasis_desc: ""
 tech_xeno_ecology_1: "외계 생태계 정복"
 #tech_xeno_ecology_1_desc: ""
 tech_xeno_ecology_2: "환경 통제"
 #tech_xeno_ecology_2_desc: ""
 tech_reveal_luxuries_1: "성간 경제"
 #tech_reveal_luxuries_1_desc: ""
 tech_reveal_luxuries_2: "은하 시장"
 #tech_reveal_luxuries_2_desc: ""
 tech_orbital_hydroponics: "궤도 수경 재배"
 tech_orbital_hydroponics_desc: "무중력에서 작물을 재배하면 여러 특별한 난관에 부딪히게 되지만, 극복할 수 없는 것은 아닙니다."
 tech_arctic_colonization: "극지 행성 개척"
 tech_arctic_colonization_desc: "특수한 주거지와 적응형 생명 유지 장치를 이용하면, 다양한 기후대의 외계 행성을 개척할 수 있습니다."
 tech_tundra_colonization: "동토 행성 개척"
 tech_tundra_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_ocean_colonization: "해양 행성 개척"
 tech_ocean_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_arid_colonization: "건조 행성 개척"
 tech_arid_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_tropical_colonization: "열대 행성 개척"
 tech_tropical_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_desert_colonization: "사막 행성 개척"
 tech_desert_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_continental_colonization: "대륙 행성 개척"
 tech_continental_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_frontier_health: "유전자 의료"
 tech_frontier_health_desc: "외계 행성의 개척으로 완전히 새로운 생체 의학 연구 분야가 열렸습니다."
 tech_frontier_health_machine_intelligence: "모듈식 부품"
 tech_frontier_health_desc_machine_intelligence: "새로운 기계 장치 조립에 모듈식 부품을 활용하면, 조립 과정이 단축될 뿐만 아니라 수리 작업이 용이해집니다."
 tech_frontier_hospital: "세포 재활성화"
 tech_frontier_hospital_desc: "제국이 성장할수록 우리 종족의 생체에 관한 이해도 깊어집니다. 환자를 세포 수준에서 치료하는 첨단 의학 덕분에, 전 인구의 보건 수준을 크게 개선할 수 있게 되었습니다."
 tech_frontier_hospital_machine_intelligence: "지능적 공장"
 tech_frontier_hospital_desc_machine_intelligence: "지능적 공장은 기본적으로 자각이 있는 개체로서, 중앙 기계 지능이 최소 개입만으로 스스로를 지속적으로 최적화합니다."
 tech_modular_components: "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc: "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories: "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc: "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range: "행성 평탄화"
 tech_mountain_range_desc: "청정 핵융합, 자동화, 물질 압축 기술의 발달에 따라, 산 정상 평탄화 기술이 산맥 평탄화 기술로 발전하는 것은 시간문제에 불과했습니다."
 tech_volcano: "심층 지각 공학"
 tech_volcano_desc: "소재 공학과 심층 채굴 기술이 발전하자, 이전에는 상상하지 못했던 심도와 온도 조건에서 지반 공학 작업을 할 수 있게 되었습니다. 이제 마그마 매장지를 이용하거나, 억제하거나, 심지어 이전할 수도 있습니다."
 tech_dangerous_wildlife: "위험한 야생 생물 제거"
 tech_dangerous_wildlife_desc: "자연 서식지를 전술적으로 교란하고 수색 및 파괴 패턴을 특정 지역에 집중해, 단시간 내에 적대적 야생 생물을 효과적으로 제거할 수 있습니다."
 tech_dense_jungle: "선별적 고엽제"
 tech_dense_jungle_desc: "외계 식물 생태계의 철저한 파악, 유전자 염기 서열 분석, 컴퓨터 모형 분석을 유전자 편집 및 확산 메커니즘과 결합하면, 외계 식물군을 우리 마음대로 재구성할 수 있게 될 것입니다."
 tech_quicksand_basin: "토양 복원"
 tech_quicksand_basin_desc: "토양 퇴적은 일반적으로 수백만 년에 걸쳐 이루어집니다. 그러나 첨단 파쇄 기술, 화학 공학, 유압 관리 기술을 활용하면, 아무리 삭막한 지층이라도 비옥한 표토층으로 바꿀 수 있습니다."
 tech_noxious_swamp: "외계 수력학 통달"
 tech_noxious_swamp_desc: "여러 지성체 종족은 수천 년 동안 늪지를 간척해 왔습니다. 모듈식 수로와 펌프 기지, 화학 복원 장치 및 자동 토양 다짐기로 구성된 체계를 구축하면, 전례 없는 속도로 간척 사업을 진행할 수 있습니다."
 tech_massive_glacier: "기후 통제망"
 tech_massive_glacier_desc: "거울과 차양막으로 된 궤도 체계를 적절히 관리하면, 행성 기후를 극적으로 바꿀 수 있습니다."
 tech_toxic_kelp: "해양 생태 관리"
 tech_toxic_kelp_desc: "연산력만 충분하다면, 감지망과 분산형 기지를 구축해 해류를 세세한 수준까지 관리할 수 있습니다."
 tech_deep_sinkhole: "지하 식민지 개척"
 tech_deep_sinkhole_desc: "행성 중에는 광대한 지하 공간이 존재하는 곳도 많습니다. 지하 탐사, 개척, 건설 기술을 이용하면, 해당 행성에서의 거주 가능 지역을 크게 늘릴 수 있습니다."
 #Trade
 tech_space_trading: "외우주 무역 상사"
 tech_space_trading_desc: "성간 무역은 기존 무역과는 다른 여러 문제를 초래합니다. 한 성계에서 다른 성계까지 제시간에 비용 효율적으로 물자를 운송하는 기술을 개발하는 것이 무엇보다 중요합니다."
 #Terraforming
 tech_terrestrial_sculpting: "지각 재형성"
 tech_terrestrial_sculpting_desc: "행성의 지각을 거시적 규모에서 재형성하는 데 간단한 해결책은 존재하지 않습니다. 더 큰 삽과 궤도 배치형 드릴이 필요할 뿐이죠."
 tech_atmospheric_manipulation: "대기 조작"
 tech_atmospheric_manipulation_desc: "습도 조절기와 화학 물질 확산 장치는 대기를 근본적으로 조작하기 위한 첫 단계입니다."
 tech_ecological_adaptation: "생태계 적응"
 tech_ecological_adaptation_desc: "행성의 생태계를 대규모 환경 변화에 맞게 적응시키면, 테라포밍의 파괴적인 효과를 줄일 수 있습니다."
 tech_climate_restoration: "기후 복원"
 tech_climate_restoration_desc: "대기 변화에 관한 기존의 지식을 발전시키면, 생태계가 대부분 파괴된 행성도 테라포밍할 수 있습니다."
 tech_gaia_creation: "가이아 생성"
 tech_gaia_creation_desc: "거의 모든 생명체에 적합한 거주지인 가이아 행성을 생성할 수 있다면, 이는 해당 종족이 테라포밍 기술에 통달했다는 궁극의 증거가 될 것입니다."
 #Genetics
 tech_genome_mapping: "유전체 지도 제작"
 tech_genome_mapping_desc: "한 개체의 유전체 지도를 DNA 염기 서열 분석을 통해 완성한다면, 맞춤형 치료 및 진료의 가능성이 열리게 됩니다."
 tech_epigenetic_triggers: "후생적 변이 촉발"
 tech_epigenetic_triggers_desc: "첨단 DNA 메틸화 기술을 이용하면, 임의의 유전체를 기능적으로 유의미한 방식으로 개조할 수 있습니다."
 TECH_UNLOCK_EPIGENETICS_TITLE: "§H기능 잠금 해제:§! 후생적 변이 촉발"
 TECH_UNLOCK_EPIGENETICS_DESC: "종족 변형으로 생물 종족의 준지성체 특성을 제거할 수 있습니다."
 tech_cloning: "클론 기술"
 tech_cloning_desc: "핵 적출 및 인공 자궁 기술이 획기적으로 발전해, 공통 유전 견본을 바탕으로 개체를 대량 생산할 수 있게 됩니다."
 tech_gene_banks: "유전자은행"
 tech_gene_banks_desc: "유전자은행은 생물 복제에 사용할 수 있도록, 이용 가능한 유전체를 식별하고 선별합니다."
 tech_glandular_acclimation: "선천적 순응"
 tech_glandular_acclimation_desc: "선천적 생물 작용을 조작해, 특정 종족의 환경 내성을 우리 목적에 맞게 조절할 수 있습니다."
 tech_gene_seed_purification: "유전자 씨앗 정화"
 tech_gene_seed_purification_desc: "뉴클레오타이드 정화 기술을 개발하면, 특별히 선호하는 유전 특성을 분리하고 개선할 수 있습니다."
 tech_morphogenetic_field_mastery: "형태 발생 역장 통달"
 tech_morphogenetic_field_mastery_desc: "단순한 제약 사업 차원에서 개발됐던 형태 발생 역장은, 점차 관련 이론이 깊어지면서 유기체 개체와 무의식 수준에서 직접적으로 접속할 수 있는 기술로 발전했습니다."
 tech_gene_tailoring: "유전자 맞춤 조작"
 tech_gene_tailoring_desc: "유전자 편집 수단을 널리 보급하면, 분명 우리 종족의 발전에 긍정적인 영향을 미칠 것입니다."
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions: "표적 유전자 발현"
 tech_gene_expressions_desc: "세포 수준에서 단백질 생산과 RNA를 세세히 통제합니다."
 tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages: "혈통 선발"
 tech_selected_lineages_desc: "소중한 유전적 유산이 낭비되지 않도록, 세심한 생식 계획이 장려되어야 합니다."
 tech_capacity_boosters: "능력 부스터"
 tech_capacity_boosters_desc: "아무것도 우연에 맡길 수는 없습니다. 어떤 대가를 치르든 상관없습니다. DNA 은행의 유전자 선별 절차를 통해, 미래의 지도자를 만들 수 있습니다."
 tech_regenerative_hull_tissue: "재생형 선체 조직"
 tech_regenerative_hull_tissue_desc: "유전자가 변형된 실리콘 기반 박테리아를 조작해 비유기물을 재생할 수 있습니다."
 tech_vitality_boosters: "활력 부스터"
 tech_vitality_boosters_desc: "신체가 못 이룬 꿈을 과학으로 이룹니다."
 tech_lithoid_transgenesis: "규소류 유전자 도입"
 tech_lithoid_transgenesis_desc: "규소 기반 생명체와 탄소 기반 생명체 사이의 유사점을 이용하면, 암석류 종족의 진화 특성을 탄소 기반 종족에 합성할 수 있습니다."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§H기능 잠금 해제:§! 암석류 유전자 도입"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "종족 변형으로 생물 종족에 암석류 특성을 부여할 수 있습니다."
 tech_plantoid_transgenesis: "식물 유전자 도입"
 tech_plantoid_transgenesis_desc: "인위적 유도를 통해 식물류 종족에서 발견한 진화 적응력을 다른 형태의 생명체에서도 재현할 수 있습니다."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§H기능 잠금 해제:§! 식물 유전자 도입"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "종족 변형을 통해 유기체 종족에 식물 특성을 부여할 수 있습니다."
 tech_leviathan_transgenesis: "레비아탄 유전자 도입"
 tech_leviathan_transgenesis_desc: "은하 동물은 성간 공간에서의 생활에 놀라울 정도의 적응력을 지니고 있습니다. 이 특성을 마음대로 부릴 수 있다면, 우리 유전학 분야의 큰 성취가 될 것입니다."
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE: "§H기능 잠금 해제:§! 레비아탄 유전자 도입"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC: "종족 변형으로 유기체 종족에 레비아탄 특성을 부여할 수 있습니다."
 #Fleet Organization
 tech_doctrine_fleet_size_1: "교리: 우주 전투"
 tech_doctrine_fleet_size_1_desc: "심우주 전투의 현실에 점진적으로 적응하면, 더욱 거대한 규모의 함대를 효과적으로 기동할 수 있습니다."
 tech_doctrine_fleet_size_2: "교리: 반응형 대형"
 tech_doctrine_fleet_size_2_desc: "심우주 전투의 현실에 점진적으로 적응하면, 더욱 거대한 규모의 함대를 효과적으로 기동할 수 있습니다."
 tech_doctrine_fleet_size_3: "교리: 성간 전쟁"
 tech_doctrine_fleet_size_3_desc: "심우주 전투의 현실에 점진적으로 적응하면, 더욱 거대한 규모의 함대를 효과적으로 기동할 수 있습니다."
 tech_doctrine_fleet_size_4: "교리: 유동 함대 견본"
 tech_doctrine_fleet_size_4_desc: "심우주 전투의 현실에 점진적으로 적응하면, 더욱 거대한 규모의 함대를 효과적으로 기동할 수 있습니다."
 tech_doctrine_fleet_size_5: "교리: 무적함대 전투 대형"
 tech_doctrine_fleet_size_5_desc: "심우주 전투의 현실에 점진적으로 적응하면, 더욱 거대한 규모의 함대를 효과적으로 기동할 수 있습니다."
 tech_interstellar_fleet_traditions: "성간 함대 전통"
 tech_interstellar_fleet_traditions_desc: "전투 행동에 관한 지식의 보고입니다. 하지만 그 활용을 규율할 강력한 규범 없이는 효과가 없습니다."
 tech_command_matrix: "지휘 매트릭스"
 tech_command_matrix_desc: "지휘 체계를 재편하고 장교 사이의 상호 의존 관계를 결정해, 함대의 대응력과 위력을 개선할 수 있습니다."
 tech_doctrine_navy_size_1: "교리: 함대 지원"
 tech_doctrine_navy_size_1_desc: "성계 외부로의 원정이 점차 일반화되면서, 복귀하는 함대에 대한 행성 측 지원이 더욱 중요해졌습니다."
 tech_doctrine_navy_size_2: "교리: 지원 함선"
 tech_doctrine_navy_size_2_desc: "함대는 사기로만 움직이지 않습니다. 주요 물자를 안정적으로 보급하려면, 군수 지원단을 전문화된 지원 함선으로 나누어 조직해야 합니다."
 tech_doctrine_navy_size_3: "교리: 성간 군수"
 tech_doctrine_navy_size_3_desc: "전술을 논하는 것은 아마추어입니다. 전문가는 군수를 논합니다. 정기적으로, 그리고 효율적으로 아군 함대에 물자를 보급하면, 우리 제국이 충분히 지원할 수 있는 함선 규모를 확대할 수 있습니다."
 tech_doctrine_navy_size_4: "교리: 함대 연락 부대"
 tech_doctrine_navy_size_4_desc: "함대 전문 연락 부대를 운용하면, 함대 간 통신과 지휘 체계에서 오가는 명령의 흐름을 개선할 수 있습니다."
 tech_refit_standards: "개조 표준화"
 tech_refit_standards_desc: "함선의 부품을 개량하고 개조하는 과정의 업무 흐름을 표준해, 효율성 획기적으로 증가시킬 수 있습니다."
 #Army Organization
 tech_centralized_command_hive_mind: "드론 지휘소"
 tech_centralized_command_desc_hive_mind: "자율 드론이 하위 드론을 지휘하는 법을 배우는 훈련 시설을 구축하면, 전장에서의 융통성과 효과성을 크게 향상시킬 수 있을 것입니다."
 tech_centralized_command: "중앙 지휘부"
 tech_centralized_command_desc: "온갖 군사 작전을 수행하기 위한 중앙 본부를 창설해, 효율적인 함대를 구축하는 동시에 미래 군사 훈련을 위한 기초를 발전시킬 수 있습니다."
 tech_centralized_command_machine_intelligence: "정비 지휘부"
 tech_centralized_command_desc_machine_intelligence: "어떤 기계든 정비가 필요합니다. 전투형 기계는 특히 그렇죠. 전문 정비단을 창설하면, 소모성 손실을 최소화하고 수리 비용을 낮출 수 있습니다."
 tech_combat_training: "전투 훈련"
 tech_combat_training_desc: "신병 훈련 프로그램을 현실적인 전투 시나리오 등을 통해 확대해서, 전장에 나갈 준비가 된 군인을 육성할 수 있습니다."
 tech_combat_training_machine_intelligence: "야전 수리"
 tech_combat_training_desc_machine_intelligence: "전투 지상 유닛에 기술 데이터베이스를 탑재하면, 야전에서 상태를 진단하고 제한적인 자가 수리를 수행할 수 있습니다."
 tech_ground_defense_planning: "지상 방위 계획 수립"
 tech_ground_defense_planning_desc: "많은 외계 제국이 우리 제국의 행성을 장악하기 위해 눈독을 들이고 있습니다. 따라서, 최악의 상황에 대응할 수 있도록 준비를 갖춰야 합니다."
 tech_global_defense_grid: "전역 방위망"
 tech_global_defense_grid_desc: "먼 과거 선조들에게도 그랬듯, 훌륭한 방어는 오늘날에도 무척 중요한 전략적 가치를 지니고 있습니다. 기술이 발전한다고 방어를 구축할 필요가 없어지는 것은 아닙니다. 다만 그 요구 조건이 달라질 따름이죠."
 #Psionics
 tech_psionic_theory: "사이오닉 이론"
 tech_psionic_theory_desc: "정신은 많은 면에서 우주 그 자체를 반영하는 소우주입니다. 모든 종족이 이 사실을 깨닫는 건 아니지만, 정신은 다른 어떤 것보다 위대한 도구입니다."
 tech_telepathy: "텔레파시"
 tech_telepathy_desc: "사이오닉의 기초에 완전히 적응한 정신은 다른 개체와 연결됨으로써 더 위대한 존재가 될 수 있습니다."
 tech_transcendent_thought: "초월적 사고"
 #tech_transcendent_thought_desc: ""
 tech_precognition_interface: "예지 인터페이스"
 tech_precognition_interface_desc: "사이오닉 분야가 발전하면서, 텔레파시 요원이 느끼는 감정을 요원 자신이 인지적으로 처리하기 전에 미리 인식하고 분석할 수 있는 전투 컴퓨터를 개발할 수 있게 됩니다."
 tech_psi_jump_drives: "사이오닉 점프 드라이브"
 tech_psi_jump_drives_desc: "사이오닉 점프 드라이브는 승무원이 생성하는 사이오닉 에너지를 이용해, 함선이 현실 자체를 통과하고 즉각적으로 먼 거리를 '도약'할 수 있게 합니다."
 #Trade and Diplomacy
 tech_xeno_outreach: "외계 확장"
 tech_xeno_outreach_desc: "성간 무역의 원리는 다른 무역과 매우 비슷하지만, 초광속 기술이 출현하기 전 시대의 무역사를 초라하게 만들 만한 엄청난 규모로 전개된다는 점에서 차이가 있습니다."
 tech_xeno_relations: "외계 관계"
 tech_xeno_relations_desc: "성간 외교라는 복잡한 관계 속에서 자국의 목표를 추구하려면, 필히 외계 세력과 유대 관계를 맺어야 합니다."
 tech_xeno_supremacy: "외계 패권"
 tech_xeno_supremacy_desc: "우리 제국은 은하계 권력 관계라는 지뢰밭을 단 한 가지 목적을 위해 걸어갑니다. 그것은 바로 은하계의 패권을 쥐는 것입니다."
 tech_xeno_diplomacy: "외계종 외교"
 tech_xeno_diplomacy_desc: "영구적인 성간 동맹을 더 구축하려면, 외계종과의 교류 및 외계종 이용 방안에 관한 이해를 증진해야 합니다."
 tech_galactic_ambitions: "성계 영역 확장"
 tech_galactic_ambitions_desc: "우리 제국의 미래는 저 별들의 바다에 달려 있습니다"
 tech_manifest_destiny: "운명 실현"
 tech_manifest_destiny_desc: "운명을 우리의 손으로 거머쥐고 예정된 미래로 나아가기 위해서는 용기를 가져야 합니다."
 tech_interstellar_campaigns: "성간 전쟁"
 tech_interstellar_campaigns_desc: "은하계 전역에 영향력을 떨치려면, 원활히 기능하는 전쟁 기계가 있어야 합니다. 강대한 군사력을 등에 업고, 우리 제국은 원하는 것은 뭐든 손에 넣을 수 있을 것입니다."
 tech_galactic_campaigns: "은하 전쟁"
 tech_galactic_campaigns_desc: "제국의 행정을 더욱 발전시키면, 더 넓은 범위의 성계에 걸쳐 영향력을 행사할 수 있고, 우리 제국의 요구를 관철하기 위한 군사력을 갖출 수 있습니다."
 #Empire Management
 tech_planetary_government: "행성 정부"
 tech_planetary_government_desc: "식민지가 확실히 정착하고 개척민이 시민이 되면, 개척 시절의 유연함보다는 강력한 지역 정부를 통한 안정이 더욱 우선시 됩니다."
 tech_planetary_government_machine_intelligence: "행성 인스턴스화"
 tech_planetary_government_desc_machine_intelligence: "식민지는 우리의 네트워크 자아에 맞춰진 기반 시설이 있어야 비로소 안정적으로 운영될 수 있습니다."
 tech_planetary_government_hive_mind: "행성 신경계"
 tech_planetary_government_desc_hive_mind: "우리의 집단 자아를 안정적으로 투영하지 않으면, 제국의 식민지는 쇠퇴해 소멸하고 말 것입니다. 별 노력을 들이지 않고도 우리가 존재할 수 있어야 군체가 번성합니다."
 tech_planetary_unification: "행성 통일"
 tech_planetary_unification_desc: "과거에 어떤 분쟁과 전쟁을 겪었든, 모든 부족과 국가가 단일한 제국으로 통합되었습니다. 우리는 무너질 수 없으며, 절대 무너지지 않을 것입니다." #We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence: "공통 데이터 표준"
 tech_planetary_unification_desc_machine_intelligence: "일탈은 용납하지 않습니다."
 tech_planetary_unification_hive_mind: "진화 수렴"
 tech_planetary_unification_desc_hive_mind: "우리가 생존을 위해 싸웠던 생태계의 도가니는 우리의 유전적 기억 안에 뚜렷한 경로를 새겨 놓았습니다. 우리는 우리보다 먼저 있던 존재가 전부 합쳐져 생겨난 유일무이한 존재입니다."
 tech_planetary_unification_effect: "소량의 $r_unity$을 부여합니다."
 tech_adaptive_bureaucracy: "적응형 관료제"
 tech_adaptive_bureaucracy_desc: "우리 제국의 진보에 따라, 우리가 추구하는 바를 달성하는 데 도움이 될 새롭고 민첩한 형태의 정부가 필요합니다." #The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence: "양전자 CPU"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "기존 모델에 비해 가격도 낮고 생산 속도도 빠른 양전자 CPU를 사용하면, 더 많은 지도자 유닛을 현장에 투입할 수 있습니다."
 tech_effective_bureaucracy: "효과적 관료제"
 tech_effective_bureaucracy_desc: "대량의 데이터를 처리하고 조직하는 알고리즘을 개량해, 제국 전체에 걸쳐 의사 결정 및 정보 공유 과정의 능률이 향상되었습니다."
 tech_colonial_bureaucracy: "식민지 관료제"
 tech_colonial_bureaucracy_desc: "식민지 현지 행정이 발전하면서, 중앙에 의사 결정을 과도하게 맡기지 않고 식민지의 크고 작은 일을 더욱 밀접하게 감독할 수 있게 되었습니다."
 tech_galactic_bureaucracy: "은하계 관료제"
 tech_galactic_bureaucracy_desc: "다양한 층계로 구성된 행정부를 효율적으로 운영하는 덕분에, 정부 고위층은 가장 필수적인 정보만을 다루게 됩니다."
 tech_colonial_centralization: "식민지 중앙 집권화"
 tech_colonial_centralization_desc: "개별 식민지에 맞는 지역 통치 제도를 견고하게 구축해, 각 식민지의 서로 다른 필요에 대응합니다."
 tech_galactic_administration: "은하계 행정"
 tech_galactic_administration_desc: "우주 제국의 행정적 필요는 다양하면서 복잡합니다. 은하계 행정을 통해 이 과제를 잘 극복할 것입니다."
 tech_living_state: "살아 있는 국가"
 tech_living_state_desc: "제국은 살아 숨 쉬는 존재입니다. 그 신체를 구성하는 것은 우리지만, 왼손이 하는 일을 오른손이 알아야 하는 것은 아닙니다." #Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents: "자율 요원"
 tech_autonomous_agents_desc: "집단 전체가 성공을 거두려면, 반독립 개체가 필수적이라는 사실은 이미 입증된 바 있습니다."
 tech_collective_self: "집단 자아"
 tech_collective_self_desc: "집단에서 자신의 모습을 찾는 것은 자연스럽고 필연적인 현상입니다. 다만 결국에는 개인의 정체성보다 집단의 공유된 측면을 더 우위에 두어야 합니다."
 tech_embodied_dynamism: "역동성 탑재"
 tech_embodied_dynamism_desc: "우리 제국의 자율 지도자 유닛에 적극성과 일정한 야망을 탑재해야 합니다. 단, 핵심 인공 지능의 지시에서 너무 멀리 벗어나지 않도록 조치해야 합니다."
 tech_ethical_equations: "윤리 방정식"
 tech_ethical_equations_desc: "타인의 자유를 제한하면서 자신의 자유를 지키려면, 고도의 정신적 곡예가 필요합니다. 이제 이 작업을 더 잘 수행할 수 있는 수단이 생겼습니다." #At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants: "신경 삽입물"
 tech_neural_implants_desc: "인지는 감각 신호의 처리 과정에 불과합니다. 얼마든지 변조할 수 있습니다."
 #Free will is nothing more than a sensory illusion.
 tech_global_production_strategy: "전역 생산 전략"
 tech_global_production_strategy_desc: "행성은 거대한 생산 현장으로서, 각 행성은 방대한 거리로 떨어져 있습니다. 따라서 모든 인구가 같은 방향으로 합심할 수 있도록 일관된 전략을 수립해야 합니다."
 tech_hyper_entertainment_forum: "하이퍼 엔터테인먼트 포럼"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena: "가상 전투 시뮬레이션"
 tech_virtual_combat_arena_desc: "정교한 통증 모방 장치가 출현하면서, 머지않아 가상과 현실 사이의 경계를 넘어설 수 있게 될 것입니다."
 tech_purity_campaigns: "순수성 운동"
 tech_purity_campaigns_desc: "순수성을 위한 사회 운동입니다. 영혼, 신체, 목적 등 어느 것의 순수성을 위한 운동인지는 각자 품은 목적에 따라 다를 것입니다."
 tech_galactic_markets: "은하 시장"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity: "통합의 상징"
 tech_symbol_unity_desc: "은하계와 그 경이를 탐사해 나가면서 점점 중요해지는 것은, 우리의 믿음을 다시 확인하고 국민을 하나의 상징 아래 모으는 것입니다."
 tech_visitor_center: "외계인 관광 안내소"
 tech_visitor_center_desc: "우리 외에 다른 존재가 우주에 있다는 사실을 알게 된 이상, 이 새로 찾은 친구들을 받아들이기 위한 준비를 갖춰야 합니다."
 tech_subdermal_stimulation: "피하 자극"
 tech_subdermal_stimulation_desc: "감각 공학과 엔터테인먼트 경험의 혁신적인 융합으로 나타난 최근의 성과물 중 하나가 바로 심층 조직 삽입물입니다. \"저희가 만드는 미래에서는, 피부가 없어도 느낄 수 있습니다!\""
 tech_paradise_dome: "목가적 건축 양식"
 tech_paradise_dome_desc: "건축술, 조경술, 홀로그램 기술의 발전과 함께, 우리는 미래의 주택을 건설하게 될 것입니다."
 #Social Engineering
 tech_artificial_moral_codes: "인공 도덕 규범"
 tech_artificial_moral_codes_desc: "도덕은 상황에 따라 결정됩니다. 상황만 정의할 수 있다면, 윤리는 손안에 놀아나는 찰흙과도 같을 것입니다."
 #The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns: "합성체 사고 패턴"
 tech_synthetic_thought_patterns_desc: "'틀에서 벗어난 사고방식'이란, 그보다 거대한 틀 안에 들어간다는 의미에 불과합니다."
 #There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power: "야망: 권력 의지"
 edict_will_to_power_desc: "권력이란 자신의 의지를 타인에게 강요하는 능력에 지나지 않습니다. 이러한 의미에서 권력 의지는 자기 충족적 예언이기도 합니다."
 #Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose: "목적의 통합"
 tech_unity_of_purpose_desc: "하나의 목적이 모두의 목적이 됩니다. 우리는 함께할 때, 그 합을 초월하는 존재가 됩니다."
 tech_collective_production_methods: "집단 생산 방식"
 tech_collective_production_methods_desc: "함께 미래를 구축합니다."
 tech_resource_processing_algorithms: "자원 가공 알고리즘"
 tech_resource_processing_algorithms_desc: "모든 면에서 효율성을 추구합니다."
 #Other
 tech_xeno_integration: "외계종 통합"
 tech_xeno_integration_desc: "서로 다른 부분을 종합해, 그 합을 초월하는 존재를 구축할 수 있습니다."
 #A whole that is/can be greater than the sum of its parts.
 #Unity
 tech_cultural_heritage: "사회 문화사"
 tech_cultural_heritage_desc: "미래를 향해 의미 있는 걸음을 내딛으려면, 공통의 과거를 이해해야 합니다."
 tech_heritage_site: "문화유산"
 tech_heritage_site_desc: "각종 유산은 우리가 걸어온 자취를 상기하기 위한 물리적 증거로서, 과거의 영광에 대한 존경을 심어주고 미래를 위한 의지를 굳건하게 합니다."
 tech_heritage_site_corporate: "집중 검증 관리"
 tech_heritage_site_desc_corporate: "무의식 집중 시험 기술이 개발되면서, 마케팅 및 판매 부서의 효율이 비약적으로 상승했습니다. 이 기술을 지성체 자원 부서에 적용하면, 새롭고 과감한 기업 경영 패러다임을 만들 수 있을 것입니다."
 tech_heritage_site_machine_intelligence: "행성 통신"
 tech_heritage_site_desc_machine_intelligence: "유닛 간의 즉각적인 정보 및 지시 전송이 매우 중요합니다."
 tech_hypercomms_forum: "지역 초광속 통신"
 tech_hypercomms_forum_desc: "초광속 통신 채널에 관한 연구에서 의미 있는 결과만 나오는 것은 아니지만, 적어도 일부 연구 결과는 국민들을 하나로 묶어주는 데 새로운 목적을 찾을 수도 있습니다."
 tech_hypercomms_forum_corporate: "포스트 상대론 시너지"
 tech_hypercomms_forum_desc_corporate: "아광속으로도 기업의 시너지를 달성할 수 있던 시대는 지났습니다. 이른바 초광속 경제라는 신세계가 도래했고, 우리 기업 문화는 과거의 유산이 된 상대론적 제약을 벗어던져야 합니다."
 tech_autocurating_vault: "자동 선별 알고리즘"
 tech_autocurating_vault_desc: "서로 다른 데이터를 지속적으로, 그리고 비동기적으로 분석해, 지금까지 예측할 수 없던 사회적 흐름의 변동을 정확하게 모형화해 분석할 수 있습니다."
 tech_autocurating_vault_corporate: "인수물 보관고"
 tech_autocurating_vault_desc_corporate: "우리 기업의 영광스러운 기업 인수 업적을 전시한 거대한 보관고를 건설해, 직원들이 성공적인 인수 사례로부터 영감을 얻게 하고, 인수된 기업이 우리 기업의 사업 전략에 제대로 융합하지 못할 경우 발생하는 결과에 대한 경각심을 일깨울 수 있을 것입니다."
 tech_autocurating_vault_machine_intelligence: "알파 허브"
 tech_autocurating_vault_desc_machine_intelligence: "모든 정보 경로는 이 허브로 이어지며, 이곳에서 주 기계 지능은 틈나는 대로 데이터를 분석하고 해석합니다."
 tech_holographic_rituals: "홀로그램 의식"
 tech_holographic_rituals_desc: "보는 것이 믿는 것이며, 믿음은 현실을 낳습니다."
 tech_consecration_fields: "축성 역장"
 tech_consecration_fields_desc: "물리 현상과 역장 조작에 관한 이해를 통해, 제국의 성지를 누구나 보고 느끼도록 할 수 있습니다."
 tech_transcendent_faith: "초인지 신앙"
 tech_transcendent_faith_desc: "모성이라는 요람을 떠남으로써 우리는 신앙과 신앙의 위치를 새롭게 이해하게 되었습니다."
 tech_alien_sanctuary: "외계종 귀화"
 tech_alien_sanctuary_desc: "첨단 귀화 센터를 도입하면, 우리 제국의 새로운 국민이 자기 종족 고유의 강점은 유지하면서 새로운 사회에 잘 적응할 능력을 갖추게 할 수 있습니다."
 ####################################
 #Society - Weapons
 ####################################
 tech_amoeba_strike_craft_1: "아메바 사육 프로그램"
 tech_amoeba_strike_craft_1_desc: "우주 아메바를 포획하고 사육하면, 이 공생형 편모충을 우리 해군의 유기체 공격기로 활용할 수 있습니다."
 tech_swarm_strike_craft_1: "무리 산란장"
 tech_swarm_strike_craft_1_desc: "전쟁에서 패배한 프레소린 개체를 수집하면, 우리만의 전투종으로 복제하고 유전적으로 조작할 수 있습니다."
 tech_scourge_missile_1: "스컬지 미사일"
 tech_scourge_missile_1_desc: "무리가 사용하는 생체 무기를 분석하면, 무리와 같이 끔찍한 파괴를 행사하는 자체 추진 투사체 무기를 개발할 수 있습니다."
 tech_space_whale_weapon_1: "주파수 조율"
 tech_space_whale_weapon_1_desc: "가스형 물질로부터 에너지를 뽑아내는 티얀키의 기술을 응용해, 적의 함선으로부터 에너지를 흡수하는 무기를 제작할 수 있습니다."
 ####################################
 #Repeatable techs
 ####################################
 #Engineering
 tech_repeatable_improved_tile_mineral_output: "추출 패턴"
 tech_repeatable_improved_tile_mineral_output_desc: "광물 매장지의 비교 평가 방식을 개선해, 더 효율적인 시추 패턴을 개발할 수 있습니다."
 tech_repeatable_improved_military_station_damage: "동기화 사격 패턴"
 tech_repeatable_improved_military_station_damage_desc: "무기 체계를 상호 연동해 막대한 규모의 일제 사격을 가해, 군용 기지의 실질적 피해량을 개선할 수 있습니다."
 tech_repeatable_improved_military_station_health: "강화 코어층"
 tech_repeatable_improved_military_station_health_desc: "장갑 판금 구조 내부에 추가 장갑층을 적용해, 군용 기지의 생존력이 개선됩니다."
 tech_repeatable_improved_ship_health: "선체 안정성"
 tech_repeatable_improved_ship_health_desc: "함내 공간을 더 세세히 구획화하면, 함선의 선체 안정성이 심각한 수준으로 낮아지기 전까지 더 많은 피해를 견디게 만들 수 있습니다."
 tech_repeatable_improved_armor_output: "물질 압축"
 tech_repeatable_improved_armor_output_desc: "적절한 물질을 초고밀도 형태로 압축해, 비용은 낮추고 효율은 높여 해당 물질이 무기 수준의 충격을 더 잘 흡수하도록 만들 수 있습니다."
 tech_repeatable_weapon_type_explosive_damage: "열역학 수율 통제"
 tech_repeatable_weapon_type_explosive_damage_desc: "미사일 자체 마이크로프로세서로 화학적 반응을 면밀히 통제해, 명중 시 상황에 따라 탄두 폭발을 최대화시킬 수 있습니다."
 tech_repeatable_weapon_type_explosive_fire_rate: "소형 선점화 장치"
 tech_repeatable_weapon_type_explosive_fire_rate_desc: "소형화 기술의 발달로, 로켓 추진 폭탄을 더욱 빠르게 장전하고 발사할 수 있습니다."
 tech_repeatable_weapon_type_kinetic_damage: "고밀도 탄약"
 tech_repeatable_weapon_type_kinetic_damage_desc: "초고밀도 슬러그탄은 아무리 강력한 보호막도 뚫고 들어갈 수 있습니다."
 tech_repeatable_weapon_type_kinetic_fire_rate: "적재 장치 효율성"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc: "사소한 기술 발전을 개선된 함내 탄약 취급 루틴과 결합해, 발사 속도를 현격하게 개선할 수 있습니다."
 #Physics
 tech_repeatable_improved_tile_energy_output: "응용 초전도"
 tech_repeatable_improved_tile_energy_output_desc: "전달 효율성을 약간만 개선해도 전체 에너지 손실을 크게 줄일 수 있습니다."
 tech_repeatable_improved_shield_output: "보호막 고조파"
 tech_repeatable_improved_shield_output_desc: "함선 보호막의 기본 원리는 복잡하지만, 이를 조정하고 개선할 수 있는 방법은 매우 다양합니다."
 tech_repeatable_weapon_type_energy_damage: "사격 집중 배열"
 tech_repeatable_weapon_type_energy_damage_desc: "레이저 무기의 발사 리듬을 완벽하게 다듬는 일은, 뛰어난 공학자들을 투입하더라도 수 세기는 필요한 작업입니다."
 tech_repeatable_weapon_type_energy_fire_rate: "순간 냉각제"
 tech_repeatable_weapon_type_energy_fire_rate_desc: "장비 냉각 분야에서는 꾸준히 신기술이 개발되어, 무기 체계의 안정성과 효율성을 높이고 무기를 탑재한 함선이 폭발하는 일이 없도록 미연에 방지하고 있습니다."
 tech_repeatable_weapon_type_strike_craft_fire_damage: "시냅스 요격기"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc: "전투기 조종사가 적의 위치 정보를 더욱 빨리 처리하고 대응할 수 있게 해, 공격기가 전쟁 속 먹이 사슬에서 몇 단계 우위를 점할 수 있게 됩니다."
 tech_repeatable_weapon_type_strike_craft_fire_rate: "반복적인 조종 훈련"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc: "선대 조종사들의 수행 데이터를 수집하고 분석해, 조종사 훈련 방법을 크게 개선했습니다. 지금부터 배출되는 조종사는 기존의 조종사들보다 더욱 빨라질 것입니다."
 tech_repeatable_improved_planet_sensor_range: "행성 신호 부스터"
 tech_repeatable_improved_planet_sensor_range_desc: "우리 제국의 함대가 모성에서 멀리 뻗어 나갈수록, 제국의 감지 기술 또한 과거의 한계를 넘어 지속적으로 발전하고 있습니다."
 tech_repeatable_reduced_building_cost: "중력 분석"
 tech_repeatable_reduced_building_cost_desc: "더 강력한 컴퓨터 연산의 패러다임이 연이어 나타나자, 행성 및 초국소 중력 조건에 맞춰 개별 건설 프로젝트를 조정할 수 있게 되었습니다." #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time: "조립 알고리즘"
 tech_repeatable_reduced_building_time_desc: "게임과 퍼즐 이론을 적용해, 모듈식 조립과 건설 공법을 높은 수준으로 최적화할 수 있습니다." #through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern
 #Society:
 tech_repeatable_improved_tile_food_output: "유전자 이식 작물"
 tech_repeatable_improved_tile_food_output_desc: "유전자 이식 작물은 여러 가지 표준 식용 작물의 영양소를 단일한 작물에 편리하게 종합한 것입니다."
 tech_repeatable_improved_sector_cap: "통신 프로토콜"
 tech_repeatable_improved_sector_cap_desc: "초광속 통신 채널의 발전으로, 더욱 일관된 행정 지시를 내릴 수 있게 되었습니다."
 tech_repeatable_improved_core_system_cap: "행정 효율성"
 tech_repeatable_improved_core_system_cap_desc: "핵심 행성들과 수도를 연결하는 관리망을 재구축해, 신생 제국의 각종 행정 스트레스 요인과 정보의 병목 현상을 완화할 수 있습니다."
 tech_repeatable_improved_leader_cap: "지성체 자원 관리"
 tech_repeatable_improved_leader_cap_desc: "각 개체를 전체 생산 체계에 속한 자원으로 관리한다는 개념은, 관리 대상 개체들의 잠재적 특성이 더욱 다양해짐에 따라 더욱 유연하게 바뀌어야 합니다."
 tech_repeatable_reduced_leader_cost: "인재 확보"
 tech_repeatable_reduced_leader_cost_desc: "선전 프로그램을 활용하고 경제 기록을 교묘히 조작하면, 일류 지도자를 채용하는 비용을 줄일 수 있습니다."
 tech_repeatable_reduced_leader_cost_machine_intelligence: "인격 보호"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence: "새로 생성된 인격 매트릭스는 언제나 광기나 비생산적 집착 상태에 빠질 위험이 있으며, 그럴 경우 비용과 시간을 들여 코드를 제거해야 합니다. 단, 인격 보호 조치를 강화하면 이 위험을 줄일 수 있습니다."
 tech_repeatable_improved_edict_length: "선언 방송"
 tech_repeatable_improved_edict_length_desc: "대중들이 시행령을 더욱 잘 수용할 수 있도록, 더 공격적인 정보 캠페인을 펼칩니다."
 tech_repeatable_improved_army_damage: "공격적 훈련"
 tech_repeatable_improved_army_damage_desc: "표준 훈련 절차의 반복으로 직접적인 전투에서 지상 병력의 전투 능력을 더욱 강화할 수 있다는 사실이 입증되었습니다."
 tech_repeatable_improved_army_health: "신경 완충 장치"
 tech_repeatable_improved_army_health_desc: "고통 수용체를 세밀하게 조율하면, 이전에는 심각하다고 여겨졌을 만한 부상을 입은 병사도 계속해서 싸울 수 있습니다."
 tech_repeatable_improved_leader_life_span: "세포 활성화"
 tech_repeatable_improved_leader_life_span_desc: "주기적인 세포 활성화 치료 덕분에, 지도자 계급은 기존 예상 수명을 넘어 왕성하게 활동할 수 있습니다."
 tech_repeatable_improved_starbase_capacity: "성간 확장"
 tech_repeatable_improved_starbase_capacity_desc: "업그레이드한 항성 기지를 유지하는 데 필요한 광대한 물류 지원망을 개선하면, 더 많은 항성 기지를 운영할 수 있습니다."
 tech_repeatable_improved_slave_mineral_output: "자극제 식단"
 tech_repeatable_improved_slave_mineral_output_desc: "계약 노동자의 식단을 화학적으로 최적화하면, 예상 생산량 곡선을 초과하는 성과를 내도록 만들 수 있습니다."
 tech_repeatable_naval_cap: "함대 관리 절차"
 tech_repeatable_naval_cap_desc: "함대 관리 절차를 개선하면, 더 거대한 규모의 함대를 운용하는 데 필요한 자원을 확보할 수 있습니다."
 tech_repeatable_command_limit: "제독 지원 참모"
 tech_repeatable_command_limit_desc: "사령관을 지원하는 참모를 확대하면, 단일 함대에서 사령관이 지휘할 수 있는 함선 수가 증가합니다."
