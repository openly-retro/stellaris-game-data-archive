 NAME_Vemetosha: "Vémétochas"
 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up: "Petite dissimulation"
 site_benign_cover_up_intro: "Nous avons trouvé le lieu idéal où dissimuler la cache prévue à l'intention des $NAME_ThwaaPhyr$, lorsqu'ils pourront un jour reprendre leurs voyages parmi les étoiles. Un présent pour l'avenir de ces géants du passé."
 origin.1365.name: "Ici ! Construisons-la ici !"
 origin.1365.desc: "Tous les matériaux et le personnel nécessaires ont été envoyés à la surface de [From.Planet.GetName]. La prochaine étape va être d'enterrer tout cela suffisamment en profondeur pour que ce trésor franchisse sans dommage le temps et les épreuves qu'il amènera."
 origin.1365.a: "Tout le monde à son poste de forage !"
 origin.1370.name: "Première étape terminée"
 origin.1370.desc: "Une généreuse cache de ressources et d'ébauches technologiques a été enterrée profondément sous la surface de [From.Planet.GetName]. Une balise y a également été positionnée. Désormais, nous ne pouvons qu'espérer qu'avec le temps les $NAME_ThwaaPhyr$ la trouveront."
 origin.1370.a: "Puissent-ils retrouver leur route"
 ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title: "À la poursuite des Implacables"
 relentless_pursuit_chain_desc: "Nous avons peut-être la possibilité de traquer ce fléau légendaire du passé qu'étaient les Implacables. Aurons-nous enfin la possibilité de nous venger ?"
 origin.1380.name: "La route du vainqueur"
 origin.1380.desc: "Un capteur a récemment relevé une étrange signature énergétique dans notre système natal. Elle a bien manqué être prise, au premier abord, pour une simple erreur de lecture ; mais une inspection rapprochée a montré qu'elle était en fait très ancienne, laissée par un propulseur à fusion.\n\nDes analyses plus poussées sont nécessaires pour en apprendre plus, mais il est possible que cette traînée ait été laissée par les Implacables lorsqu'ils ont quitté le système, il y a des milliers d'années.\n\nNous devrions donc enquêter davantage à ce sujet."
 origin.1385.name: "En remontant la piste"
 origin.1385.desc: "En dépit de son ancienneté, le département scientifique est parvenu à analyser suffisamment la traînée laissée par le propulseur pour déterminer son vecteur de sortie. Cela nous permet donc de lancer la poursuite pour tenter de retrouver les démons de notre passé.\n\nLe temps qui s'est écoulé depuis a-t-il suffi à dissiper la violence dans leur nature, ou sommes-nous sur le point de découvrir une nouvelle menace ? Quoi qu'il en soit, une nouvelle voie s'ouvre à nous, que nous pourrons emprunter dès que nous le jugerons bon."
 origin.1390.name: "Le cargo silencieux"
 origin.1390.desc: "En entrant dans le système, les capteurs ont aussitôt relevé de multiples anomalies.\n\nLes données les plus importantes concernaient un gigantesque nuage énergétique, qui après un examen plus détaillé s'est avéré être constitué de centaines de traînées de propulseurs à fusion, identiques à celui que nous avons déjà découvert. Une flotte immense avait dû faire halte ici, pour quelque raison que ce soit.\n\nÀ proximité immédiate de ce « parking spatial », les balayages ont relevé d'autres données : un cargo abandonné. Il semble être aussi ancien que les signatures énergétiques, mais ses propres traces diffèrent du reste de la flotte.\n\nNous devrions donc l'inspecter."
 origin.1395.name: "La puissance du créateur"
 origin.1395.desc: "Dans le cargo se trouvait un journal. Bien qu'endommagé, des données ont pu en être extraites.\n\nLe vaisseau avait été intercepté par la gigantesque flotte. Nous n'en comprenons guère les raisons, mais il s'avère que le capitaine du cargo finit par converser avec le commandant de la flotte des Implacables. Ils semblent avoir ainsi échangé durant des semaines, mais l'objet de leur discussion reste totalement obscur, même si l'expression « la nature de la puissance » revient fréquemment entre eux.\n\nLa flotte est alors partie soudainement, laissant le cargo intact. La dernière entrée du journal était une citation du commandant : §H« Non, laissez-les. Détruire est si simple ; mais la puissance véritable réside dans la capacité à créer. »§!\n\nLa multitude des traînées de la flotte a été analysée, et nous pouvons relancer la poursuite."
 origin.1400.name: "Le repos du tyran"
 origin.1400.desc: "C'est là que s'arrête la piste du propulseur à fusion. Il est tout à fait probable que tous les survivants de l'espèce des Implacables, s'il en reste, s'y trouveront.\n\nJusqu'à présent, les seules données relevées par les capteurs qui présentent le moindre intérêt proviennent de ce qui ressemble à une sorte de petite station spatiale. Elle émet un pic énergétique à intervalles fixes, mais à part cela rien ne révèle la moindre activité.\n\nNous pouvons donc procéder immédiatement à une enquête plus poussée."
 TRACKING_THE_PREDATOR_PROJECT: "Traquer les prédateurs"
 TRACKING_THE_PREDATOR_PROJECT_DESC: "En analysant la traînée du propulseur à fusion, le département scientifique pourrait deviner où sont partis les visiteurs d'autrefois, ce qui nous permettrait alors de lancer la poursuite."
 INVESTIGATE_SILENT_FREIGHTER_PROJECT: "Inspecter le cargo silencieux"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC: "Un cargo spatial se trouve à l'abandon dans le froid de l'espace. Il est très ancien, mais ne semble pas endommagé. Nous devrions envoyer une équipe l'aborder pour y trouver des informations."
 OLD_BEACON_PROJECT: "Analyser la vieille balise"
 OLD_BEACON_PROJECT_DESC: "En s'appuyant sur les fréquents pics énergétiques qu'elle émet, cette ancienne structure spatiale était destinée à être trouvée. Afin de comprendre pourquoi, nous allons devoir y envoyer des scientifiques."
 rendezvous_with_freighter_poi: "Traînée incandescente"
 rendezvous_with_freighter_poi_desc: "Selon l'analyse de la traînée laissée par le propulseur à fusion, c'est là que se trouvait la destination des Implacables qui nous ont autrefois visités."
 relentless_home_poi: "Destination de l'ancien ennemi"
 relentless_home_poi_desc: "Ce site est la destination de la gigantesque flotte des Implacables, remontant à des éternités, après une étrange rencontre avec un cargo civil."
 origin.1405.name: "Bienheureuse ignorance"
 origin.1405.desc: "Les scientifiques ont terminé d'enquêter sur l'ancienne station spatiale. L'ensemble de la structure est une sorte de gros canon. Il y a des éternités, il a été déclenché pour faire feu sur le monde natal des Implacables. Ce tir, nous autres [Root.Owner.GetSpeciesNamePlural] le connaissons bien : il s'agit de rien d'autre que l'§Yestompage cérébral§!.\n\nCherchant à se faire pardonner leur faute passée, les Implacables, désormais connus sous le nom de §Y$NAME_Vemetosha$§!, ont retourné cette arme contre eux-mêmes, transformant ainsi l'ensemble des membres de leur civilisation en êtres primitifs.\n\nLa gravité de leur décision, et de ses conséquences, est un témoignage de la volonté réelle des Implacables de chercher la rédemption. Pourrons-nous, nous-mêmes, leur accorder cette rédemption à laquelle ils aspiraient tant ?"
 origin.1405.a: "Mais l'ignorance peut-elle être heureuse ?"
 site_bury_the_hatchet: "Enterrer la hache de guerre"
 site_bury_the_hatchet_intro: "Le département archéologique a déterminé que ce site était idéal pour enfouir des choses pour les descendants des Implacables lorsqu'ils atteindront l'âge spatial."
 origin.1410.name: "Le lieu est marqué d'une croix"
 origin.1410.desc: "Cette oeuvre gigantesque qu'est le transport des ressources et de l'équipement industriel jusqu'à [From.Planet.GetName] est achevée. La prochaine étape consistera à creuser profondément le sol pour construire une structure suffisamment solide pour survivre à des éternités d'intempéries et de mouvements tectoniques."
 origin.1415.name: "Géocapture interstellaire"
 origin.1415.desc: "Une cache énorme de ressources et d'ébauches technologiques a été profondément enfouie sous la surface de [From.Planet.GetName]. Nous n'avons aucune idée à quel moment, ou même si notre trésor sera un jour découvert par les descendants des $NAME_Vemetosha$, mais nous pouvons garder bon espoir. Qui sait ? Peut-être dans quelques milliers d'années retrouveront-ils les traînées laissées par nos vaisseaux pour nous rendre visite..."
 origin.1420.name: "Pas des ennemis"
 origin.1420.desc: "Un sombre chapitre de l'histoire de l'univers est désormais terminé, et nous en avons écrit un nouveau, bien plus encourageant. Ce projet bienveillant que nous avons mené à bien a eu des effets au sein de notre société. Chacun de nous ressent désormais un sens plus profond de la destinée, et est animé d'une plus grande détermination. Peut-être l'espace n'est-il, après tout, pas un lieu si vide que cela, malgré que les vastes étendues du néant spatial restent de fait des ténèbres insondables."
 goes_around_comes_around: "Qui sème récolte"
 goes_around_comes_around_desc: "Notre empire jouit de retombées positives après avoir pardonné et aidé un ennemi du passé."
 silent_freighter_object: "Cargo abandonné"
 silent_freighter_object_desc: "Un cargo alien, apparemment abandonné mais semblant intact."
 silent_freighter_object_tooltip: "Un cargo alien abandonné."
 mysterious_space_station_object: "Station spatiale mystérieuse"
 mysterious_space_station_object_desc: "Cette station spatiale à l'abandon émet un pic énergétique régulier."
 mysterious_space_station_object_tooltip: "Station spatiale alien aux fonctions inconnues."
