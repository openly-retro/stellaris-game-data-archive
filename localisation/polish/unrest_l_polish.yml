 xenophile_unrest: "Niepokoje (atrakcyjność etyki ksenofilii)"
 xenophile_unrest_desc: "§HNiepokoje§! w tej kolonii spowodowały, że miejscowe populacje zwracają się ku §Yksenofilii§!."
 pacifist_unrest: "Niepokoje (atrakcyjność etyki pacyfizmu)"
 pacifist_unrest_desc: "§HNiepokoje§! w tej kolonii spowodowały, że miejscowe populacje zwracają się ku §Ypacyfizmowi§!."
 militarist_unrest: "Niepokoje (atrakcyjność etyki militaryzmu)"
 militarist_unrest_desc: "§HNiepokoje§! w tej kolonii spowodowały, że miejscowe populacje zwracają się ku §Ymilitaryzmowi§!."
 authoritarian_unrest: "Niepokoje (atrakcyjność etyki autorytaryzmu)"
