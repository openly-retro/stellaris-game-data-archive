 edict_fuel_gases_desc: "Plusieurs gaz exotiques font aussi un parfait carburant pour les voyages subluminiques, même si ce n'est sans doute pas le choix le moins onéreux."
 edict_shield_gases: "Boucliers renforcés aux gaz exotiques"
 edict_shield_gases_desc: "Certains gaz exotiques peuvent être utilisés pour renforcer les capacités des boucliers. Ils permettent de créer des champs de résorption capable de repousser ou amoindrir les attaques ennemies."
 edict_motes_kinetic: "Munitions volatiles"
 edict_motes_kinetic_desc: "Il est tout à fait possible d'employer des particules volatiles comme explosifs dans les munitions des vaisseaux."
 edict_motes_explosives: "Explosifs volatiles"
 edict_motes_explosives_desc: "En recourant aux particules volatiles pour construire des missiles spéciaux, les vaisseaux disposeront de capacités de destruction bien plus importantes."
 edict_motes_armor: "Blindage réactif aux particules volatiles"
 edict_motes_armor_desc: "En renforçant le blindage des vaisseaux avec un composant réactif, les vaisseaux pourront absorber plus de dommages du fait que ceux-ci seront réduits par une contre-explosion contrôlée."
 edict_crystal_focus: "Cristaux de focalisation"
 edict_crystal_focus_desc: "En améliorant l'accès des vaisseaux aux cristaux rares, nous pouvons améliorer la capacité destructrice de leurs armes énergétiques."
 edict_nanite_actuators: "Nanoactivateurs"
 edict_nanite_actuators_desc: "$sr_distar_nanoactuator_desc$"
 edict_sight_beyond_sight: "Vue par-delà la vue"
 edict_sight_beyond_sight_desc: "Des microdoses de zro permettent aux navigateurs de sentir les objets au-delà de la portée des scanners."
 edict_zro_catalysis_utopia: "Catalyse du zro"
 edict_zro_catalysis_utopia_desc: "L'une des nombreuses propriétés mystérieuses du zro est le fait qu'il accroît de manière notable les capacités psioniques de ceux qui l'ingèrent."
 edict_zro_catalysis_non_utopia: "$edict_zro_catalysis_utopia$"
 edict_zro_catalysis_non_utopia_desc: "Les chercheurs ont trouvé des manières de synthétiser le zro afin de produire des substances améliorant les performances de ceux qui les ingèrent, sans aucune contre-indication pour eux."
 edicts_unscaled: "$edicts$"
