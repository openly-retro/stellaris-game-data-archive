 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE: "Gouverneur rekrutieren"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC: "Zur Unterstützung unserer neuen Kolonie sollte ein planetarer §SGouverneur§! die dortigen Bemühungen leiten.\n\nDie meisten unserer Welten werden ohne den Luxus eines Gouverneurs auskommen müssen und erhalten stattdessen nur einen Bonus, der von unserem Regierungstyp abhängt, aber ein Gouverneur kann für einen Planeten ein großer Segen sein!\n\nGouverneure können auf die ihnen unterstellten Planeten mehrere verschiedene Effekte haben, meistens positive. Diese Effekte richten sich nach den Eigenschaften und der Fähigkeitsstufe des Gouverneurs."
 TUTORIAL_ELECTION_VIEW_TITLE: "Wahlen"
 TUTORIAL_ELECTION_VIEW_DESC: "Im Bildschirm \"§SWahlen§!\" wird der nächste Herrscher unseres Reichs bestimmt.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO: "Gültige Kandidaten werden aus Euren derzeitigen Anführern ausgewählt, und sofern Ihr die nötigen Ressourcen übrig habt, könnt Ihr einen Herrscher auch direkt wählen."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES: "Gültige Kandidaten werden aus Euren derzeitigen Anführern ausgewählt und können befördert werden, um ihre Unterstützung zu erhöhen - natürlich auf möglichst demokratische Weise."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE: "Richtlinien & Erlasse"
 TUTORIAL_EDICTS_AND_POLICIES_DESC: "Der Reiter \"§SRichtlinien§!\" umfasst sowohl §SRegierungsrichtlinien§! als auch reichsweite §SErlasse§!, die durch die Verwendung einiger Ressourcen durchgesetzt werden können.\n\nEs gibt oft mehrere Standpunkte zu einer bestimmten Richtlinie, obwohl diese durch unsere Technologie oder §SEthik§! begrenzt sein können.\n\nErlasse haben monatliche Unterhaltskosten, die entweder durch unsere §H$EDICT_FUND$§!, mit £unity£§YEinigkeit§! oder (manchmal) anderen Ressourcen bezahlt werden können."
 TUTORIAL_COUNCIL_VIEW_TITLE: "Rat & Agenden"
 TUTORIAL_COUNCIL_VIEW_DESC: "Im Bildschirm \"§SRat§!\" können Anführer ernannt werden, die uns in die Zukunft führen werden. Ihre Persönlichkeit und ihre §SEigenschaften§! werden unser Reich zum Guten wie zum Schlechten beeinflussen. Wir können §SAgenden§! festlegen, um ihre Bemühungen auf einen bestimmten Bereich zu konzentrieren.\n\nEin Ratsmitglied kann jederzeit ernannt oder ersetzt werden und kann immer nur eine Aufgabe gleichzeitig erfüllen, wie beispielsweise ein Forschungsschiff zu steuern. Die einzige Ausnahme ist unser Herrscher.[TutorialCouncilViewDlcSpecific]Der Fortschritt einer §SAgenda§! hängt von den Stufen der Ratsmitglieder, unserer $EMPIRE_SIZE$ und in bestimmten Fällen von der Ethik der Ratsmitglieder ab. Wurde der Fortschritt einer Agenda abgeschlossen, kann sie aktiviert werden, um eine noch mächtigere Wirkung zu entfalten und Platz für eine neue Agenda zu schaffen.\n\n§SLegitimität§! zeigt an, was die Bevölkerung von der Ethik unseres Rats hält. Ist die Ethik einer Fraktion in unserer Herrschaft nicht repräsentiert, kann ihre Zufriedenheit sinken."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO: "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES: "\n\nUm weitere §SRatsposten§! freizuschalten, sind zwei Dinge erforderlich: ein passendes §SStaatselement§! und die Erfüllung einer bestimmten Agenda.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE: "Ratsmitgliedereigenschaften"
 TUTORIAL_ASSIGN_COUNCILOR_DESC: "Manche Anführer verfügen über §SRatsmitgliedereigenschaften§!. Diese sind oft stärker und haben weitreichende Auswirkungen, werden aber nur aktiv, wenn ein Anführer im Rat ist.\n\n§SRatsposten§! wohnen ebenfalls verschiedene Effekte inne. Je höher die Fertigkeitsstufe eines Anführers ist, desto stärker werden diese Effekte."
 TUTORIAL_LEADER_LEVEL_UP_TITLE: "Anführerfähigkeit erhöht"
 TUTORIAL_LEADER_LEVEL_UP_DESC: "Ein Anführer in unserem Reich hat eine neue §SFertigkeitsstufe§! erreicht! Dies verbessert die Boni und verleiht ihm eine neue Eigenschaft.[TutorialLeaderLevelUpDlcSpecific]Da das Leben und die Führung ihren Tribut fordern, werden die meisten Anführer unweigerlich negative Eigenschaften erhalten. Es ist nur natürlich, Anführer zu ersetzen, die unserem Reich nichts mehr nützen."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO: "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES: "\n\nUm einen Anführer so zu formen, dass er für die Ziele unseres Reichs nützlich ist, können wir auswählen, welche §SEigenschaft§! er erhalten soll. Darauf zu warten, eine Eigenschaft auszuwählen, hindert ihn nicht daran, eine weitere Stufe aufzusteigen. Eine §SUnterklasse§! kann bereits nach wenigen Stufen ausgewählt werden. Diese gewährt dem Anführer spezielle Boni und beeinflusst, welche Eigenschaften in Zukunft verfügbar sein werden.\n\nEigenschaften gibt es in allen möglichen Formen, Stärken und Seltenheiten: Manche können verbessert werden, andere schließen sich gegenseitig aus und wieder andere haben sowohl positive als auch negative Auswirkungen. Doch alle von ihnen sind in der Regel dauerhaft.\n\n"
