 first_contact.1120.name: "Zaproszenie"
 first_contact.1120.desc: "Przy naszej granicy pojawiła się jednostka §H[This.ContactCountry.GetAdj]§!, która nadaje zapętlony sygnał.\n\nPrzetłumaczenie wiadomości było wyzwaniem, lecz nasi [This.Owner.GetLinguists] uważają, że jest to zaproszenie dla jednego z naszych przedstawicieli na kilkudniową wymianę kulturową na pokładzie ich statku."
 first_contact.1120.a.proactive: "Co za wyraz zaufania."
 first_contact.1120.a.cautious: "Dobrze, ale to zalatuje pułapką."
 first_contact.1120.a.tooltip: "Wyślemy posła na to wydarzenie."
 first_contact.1120.b: "Nie ma mowy."
 first_contact.1120.b.tooltip: "Odrzucimy zaproszenie."
 first_contact.1125.name: "Mise en place"
 first_contact.1125.desc: "Polegając na swojej interpretacji, [This.Owner.GetEnvoy] [This.Leader.GetName] i nasi [This.Owner.GetLinguists] przyjęli zaproszenie obcych na wymianę kulturową. Entuzjastyczną odpowiedź §H[This.ContactCountry.GetAdj]§! odczytaliśmy jako pozytywną. Krótko później przysłali nam piktogramy przedstawiające odliczanie do przyjęcia.\n\n[This.Owner.GetEnvoyCap] [This.Leader.GetName] wykorzystuje pozostały czas, by się przygotować i jak najdokładniej zbadać językowe próbki, którymi dysponujemy."
 first_contact.1125.a: "To wyjątkowa okazja, by się czegoś nauczyć."
 first_contact.1125.a.tooltip: "Przygotujemy się odpowiednio."
 first_contact.1125.b: "To doskonała okazja, by przeprowadzić potajemny wywiad."
 first_contact.1125.b.tooltip: "Zgadzamy się, lecz wyposażymy naszego posła w technologię szpiegowską."
 first_contact.1130.name: "Za pięć dwunasta"
 first_contact.1130.desc: "Odliczanie do kulturowej wymiany §H[This.ContactCountry.GetAdj]§! dobiega końca. [This.Owner.GetEnvoyCap] [This.Leader.GetName] wkrótce wsiądzie do promu, by dostać się na statek obcych posłów. Na czas przyjęcia zaprzestaniemy komunikacji, by okazać szacunek."
 first_contact.1130.a: "Powinniśmy jak najlepiej poznać ich kulturę."
 first_contact.1130.a.tooltip: "Nasz poseł spróbuje zintegrować się z ich kulturą."
 first_contact.1130.b: "Okaż życzliwość, lecz pamiętaj o profesjonalizmie."
 first_contact.1130.b.tooltip: "Nasz poseł zachowa się profesjonalnie."
 first_contact.1130.c: "Rozpocząć operację."
 first_contact.1130.c.tooltip: "Nasz poseł zdobędzie jak najwięcej informacji."
 first_contact.1135.name: "Druga szansa"
 first_contact.1135.desc: "Nasz brak zainteresowania zaproszeniem §H[This.ContactCountry.GetAdj]§! został odebrany jako zniewaga. Ton naszych rozmówców zupełnie się zmienił. Nasi [This.Owner.GetLinguists] przetłumaczyli kilka wrogich komunikatów, które przysłali nam później.\n\nWygląda na to, że nie przyjmują odmowy."
 first_contact.1135.a: "Niech będzie. Przyjmiemy zaproszenie."
 first_contact.1135.a.tooltip: "Przyjmiemy zaproszenie, by zachować korzystne stosunki dyplomatyczne."
 first_contact.1135.b: "Odpowiedź wciąż brzmi \"nie\"."
 first_contact.1135.b.tooltip: "Nie ma mowy, byśmy przyjęli zaproszenie."
 first_contact.1140.name: "Szpiegowska gafa"
 first_contact.1140.desc: "Impreza, jaką zorganizował nasz gospodarz, §H[This.ContactCountry.GetName]§!, trwała znacznie dłużej, niż zakładaliśmy.\n\nPo powrocie [This.Owner.GetEnvoy] [This.Leader.GetName] donosi, że operacja się nie powiodła.\n\nPodczas wydarzenia gospodarze odkryli urządzenie szpiegowskie. Nasz poseł został przesłuchany, złajany i wyproszony. Dzięki zapasowemu sprzętowi szpiegującemu rozumiemy teraz język i technologię obcych, lecz nasza dyplomatyczna przyszłość rozwija się na niepewnym gruncie."
 first_contact.1140.A: "To niedobrze."
 first_contact.1145.name: "Skanowanie zakończone"
 first_contact.1145.desc: "Impreza §H[This.ContactCountry.GetAdj]§! trwała znacznie dłużej, niż zakładaliśmy.\n\nPo powrocie [This.Owner.GetEnvoy] [This.Leader.GetName] donosi, że operacja się powiodła. Udało się nie tylko rozszyfrować większość języka obcych, lecz także uzyskać dobry wgląd w ich potencjał technologiczny.\n\nSpowoduje to znaczący rozwój naszej wzajemnej relacji, a §H[This.ContactCountry.GetName]§! nie zorientuje się, że zgłębiliśmy naukową wiedzę naszych gospodarzy."
 first_contact.1150.name: "Imprezowe życie"
 first_contact.1150.desc: "[This.Owner.GetEnvoy] [This.Leader.GetName] zgłasza, że przystąpienie do tego wielodniowego wydarzenia z otwartym umysłem stanowiło przepustkę do występów muzycznych, teatralnych i tanecznych, a także do odkrycia licznych kulinarnych tradycji. Owa otwartość na nowe doświadczenia wzbudziła entuzjazm gospodarza i §H[This.ContactCountry.GetName]§! pozostaje pod wrażeniem.\n\nW rezultacie [This.Owner.GetEnvoyCap] [This.Leader.GetName] darzy tę kulturę dogłębnym szacunkiem i doskonale rozumie ich język. Ta wizyta zaowocuje bardziej pozytywnymi interakcjami dyplomatycznymi.§H§!"
 first_contact.1150.a: "Uprzejme zaproszenie od nowych przyjaciół."
 first_contact.1155.name: "Skapitulowano"
 first_contact.1155.desc: "[This.Owner.GetEnvoyCap] [This.Leader.GetName] donosi, że wielodniowe wydarzenie minęło na chłodnym obserwowaniu artystycznych występów i zapoznawaniu się z kulinarnymi tradycjami. Ów brak entuzjazmu wywołał frustrację gospodarza i §H[This.ContactCountry.GetName]§! ma naszego posła za nudziarza (o ile dobrze zrozumieliśmy), co przedwcześnie zakończyło uroczystości.\n\nNasz poseł dysponuje teraz pewną wiedzą o języku obcych i powierzchownie rozumie ich kulturę. Możemy wykorzystać to jako fundament pod budowę przyszłych dyplomatycznych relacji."
 first_contact.1155.a: "Przynajmniej poseł próbował."
 first_contact.1160.name: "Głód więzi"
 first_contact.1160.desc: "Rozczarowanie, jakie w ciągu tego wielodniowego wydarzenia wyrażał gospodarz, §H[This.ContactCountry.GetName]§! - wynikające z różnic między naszymi podstawowymi potrzebami żywieniowymi - nie było zbyt subtelne. Na szczęście [This.Owner.GetEnvoy] [This.Leader.GetName] donosi, że dzięki podjętym staraniom aktywnego udziału w przygotowanych rozrywkach udało się uzyskać wzajemny szacunek.\n\n[This.Owner.GetEnvoy] [This.Leader.GetName] w przyzwoitym stopniu rozumie teraz język i kulturę obcych§H§!. Trzeba im przyznać, że potraktowali tę kulinarną klęskę ze spokojem; wysłali nam też kilka podręczników o etykiecie. Czeka nas mozolna lektura, ale pomoże to poprawić przyszłe interakcje dyplomatyczne."
 first_contact.1160.a: "Zrozumienie jest fundamentem dyplomacji."
 first_contact.1165.name: "\"Nie\" znaczy \"nie\""
 first_contact.1165.desc: "Drugie odrzucenie zaproszenia spotkało się z silną reakcją emocjonalną. Przez kilka godzin docierały do nas komunikaty od różnych członków załogi obcych, które nasi [This.Owner.GetLinguists] odczytali jako próby wzbudzenia w nas poczucia winy za odmowę. §H[This.ContactCountry.GetName]§! lubi grać na emocjach.\n\nWiadomości te, wraz z przechwyconymi ze statku sygnałami, pozwoliły nam rozszyfrować język obcych w stopniu umożliwiającym praktyczne jego wykorzystanie. Możemy teraz wystąpić z bardziej stosowną propozycją dyplomatyczną pomimo ich negatywnej reakcji na ten początkowy incydent."
 first_contact.1165.a: "Uparci ci obcy."
