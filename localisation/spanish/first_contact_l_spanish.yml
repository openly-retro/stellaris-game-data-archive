 payback_make_them_pay_words_chain_desc_no_MSI: "Nuestros antiguos amos han dejado de existir, pero nuestro objetivo no cambia: en el Senado de la comunidad galáctica, lucharemos contra todos aquellos que deseen explotar a las civilizaciones pre-UL."
