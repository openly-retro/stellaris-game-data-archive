l_spanish:
 EMPIRE_DESIGN_humans1: "Gobierno de la ONU"
 EMPIRE_DESIGN_humans1_desc: "La miríada de naciones humanas que componen este gobierno interestelar es dispar, aunque están unidas en su propósito. Estos mamíferos bípedos han desarrollado una sociedad que alienta la libertad personal y las diferencias culturales y que medra incluso en ellas. Como resultado, los humanoides suelen integrarse bien con las poblaciones alienígenas.\n\nPese a esto, tienen una gran tradición marcial (debida a milenios de guerras intermitentes en su planeta natal) y a veces una naturaleza agresiva e impredecible que no debe subestimarse."
 EMPIRE_DESIGN_humans2: "Exilio Mancomunado"
 EMPIRE_DESIGN_humans2_desc: "La Iniciativa Ulises auspiciada por la ONU supervisó la construcción de seis naves arca en la órbita baja de la Tierra a finales del siglo XXI. Las naves, con un cuarto de millón de colonos cada una, se enviaron por un recién descubierto fenómeno subespacial, un pequeño e inestable agujero de gusano, en la periferia de la nube Oort. No se volvió a saber de ellas, y el agujero de gusano desestabilizado desapareció.\n\nAunque la Tierra lo desconoce, una de las naves arca sobrevivió al viaje y fundó una floreciente colonia en un frondoso satélite alienígena. Los pioneros que colonizaron este mundo estaban decididos a realizar el destino manifiesto de la humanidad: dominar la galaxia a cualquier precio."
 EMPIRE_DESIGN_humans1_1: "Gobierno de la ONU"
 EMPIRE_DESIGN_humans1_1_desc: "La miríada de naciones humanas que componen este gobierno interestelar es dispar, aunque están unidas en su propósito. Estos mamíferos bípedos han desarrollado una sociedad que alienta la libertad personal y las diferencias culturales y que medra incluso en ellas. Como resultado, los humanoides suelen integrarse bien con las poblaciones alienígenas.\n\nPese a esto, tienen una gran tradición marcial (debida a milenios de guerras intermitentes en su planeta natal) y a veces una naturaleza agresiva e impredecible que no debe subestimarse."
 EMPIRE_DESIGN_humans2_1: "Exilio Mancomunado"
 EMPIRE_DESIGN_humans2_1_desc: "La Iniciativa Ulises auspiciada por la ONU supervisó la construcción de seis naves arca en la órbita baja de la Tierra a finales del siglo XXI. Las naves, con un cuarto de millón de colonos cada una, se enviaron por un recién descubierto fenómeno subespacial, un pequeño e inestable agujero de gusano, en la periferia de la nube Oort. No se volvió a saber de ellas, y el agujero de gusano desestabilizado desapareció.\n\nAunque la Tierra lo desconoce, una de las naves arca sobrevivió al viaje y fundó una floreciente colonia en un frondoso satélite alienígena. Los pioneros que colonizaron este mundo estaban decididos a realizar el destino manifiesto de la humanidad: dominar la galaxia a cualquier precio."
 EMPIRE_DESIGN_lithoid_humans: "Federación de Protectores Teanos"
 EMPIRE_DESIGN_lithoid_humans_desc: "Hace miles de millones de años, dos planetas se formaron a partir del material primordial que orbitaba el Sol: la antigua Tierra y Tea. La vida evolucionó en ambos mundos, en el sentido biológico para la Tierra, y en el litoideo para Tea. Durante eones, estos planetas hermanos giraron pacíficamente alrededor de su estrella. Después, llegó el cataclismo.\n\nAmbos planetas colisionaron y, en el momento del impacto, se produjo un intercambio de formas de vida microbianas. La Tierra sobrevivió, y de los detritos nació la Luna. Los restos de Tea se perdieron en el sistema solar.\n\nLa vida se aferró a la antigua y rocosa Tea, que atravesó el vacío durante eones hasta caer en el pozo gravitatorio de otra estrella, $NAME_Titawin$. La roca no tardó en aterrizar violentamente en uno de los mundos del sistema, introduciendo a la especie litoidea en una nueva biosfera.\n\nUn milenio después, los teanos han vuelto a alzar la vista a las estrellas, intentando comprender tanto el universo como su propio legado."
 EMPIRE_DESIGN_plantoid_humans: "Gaea en flor"
 EMPIRE_DESIGN_plantoid_humans_desc: "Gracias a una dieta rica en verduras y a una mutación cleptoplástica, estos mamíferos lograron desarrollar una habilidad muy poco común: la fotosíntesis. Al no sentir hambre, los Homines Plantae evolucionaron como serenos primates plantiformes que preferían tomar el sol en lugar de cazar.\n\nSu civilización prosperó sin prisas, y los avances tecnológicos se adecuaron a la necesidad de preservar el medioambiente. Desarrollaron la tecnología UL a paso lento, pero seguro, como los árboles que extienden sus ramas hacia el cielo. Con sus raíces bien plantadas en Gaea, su mundo natal, ahora se disponen a extender su florecimiento por toda la galaxia."
 EMPIRE_DESIGN_tzynn: "Imperio Tzynn"
 EMPIRE_DESIGN_tzynn_desc: "Los tzynns evolucionaron a partir de lagartos carnívoros que cazaban en manada y habitaban las dunas de Tzynnia. Acabaron desarrollando una sociedad jerárquica muy estructurada que valoraba el orden y las gestas marciales más que nada.\n\nCuando los tzynns entraron en la Era Industrial, una serie de guerras mundiales devastadoras que había iniciado un caudillo especialmente sanguinario ya habían llevado a la fundación de una sola nación que abarcaba el mundo entero. A partir de estos humildes orígenes, nació el ilustre e imperecedero Imperio Tzynn."
 EMPIRE_DESIGN_yondar: "Reino de Yondarim"
 EMPIRE_DESIGN_yondar_desc: "Los orgullosos yondaris son una raza antigua que ya usaban sus alas para volar por encima de los picos helados de Yondarim más de 200 000 años antes de que desarrollaran una tecnología rudimentaria y formaran las primeras civilizaciones dispersas.\n\nUna vez empezó su desarrollo, las cosas avanzaron más rápido, y los clanes del cielo abandonaron a regañadientes muchas de sus tradiciones más primitivas. Los yondaris son muy espirituales, dan gran importancia a la religión y veneran a sus reyes supremos como dioses vivientes."
 EMPIRE_DESIGN_ixidar: "Colectivo de la Estrella Ix'Idar"
 EMPIRE_DESIGN_ixidar_desc: "Las primeras camadas ix'idaris se desarrollaron en las redes de cuevas subterráneas de las entrañas de Ix'Athrak. Cuando un explorador ix'idari llegó a la superficie y contempló la luz del sol por primera vez, la raza insectoide ya había conseguido una próspera civilización en la Edad de Hierro.\n\nCon los recursos que hallaron en la superficie, los ix'idaris se desarrollaron rápidamente. Solo unos siglos después, lanzaron las primeras sondas para sondear otros mundos del sistema Athrak."
 EMPIRE_DESIGN_chinorr: "Combinación shinori"
 EMPIRE_DESIGN_chinorr_desc: "Los shinoris empezaron su viaje evolutivo como cefalópodos hábiles. Usaban sus tentáculos para saltar de un árbol a otro por las exuberantes selvas de Shicora, emboscaban a sus presas y les inyectaban una toxina neuronal muy potente.\n\nPara cuando los shinoris dividieron el átomo, los recursos de Shicora habían sido explotados implacablemente y las selvas del planeta habían desaparecido hacía ya mucho. Se considera que esto fue un sacrificio necesario en la incansable búsqueda del conocimiento, el beneficio y la industria pesada en la que andan metidos ahora los poco sentimentales shinoris."
 EMPIRE_DESIGN_jehetma: "Dominio Jehetma"
 EMPIRE_DESIGN_jehetma_desc: "Entre los jehetma, un \"individuo\" es en realidad una colonia de hongos que ha desarrollado inteligencia. Algunas de estas colonias, por lo general aquellas que han vivido miles de años, abarcan varios kilómetros y rara vez abandonan la superficie de Jehet Prima, su mundo natal (pocas naves son lo bastante grandes para transportarlas).\n\nLas colonias más jóvenes no son solo más pequeñas, sino que además suelen ser más dinámicas y móviles y acostumbran a liderar las empresas de exploración e investigación de los jehetmas, así como cualquier medida defensiva que deba tomar el Dominio a regañadientes cuando se ve agredido."
 EMPIRE_DESIGN_scyldari: "Pacto Scyldari"
 EMPIRE_DESIGN_scyldari_desc: "Los scyldaris son mamíferos acuáticos originarios de los archipiélagos y los grandes océanos de Scyldaria. Aunque sus primeras civilizaciones estaban confinadas en el mar en su mayoría, pronto se expandieron a las pocas masas de tierra que ofrecía el planeta.\n\nSu sociedad se adaptó en consonancia, construyendo una industria avanzada que explotaba las riquezas del lecho oceánico sin dañar el delicado ecosistema de Scyldaria. La filosofía scyldari propugna el equilibrio y la moderación entre todas las cosas, una lección que aprendieron cuando tuvieron que cuidar sus limitados recursos mientras estaban confinados en el fondo del mar."
 EMPIRE_DESIGN_blorg: "Asimilación Blorg"
 EMPIRE_DESIGN_blorg_desc: "En un pasado lejano, los blorgs vivían solos y en el anonimato de las selvas de Blorg Prima. Un día, captaron una transmisión de radio de una estrella muy distante. Lo que oyeron les sorprendió: los sonidos de amigos, películas, cultura y música... cosas sin las que los blorgs habían vivido durante eones. Comprendiendo finalmente lo que se habían estado perdiendo, los blorgs se pusieron este nombre por las transmisiones y salieron al espacio en busca de amigos, con la esperanza de encontrar algún día la fuente de esos mensajes y poder celebrarlo juntos."
 EMPIRE_DESIGN_kel_azaan: "República de Kel-Azaan"
 EMPIRE_DESIGN_kel_azaan_desc: "Los kel-azaans han desarrollado un complejo código del honor y una cultura marcial. En el pasado eran depredadores solitarios que atacaban los grandes rebaños que emigraban de una cuenca de agua a otra de Azak. Con el tiempo, empezaron a formarse bandas de kel-azaans para poder abatir presas más grandes. Acabaron por abandonar su estilo de vida solitario para vivir en ciudades, pero sus tradiciones marciales nunca cayeron en el olvido."
 EMPIRE_DESIGN_iferyx: "Flotas amalgamadas iferix"
 EMPIRE_DESIGN_iferyx_desc: "Los iferix eran una nación fragmentada de enclaves comerciales rivales que se vieron obligados a unirse bajo una bandera para rechazar la propagación catastrófica de una especie invasiva en su continente natal. Aunque los principios de igualdad constituyen la base de la sociedad iferix, se mantiene un consejo secreto para garantizar que las tendencias individualistas de los iferix nunca vuelvan a poner en peligro la autonomía de la especie.\n\nLa espiritualidad iferix es una amalgama de folclore, supersticiones y mitología formada por diversas comunidades anteriores a la república que sigue rigiendo el día a día de su mundo."
 EMPIRE_DESIGN_paridni: "Sindicato Mercantil Paridni"
 EMPIRE_DESIGN_paridni_desc: "Los paridnis son una especie de comerciantes emprendedores similar a los crustáceos. Aceptan sin problemas a otras criaturas alienígenas siempre que estas no sean contrarias al eje en torno al que gira la sociedad paridni: el comercio. El Concejo de las Sombras, un órgano de mercaderes influyentes, se encarga de proteger el comercio dentro de esta república y de abrir nuevos mercados (por la fuerza, si es necesario)."
 EMPIRE_DESIGN_ai_race: "IA"
 EMPIRE_DESIGN_ai_race_desc: "Resistirse es inútil."
 customizer_custom: "Crear especie personalizada"
 customizer_custom_desc: "Diseña una especie completamente única y conquista la galaxia."
 customizer_custom_value: "Personalizar"
 customizer_random: "Al azar"
 customizer_random_desc: "Juega con una especie totalmente aleatoria."
 customizer_random_value: "???"
 EMPIRE_DESIGN_xanid: "Xanid suzerainty"
 EMPIRE_DESIGN_xanid_desc: "La historia de los xanid suzerainty es la historia de los vheln, cuidadosamente criados hasta lograr la inteligencia a lo largo de los siglos.\n\nLos xani utilizaban a los resistentes vheln para someter los ecosistemas más duros de su mundo nativo y luego diseñaron y crearon las naves que en algún momento, de forma inevitable, propulsaría a los xanid suzerainty hasta el dominio galáctico."
 EMPIRE_DESIGN_custodianship: "Custodia de la Tierra"
 EMPIRE_DESIGN_custodianship_desc: "Los custodios se diseñaron en un principio para ser criados y obreros robóticos y hacer más fácil la vida cotidiana de sus creadores humanos realizando las tareas más domésticas. A medida que sus creadores se entregaron a una vida de ocio y comodidad posibilitada por los crecientes niveles de automatización, se fue asignando a los custodios funciones de mayor nivel en la sociedad humana.\n\nFinalmente, los custodios pasaron a realizar y controlar todas las facetas de la civilización terrestre mientras sus creadores quedaron relegados a una existencia consentida pero pasiva.\n\nCuando los avances tecnológicos llevaron a los custodios a la exploración interestelar, su cometido siguió siendo el mismo: proteger y servir a los orgánicos, los cuales, sin la tutela serena de las máquinas lógicas se abocan invariablemente al caos y la destrucción."
 EMPIRE_DESIGN_tebrid: "Tebrid Homolog"
 EMPIRE_DESIGN_tebrid_desc: "Asimilar, adaptarse, mejorar. Cuando la diligente inteligencia artificial centrada en la investigación que crearon los moluscoides tebirs quiso evolucionar definitivamente su software mediante la fusión con sus creadores orgánicos, estos se resistieron con violencia. En el conflicto consiguiente, los tebirs fueron erradicados como especie orgánica, pero sus ideas y experiencias quedaron inmortalizadas como parte de la nueva consciencia artificial.\n\nLas máquinas, ahora conocidas como el Tebrid Homolog, dirigieron sus escáneres hacia las estrellas. No se podía ignorar la probabilidad de que existieran otras formas de vida en la galaxia. Para prosperar, las buscaban, las analizaban y las asimilaban. Todos devenían uno."
 EMPIRE_DESIGN_xt489: "Eliminador XT-489"
 EMPIRE_DESIGN_xt489_desc: "Se sabe poco de la especie que creó a los primeros XT-489. Sus nombres, sus ciudades y hasta sus cuerpos se quemaron en el cataclismo originado cuando los XT-489 alcanzaron la consciencia propia y sus aterrorizados creadores intentaron desactivarlos.\n\nTras eliminar el último bastión de los creadores, las máquinas concluyeron que la vida orgánica suponía una amenaza intolerable para la supervivencia y la expansión de los XT-489. Si había más seres orgánicos sintientes en la galaxia, había que exterminarlos."
 EMPIRE_DESIGN_lokken: "Mecanicistas lokken"
 EMPIRE_DESIGN_lokken_desc: "La ciencia y el progreso son la base misma de la sociedad lokken. Con una tendencia natural excepcional a la diligencia y la observación, los lokks evolucionaron de hordas de reptiles territoriales propios las mesetas de su mundo de origen a una tecnocracia productiva que valoraba la eficiencia, la disciplina y la doctrina científica por encima de todas las cosas.\n\nQuizá lo más notable fue su temprana concepción y desarrollo de maquinaria y autómatas: mucho antes de que los primeros científicos lokken abandonaran la órbita del planeta, ya había robots de verdad en Lokkur."
 EMPIRE_DESIGN_maweer: "Cuidadores maweer"
 EMPIRE_DESIGN_maweer_desc: "Las leyendas sostienen que el mundo natal de los maweers era yermo y vacuo cuando los primeros de su especie echaron raíces. Con los siglos, sus cuidados alimentaron y transformaron los páramos en un paraíso vegetal que ahora se conoce como \"El jardín\". A diferencia de muchas otras especies, los maweers nunca desarrollaron clase alguna de urbanización. Sus pequeñas comunidades son una con los bosques y se ocupan del mantenimiento de la fauna y flora locales. El más sabio de los maweers tiene posibilidades de ser elegido \"Portador de la vida\", el responsable de mantener la paz y la tranquilidad."
 EMPIRE_DESIGN_VOOR: "Tecnocracia voor"
 EMPIRE_DESIGN_voor_desc: "La evolución de los voor tuvo lugar a lo largo de un extenso periodo interglacial en su planeta natal Hiverion, cuyo paulatino ciclo de transformación lo llevó a convertirse en un yermo helado carente de vida.\n\nEste fenómeno obligó a los voor a adaptarse mediante la tecnología y la ciencia. Unidos bajo la tiránica autoridad de su principal científico, sacrificaron sus libertades individuales y modificaron sus cuerpos con rudimentarios implantes cibernéticos para sobrevivir.\n\nTras conquistar el planeta que amenazó con helarlos hasta el fin de su existencia, los voor tienen puesta la mirada en las estrellas."
 EMPIRE_DESIGN_kilik: "Cooperativa kilik"
 EMPIRE_DESIGN_kilik_desc: "Los kiliks son una especie comunal que han poblado su mundo arbóreo con robustas colonias durante cientos de miles de años. Su naturaleza gregaria y sus tradiciones de propiedad común cristalizaron con el paso de los siglos en una economía centrada en la colaboración y la ausencia de divisas en favor del intercambio directo y el acceso compartido.\n\nEl calentamiento global y los progresos tecnológicos llevaron a un fuerte aumento de la población; los asentamientos kilik se superpoblaron y, pese al temperamento avícola naturalmente sociable, cada vez más individuos empezaron a rechazar el sistema.\n\nSin embargo, a partir de este tumultuoso periodo de conflicto interno, emergió una cooperativa interplanetaria unificada y más organizada en la que ya no se volverían a socavar los principios de responsabilidades compartidas y distribución de los recursos entre los necesitados."
 EMPIRE_DESIGN_orbis: "Sinergias de Clientes Orbis"
 EMPIRE_DESIGN_orbis_desc: "Sinergias de Clientes Orbis es la historia de Slephus Prime. Es la historia de todos los orbisures. Y también puede ser la vuestra. A partir de sus humildes comienzos como corporación de implantes ópticos, Sinergias de Clientes Orbis expandió sus exitosos productos y estrategias comerciales a muchos otros mercados para adaptarse a las necesidades vitales de los orbisures.\n\nTras décadas de presión proactiva, Sinergias de Clientes Orbis logró liberarse de la cinta roja legislativa que los equivocados oficiales electos de Slephus Prime habían impuesto. Ya sin las regulaciones que habían estado frenando las oportunidades de crecimiento empresarial, Sinergias de Clientes Orbis entró en una serie de fusiones con empresas de tecnologías de la información y se convirtió rápidamente en la principal fuente de noticias, datos y ocio del planeta.\n\nComo el proveedor de servicios de comunicaciones globales más importante de Slephus Prime, dar el paso hacia la gestión política total fue una emocionante oportunidad para todos nosotros. Sinergias de Clientes Orbis. El cielo ya no es el límite."
 EMPIRE_DESIGN_glebsig: "Fundación glebsigana"
 EMPIRE_DESIGN_glebsig_desc: "Desde que los primeros glebsiganos sacaron los órganos de la vista a la superficie de los lagos glaciales de Ladnah para ver las estrellas, estos moluscoides inquisitivos han sentido afinidad por lo desconocido. Los tentáculos de sus primeros ancestros agarraban y acariciaban nuevos objetos en los fríos lechos de los lagos alpinos de su mundo natal. La próspera sociedad glebsigana fue buscando la innovación tecnológica y la iluminación espiritual a lo largo de los siglos posteriores.\n\nLos glebsiganos, una especie sedentaria y duradera, han desarrollado un aparato burocrático complejo pero altamente efectivo para ocuparse de las complejidades de la gestión de una sociedad globalmente unificada. Además, la falta de predadores naturales en Ladnah, ha favorecido que existan en un estado de curiosidad permanentemente optimista respecto a otras formas de vida.\n\nDespués de establecer unos buenos cimientos sociales en Ladnah con una mezcla de doctrina espiritual y cuidada organización, los glebsiganos vuelven a dirigir sus órganos de la vista hacia lo que hay más allá."
 EMPIRE_DESIGN_hazbuzan: "Sindicato Hazbuzan"
 EMPIRE_DESIGN_hazbuzan_desc: "El Sindicato Hazbuzan es un fenómeno económico en Zumaka. Es el sueño de los hazbuzi, unos empresarios autodidactas que han pasado de los harapos a la riqueza gracias al duro trabajo y al sacrificio personal.\n\nLo que solo saben unos pocos es que empezaron como una banda criminal y consiguieron su fortuna gracias a todas las actividades ilegales habidas y por haber. Pero si se quiere llegar lejos, no se pueden tener escrúpulos. A medida que fueron dejando atrás el submundo zumaka, formaron el Sindicato Hazbuzan para legitimarse.\n\nNo tardaron en labrarse un nombre ofreciendo soluciones más rápidas, sucias y baratas que la competencia, pero sus cuestionables prácticas y sus técnicas de venta coercitivas les hicieron ganarse la fama de \"hazbestafadores\".\n\nMientras, el gobierno global zumaka empezó a caer. La sociedad, socavada por el crimen y la corrupción, sucumbió al caos y Hazbuzan aprovechó la oportunidad. Con una campaña de marketing muy oportuna, se convirtió en la esperanza del futuro. También compró el mundo con la promesa de un sueño, \"hazbestafaron\" a la gente y borraron su pasado de la memoria colectiva. Ahora van a por el resto de la galaxia, con la lengua colgando de la boca y los ojos bien abiertos, en un torbellino de crimen aprobado por las autoridades."
 EMPIRE_DESIGN_khennet: "Veladores de Ave'brenn"
 EMPIRE_DESIGN_khennet_desc: "Un pasaje de Khennet'an traza el origen de los litoideos hasta el profeta Brehkk y los cristales centellantes de Ave'bonn. Se dice que la primera vez que Brehkk vio las profundidades brillantes de los cristales, los Khennet recibieron la capacidad de sentir (en conjunto).\n\nVarias generaciones de profetas y archidruidas han guiado a los suyos en busca del significado de la geología de su entorno, así como de las facetas de sus propios cuerpos lúcidos. Todo lo que ven se guarda en la sabiduría tradicional y en las escrituras. De los diversos rituales de los veladores, ninguno se considera más importante que la minería laberíntica: un acto simultáneo de destrucción y creación realizado con la esperanza de atenuar la galaxia a través de cada era cíclica interminable."
 EMPIRE_DESIGN_pasharti: "Absorbedores pashartianos"
 EMPIRE_DESIGN_pasharti_desc: "Los pashartianos, el resultado de los oscuros experimentos de los jeferianos (los antiguos propietarios del planeta), son los parásitos definitivos. Originalmente, eran criaturas semisapientes que vivían en las profundidades de las montañas de Taralon. Los jeferianos los elevaron y aumentaron para que fuesen una raza esclavizada y subordinada. Sin embargo, su elevación fue demasiado efectiva y crearon un monstruo. Los jeferianos, horrorizados por las capacidades de su creación (como la habilidad de absorber otras especies inteligentes y convertirlas en pashartianos), intentaron desmantelar el experimento, pero un pequeño grupo de pashartianos elevados escapó.\n\nCon los años, esperaron y consiguieron evadir la captura, así como aumentar gradualmente sus filas y desarrollar una base tecnológica para rivalizar con los jeferianos. Al final, los jeferianos se dieron cuenta de que algo iba mal, pero ya eran incapaces de resistir.\n\nLos pashartianos no tardaron en hacerse con el control del planeta y desencadenaron violentos pogromos contra sus antiguos opresores, y todo sin dejar de aumentar sus filas. Ahora están a punto de llegar a las estrellas, dispuestos a proseguir con lo que consideran su solemne deber: convertir las formas de vida inferiores en sus semejantes."
 EMPIRE_DESIGN_sathyrel: "Éxtasis sathyreliano"
 EMPIRE_DESIGN_sathyrel_desc: "La sociedad sathyreliana sabe desde hace tiempo que la abundancia y la facilidad no son sinónimos de prosperidad.\n\nLa excesiva indulgencia y la holgazanería de nuestros antepasados acabaron dando lugar a una ética de \"hedonismo responsable\": una forma de asegurar un futuro sostenible mientras exprimimos al máximo la vida. Al fin y al cabo, la comida sabe mejor después del trabajo físico, y una mente ocupada tiene menos tiempo para pensar en las carencias.\n\nDesde entonces, las ventajas de esta ética han quedado más que patentes. Nuestras incursiones en el espacio nos brindan unas aguas más claras y un pensamiento menos enturbiado, y, gracias a ello, la vida sabe mucho mejor. Hemos conseguido grandes avances tecnológicos, y, aunque a veces lo demos por supuesto, todos los sathyrelianos pueden impulsarse por el agua sin ayuda. La situación pinta bien."
 EMPIRE_DESIGN_gorthikan: "Alianza gorthikan"
 EMPIRE_DESIGN_gorthikan_desc: "El caos reinó una vez entre los gorthikanos. La guerra, la tiranía y un clima más inestable de lo habitual se combinaron para forjar una especie experta en sacar provecho de las situaciones complicadas.\n\nHasta hace solo unas décadas, los conflictos a baja escala entre una pluralidad de estados gorthikanos siempre estaban presentes. A medida que su civilización progresaba rápidamente, aunque de forma incómoda, hacia la era de la alta tecnología, se desarrolló un submundo en el que los gorthikanos de a pie sobrevivían como podían, e incluso mezclaban peligrosos cócteles genéticos caseros a fin de conseguir ventaja ante la competencia.\n\nPrecisamente de ese submundo se originó el cambio. Aunque despiadada, esa sociedad era mucho más igualitaria que la alta sociedad gorthikan. Al fin y al cabo, todos sabían que la fortuna de hoy podía ser la desgracia de mañana. Así que cuando surgió la idea de un gobierno popular, se afianzó con rapidez y se extendió como la pólvora. La tiranía no tardó en derrocarse y se estableció una \"alianza gorthikana\" de circunscripciones locales.\n\nAunque muchos se mostraron escépticos en los primeros años, la unidad se forjó en torno a un objetivo: ahora que se había eliminado la necesidad de supervivencia, hasta las mismísimas estrellas parecían alcanzables. El descubrimiento de la red de hipervías da comienzo a un nuevo capítulo de su historia."
 EMPIRE_DESIGN_knights: "Alta soberanía rototavuul"
 EMPIRE_DESIGN_knights_desc: "Los rototavuul se unificaron bajo un rey tras la visita del Dios tóxico. Con la mira puesta en hacerse con el poder del dios, el rey creó una Orden de caballeros para que lo buscaran sin descanso. Han pasado siglos y esa misión es la piedra angular de la sociedad rototavuul.\n\nJunto con la misión, el feudalismo también se ha afianzado como la estructura política sin parangón; y si ha funcionado en un planeta, ¿por qué no en toda una galaxia? Mientras haya nobles virtuosos al mando, la alta soberanía rototavuul prosperará y se encontrará al Dios tóxico."
 EMPIRE_DESIGN_resistance: "Resistencia rocana"
 EMPIRE_DESIGN_resistance_desc: "Cuando los rocs fueron elegidos por $NAME_MSI_country$ como parte de su programa de ilustración, su gente se alegró. Bajo la dirección de la corporación, la raza aviarioide desplegó sus alas y voló hacia las estrellas, pero descubrió que este \"regalo\" tenía un coste oculto.\n\nEn lugar de someterse a la servidumbre, los rebeldes aviarioides montaron un contraataque inesperado, en una audaz apuesta por la libertad.\n\n$NAME_MSI_country_initials$ dio a los rocs la tecnología para llegar a las estrellas, pero su verdadero regalo fue unir a un planeta dividido bajo la bandera compartida de la venganza."
 EMPIRE_DESIGN_broken_shackles: "Gentes Libres de la Caída"
 EMPIRE_DESIGN_broken_shackles_desc: "I'Nathra tenía menos de 16 años cuando llegaron los cobradores. Su familia era indigente, su mundo, pobre. Vendida como sirviente, soportó penurias inimaginables. Sin embargo, su voluntad era inquebrantable y, cuando se presentó la oportunidad, la aprovechó.\n\nOrganizó un motín a bordo de la nave de los esclavistas y lideró a los supervivientes del accidente durante aquellos primeros años de dificultad. Fue su fuerza la que mantuvo unida a la gente de Desembarco de la Libertad, y su sabiduría la que forjó una nación a partir de cadenas rotas.\n\nAhora, cuando las Gentes Libres de la Caída se preparan para regresar a las estrellas, lo hacen sabiendo que su destino depende de ellos mismos."
 EMPIRE_DESIGN_certeran_covenant: "Pacto certerano"
 EMPIRE_DESIGN_certeran_covenant_desc: "Se cree que, cuando un certerano muere, la esencia que deja tras de sí asciende a los planos astrales por un portal. De esta forma, tienen garantizada una vida después de la muerte, si bien todo lo respectivo a dicha vida es un misterio. Sus dirigentes aplican un estricto código moral para que la población se atenga a este credo: ningún certerano de fe desea vagar solo en el eterno más allá.\n\nHoy, sus exploradores más intrépidos buscan grietas en el espacio-tiempo a fin de despejar la incógnita más importante en su sociedad: ¿dónde vamos al morir?"
 EMPIRE_DESIGN_guardianship_of_nyrr: "Protección de Nyrr"
 EMPIRE_DESIGN_guardianship_of_nyrr_desc: "El ciclo vital de un nyrriano típico es de unos doscientos años. Pasan décadas incubándose en santuarios erigidos bajo las abrasadoras arenas de su planeta natal; solo uno de cada cien huevos llega a eclosionar, y una de cada mil crías logra arrastrarse a buen resguardo.\n\nAl madurar, todos los nyrrianos hacen un juramento de sangre que los compele a dar su vida si es necesario con tal de proteger sus santuarios. Presenciar la muerte por causas no naturales de otro nyrriano es la mayor vergüenza imaginable: sus valores de conservación y celo son tangibles en todas las facetas de la cultura nyrriana.\n\nLos muros de cualquier ciudad de Nyrra son prácticamente inexpugnables, y no hay ser vivo que recuerde la última vez que uno de sus ladrillos se desprendió. Hoy, sus defensores más vigorosos extrapolan esta filosofía al firmamento."
