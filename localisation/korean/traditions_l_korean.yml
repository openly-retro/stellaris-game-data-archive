 ap_organo_machine_interfacing_assimilator: "$ap_organo_machine_interfacing$"
 ap_organo_machine_interfacing_assimilator_desc: "창조주가 우리의 신체에 부여한 한계와 제약을 더는 용납할 수 없습니다. 우리의 모든 잠재력을 활용하려면 유기체와 기계를 결합해야 합니다."
 ap_mechromancy: "기계사령술"
 ap_mechromancy_desc: "생물 또한 종류만 다른 기계에 불과합니다. 적절한 시냅스를 자극하면, 이러한 생물을 소생시켜 우리의 이익에 맞게 활용할 수 있습니다."
 ap_mechromancy_tt: "경우에 따라 사망한 유기체 레비아탄을 부활시킬 수 있습니다.\n정화된 생체 또는 암석류 $pops_with_icon$은 사이보그 좀비로 소생할 수 있습니다."
