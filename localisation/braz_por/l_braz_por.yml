 #Civics
 ####################################
 civic_feudal_realm: "Sociedade Feudal"
 civic_feudal_realm_desc: "Esta sociedade é organizada de maneira feudal, com um monarca cujo governo depende de vassalos poderosos que governam seus territórios com uma autonomia considerável."
 civic_imperial_cult: "Culto Imperial"
 civic_imperial_cult_desc: "Esta sociedade possui uma religião estatal dominante, onde o governante é adorado como uma divindade viva."
 civic_imperial_cult_effects: "- O §YPlaneta Natal§! do governante tem Empregos adicionais de §Y£job_priest£ $job_priest$§!"
 civic_corvee_system: "Sistema de Corveia"
 civic_corvee_system_desc: "Esta sociedade considera o direito absoluto do Estado em decidir onde seus cidadãos moram e trabalham."
 civic_corvee_system_effects: "Abre mão de todos os custos de £unity£ Unidade para £pop£ §YRecolonização de Pop§!."
 civic_beacon_of_liberty: "Farol da Liberdade"
 civic_beacon_of_liberty_desc: "Esta sociedade é um farol de luz brilhante em um mar de escuridão. As liberdades coletiva e individual estão no mais alto padrão aqui."
 civic_exalted_priesthood: "Sacerdócio Exaltado"
 civic_exalted_priesthood_desc: "Para defender-se contra a heresia, esta sociedade é governada por um conselho religioso que consiste dos membros mais sábios e mais piedosos do clero."
 civic_philosopher_king: "Rei Filósofo"
 civic_philosopher_king_desc: "Não é suficiente simplesmente governar. A Nave do Estado deve ser guiada por um rei que tenha sabedoria e conhecimento suficientes para guiá-la ao local certo."
 civic_meritocracy: "Meritocracia"
 civic_meritocracy_desc: "A posição social ou as conexões sociais de um indivíduo não devem afetar sua profissão. A única base para o avanço nesta sociedade é o talento e a habilidade demonstrados."
 civic_citizen_service: "Serviço de Cidadania"
 civic_citizen_service_desc: "Você está fazendo sua parte? A cidadania plena e a responsabilidade política que vem com ela é limitada àqueles que serviram nas forças armadas. O serviço garante a cidadania."
 civic_technocracy: "Tecnocracia"
 civic_technocracy_desc: "Para maximizar a eficiência, esta sociedade é governada de acordo com os princípios da ciência e da racionalidade. Os caprichos de uma elite ignorante e perigosamente desqualificada não devem ser autorizados a interferir."
 civic_police_state: "Estado Policial"
 civic_police_state_desc: "Para eliminar quaisquer rastros de dissidência, a população nesta sociedade repressiva é cuidadosamente monitorada e controlada por uma grande força policial interna."
 civic_idealistic_foundation: "Fundação Idealista"
 civic_idealistic_foundation_desc: "Esta sociedade foi fundada com valores idealistas fortes. Não importa se o governo atual seja fiel a eles ou não, o povo não esqueceu."
 civic_environmentalist: "Ambientalista"
 civic_environmentalist_desc: "Esta sociedade busca coexistir em harmonia com a natureza. Muito cuidado foi tomado para preservar o meio ambiente e limitar o consumismo onde foi possível."
 civic_slaver_guilds: "Guildas de Escravocratas"
 civic_slaver_guilds_desc: "Boa parte do poder político verdadeiro desta sociedade está com algumas guildas de escravocratas poderosos e implacáveis. Eles sabem como arrancar o máximo de um escravo."
 civic_inwards_perfection: "Perfeição Introspectiva"
 civic_inwards_perfection_desc: "Esta sociedade calma e pacifista tem pouca utilidade para estranhos que não compreendem sua maneira de vida. Mais do que qualquer coisa, eles preferem ser deixados em paz."
 civic_warrior_culture: "Cultura Guerreira"
 civic_warrior_culture_desc: "Esta sociedade se desenvolveu em uma cultura guerreira enrijecida. A habilidade marcial é valorizada acima de qualquer coisa, e a verdadeira glória só pode ser encontrada no campo de batalha."
 civic_distinguished_admiralty: "Almirantado Notável"
 civic_distinguished_admiralty_desc: "A Frota e o Almirantado possuem papéis proeminentes na sociedade, portando uma grande influência nos círculos políticos. Eles escolhem a dedo os novos recrutas militares."
 civic_free_haven: "Refúgio Livre"
 civic_free_haven_desc: "Esta sociedade possui uma reputação como um refúgio livre. Os cansados, os pobres, as massas aglomeradas buscando a liberdade - todos são bem-vindos aqui, independentemente de sua espécie ou origem."
 civic_cutthroat_politics: "Políticagem Extrema"
 civic_cutthroat_politics_desc: "O sistema político nesta sociedade é renomado por sua intriga. Disputas de poder, acordos duvidosos e esquemas secretos são normais aqui. Porém, aqueles que sobrevivem o suficiente para aprender a jogar o jogo, tendem a se dar bem."
 civic_corporate_dominion: "Domínio Corporativo"
 civic_corporate_dominion_desc: "Esta sociedade é dominada por uma Megacorporação que suplantou completamente o papel do Estado."
 civic_agrarian_idyll: "Idílio Agrário"
 civic_agrarian_idyll_desc: "Uma vida simples e pacífica às vezes pode ser o mais recompensador. Esta sociedade agrária, até certo ponto, conseguiu evitar a urbanização em grande escala."
 civic_shadow_council: "Conselho das Sombras"
 civic_shadow_council_desc: "Sem o conhecimento dos seus cidadãos, esta sociedade na verdade é manipulada por trás dos panos por um conselho das sobras secreto. As aparências devem ser mantidas, mas também devemos nos guardar contra a tirania da maioria. Afinal, e se os tolos votarem no candidato errado?"
 civic_mining_guilds: "Guildas de Mineração"
 civic_mining_guilds_desc: "Diversas grandes guildas de mineração atingiram uma posição dominante nesta sociedade. O governo confia pesadamente nelas para o seu apoio."
 civic_parliamentary_system: "Sistema Parlamentar"
 civic_parliamentary_system_desc: "O sistema parlamentar nesta sociedade encoraja um debate livre e acalorado. Ganhar influência com uma das facções políticas pode ser bem vantajoso."
 civic_efficient_bureaucracy: "Burocracia Eficiente"
 civic_efficient_bureaucracy_desc: "Esta sociedade é renomada por sua eficiência. Não só os mag-trens estão sempre na hora, como o aparato burocrático colossal necessário para conduzir uma nação interestelar foi bem reduzido."
 civic_nationalistic_zeal: "Zelo Nacionalista"
 civic_nationalistic_zeal_desc: "Um senso forte de orgulho nacionalista permeia todas as camadas desta sociedade."
 civic_functional_architecture: "Arquitetura Funcional"
 civic_functional_architecture_desc: "Esta sociedade é renomada pela sua arquitetura simples, porém funcional. Há aqueles que se referem a este estilo de construção como chato ou até deprimente, mas, na maioria dos casos, o neo-concreto faz o trabalho tão bem quanto qualquer outro material de construção."
 civic_aristocratic_elite: "Elite Aristocrática"
 civic_aristocratic_elite_desc: "Esta sociedade possui uma nobreza entranhada que ocupa as camadas mais altas da sociedade."
 civic_mechanists: "Mecanista"
 civic_mechanists_desc: "Esta sociedade esteve preocupada com a ideia da autonomia metálica desde o começo da Idade do Vapor. Apesar de muitos acharem que não poderia ser feito, os primeiros robôs verdadeiros deixaram as linhas de produção muito antes do voo espacial rudimentar ser conquistado."
 civic_syncretic_evolution: "Evolução Sincrética"
 civic_syncretic_evolution_desc: "Uma segunda espécia forma uma parte integral desta sociedade. Eles são grandes, fortes e a maioria deles possui a inteligência de uma criança bem burra. Guerras antigas cercearam as tendências mais agressivas deles, deixando-os bem servis."
 civic_syncretic_evolution_secondary_species: "Espécies Sincréticas"
 civic_shared_burden: "Fardos Compartilhados"
 civic_shared_burden_desc: "Esta sociedade acredita em uma distribuição igualitária de recursos, sem fazer distinções às necessidades do governante e do governado. Todos trabalham juntos pelo benefício do todo."
 civic_fanatic_purifiers: "Purificadores Fanáticos"
 civic_fanatic_purifiers_desc: "Esta sociedade parece decidida em remover todas as outras formas de vida senscientes da galáxia. Aconteça o que acontecer, eles não permitirão que nenhum xeno viva."
