 05_VERY_FRIENDLY_GREETING: "Jesteśmy znajomymi, prawda, [From.GetSpeciesNamePlural]? Razem z wami jest mnie prawie więcej niż jeden!"
 01_SOMEWHAT_FRIENDLY_GREETING: "Dlaczego nie chcesz być moim znajomym?"
