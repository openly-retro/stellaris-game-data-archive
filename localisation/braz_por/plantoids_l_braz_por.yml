 ### Fruitful Partnership Origin
 ## By Giada Zavarise
 feeding_station: "Pomar"
 feeding_station_plural: "Pomares"
 origin_fruitful: "Parceria Frutífera"
 origin_fruitful_desc: "Esta civilização verdejante desenvolveu uma sinergia inigualável com a fauna espacial. Ao oferecer frutas para as criaturas, ela instiga os semeadores a ajudarem nos esforços de colonização."
 origin_tooltip_fruitful_effects: "- Fauna Espacial: Dispersa ['concept_seed_pod', Cápsulas de Sementes] pela galáxia \n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_sm_feeder', Jardins de Semente Estelar] \n- $AVAILABLE_BOMBARDMENT_STANCE$ ['concept_seed_bombing' ]\n- $HOME_SYSTEM$ ['concept_tiyanki' ] em um sistema vizinho"
 civic_tooltip_hive_xenophile_or_pacifist: "Possui certo nível de §YXenofilia§!, §YPacifismo§! ou §YConsciência Gestalt§!"
 START_SCREEN_FRUITFUL_PLANTOID: "Se as suas raízes forem profundas, mas ainda assim sua alma estiver inquieta, deixe que outros levem suas dores embora. Deixe que os animais cheirem suas flores, alimentem-se das suas frutas e banhem-se sob as sombras das suas árvores. Deixe que eles carreguem pólen e sementes até terras distantes, para que suas crias possam firmar raízes em solo estrangeiro. E quando o vento lhe trouxer o som de folhas farfalhando, você saberá que sua prole encontrou um novo lar.\n\nDesde tempos imemoriais, temos usado a fauna local para espalhar nossa espécie por [GetHomeWorldName]. Assim, quando chegou a hora de nos desenraizarmos, os galhos alcançando o céu, era de se esperar que nos conectaríamos com os animais do vazio. Eles comem nossas frutas, pastam em nossas folhagens e carregarão nossas crias para mundos distantes, onde elas nascerão e serão nutridas por sóis alienígenas.\n\nQue nossas sementes se espalhem. Que a galáxia seja nosso jardim."
 START_SCREEN_FRUITFUL_FUNGOID: "Se o seu micélio for profundo, mas ainda assim sua alma estiver inquieta, deixe que outros levem suas dores embora. Deixe que os animais cheirem seus esporos, alimentem-se dos seus talos e banhem-se sob as sombras dos seus cogumelos. Deixe que eles carreguem esporos até terras distantes, para que suas crias possam firmar raízes em solo estrangeiro. E quando as terras lhe trouxerem o tamborilar de uma nova rede de micorriza, você saberá que sua prole encontrou um novo lar.\n\nDesde tempos imemoriais, temos usado a fauna local para espalhar nossa espécie por [GetHomeWorldName]. Assim, quando chegou a hora de nos desenraizarmos, os cogumelos alcançando o céu, era de se esperar que nos conectaríamos com os animais do vazio. Eles comem nossos corpos polposos, pastam em nossas lamelas e carregarão nossas crias para mundos distantes, onde elas nascerão e serão nutridas por sóis alienígenas.\n\nQue nossos esporos se espalhem. Que a galáxia seja nosso jardim de cogumelos."
 ## Techs
 sm_feeder: "Jardim de Semente Estelar"
 sm_feeder_desc: "Um jardim a vácuo para nossa Base Estelar, repleto de plantas geneticamente modificadas para atrair a fauna espacial."
 sm_feeder_tt: "Efeitos:\n$t$Atrai Fauna Espacial para pastar na Base Estelar, coletando §YCápsulas de Sementes§! para dispersão"
 sm_ring_feeder: "Jardim Orbital"
 sm_ring_feeder_desc: "Um jardim a vácuo para nosso Anel Orbital, repleto de plantas geneticamente aprimoradas para atrair a fauna espacial."
 tech_critter_feeder: "Pomares"
 tech_critter_feeder_desc: "Jardins a vácuo, repletos de frutas geneticamente modificadas para atrair a fauna espacial."
 sseeder: "Estação de Pomar"
 has_origin_fruitful_special_project_key: "Impérios com a Origem §Y$origin_fruitful$§! podem usar um §YProjeto Especial§!"
 seeded_planet_0_modifier: "Cápsulas de Sementes Adormecidas"
 seeded_planet_0_modifier_desc: "Sementes estranhas de um ecossistema completamente diferente estão adormecidas neste planeta."
 seeded_planet_0_modifier_tooltip: "$has_origin_fruitful_special_project_key$ para abrir as Cápsulas de Sementes e colonizar o planeta."
 seeded_planet_1_modifier: "Xenoflora Invasora"
 seeded_planet_1_modifier_desc: "Sementes de outra terra encontraram um solo fértil aqui e tomaram o lugar da vegetação local."
 seeded_planet_1_modifier_tooltip: "$has_origin_fruitful_special_project_key$ para convocar exércitos neste planeta durante uma guerra."
 seeded_planet_2_modifier: "Xenoflora Invasora Expansiva"
 seeded_planet_2_modifier_desc: "Sementes de outra terra encontraram um solo fértil aqui e tomaram o lugar da vegetação local."
 seeded_planet_2_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 seeded_planet_3_modifier: "Xenoflora Invasora Avassaladora"
 seeded_planet_3_modifier_desc: "Sementes de outra terra encontraram um solo fértil aqui e tomaram o lugar da vegetação local."
 seeded_planet_3_modifier_tooltip: "$seeded_planet_1_modifier_tooltip$"
 MESSAGE_FRUITFUL_SEED_PLANTED_TITLE: "Cápsula de Sementes Plantada"
 MESSAGE_FRUITFUL_SEED_PLANTED_OWNER: "A fauna espacial trouxe nossas Cápsulas de Sementes para $PLANET|Y$, no sistema $SYSTEM|Y$, onde elas geraram uma nova floresta."
 MESSAGE_FRUITFUL_SEED_PLANTED_NO_OWNER: "A fauna espacial trouxe nossas Cápsulas de Sementes para $PLANET|Y$, no sistema $SYSTEM|Y$. Elas ficarão adormecidas até estarmos prontos para abri-las."
 MESSAGE_FRUITFUL_SEED_LOST_TITLE: "Cápsula de Sementes Perdida"
 MESSAGE_FRUITFUL_SEED_LOST: "Nós perdemos contato com nossas Cápsulas de Sementes em $PLANET|Y$. Provavelmente foram destruídas."
 MESSAGE_FRUITFUL_SEED_CRITTER_TITLE: "Sementes Absorvidas"
 MESSAGE_FRUITFUL_SEED_CRITTER: "A fauna espacial que visitou o sistema $SYSTEM|Y$ comeu as frutas do nosso jardim, e agora está carregando nossas Cápsulas de Sementes pelas estrelas."
 OPEN_SEED_PODS_PROJECT: "Abrir Cápsulas de Sementes em [this.GetName]"
 OPEN_SEED_PODS_PROJECT_DESC: "Graças à fauna espacial, nossas Cápsulas de Sementes adormecidas chegaram a §H[this.GetName]§!. Se direcionarmos um raio de energia concentrado para o planeta, poderemos estimular o crescimento delas e transformar uma rocha inabitável em uma nova colônia verdejante."
 WEEDS_ARMY_PROJECT: "Cultivar Exércitos em [this.GetName]"
 WEEDS_ARMY_PROJECT_DESC: "Graças à fauna espacial, nossas Cápsula de Sementes chegaram a §H[this.GetName]§!, onde foram cultivadas e cuidadas por §H[this.owner.GetName]§!. Se direcionarmos um raio de energia concentrado para o planeta, poderemos estimular o crescimento delas, transformando a floresta em um §HExército de Xenoflora§!. Quanto mais alto o nível da §HXenoflora Invasora§! no planeta, mais exércitos surgirão."
 FRUITFUL_SEED_POD: "Cápsula de Sementes"
 fruitful_army: "Exército de Xenoflora"
 #Events
 origin.7100.name: "Dispersão de Sementes"
 origin.7100.desc: "Para a fauna espacial da galáxia, construímos um jardim. Nós o enchemos de flores, frutas e cápsulas de sementes pegajosas, prontas para aderirem na pele de criaturas magníficas. Mas esses habitantes do vazio apreciariam nosso banquete? Assim que morderam a primeira maçã, nossa ansiedade passou.\n\nDesde tempos imemoriais, oferecemos frutas e sombra aos animais do nosso planeta. Em troca, eles carregavam nossas sementes. Agora, esse antigo pacto foi replicado em escala galáctica: a fauna espacial carregará nossas §YCápsulas de Sementes§! enquanto viajam. Com um pouco de sorte, nossas sementes cairão em um §Hplaneta colonizável§!, onde terão tudo o que precisam para estabelecer um novo jardim para nosso povo. Precisamos apenas direcionar um raio de energia para ativá-las, tornando possível habitar novos planetas sem precisar enviar uma nave colonial."
 origin.7100.tooltip: "Ao entrar em um novo sistema, a Fauna Espacial tem chance de deixar uma §HCápsula de Sementes§! em um planeta habitável. Seja paciente."
 origin.7304.name: "Dispersão Coordenada"
 origin.7304.desc: "Existem criaturas orgânicas em nossa frota, as quais compartilham o gosto por nossa fruta estrelada.\n\nNo passado, sempre deixávamos a decisão de onde nossas sementes cairiam para os outros. Agora, somos nós que definimos nosso destino. Um sentimento novo, mas com o qual podemos nos habituar."
 origin.7321.name: "A Paciência Gera Frutos"
 origin.7321.desc: "Nossas §YCápsulas de Sementes§! em §H[from.GetName]§! se abriram, e novos [root.GetSpeciesNamePlural] já começaram a criar raízes."
 origin.7326.name: "Sementes Misteriosas"
 origin.7326.desc.base: "O solo de [this.GetName] está repleto de sementes que parecem não pertencer ao ecossistema local. Com um mínimo de luz e água, as sementes se desenvolveram rapidamente. Isso fez brotar uma nova floresta no planeta e ajudou nossos esforços de colonização."
 origin.7326.desc.knowowner: "$origin.7326.desc.base$\n\nSegundo nossa análise genética, essas sementes geneticamente modificadas e de crescimento rápido foram desenvolvidas por §Y[seeds_owner.GetName]§!."
 origin.7326.desc.notknowowner: "$origin.7326.desc.base$ Nossos cientistas não estão conseguindo determinar a origem das sementes, mas uma coisa é certa: elas não são naturais e foram modificadas geneticamente para brotar rapidamente em solo alienígena."
 origin.7326.a.desc: "Libera a Decisão §Y$decision_uproot_weed$§! neste planeta."
 origin.7327.name: "$origin.7326.name$"
 origin.7327.desc.base: "Enquanto passava pelo sistema [this.solar_system.GetName], um rebanho de fauna espacial deixou um objeto não identificado cair na superfície de [this.GetName]. Nós chegamos rapidamente à cratera onde ocorreu o impacto e nos deparamos com uma vegetação desconhecida. O objeto caído era semelhante a uma nave colonial: uma cápsula de sementes contendo tudo que é necessário para estabelecer uma nova colônia, de materiais essenciais a colonizadores recém-despertados."
 origin.7327.desc.knowowner: "$origin.7326.desc.base$\n\nSegundo nossa análise genética, essas sementes incomuns foram desenvolvidas por §Y[seeds_owner.GetName]§!."
 origin.7327.desc.notknowowner: "$origin.7326.desc.base$\n\nGraças ao sistema de comunicação dessas cápsulas de sementes, nós conseguimos fazer contato com o império responsável por essas sementes."
 origin.7327.desc.moreseeds: "A xenoflora em nosso planeta torna-se mais forte."
 origin.7328.name: "$origin.7321.name$"
 origin.7328.desc: "Nossa nave colonial pousou em §H[from.GetName]§!, mas nosso povo já estava lá, adormecido no solo. Os [root.owner.GetSpeciesNamePlural] e recursos adicionais contidos na §YCápsula de Sementes§! ajudarão nossos colonizadores a desenvolver o planeta.\n\nQue as suas raízes se espalhem por toda parte."
 origin.7400.name: "Entreposto Estabelecido!"
 origin.7400.desc: "Nossos [owner.GetColonistPlural] distantes em §Y[Root.GetName]§! estabeleceram um §Y$starbase_outpost$§! ao redor da estrela e obtiveram o controle do sistema §Y[Root.GetStarName]§!."
 origin.7500.name: "Segurança para a Fauna Espacial"
 origin.7500.desc: "Nossa relação com as criaturas espaciais é bastante única, mas não estamos sozinhos na luta pelo seu direito de existir. Uma resolução recém-aprovada pela Comunidade Galáctica ajudará a proteger a vida dessas maravilhosas criaturas."
 origin.7510.name: "Perigos para a Fauna Espacial"
 origin.7510.desc: "Sempre houve um sentimento de amizade entre as criaturas espaciais e nós, mas nem todos os membros da Comunidade Galáctica compartilham do nosso amor pelos habitantes do vazio. A resolução recém-aprovada coloca a vida de nossos amigos, e a nossa, em risco."
 origin.7600.name: "Você Colhe Aquilo Que Planta"
 origin.7600.desc: "Nossos inimigos pensam que nos curvaremos diante de sua força, como juncos ao vento. Eles se esquecem de que as plantas têm espinhos.\n\nNossos soldados dormem em seu território. Se necessário, poderemos transformar nossa §HXenoflora Invasora§! em exércitos para proteger o que é nosso e sufocar o que é deles. Basta direcionar um raio de energia ao planeta desejado para iniciar nossa invasão."
 origin.7710.name: "Você Colhe Aquilo Que Planta"
 origin.7710.desc: "A §HXenoflora Invasora§! em §H[from.GetName]§! subitamente desenvolveu membros, transformando-se em um exército. O planeta está sob ataque!"
 MESSAGE_FRUITFUL_WEED_ARMY_TITLE: "Exército Germinado"
 MESSAGE_FRUITFUL_WEED_ARMY: "As sementes em $PLANET|Y$ transformaram-se em um exército."
 opinion_nice_forests: "Jardineiros Úteis"
 opinion_cut_our_forests: "Podar Nosso Jardim"
 opinion_voted_to_kill_tiyanki: "Votou para Prejudicar a Fauna Espacial"
 opinion_voted_to_help_tiyanki: "Votou para Proteger a Fauna Espacial"
 fruitful_partnership_chain_title: "Dispersão de Sementes"
 fruitful_partnership_chain_desc: "A fauna espacial carregará §YCápsulas de Sementes§! para terras distantes. Com um toque de luz estelar, nossas sementes podem florescer em uma nova colônia."
 fruitful_partnership_war_chain_title: "Sementes da Guerra"
 fruitful_partnership_war_chain_desc: "Em tempos de guerra, nossas §YCápsulas de Sementes§! podem germinar em exércitos, prontos para defender nossos planetas ou invadir alvos distantes."
 decision_uproot_weed: "Arrancar Ervas Daninhas"
 decision_uproot_weed_desc: "Remover $seeded_planet_2_modifier$"
 ## Seed Bombing
 bombardment_seed_bombing: "Bombardeio de Sementes"
 bombardment_seed_bombing_desc: "$bombardment_seed_bombing$ cobre o planeta com bolas de sementes superfertilizadas, causando um crescimento explosivo.\n- §ENão§! causa dano a §YExércitos§!\n- Dano §Hpesado§! a §YPlanetas§!\n- §ENão§! causa dano a §YPops§!\n- Bombardeará planetas indefesos\n- Gera bloqueadores no planeta"
 d_seed_bombing_plantoid_blocker: "£blocker£ Crescimento Silvestre Explosivo"
 d_seed_bombing_plantoid_blocker_desc: "Esta região do planeta foi infestada pelo crescimento incessante de uma floresta de flora alienígena."
 d_seed_bombing_fungoid_blocker: "£blocker£ Crescimento Fúngico Explosivo"
 d_seed_bombing_fungoid_blocker_desc: "Esta região do planeta foi infestada pelo crescimento incessante de uma floresta de fungos alienígenas."
 d_seed_bombing_blocker_custom_tooltip: "$d_decrepit_dwellings_custom_tooltip$\n"
 origin.7201.name: "Crescimento Explosivo"
 origin.7201.desc: "Nossa colônia em §H[this.GetName]§! está sendo bombardeada com bolas de sementes superfertilizadas. Novas florestas estão brotando por toda parte, rachando pavimentos, arruinando construções e preenchendo o mundo com uma xenoflora de crescimento acelerado."
 MESSAGE_FRUITFUL_SEED_BOMBING_TITLE: "Bombardeio de Sementes"
 MESSAGE_FRUITFUL_SEED_BOMBING: "O bombardeio de sementes criou um novo bloqueador em $PLANET|Y$."
 ## Critters interactions
 #Amoebas
 story.101.desc.fruitful: "Se forem amansadas, serão ideais para transportar nossas Cápsulas de Sementes."
 story.107.fruitful.desc: "Embora a maioria seja carnívora, as frutas carnudas e bulbosas que nossos cientistas desenvolveram parecem agradá-las."
 story.107.a.fruitful.tooltip: "Nossos §H$sm_feeder$§! agora são capazes de atrair frotas de §HAmebas Espaciais§!."
 #Crystals
 story.201.desc.fruitful: "Ainda não sabemos se essas criaturas são capazes de comer, mas se for o caso, elas seriam úteis para transportar nossas sementes. Poderemos conduzir mais estudos se as amansarmos."
 story.207.fruitful.desc: "Desenvolver uma fruta palatável para essas criaturas foi um desafio. Ainda não sabemos se elas estão comendo os pomos semelhantes a vidro que criamos, ou se elas simplesmente gostam de carregá-los, atraídas pelas superfícies brilhantes. Seja como for, isso atende às nossas necessidades."
 story.207.a.fruitful.tooltip: "Nossos §H$sm_feeder$§! agora são capazes de atrair frotas de §HEntidades Cristalinas§!."
 #Study the Tyanki and get their tech
 origin.7000.name: "$story.501.name$"
 origin.7000.desc: "Os §YTiyanki§! são a primeira espécie alienígena que encontramos, e já aprendemos muito sobre essas criaturas dóceis.\n\nCapazes de acessar alguma dimensão inferior de subespaço, essas formas de vida espacial vagam de sistema para sistema com uma facilidade incrível. Eles alimentam-se de gases comuns, pastando nas camadas superiores de gigantes gasosos, mas desenvolveram um apetite por nossas frutas. Eles raramente atacam, mesmo quando provocados.\n\nSão os portadores perfeitos para nossas sementes: calmos, inofensivos e quase enfadonhos. Será que escondem algum segredo?"
 origin.7000.a: "Dedique mais tempo ao estudo deles."
 origin.7000.b: "Nós temos outras prioridades."
 TIYANKIS_PROJECT: "Observação de Tiyanki"
 TIYANKIS_PROJECT_DESC: "Se mobilizarmos parte do pessoal de uma estação espacial para estudar os Tiyankis, poderemos entender melhor o comportamento dessas criaturas pacíficas e misteriosas que nasceram no vazio."
 origin.7005.name: "$story.501.name$"
 origin.7005.desc: "Durante os estudos dos hábitos dessas criaturas nascidas no vazio, nossos cientistas fizeram uma grande descoberta. $tech_space_whale_weapon_1_desc$. Essa tecnologia será útil, sem dúvida."
 ### Civics
 civic_idyllic_bloom: "Desabrochar Idílico"
 civic_idyllic_bloom_desc: "Esta sociedade sempre se dedicou bastante a melhorar e cuidar do meio ambiente na tentativa de construir um verdadeiro paraíso para seus habitantes."
 civic_hive_idyllic_bloom: "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc: "A Mente-Colmeia cuida do meio ambiente e constrói um paraíso para atingir uma perfeição sinérgica."
 civic_tooltip_idyllic_bloom_effects: "Pode construir £building£ §Y$building_gaiaseeders$§! nos mundos ideais para a sua espécie inicial, sejam eles seus ou do seu vassalo.\n$building_gaiaseeders_all_desc$\nConforme você libera tecnologias de £society£ §YTerraformação§! melhores, os £building£ §Y$building_gaiaseeders$§! podem ser construídos em mais tipos de planeta."
 civic_tooltip_not_idyllic_bloom: "NÃO possui o Componente Cívico §Y$civic_idyllic_bloom$§!"
 disables_idyllic_bloom: "§REscolher esta Regalia da Ascensão desativará o Componente Cívico $civic_idyllic_bloom$.§!"
 gaia_seeder_bloomed_pops_effect: "Após terem concluído a transformação de [This.GetName] em um $pc_gaia$, os Semeadores de Gaia transformarão nossa população para que ela se adapte bem a esse mundo.\n\nAumenta os efeitos das Características §Y$trait_plantoid_bloomed$§! e §Y$trait_plantoid_budding$§! em §G+50%§!."
 gaia_seeder_bloom_timer_tooltip: "\nO próximo Florescimento em §Y[This.GetName]§! ocorrerá em §Y[This.gaia_seeder_bloom_timer]§!."
 MESSAGE_POPS_IDYLLIC_BLOOMED_TITLE: "Pops Florescidos"
 MESSAGE_POPS_IDYLLIC_BLOOMED: "Nossos Semeadores de Gaia em $PLANET|Y$ lançaram outro Florescimento, melhorando $VALUE|Y$ £pops£ Pops."
 gaiaseeders_tomb_world: "$TRIGGER_FAIL$Requer £society£ §Y$tech_climate_restoration$§! para construir em §YMundos-Tumba§!."
 gaiaseeders_same_climate_start: "$TRIGGER_FAIL$Requer £society£ §Y$tech_terrestrial_sculpting$§! para construir em"
 gaiaseeders_different_climate_start: "$TRIGGER_FAIL$Requer £society£ §Y$tech_ecological_adaptation$§! para construir em"
 gaiaseeders_wet: "§YÚmido§!"
 gaiaseeders_dry: "§YSeco§!"
 gaiaseeders_cold: "§YFrio§!"
 gaiaseeders_same_climate_wet: "$gaiaseeders_same_climate_start$ $gaiaseeders_wet$ §YPlanetas§!."
 gaiaseeders_same_climate_dry: "$gaiaseeders_same_climate_start$ $gaiaseeders_dry$ §YPlanetas§!."
 gaiaseeders_same_climate_cold: "$gaiaseeders_same_climate_start$ $gaiaseeders_cold$ §YPlanetas§!."
 gaiaseeders_different_climate_wet: "$gaiaseeders_different_climate_start$ $gaiaseeders_dry$ ou $gaiaseeders_cold$ §YPlanetas§!."
 gaiaseeders_different_climate_dry: "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ ou $gaiaseeders_cold$ §YPlanetas§!."
 gaiaseeders_different_climate_cold: "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ ou $gaiaseeders_same_climate_dry$ §YPlanetas§!."
 gaiaseeders_special_habitability_preference: "$gaiaseeders_different_climate_start$ $gaiaseeders_wet$, $gaiaseeders_dry$ ou $gaiaseeders_cold$ §YPlanetas§!."
 building_gaiaseeders: "Semeadores de Gaia"
 building_gaiaseeders_1: "$building_gaiaseeders$ - Fase 1"
 building_gaiaseeders_2: "$building_gaiaseeders$ - Fase 2"
 building_gaiaseeders_3: "$building_gaiaseeders$ - Fase 3"
 building_gaiaseeders_4: "$building_gaiaseeders$ - Última Fase"
 building_gaiaseeders_all_desc: "Instalações espalhadas pelo planeta o aproximam cada vez mais de se tornar um §YMundo-Gaia§!, através das 4 fases de aprimoramento."
 building_gaiaseeders_1_desc: "$building_gaiaseeders_all_desc$\n\nEsta é a fase inicial de crescimento estimulado."
 building_gaiaseeders_2_desc: "$building_gaiaseeders_all_desc$\n\nEsta fase muda o foco para a habitabilidade."
 building_gaiaseeders_3_desc: "$building_gaiaseeders_all_desc$\n\nEsta fase enfatiza a habitabilidade."
 building_gaiaseeders_4_desc: "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc: "Terraforma o planeta e o torna um §YMundo-Gaia§! após a conclusão."
 building_gaiaseeders_pc_gaia: "$building_gaiaseeders_4$"
 building_gaiaseeders_pc_gaia_desc: "$building_gaiaseeders_4_desc$"
 plant.100.name: "Perfeição Idílica"
 plant.100.desc: "Graças à nossa bioengenharia avançada, investimentos consideráveis e anos de trabalho árduo, nosso projeto Semeadura de Gaia em §Y[Root.GetName]§! deu resultados.\n\nA partir de hoje, o planeta §Y[Root.GetName]§! será considerado uma verdadeira joia para ser admirada ou talvez invejada."
 plant.100.a: "Que comecem as comemorações!"
 plant.100.b: "Fizemos um bom trabalho. Agora é hora de nos concentrarmos em outro lugar."
 plant.105.desc: "Graças à nossa bioengenharia avançada, investimentos consideráveis e anos de trabalho árduo, nosso projeto Semeadura de Gaia em §Y[From.Planet.GetName]§! deu resultados.\n\nA partir de hoje, o planeta §Y[From.Planet.GetName]§! será considerado uma verdadeira joia para ser admirada ou talvez invejada. Temos certeza de que nossos vassalos apreciam os nossos esforços."
 plant.110.desc: "Nosso Lorde Supremo terminou o projeto estranho dele em §Y[from.from.planet.GetName]§!, transformando tudo em um Mundo-Gaia. Graças a ele, podemos aproveitar o clima idílico e vastos espaços abertos desse paraíso."
 plant.110.desc.hydrocentric: "Nosso Lorde Supremo terminou o projeto estranho dele em §Y[from.from.planet.GetName]§!. O planeta está arruinado! Ele cobriu os oceanos com planícies e colinas. A atmosfera, que era úmida, agora é árida. Pior ainda é que quando apresentamos nossas preocupações, ele fez pouco caso! O Lorde Supremo disse que deixou nosso mundo \"mais bonito\"."
 plant.110.a: "Como ousa?"
 plant.110.b: "Quanta consideração!"
 plant.110.c: "Que decisão curiosa."
 celebrate_idyllic_bloom: "Comemorando uma Transformação Idílica"
 celebrate_idyllic_bloom_desc: "Uma celebração em escala planetária acontece após a bem-sucedida transformação deste mundo em um paraíso idílico."
 terraformed_our_ocean_world: "Mundo Oceânico Terraformado"
 terraformed_our_ocean_world_desc: "Nosso Lorde Supremo terraformou um lindo mundo oceânico, transformando-o em um horrível Mundo-Gaia. Que mau gosto."
 thankful_for_gaia: "Gratos pelo Mundo-Gaia"
 thankful_for_gaia_desc: "Recentemente, nosso Lorde Supremo transformou um dos nossos planetas em um Mundo-Gaia. Que gentil!"
 ### Traits by Byron Aytoun
 trait_plantoid_phototrophic: "Fototrofia"
 trait_plantoid_phototrophic_desc: "§LEsta espécie é sustentada por uma combinação de comida e luz solar.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT: "Substitui §Y50%§! da Manutenção de £food£ §YComida§! Base por Manutenção de £energy£ §YEnergia§!."
 trait_plantoid_radiotrophic: "Radiotrofia"
 trait_plantoid_radiotrophic_desc: "§LEsta espécie é sustentada por uma combinação de comida e baixa radiação e por isso pode prosperar nos mundos mais inóspitos.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nEsta Manutenção de £energy£ §YEnergia§! é removida para Pops que vivem em §YMundos-Tumba§!.\nVelocidade de Crescimento de Pop em §YMundos-Tumba§!: §G+10%§!\nHabitabilidade no Mundo-Tumba: §G+10%§!"
 trait_harvested_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc: "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT: "Substitui §Y50%§! da Manutenção de £minerals£ §YMinerais§! Base por Manutenção de £energy£ §YEnergia§!.\nEssa Manutenção de £energy£ §YEnergia§! é removida para Pops que vivem em §YMundos-Tumba§!.\nVelocidade de Crescimento de Pop em §YMundos-Tumba§!: §G+10%§!\nHabitabilidade no Mundo-Tumba: §G+10%§!"
 trait_plantoid_budding: "Gemulação"
 trait_plantoid_budding_desc: "§LEsta espécie é capaz de se reproduzir por meio de gemulação, além do modo mais comum de fertilização de sementes ou esporos.§!"
 trait_lithoid_budding: "Cristalização"
 trait_lithoid_budding_desc: "§LCom protuberâncias cristalinas, esta espécie é capaz de gerar treliças autorreplicantes de si, além dos modos mais comuns de reprodução.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT: "Cada pop trabalhando como escravo ou melhor produz 0.02 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!.\n\nIsso acumula com outras fontes de $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, como £building£ §H$building_clone_vats$§! ou £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 TRAIT_LITHOID_BUDDING_EFFECT: "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\nA §HCaracterística $trait_lithoid$§! modifica os efeitos desta característica."
 trait_advanced_phototrophic: "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc: "§LPor meio de engenharia genética avançada, esta espécie agora é parcialmente sustentada pela luz do sol.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT: "Substitui §Y50%§! da Manutenção de £food£ §YComida§! ou £minerals£ §YMinerais§! Base por Manutenção de £energy£ §YEnergia§!."
 trait_advanced_radiotrophic: "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc: "§LPor meio de engenharia genética avançada, esta espécie agora é parcialmente sustentada por baixa radiação e, por isso, pode prosperar nos mundos mais inóspitos.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nEsta Manutenção de £energy£ §YEnergia§! é removida para Pops que vivem em §YMundos-Tumba§!"
 trait_advanced_budding: "$trait_plantoid_budding$"
 trait_advanced_budding_desc: "§LMudanças na sequência de DNA desta espécie permitem que ela se reproduza por meio de gemulação e também pelos meios mais convencionais.§!"
 trait_plantoid_bloomed: "Florescidos"
 trait_plantoid_bloomed_desc: "Esta espécie foi exposta aos efeitos de transformação dos Semeadores de Gaia, fazendo com que ela brotasse líquens mutualísticos ao viver em Mundos-Gaia."
 plantoid_bloomed_trait_tooltip: "Efeitos em Mundos-Gaia:\n$t$$mod_planet_jobs_produces_mult$: §G+10%§!\n$t$$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nEsses efeitos são intensificados por £building£ $building_gaiaseeders_4$."
 ### Catalytic Processing by Byron Aytoun
 #Regular
 civic_catalytic_processing: "Processamento Catalítico"
