 #######################
 astral_rift_cleaning_drones: "화학 폐기물 지대"
 edict_automated_disinfection: "자동 소독"
 edict_automated_disinfection_desc: "아스트랄 균열 너머를 탐사하던 중, 청소 드론을 발견했습니다. 청소 드론은 우리에게 자동 로봇 집단을 활용해 더욱 효율적으로 위생을 유지하는 방법을 일깨워 주었습니다.\n"
 colonization_drones_modifier: "개척 드론"
 colonization_drones_tt: "개척 드론이 우리 제국에 위치한 각 행성의 동물상과 식물상을 파악하고 분류함으로써, 심도 있는 생물학적 정보를 주고 있습니다.\n\n다음 차단물을 제거하면 £society_research£ §Y$society_research$§!를 추가로 얻습니다.\n - $d_dangerous_wildlife_blocker$\n - $d_dense_jungle$\n - $d_noxious_swamp$\n - $d_toxic_kelp$\n - $d_poisonous_algae$\n - $d_venomous_insects$"
 leader_trait_sanitary_drone: "위생 드론 조수"
 leader_trait_sanitary_drone_desc: "이 지도자는 청소를 잘하는 법을 배웠습니다."
 astral_rift.2600.name: "화학적 청소"
 astral_rift.2600.desc: "이 행성의 대기에는 믿기 어려울 정도로 다량의 항균성 물질이 함유되어 있습니다.\n\n감지기에 따르면 인근 지역에서 유기 생명체의 징후는 포착되지 않습니다. 미생물조차 화학적으로 말끔하게 제거된 상태입니다. 멀리 있는 동굴에서 희미한 생물 징후가 감지되지만, 이 거리에서는 어떤 생물인지 파악할 수 없습니다.\n\n여러 로봇 무리가 상공을 순찰하는 모습도 포착되었습니다. 로봇들은 아직 우리의 존재에 대해 별다른 반응을 보이지 않고 있습니다."
 astral_rift.2600.a: "로봇들을 조사하세요."
 astral_rift.2600.b: "동굴을 탐사하세요."
 astral_rift.2605.name: "드론과의 조우"
 astral_rift.2605.desc: "우리는 상공을 순찰하는 소규모 드론 무리를 조사했습니다. 이 반짝이는 금속 공 형태의 드론들은 전면에 홀로그램 투영 장치가 있으며, 지향성 추진 장치로 속도와 고도를 유지합니다.\n\n우리는 최대한 조심하면서 거리를 유지하며 접근했습니다만, 그 노력이 무색하게 드론들은 우리를 발견했고 바로 반응했습니다. 드론 중 4기가 무리에서 벗어나 우리 쪽으로 궤적을 바꾸었습니다. 다만, 속도는 빠르지 않습니다. 아직 주의 경보를 울리지 않았지만, 접근 중인 드론이 어떤 능력을 지녔는지는 알지 못하는 상황입니다."
 astral_rift.2605.a: "드론들이 접근하게 두세요."
 astral_rift.2605.b: "무력화하세요."
 astral_rift.2610.name: "생명체의 징후"
 astral_rift.2610.desc: "동굴 안의 공기는 행성의 다른 부분과 확연히 다릅니다. 내벽에는 이끼가 잔뜩 끼었고, 땅은 축축하며 유기 물질이 가득합니다. 동굴 벽이 움푹 들어간 고립된 공간 안에 한 조류 생물체의 말라버린 주검이 있었습니다. 의복을 입고 있고 소지품도 있는 것으로 미루어 볼 때, 지능이 있었던 것 같습니다. 이 행성의 나머지 지역에서는 생사를 불문하고 생체 물질을 찾아볼 수 없기 때문에, 이곳의 주검과 그 주변의 식물이 더 눈에 띕니다.\n\n우리는 종유석에 꿰뚫린 드론을 발견했습니다. 아직 가동은 되지만, 움직일 수는 없습니다. 이 드론은 미확인 화학 물질을 대량으로 살포하기 위해 설계된 것이 분명합니다. 드론 내부의 부품 중 대부분은 손상되지 않았기 때문에, 쉽게 고칠 수 있었습니다."
 astral_rift.2610.a: "조류를 부검하세요."
 astral_rift.2610.b: "드론을 다시 가동하세요."
 astral_rift.2615.name: "명중"
 astral_rift.2615.desc: "네 개의 드론이 천천히 §Y$tech_rift_sphere$§!에 접근해 선체 표면을 살펴봤습니다. 드론 중 하나가 오른쪽 통을 장전하더니 사격 자세를 갖추었습니다.\n\n우리가 미처 손을 쓰기도 전에, 드론은 스피어의 한쪽 부분을 향해 압축된 거품을 뿜어냈습니다. 그리고 왼쪽 통에서는 부드럽게 움직이지만 내구성이 좋은 부속 장치가 달린 팔이 나와, 스피어의 선체에서 잔해와 먼지를 닦아내기 시작했습니다. 곧 다른 드론들도 이 작업에 합류했습니다.\n\n세척을 진행하던 중, 드론 중 하나가 부속 장치를 부드러운 면봉으로 바꾸어 들었습니다. 그러고는 커다란 기계음을 내며 표본을 채취하더니 돌아섰습니다. 나머지 세 드론도 조금 더 청소하더니, 떠나간 드론과 같은 방향으로 멀어져 갔습니다."
 astral_rift.2615.a: "드론을 따라가세요."
 astral_rift.2620.name: "무력화된 드론"
 astral_rift.2620.desc: "우리는 선제 조치를 해, 순찰 드론 주위로 단거리 전자기 펄스를 발사했습니다. 드론들은 즉시 무력화되어 하늘에서 떨어졌고, 황량한 지표면에 추락했습니다.\n\n추락한 잔해에서 강력한 화학 용액이 유출되었고, 조난 신호가 방송되기 시작했습니다. 안전만 보장된다면, 조난 신호의 수신 대상을 추적할 수 있습니다."
 astral_rift.2620.a: "조난 신호를 추적하세요."
 astral_rift.2620.b: "지원이 오기 전에 물러납시다."
 astral_rift.2625.name: "조류 부검"
 astral_rift.2625.desc: "부검 결과 몸 안팎에 심각한 부상은 없었습니다. 이 생물은 속이 빈 뼈에서 케라틴으로 뒤덮인 발톱, 전신을 덮은 깃털의 흔적까지 조류 종족의 전형적인 특징을 전부 지니고 있습니다. 사인으로서 가능성이 가장 높은 것은 영양실조입니다.\n\nDNA 분석 결과, 이 종족은 태생적으로 면역 체계가 약하거나, 적어도 과거에는 그러했다는 사실이 드러났습니다. 특이한 점은, 몸 안에도 항균 용액이 축적되어 갇혀 있었다는 것입니다."
 astral_rift.2625.a: "드론을 다시 가동하세요."
 astral_rift.2625.b: "여기서 무슨 일이 있던 거죠?"
 astral_rift.2630.name: "드론 수리"
 astral_rift.2630.desc: "연구진이 준비를 갖추고 대기하는 가운데, 우리는 드론을 종유석에서 빼냈습니다. 그러자 드론은 소형 지향성 추진 장치를 이용해 공중을 떠다니기 시작했습니다. 그러고는 강력한 힘으로 압축 거품 물질을 연구원들에게 뿌렸습니다. 드론은 왼쪽 통에서 부드럽지만 질긴 부속 장치를 꺼내더니 연구원들을 깨끗하게 닦아 주었습니다. 우리를 해칠 의도는 보이지 않았기 때문에, 연구원들은 딱히 드론을 제지하지는 않았습니다.\n\n그런데 드론이 갑자기 동작을 멈추었습니다. 그리고 세척용 부속 장치를 부드러운 면봉으로 바꿔 들더니 먼지 표본을 채취했습니다. 드론이 홀로그램 투영 장치를 사용해 단순한 형태의 시각 인터페이스를 표시했습니다.\n\n드론은 먼지를 분석해 새로운 세척 대상으로 분류했습니다. 아무래도 우리가 이곳 환경에 외래 물질을 유입시킨 것 같습니다."
 astral_rift.2630.a: "조류의 시체를 부검하세요."
 astral_rift.2630.b: "여기서 무슨 일이 있던 거죠?"
 astral_rift.2635.name: "창조주의 흔적"
 astral_rift.2635.desc: "드론을 따라가니, 어떤 첨단 시설이 나왔습니다. 시설은 아무것도 없는 경관에 우뚝 서 있었고, 주변에는 다양한 드론들이 부산하게 돌아다니며 작업을 수행하고 있었습니다.\n\n시설 중심부에는 과학 장비와 연구 단말기로 이루어진 결합체가 있었습니다. 시설의 작업은 대부분 자동화되어 있었지만, 특이하게도 이 결합체는 드론이 아닌 지성체가 직접 연구를 수행할 수 있도록 설계된 것처럼 보입니다."
 astral_rift.2635.a: "연구 시설을 탐사하세요."
 astral_rift.2640.name: "위생적인 가설"
 astral_rift.2640.desc: "결론은 오직 한 가지뿐입니다. 이 조류 종족은 장기간에 걸쳐 과도한 위생 작업을 진행했고, 끝내 멸망을 자초한 것이 틀림없습니다. 선천적으로 면역 체계가 약했던 이들 종족은 공공장소와 개인 공간을 소독하기 위해 위생 드론을 설계했고, 질병 확산을 막고자 했습니다.\n\n그러나 현재 행성 지표면의 상태로 미루어 볼 때, 이 위생 드론들의 지나친 위생 작업 때문에 행성에 살던 생명체가 박멸되었고, 유기 생물종의 다양성이 말살된 것으로 보입니다. 간단히 말해서, 행성 인구가 집단 아사로 사망했다는 말입니다. 시체가 부패하자 드론들은 그마저도 남김없이 치워버렸고, 그렇게 종족이 존재했던 흔적마저 모조리 지워졌습니다.\n\n시체에 있던 주검의 경우, 동굴에 가동 중인 드론이 있었기 때문에 다른 드론들은 효율성 차원에서 다른 곳으로 가버렸을 가능성이 높습니다. 그 결과 그곳의 토착 생물은 무사할 수 있었던 것입니다. 동굴에서 발견한 조류 생물은 목숨을 부지하기 위해 이 프로그래밍 기능을 이용했을 겁니다. 하지만 안타깝게도, 계속해서 삶을 유지하기에는 동굴 안에 있는 식물이 턱없이 부족했습니다."
 astral_rift.2640.a: "드론의 장비를 개조합시다."
 astral_rift.2640.b: "위생 네트워크를 무력화하는 바이러스를 제작하세요."
 astral_rift.2640.c: "이 드론을 가져가 개인 연구 조수로 활용합시다."
 astral_rift.2645.name: "씻겨 버린 역사"
 astral_rift.2645.desc.common_1: "이 시설은 오랫동안 누구의 발길도 닿지 않았습니다. 하지만 행성의 나머지 부분과는 달리 먼지와 때가 두껍게 쌓여 있습니다. 조명 디스플레이에서 얻은 정보를 살펴보니, 드론들은 완전히 자동화된 위생 드론이 확실합니다. 이 드론들은 지정된 장소를 돌아다니며 소독하고, 전력이나 세척제가 모자라면 시설로 돌아옵니다. 드론들은 다양한 재생 에너지원에서 동력을 얻으며 대기 중의 수증기와 지하수를 재활용해 세척제를 만들어, 무기한에 가깝게 작동할 수 있는 자급자족 네트워크를 이루고 있습니다."
 astral_rift.2645.desc.common_2: "이 자동 위생 드론을 만든 종족은 행성을 아예 떠났거나 멸종한 것으로 파악됩니다. 이 종족의 모든 생물학적 흔적은 말끔히 씻겨 내려간 상황이기 때문입니다."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\n스피어의 선체에서 표본을 채취했던 드론이 시설 안에 홀로 떠 있습니다. 드론의 홀로그램 투영 장치는 단순한 시각 인터페이스를 표시하고 있습니다. 드론이 §Y$tech_rift_sphere$§!에서 채취한 물질은 이미 분석을 마치고 새로운 세척 대상으로 분류되었습니다.\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "이 위생 시설을 기록하고 조사하세요."
 astral_rift.2645.b: "시설을 폐쇄하세요."
 astral_rift.2650.name: "자동 소독"
 astral_rift.2650.desc: "우리는 우리 제국 행성의 위생 및 드론 관리를 개선하고자, 이 자동 위생 시설의 여러 장점과 기술적 혁신을 조사했습니다.\n\n이제 우리 제국이 이미 보유하고 있는 우월한 기반 시설을 활용해, 이곳에서 있었던 것과 비슷한 위생 작업을 시행할 수 있습니다."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\n또한 이곳 종족이 행성 전체에 기울인 노력을 조사한 결과, 개별 의식 사이의 효과적인 협업 방안에 관한 지식 향상을 도모할 수 있었습니다."
 astral_rift.2650.tooltip: "§Y$edict_automated_disinfection$§! 제국 시행령을 이용할 수 있게 됩니다."
 astral_rift.2655.name: "시설 폐쇄"
 astral_rift.2655.desc.common_1: "우리는 자동 위생 시설을 안전하게 폐쇄하고, 드론 또한 모두 회수할 수 있었습니다. 또한 원래 거주하던 종족이 돌아올 때를 대비해, 모든 시설 및 드론은 완전 가동이 가능한 상태로 남겨 두었습니다."
 astral_rift.2655.desc.common_2: "그래도 시설의 전력 저장 장치로부터 상당량의 에너지는 회수할 수 있었습니다."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ 만약 그들이 돌아오지 않더라도, 고고학자들이 시설을 연구할 수 있을 것입니다.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "우리는 드론 네트워크가 무력화될 때까지 자동 위생 시설을 모두 폐쇄했습니다. 그리고 모든 발전 장치, 전력 저장 장치, 보조 배터리에서 에너지를 남김없이 회수해, 상당량의 에너지를 얻었습니다."
 astral_rift.2660.name: "깨끗한 탈출"
 astral_rift.2660.desc: "대규모 자율 드론 무리에 포위될 위험에 처한 우리는, 사태가 악화될 가능성 자체를 애초에 차단하기로 했습니다. 어차피 이 행성은 너무도 황량해서, 연구할 만한 가치가 있는 걸 찾는 것도 힘든 일입니다. 그래도 행성을 떠나기 전에 파괴된 드론에서 소량의 자원을 회수할 수 있었습니다."
 astral_rift.2665.name: "드론 개조"
 astral_rift.2665.desc: "역설계를 이용하면, 회수한 위생 드론을 개척 지원용 드론으로 개조할 수 있습니다. 이 드론은 개척 대상 행성의 식물과 동물을 상세히 기록해, 개척민들이 새 지역의 환경에 익숙해지도록 도울 수 있을 겁니다."
 astral_rift.2670.name: "바이러스의 역설"
 astral_rift.2670.desc: "강력한 컴퓨터 바이러스를 제작해, 수리한 위생 드론에 업로드했습니다. 이 드론이 모항으로 복귀하면 바이러스가 퍼질 것이고, 결국 전체 위생 인프라가 작동을 멈출 것입니다.\n\n그럼 이 행성도 끝내 화학적 황폐화를 극복하고, 이 외딴 동굴에서부터 새로운 생명이 진화할 수 있을지도 모릅니다."
 astral_rift.2675.name: "드론이 있으면 외롭지 않지"
 astral_rift.2675.desc: "약간의 조정만 거치면, 위생 드론을 개조해 훌륭한 연구 조수로 만들 수 있습니다. 이 드론은 생물 표본을 수집할 수 있고, 고도의 조작이 요구되는 작업을 수행하면서 독립적으로 비행할 수도 있기 때문에, 연구진의 일원으로 활용하기에 훌륭한 잠재력을 지니고 있습니다.\n\n우리는 위생 네트워크에서 드론을 분리한 뒤, 기존 능력을 보완하기 위한 여러 새로운 기능을 설치했습니다. 이제부터는 드론을 [explorer.GetName] 곁에 두고 계속해서 성과를 추적할 계획입니다."
