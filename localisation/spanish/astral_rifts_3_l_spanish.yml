 astral_rift_psionic_stranger: "Ser psiónico desconocido"
 astral_rift.3200.name: "Ser psiónico desconocido"
 astral_rift.3200.desc.common: "Llegamos a la atmósfera de un mundo gélido y montañoso."
 astral_rift.3200.desc.common.non_robot: "Casi de inmediato, y con gran conmoción, recibimos una poderosa comunicación mental:\n\n§E\\\"Saludos, visitantes de mundos lejanos. Desde lo más profundo de mis meditaciones, he percibido vuestro periplo por los planos astrales. Venid, encontrémonos. Puede que vuestra llegada sea la revelación que tanto ansío\\\".\n\n§!Se nos apareció una visión de una gruta remota."
 astral_rift.3200.desc.common.psionic: "Sea quien sea, sus poderes psiónicos superan con creces nuestras capacidades."
 astral_rift.3200.desc.common.robot: "Al poco, una transmisión desconocida convulsionó nuestros circuitos:\n\n§E\\\"Saludos, visitantes de mundos lejanos. Desde lo más profundo de mis meditaciones, he percibido vuestro periplo por los planos astrales. Venid, encontrémonos. Puede que vuestra llegada sea la revelación que tanto ansío\\\".\n\n§!Nos llegaron las coordenadas de un remoto lugar del planeta."
 astral_rift.3200.desc.common.non_psionic: "Detectar nuestra presencia tan pronto y transmitir un mensaje desde tal distancia implica que este misterioso extraño posee unos poderes psíquicos increíbles."
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
