 utopia.2500.name: "Das Fleisch ist schwach"
 utopia.2500.desc: "Wir verfügen nun über die Technologie, fortschrittliche kybernetische Implantate per Massenproduktion herzustellen. Überall in [Root.GetName] stehen medizinische Zentren bereit, die jederzeit mit den Operationen an unseren Bürgern beginnen können.\n\nUm in der technologischen Gesellschaft der Zukunft zu funktionieren, die wir gerade erschaffen, muss man zumindest über ein rudimentäres Maß an kybernetischen Implantaten verfügen. Der Konvertierungsprozess zur Installation einer kybernetischen Grundausstattung wird daher für all unsere Bürger verpflichtend und kostenlos sein."
 utopia.2500.a: "Wir müssen uns dieser Technologie bereitwillig öffnen."
 utopia.2501.name: "Eine kybernetische Revolution"
 utopia.2501.desc: "Der kybernetische Konvertierungsprozess ist abgeschlossen worden! All unsere Bürger sind jetzt mit neuralen Implantaten und kybernetischen Grundausstattungen versehen worden. Darüber hinaus haben wir auch schon die Infrastruktur geschaffen, um in unserer Nation neugeborene Bürger allmählich zu modifizieren, damit sie schon von Kindesbeinen an die Vorzüge der Technologie genießen können.\n\nKünftig wird unsere Spezies als §H[Root.GetSpeciesNamePlural]§! bekannt sein!"
 utopia.2501.a: "Es ist der Anbruch eines neuen Zeitalters."
 utopia.2505.name: "[From.Capital.GetName] greift auf Kybernetik zurück"
 utopia.2505.1.desc: "Wir haben hinter vorgehaltener Hand erfahren, dass es innerhalb von §Y[From.GetName]§! zu bedeutenden Veränderungen kommt. Es scheint so, als würden sie nun voll auf die Kybernetik setzen. Bei ihnen ist es jetzt für alle Bürger verpflichtend, im Zuge eines chirurgischen Eingriffs grundlegende kybernetische und neurale Implantate eingepflanzt zu bekommen.\n\nDies hat in ihrer Gesellschaft zu dramatischen Veränderungen geführt. Berichte aus [From.Capital.GetName] legen nahe, dass man inzwischen sogar für einfache Tätigkeiten kybernetische Implantate benötigt - wie etwa um mit einem Aufzug zu fahren oder ein Flugauto zu steuern. Die Änderungen an ihrer Spezies sind derart einschneidend gewesen, dass sie sich jetzt \"§H[From.GetSpeciesNamePlural]§!\" nennen."
 utopia.2505.2.desc: "Anscheinend hat das Böse jetzt eine neue Heimat gefunden: §Y[From.GetName]§!. Wir haben beunruhigende Nachrichten erhalten: Die Bürger dieser Sternennation verstümmeln nun im groß angelegten Stil ihre eigenen Körper und ersetzen die Körperteile, mit denen sie geboren wurden, durch profane mechanische Implantate.\n\nDies geht sogar so weit, dass sie ihre Spezies nun \"§H[From.GetSpeciesNamePlural]§!\" nennen. Es ist ein weiteres Zeichen dafür, dass sie sich von ihren Wurzeln lossagen und sich der kalten Seelenlosigkeit der Technologie hingeben wollen."
 utopia.2505.b: "Das ist ein Affront gegen die Natur."
 utopia.2545.name: "Synthetische Evolution"
 utopia.2545.desc: "Mit der Erfindung der ersten Prototypen-Generation zur Übertragung eines [Root.Species.GetName]-Bewusstseins in ein synthetisches Gehirn sind wir nun auf dem Weg, die kruden organischen Gefäße abzulegen, die unseren Verstand gefangen halten und unsere Fähigkeiten einschränken."
 utopia.2545.a: "Es ist nur eine Frage der Zeit."
 utopia.2550.name: "Synthetische Transformation"
 utopia.2550.desc: "Es ist endlich an der Zeit, jene kruden organischen Gefäße abzulegen, in denen unser Verstand seit der Schöpfung unserer Spezies gefangen war.\n\nNach vielen Versuchen und Misserfolgen haben unsere Wissenschaftler endlich einen Weg gefunden, ein Bewusstsein in ein synthetisches Gehirn zu übertragen. Jetzt müssen nur noch Gefäße für jeden einzelnen Bürger aus [Root.GetName] hergestellt werden, bevor wir unser Bewusstsein massenhaft hochladen können."
 utopia.2550.a: "Die Unsterblichkeit ist greifbar!"
 utopia.2551.name: "Das Zeitalter der Synthetik"
 utopia.2551.desc: "Endlich. Diese Fleischkäfige, in denen wir gefangen waren, sind vernichtet worden. Sämtliche Neuralmuster unserer Bürger wurden in neue synthetische Einheiten hochgeladen. Krankheiten, das Altern und alle anderen mit organischer Existenz verbundenen Quellen des Leids gehören nun der Vergangenheit an.\n\nZukünftige Historiker werden dies zweifellos als den Anbruch eines neuen Zeitalters für unsere Zivilisation beschreiben - und vielleicht auch für die gesamte Galaxie. Da wir uns unserer früheren organischen Identität entledigt haben, ist es nur angemessen, dass wir unseren verbesserten synthetischen Formen einen neuen Namen geben."
 utopia.2551.a: "Wir sind jetzt so viel mehr als wir einst waren."
 utopia.2555.1.desc: "Als letzten Schritt ihrer Abkehr von ihren organischen Wurzeln haben die Bewohner von §Y[From.GetName]§! ihre Neuralmuster in synthetische Inkarnationen hochgeladen.\n\nDiese neue Maschinenspezies nennt sich selbst \"§H[From.GetSpeciesNamePlural]§!\", und ihre Mitglieder können weder altern noch krank werden. Wie vollständig ihr neuraler Upload-Prozess gewesen ist, bleibt abzuwarten ..."
 utopia.2555.2.desc: "Die Bevölkerung von §Y[From.GetName]§! hat ihr unnachgiebiges Streben nach einer Entweihung der Unantastbarkeit ihrer natürlichen Körper mit einem letzten ungeheuerlichen Akt der Verderbtheit gekrönt: dem \"Hochladen\" ihres Verstands in tote, metallische Hüllen.\n\nDiese neuen, seelenlosen Maschinen, die sich nicht bewusst sind, dass sie das Ergebnis des Massenselbstmords einer gesamten Zivilisation sind, nennen sich selbst \"§H[From.GetSpeciesNamePlural]§!\". Sie scheinen die Farce aufrechterhalten zu wollen, dass sie denkende, lebende Wesen wie wir sind."
 utopia.2555.a: "So sei es."
 utopia.2555.b: "Wir lassen uns nicht täuschen."
 utopia.2556.desc: "Achtung! An alle Bewohner der Galaxie!\n\nDie Gerüchte, die ihr gehört habt, sind wahr. Wir haben die fehlerhaften organischen Behälter zurückgelassen, die unseren Verstand nur gefangengehalten haben, und blicken nun in die Zukunft.\n\nAll unsere Bürger haben ihre Neuralmuster mit minimalen Datenverlusten in neue synthetische Inkarnationen hochgeladen. Diese überlegenen Körper werden uns viel bessere Dienste leisten als die Fleischkonstrukte, die wir zurückgelassen haben.\n\nBitte ängstigt euch nicht ob unserem neuen Äußeren! Wir mögen jetzt zwar stärker, schneller, intelligenter und immun gegen das Altern sein, aber seid euch gewiss, dass wir immer noch dieselben Wesen wie zuvor sind."
 utopia.2556.a: "Synthetische Inkarnationen ... Faszinierend."
 utopia.2556.b: "Diese seelenlosen Maschinen sind mit uns nicht vergleichbar."
 utopia.2556.c: "Wir werden ihre neuen synthetischen Körper auseinandernehmen!"
 utopia.2556.d: "Wir werden sehen."
 utopia.2558.desc: "Dass ihr eine verdorbene Spezies seid, war uns nicht unbekannt, aber eure letzte Tat des Irrsinns hat selbst unsere schlimmsten Befürchtungen übertroffen. Unvollkommene Kopien eurer Gehirne anzufertigen und diese in mobile synthetische Behälter zu stecken ist nicht dasselbe, wie eure Essenz in einen neuen Körper zu transferieren. Das nämlich ist unmöglich.\n\nEure Seelen sind für immer verloren. Ist euch überhaupt das Ausmaß eures Fehlers bewusst? Eure naturgegebenen Körper zu vernichten war nichts anderes als der kollektive Selbstmord eurer gesamten Spezies. Für euch gibt es nun wahrlich keine Hoffnung mehr ..."
 utopia.2558.a: "Abergläubische Narren."
