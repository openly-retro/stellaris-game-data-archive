 utopia.2658.name: "Una confirmación"
 utopia.2658.desc: "Ha pasado tiempo desde que establecimos las bases de un pacto con §Y[GetShroudPatron]§!. Nuestro vínculo sigue siendo débil y aún gozamos de la oportunidad de romperlo o, por el contrario, fortalecer nuestra conexión."
 utopia.2658.a: "Confirmad el pacto."
 utopia.2658.b: "Renunciad a §Y[GetShroudPatron]§!."
 utopia.2659.name: "Una entrada"
 utopia.2659.desc: "Nuestros telépatas han trabajado a destajo para penetrar en el Velo sin la ayuda de sus habitantes. Finalmente, hallaron una entrada. Este abismo nos llama. Lo único que queda es atrevernos a dar el salto."
 utopia.2659.a: "Adentrémonos en las profundidades del Velo."
 FORM_COVENANT_PROJECT: "Comuna con lo inefable"
 FORM_COVENANT_PROJECT_DESC: "El Cónclave de Telépatas de [Root.Capital.GetName] está preparando una gran comunión para contactar con una entidad que habita en el Velo."
 utopia.3020.desc: "¡Las poderosas energías del Velo se han canalizado con éxito en un avatar psiónico bajo nuestro control!\n\nTras trasladarse a nuestro universo, el nuevo avatar se ha materializado como una entidad espacial en órbita sobre [Root.Capital.GetName]."
 utopia.3021.desc: "¡Las poderosas energías del Velo se han canalizado con éxito en un avatar psiónico bajo nuestro control!\n\nTras trasladarse a nuestro universo, el nuevo avatar se ha materializado como un colosal guerrero en la superficie de [Root.Capital.GetName]."
 utopia.3022.desc: "El poder psiónico requerido para invocar a un avatar y traerlo a nuestro universo supera nuestra capacidad canalizadora actual. Las energías psíquicas del Velo crepitan con agitación cuando nuestro intento fracasa."
 utopia.3023.desc: "El intento de invocar un avatar psiónico solo tuvo un éxito parcial. ¡Si bien la criatura asumió la forma correcta y se materializó en nuestro universo, nuestros telépatas no lograron controlarla!\n\n¡Ahora nos enfrentamos a una entidad psiónica agresiva que lo destruirá todo a su paso!"
 utopia.3024.name: "Incursión del Velo"
 utopia.3024.desc: "¡Una criatura del Velo ha atravesado el tejido del espacio y se ha materializado en el sistema [shroud_spawn_system.GetName]! Este avatar vengativo ha acumulado una tremenda cantidad de energía psiónica, y la utiliza para atacar a cualquiera lo bastante desafortunado como para cruzarse en su camino."
 utopia.3024.a: "¡Hay que detenerlo!"
 utopia.3026.name: "Avatar del Velo expulsado"
 utopia.3026.desc: "La continua atrofia de existir en el espacio normal ha debilitado al avatar en el sistema [shroud_spawn_system.GetName] hasta el punto de que ya no puede mantener forma tangible. Ha sido expulsado de vuelta al Velo."
 utopia.3026.a: "Hasta nunca."
