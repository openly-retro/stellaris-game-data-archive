 ## Event Chain - Technology Advancement
 subject.2005.title: "Rozwój technologiczny"
 subject.2005.desc: "Dzięki naszym licznym układom z imperium [overlord_empire.GetName] mogliśmy skoncentrować większość naszych wysiłków na budowie i usprawnieniu funkcjonowania naszego imperium. Dzięki ciężkiej pracy naszych naukowców i inżynierów nasze kolonie rozkwitły w ostatnich latach, gdy rzeczy, które jeszcze kilka lat temu uznalibyśmy za zwykłe fantazje, stały się rzeczywistością, a nawet codziennością.\n\nOtrzymaliśmy wiadomość, że nasi nadzorcy z imperium [overlord_empire.GetName] pragną osobiście zobaczyć poczynione przez nas postępy i być może przenieść część naszych rozwiązań do swojej ojczyzny."
 subject.2005.desc_gestalt: "Dzięki naszym licznym układom z imperium [overlord_empire.GetName], mogliśmy skoncentrować większość naszych wysiłków na budowie i usprawnieniu struktury naszego imperium. Tym zadaniem zajęła się duża część naszej sieci neuronowej, dzięki czemu technologie i dzieła inżynierii, które kiedyś uznano by za niemożliwe, są dziś powszechne na naszych planetach.\n\nOtrzymaliśmy wiadomość, że nasi nadzorcy z imperium [overlord_empire.GetName] pragną osobiście zobaczyć poczynione przez nas postępy i być może przenieść część naszych rozwiązań do swojej ojczyzny."
 subject.2005.a: "Oczywiście chętnie ich przyjmiemy."
 subject.2010.title: "Poddańczy obowiązek"
 subject.2010.desc: "Niebawem zjawi się wysłannik imperium [overlord_empire.GetName], więc musimy zdecydować, czy chcemy podzielić się naszymi najnowszymi osiągnięciami i dziełami z naszym suwerenem. Gdybyśmy to uczynili, spotkalibyśmy się z uznaniem, ale mogłoby też dojść do wzmocnienia wpływu suwerena na kierunki naszych dalszych działań."
 subject.2010.a: "Mimo wszystko podzielmy się tym z naszym suwerenem."
 subject.2010.b: "Zachowajmy większość osiągnięć dla siebie."
 subject.2015.title: "Rozwój technologiczny"
 subject.2015.desc: "Zastaliśmy poinformowani, że nasi wasale, imperium [subject_empire.GetName], dokonali w ostatnim czasie znaczących kroków w rozwoju ich kolonii. Wiele projektów i dzieł trafiło do stolicy ([overlord_empire.Capital.GetName]), wszystkie okazały się bardzo obiecujące. Jeśli chcemy, możemy zwrócić się do nich o skoncentrowanie się na określonej dziedzinie, zamiast pozwalać im na dalsze działania bez nadzoru."
 subject.2015.a: "Widać, że jak na razie sami dobrze sobie radzą."
 subject.2015.b: "Niech się skoncentrują na nauce."
 subject.2015.c: "Niech badają socjologiczne aspekty swojego społeczeństwa."
 subject.2015.d: "Niech zajmą się techniką."
 subject.2020.title: "Rozwój bez nadzoru"
 subject.2020.desc: "Wygląda na to, że nasz suweren, imperium [overlord_empire.GetAdj], jest nam wdzięczny i pozwoli nam działać samodzielnie, bez żadnych nacisków z jego strony."
 subject.2020.a: "W takim razie będziemy działać dalej."
 subject.2025.title: "Dyrektywa naukowa"
 subject.2025.desc: "Po zapoznaniu się z naszymi projektami i najnowszymi dziełami nasz suweren przedstawił nam dyrektywę. Wygląda na to, że od tej pory mamy koncentrować się na nauce, ponieważ jego zdaniem te projekty i dzieła mają największy potencjał."
 subject.2025.a: "I tak się stanie."
 subject.2030.title: "Dyrektywa socjologiczna"
 subject.2030.desc: "Po zapoznaniu się z naszymi projektami i najnowszymi dziełami nasz suweren przedstawił nam dyrektywę. Wygląda na to, że od tej pory mamy koncentrować się na naukach społecznych, ponieważ jego zdaniem te projekty i idee mają największy potencjał."
 subject.2030.a: "I tak się stanie."
 subject.2035.title: "Dyrektywa techniczna"
 subject.2035.desc: "Po zapoznaniu się z naszymi projektami i najnowszymi dziełami nasz suweren przedstawił nam dyrektywę. Wygląda na to, że od tej pory mamy koncentrować się na technice, ponieważ jego zdaniem te projekty i usprawnienia mają największy potencjał."
 subject.2035.a: "I tak się stanie."
