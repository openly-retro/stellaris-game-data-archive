 full_tutorial: "Misiones de tutorial y descripciones de la interfaz mientras exploras la mecánica del juego.\n\nRecomendado si es la primera vez que juegas."
 tips_only: "Durante la partida se te darán consejos y sugerencias ocasionales.\n\nRecomendado para jugadores novatos e intermedios."
 no_tutorial: "Sin tutoriales ni consejos.\n\nRecomendado para jugadores expertos."
 recycle_vir: "§RDesmontad§! los bancos de memoria de acceso aleatorio de VIR:\n§G+2§! £minerals£\n\n\n"
 advisor.2.name: "Tutorial completo iniciado"
 advisor.2.desc: "Una decisión excelente. Tienes todo mi apoyo."
 advisor.2.a: "Bueno es saberlo."
 advisor.3.name: "Consejos inicializados"
 advisor.3.desc: "Muy bien. Daré consejos y explicaré las funciones básicas de las diversas herramientas mientras las exploras."
 advisor.10.name: "Anomalías"
 advisor.10.desc: "¡Hemos descubierto una §Sanomalía§!! De vez en cuando, nuestras §Snaves científicas§! harán descubrimientos así mientras exploran otros mundos. Las §Sanomalías§! las puede investigar un §Scientífico§! si sus habilidades están a la altura de la tarea.\n\nLas anomalías descubiertas pero no investigadas se enumeran en la pestaña §SAnomalías§! del §Sdiario de situación§!. Para poder colonizar o explotar de cualquier otra forma el planeta donde se ha encontrado una anomalía, esta debe investigarse primero."
 advisor.15.name: "Posible colonia"
 advisor.15.desc: "Una §Snave científica§! acaba de sondear un mundo que parece un candidato excelente para nuestra primera colonia. Es de la misma §Sclase de planeta§! que nuestro mundo, así que los colonos estarán como en casa.\n\nPero antes de poder colonizar este mundo, hay que ampliar nuestras fronteras para que incluyan al sistema en el que se encuentra. Esto se consigue construyendo allí una §Sbase estelar§! mediante una §Snave de construcción§!."
 advisor.17.name: "Primera colonia"
 advisor.17.desc: "Felicidades por haber colonizado un nuevo mundo. Ahora los colonos están construyendo el primer asentamiento, pero llevará tiempo que sea autosuficiente.\n\nLa colonia consumirá parte de nuestros recursos hasta que complete el primer asentamiento, así que cuidado con colonizar demasiados planetas a la vez."
 advisor.20.name: "Déficit"
 advisor.20.desc: "Perdemos créditos energéticos a un ritmo alarmante. El informe económico del mes pasado no es muy halagüeño.\n\nUnos costes de mantenimiento disparados suelen causar déficit presupuestario. Si es este el caso, quizá deberíamos pensar en disolver alguna de nuestras naves, ejércitos o estaciones."
 advisor.26.name: "Exploración y sondeo"
 advisor.26.desc: "Una de nuestras primeras prioridades debería ser §Sexplorar§! los sistemas estelares vecinos. Sus recursos y planetas habitables nos serán desconocidos hasta que no lo hagamos. Aunque lenta al principio, la §Svelocidad de sondeo§! de una §Snave científica§! aumenta a medida que el §Scientífico§! que tenga asignado adquiera más experiencia.\n\nPara empezar a explorar, elige una §Snave científica§! y haz clic en la orden §SSondear§!. Luego ve al §Smapa de la galaxia§! y haz clic en un sistema inexplorado fronterizo con nuestro sistema natal. La nave se moverá a ese sistema y sondeará todos sus planetas, uno detrás de otro."
 #advisor.27.name: "First Contact"
 #advisor.27.desc_01: "We have made first contact with an alien empire! These hideous creatures appear to have mastered space flight, just as we have. They could pose a significant threat.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_02: "We have made first contact with an alien empire! These fascinating beings appear to have mastered space flight, just as we have. We should strive to learn more about them.\n\nTheir empire will now be listed in the §SContacts§! screen. From there we may initiate diplomatic contact with them."
 #advisor.27.desc_03: "We have made first contact with an alien empire! They appear to have mastered space flight, just as we have. I recommend a healthy degree of caution until we learn their intentions.\n\nTheir empire will now be listed in the §SEmpires§! tab of the §SGalaxy§! screen. From there we may initiate diplomatic contact with them."
 #advisor.28.name: "Fallen Empire"
 #advisor.28.desc: "We have encountered an ancient and highly advanced civilization! Fortunately for us, they appear to be in decline and it is doubtful whether they even fully understand their own technology anymore.\n\nThey will likely keep to themselves unless antagonized, and we should steer clear of their space - at least until we have reached technological parity."
