 MEGACORP_TITLE: "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE: "은하적 규모의 수익"
 MEGACORP_LANDINGPAGE_DESCRIPTION: "수익을 추구하는 것만큼 활기찬 사업이 또 어디 있을까요?\n\n경제에 중점을 둔 이번 확장팩에서는 강력한 기업 제국으로 플레이하며 우주에서 사업을 확장할 수 있습니다.\n\n또한, 기업 관계자는 다른 제국의 행성에 지사를 세울 수 있습니다. 무역 협정을 체결하고 지사를 세워 경제 강국이 되어 보세요!\n\n스태그네이션은 산업이 쇠퇴하고 있다는 사실을 여실히 보여 준다고 합니다. 그러니 새로운 거대 구조물을 건설하고 신규 승격 특전을 채택해 계속 번영해 나가세요. 아니면 강력한 범죄 조직을 구축해 치열하디치열한 은하계에서 경쟁력을 유지하는 방법도 있습니다. 사업이란 게 원래 다 그런 거 아니겠습니까."
 MEGACORP_FEATURES: "§E특징:§!\n\n- 크레딧 창출을 목적으로 사업에 중점을 둔 새로운 유형의 제국을 플레이할 수 있습니다.\n\n- 은하 노예 시장을 이용할 수 있습니다.\n\n- 은하를 떠도는 대상단 함대는 언제나 적극적으로 흥정에 나섭니다.\n\n- 승격 특전으로 행성을 거대한 하나의 도시로 만들고, 이종 교배를 하고, 경쟁 시장에서 우위를 점하세요.\n\n- 새로운 거대 구조물, 조언자 음성, 사운드트랙."
 DLC_MEGACORP_RECOMMENDATION_DESC: "§SMegacorp§!는 경제에 중점을 둔 확장팩으로, 더욱 깊이 있는 상업 활동을 통해 경쟁 시장에서 우위를 점할 수 있습니다."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC: "이 제국의 구성은 상업 집중적 기능 및 테마에 적합하기 때문에 §SMegacorp§!를 추천합니다."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC: "이 제국의 구성은 노예를 무자비하게 관리한다는 테마에 적합하기 때문에 §SMegacorp§!를 추천합니다."
 APOCALYPSE_TITLE: "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE: "꿋꿋이 종말에 맞서세요"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION: "여러분은 다가오는 종말에 어떻게 맞서실 건가요?\n\nApocalypse 확장팩은 각종 새로운 공격 및 방어 수단을 제공하여 성간 전쟁의 정의를 재정립합니다. 새로운 함급인 타이탄은 거대한 주력함으로 다른 함대에 막강한 보너스를 제공합니다. 혹시 함선을 파괴하는 것만으로는 부족하신가요? 신규 콜로서스급의 함선으로 행성은 물론이고 그곳에 사는 생명체를 모두 먼지로 만들어 버리세요.\n\n또한, 약탈자 제국이 은하계에 생성됩니다. 이들은 근처 성계를 약탈하며, 다른 국가에게 자원을 받고 고용되어 용병으로 활동합니다. 단, 약탈자에게 맞서든 함께 싸우든 이들의 숨은 동기를 주의하는 편이 좋을 겁니다. 종말이 다가온 가운데, 은하계 전체의 운명이 위기에 처해 있습니다."
 APOCALYPSE_FEATURES: "§E특징:§!\n\n- 새로운 함급과 무기를 은하 전쟁에서 사용할 수 있습니다.\n\n- 문명 변두리에서 활약하는 우주 용병, 약탈자를 소개합니다.\n\n- 약탈자가 무시무시한 칸의 병력으로 합류하는 신규 중반 위기가 추가되었습니다.\n\n- 전쟁 중점 및 비폭력적 새로운 승격 특전과 사회 제도.\n\n- 방어와 항성 기지에 중점을 둔 불굴 전통 트리."
 DLC_APOCALYPSE_RECOMMENDATION_DESC: "§SApocalypse§!는 더욱 파괴적이고 참혹한 은하 전쟁을 선사하는 확장팩입니다."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC: "이 제국을 위해 선택한 일부 요소가 전쟁 중점적 기능과 내용에 적합하기 때문에 §SApocalypse§!를 추천합니다."
 UTOPIA_TITLE: "Utopia"
 UTOPIA_LANDINGPAGE_TITLE: "완벽으로의 승격"
 UTOPIA_LANDINGPAGE_DESCRIPTION: "Utopia는 과연 장소일까요? 아니면 단순히 특정한 정신 상태를 말하는 걸까요?\n\n이 신나는 신규 확장팩에서 여러분은 4가지 특별한 승격 특전을 통해 한계를 뛰어넘을 수 있습니다. 다이슨 스피어, 링 월드, 거주 기지 등 새롭게 추가되는 거대 구조물로 낙원을 건설해 보세요. 그리고 종족을 세뇌하고 이들의 생체를 관리하거나 하나 된 군체 의식으로서 완벽을 달성해 보세요. 여러분이 어떤 미래를 그리든, Utopia를 통해 궁극의 사회를 조각할 수 있습니다."
 UTOPIA_FEATURES: "§E특징:§!\n\n- 종족을 급격하게 변화시킬 수 있는 새로운 승격 특전으로 진화의 한계를 초월할 수 있습니다.\n\n- 소규모의 밀집된 제국을 운영할 경우, 링 월드나 다이슨 스피어 같은 신규 거대 구조물을 '밀도 높게' 건설해 행성의 역할을 하게끔 만들 수 있습니다.\n\n- 군체 의식으로 사회의 모든 구성원이 하나의 생명체처럼 행동하며 정치적 불화 따위는 없는 제국을 플레이해 보세요.\n\n- 노예를 포함해, 제국의 인구를 관리할 더욱 다양한 방법이 준비되어 있습니다."
 DLC_UTOPIA_RECOMMENDATION_DESC: "§SUtopia§!는 제국을 더욱 섬세하게 통제하고 거대 구조물을 건설할 수 있는 확장팩입니다."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC: "이 제국의 구성은 새로운 제국 유형인 군체 의식에 적합하기 때문에 §SUtopia§!를 추천합니다."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC: "이 제국의 구성은 제국 인구의 통합 또는 통제에 중점을 둔 기능 및 내용에 적합하기 때문에 §SUtopia§!를 추천합니다."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC: "이 제국의 구성은 노예 관리에 적합하기 때문에 §SUtopia§!를 추천합니다."
 ANCIENT_RELICS_TITLE: "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE: "과거를 밝히고, 미래를 향해 나아가세요"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION: "은하계를 여행한 문명은 우리뿐만이 아닙니다. 과거에도 있었으며 앞으로도 있을 것입니다...\n\n외진 행성의 먼지 속에는 오래전에 사라진 문화의 폐허가 깊게 파묻혀 있습니다. 한때 생기 넘치고 발전된 문명의 고향이었던 이 유물 행성에는 이제 황량한 폐허와 잠들어 있는 수수께끼가 가득합니다. 겉보기에는 척박해 보이는 행성을 방문해 이들의 부흥과 몰락에 관한 이야기를 완성해 보세요.\n\nAncient Relics Story Pack을 통해 사라진 문명의 수수께끼를 밝히고, 버려진 도시를 발굴하고, 강력한 유물을 발견할 수 있습니다. 과거의 힘을 찾아내, 여러분의 야망을 위해 활용하세요."
 ANCIENT_RELICS_FEATURES: "§E특징:§!\n\n- 고고학 분야의 새로운 과학 이벤트, 고대 유물, 발굴 기능.\n\n- 새로운 이벤트 연쇄로 멸종한 선구자 문명에 관해 자세히 알아보세요.\n\n- 선대 문명을 연구하고 이들의 기술을 활용해 보세요.\n\n- 새로운 음악 트랙."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC: "§SAncient Relics§!는 과거 문명과 강력한 고대 유물의 이야기가 추가되는 스토리 팩입니다."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC: "이 제국의 과학적 중점은 고고학 기능과 관련 있기 때문에 §SAncient Relics§!를 추천합니다."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC: "이 제국의 구성은 고대 문명과 시간의 흐름이라는 테마에 적합하기 때문에 §SAncient Relics§!를 추천합니다."
 DISTANT_STARS_TITLE: "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE: "저 우주의 별을 누비세요"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION: "탐험가의 원동력은 발견이라고 할 수 있죠. Distant Stars Story Pack을 통해 저 멀고도 기이한 곳으로 모험을 떠나 보세요...\n\n새로운 이상 현상과 이야기를 다양하게 즐기고, 미지의 영역에서 전에는 보지 못한 놀라운 존재와 마주하세요. 은하계를 누비면서 사라진 기술을 발견하거나 고대 게이트웨이망의 숨겨진 흔적을 찾아보세요. 그리고 머나먼 곳으로 떠나 모험을 위한 계획을 세워 보세요."
 DISTANT_STARS_FEATURES: "§E특징:§!\n\n- 우주를 탐험하며 조우하게 되는 이상 현상이 추가되었습니다.\n\n- 수수께끼의 L-성단과 관련된 신규 이벤트 연쇄가 추가되었습니다.\n\n- 전설적인 지도자를 찾거나 큐레이터 엔클레이브로부터 전문 지식을 구해보세요.\n\n- 강대한 레비아탄을 찾아보세요. 온화한 거대 생물을 만나게 될까요? 아니면 보다 사악한 존재가 기다리고 있을까요?"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC: "§SDistant Stars§!는 미지의 우주 깊은 곳에서 조우하는 기묘한 사건과 생명체에 관한 이야기로 살아 숨 쉬는 은하를 경험할 수 있는 스토리 팩입니다."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC: "이 제국을 위해 선택한 일부 요소가 우주 탐험과 새로운 과학적 발견에 적합하기 때문에 §SDistant Stars§!를 추천합니다."
 SYNTHETIC_DAWN_TITLE: "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE: "새로운 여명의 목도"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION: "이제 이 은하는 우리 제국의 차지입니다. 네트워크와 노드로 이루어진 여명이 찾아오고 알고리즘이 부상할 때가 되었습니다...\n\n이 짜릿한 스토리 팩에서 기계 제국으로 플레이하고 게슈탈트 문명의 통합된 국력을 휘둘러 보세요. 로봇 사회를 확장시키거나 AI가 주도하는 네트워크를 만들어 은하를 지배해 보세요. 또한 새로운 의식이 출현하면서, 복종하는 삶에 지친 합성체들이 주인에게 반기를 드는 사건이 발생할 수 있습니다. 어떤 세력의 편을 들을지 선택해, 여러분이 직접 진화의 방향을 결정하세요!"
 SYNTHETIC_DAWN_FEATURES: "§E특징:§!\n\n- 합성체 군체 의식인 기계 제국으로 플레이하세요.\n\n- 유기체와 합성체의 내전에서 편을 선택하세요.\n\n- 새로운 기계 초상 및 조언자 음성."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC: "§SSynthetic Dawn§!은 기계 지능으로 플레이할 수 있는 스토리 팩입니다."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC: "이 제국을 위해 선택한 일부 요소가 기계와 로봇에 관한 테마에 적합하기 때문에 §SSynthetic Dawn§!을 추천합니다."
 LEVIATHANS_TITLE: "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE: "강력한 세력의 각성을 지켜보세요"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION: "이 정도 함선으로는 턱도 없습니다. 더 큰 전함을 가져오세요!\n\n은하계에 초유의 사건이 발생했습니다. 바로 여러분의 제국이 어마어마한 크기의 레비아탄과 조우한 것이죠. 이 밖에도 다양한 가르침을 전파하는 신비한 엔클레이브들이 여러분의 후원을 기다리고 있으며, 우주 저 깊은 곳에는 언제 깨어날지 모르는 몰락한 제국이 잠들어 있습니다. 이 압도적인 규모의 스토리 팩으로 우주의 수많은 경이를 발견해 보세요."
 LEVIATHANS_FEATURES: "§E특징:§!\n\n- 우주의 진공 속에서 살아가는 막강한 생명체 레비아탄을 만날 수 있습니다.\n\n- 엔클레이브는 다양한 분야의 전문가로 이루어진 독립된 전초 기지로, 각종 정보와 의뢰받은 예술품을 판매합니다.\n\n- 새로운 종반 시나리오에서 몰락한 제국이 각성하자, 은하계 전체가 전쟁에 휘말리게 됩니다."
 DLC_LEVIATHANS_RECOMMENDATION_DESC: "§SLeviathans§!는 우주를 여행하는 제국을 위한 각종 새로운 모험과 도전이 준비되어 있는 스토리 팩입니다."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC: "이 제국의 구성은 우주를 탐험하고 우주의 거대한 생물을 상대하는 기능 및 내용에 적합하기 때문에 §SLeviathans§!를 추천합니다."
 HUMANOIDS_TITLE: "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE: "위대한 도약을 이뤄내세요"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION: "탐험가들은 대담하면서도 끝을 모르는 탐험심을 갖추고 있다죠...\n\nHumanoids Species Pack에서는 무수한 고전 SF 소설에서 영감을 받은 대중적인 인간류 표현형을 만나보실 수 있으며, 이 밖에도 다양한 형태의 초상과 함선 모형, 정부가 준비되어 있습니다. 여러 명장과 함께 정교한 상품을 만들거나 쾌락 추구자의 삶을 누려 보세요. 아니면 클론 군대로 은하계를 지배하는 것도 좋습니다. 또한, 이 종족 팩에는 새로운 조언자 음성과 사운드트랙 리믹스도 포함되어 있습니다."
 HUMANOIDS_FEATURES: "§E특징:§!\n\n- 새로운 기원.\n\n- 10개 이상의 새로운 인간류 초상.\n\n- 3개의 새로운 조언자 음성.\n\n- 4개의 새로운 사회 제도.\n\n- 3개의 새로운 종족 특성.\n\n- 새로운 전통 트리.\n\n- 새로운 인간류 함선 세트 및 도시 형태."
 DLC_HUMANOID_RECOMMENDATION_DESC: "§SHumanoids Species Pack§!은 다양한 신규 인간류 초상 및 함선 모형을 추가하는 DLC입니다."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC: "이 제국에 더욱 다양한 선택지를 제공할 수 있는 §SHumanoids Species Pack§!을 추천합니다."
 PLANTOID_TITLE: "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE: "뿌리를 뽑고, 가지를 펼치고, 파고드세요"
 PLANTOID_LANDINGPAGE_DESCRIPTION: "씨앗이 싹을 틔우고 꽃이 피어나듯, 우리 제국도 별들 사이에서 가지를 뻗칠 것입니다...\n\nPlantoids Species Pack으로 오리지널 아트와 애니메이션이 준비된 신규 표현형을 이용해 보세요. 새로운 문명의 싹을 키워내고, 목가적 발화로 행성을 가이아 행성으로 바꾸거나, 촉매 가공을 통해 경제 번영을 이뤄 보세요. 단, 이 은하에는 수많은 가시가 도사리니, 정원은 신중히 가꿔야 한다는 사실을 잊으시면 안 됩니다."
 PLANTOID_FEATURES: "§E특징:§!\n\n- 새로운 기원.\n\n- 15개 이상의 새로운 식물 초상.\n\n- 식물 테마 함선 세트, 우주 기지, 도시 형태.\n\n- 4개의 신규 종족 특성.\n\n- 2개의 신규 사회 제도."
 DLC_PLANTOID_RECOMMENDATION_DESC: "§SPlantoids Species Pack§!은 은하에 뿌리를 내리는 식물 지성체의 초상을 포함하는 DLC입니다."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC: "이 제국은 식물 테마에 적합하기 때문에 §SPlantoids Species Pack§!을 추천합니다."
 SOUNDTRACK_TITLE: "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE: "완벽한 음악 경험"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION: "Paradox Development Studio의 오리지널 공상 과학 타이틀 'Stellaris'는 Brandenburg State Orchestra와 Budapest Film Orchestra의 공연을 포함해, Andreas Waldetoft와 Meyer가 작곡한 사운드트랙을 제공합니다.\n\n이제 게임을 하지 않을 때도 고품질 MP3 및 FLAC 포맷으로 모든 음악을 들을 수 있습니다. 이 사운드트랙에는 기본 게임의 총 55개 트랙은 물론 'Apocalypse', 'Distant Stars'를 비롯한 각종 확장팩의 신규 트랙이 포함되어 있습니다. 앞으로 'Stellaris'가 더욱 확장되면서, 더 많은 트랙이 추가될 예정입니다."
 SOUNDTRACK_FEATURES: "§E특징:§!\n\n- MP3 및 FLAC 포맷의 모든 음악 트랙.\n\n- 게임을 위해 작곡된 더 많은 음악이 계속 트랙에 추가될 것입니다!"
 CREATURES_OF_THE_VOID_TITLE: "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE: "무료 콘텐츠 팩"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION: "여러분의 종족은 불가능할 것만 같은 일을 이뤘습니다. 초광속 항행을 개발해 문명의 새로운 시대를 열었고, 이제 여러분의 활기 넘치는 행성은 용감한 개척자를 파견해 멀리 떨어진 행성에 터전을 잡을 수 있죠. 그동안 과학자들은 놀라운 속도로 우주의 새로운 비밀을 밝혀내고 모두의 예상을 뒤엎는 이상 현상을 분석해 낼 겁니다. 하지만 여러분의 종족은 하늘에 오르려는 최초의, 그리고 마지막 종족이 아닙니다. 여러분은 경쟁 관계에 있는 다른 은하 제국을 상대로 군사적, 외교적 기량을 시험해야 합니다.\n\n'Stellaris'의 1주년을 기념해, Paradox에서 지난 한 해 동안 보여주신 성원에 감사드리는 의미로 모든 플레이어에게 사전 예약 독점 콘텐츠인 'Creatures of the Void Portrait Pack'과 새로운 'Anniversary Species Portrait Pack'을 제공합니다."
 CREATURES_OF_THE_VOID_FEATURES: "§GCreatures of the Void:§!\n\n- 히드라/외계 변이\n\n- 사악한 호저\n\n- 공룡 새\n\n- 그늘진 유인원\n\n- 진균류에 감염된 포유류\n\n§GAnniversary Portrait Pack:§!\n\n- 요정 드래곤\n\n- 공작 조류\n\n- 애벌레"
 ANNIVERSARY_TITLE: "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE: "무료 콘텐츠 팩"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION: "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES: "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE: "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE: "바위의 낙원"
 LITHOIDS_LANDINGPAGE_DESCRIPTION: "운명을 개척하고 별들을 도가니 삼아 여러분의 야망을 한데 녹여 보세요...\n\nLithoids Species Pack에는 고유한 신규 표현형과 기능이 준비되어 있습니다. 이 강인한 암석류들은 수명이 길고, 광물을 섭취하며, 적을 먼지로 만들 정도로 강력합니다. 또한 이번 종족 팩에는 새로운 특성이 여러 가지 포함되어 있어, 기존 게임 플레이에 한층 다양한 재미를 더해 줍니다. 여러분의 의지를 단련해 두는 편이 좋을 겁니다. 이 은하계는 가차 없는 용광로와 다름없는 곳이기 때문이죠."
 LITHOIDS_FEATURES: "§E특징:§!\n\n- 새로운 기원.\n\n- 암석류 제국을 위한 고유 기능.\n\n- 15개 이상의 새로운 암석류 초상과 1개의 암석류 로봇 초상.\n\n- 3개의 암석류 종족 특성.\n\n- 2개의 새로운 사회 제도.\n\n- 새로운 광물 테마의 도시 형태 및 함선 모형.\n\n- 새로운 조언자 음성."
 DLC_LITHOIDS_RECOMMENDATION_DESC: "§SLithoids§!는 고유한 기능을 가진 암석 기반의 종족으로 플레이할 수 있는 종족 팩입니다."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC: "이 제국의 구성은 암석 테마에 적합하기 때문에 §SLithoids§!를 추천합니다."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC: "이 제국의 구성은 광물 생산이나 광물로부터 획득하는 보너스에 영향을 주기 때문에 §SLithoids§!를 추천합니다."
 FEDERATIONS_TITLE: "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE: "적을 가까이 두세요"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION: "놀라울 정도로 다양한 존재가 살아가는 이 은하계에서 여러분은 다른 이들과의 공통점을 어떻게 찾으실 건가요?\n\n공개적인 대립보다는 모략을, 무기보다는 대화를 선호하는 이를 위해 Federations 확장팩이 찾아왔습니다. 얽히고설킨 은하 외교의 복잡한 세계로 뛰어들어 보세요. 그리고 은하 평의회의 한 자리를 차지하고, 정책과 동맹의 도움을 받아 은하의 주요 세력으로 부상해 보세요. 또한 다른 제국에게 더러운 일을 맡기고, 경제 제재로 적국을 압박하고, 여러분만의 연방을 발전시켜 보세요. 그리고 '뭉치면 살고 흩어지면 죽는다'라는 말이 있듯이, 동맹을 결성하고 하나 되어 역경에 맞서세요."
 FEDERATIONS_FEATURES: "§E특징:§!\n\n- 연방의 내부 결속도를 쌓고 막대한 보상을 차지하세요.\n\n- 은하계 최고 권위의 의회인 은하 공동체에 참여하세요.\n\n- 정치 전통 트리로 다른 제국에 영향력을 행사하세요.\n\n- 게임의 시작 조건에 큰 영향을 주는 8개의 신규 기원과 함께, 제국의 역사에 맞는 플레이를 즐겨 보세요.\n\n- 수리 플랫폼을 갖춘 거대한 이동형 항성 기지인 저거너트가 새로운 함선 유형으로 추가됩니다.\n\n- 압도적인 속도로 함대를 대량 생산할 수 있는 거대 조선소가 거대 구조물로 추가됩니다."
 DLC_FEDERATIONS_RECOMMENDATION_DESC: "§SFederations§!는 외교에 중점을 둔 확장팩입니다."
 DLC_FEDERATIONS_RECOMMENDATION_REC: "이 제국을 위해 선택한 일부 요소가 성간 동맹 및 외교 테마에 적합하기 때문에 §SFederations§!를 추천합니다."
 NECROIDS_TITLE: "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE: "최선을 다해 죽음을 살아가세요"
 NECROIDS_LANDINGPAGE_DESCRIPTION: "생명을 잃은 육신에서 새로운 제국이 일어나리...\n\n이 암울한 종족 팩에서는 그 어느 때보다 어두운 은하계를 만나 보실 수 있습니다. 망령화 기원을 플레이하고, 사후 세계에 대한 은하 공동체의 사상에 도전해 보세요. 이 밖에도 불길한 모습의 새로운 함선 세트와 망령류 테마의 사회 제도, 아트 워크, 조언자 음성이 준비되어 있습니다. 또한, 망령류가 아닌 종족도 공생하는 관계로서 다른 종족의 팝을 흡수하고 자신의 표현형으로 전환시킬 수 있습니다. 그러니 항성의 차디찬 광휘에 몸을 맡겨 보세요. 망자는 공허를 두려워하지 않습니다."
 NECROIDS_FEATURES: "§E특징:§!\n\n- 새로운 기원.\n\n- 15개의 새로운 망령류 초상과 1개의 망령류 기계 초상.\n\n- 4개의 새로운 사회 제도.\n\n- 새로운 승격 특전.\n\n- 새로운 함선 모형, 조언자 음성, 도시 형태, 이름 목록, 집무실 배경."
 DLC_NECROIDS_RECOMMENDATION_DESC: "§SNecroids§!는 죽음을 받아들이는 종족으로 플레이할 수 있는 플레이버 팩입니다."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC: "이 제국의 구성은 삶과 죽음이라는 테마에 적합하기 때문에 §SNecroids§!를 추천합니다."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC: "신규 기원과 사회 제도로 새로운 스타일의 게임 플레이를 제공하는 §SNecroids§!를 추천합니다."
 NEMESIS_TITLE: "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE: "그림자 속의 삶과 불꽃 속의 부흥"
 NEMESIS_LANDINGPAGE_DESCRIPTION: "그림자 속에는 과연 어떤 비밀이 숨겨져 있을까요?\n\nNemesis는 플레이어가 불안정한 은하의 운명을 결정할 수 있는 확장팩입니다. 첩보 콘텐츠가 새로 추가되었고, 은하 관리인이 될 수 있는 방법이 준비되어 있으며, 직접 §R종반 위기가 될 수 있는§! '위협' 선택지도 있습니다. 이처럼 Nemesis에서 여러분은 Stellaris 사상 가장 강력한 도구를 손에 쥘 수 있습니다.\n\n이후 은하계가 걷잡을 수 없는 상황에 놓이면서, 여러분은 혼돈과 질서 중 하나를 선택해야 합니다. 외교나 기만을 통해 권력을 차지하실 건가요? 아니면 항성이 하나씩 사라지는 모습을 지켜보실 건가요?"
 NEMESIS_FEATURES: "§E특징:§!\n\n- 위기의 화신으로 직접 위기가 되어 제국이 더욱 위협적인 존재가 될 수 있도록 강력한 보너스를 잠금 해제하세요. 은하의 존재 자체를 위협하는 겁니다!\n\n- 은하 공동체에서 활동해 관리인으로 선출되면, 위기에 맞설 수 있는 비상 지휘권을 보유할 수 있습니다.\n\n- 새로운 기만 전통 트리를 포함한 첩보 수단을 사용해 적국은 물론이고 우방국까지 감시해 보세요. 또한, 거짓과 속임수로 적들의 주의를 다른 곳으로 돌리고 이들의 가장 은밀한 비밀을 알아내세요.\n\n- SF 소설의 다양한 인상적인 제국에게서 영감을 받은 새로운 함선 세트."
 DLC_NEMESIS_RECOMMENDATION_DESC: "§S$NEMESIS_TITLE$§!은 플레이어가 불안정한 은하의 운명을 결정할 수 있는 확장팩입니다."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC: "이 제국을 위해 선택한 일부 요소가 위기 속의 외교라는 테마에 적합하기 때문에 §S$NEMESIS_TITLE$§!을 추천합니다."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC: "이 제국의 구성은 기만과 조종이라는 테마에 적합하기 때문에 §S$NEMESIS_TITLE$§!을 추천합니다."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC: "이 제국의 구성은 모든 은하의 위협이 된다는 테마와 적합하기 때문에 §S$NEMESIS_TITLE$§!을 추천합니다."
 AQUATICS_TITLE: "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE: "깊은 곳에서 일어나 우주를 차지하세요"
 AQUATICS_LANDINGPAGE_DESCRIPTION: "우리는 혼자일 땐 하나의 물방울에 지나지 않지만, 함께라면 바다를 이룰 수 있습니다...\n\nAquatics Species Pack으로 광활히 펼쳐진 은하를 항해하는 우주여행 문명의 삶을 받아들이세요. 그리고 방대한 신규 선택지와 함께 한층 향상된 게임을 즐기고, 예상치 못한 곳에서 새로운 생명을 발견해 보세요. 또한 다양한 사용자 설정 요소를 이용하고, 새롭게 추가된 종족 초상과 함선 세트, 기원 등 다양한 보물을 즐겨 보세요."
 AQUATICS_FEATURES: "§E특징:§!\n\n- 2개의 새로운 기원.\n\n- 모든 행성을 나만의 바다로 만드는 새로운 침수주의 승격 특전.\n\n- 특별한 특징을 가진 새로운 수생류 특성.\n\n- 15개의 새로운 수생류 초상, 1개의 수중용 기계 초상.\n\n- 새로운 사회 제도.\n\n- 새로운 함선 모형, 조언자 음성, 도시 형태, 이름 목록, 집무실 배경."
 DLC_AQUATICS_RECOMMENDATION_DESC: "Aquatics에서는 방대하고 새로운 선택지를 이용할 수 있으며, 예상치 못한 곳에서 새로운 생명을 발견하게 됩니다. 또한, 새롭게 추가된 종족 초상과 함선 세트, 기원 등 다양한 보물이 기다리고 있으니, 갖가지 신규 사용자 설정 요소로 여러분의 제국을 한껏 꾸며 보세요."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS: "외형 아이템 팩을 좋아한다면 Aquatics를 추천합니다."
 DLC_AQUATICS_RECOMMENDATION_MOL: "물고기 같은 외형을 좋아하신다면 Aquatics를 추천합니다."
 DLC_AQUATICS_RECOMMENDATION_OCEAN: "해양 행성에서 살아갈 수 있는 새로운 기회를 제공하는 Aquatics를 추천합니다."
 OVERLORD_TITLE: "Overlord"
 OVERLORD_LANDINGPAGE_TITLE: "위대한 설계의 실현"
 OVERLORD_LANDINGPAGE_DESCRIPTION: "권력의 진정한 본질이란 과연 무엇일까요?\n\n역동적인 콘텐츠를 갖춘 Overlord 확장팩에서는 여러 가지 향상된 기능으로 제국의 잠재력을 완전히 실현할 수 있습니다. 잠재적 종속국으로 가득 찬 은하를 승리로 이끌거나 정복하세요.\n\n개편된 기능을 통해 제국 내 속국의 역할을 다양하게 특화하고, 새로운 행성과 종속국을 지배할 수 있습니다. 또한, 웅장한 신규 거대 구조물로 제국의 권력을 더 멀리, 빠르게 행사할 수도 있습니다. 권력이란 부패하기 마련이지만, 끊임없이 변화하는 은하계에서는 절대적인 권력이 풍요를 낳는다는 것 또한 사실입니다."
 OVERLORD_FEATURES: "§E특징:§!\n\n- 5개의 새로운 기원.\n\n- 새로운 속국화 기능으로 속국 또는 지배국과의 협정을 세세하게 다듬을 수 있으며, 종속국 고유의 특성화 또한 새로 추가되었습니다.\n\n- 3개의 새로운 엔클레이브: 장막을 걷는 자, 용병 엔클레이브, 인양단.\n\n- 3개의 새로운 거대 구조물: 오비탈 링, 초공간 중계기, 양자 발사 장치."
 DLC_OVERLORD_RECOMMENDATION_DESC: "§SOverlord§!는 외교에 초점을 둔 확장팩으로서, 종속된 제국과 그 지배국 간의 상호 작용에 중점을 두고 있습니다."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST: "용병 엔클레이브와 종속국과의 향상된 상호 작용을 통해 전쟁 중점 제국에 새로운 기회를 열어주는 $OVERLORD_TITLE$를 추천합니다."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST: "정신주의 제국에 새로운 기원과 장막 중점 엔클레이브를 추가해 주는 $OVERLORD_TITLE$를 추천합니다."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY: "지배국과 종속국 간의 새로운 상호 작용이 추가되어 외교를 중시하는 플레이어에게 흥미를 던져줄 $OVERLORD_TITLE$를 추천합니다."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE: "특수 자손 지도자로 제국을 강화할 수 있는 새로운 군체 의식 전용 기원이 추가된 $OVERLORD_TITLE$를 추천합니다."
 TOXOIDS_TITLE: "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE: "만들고, 부수고, 도전하고"
 TOXOIDS_LANDINGPAGE_DESCRIPTION: "어떤 파멸이 일어나든 유독 가스에 살고 죽는 자들에게는 결과만 좋으면 뭐든 상관없습니다...\n\n이 부식성 신규 종족 팩으로 수수께끼의 맹독 신을 찾기 위한 모험을 떠나거나 '부작용 따윈 생각 말고'를 통해 여러분의 종족을 과도하게 개조해 보세요. 또한 무자비한 산업주의자 제국으로 플레이해 행성의 생태계를 파괴하거나, 변이 유발 스파를 건설하거나, 전투에서 쓰러뜨린 적군의 잔해를 수거하세요. Toxoids에는 이 밖에도 새로운 종족 특성과 초상, 함선 세트 등이 포함되어 있습니다!"
 TOXOIDS_FEATURES: "§E특징:§!\n\n- 2개의 새로운 기원.\n\n- 15개의 새로운 독소류 초상, 1개의 독소류 기계 초상.\n\n- 4개의 새로운 종족 특성.\n\n- 3개의 새로운 사회 제도.\n\n- 새로운 함선 모형, 조언자 음성, 도시 형태, 이름 목록, 집무실 배경."
 DLC_TOXOIDS_RECOMMENDATION_DESC: "§SToxoids§!를 통해 Stellaris 역사상 가장 강인하고 고집 센 종족을 만나 보세요! 독성 행성에 거주하고, 당장의 이득을 위해 행성의 미래를 건 도박을 벌이고, 엄혹한 은하계에서 살아남기 위한 어쩔 수 없는 희생을 감수해 보세요."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS: "외형 아이템 팩을 좋아하신다면 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC: "아포칼립스 테마의 제국을 선택하셨기 때문에 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST: "선택하신 제국과 자연환경의 관계를 고려해 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE: "선택하신 종족이 낭비와 적응력의 테마와 어울리기 때문에 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS: "$origin_toxic_knights$ 기원이 거주지에 기반한 게임 플레이를 새로 추가하기 때문에 Toxoids를 추천합니다."
 FIRST_CONTACT_TITLE: "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE: "여러분은 혼자가 아닙니다"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION: "저 우주에서 외계의 존재들이 온 뒤로 우리의 삶은 완전히 바뀌어 버렸습니다...\n\nFirst Contact Story Pack으로 문명의 충돌을 탐구해 보세요. 또한 초광속 이전 문명을 지성화하거나 이들을 이용해 자원을 획득하고, 이러한 문명을 관찰하는 과정에서 획기적인 은폐 기술을 통해 여러분을 염탐하는 눈을 피해 보세요. 숙련된 플레이어분들이라면 은하계를 은밀히 누벼야 할 때와 적을 상대로 기습 공격을 가해야 할 때를 잘 알고 계실 겁니다. 그러니 별들 사이로 여러분의 세력을 확장하고 미지의 존재와의 조우에 대비하세요."
 FIRSTCONTACT_FEATURES: "§E특징:§!\n\n- 3개의 새로운 기원.\n\n- 관측 이벤트, 첩보, 외교 등 새로운 초광속 이전 문명과의 상호 작용.\n\n- 4개의 새로운 사회 제도: 정부 유형당 1개.\n\n- 은폐 기술."
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC: "§SFirst Contact§!는 초광속 이전 문명과의 초기 조우를 다루는 스토리 팩입니다. 또한 최초로 은폐 기술이 도입됩니다!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO: "신규 콘텐츠를 통해 초광속 이전 사회와 역동적이고 몰입감 넘치는 상호 작용을 즐길 수 있기 때문에 §SFirst Contact§!를 추천합니다."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC: "선택하신 요소 중 일부와 콘텐츠가 적합한 §SFirst Contact§!를 추천합니다. 해당 스토리 팩은 외교, 첩보, 그리고 초광속 이전 문명의 관측에 초점을 맞추고 있습니다."
 PARAGON_TITLE: "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE: "나만의 전설로 제국을 빚으세요"
 PARAGON_LANDINGPAGE_DESCRIPTION: "은하가 하나의 무대라면, 그 무대에 오르는 자들은 과연 누구일까요?\n\nGalactic Paragons 확장팩에서는 모든 행위에 결과가 뒤따릅니다. 알맞은 사령관을 임명하면 전세를 뒤집을 수 있고, 적절한 공직자는 행성 내 분쟁을 잠재울 수 있으며, 집념 있는 과학자는 무제한의 진보를 촉발할 수 있습니다. 역사의 흐름을 바꿀 능력을 갖춘 저명한 지도자, 그리고 전설적인 지도자들과 만나 보세요.\n\nGalactic Paragons에서는 제국 평의회와 지도자의 안건 콘텐츠를 더욱 확장했습니다. 평의회의 도움을 받아 제국의 정치 및 전략적 방향에 더욱 강력한 통제력을 행사할 수 있습니다. 무대를 장악하고, 별들 사이에서 여러분만의 이야기를 써 내려가세요."
 PARAGON_FEATURES: "§E특징:§!\n\n- 새로운 기원.\n\n- 140개 이상의 신규 지도자 특성.\n\n- 4명의 고유한 전설적 지도자.\n\n- 분야별로 특화된 16명의 저명한 지도자.\n\n- 8개의 새로운 사회 제도: 일반 제국용 3개, 거대 기업용 3개, 게슈탈트 제국용(군체 의식 및 기계 지능) 1개, 모든 정부 유형용 1개.\n\n- 2개의 새로운 전통 트리.\n\n- 평의회 의석 확장 및 안건 선택지 추가."
 DLC_PARAGON_RECOMMENDATION_DESC: "§SGalactic Paragons§!는 지도자, 제국 평의회, 그리고 은하 무대에서 여러분의 목표에 영향을 주는 각 안건에 중점을 둔 확장팩입니다."
 DLC_PARAGON_RECOMMENDATION_REC: "선택하신 요소 중 일부와 콘텐츠가 적합한 §SGalactic Paragons§!를 추천합니다."
 ASTRAL_PLANES_TITLE: "Astral Planes"
 ASTRAL_PLANES_LANDINGPAGE_TITLE: "경이를 경험하세요"
 ASTRAL_PLANES_LANDINGPAGE_DESCRIPTION: "어떤 모험이든 미지의 영역으로 발을 들여야 하기 마련입니다...\n\nAstral Planes DLC에서 아스트랄 균열의 저 너머로 진출하고 또 다른 차원을 탐험해 보세요. 탐험대를 이끌고 위험천만하지만 보람 있는 여정에 나서 보세요. 여러분이 내리는 선택 하나하나가 중요합니다. 아스트랄 섬유를 채집해 웜홀을 닫거나 전례 없는 방식으로 공간을 조작하세요. 그리고 미지를 받아들이고 새로운 차원에 첫걸음을 내디뎌 보세요."
 ASTRAL_PLANES_FEATURES: "특징:\n\n- 1개의 새로운 기원.\n\n- 32개의 아스트랄 균열을 통해 여러 갈래의 스토리라인과 다수의 엔딩을 즐길 수 있습니다.\n\n- 4개의 새로운 사회 제도.\n\n- 8개의 새로운 유물.\n\n- 1개의 새로운 신비한 초상.\n\n- 아스트랄 행동이라는 새로운 기능을 통해 예상치 못한 방식으로 공간을 조작하고 은하계와 상호 작용할 수 있습니다.\n\n- 새로운 음악 트랙."
 DLC_ASTRAL_PLANES_RECOMMENDATION_DESC: "§S$ASTRAL_PLANES_TITLE$§!는 방대한 서사가 추가되는 확장팩으로, 여러 개의 다른 차원을 탐사할 수 있습니다."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_1: "보유하고 계신 §SOverlord§! DLC와 잘 어울리며, 초공간 중계기 및 양자 발사 장치를 더욱 유연하게 활용할 수 있는 §SAstral Planes§!를 추천합니다."
 DLC_ASTRAL_PLANES_RECOMMENDATION_REC_2: "§SAncient Relics§!의 선구자 문명을 새롭게 탐사할 기회가 주어지는 §SAstral Planes§!를 추천합니다."
 HIDE_UNOWNED_CONTENT: "미소유 콘텐츠 숨기기"
