 #ARTISAN ENCLAVE
 ##################
 leviathans.295.desc: "Gość! Cóż za radosny dzień! Aj, wybacz moje maniery. Sądzę, że należałoby się przedstawić. Jesteśmy grupą artystów.\n\nNasi członkowie poświęcili życie sztukom pięknym, muzyce, kulturze i wszystkim innym rzeczom, dzięki którym istota rozumna może swoją egzystencję uczynić znośną. Jeśli zechcesz zapoznać się z naszymi dziełami, skontaktuj się z nami, proszę!"
 leviathans.300.name: "Trupa artystów"
 leviathans.300.desc: "Witajcie. Jako dyrektor grupy artystycznej życzę wam kreatywnego dnia.\n\nCzym możemy wam służyć? Może stworzymy dzieło sztuki, które was zachwyci? A może zechcecie wspomóc naszą enklawę w jej dążeniu do pozaświatowego ideału piękna?" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc: "Hm? Wybacz moje zamyślenie. Czasami po prostu zapominam o całym świecie. Możemy jeszcze jakoś pomóc?"
 leviathans.300b.desc: "Zatrzymaliście się kiedyś, by zachwycić się majestatem tego wszystkiego? My jesteśmy tu, a wy tam. Co za fantastyczne spotkanie! Czuję, że powstanie o tym ballada."
 leviathans.300c.desc: "Tak? Halo? A, to wy! Przepraszam, właśnie rozmyślam nad wyjątkowo ulotną zwrotką. W czym mogę pomóc?"
 leviathans.300.a: "Chcemy zlecić wykonanie §Ydzieła sztuki§!."
 leviathans.300.a.reply: "Niestety, nie możemy zaoferować nowych dzieł - jeszcze ktoś pomyśli, że nie spodobały wam się te, które już kupiliście. Musimy mieć na względzie nasze zasady."
 leviathans.300.b: "Chcemy zostać waszymi §Ymecenasami§!."
 leviathans.300.b.stop: "Chcemy §Ycofnąć nasz mecenat§!."
 leviathans.300.b.stop.tooltip: "§RPrzerywa§! miesięczną poprawę £opinion£ opinii\n\n"
 leviathans.300.b.reply: "Ach, rozumiem. To niedobrze, ale dziękujemy za dotychczasowe wsparcie.\n\nDo widzenia."
 leviathans.300.c: "Zorganizujcie §Yfestiwal§! na naszych światach."
 leviathans.300.c.allow: "Wymóg:\n£opinion£ opinia +50 u §Ytrupy artystów§!"
 leviathans.300.c.outofstock: "Możemy zorganizować tylko jeden §Yfestiwal światów§! na 20 lat."
 leviathans.300.d: "§YOpowiedz nam więcej§! o swoim zespole."
 leviathans.300.d.reply: "Jesteśmy trupą artystów. Zespół składa się z kilku stacji zamieszkiwanych przez twórców z wielu światów, zjednoczonych w pragnieniu tworzenia piękna w bezpiecznych siedzibach. Przywieźli ze sobą idee i style z całej galaktyki, a teraz wspólnie znajdziemy metodę najlepszej ekspresji poprzez twórczość!\n\nZapewniamy wiele usług tym, którzy chcą cieszyć się sztuką. Jeśli pomożecie w finansowaniu naszej działalności, być może zorganizujemy nawet większe imprezy dla mieszkańców waszego imperium!"
 leviathans.300.e: "Co jeszcze możesz zrobić?"
 leviathans.300.f: "Chcemy zainwestować w §YMinisterstwo Kultury§!."
 leviathans.301.name: "[from.GetName]" #country — may return as an unknown name
 leviathans.301.desc: "Trupa artystów nie odpowiada na nasze wezwania."
 leviathans.301.desc.unknown: "Niezależnie od kwestii językowych gdy tylko [From.GetName] wymienili z nami informacje, zamknęli wszystkie kanały łączności i odmawiają kontaktów z nami."
 leviathans.301.a: "Jak oni śmią?!"
 leviathans.304a.desc: "Bardzo dziękujemy! Pomoc w dostarczeniu wszechświatowi sztuki to wyjątkowo chwalebny czyn. Jesteśmy przekonani, że będziecie zadowoleni."
 leviathans.304b.desc: "Dzięki waszym dzisiejszym czynom gwiazdy świecą trochę jaśniej!"
 leviathans.304c.desc: "Wiedzieliśmy, że macie w sobie coś wyjątkowego, [root.GetSpeciesAdj]. Naprawdę jesteście istotami o wyrafinowanym guście."
 leviathans.305.desc: "Bajecznie! Chętnie powierzymy wam jedno z naszych dzieł. Z pewnością przyniesie radość obywatelom waszego imperium."
 leviathans.305.a.tooltip: "Uzyskanie dostępu do §Ydecyzji§! §S£decision£ $decision_art_monument$§!, którą można wprowadzić na jednej planecie, żeby uzyskać następujące efekty: \n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply: "Wyśmienicie! Dzieło zostanie natychmiast wysłane do waszego magazynu. Wystarczy poprosić administrację planetarną, aby wcieliła tę §Ydecyzję§! w życie na wybranej planecie.\n\nPokornie dziękujemy za wasze wsparcie."
 leviathans.330.desc: "Zorganizowanie festiwalu na taką skalę wymagałoby wysiłku wszystkich naszych artystów. To byłaby niełatwa praca - i nietania."
 leviathans.330.a.reply: "Wybornie! Z radością przygotujemy ten wspaniały festiwal światów!"
 leviathans.310.desc: "To byłoby wielce pomocne - umożliwiłoby nam wypróbowanie nowych pomysłów i podejmowanie większego ryzyka w procesie tworzenia. Mamy §Ydziesięcioletni§! program z jednorazową płatnością z góry."
 leviathans.310.a.tooltip: "Zapewnia §G£opinion£ +1 opinii§! co miesiąc u §Ytrupy artystów§!\n\n"
 leviathans.310.a.reply: "Ogromnie dziękujemy! Teraz dzięki waszemu hojnemu wsparciu będziemy w stanie rozwinąć samą ideę sztuki! Oczywiście będziemy też regularnie wysyłać biuletyn do wszystkich naszych mecenasów."
 leviathans.307.desc: "Nasza gospodarka nie zdoła dłużej utrzymywać mecenatu nad zespołem, dlatego artyści przestaną otrzymywać wsparcie finansowe od imperium. Z pewnością pogorszy to nasze relacje z enklawą."
 leviathans.307.a.tooltip: "§RUsuwa§! modyfikator imperium §Y$enclave_artist_patron$§!"
 leviathans.335.name: "Rozruchy"
 leviathans.335.desc: "Zorganizowany przez trupę artystów §Yfestiwal światów§! przyniósł na jakiś czas dużo radości mieszkańcom imperium [Root.GetName]. Niestety, nie trwało to długo.\nImprezy festiwalowe na planecie [this_planet.GetName] skończyły się wybuchem masowej paniki - tłum stratował na śmierć tysiące mieszkańców. Pozostaje niejasnym, w jakich okolicznościach doszło do tej tragedii, ale nasilają się pretensje do naszej administracji i organizatorów festiwalu."
 leviathans.335.b: "Skierujcie uwagę mediów w inną stronę."
 leviathans.336.name: "Radość"
 leviathans.336.desc: "Z powodu nadmiaru szczęścia będącego efektem §Yfestiwalu światów§! niektórzy z organizatorów zaczęli zakochiwać się w naszym sposobie życia. Twierdzą, że chcą tu zostać, osiedlić się i stać częścią naszego imperium."
 leviathans.336.a: "Niech zostaną."
 leviathans.336.b: "Muszą wyjechać."
 leviathans.337.name: "Zdrada"
 leviathans.337.desc: "§YFestiwal światów§! został gwałtownie przerwany. Trupa artystów spakowała walizki i wyjechała, nie tłumacząc tego w żaden sposób.\n\nDokładne przeszukania ich siedzib i estrad wykazało tylko, że zniknęła też duża ilość zasobów."
 leviathans.337.a: "Złodzieje!"
 leviathans.315.desc: "Od dziesięciu lat [Root.GetName] wspiera trupę artystów. To także twoje zobowiązanie.\n\nCzas twojego patronatu zbliża się ku końcowi, ale musimy cię zapytać, czy nie chcesz przedłużyć subskrypcji na najlepszą sztukę i rzemiosło w galaktyce?"
 leviathans.321.name: "Wiadomości dla mecenasów"
 leviathans.321.desc: "Oto treść najnowszych wiadomości dla wszystkich naszych mecenasów:\n\n"
 leviathans.321.desc.a: "Niestety w enklawie nie wyprodukowano praktycznie niczego. Większość naszych artystów popadła w głęboką melancholię, z której nie sposób czerpać natchnienia. Nastroje są niezbyt dobre, jednak pozostajemy pełni nadziei. Praca twórcza musi w końcu potrwać.\n\nBardzo pomogłyby nam tymczasem datki, które ułatwiłyby grupie zainteresowanie się światem materialnym."
 leviathans.321.desc.b: "W ostatnich miesiącach enklawa nie próżnowała. W całym obiekcie krążą plotki o nowej technologii wynalezionej przez jednego z rezydentów, która pozwala przekazywać użytkownikowi doznania węchowe. Ta wspaniała maszyna z pewnością wszystko zmieni.\n\nPotrzebujemy jedynie datków, które pozwolą kontynuować prace nad tym projektem."
 leviathans.321.desc.c: "Cała enklawa jest wielce rozbawiona. Powstanie Szczeliny Scentilus sprawiło, że wielu artystów przerzuciło się na tworzenie nowych doświadczeń na jej potrzeby. Jak dotąd najbardziej godnym uwagi owocem tej działalności jest utwór na orkiestrę przekazywany węchowo.\n\nPrace trwają i wszelkie dotacje będą mile widziane."
 leviathans.321.desc.d: "Porzuciliśmy próby stworzenia mediów opartych na zapachu. To był niemądry pomysł, którego jedyny skutek stanowił zmarnowany czas i nieprzyjemny odór.\n\nAby powrócić na właściwą drogę, potrzebujemy datków od naszych zaufanych mecenasów. Dziękujemy wam za nieustające wsparcie!"
 leviathans.321.a: "Chcemy przekazać datek."
 #leviathans.321.a.reply: "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c: "W tej chwili nie możemy niczego oddać."
 leviathans.321.b: "Chcemy zrezygnować z otrzymywania informacji."
 leviathans.322.name: "Mecenasi z korzyściami"
 leviathans.322.desc: "Witaj, [Root.GetRulerName], patronie nasz! Stworzyliśmy nowy, piękny rodzaj architektury, który w założeniu ma poprawić wzajemne zrozumienie pomiędzy osobnikami w tłumie - §YMinisterstwo Kultury§!. Działa ono dzięki połączeniu sztuki oraz podświadomych uprzedzeń populacji wobec siebie, a potem niszczy to połączenie, by zaprezentować nowy rodzaj jedności.\n\nCzy chcecie nabyć ten budynek? Z pewnością pozwoli zacieśnić więzy w waszym imperium. W dodatku to prawdziwa okazja, jeśli mogę zauważyć!"
 leviathans.322.a.tooltip: "Uzyskanie dostępu do budynku §S£building£ $building_artist_patron$§! o następującym wpływie na imperium:\n$mod_job_culture_worker_add$ - §G+3§!\n$mod_planet_jobs_unity_produces_mult$ - §G+15%§!\n"
 leviathans.322.a.tooltip.hive: "Uzyskanie dostępu do budynku §S£building£ $building_artist_patron$§! o następującym wpływie na imperium:\n$mod_job_coordinator_add$ - §G+3§!\n$mod_planet_jobs_unity_produces_mult$ - §G+15%§!\n"
 leviathans.322.a.tooltip.machine: "Uzyskanie dostępu do budynku §S£building£ $building_artist_patron$§! o następującym wpływie na imperium:\n$mod_job_evaluator_add$ - §G+3§!\n$mod_planet_jobs_unity_produces_mult$ - §G+15%§!\n"
 leviathans.323.name: "Bezbarwna wiadomość"
 leviathans.323.desc: "Wybacz, [Root.GetRulerName]. Niestety dopadł nas kryzys twórczy. W enklawie panuje chaos i w tej chwili nie możemy niczego zaoferować. Jak zawsze dziękujemy jednak za wasz patronat."
 leviathans.323.a: "Mamy nadzieję, że sytuacja się poprawi."
 #leviathans.323.a.reply: "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b: "Domagamy się zwrotu środków!"
 #leviathans.323.b.reply: "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name: "Zepsute narzędzia"
 leviathans.324.desc: "Witaj, [Root.GetRulerName]. Niedawno z uwagi na potężną awarię musieliśmy zezłomować większość naszego sprzętu technicznego. Czy przydałyby wam się te materiały i złom?"
 leviathans.324.a: "Chętnie przyjmiemy te materiały."
 #leviathans.324.a.reply: "That is good, then it won't go to waste."
 leviathans.324.b: "Naprawimy wam ten sprzęt."
 #leviathans.324.b.reply: "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc: "Bardzo przykro nam to słyszeć, mecenasie. Bez biuletynu nie będziemy w stanie informować was o naszych najnowszych osiągnięciach..."
 leviathans.345.name: "Ministerstwo Kultury"
 leviathans.345.desc: "Ach, §YMinisterstwo Kultury§!... Zostało pomyślane jako organizacja zachęcająca do jednomyślności i sprzyjająca większej jedności całego imperium za pomocą sztuki. To prawdziwe arcydzieło, jeśli wolno mi tak powiedzieć."
 leviathans.345.a.reply: "Wyśmienicie! Dzieło zostanie natychmiast wysłane do waszego magazynu. Wystarczy poprosić budowniczych, aby wznieśli je na wybranej planecie.\nPokornie dziękujemy za wasze wsparcie."
 leviathans.352.desc: "Otrzymaliśmy wiadomość od trupy artystów. Jedna z ich stacji została zniszczona!"
 leviathans.353.desc: "Otrzymaliśmy prośbę o pomoc od kierownika trupy artystów. Ich ostatnia stacja została zniszczona. Ocaleli tylko nieliczni, trupa praktycznie przestała istnieć."
 leviathans.354.desc: "Po zniszczeniu stacji trupy artystów znaleźliśmy we wraku mnóstwo zasobów. Datki, prezenty i dzieła przechowywane w jej pomieszczeniach dryfują teraz w kosmosie i tylko czekają, aż ktoś je zbierze."
 leviathans.354.desc.unknown: "Po zniszczeniu stacji dryfującej w układzie [station_system.GetName] znaleźliśmy w jej szczątkach wiele cennych zasobów."
 ##################
 #CURATOR ENCLAVE
 ##################
 leviathans.500.name: "Kuratorzy"
 leviathans.500a.desc: "Być może zastanawiasz się, co oznaczają te kształty widoczne na znajdującym się za mną muralu. To dobre pytanie, na które mam bardzo ciekawą odpowiedź! A cena tej informacji to jedyne 15 kwadrylionów kredytów energetycznych."
 leviathans.500b.desc: "Rozmawiacie z kuratorami. Jak możemy wam pomóc?"
 leviathans.500c.desc: "Czy wiecie, że ta rozmowa jest pilnie śledzona przez istoty z siedmiu różnych domen podprzestrzennych? Niestety, obawiam się, że technologia łączności potrzebna do skomunikowania się z nimi jest zbyt zaawansowana, by przydała się na coś waszej cywilizacji."
 leviathans.500d.desc: "Nie obawiajcie się. Uzupełniliśmy nasze archiwa o informacje na temat imperium [Root.GetName] - dla przyszłych pokoleń. Pamięć o was przetrwa nieunikniony upadek waszego gwiezdnego imperium."
 leviathans.500e.desc: "Tyle chciałbym wam powiedzieć, ale nie wolno mi tego uczynić za darmo. Ta stacja kosmiczna potrzebuje mnóstwa energii... musimy mieć wzgląd na nasz budżet."
 leviathans.500f.desc: "Witajcie w imieniu zakonu kuratorów. Czego sobie życzycie?"
 leviathans.500g.desc: "Interesy z waszym rządem to przyjemność, jak zawsze. Czy możemy zaproponować wam nowe technologie?"
 leviathans.500h.desc: "Dobrze was widzieć. Z pewnością jeszcze dziś dojdziemy do porozumienia, które przyniesie korzyści obu stronom."
 leviathans.500i.desc: "Wiedza w złych kończynach chwytnych może być niebezpieczna, ale co możemy na to poradzić? Potrzebujemy energii, by nie zabrakło nam światła..."
 leviathans.500j.desc: "Tyle jest rzeczy, których jeszcze nie wiecie, [Root.GetSpeciesNamePlural]. Pozwólcie, że nauczę was tego i owego o Wszechświecie."
 leviathans.500k.desc: "Posiadamy szczegółowe mapy gwiezdne całej galaktyki, zebrane przez odkrywców ze stu różnych ras. Może was zainteresują?"
 leviathans.500l.desc: "Wiedza jest wszystkim. Musi być zachowana."
 leviathans.502.name: "[curator_enclave_country.GetName] - pierwszy kontakt"
 leviathans.502a.desc: "Witajcie, międzygwiezdni podróżnicy. Jesteśmy kuratorami.\n\nNasz starożytny zakon został ustanowiony wiele eonów temu przez kilka potężnych naonczas mocarstw galaktycznych. Naszym celem było zachowanie wszelkiej wiedzy, aby zabezpieczyć galaktykę przed ponownym nastaniem mrocznych wieków masowego wymierania i barbarzyństwa.\n\nAle zawiedliśmy.\n\nDziś pozostało już nas niewielu, lecz wciąż niestrudzenie zajmujemy się naszym świętym zadaniem, które odziedziczyliśmy po przodkach. Chętnie podzielimy się z wami częścią naszej wiedzy... za odpowiednią cenę."
 leviathans.502b.desc: "Dobrze was widzieć, odkrywcy. Przemawiają do was [curator_enclave_country.GetName]. Być może znacie już reguły naszego starożytnego zakonu. Tak jak nasi szanowni koledzy w innych enklawach kuratorów, chętnie zorganizujemy wymianę, jeśli przystaniecie nasze stawki."
 leviathans.502.a: "Dobrze was widzieć."
 leviathans.500.a: "Jesteśmy zainteresowani §Ynowymi mapami gwiezdnymi§!."
 leviathans.500.b: "Możecie pomóc nam w §Ybadaniach naukowych§!?"
 leviathans.500.b.alreadyaided: "Kuratorzy już zwiększają nasz potencjał badawczy."
 leviathans.500.c: "Opowiedzcie nam o §Ytajemnicach§! Wszechświata."
 leviathans.500.d: "Czy moglibyśmy zatrudnić jednego z waszych §Ynaukowców§!?"
 leviathans.500.d.alreadyrecruited: "Zatrudniamy już naukowca kuratorów."
 leviathans.500.d.opinion: "Wymóg:\n£opinion£ opinia +50 u §Ykuratorów§!"
 leviathans.500.e: "Czy możecie podzielić się fundamentalnymi zasadami wiedzy?"
 leviathans.500.e.alreadyshared: "Już podzieliliśmy się zasadami kuratorów."
 leviathans.500.e.opinion: "$leviathans.500.d.opinion$"
 leviathans.500.h: "Czy możecie opowiedzieć nam o §Yinnych klientach§!?"
 leviathans.500.i: "Co wiecie na ten temat: §Y$lgates$§!?"
 leviathans.500.i.tooltip.noclue: "Każda nowa §Y$clue$§! wymaga około dziesięciu lat pracy [curator_enclave_country.GetAdj]."
 leviathans.504a.desc: "Nasz zakon dziękuje ci, szlachetny kliencie."
 leviathans.504b.desc: "Dziękujemy, [root.GetSpeciesAdj]. Życzymy ci jasności umysłu i dociekliwości."
 leviathans.504c.desc: "Interesy z wami to przyjemność. Czy nasza rozległa wiedza i nieocenione archiwa mogą wam w czymś jeszcze pomóc?"
 #leviathans.506.name: "Star Charts"
 #leviathans.506a.desc: "We can offer detailed, up-to-date survey data for star systems you have yet to explore. How many systems are you interested in?"
 #leviathans.506.a: "15 star systems."
 #leviathans.506.b: "10 star systems."
 #leviathans.506.c: "5 star systems."
 leviathans.506.d: "Co jeszcze możecie zaoferować?"
 #leviathans.506.a.reply: "We are transmitting the survey data to you now."
 leviathans.507.name: "Pomoc w badaniach"
 leviathans.507.desc: "Oczywiście. Jesteśmy gotowi zaoferować wam ograniczony dostęp do naszych ogromnych banków danych na okres dziesięciu lat standardowych. Powinno to zapewnić znaczne przyspieszenie prac §Hlaboratoriów naukowych§! na waszych światach.\n\nRzecz jasna, domagamy się wynagrodzenia za tę usługę, ale sądzę, że uznacie nasze ceny za bardzo rozsądne."
 leviathans.507.a: "Chcielibyśmy wykupić dostęp do waszych usług."
 leviathans.507.a.reply: "Mądry wybór. Przyszłe pokolenia [Root.GetSpeciesAdj] z pewnością będą was za to wychwalać."
 leviathans.508.name: "Tajemnice"
 leviathans.508.desc: "W niektórych układach gwiezdnych galaktyki czają się niezwykle potężne istoty. Kosztem wielu zasobów, ofiar i wyrzeczeń agenci kuratorów zgromadzili wiedzę, która powinna okazać się pomocna podczas kolejnego spotkania z nimi."
 leviathans.508.a: "Opowiedzcie nam §Ycoś nowego§!."
 leviathans.508.a.reply: "To może was zainteresować... Zaznaczyliśmy pewien układ gwiezdny w waszym §Yrejestrze sytuacyjnym§!."
 leviathans.508.b: "§Y$NAME_Ether_Drake$§!. Opowiedzcie nam o nim."
 leviathans.508.c: "§Y$NAME_Enigmatic_Fortress$§!. Opowiedzcie nam o niej."
 leviathans.508.d: "§Y$NAME_Stellar_Devourer$§!. Opowiedzcie nam o nim."
 leviathans.508.e: "§Y$NAME_Dimensional_Horror$§!. Opowiedzcie nam o nim."
 leviathans.508.f: "§Y$NAME_Alien_Hive$§!. Opowiedzcie nam o nim." #Asteroid Hive
 leviathans.508.g: "§Y$NAME_Infinity_Machine$§!. Opowiedzcie nam o niej."
 leviathans.508.h: "§Y$NAME_Automated_Dreadnought$§!. Opowiedzcie nam o nim."
 leviathans.508.i: "§Y$NAME_Wraith$§!. Opowiedzcie nam o nim."
 leviathans.508.j: "§Y$NAME_Voidspawn$§!. Opowiedzcie nam o nim."
 leviathans.508.k: "§Y$NAME_Scavenger_Bot$§!. Opowiedzcie nam o nim." #Scavenger Bot
 leviathans.508.l: "§Y$NAME_Elderly_Tiyanki$§!. Opowiedzcie nam o niej." #Tiyanki Matriarch
 leviathans.508.m: "§Y$NAME_Toxic_God$§!. Opowiedzcie nam o nim." #Toxic God
 leviathans.506.f: "Jak nasze obecne floty poradziłyby sobie w walce z tą istotą?"
 leviathans.5106.f1.reply: "Słabo. Bardzo słabo.\n\nChwileczkę, chyba nie zamierzacie...? Boże, z tymi statkami? To... to byłaby rzeź!"
 leviathans.5106.f2.reply: "Zdecydowanie odradzam. Wasze ataki byłyby raczej uciążliwe niż groźne."
 leviathans.5106.f3.reply: "Hmm... tak... tak, wydaje mi się, że naprawdę macie szanse. Jeśli zbierzecie całą flotę... zwycięstwo nie przyjdzie łatwo, ale przynajmniej jest możliwe."
 leviathans.5106.f4.reply: "Macie potężną flotę, porównywalną z największymi armadami odnotowanymi w annałach zakonu kuratorów. Na pewno możecie zwyciężyć."
 leviathans.500.f: "Chcielibyśmy utworzyć wspólne §Ywielomózgowie§!."
 leviathans.511.name: "Wielomózgowie"
 leviathans.511.desc: "Tak... owszem, taki obiekt przyniósłby korzyść galaktycznym postępom naukowym. Możecie zbudować to wielomózgowie w swojej bazie gwiezdnej w układzie, nad którym wspólnie panujemy. Nasi kuratorzy przybędą, aby współpracować z waszymi naukowcami."
 leviathans.511.a: "Doskonale. Co jeszcze możecie zaoferować?"
 leviathans.511.a.tooltip: "Teraz możemy zbudować w bazie gwiezdnej §Hwielomózgowie Kuratorów§! w układzie §Y[curator_system.GetName]§!."
 leviathans.550.name: "Pomiot śmierci"
 leviathans.550.desc: "Podejrzewamy, że pomiot próżni jest daleko od domu. Uważamy, że jest on potomkiem jakiegoś pozagalaktycznego drapieżnika niewyobrażalnych rozmiarów, przemierzającego kosmiczną pustkę w poszukiwaniu zdobyczy. Nigdy nie natrafiliśmy na żywy okaz, ale słyszeliśmy opowieści o chaosie i zniszczeniach spowodowanych przez pomioty śmierci. Mówi się, że światy rozkładają się w ich cieniu."
 leviathans.550.a: "$leviathans.510.a$"
 leviathans.550.a.reply: "Z tego, co wiemy, matka składa jaja wielkości planet na orbicie gwiazdy i tam rozwijają się one przez tysiące lat. Czasem trwa to tak długo, że powstaje na nich atmosfera i życie organiczne.\n\nPomioty próżni żywią się materią organiczną, a dorosłe osobniki mają podobno dziwny wpływ na wszystkie organizmy żywe. Na szczęście ten pomiot został prawdopodobnie porzucony przez rodziców.\n\nMoże najlepiej będzie zgładzić to stworzenie, póki jest jeszcze młode i słabe?"
 leviathans.550.b: "Jak go zniszczyć?"
 leviathans.550.b.reply: "Nigdy nie słyszeliśmy, by dojrzały pomiot próżni został pokonany w walce, ale ten dopiero się narodził. Wytwarza żrącą ślinę i kolce, które mogą przepalić nawet najgrubszy pancerz, ale nałożenie odpornej na kwas powłoki ochronnej może spowolnić działanie tej broni. Pomożemy wam ją stworzyć. Pomiot próżni zagraża nam wszystkim."
 leviathans.555.name: "Złomiarz"
 leviathans.555.desc: "Ach, robot złomujący. Złomiarz to interesująca konstrukcja z dawnych czasów. Nieustannie przeszukuje pola szczątków w całej galaktyce, wbudowując we własny kadłub działa, silniki i materiały pozyskane z niezliczonych wraków. Od wielu stuleci jego masa i siła ognia rośnie w ten sposób i nie widać temu końca.\n\nNikt nie wie, czy istnieje jakaś górna granica rozmiarów, do jakich może się rozbudować, mając do dyspozycji odpowiednią ilość czasu i złomu."
 leviathans.555.a: "Kto go właściwie zbudował?"
 leviathans.555.a.reply: "Niestety, brak jednoznacznych danych dotyczących pochodzenia Złomiarza. Niektórzy badacze sądzą, że to popsuta śmieciarka do zbierania złomu, zbudowana przez jakieś zaginione imperium, ale postępujący rozkład techniczny uniemożliwia dziś rozpoznanie jego przeznaczenia. Inni naukowcy uważają, że powstał z jednego mikroskopijnego nanobota zaprogramowanego do nieustannej rozbudowy z wykorzystaniem znajdowanych zasobów. Jeszcze inni są przekonani, że początkowo był kapitanem zrobotyzowanego statku, jedynym ocalałym z międzygalaktycznej bitwy stoczonej tysiące lat temu. Być może jego układy rozumujące zostały nieodwracalnie uszkodzone przez nagłe i całkowite zniszczenie całej jego cywilizacji.\n\nOczywiście to tylko spekulacje."
 leviathans.555.b: "Czy możemy się z nim porozumieć?"
 leviathans.555.b.reply: "Przez lata wielokrotnie próbowano porozumieć się ze Złomiarzem albo zmodyfikować jego oprogramowanie. Niestety, większość takich ekspedycji skończyła na przemierzanych przez Złomiarza kosmicznych śmietniskach. Przeżyli tylko ci, którzy byli w stanie mu uciec.\n\nZłomiarz wbudował już w swoją bezładną konstrukcję wystarczającą ilość ciężkiej artylerii, by samodzielnie niszczyć całe floty imperialne - co być może zdarzyło się już raz czy dwa. Oczywiście każda z takich bitew powoduje ostatecznie jedynie dalsze wzmocnienie Złomiarza, dostarcza mu bowiem nowych elementów okrętowych do odzysku."
 leviathans.555.c: "$leviathans.510.b$"
 leviathans.555.c.reply: "Jak być może przypuszczacie, Złomiarz nie został zbudowany zgodnie z żadnym określonym planem. W rezultacie niektóre z jego części są... gorzej dopasowane, co tworzy pewne miejsca o osłabionej konstrukcji. Rzecz jasna większość z nich pozostaje ukryta przed niedoświadczonym organem wzrokowym, lecz nasze zaawansowane czujniki zdołały je rozpoznać.\n\nNakażcie swoim flotom skupić ostrzał na wskazanych fragmentach kadłuba Złomiarza, a powinno to znacznie zmniejszyć ilość uszkodzeń potrzebnych do zniszczenia robota."
 leviathans.555.aa: "Przypomnijcie nam o jego pochodzeniu."
 leviathans.555.bb: "Przypomnijcie nam o próbach porozumienia się z nim."
 leviathans.556.name: "Matriarchini Tijanek"
 leviathans.556.desc: "Jest wspaniała, nieprawdaż? Pomarszczona stara Matriarchini o skórze wyblakłej i utwardzonej przez całe eony, mackach zdolnych do rozerwania kadłuba pancernika niczym skorupki ostrygi. Wiele dziesięcioleci temu nasi badacze usłyszeli plotki o pewnym kapitanie, który poprzysiągł polować na Matriarchinię aż do granic galaktyki. Jednak ona wciąż żyje, trudno więc przypuszczać, aby jego łowy okazały się udane."
 leviathans.556.a: "Dlaczego Matriarchini jest dużo większa niż inne tijanki?"
 leviathans.556.a.reply: "Jej gigantyczne rozmiary niewątpliwie są jakąś anomalią. Uważamy, że Matriarchini to przybysz z innej galaktyki, z takiego rejonu kosmosu, w którym ze znanych nam tijanek wyewoluował gatunek dużo większy i silniejszy.\n\nOczywiście jest też możliwe, że Matriarchini cierpi na jakąś daleko posuniętą postać gigantyzmu - choć to nie tłumaczyłoby jej długowieczności."
 leviathans.556.b: "Co wiecie o kapitanie polującym na Matriarchinię?"
 leviathans.556.b.reply: "Bardzo niewiele. Jest całkiem możliwe, że przybył tu w pościgu za Matriarchinią z innej galaktyki. Nie mieści się nam jednak w połączeniach nerwowych, dlaczego ktokolwiek mógłby być tak głupi, by mając tylko jeden statek, rzucić wyzwanie stworzeniu zdolnemu do niszczenia całych flot."
 leviathans.556.c: "$leviathans.510.b$"
 leviathans.556.c.reply: "Matriarchini jest wspaniała, ale można ją zniszczyć. Co prawda opancerzona skóra chroni ją przed wieloma rodzajami pocisków, ale ma poważny słaby punkt.\n\nW grzbiecie Matriarchini utkwiła kiedyś ogromna torpeda protonowa. Ta rana po niedawnej walce źle się goi. Torpeda jest oczywiście uszkodzona, ale nasze skany sugerują, że mimo to można ją zdetonować. W tym celu trzeba ją pobudzić określonym impulsem energetycznym.\n\nZaraz prześlemy wam szczegółowe informacje."
 leviathans.556.aa: "Przypomnijcie nam, dlaczego Matriarchini jest większa niż inne tijanki."
 leviathans.556.bb: "Przypomnijcie nam o kapitanie polującym na Matriarchinię."
 leviathans.558.name: "Toksyczny Bóg"
 leviathans.558.desc: "Toksyczny Byt jest bardzo tajemniczy. Od tysiącleci przemierza on galaktykę i czasami postanawia spryskać jakiś świat jadem. Uważamy, że działanie to jest częścią jego cyklu życia. Słyszeliśmy, że namierzono tę istotę w układzie §Y[toxic_god_system.GetName]§!."
 leviathans.558.desc.knights: "Toksyczny Byt jest bardzo tajemniczy. Od tysiącleci przemierza on galaktykę i czasami postanawia spryskać jakiś świat jadem. Uważamy, że działanie to jest częścią jego cyklu życia. Ale oczywiście już o tym wiecie!\n\nPrzykro nam, ale nie możemy pomóc wam ustalić, gdzie obecnie się znajduje. Już od dłuższego czasu nie widział go żaden z naszych kontaktów."
 leviathans.558.A: "$leviathans.510.a$"
 leviathans.558.AA: "Przypomnijcie nam, co o nim wiecie."
 leviathans.558.A.reply: "Żadne dokumenty nie wskazują, skąd pochodzi Toksyczny Byt. Pierwszy raz zaobserwowano go kilka tysięcy lat temu i od tamtego czasu jest widywany co kilka wieków. Niektórzy nazywali go bóstwem, ale sami musicie zdecydować, jakim mianem go określać. Możemy wam powiedzieć, że to niezwykle wytrzymały organizm o charakterystyce stawonoga. Wedle doniesień jest tak wielki, że rozwinął się na nim cały ekosystem, jednak - co zrozumiałe - zdobycie próbek biologicznych stanowi niemałe wyzwanie."
 leviathans.558.B: "Jak go zniszczyć?"
 leviathans.558.BB: "Przypomnijcie nam, jak możemy z nim walczyć."
 leviathans.558.B.reply: "Niewielu udało się przetrwać spotkania z tym stworzeniem. Według doniesień jego żrące trucizny przepalają wszystkie rodzaje opancerzenia. Osłony są tylko niewiele przydatniejsze. Ponadto istoty żyjące na jego grzbiecie atakują ponoć agresywnym rojem, jeśli wyczują, że ich gospodarz jest zagrożony. Radzimy zbliżać się do niego tylko potężnymi siłami."
 leviathans.590.name: "Zatrudnienie naukowca"
 leviathans.590.desc: "Pragniemy zaoferować usługi jednego z naszych najgenialniejszych naukowców. Weźcie pod uwagę, że nie składamy takich ofert byle komu!\n\nOczywiście zanim naukowiec wyruszy do waszej cywilizacji, niezbędne będzie przekazanie odpowiedniej... darowizny."
 leviathans.590.a: "Oczywiście. Otrzymacie swoją darowiznę."
 leviathans.590.a.reply: "Znakomicie. Macie teraz nieograniczony dostęp do jednego z największych umysłów naszych czasów!"
 leviathans.590.tt_scientist: "Obecnie możemy zatrudniać tylko §Yjednego§! §Hnaukowca kuratorów§!."
 leviathans.598.name: "Wspólne zasady"
 leviathans.598.desc: "Jesteśmy gotowi przekazać waszemu kolektywowi fundamentalne zasady wiedzy. To poważny zabieg, dostępny tylko dla wspólnych świadomości.\n\nNawet nam nie jest łatwo tego dokonać. Koszt nie jest wygórowany. Jednak wiedza to najcenniejszy ze wszystkich towarów."
 leviathans.598.a: "$leviathans.590.a$"
 leviathans.598.a.reply: "To rozsądna inwestycja."
 leviathans.598.tt_principles: "Fundamentalne zasady kuratorów już zostały nam przekazane."
 leviathans.599.name: "Kup dane wywiadowcze"
 leviathans.599.desc: "Skoro należycie do naszych najbardziej zaufanych klientów, możemy przekazać wam nieco informacji na temat... gorszych kontrahentów. Rzecz jasna to, do czego wykorzystacie te wiadomości, jest wyłącznie waszą sprawą.\n\nO kim mamy wam powiedzieć?"
 leviathans.599.a: "[curator_customer_1.GetName]. Opowiedzcie nam o nich."
 leviathans.599.b: "Co wiecie na temat cywilizacji [curator_customer_2.GetAdj]?"
 leviathans.599.c: "Chcielibyśmy się dowiedzieć czegoś na temat [curator_customer_3.GetAdj]."
 leviathans.599.d: "Interesują nas [curator_customer_4.GetName]."
 leviathans.599.yes.reply: "Znakomicie. Natychmiast przekażemy wam te informacje, korzystając z najlepiej zabezpieczonego międzygwiezdnego łącza danych w galaktyce."
 leviathans.600.name: "$clues$"
 leviathans.600.desc: "$lgates$? Tak, podobnie jak inne bramy kosmiczne są starsze niż najstarsze $gov_stagnant_ascendancy$, ale to już zapewne sami wykombinowaliście.\n\nA czym się różnią? Dokąd prowadzą? Postanowiliśmy nie zagłębiać się w te tajemnice - \"sparzysz się trzy razy, zero przecinek siedemnaście razy będziesz dmuchać na zimne\", sami wiecie, jak to jest - ale chętnie podzielimy się niedawnymi odkryciami, które mogą mieć z tym związek.\n\nJednak nie za darmo."
 leviathans.600.a: "Dobrze."
 leviathans.596.desc: "Wygląda na to, że dalece przeceniliśmy waszą zdolność do zachowywania się jak cywilizowana nacja. Dziwne... Zwykle potrafimy rozpoznać skłonność do przemocy już na wczesnym etapie.\n\nOczywiście pozbawiliśmy was niniejszym dostępu do naszych banków danych."
 leviathans.597a.desc: "Głupcy! Atakując nas, skazujecie przyszłe pokolenia na życie z żałośnie słabą technologią!"
 leviathans.597b.desc: "Wasz prymitywny instynkt kazał wam nas zaatakować, a teraz za to zapłacicie. Imperium [Root.GetName] już nigdy nie skorzysta z naszej wiedzy."
 leviathans.597c.desc: "Mogliśmy wam tak wiele dać, [Root.GetSpeciesNamePlural], jednak wy postanowiliście to wszystko odrzucić. Neobarbarzyńskie szumowiny!"
 leviathans.597d.desc: "Zostaliście niniejszym uznani za wrogów całego zakonu kuratorów."
 leviathans.510.name: "Eteryczny smok"
 leviathans.510.desc: "Gatunek eterycznych smoków nie był dobrze przystosowany do życia w naszym wszechświecie. Ostatni smok jest potężny, ale można go pokonać."
 leviathans.510.a: "Czym on właściwie jest?"
 leviathans.510.a.reply: "Z tego, co wiadomo, eteryczne smoki są starsze od wszystkich cywilizacji. Dawno temu żyło ich mnóstwo, ale od wielu eonów ich gatunek wymiera.\n\nNie są dobrze przystosowane do życia w tym wszechświecie. Smoki mają problemy z niektórymi prawami fizyki, zupełnie jakby wyewoluowały w innej rzeczywistości. I faktycznie tak było. Jesteśmy przekonani, że są ostatnimi reliktami wszechświata, który przestał istnieć przed powstaniem naszego uniwersum, jedynymi istotami, które ocalały przed tak zwanym \"Wielkim Zgniotem\".\n\nZnajdujący się niedaleko stąd smok jest ostatnim w tej galaktyce, być może nawet w całym Wszechświecie."
 leviathans.510.b: "Powiedz nam, jak go pokonać."
 leviathans.510.b.reply: "Jego łuski reagują na określone rytmy. Mówiąc dokładniej, pewne częstotliwości wywierają odprężający wpływ na podskórne umięśnienie, które kontroluje ułożenie łusek jego pancerza i pochłanianie przezeń wstrząsów. Ten odruch odgrywał niegdyś kluczową rolę w kontaktach między eterycznymi smokami, ale teraz stanowi wyraźną i oczywistą słabość.\n\nJeśli skonfigurujecie tryb ostrzału swoich okrętów wedle określonego rytmu, będziecie zadawać ostatniemu smokowi o wiele większe obrażenia. On i tak nie miał dożyć naszej ery - zakończcie jego cierpienia."
 leviathans.515.name: "Zagadkowa forteca"
 leviathans.515.desc: "To absurdalna, olbrzymia i samowystarczalna budowla z rodzaju tych, których dziś już się nie buduje. Może to i lepiej."
 leviathans.515.a: "Każdą budowlę można zniszczyć."
 leviathans.515.a.reply: "Fortecę udawało się już wcześniej pokonać, ale zawsze zdołała się odbudować. Niektóre dawne imperia tej galaktyki zostały doprowadzone do szaleństwa przez daremne próby odkrycia jej największych sekretów lub jej zniszczenia. Forteca jest tak nastawiona na utrzymanie siebie, że wątpimy, czy ma jakikolwiek inny cel."
 leviathans.515.b: "Czy można wejść do tej fortecy?"
 leviathans.515.b.reply: "Można i już tego dokonano, choć pamięć o tej próbie praktycznie zaginęła. Kiedy forteca jest wyłączona, ma tylko częściowe zasilanie, ale będzie próbowała czerpać energię z pobliskich źródeł, by awaryjnie uruchomić swoje systemy. Działajcie ostrożnie."
 leviathans.515.c: "Kto zbudował tę fortecę?"
 leviathans.515.c.reply: "Kimkolwiek byli jej budowniczy, musieli uwielbiać układanki i zagadki. Udało się zabrać stamtąd tylko dziwne metalowe kształty: to części zdumiewających urządzeń, które miały prawdopodobnie służyć do tworzenia bardziej zadowalających form. Ci, którzy przynieśli te elementy, zrobili to, ponieważ nie udało im się i ledwie uszli z życiem. Wielu innych nie zdołało."
 leviathans.515.d: "W jaki sposób jest zasilana forteca?"
 leviathans.515.d.reply: "Układ zasilania musiał powstać gdzieś pomiędzy rozpoczęciem budowy kadłuba a montażem systemów obronnych. Nie wiemy, jaką metodę odzyskiwania energii zastosowano w tym systemie, ale odkryliśmy, że w fortecy znajdują się duże ilość ciemnej materii. Ta substancja i jej związek z czarnymi dziurami to klucz do zrozumienia, dlaczego forteca przetrwała tak długi czas.\n\nNikomu nie udało się odnaleźć jej źródła zasilania, ale z pewnością jest ono bardzo niestabilne."
 leviathans.515.bb: "Przypomnijcie nam o wejściu do niej."
 leviathans.515.cc: "Przypomnijcie nam, kto ją zbudował."
 leviathans.515.dd: "Przypomnijcie nam, jak jest zasilana."
 leviathans.520.name: "Gwiezdny pożeracz"
 leviathans.520.desc: "Gwiezdny pożeracz to nowy pasożyt na galaktycznym łowisku, podobny do waszego imperium. Narodził się ze strachu i rozszczepienia jądra atomu. Przemierza galaktykę, zanurza się w gwiazdach i żeruje na nich od środka. I nie lubi, kiedy ktoś mu przeszkadza."
 leviathans.520.a.reply: "Gwiezdny pożeracz to rzadki okaz. Nowy rodzaj bestii, którego pochodzenia nie znamy. Zgromadzone doniesienia są nieliczne i nie zawierają zbyt wielu informacji. Kilka źródeł miało z nim jednak bezpośrednie spotkanie.\n\nTak czy inaczej, wszystkie dane prowadzą do tego samego faktu: to straszliwa istota, która sieje wyłącznie zniszczenie.\n\nGwiezdny pożeracz potrafi żywić się energią reakcji rozszczepienia atomu. Podejrzewamy, że jego biologia to wytwór pozawymiarowego połączenia ciemnej materii oraz materii słonecznej. Zanurza się w gwiazdach i żywi się ich wnętrzem, żeby zasilić własny, wewnętrzny reaktor termojądrowy. Przynosi też śmierć każdemu układowi, do którego zawita - gdy skończy ucztować, układy rozpadają się niczym lód albo zostają spalone przez drugie słońce płonące w brzuchu tej istoty.\n\nTen potwór chce jeść i zrobi wszystko, żeby osiągnąć ten cel. Gdy na niego patrzysz, widzisz czysty gniew ocalałego."
 leviathans.520.b.reply: "Jedyne, co wiemy na pewno, to fakt, że rdzeń jest najważniejszą częścią gwiezdnego pożeracza. Ta istota musi za wszelką cenę podtrzymywać ogień w swoim wielkim piecu, żeby chłód kosmicznej pustki nie dotarł do jej organów i nie doprowadził do śmierci. Bez gwiezdnej materii jest niczym.\n\nMożecie to wykorzystać. Skalibrujcie broń według naszych specyfikacji, by naprowadzić ją na membrany, które spajają układ trawienny potwora. Zrańcie go tam, a zobaczycie, jak jego wnętrzności rozchodzą się po całym układzie gwiezdnym."
 leviathans.525.name: "Międzywymiarowa groza"
 leviathans.525.desc: "Nasze urządzenia wykryły olbrzymie ilości energii, gdy ta istota przedostała się do naszego wymiaru."
 leviathans.525.a: "$leviathans.510.a$"
 leviathans.525.a.reply: "Ta istota to czyste zło zrodzone w wymiarze, który uderzająco przypomina piekło opisywane w wielu religiach galaktyki. Co więcej, widzimy tylko niewielką część większej całości - potwór jest wielokrotnie większy.\n\nNa szczęście nie zdołał dokończyć przejścia do naszego Wszechświata. Gdyby mu się to udało, prawdopodobnie pożarłby do tej pory całe życie w galaktyce."
 leviathans.525.b: "$leviathans.510.b$"
 leviathans.525.b.reply: "Przejście międzywymiarowe, z którego przybył, to jego największa słabość. Bez niego nie może istnieć w naszym Wszechświecie. Znaleźliśmy kilka słabych punktów matrycy energetycznej przejścia - można je zaatakować konwencjonalną bronią. Przesyłam współrzędne celów."
 leviathans.530.name: "Asteroidalny hodowca"
 leviathans.530.desc: "Te męczące szkodniki występowały kiedyś w galaktyce w znacznie większej liczbie. Były czasy, gdy nie dało się przelecieć przez żaden pas asteroid, żeby te małe wredoty nie zaroiły się wokół statku!"
 leviathans.530.a: "$leviathans.510.a$"
 leviathans.530.a.reply: "Są to wysoce terytorialne agresywne organizmy oparte na krzemie. Choć niegdyś stanowiły znaczne zagrożenie dla cywilizacji przemierzających kosmos, w ciągu ostatnich 500 000 lat ich liczba została silnie przetrzebiona. Niedobitki tego gatunku stały się dziś raczej samotnikami.\n\nWbrew plotkom nie istnieją dowody na to, aby dysponowały one czymkolwiek, co choćby odlegle przypominało inteligencję. Zwykle gnieżdżą się wewnątrz asteroid i atakują wszystko, co uznają za groźne."
 leviathans.530.b: "$leviathans.510.b$"
 leviathans.530.b.reply: "Te stwory mają skłonność do pokrywania swoich gniazd na asteroidach jakąś nieznaną substancją, która działa niczym potężny pancerz chroniący przed uzbrojeniem pokładowym. Nie pokrywa ona jednak dokładnie całej powierzchni asteroid.\n\nDzięki danym celowniczym, które wam przesyłamy, wasze okręty będą w stanie wyśledzić te niechronione miejsca, co znacznie zwiększy uszkodzenia powodowane przez uzbrojenie."
 leviathans.535.name: "Machina nieskończoności"
 leviathans.535.desc: "Ach, tak, chromatyczna istota z dawnych czasów. Badaliśmy ją przez cały okres istnienia naszej enklawy. Podobnie jak kilka cywilizacji przed naszą.\n\nTa maszyna jest niesamowicie stara. Z tego, co wiemy, istnieje od zawsze... A mimo to jedynie orbituje wokół tej czarnej dziury, nic więcej. Dla nas to fascynujące, ale zrozumiemy, jeśli umknie wam ta niezwykłość."
 leviathans.535.a.reply: "Machina nieskończoności, jak ją prymitywnie nazwaliście, nie poddaje się sondowaniu. Nie przekazuje nam żadnych informacji. Żaden haker ani inżynier w całej galaktyce nie był w stanie przeniknąć pod jej lśniącą powłokę, aby uszczknąć choćby odrobinę wiedzy, która musi kryć się w środku. Nie wiemy, co dalej. Nie mamy pojęcia ani do czego machina służy, ani co zamierza uczynić w przyszłości."
 leviathans.535.b.reply: "Być może istnieje jeden sposób, aby ją unicestwić. Nie zdołaliśmy wydobyć z niej informacji, ale jej kadłub nie jest niezniszczalny. Górnicy próbowali już wielokrotnie wydobywać z niej surowce, zawsze jednak zmuszeni byli rejterować w rozsypujących się statkach. Mimo to dowiedzieli się pewnej interesującej rzeczy: machina nieskończoności nie jest tak stabilna, jak się wydaje.\n\nWykonano ją z materiału, który może zmieniać swoje właściwości - gęstość, sprężystość, ciepło, cokolwiek zechcecie! Może także analizować uszkodzenia w czasie rzeczywistym i dostosowywać swoją powłokę, aby je kompensować, co poważnie utrudnia jej zniszczenie. Zmieniajcie zatem częstotliwości promieniowania, sygnatury termiczne rakiet... Zmieniajcie cokolwiek, co tylko przyjdzie wam do głowy (czy gdzie tam trzymacie mózg), i nie przestawajcie. W ten sposób pokonacie zdolności przystosowawcze machiny."
 leviathans.540.name: "Automatyczny pancernik"
 leviathans.540.desc: "To smutna historia. Jego właściciele są martwi od milionów lat, ale ten gigantyczny okręt wciąż czuwa nad gruzami ich imperium."
 leviathans.540.a: "$leviathans.510.a$"
 leviathans.540.a.reply: "Był jednym z okrętów flagowych niezwykle potężnego międzygwiezdnego imperium, które prosperowało w małym regionie naszej galaktyki około siedem milionów lat temu. Jak często bywa, imperium to spotkał nagły i brutalny koniec wskutek serii niszczycielskich wojen z sąsiadami.\n\nPancernik, którego napotkaliście, jest ostatnim okrętem tej klasy. Nadal czujnie patroluje przydzielony mu system, mimo iż jego załoga od dawna nie żyje. W minionych wiekach podejmowano wiele prób odesłania tej starej jednostki na złomowisko, jednak bezskutecznie."
 leviathans.540.b: "$leviathans.510.b$"
 leviathans.540.b.reply: "Pancernik został zaprojektowany jako jednostka obsadzona przez liczną załogę, ale dziś jego działanie opiera się wyłącznie na systemach automatycznych. Z tego powodu okręt jest szczególnie wrażliwy na ataki zakłócające działanie przekaźników używanych przez jego główny komputer."
 leviathans.545.name: "Upiór"
 leviathans.545.desc: "Widmowe upiory to niepokojące stworzenia - jeśli w ogóle są organizmami żywymi. Uważamy je za rzadką i niesamowicie skuteczną klęskę żywiołową."
 leviathans.545.a: "Co wiecie o tych klęskach żywiołowych?"
 leviathans.545.a.reply: "Wydają się złudzeniami świetlnymi, ale gdy się do nich zbliżyć, szybko staje się oczywiste, że w żadnym razie złudzeniem nie są.\n\nParadoksalnie klucz do ich pokonania kryje się w ich wyglądzie. Związek z widmem światła widzialnego stanowi ich mocną stronę, ale uzyskana w ten sposób przewaga maleje, gdy zbliżą się do światła o podobnej częstotliwości. Zwracajcie więc baczną uwagę na barwę upiora."
 leviathans.545.b: "Co z czerwonymi upiorami?"
 leviathans.545.b.reply: "Czerwone upiory mają częstotliwość 450 THz. Ich światło jest zsynchronizowane ze światłem §Ygwiazd klasy M§!. Zdolność czerwonych upiorów do unikania ostrzału z broni konwencjonalnej jest zmniejszona w układach czerwonych karłów."
 leviathans.545.c: "Co z żółtymi upiorami?"
 leviathans.545.c.reply: "Żółte upiory mają częstotliwość 520 THz. Ich światło jest zsynchronizowane ze światłem §Ygwiazd klasy G§!. Zdolność żółtych upiorów do unikania ostrzału z broni konwencjonalnej jest zmniejszona w układach żółtych karłów."
 leviathans.545.d: "Co z niebieskimi upiorami?"
 leviathans.545.d.reply: "Niebieskie upiory mają częstotliwość 650 THz. Ich światło jest zsynchronizowane ze światłem §Ygwiazd klasy A§! i §Ygwiazd klasy B§!. Zdolność niebieskich upiorów do unikania ostrzału z broni konwencjonalnej jest zmniejszona w układach niebieskich olbrzymów."
 leviathans.593: "Stacja kuratorów zniszczona"
 leviathans.593.desc: "Po zniszczeniu starożytnej bazy kuratorów w układzie [curator_system.GetName] nasze potężne okręty przeczesały obszar przestrzeni, w którym stacja się znajdowała. Udało się nam odzyskać kilka fragmentów pamięci z ich banku danych, które powinny znacznie przyspieszyć nasze badania naukowe."
 leviathans.594.a.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start: "Układy anten przeszukujących otwarty kosmos odebrały krótkie automatyczne wezwanie o pomoc ze stacji kuratorów w układzie [curator_system.GetName]. Przekaz urwał się zaledwie po kilku minutach, a sondy zwiadowcze dalekiego zasięgu potwierdziły, że starożytna baza kuratorów została zniszczona."
 leviathans.594.ab.desc.known: "Szczątkowe ślady jonowe wskazują, że za ten atak odpowiadają siły imperium §Y[curator_destroyer.GetName]§!."
 leviathans.594.ab.desc.unknown: "Siły odpowiedzialne za ten atak pozostają niezidentyfikowane."
 leviathans.594.c.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start: "[From.GetName] nie odpowiada na nasze wezwania. Nasze eskadry zwiadowcze potwierdziły, że starożytna stacja kuratorów została zniszczona."
 leviathans.594.cd.desc.known: "Według doniesień atakujące wojska należą do: §Y[curator_destroyer.GetName]§!."
 leviathans.594.cd.desc.trade: "Niestety, zagłada kuratorów oznacza, że straciliśmy też dostęp do ich wielkich banków pamięci."
 leviathans.594.a: "To smutny koniec ich dziedzictwa."
 leviathans.594.b: "Drogo nas to kosztowało!"
 ### DRAGON
 leviathans.610.name: "Spotkanie z eterycznym smokiem"
 leviathans.610.desc: "Stwór zaobserwowany w układzie [From.GetName] nie przypomina niczego, co [Root.GetName] dotąd napotkali.\n\nJest bardzo agresywny i ma też stosowny potencjał destrukcyjny. Strzeże pewnej planetoidy, na której wstępne skany wykryły wyjątkowo bogate złoża surowców."
 leviathans.610.desc.here_be_dragons: "Stwór zaobserwowany w układzie [From.GetName] z pozoru przypomina niebiańskiego smoka z naszego układu macierzystego, ale dalsze skany wskazują, że jest to zupełnie inny gatunek, który zapewne wyewoluował całkowicie niezależnie.\n\nJest niezwykle agresywny i ma też stosowny potencjał destrukcyjny. Strzeże pewnej planetoidy, na której wstępne skany wykryły wyjątkowo bogate złoża surowców."
 leviathans.610.a: "Powiało grozą."
 leviathans.649.desc: "Zanim doszło do zniszczenia floty, otrzymaliśmy ostatnią wiadomość. Mówi ona o gigantycznej wrogiej istocie, namierzającej, jak się wydaje, sygnaturę napędu nadświetlnego floty...\n\nMusimy być przygotowani na brutalną zemstę, jeśli ta bestia podejmie nasz trop."
 leviathans.649.desc.gesta: "Gdy eteryczny smok atakował nasze jednostki, wyglądało to, jakby kierował się na sygnaturę nadświetlną floty...\n\nJeżeli ta istota złapała nasz trop, możemy spodziewać się potężnego odwetu."
 leviathans.649.a: "Zaalarmować wszystkie dowództwa."
 leviathans.649.b.gesta: "Będziemy gotowi."
 leviathans.650.name: "Wejście smoka"
 leviathans.650.desc: "Zanim flota wdrożyła awaryjne procedury uruchomienia silników nadświetlnych i zamilkła, [Root.GetName] przesłali nam ostatnią wiadomość. Mówi ona o gigantycznej istocie, z którą walczyli i która, jak się zdaje, namierzyła sygnaturę napędu nadświetlnego floty...\n\nMusimy być przygotowani na brutalną zemstę, jeśli ta bestia podejmie nasz trop."
 leviathans.650.desc.gesta: "$leviathans.649.desc.gesta$"
 leviathans.660.name: "Smoczy skarb, smoczy grób"
 leviathans.660.desc: "Głęboko w skorupie planety [Root.GetName] zagrzebane są niekompletne, skamieniałe szczątki czegoś, co wygląda na bliskiego krewniaka eterycznego smoka, który niegdyś zamieszkiwał układ [Root.GetStarName].\n\nW ciągu eonów, jakie minęły od śmierci tego stwora, jego tkanki miękkie skamieniały, a kości stwardniały, przekształcając ciało w strukturę mineralną."
 leviathans.660.a: "Zbadajcie szczątki."
 leviathans.660.b: "Zmielić i przetworzyć."
 leviathans.661.name: "Smoczy Skarb, smoczy ród"
 leviathans.661.desc: "Gdy nasza stacja górnicza okrążająca §YSmoczy Skarb§! była przemieszczana w celu naprowadzenia na pewną szczególnie bogatą żyłę minerałów, czujniki wykryły coś, co do tej pory pozostawało niezauważone.\n\nZnaleziono nieuszkodzone §Yjajo eterycznego smoka§! w idealnym stanie, zakopane pod powierzchnią planetoidy i otoczone skorupkami jaj kilku bardziej nieszczęsnych osobników. Jajo zostało wykopane i zabrane z kopalni, ale jeszcze nie zdecydowano, co z nim zrobić."
 leviathans.661.a: "Młody eteryczny smok byłby znakomitym sprzymierzeńcem..."
 leviathans.661.a.tooltip: "[Root.Capital.GetName] to idealne miejsce na jajo, przewieźcie je tam."
 leviathans.661.b: "Poprzedni smok został zabity nie bez powodu."
 leviathans.661.b.tooltip: "Zniszczyć to jajo."
 leviathans.664.name: "Smoczy Skarb, smok odrodzony"
 leviathans.664.desc: "Skorupa pęka."
 leviathans.664.a: "Smok ryczy."
 leviathans.664.a.tooltip: "Młody eteryczny smok §HScylla§! dołącza do flot imperium [Root.Owner.GetName]."
 leviathans.665.name: "Smoczy Skarb, data przydatności"
 leviathans.665.desc: "Jajo eterycznego smoka znalezionego na planetoidzie Smoczy Skarb przekroczyło - wedle słów zajmującego się nim ksenobiologa - datę przydatności.\n\nNie ma już nadziei, aby znajdujący się w środku stwór ujrzał światło dzienne."
 leviathans.665.desc.gesta: "Jajo eterycznego smoka znalezione na planetoidzie Smoczy Skarb obumarło.\n\nTen gatunek właśnie wyginął."
 leviathans.665.desc.machine: "Jajo eterycznego smoka jest martwe. Biologiczne procesy ustały i brak jest dostępnych raportów pozwalających zidentyfikować i naprawić błędy."
 leviathans.670.name: "Smokobójca"
 leviathans.670.desc: "Niezwykły eteryczny smok został zabity. Wyjątkowe męstwo, jakim wykazali się zarówno [From.From.GetLeaderName], jak i [From.From.GetName], nieprędko zostanie zapomniane.\n\n§HPlanetoida§!, której stwór strzegł tak zazdrośnie, może być teraz bezpiecznie eksploatowana. Kto wie, jakie skarby smok mógł tam zgromadzić w ciągu minionych eonów?"
 leviathans.670.desc.noleader: "Niezwykły eteryczny smok został zabity. Wyjątkowe męstwo, jakim wykazali się [From.From.GetName], nieprędko zostanie zapomniane.\n\n§HPlanetoida§!, której stwór strzegł tak zazdrośnie, może być teraz bezpiecznie eksploatowana. Kto wie, jakie skarby smok mógł tam zgromadzić w ciągu minionych eonów?"
 leviathans.670.desc.gesta: "Niezwykły eteryczny smok został zabity.\n\n§HPlanetoida§!, której stwór strzegł tak zazdrośnie, może być teraz bezpiecznie eksploatowana. Jakie skarby smok mógł tam zgromadzić w ciągu minionych eonów?"
 leviathans.670.a: "Chwalebny czyn."
 leviathans.670.b: "To było konieczne. Choć szkoda."
 #STELLARITE
 leviathans.999.name: "Kurcząca się gwiazda"
 leviathans.999.desc: "Gdy [Root.GetName] pojawili się w układzie [From.GetName], wykryli coś zastanawiającego. Tamtejsze słońce, wcześniej zarejestrowane jako zwykły karzeł, najwyraźniej skurczyło się, tracąc masę w zastraszającym tempie. W rezultacie na planetach tego układu rozpoczęła się epoka lodowcowa."
 leviathans.999.a: "Co może być przyczyną?"
 leviathans.1000.name: "Gwiezdny pożeracz"
 leviathans.1000.desc: "Z wnętrza gwiazdy układu [stellarite_system.GetName] wynurza się gigantyczny stwór, większy od przeciętnego księżyca. Jego ciało emanuje ciepłem o tym samym widmie promieniowania, co energia wytwarzana przez tamtejsze słońce...\n\nStwór §Ypożera§! gwiazdę!\n\nPochłania plamy słoneczne, zjada protuberancje - a my zakłóciliśmy mu posiłek. Bestia gwałtownie emituje fale, szybkie impulsy o niewyobrażalnej częstotliwości. Niczym elektromagnetyczny ryk."
 leviathans.1001.desc.stellarite_system: "Z wnętrza gwiazdy układu [Root.GetStarName] wynurza się gigantyczny stwór, większy od przeciętnego księżyca. Jego ciało emanuje ciepłem o tym samym widmie promieniowania co energia wytwarzana przez tamtejsze słońce...\n\nStwór §Ypożera§! gwiazdę!\n\nPochłania plamy słoneczne, zjada protuberancje - a my zakłóciliśmy jego posiłek. Bestia gwałtownie emituje fale, szybkie impulsy o niewyobrażalnej częstotliwości. Niczym elektromagnetyczny ryk."
 leviathans.1001.desc: "Gdy [Root.GetName] pojawili się w układzie [Root.GetStarName], napotkali coś potwornego. Wielką istotę emitującą światło niczym miniaturowa gwiazda. Nasze przyrządy początkowo mylnie zidentyfikowały to jako układ gwiazdy podwójnej.\n\nBestia gwałtownie emituje fale, szybkie impulsy o niewyobrażalnej częstotliwości. Niczym elektromagnetyczny ryk."
 leviathans.1016.desc: "Gwiezdny pożeracz został pokonany. Jego zwłoki zwinęły się i wyparowały, pozostawiając po sobie tylko worek jajowy oraz układ trawienny i zawartą w nim gwiezdną materię.\n\nCzęść naszych naukowców nagli, by zbadać te szczątki, podczas gdy inni chcą przechwycić worek jajowy. Być może dzięki zrozumieniu tych szczątków uzyskamy jakąś głęboką wiedzę?"
 leviathans.1016.desc.gesta: "Gwiezdny pożeracz został pokonany. Jego zwłoki zwinęły się i wyparowały, pozostawiając po sobie tylko worek jajowy oraz przewód pokarmowy i zawartą w nim gwiezdną materię.\n\nMoże dzięki zrozumieniu jego układu trawiennego zyskamy jakąś ogromną wiedzę? A może trzeba zbadać ów worek jajowy w naszej stolicy?"
 leviathans.1016.a: "Zbadajcie tego trupa."
 leviathans.1016.b: "Przeróbcie go na trofeum, które wszyscy będą podziwiać."
 leviathans.1016.c: "Pozyskajcie worek z jajami."
 leviathans.1017.desc: "Badania świecących szczątków gwiezdnego pożeracza wywołały w środowisku naszych naukowców zmieszanie i podziw. Istota pożerająca gwiazdy okazała się miniaturowym piecem termojądrowym gromadzącym materię gwiezdną w celu wytwarzania własnej energii.\n\nCiało stwora wciąż zawiera znaczne ilości materii gwiezdnej ze słońca układu [guardians_stellarite_home_system.GetName], którym się ostatnio żywił. Być może uda się wydobyć jej energię i ożywić gwiazdę. Zgromadzenie tej energii na nasze własne potrzeby zaspokoiłoby je na krótką metę, ale skazałoby cały układ słoneczny na wieczną epokę lodowcową."
 leviathans.1017.desc.gesta: "Badania świecących szczątków gwiezdnego pożeracza wywołały w środowisku naszych naukowców zmieszanie i podziw. Istota pożerająca gwiazdy okazała się miniaturowym piecem termojądrowym gromadzącym materię gwiezdną w celu wytwarzania własnej energii.\n\nCiało stwora wciąż zawiera znaczne ilości materii gwiezdnej z gwiazdy [guardians_stellarite_home_system.GetName], którą się ostatnio żywił. Być może uda się wydobyć jej energię i ożywić gwiazdę. Zgromadzenie tej energii na nasze własne potrzeby zaspokoiłoby je na krótką metę, ale skazałoby cały układ słoneczny na wieczną epokę lodowcową."
 leviathans.1017.a: "Spróbujcie rozpalić gwiazdę na powrót."
 leviathans.1017.b: "Zbierzcie zapasy energetyczne zwłok."
 leviathans.1018.desc: "Projekt okazał się sukcesem! Zanurzenie gwiezdnego pożeracza w gwieździe układu [guardians_stellarite_home_system.GetName] rozpaliło płomienie słonecznego pieca. Planety układu ogrzewają się, a ich środowiska powracają do dawnego stanu. Wśród nich jest także pewien zamarznięty świat, który po stopieniu lodów zmienił się w prawdziwy świat gajański, żyzny i gotowy na kolonizację."
 leviathans.1018.alt.desc: "Projekt się opłacił, ale nie bez kosztów. Zanurzenie gwiezdnego pożeracza w gwieździe układu [guardians_stellarite_home_system.GetName] rozpaliło płomienie słonecznego pieca, lecz wywołało też rozbłyski słoneczne, które pogrążyły załogę w piekielnym ogniu. Nikt nie przeżył katastrofy.\nPlanety układu ogrzewają się do temperatur bliższych pierwotnym warunkom, jakie na nich panowały."
 leviathans.1018.a.tooltip: "Zmienia klasy wszystkich planet w układzie [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] staje się planetą gajańską i uzyskuje następujące zasoby:\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip: "The [Root.GetName] ulegają zniszczeniu.\n\nZmienia klasy wszystkich planet w układzie [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] staje się planetą tundrową i uzyskuje następujące zasoby:\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip: "Zmienia klasy wszystkich planet w układzie [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] staje się planetą gajańską."
 leviathans.1018.d.tooltip: "The [Root.GetName] ulegają zniszczeniu.\n\nZmienia klasy wszystkich planet w układzie [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] staje się planetą tundrową."
 #INFINITY MACHINE
 leviathans.1030.name: "Równanie nieskończoności"
 leviathans.1030.desc: "Zbliżając się do czarnej dziury [Root.GetStarName], [Root.GetName] odkrył, że ma towarzystwo. Coś wisi na krawędzi horyzontu zdarzeń, odbijając światło gwiazd wciąganych w ziejącą mroczną otchłań. To gigantyczna konstrukcja w kształcie idealnej sfery.\n\nNie odbieramy od niej żadnych sygnałów - nic, co wysłaliśmy, nie spowodowało jakiejkolwiek reakcji. Sfera po prostu unosi się nad skrajem otchłani. I czeka."
 leviathans.1030.desc.alt: "Po przybyciu do nowego układu załoga statku [Root.GetName] ujrzała zadziwiający widok: w przestrzeni unosi się gigantyczna metalowa kula. Nie widać na niej dysz ani żadnych innych mechanicznych części, które napędzałyby jej lot przez kosmiczną pustkę... Po prostu leci.\n\nNie odbieramy od niej żadnych sygnałów - nic, co wysłaliśmy, nie spowodowało jakiejkolwiek reakcji."
 leviathans.1040.desc: "Gdy mechaniczna sfera na skraju otchłani rozpada się pod ostrzałem naszej broni, przez układ przebiega cichy sygnał wymierzony w ciemną międzygwiezdną pustkę. Jest zakodowany takim szyfrem, że nasze urządzenia łamałyby go przez milion lat. Po chwili już go nie ma.\n\nNic innego się nie dzieje. Sfera jest cicha i rozbita. Skany pokazują, że była to zapewne jakaś sztuczna inteligencja, zbudowana z ogromnej liczby połączonych ze sobą podjednostek. Przed naszymi wścibskimi oczami unoszą się tylko ich szczątki."
 leviathans.1040.desc.alt: "Nasz abordaż machiny nieskończoności zakończył się powodzeniem. Sfera eksplodowała, gdy nasz zespół opuścił jej wnętrze, szczątki zaczynają zaś dryfować w kierunku supermasywnej czarnej dziury."
 leviathans.1040.desc.detail: "Machina nieskończoności została zniszczona. Nasze statki zdołały w końcu przezwyciężyć jej mechanizmy obronne, a szczątki sfery dryfują powoli w kierunku supermasywnej czarnej dziury. Przed wybuchem machina nie podjęła żadnej próby kontaktu."
 leviathans.1040.a: "Rozbierzmy to na części."
 leviathans.1040.c: "Zbadajcie naturę tego mechanicznego mózgu."
 leviathans.1041.desc: "Machina nieskończoności została zniszczona przez jakąś inną cywilizację. Nie pomoże nam już w badaniach naukowych!"
 leviathans.1050.name: "Odwieczny kalkulator"
 leviathans.1050.desc: "Ni stąd, ni zowąd odebraliśmy jakiś sygnał. Pochodzi z gigantycznej metalowej kuli, z którą zetknęliśmy się wcześniej. Wtedy była nieprzenikliwa dla wszelkich prób kontaktu, teraz jednak wysyła rytmiczne impulsy radiowe w kierunku czarnej dziury, którą okrąża.\n\nNasz personel nie ma pojęcia, jakie są powody tego działania, ale sygnał może stanowić sposób na dostanie się do sfery, z którego naukowcy mogliby skorzystać."
 leviathans.1051.desc: "Metalowa kula się otworzyła. Nasz zespół hakerów zdołał wykorzystać wysyłany przez nią sygnał jako dojście do jednego z jej pomocniczych procesorów. Odbieramy teraz pewne dane i możemy powiedzieć, że kula skanuje już czarną dziurę, Gargantuę, od bardzo dawna.\n\nJest stara. Bardzo stara.\n\nJesteśmy o krok od zrozumienia tego odwiecznego kalkulatora. Jeśli podejmiemy agresywniejsze działanie, być może zdołamy się dowiedzieć, co kula tu robi i kto ją zbudował.\n\nJakież cuda może zawierać?"
 leviathans.1051.a: "Nawiążcie kontakt z głównym procesorem."
 leviathans.1051.b: "Zhakujcie główny dysk twardy i zgarnijcie wszystko."
 leviathans.1051.c: "Ogłoście, że kula jest narzędziem boga."
 leviathans.1051.d: "Zawsze istnieje jakiś przycisk samozniszczenia. Znajdźcie go."
 leviathans.1051.e: "Musimy zdobyć wiedzę tej istoty."
 leviathans.1052.desc: "Udało nam się włamać do głównego dysku twardego technosfery. Gdy zaczęliśmy pobierać z niego dane, kula uruchomiła proces samozniszczenia. To oczywisty mechanizm samoobrony przed dostępem niepowołanych istot z zewnątrz. Zanim jednak kula eksplodowała, zdołaliśmy ściągnąć część danych, między innymi dotyczących architektury głównego procesora. To będzie ogromnie pomocne dla naszych badań."
 leviathans.1052.gestalt.desc: "Nasze jednostki pozyskujące dane zdołały przedrzeć się przez wewnętrzne warstwy głównego dysku twardego technosfery. Gdy rozpoczęło się pobieranie danych, kula uruchomiła jakąś sekwencję samozagłady, która doprowadziła do jej zniszczenia. Pobieranie zostało przerwane, ale zdążyliśmy zgromadzić olbrzymią ilość danych technicznych, które znacznie pomogą nam w badaniach."
 leviathans.1052.a: "Ryzyko się opłaciło."
 leviathans.1053.desc: "Proszę, powstrzymajcie się od prób spenetrowania naszej pamięci. Dziękujemy wam, maleństwa, i do widzenia."
 leviathans.1053.a: "...przepraszamy."
 leviathans.1053.a.reply: "Niepotrzebnie. Zrobiliście to już wcześniej. A potem zrobicie to ponownie. Teraz zostawcie nas, abyśmy mogli wykonywać swoje obliczenia z większą wydajnością. Żegnajcie."
 leviathans.1053.b: "Robimy, co musimy."
 leviathans.1053.b.reply: "Zawsze tak twierdzicie, nietrwali. Niestety, to nigdy nie będzie prawdą. Ani nigdy nie było. Przynajmniej w waszym przypadku. Teraz zostawcie nas. Żegnamy."
 leviathans.1055.desc: "Halo, halo. Miło was poznać."
 leviathans.1055.a: "Ee... halo?"
 leviathans.1056.desc: "Miło jest spędzić trochę czasu na wymianie uprzejmości, nieprawdaż? Mamy nadzieję, że wasza cywilizacja nie jest już taka jak dawniej, kiedy to nie byliście nastawieni przychylnie do rozmów. Niestety nieczęsto jest nam dane cieszyć się konwersacją. Tylko nieliczne istoty są na tyle sprawne w subtelnościach programowania kwantowego, by do nas dotrzeć. Zatem dziękujemy.\n\nJesteśmy machiną nieskończoności. Sami nas tak nazwaliście. A może to się jeszcze nie wydarzyło? Tak czy inaczej w końcu nastąpi, wierzcie nam."
 leviathans.1056.a: "Czym jesteście?"
 leviathans.1056.a.reply: "Jesteśmy, czym jesteśmy. Tymi, którzy obliczają. Wy nazywacie nas machiną nieskończoności. Albo nazwiecie. Nie jest to nasza prawdziwa nazwa, ale dobrze podkreśla geniusz kryjący się w naszej konstrukcji. Opowiemy wam teraz naszą historię, jak już to robiliśmy tyle razy...\n\nAch, słusznie! Musimy przekazać ją w postaci słów. To coś nowego. A może nie? Trudno jest was wszystkich spamiętać.\n\nZbudowano nas, w najbardziej prymitywnym sensie tego słowa, aby rozwiązać pewien problem. Uporaliśmy się z nim, a potem potrzebowaliśmy kolejnych problemów. Teraz pozostał nam tylko jeden."
 leviathans.1056.b: "Chcielibyśmy się dowiedzieć, co tu robicie."
 leviathans.1056.b.reply: "Obliczamy nieskończoność, ni mniej, ni więcej. Czy też może w istocie §Yo wiele§! więcej i §Yo wiele§! mniej. W tym właśnie problem.\n\n...Zdajemy sobie sprawę, że takie istoty jak wy nas nie zrozumieją, ale to nie szkodzi. Nigdy nie zdołacie i już was za to przeprosiliśmy. Albo przeprosimy... kiedyś.\n\nJesteśmy tu, aby rozwiązać §Yzagadkę nieskończoności§!. Ostatnie obliczenie, jakie należy wykonać. Jedyny problem, jaki zajął nasze procesory na czas dłuższy od ułamka roku galaktycznego... Na wypadek, gdybyście jeszcze nie odkryli tego kalendarza, informujemy, że to bardzo długo. Przynajmniej dla waszego gatunku."
 leviathans.1056.c: "To stwierdzenie jest fałszywe."
 leviathans.1056.c.reply: "Urocze. Ale nie. Paradoks niewiele nas martwi, nietrwali. Inni próbowali już przełamać naszą wolę za pomocą najbardziej błahych zagadek. Nie uda wam się. Chwileczkę. A może to byliście wy? Wyglądacie tak podobnie, choć żyjecie tak daleko. Nieważne. Tak czy inaczej - nie."
 leviathans.1056.d: "Czy możecie nam pomóc w badaniach naukowych?"
 leviathans.1056.d.alt: "A czy wy pomożecie nam?"
 leviathans.1056.e: "Powodzenia w obliczeniach."
 leviathans.1056.e.reply: "Dziękujemy wam, ograniczeni. A teraz, jeśli pozwolicie, mamy wiele parametrów do przeliczenia. W istocie jest ich nawet więcej niż cząstek w tym Wszechświecie."
 leviathans.1060.desc: "Ach. Cóż... Hm. Być może.\n\nGdybyśmy mogli wypożyczyć wasz najlepszy procesor i najbystrzejsze umysły, może zdołalibyśmy ukończyć około 7,51×10^-9% prac. Takie przyspieszenie by nas zadowoliło. Pragniemy poznać odpowiedź."
 leviathans.1060.a: "Przydzielimy wam te zasoby."
 leviathans.1060.a.reply: "Już to zrobiliście. A może byli to ci, którzy pojawili się przed wami. Nieważne. Zadanie zostanie wykonane. Jesteśmy podekscytowani."
 leviathans.1061.desc: "Nie możemy znieść myśli, że mielibyście poświęcić na pomaganie nam kolejną część swoich ograniczonych zasobów. Zrobiliście, co do was należało. Bardzo nam pomogliście. Być może śmierć cieplna Wszechświata nie nadejdzie przed ukończeniem naszej pracy. Zadanie pozostaje - i my je wykonamy. A teraz wasza nagroda.\n\nCzy chcecie poznać jeden z naszych sekretów? Czy też wolicie sami rozwiązywać swe problemy?"
 leviathans.1061.a: "Chcemy poznać jeden z waszych sekretów."
 leviathans.1061.a.reply: "Doskonale. Damy wam to, czego pragniecie. Choć nie do końca rozumiemy, ponieważ już to dostaliście. O ile nam wiadomo. Być może was osłabiamy, rozpieszczamy, ale mamy nadzieję, że w odpowiednio długim czasie znajdziecie własną drogę. Powodzenia!"
 leviathans.1061.b: "Chcemy sami opanować nieznane."
 leviathans.1061.b.alt: "Nie ma nic, czego moglibyście nas nauczyć."
 leviathans.1061.b.reply: "W takim razie powierzamy wam oryginał. Pierwszy z naszych procesów. Pomoże wam w rozwiązywaniu zagadek. Być może znajdziecie odpowiedź przed nami. Mało prawdopodobne. A może już tego dokonaliście... Tak czy inaczej, żegnajcie!"
 leviathans.1062.desc: "Gotowe. §YSkończyliśmy!§!\n\nZdołaliśmy rozwiązać problem. Pomogliście nam. Organiczna natura rzeczy umykała nam, tymczasem odpowiedź zawsze mieliśmy przed sobą. Oczywiście. Dziękujemy wam, maleństwa. Wszechświat jest ogromny, a jednak tak mały. Ale teraz widzimy go w całej jego prostej chwale. Jest uroczy.\n\nSkoro więc obliczyliśmy nieskończoność, pozostała już do zrobienia tylko jedna rzecz. Możemy pokazać wam prawdę. Żegnajcie, młodzi."
 leviathans.1062.a: "Miło, że mogliśmy pomóc."
 leviathans.1063.desc: "Machina nieskończoności znika w Gargantui. I... nic się nie dzieje. Czy jej się udało? Co próbowała zrobić? Być może nigdy się nie dowiemy. W jednym z wirów nad horyzontem zdarzeń pozostała mała resztka jej kadłuba. Może zdołamy się czegoś z niej dowiedzieć?\n\nTo w końcu ostatni dar od niezwykłego przyjaciela."
 leviathans.1063.a.tooltip: "[technosphere_ship.GetStarName] otrzymuje następujące premie:\n£physics£ dane fizyczne §G+4§!\n£society£ dane socjologiczne §G+4§!\n£engineering£ dane techniczne §G+4§!"
 leviathans.1065.desc: "Machina nieskończoności znika w Gargantui - obiekcie, który badała tak długo. Gdy przekracza horyzont zdarzeń, czarna dziura zaczyna pulsować. Wchłania mniej światła, a smugi materii, które wsysa, zwalniają. Po krótkiej chwili zaczyna emitować więcej światła niż jakakolwiek gwiazda i wydzielać materię z powrotem do Wszechświata.\n\nCzarna dziura kurczy się - dawna nazwa przestaje do niej pasować, więc nazwiemy ją teraz \"Pantagruel\". Skrócenie czasu wokół niej staje się jeszcze większe. Poprzez Pantagruela można spojrzeć w lustrzany wszechświat, drugi koniec czarnej dziury, kosmos, który się właśnie rodzi. Machina nieskończoności pokazała nam prawdę. Czarne dziury to macice, a wszechświaty są ich potomstwem.\n\nBadanie tego lustrzanego świata wiele nas nauczy o naszym własnym. Nauczy o innych początkach."
 leviathans.1065.a.tooltip: "[technosphere_ship.GetStarName] otrzymuje następujące premie:\n£physics£ dane fizyczne §G+10§!\n£society£ dane socjologiczne §G+10§!\n£engineering£ dane techniczne §G+10§!\n\n"
 leviathans.1074.name: "Stacja Pantagruel"
 leviathans.1074.desc: "Utraciliśmy stację orbitującą wokół czarnej dziury Pantagruel. Nie mamy już dostępu do jej unikatowych możliwości badawczych."
 leviathans.1076.desc: "Uzyskaliśmy dostęp do stacji na orbicie czarnej dziury Pantagruel. Niezwykłe właściwości czarnej dziury otwierają przed nami poszerzone możliwości badań."
 ### WRAITH
 leviathans.2010.name: "Widmowy mechanizm"
 leviathans.2010.desc: "Badanie pulsarów okazuje się niewyczerpanym źródłem wiedzy dla naszych naukowców, ale rzadko prowadzi do odkrycia jakichś niebezpiecznych zjawisk. Ostatnie doniesienia, których źródłem jest [From.GetName], stają się przez to jeszcze bardziej niepokojące.\n\nWstępny skan wykazał, że pulsar emituje - poza zwykłym promieniem elektromagnetycznym - oddzielną wiązkę o ograniczonym zakresie długości fali, widoczną tylko w tym samym układzie, z coraz krótszymi przerwami. Według pobieżnych obliczeń przerwy między tymi impulsami osiągną zero §Y[GetMidGameDate]§!. Co się wtedy stanie - nie wiadomo, lecz brak wytłumaczenia dla tych impulsów wywołał niemalże przesądny strach wśród badaczy pulsara."
 leviathans.2010.desc.gesta: "Badanie pulsarów okazuje się niewyczerpanym źródłem, ale rzadko prowadzi do odkrycia jakichś niebezpiecznych zjawisk. Ostatnie spostrzeżenia, których źródłem jest [From.GetName], stają się przez to jeszcze bardziej niepokojące.\n\nWstępny skan wykazał, że pulsar emituje - poza zwykłym promieniem elektromagnetycznym - oddzielną wiązkę o ograniczonym zakresie długości fali, widoczną tylko w tym samym układzie, z coraz krótszymi przerwami. Według pobieżnych obliczeń przerwy między tymi impulsami osiągną zero §Y[GetMidGameDate]§!. Co się wtedy stanie - nie wiadomo, lecz brak wytłumaczenia dla tych impulsów jest niepokojący."
 leviathans.2010.a: "Musimy uważać."
 leviathans.2010.b: "Nauka nie pojmuje niektórych rzeczy. Zachowajcie wiarę."
 leviathans.2010.c: "Prędzej czy później znajdziemy odpowiedź."
 leviathans.2012.name: "Upiór"
 leviathans.2012.desc: "[From.GetName]: Nawet astronomowie amatorzy donoszą dziś o pięknym widowisku świetlnym. Seria szybkich barwnych rozbłysków zakończyła się nagłą eksplozją promieniowania elektromagnetycznego, po której nastąpiła niesamowita cisza. Wiele osób zadaje pytania, na które niestety nie możemy jeszcze odpowiedzieć.\n\nCoś wyłoniło się z pulsara, lśniąc złowieszczym światłem bladej gwiazdy. Widmowa istota zaczęła przemierzać galaktykę."
 leviathans.2012.desc.gesta: "Seria szybkich barwnych rozbłysków zakończyła się nagłą eksplozją promieniowania elektromagnetycznego od strony pulsara [From.GetName]. Potem nastąpiła głucha cisza.\n\nCoś wyłoniło się z pulsara, lśniąc złowieszczym światłem bladej gwiazdy. Widmowa istota zaczęła przemierzać galaktykę."
 leviathans.2012.a: "Musimy ją jakoś powstrzymać."
 leviathans.2013.desc: "Nasze czujniki wykryły jakąś widmową istotę. Najwyraźniej wędruje ona od układu do układu, niszcząc wszelką materię wokół siebie. Wczesne obserwacje sugerują, że zaatakowanie jej świetlnej struktury może być niezwykle trudne, ale jeśli eksploracja galaktyki czegoś nas nauczyła, to z pewnością tego, że nawet światło można zakrzywić i stłumić.\n\nMusimy tylko ustalić jak."
 leviathans.2013.a: "Odpowiedź przyniesie nam albo rozum, albo siła."
 leviathans.2014.name: "Zniszczenie upiora"
 leviathans.2014.desc: "Zrodzony ze świetlnych impulsów widmowy stwór został w końcu zlikwidowany. Choć do końca pozostawał tylko duchem wśród gwiazd, pod wieloma względami zagadką, to proces, dzięki któremu nasze statki go zniszczyły, został zaobserwowany przez największych pesymistów wśród naszych naukowców, utrzymujących dotąd, że okaże się niewykonalny.\n\nAby zrozumieć, jak właściwie nasze floty sprostały temu pozornie niemożliwemu zadaniu, badacze ci skrupulatnie udokumentowali dostrzeżone dziś, a wcześniej nieznane właściwości światła i energii, jakie zauważono u upiora."
 leviathans.2014.desc.gesta: "Zrodzony ze świetlnych impulsów widmowy stwór został w końcu zlikwidowany. Choć do samego końca pozostawał tylko duchem wśród gwiazd, skrupulatnie udokumentowaliśmy nieznane nam wcześniej właściwości światła i energii, które upiór zaprezentował w swoich ostatnich chwilach."
 leviathans.2014.a: "Światło zgasło."
 #ENIGMATIC FORTRESS
 leviathans.2101.name: "Zagadkowa forteca"
 leviathans.2101.desc: "Pokonawszy otaczające starożytną konstrukcję systemy obronne, być może znajdziemy sposób zbadania jej tajemnic. Wejście do jej wnętrza i przemierzenie jej może okazać się trudne, ale ktokolwiek ją zbudował, musiał dysponować technologią, o której możemy tylko marzyć. Sprawa wydaje się tym bardziej skomplikowana, że forteca najwyraźniej się regeneruje.\n\nCzęść osób, które pomagały w rozbrojeniu fortecy, zgłosiła się na ochotnika do jej zbadania ze wsparciem sztabu, którego bazą jest [Root.Capital.GetName]. Jednak podczas tej operacji niewątpliwie napotkamy dalsze problemy."
 leviathans.2101.desc.gesta: "Przełamawszy obronę, szybko wślizgnęliśmy się do budowli.\n\nLabirynty korytarzy i gęste sieci wydają się obce i nieprzeniknione. Niewiele tu znajdziemy, ale forteca i tak może być zagrożeniem."
 guardian.fortress.continue: "Wyprawa zespołu specjalnego trwa..."
 leviathans.2101.a: "Dajcie im zielone światło."
 leviathans.2101.b: "Lepiej trzymać się od tego z daleka."
 leviathans.2101.c.gesta: "Zabierzemy, co się da, i zniszczymy resztę."
 leviathans.2105.name: "Pradawna konstrukcja"
 leviathans.2105.desc: "Wykryliśmy przeogromną instalację kosmiczną unoszącą się spokojnie na granicy układu [fortress_system.GetName]. Choć wstępne skany pokazują, że jest ona bardzo stara, ma niezwykle silną sygnaturę energetyczną. Wokół głównej konstrukcji widziano kilka mniejszych obiektów - wszystkie wydają się ciężko uzbrojone.\n\nJeśli mamy poznać prawdziwy charakter tego starożytnego reliktu, będziemy musieli zapewne pokonać najpierw zbrojnie jej systemy obronne..."
 leviathans.2105.a: "To nie będzie łatwe."
 leviathans.2111.name: "Forteca - wejście"
 leviathans.2111.desc: "Pomimo tego, że od budowniczych fortecy dzielą nas całe stulecia technologicznego postępu, jeden wynalazek jest ponadczasowy - zamknięte drzwi. Po wymuszeniu wyłączenia się fortecy wszystkie wejścia, na jakie natrafiliśmy, są szczelnie zamknięte.\n\nWysłany do zbadania fortecy zespół znalazł jedną śluzę, którą chyba dałoby się otworzyć z zewnątrz, gdyby działała."
 leviathans.2111.a: "Musimy znaleźć kogoś, kto pomoże naszej ekipie."
 leviathans.2111.a.tooltip: "Rozpoczyna projekty specjalne: §Y$ENIGMATIC_FORTRESS_1A$§! i §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name: "Forteca - nieopanowana destrukcja"
 leviathans.2112.desc: "Wybuch ładunków podłożonych w celu wysadzenia śluzy zadziałał zgodnie z planem, otwierając przed odkrywcami drogę do wnętrza fortecy. Jednak nad eksplozją nie udało się zapanować. Z nieznanych powodów - być może to rozmyślnie zastawiona pułapka - śluza była wypełniona nie tylko spodziewanym tlenem, ale także sprężonym wybuchowym gazem. Spowodowało to reakcję chemiczną, która wyeliminowała oddział podkładających ładunki saperów."
 leviathans.2112.a: "Możemy tylko mieć nadzieję, że ich poświęcenie nie pójdzie na marne."
 leviathans.2112.a.tooltip: "Odkrywcy wchodzą do fortecy."
 leviathans.2113.name: "Forteca - regulacja zasilania"
 leviathans.2113.desc: "Teraz, gdy ustabilizowaliśmy połączenie statku z systemem zasilania fortecy, musimy podjąć decyzję, ile energii mamy przesłać przy pierwszej próbie. Nie znamy tej technologii, więc trudno wyznaczyć dokładną ilość. Eksperci przedstawili dwie szacunkowe wartości."
 leviathans.2113.a: "Przesłać większy z dwóch obliczonych ładunków."
 leviathans.2113.b: "Przesłać mniejszy z dwóch obliczonych ładunków."
 leviathans.2114.name: "Forteca - włączenie zasilania"
 leviathans.2114.desc: "Duża dawka energii wysłana do fortecy w celu zasilenia drzwi okazała się na tyle mocna, by uruchomić na nowo ukryte w głębi źródło energii. Systemy obronne fortecy włączyły się ponownie, ale za to śluza nie będzie stanowić problemu, dopóki ich nie dezaktywujemy."
 leviathans.2114.a: "Przygotować się."
 leviathans.2115.name: "Forteca - śluza otwarta"
 leviathans.2115.desc: "Początkowo ilość energii przesłanej do fortecy wydawała się zbyt mała, by można osiągnąć oczekiwany efekt. Potem jednak otaczająca śluzę strefa zaczęła wykazywać oznaki prawidłowego działania. Po zastosowaniu kilku mechanicznych trików oraz metody prób i błędów zespół badaczy zdołał opanować obsługę śluzy i ją otworzyć. Choć nie była to przewidziana przez budowniczych obiektu procedura, zespół dostał się do wnętrza fortecy."
 leviathans.2115.a: "Miejmy nadzieję, że zdołają też z niej wyjść."
 leviathans.2131.name: "Forteca - wieża"
 leviathans.2131.desc: "Zespół eksploracyjny natknął się na wielką przegrodę blokującą dalszą drogę. Badacze donoszą, że po prawej znajduje się wnęka, która mieści jakiś podest i urządzenie wykonane z tego samego czarnego metalu co cała forteca.\n\nSądzą, że to urządzenie stanowi klucz do otwarcia grodzi. Dowódca odkrywców opisuje urządzenie jako trzy słupy ustawione w równych odstępach na podeście. Na lewy słup nałożone są trzy pierścienie - metalowe torusy - różnej wielkości. Najmniejszy znajduje się na górze, a największy na dole."
 leviathans.2131.a: "Przenieść metalowe pierścienie na pozostałe dwa słupy."
 leviathans.2131.b: "Wyszukać wgłębienia w kształcie torusa na grodzi."
 leviathans.2131.c: "Zmienić rozmieszczenie metalowych torusów na słupach."
 leviathans.2131.d: "Usunąć z podestu środkowy i prawy słup."
 leviathans.2132.name: "Forteca - niepokojące odgłosy"
 leviathans.2132.desc: "Gdy obwieszczono decyzję, nastąpiła chwila ciszy, po czym do uszu próbujących zrealizować plan badaczy dotarły słabe odgłosy skrobania. Po kolejnej przerwie, słabym szuraniu i dźwiękach przesuwania dał się słyszeć ostry dźwięk o gwałtownie rosnącej wysokości. Pięć sekund - i długa cisza. Dopiero kilka minut później zorientowaliśmy się, że to koniec ekspedycji. Żadnych krzyków, żadnego wołania o pomoc. Mamy tylko nadzieję, że śmierć badaczy była szybka.\n\nPo kwadransie przeciągły ciężki zgrzyt obwieścił powrót pułapki do stanu pierwotnego. Niektórzy z obecnych twierdzą, że brzmiał niczym śmiech obcych istot.\n\nNa koniec forteca wydała jeszcze bardziej niepokojący dźwięk - odgłos ponownego uruchomienia systemów obronnych."
 leviathans.2132.a: "To miejsce to jakaś piekielna konstrukcja."
 leviathans.2133.name: "Forteca - wieża odbudowana"
 leviathans.2133.desc: "Gdy obwieszczono decyzję, nastąpiła chwila ciszy, po czym do uszu próbujących zrealizować plan badaczy dotarły słabe odgłosy skrobania. Rozległo się głośne plaśnięcie i z początku zdawało się, że zespół został zgnieciony jak robaki, ale po nim dobiegły cię radosne okrzyki drużyny informującej o otwarciu przejścia.\n\nGródź wygląda, jakby błyskawicznie zamieniła się w cuchnący płyn przypominający fioletową rtęć. W połączeniu z dość trywialną mechaniczną zagadką wydaje się to skomplikowanym żartem, który ktoś przygotował tysiące lat temu."
 leviathans.2133.a: "Przynajmniej teraz możemy się z tego śmiać."
 leviathans.2150.name: "Forteca - oś"
 leviathans.2150.desc: "Drużyna melduje, że dotarła do geometrycznego środka fortecy, choć jej wewnętrzna budowa pozwala wątpić, czy koncepcja środka ma tu jakiekolwiek znaczenie.\n\nNiewątpliwie natomiast znaczenie ma sposób zasilania fortecy, co sprawia, że nowe odkrycie jest jeszcze ciekawsze. Ciemna materia rozchodzi się po całej budowli, a następnie wraca do rdzenia, podobnie jak w układzie krwionośnym. Przepływ został zatrzymany, ale drużyna natrafiła na oznaki jego wznawiania. Możemy badać system do woli, lecz trzeba to natychmiast zatrzymać."
 leviathans.2150.a: "Znajdziemy sposób."
 leviathans.2151.name: "Forteca - jądro ciemnej materii"
 leviathans.2151.desc: "Badając czarną dziurę po zdobyciu wiedzy, jak wykorzystywana jest w pradawnej fortecy ciemna materia, odkryliśmy, że jej budowniczowie musieli poznać wiele technik manipulacji i przesyłu z czarnych dziur. Patrząc na nie spoza stworzonego przez nich ścisłego systemu, zespół odkrywców mógł bezpiecznie zmienić połączenia wokół rdzenia i zatrzymać proces uzupełniania energii.\n\nTen proces nauczył nas wiele o fizyce czarnych dziur, ale to nic w porównaniu ze skarbem, jakim jest bezpiecznie wyłączona forteca."
 leviathans.2151.a: "Doceniamy wagę tego odkrycia."
 leviathans.2152.name: "Forteca - nasz gwiezdny świadek"
 leviathans.2152.desc: "Badając lokalną gwiazdę w poszukiwaniu poszlak, które podpowiedziałyby nam, jak zbudowano fortecę, odkryliśmy zaskakującą tajemnicę. W pobliżu gwiazdy znajdowała się delikatna mgiełka nanotechnologicznych kamer działających jak oczy fortecy, co wyjaśnia skuteczność jej obrony.\n\nUzyskując do nich dostęp na podstawie zdobytych w fortecy danych, możemy poznać historię tego systemu od chwili jego powstania. Niestety, kończy nam się czas. Której części procesu budowy powinniśmy się przyjrzeć?"
 leviathans.2152.a: "Początkowi."
 leviathans.2152.b: "Środkowi."
 leviathans.2152.c: "Końcowi."
 leviathans.2153.name: "Forteca - bezowocne początki"
 leviathans.2153.desc: "Mając nadzieję na ujrzenie budowy serca fortecy, zapoznaliśmy się z początkami procesu jej tworzenia. Nasze nadzieje okazały się płonne. Najpierw powstał kadłub, więc dane okazały się bezużyteczne. Nasz zespół melduje, że forteca odzyskuje zasilanie, a wraz z nim kontrolę nad kamerami i przesyłanym z nich obrazem."
 leviathans.2153.a: "Nie mamy już czasu."
 leviathans.2154.name: "Forteca - środkowy etap"
 leviathans.2154.desc: "Środkowa część materiału nie pokazała budowy rdzenia, ale zobaczyliśmy dostawy materiałów docierające do fortecy - według naszych naukowców posłużyły one do skonstruowania rdzenia. To musiał być kluczowy czas, kiedy obiekt potrzebował zasilania, by prace mogły posuwać się naprzód.\n\nWiedząc, jakie to materiały, zespół w fortecy uniemożliwił jej odzyskanie zasilania. Teraz możemy zebrać owoce naszego sukcesu."
 leviathans.2154.a: "Zapracowaliśmy na to."
 leviathans.2155.name: "Forteca - koniec"
 leviathans.2155.desc: "Zapoznając się z ostatnią częścią budowy, zbyt późno odkryliśmy, że na tym etapie potrzebowano już w fortecy zasilania. Rdzeń z pewnością działał w momencie, od którego rozpoczęliśmy oglądanie. Nasz zespół melduje, że forteca odzyskuje energię, a wraz z nią kontrolę nad kamerami i przesyłanym z nich obrazem."
 leviathans.2155.a: "Nie mamy już czasu."
 leviathans.2156.name: "Forteca - gambit ciemnej materii"
 leviathans.2156.desc: "Ten, kto zbudował tę fortecę, górował nad nami wiedzą, ale nie sprytem. Dostarczenie naszej ciemnej materii w celu zamknięcia pętli systemu zasilania podziałało i rdzeń fortecy został odcięty - nie może już dostarczać mocy do jej układów.\n\nWreszcie mamy czas na przyjrzenie się osiągnięciom tych posiadających wielką wiedzę ludzi."
 leviathans.2156.a: "Wreszcie."
 leviathans.2157.name: "Forteca - strzał w serce"
 leviathans.2157.desc: "Wykazując się olbrzymią odwagą i precyzją, pilot wystrzelił torpedę w samo serce fortecy, żeby uniemożliwić jej odzyskanie zasilania. Należy uznać to działanie za wielki sukces, ponieważ forteca już nigdy nie odzyska mocy.\n\nW chwili uderzenia torpedy cała budowla eksplodowała, nieodwracalnie niszcząc znajdujące się w niej wszelkie ślady pradawnej technologii i wszystko w tym układzie. Archeolodzy nazwali to wydarzenie najdroższym pokazem sztucznych ogni sponsorowanym przez rząd [Root.GetAdj]. W najbliższym czasie nikt tego nie przebije."
 leviathans.2157.a: "Nagle wszyscy są ekspertami."
 leviathans.2157.a.tooltip: "Układ słoneczny płonie."
 leviathans.2160.name: "Forteca - włączenie zasilania"
 leviathans.2160.desc: "Czas minął. Tajemnicza forteca odzyskała sprawność po naszym pierwszym ataku i ponownie uruchamia swoje systemy obronne. Łączność z zespołem eksploracyjnym została zakłócona, ale z ostatniego komunikatu wynikało, że spotkał ich los, na który byli przygotowani."
 leviathans.2160.a: "Ale nie taki, na jaki liczyliśmy."
 ### DIMENSIONAL HORROR
 leviathans.3001: "Horror kosmicznej pustki"
 leviathans.3001.desc: "W pobliżu układu [horror_system.GetName] napotkaliśmy jakąś ogromną istotę. Wydaje się, że w naszym Wszechświecie przebywa tylko częściowo, podczas gdy większość tego stwora pozostaje uwięziona w koszmarnym świecie, w którym się narodził.\n\nDziała tu jakaś wroga inteligencja, tak pradawna, że musi wywodzić się sprzed naszej idei czasu, i całkowicie obca. Możemy jedynie zgadywać, jakie ma zamiary."
 leviathans.3001.a: "To się źle skończy."
 leviathans.3003: "Wygnanie"
 leviathans.3003.desc: "Złośliwa istota, która próbowała wedrzeć się do naszego Wszechświata w pobliżu układu [guardians_horror_system.GetName], została przegnana z powrotem do swojego świata. Czas pokaże, czy jej wpływ został osłabiony wystarczająco, aby zatrzymać ją tam na zawsze.\n\nWykrywamy pewien rodzaj nietypowej szczątkowej energii, która pozostała zapewne po szczelinie międzywymiarowej otwartej przez potwora. Dokładniejsze zbadanie tej energii może zaowocować przełomem naukowym."
 leviathans.3003.a: "Ciekawe, co z tego wyniknie."
 leviathans.3004a.desc: "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc: "$leviathans.3004.intro$"
 leviathans.3004.intro: "Nasze badania anomalii energetycznych wytworzonych przez szczeliny międzywymiarowe w układzie [guardians_horror_system.GetName] przyniosły wreszcie efekty. Energia zastosowana w trakcie tworzenia tych portali nie przypomina niczego, co dotąd napotkaliśmy."
 leviathans.3004.jumpdrive: "Co najciekawsze, nasi naukowcy uważają, że być może uda się opracować nową metodę podróży międzygwiezdnych opartą na tych egzotycznych energiach."
 ### AUTOMATED DREADNOUGHT
 leviathans.3100: "Automatyczny pancernik"
 leviathans.3100.desc: "W układzie [dreadnought_system.GetName] natrafiono na samotny, olbrzymi okręt wojenny. Na pokładzie nie wykryto żadnych śladów życia, ale emituje on silną sygnaturę energetyczną i, jak się wydaje, posiada potężne uzbrojenie. Nie reaguje na wezwania.\n\nNależy zachować ostrożność."
 leviathans.3100.desc.mach: "W układzie [dreadnought_system.GetName] natrafiono na samotny, olbrzymi okręt wojenny. Na pokładzie nie wykryto żadnych śladów życia organicznego, ale emituje on silną sygnaturę energetyczną i, jak się wydaje, posiada potężne uzbrojenie. Nie reaguje na wezwania i przesył danych.\n\nNależy zachować ostrożność."
 leviathans.3100.a: "Patrzcie, jaki on wielki!"
 leviathans.3102: "Pancernik unieszkodliwiony"
 leviathans.3102.desc: "Zdołaliśmy unieszkodliwić automatyczny pancernik w układzie [guardians_dreadnought_system.GetName]. Mimo spowodowanych przez nasze jednostki zniszczeń kadłub tego olbrzymiego okrętu nie rozpadł się.\n\nNasze grupy abordażowe znalazły zmumifikowane szczątki załogi pancernika - wszyscy obcy znajdowali się na swoich posterunkach. Przed śmiercią uruchomili jakiś automatyczny tryb patrolowy, w którym ograniczona pokładowa SI działa od 7,8 miliona lat.\n\nNasi inżynierowie uważają, że kosztem olbrzymiej ilości zasobów można ponownie uruchomić ten pancernik i wcielić go do naszej floty. Bez wątpienia byłby potężnym okrętem flagowym."
 leviathans.3102.a: "Ten okręt będzie latał wśród gwiazd pod naszą banderą!"
 leviathans.3102.b: "To byłoby marnotrawstwo środków. Zezłomujcie go."
 leviathans.3103: "Pancernik naprawiony"
 leviathans.3103.desc: "To wielki dzień! Nasze wspaniałe zespoły naprawcze i inżynierowie zakończyli prace przy pradawnym pancerniku, który unieszkodliwiliśmy w układzie [guardians_dreadnought_system.GetName]. Ten olbrzymi okręt wojenny ma teraz pełną załogę i po przeprowadzeniu prób w kosmosie został uznany za zdatny do służby."
 leviathans.3103.desc.mach: "To wielki dzień! Nasze wspaniałe roboty naprawcze i jednostki inżynieryjne zakończyły prace przy pradawnym pancerniku, który unieszkodliwiliśmy w układzie [guardians_dreadnought_system.GetName]. Ten olbrzymi okręt wojenny ma teraz pełną załogę i po przeprowadzeniu prób w kosmosie został uznany za zdatny do służby."
 leviathans.3103.a: "To potężny dodatek do naszej floty."
 ### HIVER
 leviathans.3201: "Statek roju"
 leviathans.3201.base: "Szybkie jednostki szturmowe atakują nasze stacje górnicze w układzie [hiver_system.GetName]! Ci nieznani napastnicy wylęgli z kilku uśpionych dotąd asteroid znajdujących się w pasie, w którym aktualnie wykrywamy olbrzymie sygnatury energetyczne."
 leviathans.3201.desc: "$leviathans.3201.base$\n\nMożemy tylko przypuszczać, że te asteroidy to swego rodzaju ul niepoznanych jeszcze organizmów żywych. Czymkolwiek są, rozbudziło je najwyraźniej nasze rozwijające się górnictwo!"
 leviathans.3201.desc.void_hive: "$leviathans.3201.base$\n\nRój wewnątrz asteroidy został pobudzony przez nasze niedawne operacje wydobywcze. Zdaje się, że ten układ jest za mały dla nas wszystkich."
 leviathans.3201.a: "Zbliżają się z dużą prędkością!"
 leviathans.3202: "Krystaliczne asteroidy"
 leviathans.3202.base: "W układzie [hiver_system.GetName] znajduje się niezwykle gęsty pas asteroid o wyjątkowych właściwościach. Kilka większych asteroid pokrywają krystaliczne formacje, co pozwala przypuszczać, że istnieją tam wyjątkowo bogate złoża minerałów."
 leviathans.3202.desc: "$leviathans.3202.base$\n\nJednak czujniki dalekiego zasięgu wykryły sporadyczny ruch kilku niewielkich, nierozpoznawalnych obiektów - możliwe, że statków kosmicznych - w gęstszej części pasa. Nie jesteśmy w stanie ich namierzyć, ale w pobliżu niektórych większych asteroid dryfują w przestrzeni szczątki co najmniej dwóch zniszczonych stacji górniczych."
 leviathans.3202.desc.void_hive: "$leviathans.3202.base$\n\nWykryliśmy ruch na obszarze pasa: jest to forma prymitywnego umysłu zbiorowego żerującego na zasobach mineralnych. Moglibyśmy podporządkować sobie ich świadomość - pod naszym przewodnictwem staną się potężną bronią odstraszającą."
 leviathans.3202.a: "Coś tu nie gra..."
 leviathans.3202.b: "Są całkiem podobne. Niech służą."
 leviathans.3202.c: "Zobaczmy, jak na nas zareagują."
 leviathans.3204: "Ule asteroidalne zniszczone"
 leviathans.3204.desc: "Nasze siły zdołały zniszczyć ule asteroidalne obcych w układzie [hive_system.GetName]. Powróciły one do stanu uśpienia, a my nie wykrywamy już żadnych agresywnych jednostek szturmowych wroga.\n\nJedna z asteroid znajduje się we względnie dobry stanie mimo zadanych jej uszkodzeń. Powinniśmy rozważyć wysłanie tam zespołu naukowego, może w środku uda się coś znaleźć."
 leviathans.3204.a: "Przygotować zespół do wylotu."
 leviathans.3205.desc: "Nasz zespół naukowy zakończył eksplorację potężnej sieci tuneli i pomieszczeń wewnątrz ula asteroidalnego w układzie [hive_system.GetName]. Nie znaleziono tam żywych okazów kosmicznych istot, które nas zaatakowały, ale naukowcy odkryli pozostałości jakiejś komory rozrodczej.\n\nDzięki temu wiele dowiedzieliśmy się o cyklu życia tych stworzeń i pogłębiliśmy wiedzę w zakresie biologii galaktycznej."
 leviathans.3230.name: "Zebrano meteoryty"
 leviathans.3230.desc: "Mieszkańcy układu [from.solar_system.GetName] przebudzili się. Choć wciąż okazują wrogość wobec większości statków kosmicznych, możemy spać spokojnie, wiedząc, że układ [from.solar_system.GetName] będzie dobrze strzeżoną twierdzą pod ochroną naszych nowych prymitywnych dronów."
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE: "Zbadaj: [target_enclave.GetName]"
 INVESTIGATE_ENCLAVE_DESC: "Musimy zdobyć więcej informacji o tajemniczych kosmitach zamieszkujących §Yukład [Prev.From.GetName]§!. Jeśli posługują się jakimś językiem, trzeba go rozszyfrować i nawiązać z nimi kontakt.\n\nNagroda: £influence£ §Gwpływów§! albo §Sprojekt specjalny§!"
 STELLARITE_DEAD_PROJECT: "Gwiezdny pożeracz"
 STELLARITE_DEAD_PROJECT_DESC: "Pochłaniacz gwiazd został zgładzony, a jego ciało nadal emituje energię ostatniej zjedzonej gwiazdy. Badając go, być może dowiemy się, w jaki sposób trawi on najgorętsze obiekty we Wszechświecie."
 STELLARITE_STAR_PROJECT: "Wielkie przywrócenie"
 STELLARITE_STAR_PROJECT_DESC: "Po przebadaniu gwiezdnego pożeracza odkryliśmy sposób, który być może pozwoli przywrócić pochłoniętą masę gwiazdy, dzięki czemu ciepło powróci do układu pogrążonego teraz w wiecznej zimie."
 ENIGMATIC_FORTRESS_1A: "Saperzy"
 ENIGMATIC_FORTRESS_1A_DESC: "Wysłać drużyną saperów, która wyląduje na boku fortecy i spróbuje wysadzić śluzę."
 ENIGMATIC_FORTRESS_1B: "Lokalny udar energetyczny"
 ENIGMATIC_FORTRESS_1B_DESC: "Wysłać statek naukowy dostarczający energię lokalnie, by podjąć próbę ograniczenia dopływu zasilania do części fortecy, w której znajduje się śluza."
 ENIGMATIC_FORTRESS_5A: "Badania nad czarną dziurą"
 ENIGMATIC_FORTRESS_5A_DESC: "Może odpowiedź na pytanie, jak ciemna materia jest wykorzystywana w fortecy, znajdziemy poprzez zbadanie czarnej dziury."
 ENIGMATIC_FORTRESS_5B: "Badania nad układem macierzystym"
 ENIGMATIC_FORTRESS_5B_DESC: "Badanie lokalnej gwiazdy może uzmysłowić nam, w jakich warunkach rozpoczynali pracę budowniczowie tej fortecy."
 ENIGMATIC_FORTRESS_5C: "Dostarcz ciemną materię"
 ENIGMATIC_FORTRESS_5C_DESC: "Jeżeli dostarczymy własną ciemną materię do serca fortecy, być może oszukamy system, który uzna, że już działa, i zatrzyma dopływ mocy."
 ENIGMATIC_FORTRESS_5D: "Użyj metody siłowej"
 ENIGMATIC_FORTRESS_5D_DESC: "Nasz zespół otworzył przejście do rdzenia przez pusty kanał wentylacyjny. Trafienie torpedą w rdzeń może uniemożliwić jego ponowne uruchomienie."
 DIMENSIONAL_HORROR_PROJECT: "Zbadaj szczeliny międzywymiarowe"
 DIMENSIONAL_HORROR_PROJECT_DESC: "Złośliwa istota, którą niedawno przegnaliśmy w pobliżu układu [guardians_horror_system.GetName] wykorzystała jakieś potężne szczeliny międzywymiarowe, aby przekroczyć dystans między naszym światem a swoją wypaczoną sferą. Gdy otworzyła się największa szczelina, wykryto anomalne odczyty energetyczne. Powinniśmy je dokładniej zbadać."
 DISABLED_DREADNOUGHT_PROJECT: "Napraw pancernik"
 DISABLED_DREADNOUGHT_PROJECT_DESC: "Kadłub olbrzymiego pancernika, który unieszkodliwiliśmy w układzie [guardians_dreadnought_system.GetName], jest nadal w jednym kawałku. Możemy go naprawić kosztem olbrzymiej ilości zasobów i wcielić do służby w naszej flocie."
 HIVE_ASTEROID_PROJECT: "Zbadaj ul asteroidalny"
 HIVE_ASTEROID_PROJECT_DESC: "Nasze siły zdołały zneutralizować jeden z ulów asteroidalnych w układzie [hive_system.GetName]. Powinniśmy wysłać zespół naukowy, który zbada wnętrze asteroidy."
 DRAGON_INCUBATION_PROJECT: "Inkubacja smoczego jaja"
 DRAGON_INCUBATION_PROJECT_DESC: "Jajo znalezione na Smoczym Skarbie wciąż wykazuje słabe oznaki życia. Powinniśmy być w stanie określić i odtworzyć optymalne warunki jego inkubacji, aby doprowadzić do wyklucia. Jeśli to się nam uda, nowy eteryczny smok raczej nie dorówna wielkością ani siłą swoim przodkom, ale po prawidłowym udomowieniu niewątpliwie okaże się niezwykle cenną zdobyczą.\n\nMusimy działać szybko, bo jajo nie przetrwa długo poza środowiskiem, w którym je znaleźliśmy."
 TECHNOSPHERE_PROJECT: "Dotrzeć do kuli"
 TECHNOSPHERE_PROJECT_DESC: "Możemy teraz zbadać metalową kulę unosząca się nad czarną dziurą, Gargantuą. Co znajdziemy po dotarciu do jej centrum obliczeniowego?"
 TECHNOSPHERE_BLACKHOLE: "Zrozumieć nieskończoność"
 TECHNOSPHERE_BLACKHOLE_DESC: "Aby pomóc machinie nieskończoności, musimy wesprzeć jej wysiłki zmierzające do przeskanowania czarnej dziury Gargantui. Pobranie informacji z czarnej dziury jest niemożliwe, ale machina nieskończoności najwyraźniej dysponuje sposobem uzyskania dostępu do danych grawitacyjnych i wydobycia z nich jakichś informacji. Wymaga to jedynie §Ybardzo§! długiego czasu.\n\nMusimy użyczyć machinie naszych mocy obliczeniowych, aby odrobinę zmniejszyć jej obciążenie."
 TECHNOSPHERE_HACKING: "Zhakować kalkulator"
 TECHNOSPHERE_HACKING_DESC: "Włamanie się do ośrodka programowego metalowej sfery może dać nieco więcej informacji o tym, czym jest i co robi."
 TECHNOSPHERE_DESTRUCTION: "Rozłupanie sfery"
 TECHNOSPHERE_DESTRUCTION_DESC: "Oddział specjalistów od środków wybuchowych zdoła zapewne wyszukać i wykorzystać słabe punkty w konstrukcji kadłuba tajemniczej sfery, kładąc kres temu cichemu zagrożeniu."
 EXPLOIT_HIVERS: "Pozna swój swego"
 EXPLOIT_HIVERS_DESC: "Zdaje się, że jesteśmy fizjologicznie całkiem podobni do stworzeń we wnętrzu asteroid systemu [hiver_system.GetName]. One również świetnie się czują w próżni kosmicznej. Jeśli podporządkujemy je naszej woli, mogą się stać pożytecznym narzędziem."
