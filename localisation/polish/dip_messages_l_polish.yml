 01_DOW_ACCEPT: "Wreszcie. [From.GetSpeciesNamePlural], ta wojna będzie początkiem końca waszej żałosnej nacji."
 02_DOW_ACCEPT: "[From.GetSpeciesNamePlural], dlaczego to trwało tak długo? Zakończmy to raz na zawsze."
 03_DOW_ACCEPT: "Prawdę mówiąc, spodziewaliśmy się tego już wcześniej. Nasze wojska są gotowe na spotkanie z wami."
 04_DOW_ACCEPT: "Proszę! [From.GetSpeciesNamePlural] pokazują swoje prawdziwe oblicze! Pożałujecie tego!"
 05_DOW_ACCEPT: "Co za tragedia. Będziemy musieli was zniszczyć."
 06_DOW_ACCEPT: "[From.GetSpeciesNamePlural], to wy zaczęliście tę wojnę, ale to my, [Root.GetName], ją zakończymy!"
 07_DOW_ACCEPT: "[From.GetSpeciesNamePlural], uważaliśmy was za przyjaciół!"
 08_DOW_ACCEPT: "To był jeden wielki podstęp... Jak długo planowaliście tę haniebną wojnę, [From.GetSpeciesNamePlural]?"
 09_DOW_ACCEPT: "Głupcy. Coście uczynili?!"
 10_DOW_ACCEPT: "Ale... dlaczego?"
 11_DOW_ACCEPT: "Chcemy tylko żyć w pokoju... Czy tak trudno to zaakceptować?"
 12_DOW_ACCEPT: "Obawialiśmy się, że ten dzień nadejdzie. [From.GetSpeciesNamePlural], obyście odzyskali rozsądek, nim was powybijamy."
 13_DOW_ACCEPT: "Rozumiem. Okazuje się, że dopóki się z wami nie rozprawimy, nie zaznamy pokoju, którego pragniemy."
 01_DOW_PROPOSE: "To wypowiedzenie wojny! [Root.GetSpeciesNamePlural] napełniają grozą całą galaktykę!"
 02_DOW_PROPOSE: "To wypowiedzenie wojny! [Root.GetName] ma w sobie zbyt dużo agresji!"
 03_DOW_PROPOSE: "Podli [Root.GetSpeciesNameInsult], lepiej przygotujcie swoje floty, bo czeka was wojna! Nasze żniwiarki już lecą po wasze [Root.GetSpeciesSpawnNamePlural]..."
 04_DOW_PROPOSE: "Wypowiadamy wam wojnę! Radujcie się, albowiem nasze floty i armie czeka bitewna chwała!"
 05_DOW_PROPOSE: "Wypowiadamy wam wojnę! Wasza podła etyka nie będzie już tolerowana!"
 06_DOW_PROPOSE: "Wypowiadamy wam wojnę! Wasze imperium nie stanie na drodze objawionemu przeznaczeniu [From.GetAdj]!"
 07_DOW_PROPOSE: "Plugawi [Root.GetSpeciesNamePluralInsult], wasz koniec jest bliski! [From.GetName] oczyszczą wasze planety z zepsucia."
 08_DOW_PROPOSE: "Wypowiadamy wam wojnę! Zobaczymy, kto ma lepsze technologie..."
 09_DOW_PROPOSE: "Wypowiadamy wam wojnę. Asymilacja jest nieunikniona."
