 arcsite.9000.name: "孤独な夜警"
 arcsite.9000.desc: "主任考古学者[leader.GetName]は、 最近ますます殻に閉じこもるようになった。 [leader.GetName]は研究目標にはあまり関心を示さず、 その代わりに発見された日誌や記録に執着しているように見える。 主任はただ、 「彼らはどれほど寂しかっただろう」などとつぶやくばかりだ。\n\n原因は、 この発掘現場のうら寂しい雰囲気にあるかもしれない。 チーム全体にカウンセリングを受けさせるか、 [leader.GetName]が自分で解決策を見出すことを信じるしかない。" #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a: "カウンセリングの用意を。 チームの健康は最重要事項だ。"
 arcsite.9000.b: "そっとしておこう。 主任なりの考えがあるのだろう。"
 arcsite.9001.desc: "主任考古学者[absconded_archaeologist.GetName]は、 我々が所有する人類学データの大部分を持って姿を消した。 現地からの報告によると、 地上車両が1台なくなっているが、 基地にある環境スーツは全員分揃っているという。\n\n[absconded_archaeologist.GetName]はツンドラ地帯の先のどこかにある、 別の海底居住地に逃れた可能性もあるが、 現実的に考えるなら…… 最悪の事態を想定しなければならない。"
 arcsite.9001.a: "非常に残念だ。"
 arcsite.9002.desc: "考古学者[leader.GetName]は大きな試験を乗り越えたようだった。 再びチームと合流した[leader.GetName]は、 ひどくやつれてはいるものの、 説得力のある仮説を披露してくれた。 我々は個人データ群に埋もれていた小さな情報をいくつか見落としていたらしい。 これらの手掛かりがあれば、 我々が求めていた大発見を成し遂げられるだろう。"
 arcsite.9002.a: "払った代償は大きいのでは？"
 arcsite.9005.name: "アイスブレイカー"
 arcsite.9005.desc: "[fromfrom.planet.GetName]の発掘チームは、 [owner.capital_scope.GetName]にいる[owner.GetResearchers]と密接に連携しながら、 厳しいツンドラ地帯での作業を可能にする奇抜な解決策を試している。 地上チームは、 テラフォーミング技術を大いに利用する採掘機のプロトタイプを展開したのだ。\n\n試掘の結果からは、 作業速度の大幅な向上が見込まれた。 しかし同時に、 §Hいくつかのリスク§!も確認された。 これらのリスクを緩和するには追加資金が必要となる。"
 arcsite.9005.a: "リスクと予想コストが高すぎる。"
