 ap_hydrocentric: "Hidrocéntrico"
 ap_hydrocentric_desc: "Ya no nos conformaremos con sustitutos \"más o menos aceptables\" de nuestras moradas oceánicas: ningún planeta será apto para la colonización hasta que se haya inundado por completo."
 ap_hydrocentric_tooltip: "Permite la construcción de §Yestaciones mineras de hielo§! en bases estelares, que activan la decisión §Y$decision_expand_planetary_sea$§! en mundos §Yoceánicos§! y la decisión §Y$decision_flood_habitat$§! en §Yhábitats§!.\nLas especies con el rasgo §Y$trait_aquatic$§! obtienen un 50% más de beneficios al vivir en mundos §Yoceánicos§!, pero las penalizaciones por vivir en mundos que no sean §Yhúmedos§! se ven igualmente aumentadas."
