 action_astral_splitting_too_many_rifts: "$TRIGGER_FAIL$ §RNous avons poussé jusqu'à la limite du raisonnable notre capacité à ouvrir de nouvelles déchirures dans l'espace-temps.§!"
 action_gain_physics_insight: "Connaissances physiques"
 action_gain_physics_insight_desc: "Permet aux scientifiques de réquisitionner du £astral_threads£fil astral pour faire avancer notre compréhension de la physique."
 action_lateral_artifacting: "Reliques parallèles"
 action_lateral_artifacting_desc: "Il est possible de manipuler l'écoulement du temps afin de faire usage de deux puissants artefacts en même temps."
 action_lateral_artifacting_tooltip: "Permet d'activer une seconde relique sans attendre que la période de triomphe de la première soit achevée."
 action_lateral_artifacting_not_same_relic: "$TRIGGER_FAIL$ §RCette relique a déjà été activée.§!"
