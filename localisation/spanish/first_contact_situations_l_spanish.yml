 preftl.2170.name: "Consolidación"
 preftl.2170.desc: "El futuro se presenta desalentador para los rebeldes de [Target.GetName]: bajo el inspirado liderazgo de [Target.Owner.GetRulerName], las fuerzas a favor de la unificación han tomado el poder en la mayoría de los centros de población del planeta. La unidad se impone con mano de hierro, y se aniquila con presteza cualquier disidencia."
 preftl.2170.a: "Aumentad la ayuda a los rebeldes."
 preftl.2170.b: "Podemos hacer más por ayudar a las fuerzas a favor de la unificación."
 preftl.2175.name: "Crímenes de guerra"
 preftl.2175.desc: "En [Target.GetName] se están librando cruentas batallas: las fuerzas rebeldes y aquellas a favor de la unificación continúan destrozándose mutuamente. En esta lucha valen todo tipo de armas o tácticas, y se han cometido atrocidades por parte de ambos bandos."
 preftl.2175.a: "Los rebeldes necesitan nuestra ayuda más que nunca."
 preftl.2175.b: "Aumentad el apoyo a las fuerzas a favor de la unificación."
 preftl.2180.name: "El muerto al hoyo y el vivo al bollo"
 preftl.2180.a.desc: "Las fuerzas a favor de la unificación están a punto de lograr la victoria, mientras el conflicto civil continúa en [Target.GetName].\n\nNo obstante, lejos de las líneas del frente, los gobernadores locales están aprovechando cualquier oportunidad para enriquecerse. Por ahora, las críticas permanecen silenciadas, pero la corrupción no ha pasado desapercibida para la población local."
 preftl.2180.b.desc: "La guerra de [Target.GetName] entre las fuerzas rebeldes y aquellas a favor de la unificación se ha visto reducida a una mera matanza. Con las líneas del frente atrincheradas, los señores de la guerra locales de ambos bandos se están enriqueciendo a base de sobornos y corrupción. Aún está por ver cómo afectará esto al curso del conflicto."
 preftl.2180.a: "Fomentad la disidencia pública."
 preftl.2180.b: "Que nuestros agentes legitimen el régimen."
 preftl.2185.name: "Suprimir y destrozar"
 preftl.2185.a.desc: "La inestabilidad que han causado los corruptos e ineficaces líderes locales de [Target.GetName] ha galvanizado el apoyo público en torno a la causa de los rebeldes.\n\n[Target.Owner.GetRulerName] ha ordenado a sus tropas que lleven a cabo una serie de minuciosas y cruentas incursiones en los principales centros urbanos del planeta a fin de acabar con la resistencia."
 preftl.2185.b.desc: "Los cada vez más corruptos e ineficaces líderes locales de [Target.GetName] son los responsables de que haya disminuido el apoyo popular a la guerra. Los generales militares de ambos bandos se han visto obligados a emprender campañas contrainsurgentes a fin de mitigar el descontento de la población civil."
 preftl.2185.a: "Aumentad nuestro apoyo logístico."
 preftl.2190.name: "Luchas de poder"
 preftl.2190.a.desc: "Las fuerzas rebeldes de [Target.GetName] se están retirando, y [Target.Owner.GetRulerName] lo domina todo.\n\nA pesar de que se está perfilando un nuevo orden mundial, han empezado a aparecer fisuras: funcionarios de alto rango se enfrentan a generales vencedores y cortesanos ávidos de ganancias acechan los centros de poder.\n\nSe está a punto de poner a prueba a [Target.Owner.GetRulerName] en un campo de batalla completamente nuevo."
 preftl.2190.b.desc: "El planeta se ha sumido en el caos, dado que ningún grupo ha logrado hacerse con el control de [Target.GetName]. Los señores de la guerra locales se disputan el poder, y de la noche a la mañana surgen movimientos sociales cada vez más radicales. La paz continúa siendo un sueño distante mientras el planeta atraviesa los momentos más convulsos de su historia."
 preftl.2190.a: "Comenzad a armar a las fuerzas rebeldes."
 preftl.2195.name: "Revolución total"
 preftl.2195.a.desc: "Los habitantes de [Target.GetName], quien han denunciado la decadencia y la corrupción de los más altos funcionarios del planeta, se han alzado en solidaridad con las fuerzas rebeldes. En todas las ciudades y pueblos arde el fuego de la revolución."
 preftl.2195.b.desc: "El caos reina en [Target.GetName].\n\nGrupos desorganizados vagan por el campo, desesperados por conseguir comida. En la capital, [Target.Owner.GetRulerName] se aferra al poder, pero su autoridad apenas se extiende más allá de las puertas de palacio.\n\nA menos que ocurra un cambio radical, parece que las fuerzas a favor de la unificación están abocadas a la derrota."
 preftl.2195.a: "Comenzad a armar a las fuerzas a favor de la unificación."
 preftl.2200.name: "Dominio del autarca"
 preftl.2200.desc: "[Target.Owner.GetRulerName] ha acabado con la resistencia del planeta con un asombroso despliegue estratégico. Los agentes durmientes dentro de las filas rebeldes provocaron un ataque coordinado y a escala planetaria. Las posiciones de los generales rebeldes se vieron desbordadas sin saber lo que estaba sucediendo.\n\n[Target.GetName] es ahora un mundo unificado."
 preftl.2200.a: "Recordemos a los caídos."
 preftl.2205.name: "Año Cero"
 preftl.2205.a.desc: "Un sorprendente giro de los acontecimientos ha terminado con el derrocamiento de [Target.Owner.GetRulerName].\n\nLas fuerzas rebeldes, junto con varios generales oportunistas del régimen, consiguieron lanzar una ofensiva coordinada a escala planetaria. Antes de que los comandantes a favor de la unificación se dieran cuenta de lo que estaba pasando, sus posiciones se vieron desbordadas.\n\n[Target.Owner.GetRulerName] paseó por las calles de la capital encadenado y se le dio una rápida ejecución. Los rebeldes victoriosos han concedido a las regiones del planeta autoridad para manejar sus propios asuntos. Tras años de guerra, se ha instaurado una tenue paz."
 preftl.2205.b.desc: "[Target.Owner.GetRulerName] ha sido derrocado.\n\nNo tardaron en ejecutar al antiguo señor de la guerra, quien desfiló encadenado por las calles de la capital. Los rebeldes victoriosos han concedido a las regiones del planeta autoridad para manejar sus propios asuntos. Tras años de guerra, se ha instaurado una tenue paz."
 preftl.2205.a: "Con el tiempo, puede que lleguen a echar de menos a [Target.Owner.GetRulerName]."
