 astral_rift.3065.name: "従順な自己紹介"
 astral_rift.3065.desc: "我々は異次元から来た研究者を名乗り、 代替宇宙とその内部の様々な現象を探索する任務に当たっていると説明した。\n\n提督はこちらの意図を聞いて、見下すように唸った。 周りの兵士達が徐々に苛立ちを露わにして、 大声でうなり声を上げ始める。\n\n§E「見ているのか？ 見るのは終わりだ。 命乞いの始まりだ」§!"
 astral_rift.3065.a: "堂々と対応せよ。 威圧されてはならない。"
 astral_rift.3065.b: "説明を試みる。"
 astral_rift.3070.name: "知識の共有"
 astral_rift.3070.desc.common_1: "我々は"
 astral_rift.3070.desc.common_2: "に関する研究データをグルナーの提督に共有した。すると間もなく、 緊張した空気が和らいだ。 グルナーは明らかに、こちらの先進的な戦争に対する取り組みに感銘を受けたようだ。\n\n彼らは次の殲滅作戦にこの技術を使うつもりでいる。 感謝の印として、提督はデータクリスタルを贈ってくれた。説明によると、 クリスタルには貴重な軍事機密が入っており、 我々にとっては未知の戦略や技術も含まれているらしい。 これに比べればあまり役には立たないかもしれないが、 グルナーの戦史を綿密に記録した何百巻にも及ぶデータも含まれているとのことだ。"
