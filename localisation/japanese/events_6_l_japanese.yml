 ## Event: The Return
 anomaly.7120.name: "帰還"
 anomaly.7120.desc.regular: "長距離スキャンが[Root.Capital.GetName]付近で接近する船を検知した。 近づくにつれ、 そのデザインが1世紀前の我々の船と一致することが明らかになった。\n\n通信を開始すると、 その船を操縦していたのは、 青いエネルギー球体によって時間の流れから切り離された[Owner.GetScientist]、 [intemporal_explorer.GetName]であることがわかった。\n\n[intemporal_explorer.GetName]は中性子星との衝突や、 逆時空重力井戸についてとりとめもなく話した後、 闇へと戻っていった。 驚くべきことに、 [intemporal_explorer.GetName]が話した情報の多くが、立証可能であるばかりでなく、 画期的なものであることが、 物理学者たちによって確認された。\n\n[intemporal_explorer.GetName]の身体に、 時間による変化は表れていないようだったが、 現在のテクノロジーをもってしても、 あのオーブのはたらきは説明不可能だ。 自ら致命傷を負うようなことがなければ、 [intemporal_explorer.GetHeShe]は時の終わりが来るまで、 宇宙を旅し続けるだろう。"
 anomaly.7120.desc.hive: "長距離スキャンが[Root.Capital.GetName]付近で接近する船を検知した。 近づくにつれ、 そのデザインが1世紀前の我々の船と一致することが明らかになった。通信を開始すると、 その船を操縦していたのは、 青いエネルギー球体によって時間の流れから切り離された[Owner.GetScientist]、 [intemporal_explorer.GetName]であることがわかった。\n\n再会を果たした[Owner.GetScientist]から、 知識が集合意識に流れ込んできた。 中性子星との衝突や、 逆時空重力井戸の感覚印象だ。伝達が終わると、船は闇へと戻っていった。 驚くべきことに、 [intemporal_explorer.GetName]から伝えられたデータの多くが、立証可能であるばかりでなく、 画期的なものであることが、 物理学者たちによって確認された。\n\nの身体に、 時間による変化は表れていないようだったが、 現在のテクノロジーをもってしても、 あのオーブのはたらきは説明不可能だ。 自ら致命傷を負うようなことがなければ、 [intemporal_explorer.GetHeShe]は時の終わりが来るまで、 宇宙を旅し続けるだろう。"
 DATA_DIAMOND_CAT: "薄氷"
 DATA_DIAMOND_CAT_DESC: "[From.GetName]の氷の表層が、 異常な規模のクリスタル鉱床を覆っている。また、 微弱な信号を検知している。"
 DATA_DIAMOND_PROJECT: "[From.GetName]クリスタル鉱床の調査"
 DATA_DIAMOND_PROJECT_DESC: "[From.GetName]のクリスタルから発せられる方向感覚を狂わせる信号は、 好奇心をそそる。 さらなる研究が推奨される。"
 anomaly.3145.name: "幻の掘削"
 anomaly.3145.desc: "[From.GetName]の氷層を掘削する準備を整えた後、 [Root.GetLeaderName]は強烈な感覚を覚えた。 負傷こそしなかったものの、 視覚と嗅覚に異常が生じ、 未知の異星人の幻覚を見たという。\n\nこの奇妙なクリスタル鉱床をさらに調査するため、 スペシャルプロジェクトが計画された。"
 anomaly.3145.a: "奇妙だ。"
 anomaly.3150.name: "データ・ダイヤモンド"
 anomaly.3150.desc: "氷層の下では、 クリスタルそのものが惑星の大部分を占めていた。 試料を調べたところ、 人工的に密度を高めた格子がデータの保存に使われているようだ。 そこに保存されている知識の量は、 我々のデータベースをはるかに超えていることが推定される。\n\nこのクリスタルを作った何者かは、 サイオニック共鳴を使ってデータを記憶させた可能性が高い。[Root.GetLeaderName]は高い関心を抱き、 地表に自動化研究ステーションを建設することについて、 監督許可を要求した。"
 anomaly.3150.a: "軌道からの研究で充分だ。"
 anomaly.3150.b: "[Root.GetLeaderName]の幸運を祈る。"
 anomaly.3150.c: "クリスタルを資源として採掘する。"
 anomaly.3165.name: "無駄にするには恐ろしい"
 anomaly.3165.desc: "自動化研究ステーションの完成が近付いた頃、 クリスタルの活動が突然活発化し、 [Root.GetLeaderName]が命を落とした。 間もなく[leader.GetHimHer]からだと主張する自律通信が届いた。 彼らの体の神経系は修復不可能だが、 心はクリスタルの中に閉じ込められている。 [leader.GetSheHe]はこの新たな状況に対応するため、今後クリスタルデータベースに関するあらゆる研究に協力することを申し出た。\n\n"
 anomaly.3165.a: "ほろ苦い結末だ。"
 anomaly.3150.a.tooltip: "小規模の研究鉱床が[FromFromFrom.GetName]に追加される。"
 anomaly.3150.b.tooltip: "大規模の研究鉱床が[Root.GetLeaderName]に追加されるが、 [Root.GetLeaderName]に危険が及ぶ可能性がある。"
 anomaly.3150.c.tooltip: "レアクリスタル鉱床が[FromFromFrom.GetName]に追加される。 適切なテクノロジーがあれば採掘できる。"
