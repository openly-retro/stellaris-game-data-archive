 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "In der Nähe des §HKristallrisses§! im §H[From.GetName]§!-System ist ein anormales Wurmloch aufgetaucht.\n\nWir vermuten, dass die Formlosen dieses Sternentor geöffnet haben, damit wir sie unterstützen können. Wir haben jedoch auch festgestellt, dass das System auf der anderen Seite aus einer anderen Dimension in unsere gezogen wird.\n\nWir sollten unsere stärksten Flotten bereitmachen, wenn wir das System betreten wollen."
 astral_planes.45.desc.locked: "Wir haben ein anomales Wurmloch entdeckt, doch ganz egal, wie dicht unsere Schiffe sich ihm zu nähern versuchen, werden sie von einer unbekannten Macht daran gehindert, hindurchzufliegen. Etwas sehr Merkwürdiges geschieht im §H[From.GetName]§!-System ..."
 astral_planes.45.desc.unlocked: "Wir haben im §H[From.GetName]§!-System ein anormales Wurmloch entdeckt. Unsere Sensoren messen, dass es ein direkter Weg zum Zentrum der Galaxie ist. Wie ist das möglich?"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "Das anomale Wurmloch, das wir im §H[crystal_sphere_system.GetName]§!-System entdeckt haben, fluktuiert wild. Unsere Sensoren messen, dass es ein direkter Weg zum Zentrum der Galaxie ist.\n\nWie ist das möglich?"
 astral_planes.3000: "Wo sind wir?"
 astral_planes.3000.desc: "Die andere Seite des Wurmlochs scheint uns ins ... Zentrum der Galaxie gebracht zu haben?\n\nEs sollte nicht möglich sein, dass wir hier existieren, geschweige denn ein ganzes System. Könnte es sich dabei um eine dimensionale Manipulation handeln?\n\nWir haben wenig Zeit, dieses Phänomen zu untersuchen, da wir Übertragungen von einem unbekannten Wesen empfangen."
 astral_planes.3005.desc: "was ist das ... was für Narren habt Ihr zu Eurer Unterstützung mitgebracht, schadagon ... oder vielleicht ... habt Ihr uns Nahrung dargeboten ..."
 astral_planes.3005.a: "Wurden wir etwa als Beute hierhergelockt?"
 astral_planes.3015: "Die Boten"
 astral_planes.3015.desc: "Unsere Flotte hat die fremden Schiffe besiegt, die diesen Riss bewachten, doch es scheint, dass sie nicht allein waren.\n\nWir haben eine Nachricht von den Wesen erhalten, die eine Struktur in der Nähe des einzigen Planeten in diesem System bewohnen."
 astral_planes.3020.desc: "es kommen noch mehr ... wir müssen diesen Riss versiegeln ... wir sind alles, was bleibt ..."
 astral_planes.3020.a: "Es kommen noch mehr?"
 astral_planes.3050.desc: "wir sind alles, was bleibt ... wir müssen wiederaufbauen ... wir brauchen Zeit ..."
 astral_planes.3050.a: "Könnte Ihr §Ydas§! gebrauchen?"
 astral_planes.3050.a.tt: "Wenn wir diesen Wesen eine große Menge an Astralfasern geben würden, könnten sie ihre Verteidigung verbessern."
 number_formless_fleet_max_reached: "Die Formlosen haben keine Flotten mehr."
 astral_planes.3050.b: "Vergesst es."
 astral_planes.3070.desc: "endlich ... unsere Ketten sind gesprengt ... seht unseren Aufstieg ... wir werden finden, was sie versteckt haben ..."
 astral_planes.3070.a: "Wir müssen gehen."
 astral_planes.3070.a.tt: "Die Wesen, die als \"die Formlosen\" bekannt sind, wurden von Eindringlingen aus einer anderen Dimension vernichtet. Das Sternentor, das uns mit dem $NAME_Formless_System$-System verbunden hat, wurde versiegelt."
 astral_planes.3100.desc: "§HDie sichtbare Form des Wesens wechselt ständig zwischen dieser und einer anderen Realität. Seine Stimme erklingt als harmonische Vielheit. Es ist fast so, als spräche sie im Namen mehrerer Wesen gleichzeitig.§!\n\n... es ist vollbracht ... das Siegel wurde platziert ... unsere Kinder werden diesen Ort niemals wiederfinden ..."
 astral_planes.3100.a: "Was seid Ihr?"
 astral_planes.3100.a.desc: "Ihr kennt uns ... wir sind jenseits der Risse ... und Teil der Risse ... Ihr habt es gesehen ..."
 astral_planes.3100.b: "Warum seid Ihr hier?"
 astral_planes.3100.b.desc: "unsere Kinder ... gebrochene Kinder ... jagen uns ... wollen den Thron ... wir haben ihn versteckt ..."
 astral_planes.3100.c: "Was ist das für ein \"Thron\"?"
 astral_planes.3100.c.desc: "unsere Ewigkeit ... unsere Erinnerungen ... wenn wir das Blut sind ... ist er das Herz ... er ist jetzt sicher ... wir danken Euch ..."
 astral_planes.3100.d: "§YDient uns und Ihr dürft weiterleben.§!"
 formless_subjugation_path_success_tt: "§Y$NAME_Formless$§! werden ein §Y$preset_luminarium$§!-Untertan von §Y[This.GetName]§!."
 astral_planes.3100.e: "§RÜbergebt uns diesen \"Thron\", von dem Ihr gesprochen habt.§!"
 astral_planes.3100.f: "Lasst uns zusammenarbeiten."
 astral_planes.3101.desc: "es wurde vorhergesehen ... wir werden Euch dienen ... das ist unser Schicksal ..."
 astral_planes.3102.desc.fail: "wir haben Euch falsch eingeschätzt ... große Trauer ... lasst es geschehen ..."
 astral_planes.3102.desc: "der ewige Thron ... er steht Euch nicht zu ...\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "So sei es."
 astral_planes.3110.desc: "Dankbarkeit ... Sicherheit ... Belohnung ..."
 astral_planes.3110.a: "Wir benötigen Eure §YMacht§!."
 astral_planes.3110.a.tt: "Stellt eine Flotte der Formlosen unter Eure Kontrolle."
 astral_planes.3110.b: "Wir benötigen Euer §YWissen§!."
 astral_planes.3110.b.tt: "Gewährt eine zufällige Physik-Technologie."
 astral_planes.3110.c: "Wir benötigen Eure §YAstralfasern§!."
 astral_planes.3110.d: "Wen habt Ihr uns geschickt?"
 astral_planes.3110.d.desc: "§Y$NAME_Formless_leader$§! ... der Architekt des Ewigen Throns ...\n\n... er ist derjenige, der Jahrtausende mit seiner Erschaffung verbrachte ...\n\n... eine Apparatur, die uns vereint ... für immer ...\n\n... dieser ist am besten dazu geeignet, Euch zu dienen ...\n\n... es gibt niemanden, der mehr Wissen hat ..."
 astral_planes.3110.e: "Wer sind die \"Ungebetenen\"?"
 astral_planes.3110.f: "Wer sind die \"Abweichler\"?"
 astral_planes.3110.g: "Wer sind die \"Vehementen\"?"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§! ist gefallen."
 astral_planes.3110.h.desc: "bedauern ...\n\n... und doch vorhergesagt ...\n\n... Schicksal ...\n\n... nicht trauern ..."
 astral_planes.3114.desc.unbidden: "schabanasch ... zerrüttete Verwandtschaft ... immer hungrig ...\n\n... unsere Gier ... um ein Vielfaches verstärkt ...\n\n... unsere Sünden ans Licht gebracht ...\n\n... eine große Schande ..."
 astral_planes.3114.desc.aberrant: "dagaal ... rücksichtslos ... voller Wut ...\n\n... unser Zorn ... in ihnen manifestiert ...\n\n... ihre Konflikte enden niemals ..."
 astral_planes.3114.desc.vehement: "onzai ... die Thronsucher ...\n\n... großer Neid ...\n\n... unser vergessenes Konzept ..."
 astral_planes.3114.a: "Haben sie eine Schwachstelle?"
 astral_planes.3114.b: "Wir würden gern noch etwas anderes fragen."
 astral_planes.3115.desc.common: "wir kennen Wege ... es ist eine Frage der ... Frequenzen ...?\n\n... in Eurer Sprache gibt es das Wort nicht ...\n\n... wir benötigen ... Astralmaterial ..."
 astral_planes.3115.desc.unbidden: "ihre Gier ist ihr Verhängnis ...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "ihr Zorn hat kein Ziel ...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "ihre Begierde ist töricht ...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "Wir können Euch beliefern."
 astral_planes.3116.desc: "es ist vollbracht ... Eure Einstimmung ist abgeschlossen ..."
 secret_of_the_unbidden_modifier: "Geheimnisse der Ungebetenen"
 pacification_of_the_aberrant_modifier: "Befriedung der Abweichler"
 folly_of_the_vehement_modifier: "Torheit der Vehementen"
 astral_planes.3121.desc: "§Y$NAME_Formless_leader$§! von den schadagon ... wieso seid Ihr hier ...\n\n... Ihr werdet ein großes Festmahl abgeben ...\n\n... kommt her und stellt Euch uns ..."
 astral_planes.3122.desc: "wir sind noch nicht fertig ... §Y$NAME_Formless_leader$§! von den schadagon ...\n\n... Ihr mögt Euresgleichen gerettet haben ... aber wart selbst ... überheblich ...\n\n... werdet Zeuge unserer Wut ... und dann ... Vergessenheit ..."
 astral_planes.3123.desc: "der Architekt ... §Y$NAME_Formless_leader$§! von den schadagon ...\n\n... wir werden Euch verzehren ... Euren Verstand in uns aufnehmen ...\n\n... die geheimnisse des Throns ... ein großes Geschenk ... das Ihr uns anbietet ...\n\n... kommt jetzt zu uns ... wir werden Euch ehren ..."
 alert_formless_reward_available_title: "Formloses Geschenk"
 alert_formless_reward_available_instant: "Die Formlosen haben uns eine Belohnung angeboten."
 ALERT_FORMLESS_REWARD_AVAILABLE_DETAIL: "Die Wesen, die im Zentrum unserer Galaxie wohnen, sind dankbar für unsere Hilfe. Sie werden uns von Zeit zu Zeit Geschenke schicken."
 NAME_Formless_leader: "zadigal"
 formless_leader_desc: "Als einer der letzten Anführer der Formlosen hat dieses extradimensionale Wesen länger Flotten befehligt, als die meisten anderen Spezies gelebt haben."
 formless_leader_catch_phrase: "dankbarkeit ... akzeptanz ..."
 astral_planes.3155.name: "Krieg gegen die Formlosen"
 astral_planes.3155.desc: "Unser aggressives Vorgehen gegen die Formlosen hat [this.GetName] dazu veranlasst, die ihm zugewiesenen Flotten zu verlassen und sich wieder den Reihen der Formlosen anzuschließen."
 astral_planes.3155.a: "Nun gut."
 astral_planes.3165.name: "Die Formlosen wurden besiegt"
 astral_planes.3165.desc: "Wir haben die letzten verbliebenen Formlosen im [event_target:formless_system.GetName]-System vernichtet.\n\nAlles, was von ihnen übrig geblieben ist, ist eine mysteriöse Apparatur. Legt man die [this.species.GetHandNamePlural] darauf, aktivieren sich die wundersamen regenerativen Eigenschaften des Apparats. Es ist wie eine Art Leitung in die Astralebenen, durch die unglaubliche Mengen an extradimensionalem Material frei fließen kann."
 astral_planes.3170.desc: "obwohl wir Euch kennen ...\n... ist die Zeit für ein Treffen noch nicht gekommen ..."
 pm_formless_haven: "Formlose Zuflucht"
 pm_formless_haven_desc: "Die letzte Bastion jener Wesen, die als \"die Formlosen\" bekannt sind. Spezies anderer Dimensionen werden hier von Zeit zu Zeit unter ihrem Schutz angesiedelt."
 pm_formless_haven_tt: "§YErzeugt 5 Bewohner§! einer anderen Spezies auf diesem Planeten"
 preset_luminarium: "Luminarium"
 preset_luminarium_desc: "Ein Luminarium ist ein Untertanentyp, der vom Besitzer des Ewigen Throns geschaffen wurde. Derjenige, der den Thron für sich beansprucht, kann die Formlosen beeinflussen, deren einstiges dimensionenübergreifendes Reich heute nichts weiter als eine Ruine ist."
