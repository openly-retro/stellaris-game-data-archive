 ########################
 grunur_weapon_interface_modifier: "Interface d'armement des Grunur"
 astral_rift.3050.name: "Escorte d'un vaisseau amiral"
 astral_rift.3050.desc.default: "La sphère astrale est entrée en orbite autour d'un monde Gaïa et a été immédiatement confrontée à des vaisseaux militaires en train de patrouiller. Les tentatives pour communiquer avec eux n'ont pas reçu de réponse.\n\nNotre vaisseau a toutefois été escorté vers le vaisseau amiral, un vaisseau de classe mastodonte lourdement armé, entouré de douzaines de vaisseaux de soutien. Posant la sphère dans un large hangar, nos explorateurs ont été immédiatement escortés par des soldats. Leurs carapaces blindées et leurs pinces dentelées rappellent plusieurs espèces de crustacés. Marchant au pas de manière parfaitement coordonnée, cette section était intimidante, mais les yeux globuleux dépassant de leurs têtes casquées étaient vifs et intelligents."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nIl est facile de reconnaître dans cette espèce les §HGrunur§!, une espèce extrêmement agressive qui vivait dans notre propre dimension il y a des centaines de milliers d'années, et réputée notamment pour le génocide de la conscience collective plantoïde des §HBaol§!. Il est donc probable que la déchirure a mené notre sphère dans un univers parallèle, dans lequel les Grunur sont restés actifs militairement."
 astral_rift.3050.a: "Mieux vaut se montrer prudents..."
 astral_rift.3050.b: "Nous verrons où tout cela nous mènera..."
 astral_rift.3055.name: "Une unique conversation"
 astral_rift.3055.desc.common_1: "Nos explorateurs ont été guidés jusqu'à une salle centrale. Plusieurs de ces crustacés massifs étaient occupés autour d'un panneau de contrôle complexe, leurs pinces volant avec une précision remarquable sur une interface spécialisée. Chaque terminal contenait une réserve de cristaux, apparemment manipulés par les sons produits au plus profond du torse des membres de l'équipage. Au centre de la pièce se tenait un amiral en tenue d'apparat colorée. Il aboya un ordre, et ses subordonnés entrèrent aussitôt en action."
 astral_rift.3055.desc.organic_common_1: "L'un de nos assistants de recherche fut sommairement attaché et scanné. Tout l'équipage, horrifié, vit une sonde"
 astral_rift.3055.desc.organic_common_2: "dans la tête pour en extraire le cerveau. L'organe fut rapidement remis au commandant, qui l'empala sur l'un des cristaux de sa console de commande."
 astral_rift.3055.desc.common_2: "Une voix forte résonna depuis les cristaux, dans notre propre langue : §B« TEMPS EST PARLER. QUI VOUS ÊTES ? »§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ lui être plantée $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ lui être vissée $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\nL'un de nos drones de recherche fut sommairement attaché et scanné. Un instrument pointu fut plongé directement dans son unité centrale, le désactivant aussitôt. Le composant fut remis rapidement au commandant, qui l'inséra dans l'un des cristaux de sa console de commande.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "Nous sommes des explorateurs et connaissons votre avenir"
 astral_rift.3055.b: "Nous sommes des explorateurs"
 astral_rift.3060.name: "Les infâmes Grunur"
 astral_rift.3060.desc: "Nos explorateurs se sont présentés comme des scientifiques venus d'une dimension parallèle.\n\nIls leur ont dit que, là, les Grunur avaient depuis longtemps disparu ; que selon les données de l'archéologie ils étaient une espèce conquérante, possédant un vaste arsenal d'armement avancé... Et une tendance marquée à la cruauté. Leur extermination des Baol était devenue légendaire, à la fois par son efficacité et sa dramaturgie. Ils allaient donc détruire la colonie des Baol qui se trouvait dans ce système.\n\nTandis que les paroles de notre équipage étaient traduites, les Grunur commencèrent à émettre une série d'exclamations saccadées. C'était sans doute leur propre version du rire. Toutefois, le silence obstiné du commandant du vaisseau contribua très vite à restaurer l'ambiance militaire. Il parla à travers le cristal de traduction :\n\n§B« ALORS SAVOIR ? SI SAVOIR EST, DONNER SERA. »§!"
 astral_rift.3060.a.tech_dragon_armor: "Donnons-leur les écailles de dragon artificielles"
 astral_rift.3060.a.tech_crystal_armor_2: "Donnons-leur les placages de cristaux forgés"
 astral_rift.3060.a.tech_dark_matter_propulsion: "Donnons-leur la propulsion à matière noire"
 astral_rift.3060.a.tech_nanite_repair_system: "Donnons-leur le système de réparation à nanites"
 astral_rift.3060.a.tech_nanite_autocannon: "Donnons-leur l'autocanon à nanites"
 astral_rift.3060.a.tech_nanite_flak_batteries: "Donnons-leur la batterie DCA à nanites"
 astral_rift.3060.a.tech_strike_craft_skrand: "Donnons-leur les vaisseaux de combat skravirdiens"
 astral_rift.3060.a.tech_combat_computers_3: "Donnons-leur les simulations de combat conscientes"
 astral_rift.3060.a.tech_combat_computers_autonomous: "Donnons-leur l'intelligence autonome des vaisseaux"
 astral_rift.3060.a.tech_dark_matter_power_core: "Donnons-leur l'énergie de la matière noire"
 astral_rift.3060.a.tech_jump_drive_1: "Donnons-leur le propulseur de bond"
 astral_rift.3060.a.tech_extradimensional_weapon_1: "Donnons-leur l'armement extradimensionnel"
 astral_rift.3060.a.tech_quantum_catapult: "Donnons-leur la catapulte quantique"
 astral_rift.3060.a.tech_scourge_missile_1: "Donnons-leur les missiles du Fléau"
 astral_rift.3060.a.tech_swarm_strike_craft_1: "Donnons-leur les bassins de reproduction de l'essaim"
 astral_rift.3060.a.tech_precognition_interface: "Donnons-leur l'interface précognitive"
 astral_rift.3060.a.tech_psi_jump_drive_1: "Donnons-leur le propulseur de bond psi"
 astral_rift.3060.a.tech_psionic_barrier: "Donnons-leur les barrières psioniques"
 astral_rift.3060.a.tech_psionic_shield: "Donnons-leur les boucliers psioniques"
 astral_rift.3060.b: "Donnons-leur nos bases de données sur les Baol"
 astral_rift.3060.c: "Nous ne coopérerons jamais !"
 astral_rift.3065.name: "Présentation modeste"
 astral_rift.3065.desc: "Nos explorateurs ont expliqué être des chercheurs venus d'une autre dimension, en mission pour découvrir des dimensions alternatives et les divers phénomènes qui s'y trouvent.\n\nL'amiral grogna dédaigneusement. Les soldats tout autour commencèrent à s'agiter et faire des bruits divers, hululant et croassant bruyamment.\n\n§B« REGARDER ALORS ? REGARDER FINI. SUPPLIER COMMENCE. »§!"
 astral_rift.3065.a: "Ne nous laissons surtout pas démonter"
 astral_rift.3065.b: "Tentons de les raisonner"
 astral_rift.3070.name: "Partage de connaissances"
 astral_rift.3070.desc.common_1: "Nous avons partagé avec l'amiral des Grunur nos données de recherche sur"
 astral_rift.3070.desc.common_2: "Presque aussitôt, leur attitude belliqueuse s'évanouit. Les Grunur étaient visiblement impressionnés par notre savoir sur les armements de pointe.\n\nIls avaient prévu de recourir à la technologie lors de leur campagne d'extermination à venir. En signe de gratitude, l'amiral fit don à nos explorateurs d'un cristal de données. D'après ses explications, il contiendrait des secrets militaires de valeur, dont des stratégies et techniques auparavant inconnues. Et, ce qui est peut-être moins utile, il contiendrait une chronique détaillée et méticuleuse de l'histoire militaire des Grunur, composée de plusieurs centaines de volumes."
 astral_rift.3070.desc.tech_dragon_armor: "$astral_rift.3070.desc.common_1$ les écailles de dragon artificielles. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_crystal_armor_2: "$astral_rift.3070.desc.common_1$ les placages de cristaux forgés. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_dark_matter_propulsion: "$astral_rift.3070.desc.common_1$ la propulsion à matière noire. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_nanite_repair_system: "$astral_rift.3070.desc.common_1$ le système de réparation à nanites. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_nanite_autocannon: "$astral_rift.3070.desc.common_1$ l'autocanon à nanites. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_nanite_flak_batteries: "$astral_rift.3070.desc.common_1$ la batterie DCA à nanites. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_strike_craft_skrand: "$astral_rift.3070.desc.common_1$ les vaisseaux de combat skravirdiens. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_combat_computers_3: "$astral_rift.3070.desc.common_1$ les simulations de combat conscientes. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_combat_computers_autonomous: "$astral_rift.3070.desc.common_1$ l'intelligence autonome des vaisseaux. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_dark_matter_power_core: "$astral_rift.3070.desc.common_1$ l'énergie de la matière noire. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_jump_drive_1: "$astral_rift.3070.desc.common_1$ le propulseur de bond. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_extradimensional_weapon_1: "$astral_rift.3070.desc.common_1$ l'armement extradimensionnel. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_quantum_catapult: "$astral_rift.3070.desc.common_1$ la catapulte quantique. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_scourge_missile_1: "$astral_rift.3070.desc.common_1$ les missiles du Fléau. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_swarm_strike_craft_1: "$astral_rift.3070.desc.common_1$ les bassins de reproduction de l'essaim. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_precognition_interface: "$astral_rift.3070.desc.common_1$ l'interface précognitive. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psi_jump_drive_1: "$astral_rift.3070.desc.common_1$ le propulseur de bond psi. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_barrier: "$astral_rift.3070.desc.common_1$ les barrières psioniques. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.desc.tech_psionic_shield: "$astral_rift.3070.desc.common_1$ les boucliers psioniques. $astral_rift.3070.desc.common_2$"
 astral_rift.3070.a: "Voilà un bel échange"
 astral_rift.3075.name: "Pour la postérité"
 astral_rift.3075.desc: "Les Grunur ont beaucoup apprécié ce que nous avons pu partager avec eux sur les Baol. Étant donné le manque d'intérêt de leur espèce pour l'espionnage et les autres méthodes de guerre indirecte, nos informations leur seront sans aucun doute d'une aide précieuse afin de perfectionner leur stratégie au cours de l'extermination à venir.\n\nMalgré tout, leur amiral reste méfiant :\n\n§B« SAVOIR EST, MAIS VOIR MIEUX. VOIR EXTERMINATION, ALORS PLUS SAVOIR. »§!"
 astral_rift.3075.a: "En ce cas, pourquoi rater le spectacle ?"
 astral_rift.3075.b: "Merci, c'est très aimable à vous, mais non"
 astral_rift.3076.name: "Un point pour nous"
 astral_rift.3076.desc: "Le pari était risqué, mais la bravade de nos explorateurs a payé. Le commandant des Grunur fut particulièrement impressionné par nos récits sur le passage d'un univers à l'autre grâce à la sphère astrale. Il semblerait qu'une telle démonstration de courage soit une chose particulièrement appréciée des Grunur. Pour eux, une conversation se termine toujours avec un vainqueur et un vaincu, et ce dialogue nous avait visiblement permis de marquer un point. Certains pinceurs claquèrent même d'approbation.\n\nFinalement, le commandant se leva de son terminal avec une série de croassements mesurés.\n\n§B« COURAGE EST, FAIRE MEILLEUR. RESPECT À GAGNER. »§!\n\nUn pupitre cristallin se dressa devant notre équipage, semblable à ceux érigés autour de la console de commande.\n\n§B« RIRE COMMENCE. ORDRE ATTEND. »§!"
 astral_rift.3076.a: "Appuyons sur ce cristal pour donner l'ordre"
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "Châtiment"
 astral_rift.3080.desc.default: "Les Grunur n'avaient visiblement aucune envie d'être raisonnés. L'amiral se leva de son terminal avec une série de croassements, ponctuée de claquements secs de ses pinces.\n\n§B« JUGEMENT EST. DOULEUR ATTEND. »§!\n\nNos explorateurs furent menés en cellule. À en juger par les « rires » des gardes, leur sort ne sera sans doute guère enviable. Tout le matériel a été confisqué, et nous ne recevrons sans doute plus aucune transmission d'eux."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\nNous devrions dès à présent envoyer nos condoléances à leurs familles."
 astral_rift.3080.a: "Nous devons aller le récupérer..."
 astral_rift.3085.name: "$grunur_weapon_interface_modifier$"
 astral_rift.3085.desc.common_1: "La chronique des Grunur a été entièrement analysée.\n\nC'est une lecture dérangeante. Les exploits militaires qui y sont décrits sont parfaitement sadiques."
 astral_rift.3085.desc.common_homicidal: "La chronique des Grunur a été entièrement analysée.\n\nC'est une lecture extrêmement agréable, où les Grunur détaillent le plaisir qu'ils éprouvent à exterminer les espèces inférieures."
 astral_rift.3085.desc.common_2: "Cependant, il y a aussi été découvert un aspect unique et très avancé de leurs vaisseaux, qui pourrait révolutionner nos propres systèmes d'armement : si elle est conçue pour leur biologie, leur interface pourrait être adaptée afin d'améliorer la précision du ciblage de nos propres armes."
 astral_rift.3085.desc.common_militarist: "Cette nouvelle interface nous conférerait de fait un avantage non négligeable au combat et permettrait de dominer plus aisément nos ennemis."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\nSi nous espérons évidemment ne jamais avoir à utiliser de tels systèmes, cela pourrait toutefois contribuer à assurer notre défense."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "Regarder un monde brûler"
 astral_rift.3090.desc.common_1: "Nos explorateurs ont regardé les Grunur lancer le bombardement de la colonie"
 astral_rift.3090.desc.common_2: "La supériorité écrasante de la flotte a très vite eu raison des faibles défenses.\n\nTandis que les brigades d'assaut ravageaient la surface du monde, des incendies s'élevaient déjà partout. Des troupes armées de lance-flammes incinérèrent les plantoïdes avec une efficacité terrible.\n\nLa victoire inévitable adoucit les croassements de l'amiral.\n\n§B« VOIR EST. BRÛLER EST. CONNAÎTRE MAINTENANT ? »§!\n\nUn exemplaire des lance-flammes utilisés lors de l'attaque fut amené pour que nos explorateurs puissent l'examiner.\n\n§B« BRÛLER PROPRE. PRENDRE. PEUR FAIRE. »§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ des Baol. $astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$. $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "La §Y[explorer.GetName]§! peut désormais lever des armées d'assaut de type £army_ship£§Y$flamestorm_troopers_army$§!."
 astral_rift.3095.name: "Fin de l'expédition"
 astral_rift.3095.desc.gestalt: "Nos explorateurs partis au-delà de la déchirure du système de §Y[solar_system.GetName]§! sont retenus captifs par les Grunur.\n\nLe câble d'ancrage a été rétracté, et la sphère astrale récupérée. Le téléchargement de dernières données est en cours."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nNous ne pouvons maintenant qu'espérer que les Grunur sauront se montrer cléments envers notre équipage. Et puis, qui sait ? Les déchirures sont encore mal comprises... Peut-être, avec un peu de chance, pourront-ils trouver le moyen de revenir ?"
 astral_rift.3099.name: "[Root.Leader.GetName] de retour"
 astral_rift.3099.desc: "§H[Root.Leader.GetName]§! est rentré[Root.Leader.GetXELead] de manière inattendue de sa détention entre les pinces des Grunur, de l'autre côté de la déchirure du système de §Y[From.solar_system.GetName]§!. Pris[Root.Leader.GetXELead] quelque part entre ce temps et un autre, [Root.Leader.GetSheHe] paraît aujourd'hui avoir un âge indéterminable. Retenu[Root.Leader.GetXELead] en esclavage, [Root.Leader.GetSheHe] est devenu[Root.Leader.GetXELead] expert[Root.Leader.GetXELead] dans la conception de nouveaux systèmes d'armement pour le combat interstellaire."
