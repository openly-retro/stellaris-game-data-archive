 astral_rift_tiny_planet: "Minimonde"
 decision_tidal_lock_planet: "Verrouillage gravitationnel intentionnel"
 decision_tidal_lock_planet_desc: "Manipuler un ou plusieurs corps orbitaux orbitant autour de ce monde pour interrompre sa rotation sur son axe."
 decision_tidal_lock_planet_tt: "§HPermet la décision§! §Y$decision_build_dayside_farm$§! sur ce monde."
 decision_display_microplanet_husk: "Exposer le minimonde ravagé"
 decision_display_microplanet_husk_desc: "Organise l'exposition de la minuscule planète carbonisée pour inspirer l'ordre et l'obéissance parmi les habitants de ce monde."
 d_microplanet_memorial: "Mémorial du minimonde"
 d_microplanet_memorial_desc: "Ce monument sinistre est un rappel à la population de notre capacité à recourir aux pires cruautés face à toute forme de dissidence."
 astral_rift.2800.name: "$astral_rift_tiny_planet$"
 astral_rift.2800.desc: "La sphère est arrivée dans un système stellaire aux propriétés gravitationnelles bien particulières. Les corps en mouvement ont une attraction gravitationnelle bien plus importante que ceux de leur taille dans notre propre dimension.\n\nLes capteurs ont détecté quatre corps extrêmement petits dans le système, dont l'un est peuplé d'une société pré-PRL : un monde continental, habité par une espèce semi-aquatique amphibie, qui serait totalement habituelle si ce n'est que le monde n'est guère plus gros que notre sphère astrale.\n\nCe monde et son espèce, extrêmement petite et intelligente, offrent donc la possibilité d'un certain nombre de recherches."
 astral_rift.2800.a: "Rapprochons-en la sphère"
 astral_rift.2805.name: "Impact lunaire"
 astral_rift.2805.desc: "Étant donné que cette minuscule planète fait sensiblement la même taille que notre sphère astrale, les explorateurs ont bien pris garde à ne pas trop s'en approcher, inquiets que cela puisse affecter l'attraction gravitationnelle.\n\nCependant, ils n'ont pas bien pris en compte la trajectoire de la lune de ce monde. Au bout de quelques instants, une collision s'est produite, et la lune a été renvoyée plus loin dans l'espace.\n\nOr, un satellite naturel a des effets très importants sur l'écosystème d'un monde, aussi peut-on craindre de graves répercussions pour cette espèce pré-PRL qui y habite."
 astral_rift.2805.a: "C'est une sacrée erreur de calcul..."
 astral_rift.2810.name: "Petit problème"
 astral_rift.2810.desc.common.1: "L'espèce pré-PRL de la minuscule planète a bien noté la présence de nos explorateurs. Étant donné la taille de la sphère astrale, on peut supposer qu'elle domine la plus grande partie de leur horizon.\n\nSelon les signaux radio interceptés, ils ont aussi noté que l'orbite de la lune avait été déplacée vers l'extérieur, ce qui cause une panique générale. De dangereuses marées ont causé la perte de nombreuses vies."
 astral_rift.2810.desc.common.2: "Autrement, il est possible de continuer d'observer à distance, de manière à ne pas la perturber encore davantage."
 astral_rift.2810.desc.common.3: "Autrement, nous pouvons nous contenter d'observer sa destruction à distance, en enregistrant pour la postérité le moindre détail du désastre."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nSi cela est jugé acceptable, nos explorateurs peuvent tenter de communiquer avec cette société. $astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nÉtablir une communication avec cette société serait une bonne occasion de demander une rançon. $astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\nNous sommes actuellement en mesure d'intercepter toutes les communications au sein de cette société, et de lui envoyer tous les messages que nous souhaitons.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "Établissons le contact"
 astral_rift.2810.b: "Contentons-nous d'observer sans intervenir"
 astral_rift.2810.c: "Exigeons une rançon"
 astral_rift.2810.d: "Informons-les que leur heure est venue"
 astral_rift.2810.e: "Contentons-nous d'admirer leur destruction"
 astral_rift.2815.name: "Communication établie"
 astral_rift.2815.desc.common: "Après une brève conversation avec les habitants pré-PRL de la minuscule planète, rendue évidemment compliquée par notre capacité de traduction forcément limitée, nous savons désormais que leurs autorités sont autant surprises que terrifiées de notre présence. Nos explorateurs ne semblent pas être les bienvenus."
 astral_rift.2815.desc.outro: "La barrière de la langue empêche toute réelle discussion diplomatique, mais nous devrions quant à nous définir une série d'actions."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\nCes aliens font tout de même preuve d'une sacrée audace... Peut-être devrions-nous faire quelque chose qui justifiera réellement leurs craintes ?"
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\nS'ils ne paraissent pas se rendre compte que nous sommes la cause de leurs malheurs actuels, il doit malgré tout y avoir quelque chose à faire pour rattraper notre erreur.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\nNos demandes de rançon ont été reçues avec hostilité, et ils semblent n'avoir rien de valeur à offrir."
 astral_rift.2815.desc.homicidal: "Nous avons adressé un message aux habitants pré-PRL de la minuscule planète, et l'avons diffusé sur tous leurs canaux de communication.\n\n§B« Préparez-vous à votre fin. Tout ce que vous connaissez, tout ce que vous avez toujours connu sera bientôt détruit. Il n'existe pas un avenir où vous continuez d'exister. Vous êtes voués à l'oubli. »§!\n\nNous n'avons reçu aucune réponse."
 astral_rift.2815.a: "Tentons de corriger l'orbite de leur lune"
 astral_rift.2815.b: "Détruisons-la plutôt"
 astral_rift.2815.c: "Coupons les communications et observons"
 astral_rift.2815.d: "$astral_rift.2815.c$"
 astral_rift.2820.name: "Orbite corrigée"
 astral_rift.2820.desc: "Au terme d'innombrables calculs, simulations et difficultés, nos explorateurs ont pu délicatement replacer la lune de la minuscule planète sur sa trajectoire originelle. Cela ne réparera pas les malheurs et les pertes subis par les pré-PRL, mais nous avons en tout cas fait tout ce que nous pouvions.\n\nLes communications avec leurs autorités sont désormais ouvertes. Et celles-ci paraissent reconnaissantes de nos efforts."
 astral_rift.2825.name: "Plus de lune"
 astral_rift.2825.desc.common: "Tirant parti des possibilités de recherche uniques offertes par la situation, nous avons détruit la lune qui orbitait autour de cette planète minuscule. Cela a été assez aisé à faire, et nos observateurs peuvent désormais observer la fine poussière former progressivement un fin anneau autour du monde.\n\nCela a créé à la surface de celui-ci une variété d'effets climatiques extrêmes, d'un pôle à l'autre. Les pré-PRL amphibies qui y vivent ont depuis frénétiquement tenté de communiquer avec nous."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\nC'était sans doute la manière la plus clémente de les éradiquer entièrement. Cela n'a nécessité qu'une partie de la force de frappe de notre sphère astrale. Malgré tout, toutes sortes d'opportunités de recherche continuent de s'offrir à nous."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\nIls sont absolument impuissants face aux tempêtes désastreuses qui ravagent leur monde. Leur sort est scellé."
 astral_rift.2825.a: "Mettons fin à leur agonie"
 astral_rift.2825.b: "Déployons du matériel d'observation à distance"
 astral_rift.2830.name: "Destruction sous observation"
 astral_rift.2830.desc.default: "Du matériel de surveillance a été déployé dans le système stellaire miniature pour poursuivre l'étude de cette petite planète et des pré-PRL aussi longtemps que perdurera leur problème. Il sera intéressant de voir les impacts environnementaux de la collision entre notre sphère et leur lune, et si cette espèce parviendra à contrer ces effets avant qu'ils deviennent trop dangereux pour elle."
 astral_rift.2830.desc.communications: "Toute communication a été coupée avec les autorités pré-PRL de la petite planète, et une observation passive a été lancée.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "Quoi qu'il en soit, cette destruction va assurément être un spectacle magnifique à contempler."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2835.name: "Percées sur le verrouillage gravitationnel"
 astral_rift.2835.desc: "Résultat direct des expérimentations réalisées avec la lune de la petite planète, nous avons grandement approfondi nos connaissances sur le comportement général des satellites orbitant autour des corps célestes. Nous pouvons désormais appliquer ces connaissances à des planètes de nos propres systèmes, précisément alignés.\n\nQuant aux pré-PRL, ils sont actuellement en train d'organiser des célébrations en notre honneur."
 astral_rift.2835.tt: "Donne accès à une décision planétaire permettant de §Yverrouiller gravitationnellement§! n'importe quel monde disposant d'une lune.\nLes §Yfermes solaires diurnes§! seront deux fois plus productives."
 astral_rift.2840.name: "Impact superficiel"
 astral_rift.2840.desc: "Les boucliers de la sphère astrale ont été montés à pleine puissance, les propulseurs chargés, et l'impact avec la minuscule planète a été minutieusement préparé.\n\nAu moment du choc, l'atmosphère de ce monde continental s'est comprimée, envoyant une onde de choc d'une pression extrême tout autour du globe. La friction en résultant a surchauffé l'air, vaporisant les océans, exterminant toute forme de vie.\n\nCe qu'il subsiste désormais de ce monde autrefois prospère pourra maintenant être utilisé comme moyen de dissuasion."
 astral_rift.2840.tt: "Donne accès à une décision planétaire permettant d'exposer le §Yminimonde ravagé§!. Cette décision ne pourra être prise qu'une seule fois."
 astral_rift.2845.name: "Planète miniature"
 astral_rift.2845.desc: "Du matériel d'observation a été déployé pour continuer d'étudier les conditions climatiques sur la petite planète.\n\nBlizzards, sécheresses, pluies torrentielles et toutes sortes d'autres catastrophes ont commencé à y faire des ravages. Nos expériences sur place vont ainsi fournir des données météorologiques et xénologiques jusqu'à ce que l'espèce pré-PRL qui y vit soit inévitablement éradiquée."
 astral_rift.2890.name: "Extinction planétaire"
 astral_rift.2890.desc: "L'espèce pré-PRL vivant sur cette planète minuscule, de l'autre côté de la déchirure astrale du système de §Y[From.solar_system.GetName]§!, a été décimée par les changements climatiques extrêmes. Le flux de données scientifiques que nous recevions s'est donc tari."
 astral_rift.2890.a: "C'était inévitable"
