 FE_IRONMAN_TOOLTIP: "§HModo De hierro§!\nEn este modo, se desactivan los comandos de la consola y la partida se guarda regularmente en un solo archivo. En las partidas jugadas con este ajuste, no hay vuelta atrás.\n\nDebes activar el modo De hierro para poder optar a los logros."
