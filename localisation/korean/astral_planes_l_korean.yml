 EXPLORATION_LOG_ROLL_TOOLTIP: "§H페이즈 결과§!\n얻은 단서: $GAINED|Y$\n\n결과: $RESULT|Y$\n  굴림: $ROLL|Y$\n  단서: $CLUES|Y$\n  스킬 보너스: $BONUS|Y$\n  난이도: $DIFFICULTY|R$\n\n§E굴림 결과:§!\n§R실패§!: 결과가 §Y4§! 이하이면 §Y0§!개의 단서를 추가합니다.\n§Y진행§!: 결과가 §Y5-9§! 사이면 §Y1§!개의 단서를 추가합니다.\n§G진행§!: 결과가 §Y10-13§! 사이면 §Y2§!개의 단서를 추가합니다."
