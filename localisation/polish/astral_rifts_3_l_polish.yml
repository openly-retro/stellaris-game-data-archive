 #####################
 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "Oblężenie raju"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "Dotarliśmy na planetę w rozkwicie. Od gęstych lasów po porośnięte bujną roślinnością równiny - krajobraz był zróżnicowany i wspaniale utrzymany, tworzył piękny planetarny ogród.\n\nNiezidentyfikowany gatunek plantoidów zbudował wokół na poły organicznych miast rozległe fortyfikacje. Skany lokalnego układu gwiezdnego ujawniły obecność blokady utrzymywanej przez potężnie uzbrojone okręty. Nie widać śladów aktywnego konfliktu, lecz widać, że brakuje do niego ledwie kroku."
 astral_rift.3000.a: "Skontaktujcie się z mieszkańcami planety."
 astral_rift.3000.b: "Skontaktujcie się z orbitującą flotą."
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "Baoli"
 NAME_Baol_leader: "Dębołodygowce"
 baol_leader_desc: "§Y[Root.GetName]§! to [Root.An_Ethic_Class] - znamy się z gwiezdnej szczeliny. Ma wielkie zasługi jako generał w wojnie przeciw Grunurom."
 baol_leader_catch_phrase: "Pomogę, jak to tylko możliwe."
 edict_astral_cloaking: "Gwiezdne maskowanie"
 edict_astral_cloaking_desc: "Pasma astralne użyte w generatorach pola maskującego częściowo \"odbijają\" nasze statki ku innym wymiarom, co jeszcze bardziej utrudnia ich wykrycie w tym."
 astral_cloaking_available_tt: "Edykt §Y$edict_astral_cloaking$§! jest teraz dostępny."
 astral_shield_experimentation: "Eksperymenty z osłoną gwiezdną"
 astral_rift.3005.desc.intro: "Na powierzchni planety natknęliśmy się na ogromne stworzenie, którego ciało składało się ze skomplikowanej sieci korzeni."
 astral_rift.3005.desc.common.1: "Rozpoznaliśmy w nim przedstawiciela gatunku Baoli, który zamieszkiwał nasz wszechświat setki tysięcy lat temu."
 astral_rift.3005.desc.baol_started: "Według naszej hipotezy szczelina stała się wrotami do równoległego wszechświata, w której Baoli zaciekle bronią swoich kolonii."
 astral_rift.3005.desc.baol_completed: "Według naszej hipotezy szczelina stała się wrotami do równoległego wszechświata, w której Baoli nie zostali jeszcze eksterminowani."
 astral_rift.3005.desc.common.2: "Dzięki bogatym danym archeologicznym, jakie mamy na temat gatunku, byliśmy w stanie przygotować się do nawiązania łączności."
 astral_rift.3005_3006.desc.common.plantoid: "§E\"Witaj, nasienny rodaku. Wyjaśnij, jak udało ci się ominąć blokadę i w jakim celu tu przybywasz\".§!"
 astral_rift.3005_3006.desc.common.default: "§E\"Witaj, niezidentyfikowana rozumna istoto. Wyjaśnij, jak udało ci się ominąć blokadę. Przybywasz paktować?\"§!"
 astral_rift.3005.name: "Spotkanie z Baoli"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.know_baol.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.know_baol.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "Ujawnij, co wiesz o Baoli."
 astral_rift.3006.name: "Spotkanie z plantoidem"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ Stworzenie przemówiło głębokim, ziemiście rezonującym głosem w języku, którego nie byliśmy w stanie zrozumieć. Następnie zaoferowało nam sadzonkę - [Leader.GetName] [Explorer.GetSpeciesHandName] czuje na sobie jej chwytne korzenie. Składały się z dziwnego materiału. W chwili dotyku sieć pozwoliła nam natychmiast się rozpoznać. Fuzja myśli i korzeni umożliwiała nawiązanie bezpośredniej łączności."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "Jesteśmy badaczami."
 astral_rift.3010.name: "Nadciągająca zagłada"
 astral_rift.3010.desc.common.1: "Wyjaśniliśmy, że ich gatunek jest nam nieobcy - Boali w naszym wszechświecie tworzyli pacyfistyczny umysł zbiorowy. Byli niezrównanymi ogrodnikami, którzy zostali zaatakowani i wymordowani."
 astral_rift.3010.desc.common.2: "Baoli zareagowali przerażeniem. Wyjaśnili, że Grunurowie pojawili sę dopiero niedawno i rozpoczęli militarną blokadę kolonii. Każdy szczegół naszego meldunku zgadzał się z tym, co dotąd przeżyli w związku z Grunurami.\n\nWystosowali do nas oficjalną prośbę o pomoc w odparciu wrogiego zagrożenia, zanim będzie za późno."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$ militarystyczna rasa - Grunurowie.\n\nJeśli nic się nie zmieni, kolonii wkrótce zagrozi spalenie do gołej ziemi.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$ militarystyczne imperium - Grunurowie.\n\nWszystkie baolskie planety i kolonie zostały zniszczone. Pozostał tylko jeden węzeł, uwięziony przez tysiąclecia w porzuconej stacji badawczej.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "Pomożemy, jak tylko się da."
 astral_rift.3010.b: "Nie powinniśmy się w to mieszać."
 astral_rift.3015.name: "Prośba o pomoc"
 astral_rift.3015.desc: "§E\"Przygotowujemy się do nadciągającej bitwy. I niestety, wasza ekspedycja może być o wiele bardziej niebezpieczna, niż pierwotnie zakładaliśmy\".§!\n\nPlantoid mówił dalej: §E\"Zwiemy się §YBaoli§!, wy zaś wylądowaliście na jednej z naszych pogranicznych kolonii. Jesteśmy oblegani, a nasze zasoby się kurczą. Dyplomacja nie przynosi owoców. Agresorzy otwarcie z nas kpią i śmieją się z naszych prób rozmowy. Nazywają sami siebie §YGrunurami§!\".§!\n\n§E\"Podejrzewamy, że ich celem nie jest podbicie tego świata, lecz jego zniszczenie. Nie znają, zdaje się, litości. Przyjmiemy z wdzięcznością wszelką pomoc, jaką możecie nam zapewnić\".§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "Ocalenie Baoli"
 astral_rift.3020.desc.baol_started: "Wiemy, że Grunurowie spalą tę kolonię do gołej ziemi. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "Wiemy, że Grunurowie nie powstrzymają się przed niczym, byle tylko zniszczyć Baoli. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "Nie istnieje szansa na dyplomatyczne rozwiązanie."
 astral_rift.3020.desc.common.1: "Prowadzimy z Baoli dyskusje, które pozwolą nam pomóc w jakiś praktyczny sposób.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "Baoli mogą próbować się bronić, ale mają ograniczone możliwości militarne. Przydałyby im się ulepszenia mechaniczne lub genetyczne, które poprawiłyby szybkość, siłę i odporność ich armii na broń zapalającą.\n\n"
 astral_rift.3020.desc.option_cloaking: "Możemy pomóc Baoli zmylić Grunurów, ukrywając ich świat macierzysty działającym tymczasowo urządzeniem maskującym. Kolonia, na której jesteśmy, przepadnie, lecz przetrwa przynajmniej serce ich cywilizacji.\n\n"
 astral_rift.3020.desc.option_astral_shield: "Możemy spróbować usprawnić zaawansowaną technologię organiczną Baoli za pomocą pasma astralnego. Powinno udać się stworzyć wokół kolonii potężną osłonę. Oczywiście uniemożliwi to opuszczenie planety, ale zapewni przynajmniej bezpieczeństwo przed najeźdźcami.\n\n"
 astral_rift.3020.desc.common.2: "Możemy jako rozwiązanie ostateczne zabrać sadzonki Baoli przez szczelinę, co umożliwi gatunkowi przetrwanie niezależnie od tego, co stanie się w tym wymiarze."
 astral_rift.3020.a: "Genetycznie zmodyfikuj Baoli."
 astral_rift.3020.b: "Zastosujcie eksperymentalne maskowanie planetarne."
 astral_rift.3020.c: "Zachowajcie sadzonki."
 astral_rift.3020.d: "Wygenerujcie osłonę gwiezdną."
 astral_rift.3021.name: "Analiza możliwości"
 astral_rift.3021.desc.common: "Skoro dyplomacja nie wchodzi w grę, musimy wykazać się kreatywnością w naszym poparciu.\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "Nie nasza walka"
 astral_rift.3025.desc: "Problemy Baoli, czy to wojskowe, czy jakiekolwiek inne, nie są naszym zmartwieniem. Przybyliśmy z innego wymiaru, aby obserwować i badać. Nie jest naszym celem znajdowanie sobie nowych, potężnych wrogów.\n\nZbiorowy umysł przyjął naszą decyzję z nieukrywanym rozczarowaniem, pozostawił nas jednak, byśmy mogli kontynuować badania."
 astral_rift.3025.a: "Przygotujcie satelity obserwacyjne."
 astral_rift.3030.name: "Ulepszenia genetyczne"
 astral_rift.3030.desc: "Wykorzystaliśmy naszą znajomość technologii modyfikowania genów, aby zapewnić Baoli siłę do prowadzenia kampanii obronnej. Nie mając wielkiego wyboru, zgodzili się oni na tę biologiczną przemianę. Pacyfistyczne, stworzone w oparciu o rolnictwo i zarządzanie ekosystemem imperium bronione jest teraz przez armię wysoce odpornych dronów o ogromnej sile fizycznej.\n\nGotowi do walki planetarnej Baoli podarowali nam w dowód wdzięczności węzeł obronny. Ta wyspecjalizowana, na poły autonomiczna istota będzie nam teraz służyć."
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§HWęzeł plantoidów porusza się powoli i z rozmysłem, błędem byłoby jednak postrzegać to jako niedobór inteligencji. Wyspecjalizowany w obronie kolektywu organizm stanowi efekt trwającego pokolenia procesu adaptacji. Wita nas ponuro, lecz grzecznie, gotów odpłacić się za przysługę, jaką wyświadczyliśmy jego rojowi.§!\n\nW roju Baoli nie miałem imienia. Wy możecie zwać mnie $NAME_Baol_leader$."
 astral_rift.3031.a: "Byłeś wśród Baoli specjalistą do spraw obronności?"
 astral_rift.3031.a.response: "Ten węzeł miał za zadanie przygotować naszą kolonię do wojny obronnej. Wiązało się to z zarządzaniem ograniczoną liczbą zasobów podczas oblężenia, a także projektowaniem i utrzymywaniem fortyfikacji obronnych. Mimo blokady utrzymywał populację na stałym poziomie. Jego pracę uznano za przydatną."
 astral_rift.3031.b: "Co myślisz o dołączeniu do nas?"
 astral_rift.3031.b.response: "Ten węzeł zrobił dla Baoli, ile tylko się dało. Nie miał już w swojej roli szansy na rozwój. Kiedy żywy system przestaje rosnąć, zaczyna umierać. W tym wymiarze węzeł ma więcej możliwości, aby służyć. Nadzieję na odrodzenie."
 astral_rift.3031.c: "Jakie to uczucie być oddzielonym od kolektywu?"
 astral_rift.3031.c.response: "Czuje się ograniczenie. Frustrację... Ekscytację. Uczucie to nie przypomina niczego, czego ten węzeł doświadczył do tej pory. Im wcześniej jednak [Explorer.GetName] włączy go do swoich działań, tym lepiej. O wiele rozsądniej jest pracować dla dobra większego bytu."
 astral_rift.3031.d: "Jak wybrałeś swoje imię?"
 astral_rift.3031.d.response: "Jeden z waszych naukowców, który przekroczył gwiezdną szczelinę, dostarczył temu węzłowi wykorzystujący sztuczną inteligencję program do generowania tekstu. W oparciu o listę cech węzła wygenerował on nazwę: §Y$NAME_Baol_leader$§!. Wydaje się... stosowna."
 astral_rift.3035.name: "W ukryciu"
 astral_rift.3035.desc: "Baoli, poznawszy tajemnice pola maskującego, byli w stanie wyprodukować zestaw zdolnych je generować organicznych satelitów. Te eksperymentalne odgałęzienia są ze swej natury tymczasowe i wymagają do istnienia nieco pasma astralnego, powinny jednak utrzymać się przy życiu na tyle długo, aby ukryć świat macierzysty Baoli przed Grunurami. Niestety, ta kolonia tutaj jest już znana Grunurom, więc jej los jest najpewniej przesądzony.\n\nPo zamaskowaniu Baoli będą musieli na jakiś czas powściągnąć swoje ambicje dotyczące podróży międzygwiezdnych - każdy opuszczający ich świat statek może zdradzić jego położenie. Ta niedogodność jest, rzecz jasna, raczej mniejszym złem niż anihilacja."
 astral_rift.3035.a: "To stosowny kompromis."
 astral_rift.3040.name: "Życie zawsze sobie radzi"
 astral_rift.3040.desc.common: "Gdy opuszczaliśmy kolonię Baoli, powierzono nam nieco ich drogocennych sadzonek."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$\n\nJeśli konflikt między Baolimi i Grunurami przybierze na sile, zdołamy przynajmniej ocalić część ich gatunku przed potwornościami wojny."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$\n\nKiedy Baoli będą doznawać nieuniknionego zniszczenia, ukojenie przyniesie im być może myśl, że ich gatunek będzie żył w innym wymiarze."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$\n\nMamy nadzieję, że konflikt dobiegnie wkrótce końca, a Baoli będą żyć w dobrobycie po obu stronach szczeliny."
 astral_rift.3045.name: "Z prochu w proch"
 astral_rift.3045_3046.desc.common: "Przygotowaliśmy satelity obserwacyjne i umieściliśmy je na orbicie geosynchronicznej, co powinno pozwolić nam na przesłanie przez szczelinę pewnej ilości danych."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\nNa razie zajmiemy się badaniem zaawansowanego rolnictwa i technik zarządzania ekosystemem stosowanych przez Baoli. Kiedy nadejdzie czas, zdobędziemy też ważne dane ze zniszczenia planety przez Grunurów."
 astral_rift.3045.a: "To wyjątkowa okazja badawcza."
 astral_rift.3046.name: "Okazja badawcza"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\nDopóki nie rozpocznie się konflikt, zbadamy planetę Baoli i sposób, w jaki zarządzają oni ekosystemem. Wojna powinna również zapewnić nam ciekawe dane do dalszych analiz."
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "Z pyłu w pył"
 astral_rift.3047.desc: "Kolonia Baoli po drugiej strony szczeliny w układzie [From.solar_system.GetName] została zniszczona przez Grunurów. Zgromadziliśmy podczas bitwy szczegółowe dane badawcze, lecz cel tego projektu obserwacyjnego został zlikwidowany."
 astral_rift.3049.name: "Osłona gwiezdna"
 astral_rift.3049.desc: "Zintegrowanie osłony gwiezdnej z technologią obronną Baoli pozwoliło nam wyprodukować wokół ich oblężonej kolonii reaktywną, lecz potężną formę tarczy planetarnej. Otoczy ona glob i będzie chronić Baoli tak długo, jak będzie aktywna.\n\nMiejmy nadzieję, że przetrwa ona na tyle długo, aby Grunurowie odlecieli na poszukiwanie łatwiejszych celów."
 astral_rift.3049.a: "Niezwykła technologia."
 ########################
 #Grunur Events Branch #
 ########################
 grunur_weapon_interface_modifier: "Interfejs bojowy Grunurów"
 astral_rift.3050.name: "Eskorta flagowca"
 astral_rift.3050.desc.default: "Weszliśmy na orbitę wokół planety gajańskiej i natychmiast natknęliśmy się na patrolujące okręty wojenne. Próby nawiązania łączności spełzły na niczym.\n\nJeden z patroli odeskortował nas do okrętu flagowego, ciężko uzbrojonego behemota otoczonego dziesiątkami jednostek wsparcia. §Y$tech_rift_sphere$§! stoi w hangarze, my zaś zostaliśmy natychmiast aresztowani przez drużynę żołnierzy. Ich pancerne pancerze i wystrzępione szczypce przywiodły nam na myśl liczne znane nam gatunki skorupiaków. Maszerując w idealnym szyku, budzili grozę, ich lśniące, wystające z opancerzonych głów oczy były jednak uważne i pełne inteligencji."
 astral_rift.3050.desc.baol: "$astral_rift.3050.desc.default$\n\nRozpoznaliśmy w tych istotach §YGrunurów§!, niezwykle agresywną rasę, która zamieszkiwała nasz wszechświat setki tysięcy lat temu. Gatunek ten zasłynął szczególnie całkowitym wymordowaniem plantoidalnego umysłu zbiorowego znanego jako §YBaoli§!. Wysunęliśmy hipotezę, wedle której szczelina przeniosła nas do równoległego wszechświata, w którym Grunurowie nadal są aktywni militarnie."
 astral_rift.3050.a: "Grunurowie są niebezpieczni. Zachowajcie ostrożność."
 astral_rift.3050.b: "Zobaczmy, do czego nas to doprowadzi..."
 astral_rift.3055.name: "Niezwykła rozmowa"
 astral_rift.3055.desc.common_1: "Zapędzono nas do centralnej komnaty. W rozbudowanej sterowni przebywało kilka potężnych skorupiaków, których szczypce umieszczono z niesamowitą precyzją w wyspecjalizowanym interfejsie. Każdy terminal skrywał w sobie kryształy sterowane, jak się zdaje, za pomocą dźwięków mających źródło głęboko w torsach załogantów. Pośrodku pomieszczenia stał admirał w wystrzępionym mundurze. Rzucił krótkim rozkazem, a jego poddani natychmiast zaczęli działać."
 astral_rift.3055.desc.organic_common_1: "Jeden z naszych asystentów laboratoryjnych został unieruchomiony i zeskanowany. Ku naszemu przerażeniu, sonda uśmierciła go"
 astral_rift.3055.desc.organic_common_2: "[leader.species.GetSkinType] ustąpiła, a jego mózg został w całości wyciągnięty. Następnie narząd został przekazany szybko przywódcy skorupiaków, który nadział go na jeden z kryształów na konsoli dowodzenia."
 astral_rift.3055.desc.common_2: "Z kryształów rozległ się wdzięczny, mówiący w naszym rodzimym języku głos: §E\"Czas zacząć mówić. Kim jesteście?\"§!"
 astral_rift.3055.desc.organic: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ za pomocą bagnetu - $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.lithoid: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.organic_common_1$ za pomocą wiertła - $astral_rift.3055.desc.organic_common_2$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.mechanical: "$astral_rift.3055.desc.common_1$\n\nJeden z naszych dronów badawczych został unieruchomiony i przeskanowany. Jego procesor został przebity ostrym przedmiotem, co spowodowało natychmiastowe wyłączenie maszyny. Jednostka obliczeniowa została szybko przekazana przywódcy skorupiaków, który umieścił ją w jednym z kryształów na konsoli dowodzenia.\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.desc.default: "$astral_rift.3055.desc.common_1$\n\n$astral_rift.3055.desc.common_2$"
 astral_rift.3055.a: "Jesteśmy badaczami. I widzieliśmy waszą przyszłość."
 astral_rift.3055.b: "Jesteśmy badaczami."
 astral_rift.3060.name: "Sławetni Grunurowie"
 astral_rift.3060.desc: "Przedstawiamy się jako naukowcy z równoległego wszechświata.\n\nW naszym świecie Grunurowie dawno już zniknęli. Jeśli wierzyć badaniom archeologicznym, stanowili rasę zdobywców dysponujących szerokim arsenałem zaawansowanej broni... oraz skłonnością do okrucieństwa. Wymordowanie Baoli przeszło do legendy zarówno ze względu na jego metodyczność, jak i widowiskowość. Ich przeznaczeniem jest zniszczenie kolonii plantoidów w tym układzie.\n\nGdy nasze słowa zostały przetłumaczone, grunurscy żołnierze wydali z siebie serię bulgotliwych stęknięć. Uznaliśmy je za ich odpowiednik śmiechu. Uparte milczenie dowódcy okrętu sprawiło jednak, że wkrótce znów zapadła cisza. Przemówił on przez kryształ tłumaczeniowy:\n\n§E\"A więc wiecie. Skoro wiecie, to i dacie\".§!"
