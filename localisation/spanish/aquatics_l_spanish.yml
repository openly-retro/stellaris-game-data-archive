 origin_ocean_paradise: "Paraíso oceánico"
 origin_ocean_paradise_desc: "Desde su nacimiento, esta civilización ha disfrutado de la paz en un plácido entorno sin enemigos naturales, y por eso su crecimiento y riquezas han aumentado sin impedimentos."
