 tutorial_21_chain_title: "튜토리얼: 전략적 자원"
 tutorial_21_chain_desc: "우리는 §S전략적 자원§!이 있는 천체의 궤도에 §S채굴 기지§!를 건설해야 합니다. 희귀한 소재에는 막대한 전략적 가치가 있습니다.\n\n§S탐사§!를 통해 자원의 위치를 찾아내고 §S건설선§!을 선택해 §S채굴 기지 건설§! 버튼을 클릭한 다음 적절한 천체를 선택하십시오."
 tutorial_21b_chain_title: "정보: 전략적 자원"
 tutorial_21b_chain_desc: "§S전략적 자원§!이 있는 천체의 궤도에 §S채굴 기지§!를 건설했습니다. 채굴에 특정 기술이 필요한 희귀 소재에는 막대한 전략적 가치가 있으며, 항상 전략적 자원에 주목해야 합니다."
