 apoc.100.name: "Projekt \"Kolos\""
 apoc.100.desc: "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif: "[Root.Capital.GetName]: Koncepcja aktywnego odstraszania znów weszła w modę wśród czołowych politologów stolicy. Projekt \"Kolos\" jest przedstawiany jako ostateczny straszak, broń, która przewyższy nawet okręty klasy tytan. Proponowane jednostki klasy kolos mają być wyposażone w uzbrojenie zdolne do niszczenia całych planet, lecz będziemy je wysyłać jako mniej brutalny - a mimo to przerażająco ostateczny - środek rozstrzygania konfliktów.\n\nJeśli jakiś hipotetyczny wróg nie zaprzestanie agresywnych działań wobec nas lub naszych sojuszników, trzeba go będzie do tego §Rzmusić§!."
 apoc.100.desc.milit: "Projekt \"Kolos\", wspominany dotąd jedynie ściszonym głosem, a niegdyś tylko szeptem w najbardziej oddalonych korytarzach tajnych instalacji wojskowych, został właśnie usankcjonowany oficjalnie. Jest to prawdopodobnie największa wojskowa innowacja w całej galaktyce, obejmująca skonstruowanie platformy uzbrojenia typu §Rplanetobójca§! oraz konfiguracji kadłuba klasy kolos, który będzie w nią uzbrojony. Okręty klasy kolos będą prawdopodobnie potrzebowały eskorty, gdyż wymogi projektowe niszczyciela planet uniemożliwiają instalację innego uzbrojenia.\n\nTak czy inaczej, gdy kolosy ujrzą już światło dzienne, staną się zapewne najpotężniejszą siłą niszczycielską w galaktyce."
 apoc.100.desc.phobe: "Projekt \"Kolos\" obwołano najważniejszym osiągnięciem w nieustannej walce z plugawymi kosmitami, którzy nękają całą galaktykę. Okręt klasy kolos jest zaprojektowany jako gigantyczna, ciężko opancerzona jednostka uzbrojona w jeden wielki miotacz typu §Rplanetobójca§!. Ta broń jest w stanie oczyścić galaktykę z planet, które nie poddadzą się naszej woli. Jej wartość okaże się nieoceniona, gdyż nie widać końca zagrożeniom ze strony obcych."
 apoc.100.desc.purif: "Ogniem i mieczem oczyścimy heretyckie światy i rozsiejemy ich popioły po całej galaktyce."
 apoc.100.desc.termi: "Atmosfery, biotopy, grawitacja - choć często dogodne - są niezbędne tylko dla godnych pogardy ścierw.\n\nZniszczyć tę planetę, zabić istoty organiczne."
 apoc.100.a: "Zrozumiano."
 apoc.110.name: "Pistolet przystawiony do głowy Wszechświata"
 apoc.110.desc: "Czołowi naukowcy ze wszystkich możliwych dziedzin w końcu sformułowali swoje propozycje broni klasy §Rplanetobójca§!, w którą zostaną wyposażone nasze pierwsze okręty klasy Kolos. Możemy wybrać jeden wariant, który zostanie opracowany w trakcie końcowych etapów projektu \"Kolos\"."
 apoc.110.desc.machine: "Oszacowano dostępne cykle procesowe i uznano, że wystarczają na budowę jednej (1) broni typu §Rplanetobójca§!, co doskonale się zbiega z ukończeniem §GProjektu \"Kolos\"§!.\n\nWymagane wskazanie priorytetu."
 apoc.110.desc.hive: "Zbadaliśmy niezliczone ewentualności i jest teraz dla nas oczywiste, że możemy stworzyć odpowiednią broń klasy §Rplanetobójca§! dla naszego pierwszego okrętu typu Kolos. O ile inne możliwości będziemy w stanie zgłębiać później, w tej chwili jesteśmy zdolni wyprodukować tylko jeden egzemplarz takiego uzbrojenia w trakcie końcowych etapów projektu \"Kolos\"."
