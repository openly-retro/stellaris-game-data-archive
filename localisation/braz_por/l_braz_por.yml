 ARC_EMITTER_1: "Emissor de Arcos"
 ARC_EMITTER_1_DESC: "Armas poderosas que lançam um arco de raios de energia concentrada nos alvos, que depois tem a chance de 'saltar' para as naves próximas. Muito eficaz contra aglomerados de naves menores."
 ARC_EMITTER_2: "Emissor de Arcos Focado"
