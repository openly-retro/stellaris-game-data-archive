 subclass_official_governor_hive: "Supervisão da Produção"
 subclass_official_governor_hive_desc: "Este drone foi criado especificamente para orientar outros no processo de produção."
 subclass_official_governor_machine: "Ciclo de Eficiência"
 subclass_official_governor_machine_desc: "Esta unidade foi equipada para isolar e excluir padrões de produção ineficientes."
 subclass_official_economy_councilor: "Conselheiro"
 subclass_official_economy_councilor_desc: "O orçamento do nosso império está nas mãos de nossos Conselheiros, uma classe de líderes especializados em teoria econômica."
