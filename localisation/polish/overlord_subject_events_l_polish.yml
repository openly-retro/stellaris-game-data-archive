 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title: "Kłopoty w domu"
 subject.3005.desc: "Po tym, jak zostaliśmy ich poddanymi, wielu mieszkańców imperium [overlord_empire.GetName] zaczęło odwiedzać nasze światy, by poznać naszą kulturę i społeczeństwo. Z początku wydawało się nam, że wszyscy na tym skorzystamy, jednak ostatnio obserwujemy wzrost liczby zatargów między miejscową ludnością a przybyszami z imperium [overlord_empire.GetAdj]. Zdaje się, że mają jakieś błędne przekonania o naszym państwie i wykorzystują kulturę oraz ideały [overlord_empire.GetAdj], by usprawiedliwić swoje prostactwo."
 subject.3005.a: "Z czasem nasze imperia nauczą się wspólnie rozwijać."
 subject.3005.b: "Ograniczmy podróże cywili."
 subject.3010.title: "Spory w: [subject_empire.Capital.GetName]"
 subject.3010.desc: "Otrzymaliśmy niepokojące sygnały od części naszych obywateli, którzy odwiedzali świat [subject_empire.Capital.GetName], stolicę imperium [subject_empire.GetName]. Władze [subject_empire.GetAdj] poleciły im natychmiastowe opuszczenie planety, ponieważ z powodu wielu rzekomych konfliktów nasi cywile nie są już mile widziani na terenie ich imperium."
 subject.3010.a: "Granice pozostaną otwarte w ten lub inny sposób."
 subject.3010.b: "Jeśli nasi obywatele nie umieją się zachować, powinni zostać w domu."
 subject.3015.title: "Otwarte granice"
 subject.3015.desc: "Wygląda na to, że nasz suweren usłyszał o całej sytuacji i przysłał niewielką grupę biurokratów i żołnierzy, by wyjaśnili jego stanowisko w tej sprawie. Wyraźnie dali nam do zrozumienia, że mamy po dobroci otworzyć granice dla ich cywili albo otworzą je siłą."
 subject.3015.a: "Nie warto walczyć za tę sprawę."
 subject.3020.title: "Uprzywilejowany poddany"
 subject.3020.desc: "Wygląda na to, że nasz suweren dowiedział się o zaistniałej sytuacji i postanowił zaakceptować naszą decyzję o zamknięciu granic przed cywilami [overlord_empire.GetAdj]. Część z naszych administratorów obawiała się, że doprowadzi to do incydentu dyplomatycznego, ale wygląda na to, że tym razem udało się tego uniknąć."
 subject.3020.a: "Lepszego zakończenia nie mogliśmy sobie wymarzyć."
 #Modifiers
 specialist_overlord_frustrated_population: "Konflikty lokalne"
 specialist_overlord_frustrated_population_desc: "Goście lekceważą miejscowe obyczaje i normy tak bardzo, że zakłócają normalne funkcjonowanie tego świata."
 ## Event Chain - Pilgrimages
 subject.3055.title: "Pielgrzymi z: [overlord_empire.Capital.GetName]"
 subject.3055.desc: "Dotarła do nas informacja, że grupa pielgrzymów z imperium [subject_empire.GetName] przemierza naszą przestrzeń. Okazuje się, że wierzą oni, iż imperium [overlord_empire.GetName] ma jakieś religijne znaczenie dla ich ojczyzny. Szczegóły ich przekonań religijnych nie są znane, ale ci turyści nie sprawiają większych problemów, a my słyszeliśmy same dobre rzeczy o ich pobycie tutaj."
 subject.3055.a: "To chyba pokaz dobrej woli."
 subject.3060.title: "Powrót cywili"
 subject.3060.desc: "Grupa cywili, która udała się do świata [overlord_empire.Capital.GetName] w imperium [overlord_empire.GetName], wreszcie wróciła z wieloma opowieściami o poznanych ludach i zdobytych doświadczeniach. Okazuje się, że podczas swojej wizyty nasi obywatele byli traktowani zaskakująco dobrze, więc teraz kolejni są zainteresowani odbyciem podobnej podróży. Jeśli uda nam się jakoś wpłynąć na naszego suwerena, być może będzie częściej dochodziło do takiej wymiany kulturowej."
 subject.3060.a: "Fundament przyszłych stosunków."
 subject.3060.b: "To tylko krótkotrwała moda."
 subject.3065.title: "Bliższe więzi"
 subject.3065.desc: "Pierwsza grupa przybyłych tu pielgrzymów była przyjazna i grzeczna, a imperium [subject_empire.GetName] zainwestowało spore środki, by na stałe nawiązać bliskie stosunki pozwalające regularnie przysyłać do nas pielgrzymów."
 subject.3065.a: "Dobrze to słyszeć."
 subject.3070.title: "Koniec pielgrzymowania"
 subject.3070.desc: "Chociaż grupa pielgrzymów, którą przyjęliśmy na świecie [overlord_empire.Capital.GetName], była dobrze traktowana i dobrze się bawiła w trakcie pobytu, dowiedzieliśmy się, że imperium [subject_empire.GetName] zamierza w przyszłości ograniczyć takie podróże."
