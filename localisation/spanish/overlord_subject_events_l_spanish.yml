 ## Event Chain - Destructive Research
 subject.2055.title: "Investigación destructiva"
 subject.2055.desc: "En [targeted_planet.GetName], hemos estado llevando a cabo investigaciones sobre la estructura del planeta para ver si podemos mejorarla en favor de nuestras colonias. Por desgracia, hemos sufrido un contratiempo con unos residuos tóxicos que han afectado a extensas superficies de tierra, convirtiéndolas en inhabitables.\n\nNuestros cálculos sugieren que no se trata de un incidente aislado y que, mientras continúen las investigaciones planetarias, se producirán más catástrofes como esta."
 subject.2055.a: "Proseguiremos con las investigaciones, por ahora."
 subject.2055.a.tt: "Altísima probabilidad de que se desencadenen más efectos secundarios en [targeted_planet.GetName]."
 subject.2055.b: "Detengamos las investigaciones hasta que entendamos qué está pasando."
 subject.2060.title: "Investigación destructiva: crisis de extinción"
 subject.2060.desc: "Parece que la extinción de parte de la flora y fauna autóctonas es un efecto secundario de nuestras investigaciones en [targeted_planet.GetName] y los residuos tóxicos que se han generado. Dicha extinción ha desencadenado un efecto dominó que ha afectado a gran parte de la fauna y flora de todo planeta. Si bien ha sido un acontecimiento inesperado, por suerte, la mayor parte de la población de [targeted_planet.GetName] no se ha visto afectada, aunque han empeorado sus condiciones de vida."
 subject.2060.a: "Entonces no es un problema con el que no podamos lidiar."
 subject.2060.a.tt: "Notable probabilidad de que se desencadenen más efectos secundarios en [targeted_planet.GetName]."
 subject.2060.b: "Esto ya ha durado demasiado; detengamos los experimentos."
 subject.2065.title: "Investigación destructiva: crisis oceánica"
 subject.2065.desc: "Nuestras estimaciones no eran tan precisas como esperábamos, y los últimos acontecimientos acaecidos en [targeted_planet.GetName] así lo demuestran. Los residuos tóxicos se han extendido al agua del planeta y han afectado a las tierras colindantes.\n\nDebido a que amplias zonas, tanto acuáticas como terrestres, han quedado inhabitables, nuestras colonias se han visto obligadas a trasladarse por su propia seguridad."
 subject.2065.a: "Es demasiado tarde para dar marcha atrás ahora."
 subject.2065.a.tt: "Alta probabilidad de que se desencadenen más efectos secundarios en [targeted_planet.GetName]."
 subject.2065.b: "Más vale tarde que nunca; tenemos que detener esto."
 subject.2070.title: "Investigación destructiva: crisis volcánica"
 subject.2070.desc: "Hemos recibido informes de que ha emergido lava fundida de la corteza de [targeted_planet.GetName]. Parece que las últimas investigaciones realizadas han provocado cierta inestabilidad en el planeta, que en los últimos meses se ha visto afectado por frecuentes terremotos, y la gente ha perdido la fe en los científicos allí desplazados.\n\nSegún afirman nuestros científicos, hemos tocado fondo, tanto literal como figuradamente."
 subject.2070.desc_gestalt: "Parece que las últimas investigaciones realizadas en [targeted_planet.GetName] han desencadenado más efectos secundarios en el planeta. Como consecuencia de un pequeño terremoto que se ha producido cerca de una de nuestras colonias, la tierra ha expulsado rocas fundidas y gases que han convertido en una catástrofe una situación que teníamos bajo control.\n\nSi nuestros cálculos son correctos, tras estas recientes calamidades acontecidas en [targeted_planet.GetName], lo peor ya ha pasado."
 subject.2070.a: "Al menos ya no puede ir a peor."
 #Modifiers & Deposits
 specialist_technocracy_reduced_research: "Investigación obstaculizada"
 specialist_technocracy_reduced_research_desc: "El progreso científico en el planeta se ha detenido temporalmente para que desde ahora tengamos más cuidado, ya que hemos estado causando notables daños al planeta hasta el momento."
 d_technocracy_toxic_waste_blocker: "Residuos tóxicos"
 d_technocracy_toxic_waste_blocker_desc: "Un desierto tóxico que ha aparecido a consecuencia de las investigaciones sobre la integridad estructural del planeta. Puede que a los impasibles científicos les interese saber cómo afectará a la población local."
 d_technocracy_barren_lands_blocker: "Tierras baldías"
 d_technocracy_barren_lands_blocker_desc: "Tierras que han quedado yermas a consecuencia de los residuos tóxicos producidos en el planeta, después de que gran parte de la flora y fauna fueran destruidas."
 d_technocracy_toxic_ocean_blocker: "Agua contaminada"
 d_technocracy_toxic_ocean_blocker_desc: "Gran parte del agua del planeta ha sido contaminada por los residuos tóxicos y ha afectado a las tierras colindantes haciéndolas inhabitables para aquellos que vivían en ellas."
 d_technocracy_molten_waste_blocker: "Residuo fundido"
 d_technocracy_molten_waste_blocker_desc: "Tras un importante terremoto que se ha producido en el planeta, ha emergido lava fundida de la tierra, la cual ha causado enormes daños a las colonias cercanas."
 ## Event Chain - Experiments!
 subject.2105.title: "Investigación experimental"
 subject.2105.desc: "Nuestras investigaciones son más importantes si cabe a la luz de las continuas exigencias del imperio [overlord_empire.GetName]. Muchos de nuestros científicos sufren bajo la presión que reciben, pero, ocasionalmente, vemos destellos de genialidad en ellos que nos permiten realizar algún nuevo descubrimiento.\n\nPuede que el próximo lo logre [targeted_scientist.GetName], quien ha diseñado una serie de atrevidos experimentos para uno de nuestros departamentos. El único problema es que todas sus propuestas incluyen experimentos con [Root.GetSpeciesNamePlural] vivos."
 subject.2105.desc_gestalt: "Hemos recibido todavía más exigencias del imperio [overlord_empire.GetName]. Quieren que mejoremos nuestro rendimiento científico. Hemos hecho numerosos cálculos para ver cómo podemos cumplir con las expectativas de nuestro dominador, y creemos que hemos hallado la forma de ajustar nuestros procesos para poder conseguirlo.\n\nSin embargo, para poder lograrlo deberíamos llevar a cabo numerosos experimentos con nuestros drones y nuestra red neural, lo cual implica un riesgo importante."
 subject.2105.a: "Lo apoyaremos." #Non-Gestalt yes
 subject.2105.b: "Ponedle fin." #Non-Gestalt no
 subject.2105.c: "Procedamos." #Gestalt yes
 subject.2105.d: "No podemos ponernos en peligro de esa manera." #Gestalt no
 subject.2110.title: "Todo sea por la investigación"
 subject.2110.desc: "Hemos recibido un informe de uno de nuestros distritos residenciales en [Root.Capital.GetName] sobre el domicilio de [targeted_scientist.GetName]. Las fuerzas policiales locales han encontrado en el lugar los restos de numerosos [Root.GetSpeciesNamePlural], que al parecer fueron utilizados en horripilantes experimentos fallidos.\n\nNos comunican que nadie ha sido capaz de dar con el paradero de [targeted_scientist.GetName], quien ha conseguido eludir los sensores."
 subject.2110.a: "Quizá sea mejor así."
 subject.2112.title: "Investigación experimental"
 subject.2112.desc: "Nos llegan noticias de [subject_empire.GetName]. Supuestamente, han comenzado a experimentar seriamente con su propia especie, a menudo con resultados desastrosos. Si bien nuestro emisario no nos pide explícitamente que intervengamos, sus palabras así lo insinúan."
 subject.2112.desc_gestalt: "Nos llegan noticias de que los [subject_empire.GetName] han comenzado a experimentar seriamente con su propia especie, aunque no sabemos por qué razón. No prevemos ningún riesgo en dejarlos proseguir con ello, aparte del daño que puedan causarse a sí mismos."
 subject.2112.a: "No nos corresponde intervenir en sus asuntos internos."
 subject.2112.b: "Ponedle fin."
 subject.2115.title: "Investigación rechazada"
 subject.2115.desc: "Nuestro dominador, a través de un emisario, nos ha ordenado explícitamente que abandonemos los experimentos con individuos [Root.GetSpeciesAdj] y las pruebas recientemente iniciadas en [Root.Capital.GetName]. Aunque el mensaje no expresa el motivo tras esta decisión, es inequívocamente claro."
 subject.2120.title: "Investigación aceptada"
 subject.2120.desc: "Aunque no hemos recibido ningún mensaje de nuestro dominador [overlord_empire.GetName], parece que están al tanto de la investigación que hemos empezado hace poco y han decidido no intervenir de ninguna manera.\n\nSiguiendo con nuestros planes, necesitamos ver qué experimentos realizar a continuación. Cuanto más arriesgado y potencialmente peligroso sea, más beneficios a largo plazo podría aportarle a nuestro imperio."
 subject.2120.a: "Llevaremos a cabo los experimentos adecuados."
 subject.2120.a.tt: "Procederemos con los experimentos más arriesgados."
 subject.2120.b: "Haced pruebas menos arriesgadas."
 subject.2120.b.tt: "Procederemos con los experimentos más seguros."
 subject.2125.title: "Fallo experimental"
 subject.2125.desc: "Al final, los muchos experimentos que hemos llevado a cabo no han llegado a buen puerto. Tras muchos fallos y decepciones, ahora sabemos qué no hay que hacer en un futuro."
 subject.2130.title: "Éxito experimental"
 subject.2130.desc: "Al final, la mayoría de los experimentos han dados sus frutos y nos han ayudado a dar con descubrimientos inesperados. La mayoría de los sujetos de prueba han sobrevivido y parecen estar bien, así que, en general, podemos decir que ha sido un éxito."
 subject.2130.a: "Grandes noticias."
 subject.2135.title: "Éxito experimental"
 subject.2135.desc: "Aunque algunos dirían que el coste ha sido más alto de lo esperado, hemos tenido éxito en muchos de nuestros experimentos. Con varios resultados inesperados e interesantes, hemos descubierto mucho más de lo que teníamos previsto."
 subject.2135.a: "Ha merecido la pena pagar el precio."
 subject.2140.title: "Mutaciones inesperadas"
 subject.2140.desc: "Nuestros numerosos experimentos han provocado mutaciones interesantes en los sujetos de prueba, desde lo más grotesco y espeluznante hasta cambios pequeños en su físico o personalidad. Lo que no nos esperábamos es que esos cambios se propagaran más allá del laboratorio y los empezáramos a ver por el resto de nuestro imperio."
 subject.2140.a: "Qué interesante..."
 subject.2145.title: "Mezclar y combinar"
 subject.2145.desc: "Muchos de nuestros experimentos iniciales fueron un fracaso, y hasta tuvimos que revisar algunos de los diseños y volver a intentarlo. En uno de los casos revisados, que además era muy inusual, introdujimos un sujeto [targeted_species.Species.GetAdj] al experimento. No nos esperábamos gran cosa, pero al final fue todo un éxito. Con ese triunfo asegurado, seguimos experimentando con nuestras dos especies."
 subject.2145.a: "No es lo que esperábamos, pero es interesante."
 subject.2145.a.tt: "1 población §Y[Root.Species.GetName]§! y 1 población §Y[targeted_species.Species.GetName]§! se combinan en 1 población §Y[new_species.Species.GetName]§!"
 subject.2150.title: "Fallo experimental"
 subject.2150.desc: "$subject.2125.desc$"
 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title: "Problemas en casa"
 subject.3005.desc: "Después de convertirnos en sus vasallos, un gran número de gente de [overlord_empire.GetName] empezó a mostrar interés por nuestra cultura y pueblo y decidió visitar nuestros mundos. Al principio pensábamos que era algo bueno para todos, pero ahora vemos que cada vez hay más conflictos entre los lugareños y los visitantes [overlord_empire.GetAdj], que parecen tener ideas equivocadas sobre nuestro imperio y aprovechan la cultura y los ideales [overlord_empire.GetAdj] para justificar sus groserías."
 subject.3005.a: "Con el tiempo, nuestros dos imperios aprenderán a prosperar juntos."
 subject.3005.b: "Restringid los viajes civiles."
 subject.3010.title: "Desacuerdos en [subject_empire.Capital.GetName]"
 subject.3010.desc: "Hemos recibido mensajes preocupantes de algunas de las personas que han visitado [subject_empire.Capital.GetName], la capital de [subject_empire.GetName]. El régimen de [subject_empire.GetName] les ha ordenado evacuar el planeta de inmediato. Parece que, tras varios supuestos conflictos, nuestros civiles ya no son bienvenidos en su imperio."
 subject.3010.a: "Las fronteras seguirán abiertas, de una manera u otra."
 subject.3010.b: "Si nuestra gente no se sabe comportar, que se queden en casa."
 subject.3015.title: "Apertura de fronteras"
 subject.3015.desc: "Parece que nuestro dominador está al tanto de la situación y ha enviado a un pequeño contingente de burócratas y soldados para aclarar su postura. Han dejado claro que, si no abrimos las fronteras a sus ciudadanos de manera pacífica, nos obligarán a hacerlo por las malas."
 subject.3015.a: "No es lo suficientemente importante como para luchar."
 subject.3020.title: "Súbdito privilegiado"
 subject.3020.desc: "Parece que nuestro dominador está al tanto de la situación y ha elegido aceptar nuestra decisión de cerrar nuestras fronteras al viaje civil [overlord_empire.GetAdj]. Algunos de nuestros administradores temían que esto provocase roces diplomáticos, pero parece que esta vez lo hemos evitado."
 subject.3020.a: "Ha funcionado mejor de lo que creíamos."
