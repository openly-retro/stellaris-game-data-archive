 #Siege on Paradise #
 #####################
 astral_rift_siege_on_paradise: "Paradis assiégé"
 astral_rift.3000.name: "$astral_rift_siege_on_paradise$"
 astral_rift.3000.desc: "La sphère astrale est arrivée sur une planète prospère. Entre ses forêts denses et ses plaines verdoyantes, le paysage est très divers et parfaitement préservé, en faisant un véritable jardin d'ampleur planétaire.\n\nUne espèce plantoïde non identifiée y a érigé d'importantes fortifications autour de cités semi-organiques. Les balayages du système stellaire local ont révélé qu'un blocus y était conduit par des vaisseaux de guerre lourdement armés. Il n'y a pas de combats actuellement, mais il paraît évident que le calme ne va guère durer..."
 astral_rift.3000.a: "Contactons les habitants de la planète"
 astral_rift.3000.b: "Contactons plutôt la flotte en orbite"
 ######################
 #Baol Events Branch #
 ######################
 NAME_Baol: "Baol"
 NAME_Baol_leader: "Chênebranche"
 baol_leader_desc: "§Y[Root.GetName]§!, un[Root.GetXELead] [Root.An_Ethic_Class_lower_FR], est originaire d'une autre dimension, où [Root.GetSheHe] était respecté[Root.GetXELead] pour son rôle majeur dans la guerre contre les Grunur."
 baol_leader_catch_phrase: "§L« Je ferai tout pour aider. »§!"
 edict_astral_cloaking: "Occultation astrale"
 edict_astral_cloaking_desc: "Les fils astraux utilisés pour les générateurs de champs d'occultation « reflètent » partiellement les vaisseaux dans d'autres dimensions, ce qui les rend encore plus difficiles à détecter dans celle-ci."
 astral_cloaking_available_tt: "Donne accès au décret §Y$edict_astral_cloaking$§!."
 astral_shield_experimentation: "Boucliers astraux expérimentaux"
 astral_rift.3005.desc.intro: "Sur la surface de la planète, nos explorateurs ont rencontré une créature massive, dont le corps est formé d'un réseau de racines entrelacées."
 astral_rift.3005.desc.common.1: "Il est facile de la reconnaître comme un Baol, cette espèce qui vivait dans notre propre dimension il y a des centaines de milliers d'années."
 astral_rift.3005.desc.baol_started: "La déchirure était en fait probablement un portail menant à un univers parallèle où les Baol défendent encore furieusement leurs colonies."
 astral_rift.3005.desc.baol_completed: "La déchirure était en fait probablement un portail menant à un univers parallèle où les Baol n'ont pas encore été exterminés."
 astral_rift.3005.desc.common.2: "Grâce aux données réunies par les recherches archéologiques sur cette espèce, une communication directe va être possible immédiatement."
 astral_rift.3005_3006.desc.common.plantoid: "§B« Salutations, cousins feuillus. Expliquez-nous comment vous avez pu contourner le blocus, et les raisons de votre venue. »§!"
 astral_rift.3005_3006.desc.common.default: "§B« Halte, conscients non identifiés ! Expliquez-nous comment vous avez pu contourner le blocus. Êtes-vous venus parlementer ? »§!"
 astral_rift.3005.name: "Rencontre avec les Baol"
 astral_rift.3005.desc.baol_started_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.common.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.common.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_completed_plantoid: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.common.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.common.2$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3005.desc.baol_started_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.common.1$ $astral_rift.3005.desc.baol_started$ $astral_rift.3005.desc.common.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.desc.baol_completed_default: "$astral_rift.3005.desc.intro$ $astral_rift.3005.desc.common.1$ $astral_rift.3005.desc.baol_completed$ $astral_rift.3005.desc.common.2$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3005.a: "Disons-lui ce que nous savons des Baol"
 astral_rift.3006.name: "Rencontre plantoïde"
 astral_rift.3006.desc.common: "$astral_rift.3005.desc.intro$ Sa voix résonne avec une teinte profonde, caverneuse, en une langue que nous ne pouvons comprendre. Il nous a offert un plant, qui s'est doucement fixé sur la [explorer.GetSpeciesHandName] de [Root.Leader.GetName]. Ses racines agrippantes sont formées d'un matériau étrange. S'allongeant pour entrer en contact avec [explorer.GetNetworkName] de notre explorat[Root.Leader.GetEurRiceLead], il y eut entre eux comme une reconnaissance immédiate ; par la fusion de la racine et de la pensée, une ligne de communication directe était établie."
 astral_rift.3006.desc.plantoid: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.plantoid$"
 astral_rift.3006.desc.default: "$astral_rift.3006.desc.common$\n\n$astral_rift.3005_3006.desc.common.default$"
 astral_rift.3006.a: "Nous sommes des explorateurs"
 astral_rift.3010.name: "Menace imminente"
 astral_rift.3010.desc.common.1: "Nos explorateurs ont expliqué à la créature que son espèce ne nous est pas inconnue : les Baol de notre univers étaient une conscience collective pacifiste."
 astral_rift.3010.desc.common.2: "Le Baol s'en alarme. Il explique que les Grunur ne sont apparus que récemment, mais ont aussitôt établi un blocus militaire autour de son monde. Chaque détail de notre récit correspond à sa propre expérience avec les Grunur.\n\nIl nous demande donc aussitôt d'aider les Baol à repousser la menace alien, avant qu'il ne soit trop tard."
 astral_rift.3010.desc.baol_started: "$astral_rift.3010.desc.common.1$ Jardiniers et arboristes hors pair, ils y ont été attaqués par une espèce militariste, les Grunur. Si l'on se fie à ces indications, la colonie risque bien d'être rasée.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.desc.baol_completed: "$astral_rift.3010.desc.common.1$ Jardiniers et arboristes hors pair, ils y ont été attaqués par un empire militariste, celui des Grunur. Chaque colonie, chaque monde des Baol a été détruit. Jusqu'à ce qu'il ne reste plus qu'un seul de leurs noeuds, piégé durant des millénaires au sein d'une station de recherche abandonnée.\n\n$astral_rift.3010.desc.common.2$"
 astral_rift.3010.a: "Nous les aiderons comme nous pourrons"
 astral_rift.3010.b: "Ce n'est pas notre rôle d'intervenir"
 astral_rift.3015.name: "Demande de secours"
 astral_rift.3015.desc: "§B« Nous nous préparons pour la bataille à venir. Nous avons le regret de vous l'apprendre, mais votre expédition pourrait s'avérer beaucoup plus dangereuse que vous ne l'auriez imaginé. »§!\n\nLe plantoïde poursuit : §B« Nous sommes les §HBaol§!, et vous vous êtes posés sur l'une de nos colonies périphériques. Nous y sommes assiégés, et nos ressources se font rares. La diplomatie n'a rien apporté. Nos assaillants se moquent de nous sans détour, et rient de nos tentatives de communiquer avec eux. Ils se font appeler les §HGrunur§!. »\n\n« Nous pensons que leur but n'est pas de conquérir ce monde, mais de le détruire. Ils paraissent impitoyables. Nous accepterions donc toute aide que vous pourriez nous fournir. »§!"
 astral_rift.3015.a: "$astral_rift.3010.a$"
 astral_rift.3015.b: "$astral_rift.3010.b$"
 astral_rift.3020.name: "Sauver les Baol"
 astral_rift.3020.desc.baol_started: "Nous savons que les Grunur vont brûler cette colonie et la raser. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.baol_completed: "Nous savons que les Grunur ne reculeront devant rien pour détruire les Baol. $astral_rift.3020.desc.common.baol$"
 astral_rift.3020.desc.common.baol: "Il n'y a aucune chance de trouver la moindre issue diplomatique."
 astral_rift.3020.desc.common.1: "Des discussions sont donc lancées pour trouver un moyen concret d'aider les Baol.\n\n"
 astral_rift.3020.desc.option_gene_tailoring: "Ils peuvent tenter de se défendre par eux-mêmes, mais la sphère ne dispose quant à elle que de capacités militaires très limitées. Ils pourraient toutefois tirer parti d'améliorations mécaniques ou génétiques pour améliorer la vitesse de leurs armées, leur force ou la résistance aux armes incendiaires.\n\n"
 astral_rift.3020.desc.option_cloaking: "Nous pouvons les aider à échapper aux Grunur en dissimulant leur monde par une occultation temporaire. Cette colonie serait toujours perdue, mais au moins le siège de leur civilisation serait-il sauvé.\n\n"
 astral_rift.3020.desc.option_astral_shield: "Nous pouvons tenter d'améliorer leur technologie organique avancée grâce aux fils astraux. Il devrait alors être possible d'établir un puissant bouclier autour de cette colonie. Bien évidemment, cela les empêcherait de quitter ce monde, mais au moins serait-il sauvé de l'invasion.\n\n"
 astral_rift.3020.desc.common.2: "En dernier recours, toutefois, nous pouvons emporter leurs plants de l'autre côté de la déchirure, permettant ainsi à leur espèce de fleurir dans notre dimension, quoi qu'il advienne dans celle-ci."
 astral_rift.3020.a: "Modifions-les génétiquement"
 astral_rift.3020.b: "Occultons la planète de manière expérimentale"
 astral_rift.3020.c: "Préservons leurs plants"
 astral_rift.3020.d: "Générons un bouclier astral"
 astral_rift.3021.name: "Choix"
 astral_rift.3021.desc.common: "Toute diplomatie ne servirait à rien, aussi aurons-nous besoin d'être créatifs dans l'aide que nous pourrons apporter.\n\n$astral_rift.3020.desc.common.1$"
 astral_rift.3025.name: "Pas notre combat"
 astral_rift.3025.desc: "Les problèmes des Baol, qu'ils soient militaires ou autres, ne sont en rien les nôtres. Nos explorateurs sont entrés dans leur dimension depuis une autre, afin d'observer et d'explorer ; nous n'avons donc aucun intérêt de nous faire là-bas de nouveaux et puissants ennemis.\n\nLa conscience plantoïde a donc accepté notre décision, malgré sa déception évidente, mais nous a laissés poursuivre nos recherches."
 astral_rift.3025.a: "En ce cas, préparons les satellites d'observation"
 astral_rift.3030.name: "Renforcement génétique"
 astral_rift.3030.desc: "Nous avons pu user de nos connaissances dans la technologie du façonnage génétique pour renforcer l'espèce des Baol, en prévision de la campagne défensive qu'ils vont bientôt devoir mener. Il n'y avait guère d'autre choix qui s'offrait à eux, aussi ont-ils accepté avec réticence ces modifications apportées à leur biologie. Le pacifique empire des Baol, basé sur l'agriculture et la gestion de l'écosystème, est désormais peuplé d'une milice permanente constituée de drones hautement résistants et dotés d'une grande force physique.\n\nDésormais davantage prêts à livrer bataille sur le sol, ils nous ont donc offert un noeud défensif en signe de gratitude. Cette créature spécialisée, semi-autonome, sera désormais au service de la [explorer.GetName]."
 astral_rift.3031.name: "$NAME_Baol_leader$"
 astral_rift.3031.desc: "§HLe noeud plantoïde se déplace de manière lente, mais ce serait une erreur de prendre sa lourdeur apparente pour un manque d'intelligence. Spécialisé dans la défense de sa conscience collective, cet organisme représente l'évolution ultime de générations d'une adaptation parfaite. Il nous salue d'un air grave, mais courtois, et a la ferme intention de retourner la faveur que nous avons faite aux Baol.§!\n\n« En tant que membres des Baol, nous n'avons pas de noms. Mais vous pouvez nous appeler $NAME_Baol_leader$. »"
 astral_rift.3031.a: "Vous étiez un spécialiste de la défense ?"
 astral_rift.3031.a.response: "« Nous étions chargés de la préparation de notre colonie pour une guerre défensive. Cela impliquait la gestion de ressources limitées, en temps de siège, ainsi que la conception et le maintien des défenses. Nous avons pu préserver le niveau de peuplement en dépit du blocus, et notre travail a été jugé utile. »"
 astral_rift.3031.b: "Accepteriez-vous de nous rejoindre ?"
 astral_rift.3031.b.response: "« Nous avons fait tout ce que nous pouvions pour les Baol. Dans ce rôle, il n'y a plus grand-chose à faire. Lorsqu'un système vivant ne peut se développer davantage, il commence à dépérir. Dans votre dimension, il y a des occasions de servir, et un espoir de renouveau. »"
 astral_rift.3031.c: "Et concernant la séparation d'avec votre conscience ?"
 astral_rift.3031.c.response: "« Nous nous sentons limités. Frustrés... Exaltés. Cette sensation ne ressemble à rien que nous ayons jamais éprouvé. Toutefois, plus tôt nous serons intégrés dans la [explorer.GetName], mieux ce sera. Il est toujours plus agréable de travailler au service d'une grande entité. »"
 astral_rift.3031.d: "Comment avez-vous choisi votre nom ?"
 astral_rift.3031.d.response: "« Un de vos chercheurs ayant franchi la déchirure astrale pour venir dans ma dimension l'a généré par une intelligence artificielle de génération de texte. Il a lancé une requête à partir de nos qualités, et la réponse a été §H$NAME_Baol_leader$§!. Cela semble adapté... »"
 astral_rift.3035.name: "Sous les radars"
 astral_rift.3035.desc: "Après avoir partagé avec les Baol les secrets du champ d'occultation, ceux-ci ont pu mettre au point un dispositif de satellites organiques d'occultation. Ces rejetons expérimentaux sont de nature temporaire, et nécessitent une petite quantité de fils astraux pour être maintenus en fonction, mais ils devraient malgré tout durer suffisamment pour cacher leur monde natal aux Grunur. Malheureusement, cette colonie leur est déjà connue, et donc sans doute condamnée.\n\nUne fois occultés, les Baol devront renoncer au moins un temps à leurs voyages galactiques, car tout vaisseau quittant leur monde natal révélerait immédiatement la localisation de celui-ci. Cet inconvénient leur paraît cependant infiniment préférable à leur éradication."
 astral_rift.3035.a: "Le compromis paraît donc acceptable"
 astral_rift.3040.name: "Échappatoire"
 astral_rift.3040.desc.common: "Lorsque nos explorateurs ont quitté la colonie des Baol, ceux-ci leur ont confié quelques-uns de leurs précieux plants."
 astral_rift.3040.desc.baol_started: "$astral_rift.3040.desc.common$ Si le conflit entre Baol et Grunur devait encore s'aggraver, au moins aurons-nous pu préserver certains membres de leur espèce des ravages de la guerre."
 astral_rift.3040.desc.baol_completed: "$astral_rift.3040.desc.common$ Lorsque les Baol seront à la veille de leur destruction inévitable, peut-être pourront-ils trouver du réconfort dans le fait que leur espèce sera malgré tout préservée dans notre dimension."
 astral_rift.3040.desc.default: "$astral_rift.3040.desc.common$ Espérons que ce conflit se terminera bientôt, et qu'ils pourront désormais fleurir des deux côtés de la déchirure astrale."
 astral_rift.3045.name: "Les cendres retournées aux cendres"
 astral_rift.3045_3046.desc.common: "Les satellites d'observation ont été préparés et lancés en orbite de la colonie, ce qui devrait permettre la transmission des données à travers la déchirure."
 astral_rift.3045.desc: "$astral_rift.3045_3046.desc.common$\n\nPour l'heure, nous allons pouvoir étudier l'agriculture avancée des Baol et leurs techniques avancées de gestion de l'écosystème. Puis, lorsque le moment sera venu, nous disposerons aussi de données très importantes de l'annihilation de ce monde par les Grunur."
 astral_rift.3045.a: "C'est une occasion unique"
 astral_rift.3046.name: "Opportunité de recherche"
 astral_rift.3046.desc: "$astral_rift.3045_3046.desc.common$\n\nNous allons donc pouvoir étudier l'agriculture des Baol et leurs techniques de gestion de l'écosystème, au moins jusqu'à ce que le conflit avec les Grunur éclate. Les combats qui auront alors lieu devraient fournir des données tout à fait intéressantes pour nos recherches futures."
 astral_rift.3046.a: "$astral_rift.3045.a$"
 astral_rift.3047.name: "La poussière retournée à la poussière"
 astral_rift.3047.desc: "La colonie des Baol, de l'autre côté de la déchirure du système de §Y[From.solar_system.GetName]§! a été détruite par les Grunur. Des données de recherche très détaillées ont pu être récoltées sur les combats. La cible de ces observations, toutefois, a été entièrement éliminée."
 astral_rift.3049.name: "Bouclier astral"
 astral_rift.3049.desc: "En faisant entrer les fils astraux dans la technologie défensive des Baol, il a été possible de projeter une forme réactive, mais très robuste, de nos propres boucliers planétaires autour de leur colonie. Cette protection enserre l'ensemble du monde, et aussi longtemps qu'il tiendra leur espèce sera protégée.\n\nEspérons donc qu'il résistera au moins assez longtemps pour que les Grunur se lassent et aillent chercher des proies plus faciles ailleurs."
 astral_rift.3049.a: "C'est une technologie remarquable"
