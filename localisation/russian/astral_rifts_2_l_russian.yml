 #The Mechanism #
 #################
 astral_rift_clock: "Механизм"
 astral_rift.2100.name: "Шестерни и валы"
 astral_rift.2100.desc: "Нас окружают колоссальные механизмы.\n\nСо всех сторон вращаются шестерни самых разных размеров. Строго раз в децисекунду агрегат щелкает, двигаясь вперед. Зубья его шестерен по размерам сопоставимы с нашей сферой.\n\nПлотные скопления газов и густой туман перекрывают обзор. Огромному механизму не видно ни начала, ни конца."
 astral_rift.2100.a: "Отправиться в туман."
 astral_rift.2105.name: "Межпространственная машина"
 astral_rift.2105.desc: "Точность хода этого сложного устройства не уступает самым качественным нашим часам.\n\nОбнаружить источник энергии пока не удалось, однако мы нашли оси, простирающиеся к множеству звездных разломов.\n\nТот, кто соорудил этот механизм, определенно преследовал какую-то цель: своими осями машина проникает в другие вселенные.\n\nБеспрерывное движение шестерен постоянно вызывает завихрения, затрудняющие движение по приборам. При желании можно было бы сдвинуть одну из осей с места и с ее помощью заклинить пару шестерен. После этого возмущения должны успокоиться, и мы сможем внимательнее изучить впечатляющий агрегат."
 astral_rift.2105.a: "Вмешиваться в его работу будет безответственно."
 astral_rift.2105.b: "Заклинить шестерни."
 astral_rift.2110.name: "Работает — не трожь…"
 astral_rift.2110.desc: "Создатели этого мира обладают знаниями, многократно превосходящими наши. Вмешаться в работу их тонких механизмов означало бы обречь себя на непредвиденные последствия.\n\nНесмотря на густой туман, мы провели достаточно наблюдений, чтобы наши инженеры смогли получить некоторое представление об устройстве этой машины. Кроме того, мы собрали немало звездной материи.\n\nПоддерживать работу этого агрегата способны только поистине выдающиеся конструкторы."
 astral_rift.2115.name: "Клин"
 astral_rift.2115.desc: "Мы заклинили шестерни.\n\nМеханизм содрогнулся, завибрировав всей конструкцией, и медленно остановился. Диверсия прошла успешно.\n\nПо мере нарастания давления всё отчетливее становился виден золотой сердечник, яркий и безупречно чистый, скрытый под одной из решетчатых пластин. Однако скоро ось лопнет под нарастающим напряжением, и сердечник скроется вновь. Мы уже начали аккуратно извлекать его."
 astral_rift.2115.a: "Осторожнее."
 astral_rift.2120.name: "Разрушение"
 astral_rift.2120.desc: "По поверхности сердечника пробежала небольшая трещина. Какая-то доля секунды — и за ней последовал мощный взрыв, забросавший нас осколками.\n\nНаружу выплеснулась энергия, настолько мощная, что этот всплеск выбил ось из шестерен. Весь механизм бешено завращался с огромной скоростью.\n\nМы задействовали аварийный якорь, чтобы покинуть место происшествия."
 astral_rift.2125.name: "Успех"
 astral_rift.2125.desc: "Мы извлекли золотой сердечник одного из механизмов поменьше.\n\nЧасть шестерен остановилась, и наступила какая-то странная тишина. Атмосферные возмущения улеглись.\n\nУспокоились и едва заметные глазу движения звездных разломов, соединенных с большим механизмом, словно время там остановилось. Пока невозможно сказать, к каким последствиям это приведет.\n\nМы вытянули якорный канат и покинули это пространство. Извлеченный сердечник проявляет любопытные временные свойства, которые еще только предстоит понять."
