 orbital_ring_ruined_DESC: "Antes, este anillo rodeaba el planeta y ofrecía varias ventajas defensivas e infraestructurales. Los estragos del tiempo y el daño que ha sufrido lo han dejado estructuralmente defectuoso; es un milagro que aún queden restos de él."
