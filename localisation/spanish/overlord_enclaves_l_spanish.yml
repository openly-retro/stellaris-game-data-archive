 #Dreamer's Wake - Shroud Tunnel Event
 enclave.6020.name: "Sistemas inquietos"
 enclave.6020.desc: "Los sistemas de [Root.GetName] han comenzado a comportarse de manera extraña tras su reciente paso a través del túnel del Velo: las entradas en el registro de las naves aparecen de forma aleatoria; se han observado puertas que se abren y se cierran; y, lo que es más preocupante, el campo de contención del motor ha empezado a fluctuar. Hasta ahora, los esfuerzos por localizar el origen del problema han resultado inútiles."
 enclave.6025.name: "Despertar del soñador"
 enclave.6025.desc: "Extraños acontecimientos en la nave científica [Root.GetName]: se ha observado un patrón repetitivo dentro del campo de contención del motor que ha revelado la existencia de una consciencia artificial engendrada por la interacción entre los sistemas de la nave y la energía psiónica del Velo y que, hasta ahora, había existido en un estado de ensueño. De forma análoga al movimiento ocular rápido que algunas especies experimentan durante el sueño, los procesos neuronales de la entidad eran responsables de los fallos que afectaban al rendimiento de la nave.\n\nY lo que es aún más increíble: parece que nuestras investigaciones la han despertado. A cambio de seguir habitando en los sistemas de la nave, la entidad ha accedido a trabajar para nosotros. En teoría, si nos asociamos, podríamos mejorar muchas de las operaciones de [Root.GetName]."
 enclave.6025.a: "Un intercambio justo."
 enclave.6025.b: "Una abominación artificial... Eliminadla."
 embrace_dreamer: "Soñador acogido"
 embrace_dreamer_desc: "Gracias a la consciencia artificial integrada, las operaciones de esta nave científica han mejorado."
 eliminate_dreamer: "Soñador eliminado"
 eliminate_dreamer_desc: "Las inteligencias artificiales no tienen cabida en nuestras naves; en eso coincidimos todos."
 #Introductions
 enclave.7000.title: "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc: "Os saludamos, queridos viajeros.\n\nHace tiempo que somos conscientes de vuestra presencia en el escenario galáctico, pero hasta ahora nos hemos mantenido al margen por miedo a influir indebidamente en vuestro destino. Sin embargo, ya ha llegado la hora de levantar el velo; los caminos del Velo pueden parecer extraños y desconcertantes para los no iniciados, y es por eso que queremos ofreceros una guía. Si lo deseáis, podéis contar con alguien dispuesto a ser vuestro maestro.\n\nId con cuidado hasta nuestro próximo encuentro."
 enclave.7000.a: "Interesante..."
 enclave.7005.title: "[salvager_enclave_country.GetName]"
 enclave.7005.desc: "Llevamos tiempo escuchando rumores acerca del impresionante [Root.GetName], y ahora nos complace conocerlo.\n\nPor una contribución simbólica de créditos, nosotros, los [salvager_enclave_country.GetName], ofrecemos servicios chatarreros de primera calidad; entre ellos, mejoras para los motores o desguace de flotas. Sea lo que sea que necesitéis, podéis contar con nosotros.\n\nY para empezar con buen pie, ¿qué os parece si os ofrecemos un pequeño obsequio como muestra de nuestro compromiso con el servicio al cliente?"
 enclave.7005.a: "Os agradecemos el obsequio."
 enclave.7005.b: "Qué menos que un regalo, xeno."
 #More Shroudwalking
 shroudwalker_insight_cooldown_tt: "§RLos Caminantes del Velo no podrán intentar otro §Yconocimiento§! hasta §Y[root.shroudwalker_divination_timer]§!.§!"
 enclave.7050.desc: "Hay un refrán que dice así: \"los secretos bailan en sueños\". Para el Velo, ninguna cámara es impenetrable y ningún código es indescifrable. Durante nuestras meditaciones, lo que algunos creen oculto suele quedar al descubierto. ¿Os interesaría conocer lo que traman vuestros semejantes? ¿Conocer sus designios como si fueran los vuestros? Si así lo deseáis, compartiremos nuestra información. Como la uséis ya dependerá de vosotros."
 enclave.7050.a: "[spynetwork_country_1.GetName]"
 enclave.7050.b: "[spynetwork_country_2.GetName]"
 enclave.7050.c: "[spynetwork_country_3.GetName]"
 enclave.7050.d: "[spynetwork_country_4.GetName]"
 enclave.7050.e: "[spynetwork_country_5.GetName]"
