 building_paragon_memory_vaults_hive: "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc: "Nasze społeczeństwo zawsze przechowywało opowieści o bohaterach i ważnych postaciach z przeszłości. Ich wiedzę oraz doświadczenie zapisywano w postaci cyfrowej i umieszczano w kryptach wiedzy. Zniszczenie tego budynku spowoduje, że przepadną przechowywane w nim dane."
 building_paragon_memory_vaults_machine_desc: "Wszystkie wrażenia i punkty danych poznane przez nasze jednostki są przechowywane w tych kryptach. Ta niesamowita baza danych służy do przyspieszonej nauki, gdy powstaje nowa autonomiczna jednostka. Zniszczenie tego budynku spowoduje, że przepadną przechowywane tam dane."
 building_paragon_memory_vaults_hive_desc: "Wspomnienia i wrażenia zmysłowe wszystkich autonomicznych dronów są przechowywane w kryptach wiedzy, gdzie czekają na wprowadzenie do umysłów świeżych dronów. Zniszczenie tego budynku spowoduje utratę przechowywanych tam danych."
 building_corporate_clinics: "Szpital korporacyjny"
 building_corporate_clinics_desc: "Prywatna firma medyczna, która zatrudnia specjalistów medycznych spoza świata oraz lokalnych, by dostarczać usługi w przystępnej cenie."
 building_corporate_clinics_effect: "$r_amenities$ za £job_healthcare£ §Y $job_healthcare_plural$§!: §G+1§!\n$r_trade_value$ za £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!"
 #Civics
 civic_tooltip_memory_vault_effects: "Mogą budować unikalne £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! wytwarzają $r_unity$ i zwiększają §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! zależnie od pozyskanych §Ycech przeznaczenia§!."
 civic_memory_vault: "Krypty wiedzy"
 civic_memory_vault_desc: "Wiedza, zasady i doświadczenie wyjątkowych osób są digitalizowane i gromadzone w kryptach wiedzy. Obywatele mogą korzystać z tego źródła mądrości i doświadczenia, żeby uczyć się od duchów przeszłości."
 civic_tooltip_memory_vault_corporate_effects: "Mogą budować unikalne £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! wytwarzają $r_unity$ i $r_trade_value$ zależnie od pozyskanych §Ycech przeznaczenia§!."
 civic_memory_vault_corporate: "Krzewienie wiedzy"
 civic_memory_vault_corporate_desc: "Wiedza, zasady i doświadczenie wyjątkowych osób są digitalizowane i gromadzone w kryptach wiedzy. Obywatele mogą korzystać z tego źródła mądrości i doświadczenia, żeby uczyć się od duchów przeszłości. Oczywiście nie za darmo."
 civic_tooltip_memory_vault_machine_effects: "Mogą budować unikalne £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! wytwarzają $r_unity$ i zwiększają §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! zależnie od §Yprzywódców§!, którzy osiągnęli §Y8. poziom§!."
 civic_memory_vault_machine: "Magazyn doświadczenia"
 civic_memory_vault_machine_desc: "Ta mechaniczna inteligencja powstała w celu digitalizowania i przechowywania danych oraz doświadczeń, celem ich analizy, edukacji i wykorzystania do samodoskonalenia."
 civic_tooltip_memory_vault_hive_effects: "Mogą budować unikalne £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! wytwarzają $r_unity$ i zwiększają §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! zależnie od §Yprzywódców§!, którzy osiągnęli §Y8. poziom§!."
 civic_memory_vault_hive: "Skarbce neuronowe"
 civic_memory_vault_hive_desc: "Ten rój koncentruje się na introspekcji i czerpaniu nauki z życia autonomicznych dronów w galaktyce. Pobiera wspomnienia poprzez przechowywanie i rozpuszczanie tkanki mózgowej, dzięki czemu możliwa jest implementacja częściowych wspomnień do umysłu świeżo przygotowanego drona."
 civic_tooltip_crusader_spirit_effects: "§Y$commander_plural_with_icon$§! zaczynają z cechą §Y$leader_trait_crusader$§!\nMogą używać tylko polityki §Ywojny wyzwoleńcze§!."
 civic_crusader_spirit: "Duch krzyżowca"
 civic_crusader_spirit_desc: "Brak przywództwa prowadzi do powstawania słabych umysłów, które łatwo ulegają wypaczeniu i pogrążają się w dekadencji. To społeczeństwo samo postawiło sobie za cel \"oświecenie\" mas poprzez agresywny prozelityzm."
 civic_tooltip_crusader_spirit_corporate_effects: "§Y$commander_plural_with_icon$§! zaczynają z cechą §Y$leader_trait_corsair$§!\nMa casus belli /\"§Y$casus_belli_cb_pirate_raid$§!/\" wobec reszty imperiów"
 civic_crusader_spirit_corporate: "List kaperski"
 civic_crusader_spirit_corporate_desc: "Żeby zwalczać kosmiczne piractwo i chronić swoje granice, ta megakorporacja korzysta z usług znanych piratów, zatrudniając ich w swoich flotach jako doradców wojskowych oraz dowódców."
 casus_belli_cb_pirate_raid: "Atak piratów"
 gov_pirate_haven: "Kryjówka piratów"
 gov_pirate_haven_desc: "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid: "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc: "Wojna jest prowadzona w celu najechania i splądrowania terytorium wroga. Użycie tego celu wojny sprawi, że będziemy łupić $r_energy$ i $r_minerals$ ofiary."
 civic_task_delegation_corporate: "Precyzyjny mechanizm"
 civic_task_delegation_corporate_desc: "Ta megakorporacja korzysta z wysoce zoptymalizowanego i solidnego systemu delegowania. Takie podejście oznacza, że zadania zawsze są realizowane przez najbardziej wykwalifikowanych pracowników."
 civic_private_healthcare_corporate: "Państwo farmaceutyczne"
 civic_private_healthcare_corporate_desc: "Silny naród to zdrowy naród. Ta megakorporacja utrzymuje prężną gospodarkę dzięki eksperymentalnym lekom, wysoce sprywatyzowanym klinikom i agresywnym kampaniom marketingowym."
 civic_tooltip_civic_private_healthcare_corporate_effects: "- £building£ §YBudynki stołeczne§! zapewniają §G+1§! miejsce pracy £job_healthcare£§Y$job_healthcare$§!\n- $r_amenities$ za £job_healthcare£ §Y $job_healthcare_plural$§!: §G+2§!\n- $r_trade_value$ za £job_healthcare£ §Y$job_healthcare_plural$§!: §G+4§!\n- Może budować £building£ §Y$building_corporate_clinics$§! $BRANCH_OFFICE_BUILDING$"
 civic_machine_upkeep_twister: "Niezależne obwody"
 civic_machine_upkeep_twister_desc: "Jednostki wytwarzane przez tę mechaniczną inteligencję posiadają autonomiczne oprogramowanie podejmowania decyzji. Te jednostki są wydajniejsze i sprawniejsze niż stare modele, wymagają jednak więcej zasilania."
 civic_tooltip_machine_upkeep_twister_effects: "Zmień §Y1§! podstawowej $r_unity$ wydawanej na utrzymanie przywódcy na §Y2§! $r_energy$"
 civic_hive_upkeep_twister: "Samodzielne drony"
 civic_hive_upkeep_twister_desc: "Drony hipermetaboliczne, które wyewoluowały w tej kolonii, mają zwiększony zakres autonomii. Sprawniej podejmują decyzje i oceniają sytuację, ich działanie wymaga jednak dostarczania im materiałów możliwych do strawienia."
 civic_tooltip_hive_upkeep_twister_effects: "Zmień §Y1§! podstawowej $r_unity$ wydawanej na utrzymanie przywódcy na §Y2§! $r_food$ (lub $r_minerals$)"
 civic_heroic_tales: "Heroiczna przeszłość"
 civic_heroic_tales_desc: "Legendarni bohaterowie z przeszłości są wzorami, dzięki którym młodzi przedstawiciele tej cywilizacji dążą do wyjątkowych osiągnięć. Postępowania zgodnie z tymi ideałami oczekuje się szczególnie od przedstawicieli władz."
 civic_heroic_tales_effects: "$tr_aptitude_adopt_desc$"
 civic_dystopian_society: "Represyjna autokracja"
 civic_dystopian_society_desc: "Tylko elita elit zasługuje na to, co najlepsze z najlepszych. Cała reszta musi pracować na utrzymanie klasy rządzącej i jej klakierów."
 civic_tooltip_dystopian_society_effects: "Wymuszenie standardu życiowego §Y$living_standard_dystopian_society$§!, w ramach którego miejsca pracy §Ynienależące do rządzących§! mają mniejszy koszt utrzymania ($r_consumer_goods$)\nTylko miejsca pracy §Yrządzących§! i £job_enforcer£ $job_enforcer_plural$ mają koszt utrzymania opłacany za pomocą:$r_amenities$ \nWiększość £pop£ populacji wytwarza dodatkowo §Y1§! £crime£ §Y$PLANET_CRIME_TITLE$§!\nTylko miejsca pracy §Yrządzących§! mogą wytwarzać $r_amenities$\nZabrania: £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc: "Dzięki tym dzielnicom przedstawiciele organów ścigania mogą zasłużenie odpocząć i skorzystać z rozrywek."
