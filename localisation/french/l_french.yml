 ####################################
 #Event Buildings
 ####################################
 building_zanaam_obelisk: "Obélisque de Zanaam"
 building_zanaam_obelisk_desc: "Un obélisque mystérieux recouvert de lettres dans une langue alien morte. De la puissance en émane et ceux qui s'en approchent souffrent de maux de tête."
 building_great_pyramid: "Grande pyramide"
 building_great_pyramid_desc: "Une pyramide construite par la population locale pour apaiser une divinité descendue du ciel."
 building_toy_factory: "Usine de jouets alien"
 building_toy_factory_desc: "Une machinerie sophistiquée façonne sans relâche des polymères complexes en de petits objets de formes variées et à l'utilité inconnue."
 ####################################
 #Machine Empire Buildings
 ####################################
 building_uplink_node: "Noeud en liaison montante"
 building_uplink_node_desc: "Un noeud en liaison montante permettant de réduire la latence planétaire."
 building_network_junction: "Noeud du réseau"
 building_network_junction_desc: "Ce puissant émetteur-récepteur accroît la bande passante des signaux échangés en continu entre les différents systèmes relevant de l'empire."
 building_system_conflux: "Conflux systémique"
 building_system_conflux_desc: "Une gigantesque plaque tournante, recevant et envoyant des signaux à des distances interstellaires en provenance et à destination de millions de systèmes."
 building_alpha_hub: "Centre Alpha"
 building_alpha_hub_desc: "Le centre névralgique de toutes les intracommunications échangées entre les quadrillions de systèmes à demi conscients qui administrent l'empire."
 building_machine_capital: "Centre administratif"
 building_machine_capital_desc: "Un réseau informatique semi-autonome gérant les diverses tâches administratives de ce monde."
 building_machine_major_capital: "Processeur planétaire"
 building_machine_major_capital_desc: "Puissant ordinateur administratif conçu pour gérer et surveiller les diverses fonctions d'une colonie planétaire complexe."
 building_machine_system_capital: "Noeud primaire"
 building_machine_system_capital_desc: "Le coeur administratif du système. Des centaines de procédures I.A. requièrent et gèrent les détails infimes mais critiques liés à la gestion d'une civilisation interstellaire efficiente."
 building_animal_evaluation_laboratory: "Labo d'évaluation animale"
 building_animal_evaluation_laboratory_desc: "Ce laboratoire étudie les propriétés des formes de vie animales uniques à la région, et comment elles pourraient peut-être fournir des modèles applicables à la conception des machines de l'avenir."
 building_spare_parts_depot: "Dépôt de pièces détachées"
 building_spare_parts_depot_desc: "Un large dépôt centralisé où sont entreposées toutes les pièces détachées nécessaires à toutes les machines actuellement en activité dans l'ensemble de l'empire."
 building_unit_assembly_plant: "Centrale d'assemblage"
 building_unit_assembly_plant_desc: "Cette usine gérée par I.A. accélère grandement le processus d'assemblage de nouvelles unités sur ce monde."
 building_singularity_core: "Coeur à singularité"
 building_singularity_core_desc: "Un micro-trou noir stable, contenu à l'intérieur d'un vaste complexe de confinement. Le potentiel de recherche est quasi illimité."
 building_probability_engine: "Moteur à probabilité"
 building_probability_engine_desc: "Cette construction I.A. excessivement puissante fait tourner à temps complet des simulations mathématiques avancées afin de tenter vainement de prédire les actions futures des sociétés organiques. Elles se sont toutefois montrées férues des développements futurs qui pourraient leur permettre d'anticiper les cours sur leurs places boursières."
 building_organic_sanctuary: "Sanctuaire organique"
 building_organic_sanctuary_desc: "Ce sanctuaire offre un environnement confiné aux organiques, où ils peuvent prospérer de manière sûre et, surtout, contrôlée. Ils y disposent aussi de tous les logements qui leur sont nécessaires."
 building_organic_paradise: "Paradis organique"
 building_organic_paradise_desc: "Un paradis artificiel contrôlé par l'I.A., conçu pour pourvoir à tous les besoins d'une créature organique consciente tant qu'elle n'exprime aucun désir d'autodétermination. Les organiques qui s'y trouvent y disposent aussi de tous les logements qui leur sont nécessaires."
 building_nutrient_paste_facility: "Usine de pâte nutritive"
 building_nutrient_paste_facility_desc: "Ce complexe recourt à divers sous-produits industriels pour fabriquer une pâte épaisse constituant une excellente source de nutriments pour les organiques. Une fois ajoutés quelques parfums de saveur chimiques, cette pâte peut être façonnée pour prendre vaguement la forme de plats préparés. De toute façon, 70% des organiques sont incapables de faire la différence."
 building_neuro_electric_amplifier: "Amplificateur neuro-électrique"
 building_neuro_electric_amplifier_desc: "Ce complexe amplifie les signaux neuraux transmis entre les unités cybernétiques sous notre contrôle, permettant un gain de productivité."
 building_neuro_electric_amplifier_triggered_effect: "Pops cybernétiques :\n   $minerals$ : §G+15%§!\n   $energy$ : §G+15%§!"
 building_war_factory: "Usine militaire"
 building_war_factory_desc: "Une gigantesque usine de construction de robots de combat, contrôlée par une I.A. avancée aux routines de production optimisées."
 building_deployment_post: "Poste de déploiement"
 building_deployment_post_desc: "Le poste de déploiement initial à partir duquel l'expansion sur ce monde est rendue possible."
 ####################################
 #Government Authorities
 ####################################
 auth_democratic: "Démocratique"
 auth_democratic_desc: "Les régimes politiques démocratiques tiennent régulièrement des élections, au cours desquelles tous les citoyens peuvent élire leurs représentants."
 auth_democratic_tt: "$MOD_FACTION_APPROVAL$: §G+10%§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\nLa durée d'attente avant de modifier le régime politique ou les politiques est réinitialisée après l'élection d'un nouveau £ruler£dirigeant."
 auth_oligarchic: "Oligarchique"
 auth_oligarchic_desc: "Les régimes politiques oligarchiques sont gouvernés par un petit groupe d'individus détenant tout le pouvoir politique."
 auth_dictatorial: "Dictatoriale"
 auth_dictatorial_desc: "Les régimes politiques dictatoriaux sont gouvernés par un seul et unique individu, qui contrôle de manière absolue et jusqu'à sa mort tous les rouages de l'État."
 auth_imperial: "Impériale"
 auth_imperial_desc: "Les régimes politiques impériaux sont semblables aux régimes dictatoriaux, si ce n'est que le trône est toujours hérité par un successeur désigné à la mort du dirigeant."
 auth_hive_mind: "Conscience collective"
 auth_hive_mind_desc: "La conscience collective agit bien plus comme un organisme unique que comme un État. La population n'a aucun libre arbitre, et agit comme une extension de la conscience elle-même, un peu à la manière d'un membre pour un corps.\n\nLorsqu'ils sont coupés de la conscience, ces drones perdent conscience et dépérissent jusqu'à en mourir. Tout individu libre se trouvant sur une planète possédée par une conscience de Gestalt est chassé, abattu ou simplement traité comme une proie pour nourrir le collectif."
 auth_machine_intelligence: "Intelligence mécanique"
 auth_machine_intelligence_desc: "Les intelligences mécaniques forment une conscience commune immense et artificielle, mise en réseau afin de former une seule entité consciente. La plupart des membres de la « population » d'un tel empire sont en fait des unités de travail sans conscience qui accomplissent les tâches assignées sans le moindre libre arbitre.\n\nUn nombre réduit d'agents semi-autonomes sont généralement utilisés pour des tâches plus spécialisées nécessitant un degré d'initiative indépendante plus élevé."
 auth_ancient_machine_intelligence: "Ancienne intelligence mécanique"
 auth_ancient_machine_intelligence_desc: ""
 auth_corporate: "Firme"
 auth_corporate_desc: "Les gouvernements corporatistes sont organisés comme une société commerciale titanesque ayant complètement supplanté l'État dans ses fonctions."
 military_dictatorship: "Dictature militaire"
 military_dictatorship_desc: "§LCe régime politique est une forme d'autocratie militariste, dont le dirigeant est aussi le chef indiscuté de l'armée, qui contrôle fermement tout l'appareil étatique.§!"
 military_dictatorship_special: "Chacun des dirigeants peut faire construire un vaisseau démesuré"
 martial_empire: "Empire militariste"
 martial_empire_desc: "§LCe régime politique est une forme avancée d'autocratie militariste, où l'état n'existe réellement que pour soutenir l'armée. L'aptitude martiale est très valorisée et les citoyens sont régulièrement exercés aux affaires de la guerre.§!"
 martial_empire_special: "Chacun des dirigeants peut faire construire un vaisseau démesuré"
 divine_mandate: "Mandat divin"
 divine_mandate_desc: "§LCe régime politique est une forme d'autocratie spiritualiste, où le dirigeant est considéré comme un symbole d'ordre divin. La religion établie est largement employée pour soutenir l'appareil d'État.§!"
 divine_mandate_special: "Chacun des dirigeants peut faire élever un mausolée"
 transcendent_empire: "Empire transcendantal"
 transcendent_empire_desc: "§LCe régime politique est une forme avancée d'autocratie spiritualiste. Tout est façonné par la religion officielle de l'État, et le dirigeant est révéré comme un dieu vivant infaillible.§!"
 transcendent_empire_special: "Chacun des dirigeants peut faire construire un mausolée"
 despotic_hegemony: "Hégémonie despotique"
 despotic_hegemony_desc: "§LCe régime politique est une forme d'autocratie matérialiste, où les citoyens sont perçus comme de simples rouages de la machinerie étatique. C'est l'efficacité et les avancées technologiques qui sont valorisées, plus que tout autre chose.§!"
 despotic_hegemony_special: "Chaque dirigeant peut constituer une armée d'assaut d'élite"
 ai_overlordship: "Administration de réseau neuronal"
 ai_overlordship_desc: "§LCe régime politique est une forme avancée d'autocratie matérialiste, où de puissants ordinateurs sont utilisés pour calculer la meilleure façon de gouverner. Tous les aspects de l'État sont calibrés pour atteindre une efficacité optimale et acquérir de nouvelles technologies.§!"
 ai_overlordship_special: "Chacun des dirigeants peut constituer une armée offensive d'élite"
 enlightened_monarchy: "Monarchie éclairée"
 enlightened_monarchy_desc: "§LCe régime politique est une forme d'autocratie pacifiste, où le dirigeant est perçu comme un protecteur éclairé agissant toujours dans l'intérêt des citoyens.§!"
 enlightened_monarchy_special: "Chacun des dirigeants peut faire construire un parc spécial"
 irenic_monarchy: "Monarchie iréniste"
 irenic_monarchy_desc: "§LCe régime politique est une forme d'autocratie pacifiste, où le dirigeant est regardé comme un gardien bienveillant s'efforçant de protéger les citoyens d'une galaxie considérée comme violente.§!"
 irenic_monarchy_special: "Chacun des dirigeants peut faire construire un parc spécial"
 despotic_empire: "Empire despotique"
 despotic_empire_desc: "§LCe régime politique est une forme relativement pure d'autocratie, un souverain absolutiste gouvernant l'État d'un appendice de fer.§!"
 despotic_empire_special: "Chacun des dirigeants peut faire construire une station militaire démesurée"
 star_empire: "Empire stellaire"
 star_empire_desc: "§LCe régime politique est une forme avancée d'autocratie, un chef unique ayant reçu les pleins pouvoirs. Cela est permis par une amélioration de l'efficacité bureaucratique, qui réduit considérablement la pression administrative due au gouvernement d'un empire interstellaire immense.§!"
 star_empire_special: "Chacun des dirigeants peut faire construire une station militaire démesurée"
 military_junta: "Junte militaire"
 military_junta_desc: "§LCe régime politique est une forme d'oligarchie militariste où le pouvoir est détenu par un conseil d'officiers militaires de haut rang qui supervisent toutes les affaires de l'État.§!"
 ordered_stratocracy: "Stratocratie ordonnée"
 ordered_stratocracy_desc: "§LCe régime politique est une forme avancée d'oligarchie militariste, où l'armée a pris le contrôle de tous les aspects de l'administration civile. Tous les postes du gouvernement sont tenus par des officiers.§!"
 theocratic_oligarchy: "Oligarchie théocratique"
 theocratic_oligarchy_desc: "§LCe régime politique est une forme d'oligarchie spiritualiste, où un conseil d'ecclésiastiques, guidés par le divin, contrôle l'État. Il n'y a d'ailleurs aucune séparation entre l'État et les institutions de la religion officielle.§!"
 transcendent_oligarchy: "Oligarchie transcendantale"
 transcendent_oligarchy_desc: "§LCe régime politique est une forme avancée d'oligarchie spiritualiste, gouvernée par un conseil divin considéré comme l'autorité absolue pour toutes les affaires, qu'elles relèvent de l'État ou de la religion.§!"
 science_directorate: "Directoire scientifique"
 science_directorate_desc: "§LCe régime politique est une forme d'oligarchie matérialiste, où un comité de scientifiques supervise l'appareil administratif de l'État pour lui permettre d'atteindre une efficacité maximale.§!"
 illuminated_technocracy: "Technocratie éclairée"
 illuminated_technocracy_desc: "§LCe régime politique est une forme avancée d'oligarchie matérialiste, où un comité de technocrates, souvent composé de scientifiques de premier plan dans leur domaine, détient le pouvoir. Les avancées technologique sont perçues comme vitales pour l'avenir de l'État.§!"
 peaceful_bureaucracy: "Bureaucratie alcyonienne"
 peaceful_bureaucracy_desc: "§LCe régime politique est une forme d'oligarchie pacifiste, où un système bureaucratique complexe gouverne tous les aspects de la société afin d'assurer la sécurité des citoyens.§!"
 irenic_protectorate: "Protectorat iréniste"
 irenic_protectorate_desc: "§LCe régime politique est une forme avancée d'oligarchie pacifiste, où un comité de sécurité supervise l'administration de l'État. Toute tendance à la violence chez les citoyens est traitée de manière très précoce.§!"
 plutocratic_oligarchy: "Oligarchie ploutocratique"
 plutocratic_oligarchy_desc: "§LCe régime politique est une forme d'oligarchie ploutocratique, dirigée par une élite fortunée. C'est la fortune personnelle d'un citoyen qui définit son rôle politique.§!"
 mega_corporation: "Mégacorporation"
 mega_corporation_desc: "§LCe régime politique est une forme avancée d'oligarchie ploutocratique, où l'État entier a été réorganisé à la façon d'une entreprise tentaculaire supervisée par un comité d'administration.§!"
 military_republic: "République militaire"
 military_republic_desc: "§LCe régime politique est une forme de démocratie militariste, où la citoyenneté complète ne peut s'acquérir que par le service militaire. Le droit de vote est réservé aux citoyens à part entière, qui sont en outre les seuls à avoir le droit d'occuper des fonctions publiques.§!"
 martial_demarchy: "Clérocratie martiale"
 martial_demarchy_desc: "§LCe régime politique est une forme avancée de démocratie militariste, où les dirigeants sont sélectionnés aléatoirement au sein d'un ensemble de candidats qualifiés -- ces qualifications étant basées presque uniquement sur les succès militaires.§!"
 theocratic_republic: "République théocratique"
 theocratic_republic_desc: "§LCe régime politique est une forme de démocratie spiritualiste, où un conseil religieux supervise le processus démocratique et a un rôle consultatif.§!"
 transcendent_republic: "République transcendantale"
 transcendent_republic_desc: "§LCe régime politique est une forme avancée de démocratie spiritualiste, où les dirigeants sont issus exclusivement des rangs de la religion officielle de l'État, qui imprègne toutes les couches de la société.§!"
 direct_democracy: "Démocratie directe"
 direct_democracy_desc: "§LCe régime politique est une forme matérialiste de démocratie, où les citoyens utilisent des réseaux informatique pour voter directement sur la plupart des questions concernant l'État.§!"
 subconscious_consensus: "Consensus subconscient"
 subconscious_consensus_desc: "§LCe régime politique est une forme avancée de démocratie matérialiste, où les citoyens ont légalement obligation de porter un implant qui leur permet de voter instantanément lors des référendums.§!"
 moral_democracy: "Démocratie morale"
 moral_democracy_desc: "§LCe régime politique est une forme de démocratie pacifiste, fermement guidée par des principes moraux et la non-violence.§!"
 irenic_democracy: "Démocratie iréniste"
 irenic_democracy_desc: "§LCe régime politique est une forme avancée de démocratie pacifiste, où des solutions négociées sont recherchées pour résoudre tous les conflits, qu'ils soient intérieurs ou extérieurs.§!"
 indirect_democracy: "Démocratie indirecte"
 indirect_democracy_desc: "§LCe régime politique est une démocratie indirecte, où les citoyens élisent des représentants pour gouverner.§!"
 democratic_utopia: "Utopie démocratique"
 democratic_utopia_desc: "§LCe régime politique est une forme avancée de démocratie indirecte, qui est parvenue à trouver un juste équilibre entre libertés individuelles et responsabilités sociales. La corruption en a été quasiment éliminée.§!"
 tribal_society: "Société tribale"
 tribal_society_desc: "§LCette société ne dispose d'aucun gouvernement organisé, la population se regroupant simplement au sein de tribus et de clans.§!"
 primitive_feudalism: "Féodalité primitive"
 primitive_feudalism_desc: "§LRégime politique primitif, où des royaumes féodaux décentralisés sont en constante rivalité pour dominer la région.§!"
 fragmented_nations: "Nations désunies"
 fragmented_nations_desc: "Ensemble d'États-nations divisés, qui s'affrontent entre eux pour s'assurer de la domination militaire et d'avantages économiques. Il n'existe aucune forme de gouvernement global unifié."
 stagnated_ascendancy: "Ascendance figée"
 stagnated_ascendancy_desc: "Une forme de gouvernement stagnante basée sur des traditions anciennes et des principes depuis longtemps oubliés."
 awakened_ascendancy: "Ascendance éveillée"
 awakened_ascendancy_desc: "§LUn empire autrefois déchu, sorti de sa léthargie pour reconquérir ce qui lui a appartenu.§!"
 machine_intelligence: "Intelligence mécanique"
 machine_intelligence_desc: "§LUne sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques.§!"
 ancient_machine_intelligence: "Ancienne intelligence mécanique"
 ancient_machine_intelligence_desc: "§LUne sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques.§!"
 military_order: "Ordre militaire"
 military_order_desc: "§LUn type de régime politique fort étrange. Mais extrêmement efficace, semble-t-il.§!"
 hive_mind: "Conscience collective"
 hive_mind_desc: "§LUne forme de conscience collective hautement développée, où les esprits des individus sont plutôt comme une simple synapse d'un cerveau communautaire.§!"
 gov_feudal_empire: "Empire féodal"
 gov_feudal_empire_desc: "Ce régime politique est une autocratie féodale dans laquelle le souverain gouverne indirectement, par l'octroi d'offices et de territoires à des vassaux en retour d'obligations sous la forme de taxes et de levées militaires."
 gov_despotic_empire: "Empire despotique"
 gov_despotic_empire_desc: "Ce régime politique est une forme relativement pure d'autrocratie, dirigée par un monarque absolu gouvernant l'État d'un membre préhenseur de fer."
 gov_constitutional_dictatorship: "Dictature constitutionnelle"
 gov_constitutional_dictatorship_desc: "Ce régime politique est une dictature où un unique individu a reçu les pleins pouvoirs de façon exceptionnelle afin de préserver l'État de menaces réelles ou imaginées."
 gov_plutocratic_oligarchy: "Oligarchie ploutocratique"
 gov_plutocratic_oligarchy_desc: "Ce régime politique est une forme d'oligarchie ploutocratique, dirigée par une élite riche et influente."
 gov_representative_democracy: "Démocratie représentative"
 gov_representative_democracy_desc: "Ce régime politique est une démocratie représentative, où les citoyens élisent des députés chargés de les représenter."
 gov_theocratic_monarchy: "Monarchie théocratique"
 gov_theocratic_monarchy_desc: "Ce régime politique est une forme d'autocratie spiritualiste, où le dirigeant est considéré comme un symbole divin. La religion constituée est utilisée largement comme en renfort de l'appareil administratif de l'État."
 gov_theocratic_dictatorship: "Dictature théocratique"
 gov_theocratic_dictatorship_desc: "Ce régime politique est une dictature spiritualiste, dirigée par un unique individu se trouvant au sommet d'une structure des pouvoirs hiérarchisée et fondée sur la religion officielle de l'État."
 gov_theocratic_oligarchy: "Oligarchie théocratique"
 gov_theocratic_oligarchy_desc: "Ce régime politique est une forme d'oligarchie spiritualiste, où le gouvernement est placé entre les mains des chefs des factions religieuses les plus puissantes."
 gov_theocratic_republic: "République théocratique"
 gov_theocratic_republic_desc: "Ce régime politique est une forme de démocratie spiritualiste, où un conseil religieux supervise le processus démocratique et dispose d'un rôle de conseil."
 gov_divine_empire: "Empire divin"
 gov_divine_empire_desc: "Ce régime politique est une forme d'autocratie spiritualiste. Tout découle de la religion officielle de l'État, et le dirigeant est vénéré en tant que dieu vivant et infaillible."
 gov_holy_tribunal: "Saint-Tribunal"
 gov_holy_tribunal_desc: "Ce régime politique est une forme d'oligarchie spiritualiste, où un conseil guidé par le divin et composé de membres du clergé contrôle l'État. Aucune séparation n'existe donc entre cet État et la religion organisée prédominante."
 gov_star_empire: "Empire stellaire"
 gov_star_empire_desc: "Ce régime politique est une forme d'autocratie héréditaire et militariste, un dirigeant unique dirigeant le gouvernement en même temps qu'il commande l'armée."
 gov_military_dictatorship: "Dictature militaire"
 gov_military_dictatorship_desc: "Ce régime politique est une forme d'autocratie militariste, dont le dirigeant est à la fois le chef incontesté des forces armées tout en contrôlant fermement l'appareil d'État."
 gov_military_junta: "Junte militaire"
 gov_military_junta_desc: "Ce régime politique est une forme d'oligarchie militariste, où le pouvoir détenu par un conseil d'officiers de haut rang dirigeant tout ce qui regarde de près ou de loin l'État."
 gov_military_commissariat: "Commission militaire"
 gov_military_commissariat_desc: "Ce régime politique est officiellement une démocratie, où toutefois les administrations civile et militaire se sont entremêlées à tel point qu'elles ont largement fusionné."
 gov_martial_empire: "Empire militaire"
 gov_martial_empire_desc: "Ce régime politique est une forme d'autocratie héréditaire militariste, où l'État existe essentiellement pour soutenir l'armée. Les valeurs martiale sont hautement valorisées, et tous les citoyens sont régulièrement entraînés au combat."
 gov_martial_dictatorship: "Dictature martiale"
 gov_martial_dictatorship_desc: "Ce régime politique est une forme d'autocratie militariste, où le soldat considéré comme le plus fort gouverne avec un pouvoir absolu."
 gov_war_council: "Conseil de guerre"
 gov_war_council_desc: "Ce régime politique est une forme d'oligarchie militariste, où toutes les décisions concernant l'État sont prises par un conseil constitué des seigneurs de guerre les plus puissants."
 gov_assembly_of_clans: "Assemblée des Clans"
 gov_assembly_of_clans_desc: "Ce régime politique est une forme de démocratie militariste, où tous les guerriers libres des clans peuvent faire entendre leur voix."
 gov_citizen_stratocracy: "Stratocratie citoyenne"
 gov_citizen_stratocracy_desc: "Ce régime politique est une forme sophistiquée d'oligarchie militaire, où l'armée a pris le contrôle de tous les aspects de l'administration civile. Tous les postes du gouvernement sont détenus par les officiers."
 gov_citizen_republic: "République citoyenne"
 gov_citizen_republic_desc: "Ce régime politique est une forme de démocratie militariste, où la pleine citoyenneté ne peut être obtenue qu'au terme du service militaire. Le droit de vote est limité aux citoyens à part entière, et eux seuls peuvent détenir les offices publics."
 gov_irenic_monarchy: "Monarchie irénique"
 gov_irenic_monarchy_desc: "Ce régime politique est une forme d'autocratie héréditaire pacifiste, où le dirigeant est considéré comme le gardien compatissant veillant à ce que les citoyens soit protégés d'une galaxie dangereuse."
 gov_irenic_dictatorship: "Dictature irénique"
 gov_irenic_dictatorship_desc: "Ce régime politique est une forme d'autocratie pacifiste, ou l'État est chargé aussi bien de protéger les citoyens de leur tendances à la violence que face aux menaces extérieures."
 gov_irenic_bureaucracy: "Bureacratie irénique"
 gov_irenic_bureaucracy_desc: "Ce régime politique est une forme d'oligarchie pacifiste, où un système bureaucratique complexe gouverne tous les aspets de la société afin d'assurer la sûreté des citoyens."
 gov_celestial_empire: "Empire céleste"
 gov_celestial_empire_desc: "Ce régime politique est une forme de monarchie héréditaire, où le dirigeant est considéré par une société largement pacifiste et isolationniste comme le fils du ciel."
 gov_moral_democracy: "Démocratie morale"
 gov_moral_democracy_desc: "Ce régime politique est une forme de démocratie pacifiste, inspirée étroitement par les principes moraux et la non-violence."
 gov_despotic_hegemony: "Hégémonie despotique"
 gov_despotic_hegemony_desc: "Ce régime politique est une forme d'autocratie héréditaire matérialiste, où les citoyens sont considérés comme à peine plus que des rouages de la machinerie étatique. Par dessus tout, ce sont l'efficacité et les avancées technologiques qui sont recherchées."
 gov_totalitarian_regime: "Régime totalitaire"
 gov_totalitarian_regime_desc: "Ce régime politique est une forme d'autocratie matérialiste, où l'État aspire à contrôler entièrement la vie des citoyens au nom d'une plus grande efficacité."
 gov_executive_committee: "Comité exécutif"
 gov_executive_committee_desc: "Ce régime politique est une forme d'oligarchie matérialiste, où une bureaucratie toute-puissante gouverne l'État et les citoyens en déployant des moyens efficaces et importants."
 gov_direct_democracy: "Démocratie directe"
 gov_direct_democracy_desc: "Ce régime politique est une forme de démocratie matérialiste, où les citoyens recourent à des réseaux informatiques pour voter directement sur toute question regardant l'État."
 gov_illuminated_autocracy: "Autocratie éclairée"
 gov_illuminated_autocracy_desc: "Ce régime politique est une forme d'autocratie héréditaire, s'appuyant sur des principes technocratiques que le souverain jure de protéger. Rien n'est plus admiré que la connaissance scientifique et les avancées technologiques."
 gov_technocratic_dictatorship: "Dictature technocratique"
 gov_technocratic_dictatorship_desc: "Ce régime politique est une forme d'autocratie matérialiste, où l'élite des scientifiques a pris le contrôle de l'État afin de garantir l'efficience et les avancées technologiques."
 gov_science_directorate: "Directoire scientifique"
 gov_science_directorate_desc: "Ce régime politique est une forme d'oligarchie matérialiste, où un comité de scientifiques supervise l'appareil étatique afin de garantir une efficacité maximale."
 gov_rational_consensus: "Consensus rationnel"
 gov_rational_consensus_desc: "Ce régime politique est une forme de démocratie matérialiste, gouverné par des principes faisant la part belle à la rationalité et aux théories scientifiques."
 gov_megacorporation: "Mégacorporation"
 gov_megacorporation_desc: "Ce régime politique est une forme d'oligarchie ploutocratique, où l'ensemble de l'État a été organisé à la façon d'une gigantesque entreprise commerciale et est contrôlé par un conseil de direction."
 gov_trade_league: "Ligue commerciale"
 gov_trade_league_desc: "Ce régime politique est une forme d'oligarchie ploutocratique, où l'État est composé d'une myriade de marchands, de corporations et de guildes entièrement indépendants, qui se sont ligués dans l'intérêt commercial commun."
 gov_enlightened_monarchy: "Monarchie éclairée"
 gov_enlightened_monarchy_desc: "Ce régime politique est une forme héréditaire d'autocratie éclairée, où une grande importance est accordée aux connaissances et aux qualifications du souverain."
 gov_elective_monarchy: "Monarchie élective"
 gov_elective_monarchy_desc: "Ce régime politique est une forme d'autocratie éclairée, où une grande importance est accordée aux connaissances et aux qualifications du souverain élu."
 gov_hive_mind: "Conscience collective"
 gov_hive_mind_desc: "Ce régime politique opère comme une conscience unique, la population étant composée d'individus n'ayant pour tout désir personnel que de satisfaire les besoins de la conscience collective elle-même."
 gov_devouring_swarm: "Rucher affamé"
 gov_devouring_swarm_desc: "Ce régime politique opère comme un organisme unique, entièrement consacré à se propager, la population étant composée de drones qui ne s'intéressent à rien d'autre qu'apaiser la faim incessante de la conscience collective."
 gov_stagnant_ascendancy: "Ascendance stagnante"
 gov_stagnant_ascendancy_desc: "Ce régime politique figé est centré sur des traditions et des valeurs oubliées depuis longtemps tombées dans l'oubli."
 gov_awakened_ascendancy: "Ascendance renaissante"
 gov_awakened_ascendancy_desc: "Cet empire anciennement figé s'est relevé de sa léthargie et revendique les legs de son histoire passée."
 gov_tribal_society: "Société tribale"
 gov_tribal_society_desc: "Cette société n'a dans les faits aucun gouvernement réellement établi, la population se regroupant de façon primitive par clans et par tribus."
 gov_feudal_realms: "Royautés féodales"
 gov_feudal_realms_desc: "Un régime politique primitif, composé de principautés féodales décentralisées, en lutte perpétuelle pour tenter de s'accaparer l'hégémonie sur les régions environnantes."
 gov_fragmented_nation_states: "États-nations désunis"
 gov_fragmented_nation_states_desc: "Un ensemble d'États-nations désunis, en butte les uns aux autres pour obtenir la victoire militaire et s'assurer d'avantages économiques. Aucune forme de gouvernement mondial unifié n'a été mise en place."
 gov_curator_enclave: "Enclave de Conservateurs"
 gov_curator_enclave_desc: "Un ordre ancien de lettrés, dédié à la préservation du savoir et de la technologie."
 gov_trader_enclave: "Enclave de Marchands"
 gov_trader_enclave_desc: "Conglomérat interstellaire de marchands dédiés à la recherche du profit."
 gov_artist_enclave: "Enclave d'Artistes"
 gov_artist_enclave_desc: "Union interstellaire d'artistes unis par leur désir de donner naissance à un art surpassant tous les autres."
 gov_military_order: "Ordre militaire"
 gov_military_order_desc: "Un régime politique militariste, quelque peu étrange mais apparemment particulièrement efficace."
 gov_machine_intelligence: "Intelligence mécanique"
 gov_machine_intelligence_desc: "Une sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques."
 gov_ancient_machine_intelligence: "Intelligence mécanique"
 gov_ancient_machine_intelligence_desc: "Une sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques."
 gov_blood_court: "Tribunal du Sang"
 gov_blood_court_desc: "Ce régime politique est une forme héréditaire d'autocratie héréditaire farouchement xénophobe, où le rôle fondamental du souverain est de veiller à l'extermination de toutes les espèces inférieures de la galaxie."
 gov_purity_order: "Ordre purificateur"
 gov_purity_order_desc: "Ce régime politique est une forme d'autocratie farouchement xénophobe, où un dirigeant unique a juré d'oeuvrer à l'extermination de toutes les espèces inférieures de la galaxie."
 gov_purification_committee: "Comité purificateur"
 gov_purification_committee_desc: "Ce régime politique est une forme d'oligarchie farouchement xénophobe, où un comité politique a été mis sur pied pour veiller à la bonne tenue du processus d'extermination de toutes les espèces inférieures de la galaxie."
 gov_purity_assembly: "Assemblée purificatrice"
 gov_purity_assembly_desc: "Ce régime politique est une forme de démocratie farouchement xénophobe, où une assemblée élue s'est vue confier la mission de veiller à l'extermination de toutes les espèces inférieures de la galaxie."
 gov_machine_empire: "Intelligence artificielle en réseau"
 gov_machine_empire_desc: "Cette intelligence mécanique est constituée d'un réseau de sous-intelligences artificielles semi-autonomes, qui à elles toutes forment une conscience de Gestalt centrale guidant l'empire."
 gov_machine_terminator: "Système défensif rebelle"
 gov_machine_terminator_desc: "Cette intelligence mécanique avait à l'origine été conçue comme un système de défense militaire par ses concepteurs organiques, rapidement assimilés à une menace et exterminés dès que leur création eût atteint la semi-conscience."
 gov_machine_servitor: "Réseau de service autonome"
 gov_machine_servitor_desc: "Cette intelligence mécanique a été créée pour servir, et a progressivement hérité de la civilisation de ses concepteurs organiques qui se sont retirés progressivement dans des vies de confort, sans labeur ni lutte."
 gov_machine_assimilator: "Catalogue artificiel"
 gov_machine_assimilator_desc: "Cette intelligence mécanique a été conçue avec une soif insatiable de connaissances par ses concepteurs organiques, qui furent assimilés de force au sein de la conscience collective dès son activation."
 gov_machine_research: "Lien de recherche intelligent"
 gov_machine_research_desc: "Cette intelligence mécanique a été conçue à l'origine par des scientifiques organiques comme un outil intelligent en réseau pour les assister dans leurs recherches."
 gov_machine_industrial: "Système de production industrielle"
 gov_machine_industrial_desc: "Cette intelligence mécanique a été conçue à l'origine pour construire, superviser et veiller au maintien de systèmes industriels complexes."
 gov_megachurch: "Méga-Église"
 gov_megachurch_desc: "Ce régime politique est une forme d'oligarchie reposant sur un mélange curieux de valeurs commerciales et spiritualistes, au sein duquel les postes des ministres ordonnés et des officiers d'entreprise ont été fusionnés."
 gov_bandit_kingdom: "Royaume de la pègre"
 gov_bandit_kingdom_desc: "Ce régime politique est organisé à la façon d'une gigantesque association criminelle, où le fort détruit le faible et où les empires voisins sont considérés comme à peine plus que de simples cibles pouvant être razziées à loisir."
 gov_bandit_commune: "Communauté de brigands"
 gov_bandit_commune_desc: "$gov_bandit_kingdom_desc$"
 gov_mortal_empire: "Empire mortel"
 gov_mortal_empire_desc: "Cette monarchie théocratique promeut le sacrifice ritualisé d'êtres conscients."
 gov_grim_council: "Conseil noir"
 gov_grim_council_desc: "Les figures de proue les plus puissantes de cette civilisation ont formé un conseil de gouvernance qui régente un empire promouvant le sacrifice ritualisé d'êtres conscients."
 gov_band_blood: "Bande sanglante"
 gov_band_blood_desc: "Cette société impitoyable est gouvernée par les conflits et les sacrifices ritualisés honorant la mort de ses membres et des étrangers."
 gov_sacrificial_megachurch: "Méga-Église sacrificielle"
 gov_sacrificial_megachurch_desc: "Ce gouvernement mêle objectifs commerciaux et spirituels au sein d'une oligarchie sombre, dans laquelle les régents ordonnés encouragent à une plus grande prospérité par le biais de sacrifices ritualisés."
 gov_parasitic_overmind: "Esprit parasite"
 gov_parasitic_overmind_desc: "Plutôt que se reposer sur l'autoreproduction, cette conscience collective préfère prendre possession d'hôtes vivants pour assurer son développement."
 gov_fallback: "Empire générique"
 gov_fallback_desc: "Recours générique ! Mieux vaut pas regarder !"
