l_spanish:
 vo_aquatics_voice: "Acuático"
 trait_aquatic: "Acuático"
 trait_aquatic_desc: "§LEsta especie está perfectamente adaptada a vivir en las profundidades del océano. Sin embargo, en tierra firme, son como peces fuera del agua.§!\n\n§RRequiere§! un §Ymundo oceánico§! como §Rmundo natal§!."
 trait_aquatic_tooltip: "Uso de alojamiento en mundos §Yoceánicos§! y §Yhábitats inundados§!: §G-10%§!\nRendimiento de comida, energía y mineral en mundos §Yoceánicos§!: §G+10%§!\nUso de alojamiento en mundos que §Yno son húmedos§!: §R+30%§!\nHabitabilidad en mundos que §Yno son húmedos§!: §R-20%§!\n\nLa ventaja de ascenso §H$ap_hydrocentric$§! amplifica los efectos del rasgo."
 trait_aquatic_remove_evolutionary_mastery: "§RRequiere la tradición §Y$tr_genetics_resequencing$§! para eliminar.§!"
 trait_aquatic_remove_hydrocentric: "§RNo se puede eliminar el rasgo §Y$trait_aquatic$§! después de aceptar la ventaja de ascenso §Y$ap_hydrocentric$§!.§!"
 leader_trait_aquatic_admiral: "Acuático"
 leader_trait_aquatic_admiral_desc: "Como efecto secundario, las modificaciones de la nave necesarias para que este comandante se sienta como en casa refuerzan el casco de la flota y hacen que sea más duradero."
 origin_here_be_dragons: "Aquí hay dragones"
 origin_here_be_dragons_desc: "Desde tiempos inmemoriales, esta civilización ha compartido su sistema estelar con un gran dragón. El comportamiento de la misteriosa criatura se encuentra entre la benevolencia distante y la indiferencia arrogante. Está por ver cómo evolucionará esa relación a medida que los habitantes del planeta exploren las estrellas."
 civic_tooltip_aquatics_effects: "- $HOME_SYSTEM$ está habitado por un §Idragón celestial§! protector que descargará su furia al ser molestado"
 START_SCREEN_HERE_BE_DRAGONS: "Conocemos al dragón desde siempre. Ha bendecido los cielos que hay sobre [GetHomeWorldName] desde tiempos inmemoriales, y nuestras primeras interacciones con él aparecen desperdigadas por el folclore [GetSpeciesAdj]. Durante mucho tiempo fue una historia de conflictos, ya que nuestras primeras armas no le hacían ni un rasguño a la poderosa bestia, pero, de repente, apareció un visionario que, contra todo pronóstico, consiguió establecer la paz entre [GetSpeciesName] y el dragón.\n\nEn los siguientes encuentros, el dragón se convirtió en una figura distante y enigmática cuyo ejemplo nos has espoleado para alcanzar las estrellas. Sin embargo, la invención de los sistemas de propulsión rápidos y el descubrimiento de la red de hipervías han propiciado un nuevo periodo de intranquilidad con el dragón, ya que cada vez nos adentramos en más zonas en las que lleva eones vagando a solas.\n\nDe nosotros depende decidir qué nos depara el futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE: "Conocemos al dragón desde siempre. Ha bendecido los cielos que hay sobre [GetHomeWorldName] desde tiempos inmemoriales, y nuestras primeras interacciones con él aparecen desperdigadas por las turbias profundidades de nuestra consciencia colectiva. En los conflictos iniciales, la poderosa bestia llevaba la delantera, pues nuestras armas no eran rivales para él, pero, con el tiempo, conseguimos hacer las paces, y desde entonces hemos coexistido con él con cierta intranquilidad.\n\nAunque sigue siendo una figura enigmática, el ejemplo del dragón nos ha servido para ir siempre un paso más allá, y gracias a eso hemos conseguido inventar los sistemas de propulsión rápidas, capaces de llevarnos a su dominio. Ahora, a medida que nos vamos adentrando en zonas en las que lleva eones vagando a solas, empieza un periodo de relaciones incómodas con el dragón.\n\nDe nosotros depende decidir qué nos depara el futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE: "Según los registros de nuestros creadores, el dragón siempre ha surcado los cielos de [GetHomeWorldName], a veces hasta posándose sobre la superficie, donde al principio solían enfrentarse a él. Más tarde, cuando empezaron a coexistir con cierta intranquilidad, las refriegas fueron cada vez menos habituales, ya que la criatura empezó a evitar a sus rivales.\n\nAunque seguía siendo una figura enigmática para ellos, el ejemplo del dragón hizo que nuestros creadores llegarán más allá y consiguieran inventar los sistemas de propulsión rápidos, capaces de llevarlos hasta su dominio.\n\nAhora que su tiempo ha llegado a su fin y hemos asumido el mando, de nosotros depende decidir qué nos depara el futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END: "¿Estudiaremos al dragón para aprender a comunicarnos con él algún día? ¿O serán los confines de un único sistema solar demasiado pequeños como para compartirlos con semejante criatura y, por tanto, estaremos abocados al conflicto?"
 aquatics.105.name: "Dragón celestial derrotado"
 aquatics.105.desc.origin_start: "¡Hemos asesinado al dragón celestial! Con una última sacudida y un terrorífico rugido final lleno de ira, la fuerza vital de la bestia se desvaneció. Su cadáver permanece intacto, pero por poco tiempo, ya que nuestros [This.GetScientistPlural] están deseando hacerse con él."
 aquatics.105.desc.origin_normal_middle: "En [dragon_planet.GetName], el ambiente está un poco enrarecido. Aunque muchos se alegran de la derrota de este temido monstruo, la presencia del dragón, antes constante, ha provocado un gran impacto en la mente [This.GetAdj]."
 aquatics.105.desc.origin_normal: "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ En cierto modo, matarlo es como matar a tus dioses.\n\nAhora, los [This.GetSpeciesNamePlural] pueden esperar con ganas un futuro en el que serán capaces de todo, en el que no tendrán miedo a lo sobrenatural y nada les impedirá conseguir aquello que quieran alcanzar."
 aquatics.105.desc.origin_materialist: "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Aunque hace tiempo que nos libramos de nuestros falsos dioses, lo que hemos hecho es muy parecido a desterrarlos una vez más. Ahora, los [This.GetSpeciesNamePlural] pueden esperar con ganas un futuro en el que serán capaces de todo, en el que no tendrán miedo a lo sobrenatural y nada les impedirá conseguir aquello que quieran alcanzar."
 aquatics.105.desc.origin_hive: "$aquatics.105.desc.origin_start$\n\nA medida que nuestra consciencia colectiva piensa en lo que hemos hecho, tenemos sentimientos encontrados. Por una parte, satisfacción: hemos superado una gran amenaza. Por otra, nos habíamos acostumbrado al dragón, cuya presencia era constante. Aunque no tenemos mucho tiempo para los asuntos \"sobrenaturales\" de otras civilizaciones espaciales, lo que hemos llevado a cabo podría considerarse, en cierto modo, similar a matar a nuestro dios. Ahora observamos con ganas un futuro en el que seremos capaces de todo, y ningún obstáculo, por insuperable que pueda parecer, nos impedirá avanzar."
 aquatics.105.desc.origin_machine: "$aquatics.105.desc.origin_start$\n\nMientras nuestros procesadores se recalibran para considerar las consecuencias de lo que hemos hecho, tendremos que llevar a cabo una sorprendente cantidad de procesos de refactorización. El dragón, antes presente de manera constante, ha tenido un gran impacto en nuestra programación, con miles de millones de medidas de seguridad para contrarrestar la impredecibilidad de sus acciones. Tardaremos un tiempo en desenmarañarlo todo. Por otra parte, ahora que esa amenaza es cosa del pasado, podemos vislumbrar un futuro en el que podremos conseguirlo todo, y ningún obstáculo, por insuperable que pueda parecer, nos impedirá avanzar."
 aquatics.105.desc.others: "¡Hemos asesinado al dragón protector del sistema [dragon_system.GetName]! Aunque nos plantó cara, no fue rival para nuestras poderosas flotas. Ahora, los habitantes de [dragon_planet.GetName] tendrán que enfrentarse a sus enemigos como iguales, pues ya no los protege un dragón al que nadie puede derrotar.\n\nParece que su cadáver es un tesoro de gran valor para nuestros [This.GetScientistPlural], que creen que pueden descubrir una forma de producir de manera sintética las escamas del dragón."
 aquatics.105.A: "Veamos qué secretos ocultan sus restos."
 aquatics.105.A.tooltip: "Desbloquea el rasgo §Y$trait_drake_scaled$§! para la §Ytransgénesis de leviatán§!."
 aquatics.110.name: "Dragón celestial asesinado"
 aquatics.110.desc: "¡[From.GetName] ha derrotado al dragón celestial! Como resultado de ese terrible acto, ahora [dragon_planet.GetName] es vulnerable a los ataques."
 aquatics.110.A: "Pobre..."
 aquatics.115.name: "Dragón celestial reanimado"
 aquatics.115.desc.regular: "¡Fieles a su palabra, nuestros nigromantes han devuelto a la vida al dragón celestial del sistema [dragon_system.GetName]! Aunque no está del todo perfecto, como cabría esperar de alguien que acaba de volver de entre los muertos, espera impaciente nuestras órdenes."
 aquatics.115.desc.hive: "Controlar el §Ydragón celestial§! siempre entró en nuestros planes. Nuestros drones estaban especialmente evolucionados para conseguir este premio. Si bien el proceso de infestación requirió cierta adaptación, ahora somos el dragón celestial, y él es nosotros. Con su conocimiento y experiencia integrados en la colmena, estamos preparados para encontrarnos con cualquiera de su especie."
 aquatics.115.desc.machine: "Se ha reacondicionado a la criatura denominada §YDragón celestial§! según los protocolos de la mecromancia. Su gélido aliento ahora se acerca a un grado kelvin. Ahora, el dragón reanimado está bajo nuestro control."
 aquatics.115.A: "¡Nuestros enemigos se congelarán!"
 REANIMATE_ORIGIN_DRAGON: "Reanimar al dragón celestial"
 REANIMATE_ORIGIN_DRAGON_DESC: "Aunque el dragón del sistema [dragon_system.GetName] ha sido asesinado, nuestros [Owner.GetNecromancersLower] dicen que pueden cambiar esa situación. Aseguran poder reanimarlo, y someterlo con total seguridad a nuestras órdenes, en breve."
 slew_origin_dragon: "Matadragones originales"
 slew_origin_dragon_desc: "Desde tiempos inmemoriales, un poderoso dragón ha estado vagando por nuestro sistema capital... ¡Pero esos días ya han quedado atrás! Libres de esa amenaza, ahora ya nada nos retendrá mientras nos adentramos en el futuro."
 aquatics.120.name: "El momento ha llegado"
 aquatics.120.diplo_name: "Transmisión entrante del dragón"
 aquatics.120.desc: "El tiempo pasa, y con él, mis dudas se disipan. Desde mis humildes inicios os he observado. Vuestra habitual impetuosidad avivaba mi desesperación, pero vuestros éxitos siempre me hacían exhalar rugidos de alegría. Ahora veo que habéis crecido, que vuestra civilización ha madurado y puedo depositar en vosotros la máxima responsabilidad: la paternidad. Es hora de que renovéis vuestro propósito y os dediquéis a criar a mi prole."
 aquatics.120.dialog.1: "Espera, espera, ¿qué?"
 aquatics.120.dialog.1.response: "Lo cierto es que llevaba tiempo aguardando este día. Más tiempo del que jamás os podríais imaginar. Cuando dejé mi hogar, no era más que una cría. Recorrí los confines del universo hasta dar con un planeta con el potencial de albergar una civilización adoptiva que, algún día, estuviera lista para criar a mi prole. Y así, esperé..."
 aquatics.120.dialog.2: "¿Ese era tu plan todo este tiempo?"
 aquatics.120.dialog.2.response: "Sí, así actuamos nosotros. En nuestra galaxia natal, hay muchos de mi especie, y todos buscamos una civilización emergente que críe a nuestra descendencia. Pero yo soy el primero, que yo sepa, en llegar tan lejos."
 aquatics.120.dialog.3: "¿Y qué conseguimos nosotros a cambio?"
 aquatics.120.dialog.3.response: "Bueno, primero de todo, ¡un dragón guardián totalmente desarrollado es un enemigo formidable! Si estáis de acuerdo, nos encomendaré a mí y a mis retoños a vuestra causa, y os ofreceremos nuestro auxilio en combate."
 aquatics.120.dialog.4: "¿Y si nos negamos?"
 aquatics.120.dialog.4.response: "Entonces habréis tomado vuestra decisión, y yo me iré. Llevo mucho tiempo esperando; no tengo prisa."
 aquatics.120.A: "Es un honor aceptar."
 aquatics.120.A.response: "¡Excelente! Sabía que diríais que sí. ¡No os arrepentiréis!"
 aquatics.120.A.tooltip: "Podremos construir §Ycriaderos de dragones§! en bases estelares, con los que podremos reclutar a hasta 10 §Y$space_dragon_origin_baby_plural$§!."
 aquatics.120.B: "Gracias por la oferta, pero debemos rechazarla."
 aquatics.120.B.response: "§SVaya§!. Quizá no hayáis aprendido tanto como creía. ¡Adiós!"
 aquatics.120.B.tooltip: "El dragón celestial se irá para no volver."
 aquatics.150.name: "Un dragón voraz"
 aquatics.150.desc: "Los [This.Owner.GetResearchers] que están observando al dragón celestial han informado de fuertes crujidos que parecen provenir de sus órganos internos. También lleva unos meses volando en círculos sobre [Root.GetName] con una frecuencia poco habitual. A veces hasta se lanza en picado hacia la parte superior de la atmósfera para luego volver a alejarse. Creemos que la criatura tiene hambre y desea aterrizar para alimentarse, como ya ha hecho en el pasado de manera periódica. No sabemos por qué titubea, aunque puede que quiera ver cómo reaccionamos, ahora que estamos con él entre las estrellas."
 aquatics.150.A: "La próxima vez que se acerque, lanzadle un disparo de aviso."
 aquatics.150.A.tooltip: "§REl dragón podría enfadarse.§!"
 aquatics.150.B: "Hacedle sitio en una zona apartada."
 aquatics.150.B.tooltip: "§R¡Cuando aterrice en el planeta, es probable que el dragón consuma mucha comida!§!"
 aquatics.150.C: "Seguid observando."
 aquatics.155.name: "Muerte desde lo alto"
 aquatics.155.desc.normal: "Al dragón no le ha gustado nada nuestra muestra de hostilidad. Con un fuerte rugido, suficiente para provocar terremotos de pequeña envergadura por la mitad del planeta, y sus gélidas llamas, el dragón se ha llevado por delante a una buena parte de la población de [Root.GetName]."
 aquatics.155.desc.gestalt: "Al dragón no le ha gustado nada nuestra muestra de hostilidad. Con un fuerte rugido, suficiente para provocar terremotos de pequeña envergadura por la mitad del planeta, y sus gélidas llamas, el dragón ha atacado [Root.GetName], destruido instalaciones de producción vitales y acabado con un gran número de drones."
 aquatics.160.name: "El dragón ha aterrizado"
 aquatics.160.desc: "Parece que el dragón se ha percatado de nuestras intenciones y se ha posado tranquilamente sobre la zona que habíamos desalojado. Cierto es que el gran suministro de comida que dejamos fue de gran ayuda, ya que el dragón sació su hambre con una velocidad pasmosa.\n\nNuestros [This.Owner.GetResearchers] lo están observando desde una distancia prudencial."
 aquatics.160.A: "Esperad y observad."
 aquatics.165.name: "$aquatics.160.name$"
 aquatics.165.desc.normal: "Tras sobrevolar varias veces el planeta, parece que el dragón decidió que era seguro aterrizar. Aunque eligió una zona alejada, varios [Root.Owner.GetSpeciesNamePlural] han pasado a mejor vida, y muchos otros han acabado desplazados. Normal, teniendo en cuenta su gran tamaño y voraz apetito.\n\nAhora se ha instalado en la zona y está acabando con la flora y la fauna locales a un ritmo alarmante. La población local mantiene las distancias."
 aquatics.165.desc.gestalt: "Tras sobrevolar varias veces el planeta, parece que el dragón decidió que era seguro aterrizar. Aunque eligió una zona alejada, varios drones han sido destruidos, y muchos otros han acabado desplazados. Normal, teniendo en cuenta su gran tamaño y voraz apetito.\n\nAhora se ha instalado en la zona y está acabando con la flora y la fauna locales a un ritmo alarmante. Los drones mantienen una distancia de seguridad."
 aquatics.170.name: "Alzando el vuelo"
 aquatics.170.desc: "Tras pasarse varios años atiborrándose con las copiosas cosechas de [Root.GetName], el dragón celestial, ahora más horondo, ha vuelto a alzar el vuelo. Con un rugido final a modo de despedida, desplegó las alas y dejó tras de sí una gran colección de escamas, la piel que mudó durante ese tiempo y otros elementos resultantes de su presencia."
 aquatics.170.A: "Estudiaremos los restos."
 aquatics.170.B: "Quemadlo todo para conseguir combustible."
 aquatics.170.tooltip: "El dragón vuelve a vagar por el sistema §Y[here_be_dragons_planet.System.GetName]§!."
 aquatics.180.name: "Dragón guardián"
 aquatics.180.desc: "¡Las flotas que tenemos en el sistema [From.GetName] nos informan de que el dragón que vaga por ese sistema está atacando nuestras naves! No está claro si forma parte de la defensa [From.Owner.GetAdj] y los está ayudando de manera deliberada o si tan solo está enfadado con nosotros por haber invadido su territorio. ¡De lo que no cabe duda es de que tendremos que superarlo si queremos apoderarnos de [here_be_dragons_planet.GetName]!"
 aquatics.185.name: "El dragón ruge"
 aquatics.185.desc: "Parece que el dragón celestial no aprueba el intento [From.GetAdj] de invadir [here_be_dragons_planet.GetName]. ¡Acude en nuestra defensa para aniquilar sus flotas con su glacial aliento!"
 aquatics.185.desc.landed: "Parece que el dragón celestial no aprueba el intento [From.GetAdj] de invadir [here_be_dragons_planet.GetName]. ¡Ha dejado de comer en el planeta y ha alzado el vuelo para destruir sus flotas con su aliento glacial!"
 aquatics.185.A: "¡Alabado sea el dragón celestial!"
 aquatics.185.B: "Bien, una amenaza menos con la que lidiar."
 aquatics.190.name: "Investigación de escamas dracónicas"
 aquatics.190.desc: "Ahora que entendemos mejor la xenobiología y los materiales exóticos, nuestros investigadores han propuesto que enviemos una nave científica para observar más de cerca al dragón. Están particularmente interesados en sus escamas, que parecen ser resistentes e impenetrables. Aunque tenemos varias muestras de escamas que se han caído de manera natural, nuestros científicos siguen sin saber cómo se forman. Con lo que describen como una sonda \"ligeramente intrusiva\", creen que pueden meterse bajo la capa protectora del dragón y estudiar su proceso natural de manera directa.\n\nNo creo que al dragón le importe... Espero."
 aquatics.190.desc.gestalt: "Ahora que entendemos mejor la xenobiología y los materiales exóticos, estamos pensando en enviar una nave científica para observar más de cerca al dragón. Estamos particularmente interesados en sus escamas, que parecen ser resistentes e impenetrables. Aunque tenemos varias muestras de escamas que se han caído de manera natural, nuestros drones científicos siguen sin saber cómo se forman. Con una sonda lo suficientemente intrusiva, creemos que podemos meternos bajo la capa protectora del dragón y estudiar su proceso natural de manera directa.\n\nNo creo que al dragón le importe... Espero."
 aquatics.190.A: "Adelante."
 aquatics.190.B: "Probemos algo menos intrusivo."
 DRAGON_REMOTE_SCANS: "Análisis remoto del dragón"
 DRAGON_REMOTE_SCANS_DESC: "Nuestra nave científica analizará al dragón desde lejos para descubrir los secretos de su particular biología."
 aquatics.195.name: "Análisis remotos completos"
 aquatics.195.desc: "Aunque el dragón no le quitó ojo a nuestra nave científica, no reaccionó mientras lo analizábamos en profundidad, tanto como nos lo permitió nuestra tecnología actual. Hemos conseguido información sobre sus procesos biológicos, aunque el secreto que hay tras su escamosa piel sigue siendo un misterio.\n\nPese a que nuestros [This.Owner.GetResearchers] han de admitir la derrota, nos han asegurado que podrán aprovechar bien toda la información que han conseguido."
 DRAGON_MATERIAL_STUDY: "Recolección de muestras del dragón"
 DRAGON_MATERIAL_STUDY_DESC: "Nuestra nave científica lanzará una sonda que se implantará bajo las escamas del dragón para descubrir qué oculta su peculiar biología."
 aquatics.200.name: "Nave científica devorada"
 aquatics.200.desc: "Parece que el dragón tenía hambre. O igual solo era un mal día. Cuando nuestra nave científica se aproximó a él, el dragón rugió y se abalanzó repentinamente hacia ella con la §Rboca abierta§!, por lo que no hubo tiempo para reaccionar. Los únicos restos que quedan de la nave científica están en la panza del dragón."
 aquatics.200.A: "Es mejor no enfadarlo más."
 aquatics.200.B: "Ya debería haber saciado su apetito. Probemos de nuevo."
 aquatics.205.name: "Nave científica rechazada"
 aquatics.205.desc: "El dragón toleró la aproximación de nuestra nave científica, pero cuando lanzó la sonda, §Hgolpeó§! la nave con la cola para apartarla del camino. Curiosamente, y aunque la nave acabó en la mitad del sistema solar, apenas sufrió daños y no que hay lamentar ninguna baja. Eso sí, el dragón no está nada contento."
 aquatics.205.A: "$aquatics.200.A$"
 aquatics.205.B: "Fascinante. Deberíamos probar de nuevo para ver qué pasa."
 aquatics.210.name: "La ira de un dragón"
 aquatics.210.desc.normal: "Cuando nuestra nave se aproximó al dragón una segunda vez, este pasó a la acción. Con las fosas nasales al rojo vivo, ¡se lanzó en picado hacia [dragon_colony.GetName]! Antes de que nuestros sistemas de defensa pudieran reaccionar, lanzó su glacial aliento sin miramientos sobre el hemisferio norte del planeta, lo que provocó muchos daños a grandes núcleos de la población."
 aquatics.210.desc.gestalt: "Cuando nuestra nave se aproximó al dragón una segunda vez, este pasó a la acción. Con las fosas nasales al rojo vivo, ¡se lanzó en picado hacia [dragon_colony.GetName]! Antes de que nuestros sistemas de defensa pudieran reaccionar, lanzó su glacial aliento sin miramientos sobre el hemisferio norte del planeta, lo que provocó muchos daños a instalaciones de producción esenciales."
 aquatics.210.A: "Demos un paso atrás de momento."
 aquatics.215.name: "Investigación del dragón hecha"
 aquatics.215.desc: "Lleno de ira, el dragón emitió un rugido mientras nuestra sonda se acoplaba a él y se metía en un diminuto hueco que había entre sus escamas. Aunque [Root.GetName] se vio en la necesidad de activar el UL de emergencia y evitar al enfadado dragón, la sonda pudo captar lecturas de lo más interesantes. Parece que la durabilidad de las escamas del dragón es el resultado de una compleja mezcla de enzimas que desencadenan una reacción química cuando la criatura entra en la atmósfera de [dragon_colony.GetName] a gran velocidad.\n\nAunque aún hay mucho que descubrir, nuestros [This.Owner.GetResearchers] tienen clara una cosa: debido a la complejidad de la biología del dragón, si queremos acceder al material con el que están hechas las escamas, antes habrá que matarlo. Sin embargo, nos aseguran que lo que han descubierto nos resultará muy útil."
 first_contact_dragon: "Comunicaciones dracónicas"
 aquatic_events.250.name: "$first_contact_dragon$"
 aquatic_events.250.desc: "Tras establecer contacto con varias especies alienígenas, uno de nuestros principales [This.Owner.GetLinguists] ha propuesto algo sorprendente. Aunque en el pasado no hemos sido capaces de comunicarnos con el dragón, asegura que ahora podemos intentarlo de nuevo.\n\nSegún nuestras primeras historias, había un legendario acuerdo entre [This.Owner.Species.GetName] y el dragón, tras lo que el conflicto cesó. Citando esto como prueba de que es posible llegar a algún tipo de entendimiento, señala que nuestras recientes experiencias con formas de vida totalmente alienígenas nos hacen estar más preparados que nunca para entender al dragón."
 aquatic_events.250.desc.hive: "Tras haber establecido contacto con varias especies alienígenas, nuestros procesos de pensamiento lingüístico han determinado que es hora de volver a intentar conversar con el dragón celestial. Aunque las tentativas recientes han fracasado estrepitosamente, recordamos vagamente un momento pasado en el que llegamos a un entendimiento e hicimos la paz con el dragón, tras nuestra antigua lucha.\n\nAhora que tenemos más experiencia a la hora de tratar con formas de vida alienígenas, estamos más preparados que nunca para entender al dragón."
 aquatic_events.250.desc.machine: "Tras haber establecido contacto con varias especies alienígenas, nuestras subrutinas lingüísticas han llegado a un consenso: es hora de volver a intentar conversar con el dragón celestial. Aunque las tentativas pasadas fracasaron totalmente, los registros de nuestros creadores sugieren que es posible llegar a cierto nivel de entendimiento. Al fin y al cabo, parece que lucharon contra él y luego hicieron la paz, aunque las razones son desconocidas.\n\nCon experiencia a la hora de tratar con formas de vida alienígenas, ahora estamos más preparados que nunca para entender al dragón."
 start_dragon_communications_study: "Nuestros [This.Owner.GetEnvoyPlural] intentarán comunicarse con el dragón."
 aquatics.255.name: "Un inicio prudente"
 aquatics.255.desc: "Mientras nuestros [This.Owner.GetResearchers] y [This.Owner.GetLinguists] revisan los registros de las interacciones conocidas con el dragón, han preparado unos cuantos experimentos para estudiar sus respuestas. Nos aseguran que planean cada movimiento con sumo cuidado, y que lo dejarán tranquilo en cuanto el dragón muestre cualquier seña de molestia."
 aquatics.260.name: "Progreso a paso lento"
 aquatics.260.desc: "Nuestros [This.Owner.GetLinguists] siguen perplejos por las declaraciones del dragón. Aunque esperan conseguir un avance dentro de poco, parece imposible encontrar un marco común de referencia entre nosotros y un gigantesco dragón espacial.\n\nSi no llega a ser por el comportamiento del dragón, esto sería motivo de desesperación. El dragón está mostrando mucha paciencia con las naves de investigación que se adentran en su zona. Según los movimientos rítmicos de su garganta, ha estado repitiendo el mismo conjunto de vibraciones glotales: rugidos o gritos, de no ser por el vacío del espacio. Parece que sabe lo que queremos hacer e intenta ayudarnos."
 aquatics.260.A: "Qué misterioso."
 aquatics.265.name: "La verdad de los rugidos"
 aquatics.265.desc.normal: "Nuestros [This.Owner.GetLinguists] nos informan de un descubrimiento increíble. Desesperados por no poder entender al dragón, transformaron el mapa espectral de sus fluctuantes emisiones de energía corporal en formas de ondas acústicas. Mientras escuchaban los resultados, no daban crédito a sus [This.Owner.GetSpeciesEarNamePlural]. Era innegable: el dragón estaba hablando nuestro idioma, ¡pero a través de un medio distinto! Sus rugidos eran una forma de captar nuestra atención, no una forma de comunicarse con nosotros.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt: "Nuestros [This.Owner.GetLinguists] nos informan de un descubrimiento increíble. Desesperados por entender al dragón, transformaron el mapa espectral de sus fluctuantes emisiones de energía corporal en un gráfico de desviación de onda estándar. Gracias a eso descubrimos que \"hablaba\" en código binario, similar a lo que usamos nosotros a veces, pero en una longitud de onda distinta. Sus rugidos eran una forma de captar nuestra atención, no una forma de comunicarse con nosotros.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end: "Nuestros [This.Owner.GetLinguists] reprodujeron las antiguas grabaciones con esa información en mente. Según ellas, las anteriores declaraciones del dragón eran quejas \"pueriles y desilusionadas\" sobre la comida y el lento avance de los \"moradores del planeta\". No obstante, la criatura actualmente se alegra y se sorprende de que podamos entenderla. De hecho, muestra un entusiasmo que hacía años que no veíamos. Parece que tiene un tema de gran importancia que quiere tratar con nosotros, pero solo cuando estemos \"§Slistos§!\"."
 aquatics.265.A: "¡Si ya estamos listos!"
 aquatics.270.name: "Una reprimenda de lo más vehemente"
 aquatics.270.desc: "El dragón ha pronunciado una larga diatriba sobre la sabiduría que ha acumulado a lo largo de los eones y su opinión sobre nuestra actitud frente al tiempo y los compromisos, por no hablar de nuestro exiguo conocimiento sobre los fundamentos del universo. Parece que cree que somos jóvenes e imprudentes, además de indignos de su misión, al menos en este momento."
 aquatics.270.A: "Qué pena. Intentaremos ser mejores."
 aquatics.270.A.tooltip: "El dragón se acercará a nosotros cuando esté listo."
 aquatics.280.name: "Un dragón enfadado"
 aquatics.280.desc: "No sabemos qué ha salido mal, pero parece que nuestros [This.Owner.GetResearchers] han enfadado al dragón. Con un potente rugido, la criatura ha exhalado su letal aliento contra nuestra nave y ha matado a [This.Owner.GetEnvoy] [This.Leader.GetName]. Esto supone un gran revés para nuestros intentos de entender a la criatura."
 draconic_communications_continues: "Seguiremos intentándolo."
 fcsum_origin_dragon_1: "Hemos empezado a intentar comunicarnos con el dragón, pero no hemos conseguido muchos avances."
 fcsum_origin_dragon_2: "Pese a la cooperación del dragón, sus palabras siguen siendo un misterio para nosotros."
 fcsum_origin_dragon_3: "Hemos descubierto cómo comunicarnos con el dragón. Parece que quiere decirnos algo."
 aquatics.305.name: "$aquatics.180.name$"
 aquatics.305.desc: "¡El [This.GetName] informa de que ha visto a un terrorífico dragón espacial en el sistema [From.GetName]!\n\nParece que el sistema también es un centro de [From.Owner.GetName], y uno de sus planetas tiene una gran cantidad de población.\n\nPor ahora, el dragón no ha reaccionado ante nuestra presencia, ni parece haber muestras de conflicto entre él y los demás habitantes del sistema. Quizá lo mejor sea no interferir." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl: "¡El [This.GetName] informa de que ha se ha avistado un terrorífico dragón espacial en el sistema [From.GetName]! Parece que el sistema también es el hogar de una civilización [Owner.GetPreFTLLower], dado que uno de sus planetas muestra indicios de población.\n\nPor ahora, el dragón no ha reaccionado ante nuestra presencia, ni parece haber muestras de conflicto entre él y los demás habitantes del sistema. Quizá lo mejor sea no interferir." #e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'
