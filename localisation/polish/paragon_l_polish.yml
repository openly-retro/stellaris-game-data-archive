 NAME_Astrocreator_Azaryn: "Astrotwórczyni Azaryn"
 NAME_Astrocreator_Azaryn_plural: "Astrotwórczyni Azaryn"
 astrocreator_azaryn_backstory: "Azaryn szanuje wszystkie formy życia i pragnie odkupić swoje dawne winy."
 azaryn_dome: "Statek-kopuła"
 azaryn_dome_plural: "$azaryn_dome$"
 azaryn_dome_key: ""
 azaryn_action_activity_key: "Leci dokonać terraformowania świata $PLANET_NAME|Y$."
 NAME_Azaryn_Dome: "Wiwarium"
 SHIP_AZARYN_TERRAFORM: "Inicjator nasion terraformowania"
 SHIP_AZARYN_TERRAFORM_DESC: "Wiwarium jest nieodłącznie powiązane z działaniem nasion terraformowania, którego używa $NAME_Astrocreator_Azaryn$."
 azaryn_ship_button: "§HUmieszczenie nasiona terraformowania§!\nRozpoczyna przemianę świata w: §Y$pc_gaia$§!. Działa skutecznie na większości światów nadających się do zamieszkania, także tych typu §Y$pc_barren$§!.\n\n§RUżycie pochłania jedno nasiono terraformacji z zapasu, który posiada §Y$NAME_Astrocreator_Azaryn$§!.§!\nPozostałe nasiona: §Y[fleet.leader.azaryn_nuclei_variable]§!\n\nKoszt: £energy£§Y10 000§!\nCzas: £resource_time£ §Y3600§! dni\n$tt$ £resource_time£ §Y9000§! dni, jeśli §Y$pc_barren$§!"
 azaryn_ship_terraforming: "Trwa terraformowanie"
 MESSAGE_AZARYN_TERRAFORM_STARTED_TITLE: "Rozpoczęto terraformowanie"
 MESSAGE_AZARYN_TERRAFORM_STARTED_DESC: "Na świecie $PLANET|$ umieszczono jedno z nasion terraformowania, które posiada §Y$NAME_Astrocreator_Azaryn$§!. Rozpoczęła się przemiana w glob §Y$pc_gaia$§!."
 MESSAGE_AZARYN_TERRAFORM_CANCELED_TITLE: "Terraformowanie przerwane"
 MESSAGE_AZARYN_TERRAFORM_CANCELED_DESC: "Proces przemiany świata $PLANET|$ za pomocą nasiona terraformowania został przerwany."
 #Azaryn chain
 paragon.202.name: ""
 paragon.202.desc: "§HKtoś próbuje nawiązać z nami kontakt.§!\n\n§HW oddali słychać szum płynącej cieczy, piski i łopot skrzydeł wzbijającego się do lotu niewielkiego ptactwa. Komunikat jest prawdopodobnie nadawany z tętniącego życiem biomu.§!"
 paragon.202.a: "Halo?"
 paragon.202.a.response: "§HNikt nie odpowiada.§!"
 paragon.202.b: "Koniec połączenia."
 paragon.204.name: ""
 paragon.204.desc: "§HKtoś znowu próbuje się z nami skontaktować.§!\n\n§HSłyszymy te same odgłosy biomu, co wcześniej. Ale nadal nikt nie odpowiada.§!"
 paragon.204.a: "Namierzcie źródło tej transmisji."
 paragon.204.b: "To strata czasu."
 UNKNOWN_COMMS_PROJECT: "Namierzenie źródła"
 UNKNOWN_COMMS_PROJECT_DESC: "Być może zdołamy namierzyć źródło odbieranych przez nas anonimowych transmisji."
 paragon.206.name: "Źródło transmisji"
 paragon.206.desc: "Namierzyliśmy źródło tajemniczych transmisji. Sygnały nadawano z wielu punktów, co pozwala przypuszczać, że pochodzą one z poruszającego się obiektu. Najprawdopodobniej skontaktował się z nami jakiś statek, który być może służy też jako swego rodzaju rezerwat przyrody."
 paragon.206.a: "Nawiązać łączność."
 paragon.208.name: "$paragon.206.name$"
 paragon.208.desc: "§HNawiązaliśmy łączność i usłyszeliśmy znane nam już dźwięki biomu. Jednak tym razem usłyszeliśmy czyjś głos.§!\n\nWitajcie, istoty [owner.GetAdjective]! Czekałam na was. Wybaczcie te pozory, ale musiałam sprawdzić, jak bardzo ciekawi jesteście. A teraz muszę was o coś zapytać. Jak bardzo cenicie życie?"
 paragon.208.a: "Kim jesteś?"
 paragon.208.a.response: "Ach. Wolicie pominąć uprzejmości? Dobrze. Pozwólcie, że się przedstawię.\n\n§HNa twarzy plantoidy rozkwita uśmiech.§!\n\nJestem §YAzaryn§!. Ale nie powiem nic więcej, dopóki nie odpowiecie na moje pytanie. A teraz powiedzcie, jak bardzo cenicie życie?"
 paragon.208.b: "To zależy. Życie przybiera różne formy."
 paragon.208.c: "Czy to podchwytliwe pytanie?"
 paragon.208.d: "Opowiedz nam o sobie."
 paragon.208.d.response: "Rozumiem waszą powściągliwość. Musicie zrozumieć, że gdybym mogła podać wam więcej informacji, zrobiłabym to. Ale nie mogę ryzykować zniekształcenia danych. Proszę, jak bardzo cenicie życie?"
 paragon.208.e: "Przerwanie połączenia."
 paragon.210.name: "$paragon.206.name$"
 paragon.210.desc: "Rozsądna odpowiedź. Nieliczni zawahaliby się, gdyby musieli usunąć coś, co zagraża ich życiu. Jednak warto pamiętać, że każde życie ma nieskończony potencjał.\n\nA teraz wyjaśnię wam, dlaczego nawiązałam z wami kontakt."
 paragon.210.desc_alt: "§HPlantoida wzdycha.§!\n\nWreszcie ktoś, kto nie myśli jedynie o podbojach. Podzielam wasze uczucia. Każde życie ma nieskończony potencjał.\n\nPozwólcie, że teraz powiem wam, dlaczego się z wami skontaktowałam."
 paragon.210.a: "Kontynuuj."
 paragon.212.name: "$paragon.206.name$"
 paragon.212.desc: "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt: "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro: "Jestem §YAzaryn§!, dawna astrobiolożka z Azatei."
 paragon.212.desc_without_intro: "Jestem dawną astrobiolożką z Azatei,"
 paragon.212.desc_main_chunk: "jednak postanowiłam spełniać się na polu astrotworzenia. Poszukuję materiałów potrzebnych do stworzenia nowego życia. Astrotworzenie wymaga więcej energii, niż mogę sama wytworzyć.\n\n§HAzaryn milknie na chwilę,§!\n\nzapewniam was, że to fascynująca praca. A przede wszystkim wyzwanie. Chciałabym wysłać wam prezent. Spróbujcie go zneutralizować."
 paragon.212.a: "Czym jest Azatea?"
 paragon.212.a.response: "Azatea była moim domem, światem gajańskim i stolicą Astrophytan Plexus, imperium mojego ludu, a także ojczyzną wielu gatunków. Niestety to wszystko przepadło.\n\n§HAzaryn spogląda w dal.§!\n\nU szczytu świetności nasz świat był wspaniały, tętnił życiem i naturalnym pięknem. Wydaje mi się, że taka różnorodność to rzadkość. Ale wszystko się zawaliło.\n\nDobrze się opiekujcie moim darem."
 paragon.212.b: "Czym jest astrotworzenie?"
 paragon.212.b.response: "Doskonałe pytanie. $paragon_astrocreation_is$\n\nWspaniałe, prawda? Dar ode mnie to pierwszy krok na drodze do tego celu."
 paragon.212.c: "Opowiedz nam o swoim statku."
 paragon.212.c.response: "Tak, niewtajemniczonym może się wydawać niecodzienny. To naprawdę jest wnętrze mojego statku.\n\n§HAzaryn wskazuje swoje otoczenie.§!\n\nTo Wiwarium, statek-kopuła, posiadający w pełni funkcjonujący, zintegrowany ekosystem. Przyznaję, że jestem z niego bardzo dumna.\n\nDar, który wam przekazałam, wyrósł właśnie tutaj."
 paragon.212.d: "Do następnego razu."
 AZARYNS_BACTERIA_PROJECT: "Dar Azaryn"
 AZARYNS_BACTERIA_PROJECT_DESC: "Rzekomy dar od Azaryn to tak naprawdę bakteria pochodzenia roślinnego. Nigdy nie widzieliśmy czegoś takiego. Jej neutralizacja będzie niebezpiecznym wyzwaniem. Jeśli jednak nam się uda, przyczynimy się do rozwoju nauk ścisłych i medycyny."
 paragon.214.name: "Bakteria Azaryn"
 paragon.214.desc: "Poczyniliśmy pewne postępy w pracach nad organicznym \"darem\" od Azaryn. Coraz większy potencjał interdyscyplinarnych postępów naukowych jest zachęcający.\n\nPorównaliśmy nasze ustalenia, zneutralizowaliśmy ewentualne zagrożenie ze strony tego mikroorganizmu i jesteśmy gotowi ponownie skontaktować się z Azaryn."
 paragon.214.a: "Kontynuujcie. Nawiążcie połączenie."
 paragon.216.name: "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc: "§HAzaryn ucieszyła się na wieść o przełomie w naszych badaniach.§!\n\nWspaniale! Doceniam i pochwalam wasze wysiłki. A teraz, [owner.GetName], mam kolejne pytanie.\n\nCzy odebralibyście komuś życie, żeby uniknąć śmierci?"
 paragon.216.a: "Tak."
 paragon.216.b: "Nie."
 paragon.218.name: "$paragon.201.name$"
 paragon.218.desc_yes: "Tak, większość by to uczyniła. Przecież instynkt przetrwania napędza wszystkie organizmy. Zrozumienie i pogodzenie się z tym faktem może kiedyś ocalić was i wasze sumienie.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no: "Naprawdę byście tego nie zrobili?\n\n§HAzaryn drapie się po głowie.§!\n\nTrochę mnie to zniechęca i brzmi niezbyt przekonująco. Ale to godne podziwu, na swój sposób. Gdyby tylko było prawdą.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower: "Zanim zadam następne pytanie, mam dla was jeszcze jeden dar. To Rafflesia Azathea, odmiana kwiatu pochodząca z mojego statku. Sprawcie, żeby zakwitł. Do zobaczenia."
 paragon.218.a: "No dobrze. Do widzenia."
 AZARYNS_RAFFLESIA_PROJECT: "Rafflesia Azaryn"
 AZARYNS_RAFFLESIA_PROJECT_DESC: "Azaryn zleciła nam doprowadzenie do rozkwitnięcia pąka olbrzymiego kwiatu, pochodzącego z ekosystemu jej statku-kopuły. Z pierwszych obserwacji wynika, że kwiat ten może mieć wielkie znaczenie astrobiologiczne."
 paragon.220.name: "Rafflesia Azaryn"
 paragon.220.desc: "Pierwsze próby wywołania reakcji pąka kwiatu okazały się bezowocne. Dopiero po zastosowaniu bodźca elektrycznego przekraczającego nasze normy bezpieczeństwa spowodowaliśmy, że roślina zakwitła. Wykonaliśmy ostatnie zadanie zlecone przez Azaryn i jesteśmy gotowi na ponowny kontakt."
 paragon.220.a: "Dobrze się spisaliście. Nawiążcie kontakt z Azaryn."
 paragon.222.name: "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc: "§HWokół głowy Azaryn lata maleńki dron zapylający. Odgania go delikatnym ruchem.§!\n\nWitajcie ponownie. Rafflesia Azathea to bardzo ciekawa roślina, nieprawdaż? Ewolucja jest naprawdę niesamowita. Jestem pod wrażeniem, że zdołaliście użyć dostatecznej ilości energii, by wywołać kwitnienie.\n\n§HKlaszcze energicznie.§!\n\nCzas na następne pytanie. Czy poświęcilibyście wasz gatunek, żeby w ten sposób ocalić wiele istnień gdzieś indziej?"
 paragon.222.a: "Tak."
 paragon.222.b: "Nie, nigdy."
 paragon.224.name: "$paragon.201.name$"
 paragon.224.desc_yes: "§HAzaryn kiwa głową ze zrozumieniem.§!\n\nTak, pozornie to oczywisty wybór, ale w takiej chwili może być trudno dostrzec właściwe rozwiązanie. Musimy wyzbyć się emocji i zrobić to, co jest najlepsze dla większego dobra.\n\n$paragon.224.desc_question$"
 paragon.224.desc_no: "§HAzaryn kiwa głową ze współczuciem.§!\n\nTo rzeczywiście trudne. Doceniam waszą szczerość.\n\nJednak uważam, że dla dobra ogółu inteligentne organizmy muszą dokonywać altruistycznych wyborów.\n\n$paragon.224.desc_question$"
 paragon.224.desc_question: "Mam do was ostatnie pytanie.\n\nCzy zawahalibyście się, gdyby trzeba było usunąć jakieś zagrożenie?"
 paragon.224.a: "Tak. Zdecydowane działania wymagają rozwagi."
 paragon.224.b: "Nie. Zawahanie może kosztować życie."
 paragon.226.name: "$paragon.201.name$"
 paragon.226.desc_yes: "Zgadzam się z wami. Zdecydowanie to ważna rzecz, ale pewne rzeczy warto dodatkowo przemyśleć. Czasami możemy nie dysponować od razu wszystkimi niezbędnymi informacjami. Cierpliwość wiele by wam dała.\n\n$paragon.226.desc_end$"
 paragon.226.desc_no: "Lubicie mieć czas do namysłu. Niestety, nie zawsze mamy przywilej w postaci dodatkowego czasu. Decyzje trzeba podejmować, a zastanawianie się może zdecydować o sukcesie lub porażce.\n\n$paragon.226.desc_end$"
 paragon.226.desc_end: "§HAzaryn cichnie na chwilę. A potem kończy:§!\n\nNie mam już do was więcej pytań. Jesteście niezwykle cierpliwi. Potrzebuję czasu na uporządkowanie tych informacji. Niebawem znowu porozmawiamy."
 paragon.228.name: "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst: "Witajcie ponownie! Pokazaliście, że macie potencjał. Liczę, że z czasem uda mi się nauczyć was korzystania z moich mocy astrotworzenia.\n\n§HAzaryn kłania się.§!\n\nRazem ożywimy galaktykę."
 paragon.228.desc_opening_mid: "Witajcie, istoty [owner.GetAdjective]. Miło was znowu widzieć.\n\nMam nadzieję, że mimo dzielących nas różnic zechcecie się ode mnie uczyć, jak wykorzystywać astrotworzenie dla dobra całej galaktyki.\n\n"
 paragon.228.desc_opening_best: "Ach, drodzy [owner.GetAdjective]. Witam was. Doszłam do wniosku, że będziecie doskonałymi orędownikami astrotworzenia!\n\n§HAzaryn uśmiecha się.§!\n\nTchniemy życie w pustkę. Razem damy wszystkim istotom nadzieję!\n\n"
 paragon.228.desc_worst: "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid: "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best: "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end: "Dopóki chcecie tworzyć nowe życie, moje umiejętności i statek są do waszej dyspozycji. Jeśli zechcecie, chętnie do was dołączę."
 paragon.228.a: "Czym właściwie jest astrotworzenie?"
 paragon.228.a.response: "Ach, wybaczcie. Przez te emocje zapomniałam wyjaśnić wam ten najważniejszy szczegół. Może najlepszym wyjściem będzie prezentacja...\n\n$paragon_astrocreation_is$\n\nTak, niebawem sami możecie być świadkami astrotworzenia."
 paragon_astrocreation_is: "Astrotworzenie to zaawansowany rodzaj terraformowania. To niewiarygodnie potężne narzędzia. Umieszczając na jakiejś planecie jedno z moich nasion terraformowania - §HAzaryn wskazuje na pąki na jej plecach§! - będziemy mogli zmienić prawie każdą w świat gajański. Proces ten wymaga olbrzymiej ilości energii, ale zapewniam, że wyniki są spektakularne."
 paragon.228.b.custom_tooltip: "§Y$NAME_Astrocreator_Azaryn$§! dołącza do naszego imperium jako §Hprzywódca§!."
 paragon.228.c: "Co masz na plecach?"
 paragon.228.c.response: "§HAzaryn wygląda na zaskoczoną tym pytaniem.§!\n\nMożna powiedzieć, że to wyjątkowa cecha mojego gatunku. Kiedy jesteśmy młodzi, rosną szybko, sprawiają przy tym pewien dyskomfort, trzeba je regularnie przycinać, żeby nam nie ciążyły. §HUśmiecha się.§! Jednak w moim wieku takie problemy ma się już za sobą.\n\nTo nie do końca nasiona, ale to chyba najlepsza analogia. Ja nazywam je nasionami terraformowania. Tkwi w nich uśpiony potencjał rozwoju, odradzania i życia."
 paragon.228.d: "Co to za bzyczący, mały dron?"
 paragon.228.d.response: "Ach, ten? §HAzaryn delikatnie podnosi małego.§! To dron zapylający. One pomagają nam w dbaniu o żywotność i przyszłość ekosystemu mojego statku.\n\nNie są one całkowicie nieorganiczne, mogą nawet samodzielnie wytwarzać pyłek. §HAzaryn wskazuje dolną część drona.§! Mogą nawet wpływać na przenoszenie pyłku, używając statycznych właściwości magnetycznych własnych akumulatorów. Czyż to nie cudowne?"
 paragon.230.name: "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst: "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid: "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best: "$paragon.230.desc_main$ $paragon.230.best$"
 paragon.230.desc_main: "§HAzaryn szybko wciska przyciski na konsoli dowodzenia, by wyregulować niektóre przyrządy.§!\n\nWspaniale! Wytyczyłam kurs do waszej stolicy, niebawem tam dotrzemy.\n\nA zanim zapomnę, powiem, że ekosystem mojego statku jest domem wielu rodzajów ektohormonów."
 paragon.230.worst: "Chyba powinnam dać wam te §Yferomony§!. Są kompatybilne z waszym gatunkiem, na pewno przyniosą pozytywne skutki."
 paragon.230.mid: "Dla uczczenia naszej współpracy przygotowałam prezent w postaci §Yferomonów§!. Nie uważam, że to moje najlepsze dzieło, ale na pewno pozytywnie wpłynie na wasz lud."
 paragon.230.best: "Przy tej radosnej okazji chciałam podarować wam te §Yferomony§!. Zawierają one silną mieszankę, która z pewnością pozytywnie wpłynie na wasz lud. Zasłużyliście na to."
 pheromone_cocktail_best: "Mieszanina feromonów"
 pheromone_cocktail_best_desc: "Dar od §Y$NAME_Astrocreator_Azaryn$§!."
 pheromone_cocktail_mid: "$pheromone_cocktail_best$"
 pheromone_cocktail_worst: "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect: "Zarośnięcie"
 terraformation_nucleus_side_effect_desc: "Ta planeta przeszła terreformację dzięki jednemu z nasion, które dostarczyła §Y$NAME_Astrocreator_Azaryn$§!."
 leader_trait_legendary_terraformation_nucleus_3_buds: "Nasiona terraformowania"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc: "Pąki, które §Y$NAME_Astrocreator_Azaryn$§! nosi na plecach. Niewiele o nich mówi.\n§HMa ich jeszcze trzy.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds: "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc: "Pąki, które §Y$NAME_Astrocreator_Azaryn$§! nosi na plecach. Zdaje się, że zależy od nich jej zdrowie.\n§HZostały jeszcze dwa.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud: "Nasiono terraformowania"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc: "Pąki, które §Y$NAME_Astrocreator_Azaryn$§! nosi na plecach i źródło jej mocy. Bez nich Azaryn nie może żyć.\n§RZostał jeszcze jeden.§!"
 #TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above
 paragon.232.name: "Więdnięcie"
 paragon.232.desc: "§Y$NAME_Astrocreator_Azaryn$§! wyraźnie podupadła na zdrowiu. Odmówiła poddania się badaniom, więc nie mogliśmy jej pomóc."
 paragon.232.a: "Niepokojące."
 paragon.235.name: "Rozwój i rozkład"
 paragon.235.desc: "Wiemy, że stan zdrowia, w jakim znajduje się §Y$NAME_Astrocreator_Azaryn$§!, ma bezpośredni związek z nasionami terraformowania. Jej stan pogarszał się po każdym ich użyciu, przypuszczamy, że umrze, gdy wykorzysta ostatnie z nich."
 paragon.235.a: "Jaka szkoda."
 paragon.240.name: "Ostatni pąk"
 paragon.240.desc: "§H$NAME_Astrocreator_Azaryn$ nie rusza się. Charakterystyczna kakofonia dźwięków jej statku przycichła do poziomu szumu. Ona sama mówi ledwie szeptem.§!\n\nNie jestem smutna. Z radością oddałam życie, by światy mogły rozkwitnąć. Dziękuję wam, przyjaciele.\n\n§HPo tych słowach umarła.§!"
 paragon.240.a: "To wielka strata."
 withered_dome_ship_effect: "Uschnięte Wiwarium"
 paragon_withered_dome_ship_desc: "Szczątki statku-kopuły, którego właścicielką była §Y$NAME_Astrocreator_Azaryn$§!, pozostały po jej śmierci."
 paragon.241.desc: "§HOdebraliśmy nagraną wcześniej wiadomość od Azaryn.§!\n\nJestem pogodzona z moim losem, jednak nie mogę znieść myśli, że Wiwarium i wszystkie żyjące tam organizmy umrą razem ze mną. Statek jest ze mną silnie połączony, więc uschnie wraz ze mną.\n\nWiedząc o tym, zaprojektowałam Wiwarium jako konstrukcję modułową. Każdy ekosystem może przetrwać samodzielnie. Wszystko zostało przygotowane, musicie tylko znaleźć planetę, na której umieścicie habitat. Wierzę, że poradzicie sobie z tym zadaniem."
 paragon.241.a: "Na pewno."
 paragon.241.a.custom_tooltip: "§Y$building_contained_ecosphere$§! Azaryn: przygotowania do relokacji i odbudowy zostały zakończone. Możemy umieścić ten obiekt na wybranej planecie."
 building_contained_ecosphere: "Odizolowana ekosfera"
 building_contained_ecosphere_desc: "Dziedzictwo §Y$NAME_Astrocreator_Azaryn$§!, pozostawione nam po jej śmierci. To tylko niewielka część wewnętrznego ekosystemu Wiwarium.\n\nDzięki niemu do atmosfery planety trafiają §H$contained_ecosphere_pheromones$§!, które pozytywnie wpływają na populację."
 contained_ecosphere_pheromones: "Feromony ekosfery"
 contained_ecosphere_pheromones_desc: "Dobroczynne feromony, które regularnie uwalnia §H$building_contained_ecosphere$§!, pozytywnie wpływają na populację."
 paragon.260.name: "Próbka nasiona"
 paragon.260.desc: "Działając z własnej inicjatywy, jeden z naszych naukowców potajemnie pobrał próbkę z jednego z nasion terraformowania, których używa §Y$NAME_Astrocreator_Azaryn$§!.\n\nZbadanie tego pąka da nam cenne informacje, którymi Azaryn jak dotąd nie chce się z nami podzielić."
 paragon.260.a: "Zacznijcie badania."
 paragon.260.b: "Oddajcie Azaryn tę próbkę."
 paragon.261.name: "Zwrócono próbkę nasiona"
 paragon.261.desc: "§H$NAME_Astrocreator_Azaryn$ poczuła ulgę.§!\n\nNie wiem, jak wam dziękować za zwrócenie tej próbki. Nie jesteście w stanie panować nad tą mocą, więc mogło dojść do katastrofy.\n\nNa szczęście historia się nie powtórzy. Nagrodzę waszą uczciwość, dając wam kolejną partię feromonów."
 paragon.261.a: "To się więcej nie powtórzy."
 paragon.261.b: "Historia się nie powtórzy?"
 paragon.261.b.response: "Już za dużo powiedziałam.\n\n§HAzaryn potrząsa głową.§!\n\nIngerowanie w naturę może wywołać straszliwe skutki. Kiedy byłam młodsza, zanim rozwinęłam moje umiejętności, popełniłam błąd...\n\nNasze planety kwitły. Były piękne. Ale zwykły błąd w obliczeniach doprowadził do pojawienia się tam niepożądanych bakterii. Równowaga została naruszona i doszło do masowej zagłady. Byliśmy nieostrożni i słono za to zapłaciliśmy."
 NUCLEUS_SAMPLE_STOLEN: "Badania nasiona terraformowania"
 NUCLEUS_SAMPLE_STOLEN_DESC: "Badanie próbki jednego z nasion terraformowania, których używa §Y$NAME_Astrocreator_Azaryn$§!, pomoże nam lepiej zrozumieć tę technologię."
 paragon.265.name: "Badania nasiona zakończone"
 paragon.265.desc: "Nasz tajny zespół naukowy wiele się nauczył dzięki badaniu próbki jednego z nasion używanych przez §Y$NAME_Astrocreator_Azaryn$§!. Ten projekt zakończył się sukcesem, Azaryn o niczym nie wie."
 paragon.270.name: "Placówka zarośnięta"
 paragon.270.desc: "[event_target:nucleus_building_planet.GetName]: tamtejsza placówka doznała poważnych uszkodzeń strukturalnych i została porośnięta błyskawicznie rozwijającą się roślinnością. Naukowcy badający próbkę nasiona terraformowania nie są w stanie zapanować nad sytuacją."
 paragon.270.a: "Podpalcie ten obiekt. Zniszczcie wszystko."
 paragon.270.b: "Musimy się przyznać. Skontaktujcie się z Azaryn."
 paragon.270.b.custom_tooltip: "Istnieje niewielkie prawdopodobieństwo, że §Y$NAME_Astrocreator_Azaryn$§! zakończy naszą współpracę."
 paragon.272.name: "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc: "§HAzaryn jest zaskoczona.§!\n\n Witajcie. Dobrze was widzieć!\n\nPrzyznaję, że nasza współpraca okazała się korzystniejsza, niż przypuszczałam. Razem dokonujemy czegoś wielkiego. Takie rzeczy są możliwe tylko dzięki zaufaniu.\n\n§HUśmiecha się ciepło.§!"
 paragon.272.a: "Musimy ci coś powiedzieć."
 paragon.273.desc: "Rozumiem.\n\n§HWzdycha.§!\n\nCóż, stało się. Na szczęście szybko daliście mi znać. Musimy się pospieszyć. Czeka was nie lada inwestycja. Dajcie mi, co możecie, i zakończmy sprawę."
 paragon.273.a: "Weź wszystko."
 paragon.273.a.custom_tooltip: "Azaryn zabiera wszystkie wasze £energy£ §Hkredyty energetyczne§!."
 paragon.275.name: "Zielona groza"
 paragon.275.desc: "Placówka, w której badaliśmy próbkę nasiona terraformowania, została zniszczona. Nie zdołaliśmy zatrzymać rozprzestrzeniania się inwazyjnej roślinności. Teraz kwitnąca flora wydziela pyłek wywołujący obrzęk skóry, w dodatku jest on trujący, jeśli dostanie się do organizmu poprzez drogi oddechowe. To zagrożenie dla całego świata [event_target:nucleus_building_planet.GetName]."
 paragon.275.a: "Nie zapanujemy nad tym. Skontaktujcie się z Azaryn."
 nucleus_sample_boils: "Alergenny pyłek nasiona"
 nucleus_sample_boils_desc: "Potrzeba czasu, żeby wyleczyć obrażenia odniesione podczas naszej nieudanej próby zbadania próbki nasiona terraformowania."
 paragon.280.name: "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc: "§H$NAME_Astrocreator_Azaryn$ jest przybita.§!\n\nWiedziałam, że jesteście chciwi, ale nie spodziewałam się, że przez waszą dumę zaryzykujecie krzywdę własnego społeczeństwa. Oni umierają!\n\nPrzygotowuję środki, które powstrzymają ten szaleńczy rozwój roślin. Ale ofiary waszego zaniedbania będą potrzebowały natychmiastowej pomocy medycznej."
 paragon.280.a: "Zajmiemy się nimi."
 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################
 paragon.550.name: "Śmierć wielkiego przywódcy"
 paragon.550.desc: "§Y[From.GetTitle] [From.GetName]§! umiera w wieku [From.GetAge] lat, do końca służąc naszemu imperium. Społeczeństwo domaga się uroczystości pogrzebowej dla uczczenia wszystkiego, co ta wielka postać uczyniła dla imperium §Y[Root.GetName]§!. To wielkie wydarzenie zamknie dla nas pewną epokę i wzmocni wiarę w nasze ideały."
 paragon.550.a: "Pozwólmy masom połączyć się w żałobie."
 paragon.550.b: "Wystarczy prywatna procesja."
 paragon.550.c: "[From.GetHeSheCap] nie zasługuje na takie honory."
 paragon.550.d: "Przekażcie ciało nauce."
 paragon.550.e: "Pożegnajmy śpiewem [From.GetHisHer] duszę."
 paragon.550.f: "Zaplanujcie wielką paradę. Już."
 paragon.550.g: "Stwórzmy fundację [From.GetHisHer] imienia."
 paragon.550.h: "Zorganizujcie to zgodnie z tradycją."
 paragon.550.i: "Wystrzelcie ciało w kosmos."
 paragon.550.j: "Postawmy godny pomnik."
 paragon.550.k: "Wystarczy małe upamiętnienie."
 paragon.550.l: "Nazwijmy na [From.GetHisHer] cześć jakieś miejsce."
 paragon.550.m: "[From.GetHisHerCap] historia nie musi się tu kończyć..."
 paragon.551.name: "Publiczny pogrzeb"
 paragon.551.desc: "§Y[From.GetName]§! udaje się na wieczny spoczynek po publicznej procesji. Wszyscy obywatele imperium §Y[Root.GetName]§! zostali zaproszeni do złożenia wyrazów szacunku.\n\nPo pogrzebie zaczyna się trwające tydzień świętowanie, na które nie szczędzi się wydatków. Przeźroczysta, kryształowa trumna, w której znajduje się §Y[From.GetName]§!, została wystawiona w miejscu pamięci w stolicy (§Y[Root.Capital.GetName]§!), gdzie na ulicach zebrały się tłumy tych, którzy pragną choć przez chwilę ujrzeć tę wielką osobę w miejscu jej ostatniego spoczynku."
 paragon.551.a: "To godne pożegnanie."
 paragon.552.name: "Prywatny pogrzeb"
 paragon.552.desc: "§Y[From.GetName]§! trafia na ostatni spoczynek podczas prywatnej ceremonii, w której uczestniczyli tylko najbliżsi członkowie rodziny i znajomi. Wkład tej osoby w rozwój imperium §Y[Root.GetName]§! był istotny, ale to nie czas na nadmierne wydatki."
 paragon.552.a: "To odpowiednie pożegnanie."
 paragon.553.name: "Wyczekiwana śmierć"
 paragon.553.desc: "§Y[From.GetTitle]§!, §Y[From.GetName]§!: media błyskawicznie zauważyły dyskretne odejście tej ważnej osoby. Niektórzy wyrażają zaniepokojenie, jednak wiele źródeł bez ogródek wskazuje słabości tego przywództwa. Dominuje poczucie ulgi, że teraz na czele naszego imperium może stanąć ktoś bardziej odpowiedni."
 paragon.553.a: "Czas pójść dalej."
 paragon.554.name: "Z materii w materię"
 paragon.554.desc: "Po krótkiej uroczystości ciało ([From.GetTitle]) zostało przekazane nauce, posłuży do ważnych badań medycznych i edukacji.\n\nTo, co zostanie z niego po tych zabiegach, przejdzie kremację wodną i stanie się bogatym w minerały nawozem. Nie zmarnuje się żadna część zwłok."
 paragon.554.a: "Tak wygląda wielki krąg życia."
 paragon.555.name: "Ponure pożegnanie"
 paragon.555.desc: "Obywatele zgromadzili się tłumnie, by oddać cześć życiu i czynom zmarłej osobistości. Ulice zapełniły się wielkimi procesjami, do późnych godzin nocnych śpiewano hymny. §Y[From.GetName]§! czeka teraz na nas po drugiej stronie Woalu.\n\nW całym imperium cytowane są przemówienia tej osoby, by przypomnieć nam o naszym wspólnym celu."
 paragon.555.a: "Do zobaczenia."
 paragon.556.name: "Wyjątkowe pożegnanie"
 paragon.556.desc: "Wielka parada wojsk i przelot maszyn marynarki wojennej powitały trumnę z ciałem ważnej osoby (§Y[From.GetName]§!) na miejsce ostatniego spoczynku. Trumna została wystrzelona w kierunku najbliższej gwiazdy, a ceremonię transmitowano w całym imperium.\n\nOsobiste strategie i notatki zmarłej osobistości staną się lekturami dla kolejnego pokolenia kadetów."
 paragon.556.a: "Godne pożegnanie."
 paragon.557.name: "Fundacja"
 paragon.557.desc: "Po śmierci §Y[From.GetTitle]§! §Y[From.GetName]§! będzie patronować fundacji non profit. Ta fundacja to krok ku umocnieniu pokoju i międzygwiezdnej zgody, zasypuje rowy dzielące społeczności i gatunki."
 paragon.557.a: "Powstało dziedzictwo."
 paragon.558.name: "Tradycyjny pogrzeb"
 paragon.558.desc: "Społeczeństwo pogrążyło się w smutku na wieść o śmierci tak prominentnej postaci jak §Y[From.GetName]§!. Nieprzebrane tłumy żałobników przyłączyły się do konduktu pogrzebowego w stolicy (§Y[Root.Capital.GetName]§!).\n\nCiało jest dokładnie obmyte i odpowiednio ozdobione. Przed złożeniem go na spoczynek w całym naszym układzie zapadła minuta ciszy."
 paragon.558.a: "Tak każe nasz obyczaj."
 paragon.559.name: "Cicha podróż"
 paragon.559.desc: "Wielkie czyny tak ważnej postaci jak §Y[From.GetName]§! zasługują na oddanie jej czci w postaci ostatniej kosmicznej podróży.\n\nKapsuła z ciałem została uroczyście wystrzelona w pustkę, wraz z przyniesionymi przez dygnitarzy wierszami, rysunkami, nagraniami i innymi pamiątkami. Może pewnego dnia ten pojazd natrafi na nową ojczyznę i w ten sposób [From.GetName] zakończy swoją ostatnią misję."
 paragon.559.a: "Ruszaj ku gwiazdom."
 paragon.560.name: "Wielki posąg"
 paragon.560.desc: "Rzemieślnicy otrzymali najlepsze materiały, z których powstanie podobizna wielkiej osobistości (§Y[From.GetName]§!). Dołączy ona do licznych legendarnych bohaterów imperium §Y[Root.GetName]§!. To majestatyczne oblicze zostanie przedstawione w metalu i kamieniu, by przypominało nam, co mogą osiągnąć wielcy przywódcy."
 paragon.560.a: "Twoja siła będzie pamiętana."
 paragon.561.name: "Nazwisko na murze"
 paragon.561.desc: "§Y[From.GetName]§!: nazwisko i tytuł tej osobistości zostały wyryte na gigantycznym monumencie obok innych osób, które służyły imperium §Y[Root.GetName]§!, by zapewnić jego obywatelom dobrobyt. Ludzie będą dobrze wspominać tę postać, która przetarła szlak dla kolejnych pokoleń przywódców."
 paragon.561.a: "Dla dobra zbiorowości."
 paragon.562.name: "Ważne miejsce"
 paragon.562.desc: "Wieści o śmierci przywódcy wywołały ostry, choć krótki spadek wartości akcji na galaktycznej giełdzie papierów wartościowych.\n\nPoza ufundowaniem wystawnego pogrzebu, §Y[Root.GetName]§! zmieni nazwę jednego ze swoich wyższych wieżowców na [From.GetName], dzięki czemu nazwisko zmarłej osoby na trwałe zapisze się w annałach historii korporacji. Na ścianach wszystkich sal zebrań zawieszono też jej portret, żeby w ten sposób uczcić jej wielki wkład w rozwój naszego imperium."
 paragon.562.a: "Przetnijcie wstęgę."
 paragon.563.name: "Nowe życie"
 paragon.563.desc: "Śmierć osobnika gatunku §Y[From.Species.GetName]§! nie jest ostateczna, choć taką się wydaje. Nawet jeśli zaczęła rozkładać się główna łodyga, korzenie można ożywić.\n\nPo zanurzeniu w roztworze specjalnych hormonów, ciało zostaje ostrożnie zakopane w ziemi świata §Y[burial_planet.GetName]§!. Miejscem pochówku opiekują się członkowie roju, cierpliwie czekający na wykiełkowanie młodych, które na nowo rozpoczną cykl życia."
 paragon.563.a: "Z jednego życia do drugiego."
 paragon.570.name: "Służba po śmierci"
 paragon.570.desc: "§Y[From.GetTitle] [From.GetName]§! rozpada się po [From.GetYearsOfService] latach wiernej służby. Nasi naukowcy utworzyli kopie zapasowe swoich plików, żeby zachować istotne dane.\n\nInteligentny hologram, wyglądający jak §Y[From.GetName]§!, został zainstalowany w systemach naszych okrętów, gdzie służy jako wirtualny doradca. Będzie dalej wspierać realizację naszej misji."
 paragon.570.a: "Śmierć przestała być przeszkodą."
 paragon.571.name: "Rój przetrwał"
 paragon.571.desc: "§Y[From.GetTitle] [From.GetName]§!: umysł tej postaci został usunięty ze zbiorowości w wieku [From.GetAge] lat. Jesteśmy imperium §Y[Root.GetName]§!. Przetrwamy."
 paragon.571.a: "Przetrwamy."
 paragon.580.name: "Śmierć wielkiego umysłu"
 paragon.580.desc: "Otrzymaliśmy przykrą informację z układu §Y[system_killed_in.GetName]§!. Flota, w której znajdował się nasz sławny naukowiec, §Y[leader_killed.GetName]§!, została całkowicie zniszczona w brutalnym starciu z siłami imperium §Y[country_killed_by.GetName]§!.\n\nDziałając z największym poświęceniem, załoga wysłała komunikat zawierający najnowsze wyniki badań, których autorem jest §Y[leader_killed.GetName]§!. Rozpoczęły się przygotowania do uczczenia pamięci tej wyjątkowej osoby."
 paragon.580.a: "Ta ofiara nie pójdzie na marne."
 paragon.581.name: "To niewybaczalny czyn."
 paragon.581.desc: "W wyniku zdradzieckiego ataku imperium §Y[country_killed_by.GetName]§!, §Y[leader_killed.GetName]§! ginie w bitwie w układzie §Y[system_killed_in.GetName]§!.\n\nTen brutalny czyn wstrząsnął nami, a nasze społeczeństwo domaga się sprawiedliwości. Zrobimy wszystko, żeby imperium §Y[country_killed_by.GetName]§! pożałowało tego podłego aktu przemocy."
 paragon.581.a: "Nie zapomnimy tego."
 paragon.582.name: "Śmierć osobistości ze świata nauki"
 paragon.582.desc: "Niedawno doszło do zniknięcia ważnej osoby ze świata nauki. §Y[leader_killed.GetName]§! milczy od czasu starcia w układzie §Y[system_killed_in.GetName]§!.\n\nUznaliśmy to za poważną stratę dla naszego imperium. Trzeba natychmiast podjąć kroki, by zapobiegać takim zdarzeniom."
 paragon.582.a: "Trzeba natychmiast znaleźć zastępstwo."
 paragon.582.b: "Ta strata została zauważona."
 paragon.582.c: "Los sprzysiągł się przeciw nam."
 ##############################
 ### DEATH EVENTS MODIFIERS ###
 ##############################
 paragon_death_public_funeral: "Publiczny pogrzeb"
 paragon_death_public_funeral_desc: "Odbyły się publiczne uroczystości pogrzebowe wielkiego przywódcy, które zacieśniły więzi między obywatelami."
 paragon_death_private_funeral: "Prywatny pogrzeb"
 paragon_death_private_funeral_desc: "Odbyły się prywatne uroczystości pogrzebowe wielkiego przywódcy. Społeczeństwu odebrano możliwość wspólnego przeżywania tej straty."
 paragon_death_good_tidings: "Dobre wieści"
 paragon_death_good_tidings_desc: "Śmierć osoby, która tak długo sprawowała władzę, niespodziewanie doprowadziła do zbliżenia między konkurencyjnymi partiami. Są gotowe współpracować, by naprawić błędy popełnione przez zmarłą osobę."
 paragon_death_pragmatic_approach: "Pragmatyczne podejście"
 paragon_death_pragmatic_approach_desc: "Donacja ciała zmarłej osoby okazała się korzystna, pozwoliła rozwijać nasze przedsięwzięcia akademickie."
 paragon_death_harmonious_passing: "Zgodne pożegnanie"
 paragon_death_harmonious_passing_desc: "Osoba naszego wielkiego przywódcy odchodzi w niebyt, a my znajdujemy oparcie i pociechę w sobie nawzajem."
 paragon_death_military_funeral: "Pogrzeb wojskowy"
 paragon_death_military_funeral_desc: "Wojskowy kondukt pogrzebowy dotarł na miejsce ostatniego spoczynku i pokazał całej galaktyce naszą potęgę."
 paragon_death_foundation_peace: "Pokojowa fundacja"
 paragon_death_foundation_peace_desc: "Na cześć wielkiej zmarłej osoby powstała fundacja, która stawia sobie za cel zasypanie podziałów między społeczeństwami."
 paragon_death_reignited_traditions: "Odnowione tradycje"
 paragon_death_reignited_traditions_desc: "Tradycyjna ceremonia pogrzebowa tej ważnej osobistości przypomniała naszym obywatelom ich wspólną przeszłość. Przypomniała nam też o naszej historii oraz starych obyczajach."
 paragon_death_to_the_stars: "Ku gwiazdom"
 paragon_death_to_the_stars_desc: "Osoba zmarłego przywódcy została wysłana w nową podróż. Razem możemy przekraczać kolejne granice i iść do przodu."
 paragon_death_towering_memorial: "Potężny pomnik"
 paragon_death_towering_memorial_desc: "Wielki pomnik upamiętnia naszą chwałę."
 paragon_death_name_wall: "Nazwisko na murze"
 paragon_death_name_wall_desc: "Nazwisko wielkiego przywódcy zostało upamiętnione obok nazwisk wszystkich osób, które służyły naszemu społeczeństwu."
 paragon_death_landmark_building: "Charakterystyczny budynek"
 paragon_death_landmark_building_desc: "Wieżowiec noszący imię zmarłej osobistości góruje nad miastem, przypominając, jak ważna była dla całego imperium."
 paragon_death_rejuvenation: "Ożywienie"
 paragon_death_rejuvenation_desc: "Zakopane korzenie dawnej osobistości znowu rosną, narodził się nowy początek."
 paragon_death_virtual_advisors: "Wirtualny doradca"
 paragon_death_virtual_advisors_desc: "Inteligentny hologram, posiadający całe doświadczenie naszego popsutego przywódcy, służy nam jako doświadczony doradca okrętowy."
 paragon_death_the_hive_endures: "Rój przetrwał"
 paragon_death_the_hive_endures_desc: "Rój stracił cennego drona. Znajdziemy dla niego zastępstwo."
