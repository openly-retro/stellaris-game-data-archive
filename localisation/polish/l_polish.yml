 DIFFICULTY_CIVILIAN_DESC: "Gracz otrzymuje ogromne premie do gospodarki, badań naukowych i limitu marynarki wojennej, a także premię do nawiązywania nowych kontaktów. Poza tym agresywne i zakłócające grę imperia SI są zablokowane."
