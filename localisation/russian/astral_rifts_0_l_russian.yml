 #Dimensional Conflict #
 ########################
 astral_rift_ancient_battlegrounds: "Межпространственный конфликт"
 astral_rift.200.name: "Древняя битва"
 astral_rift.200.desc: "В этом разломе мы обнаружили следы грандиозного сражения.\n\nСреди обломков разбитой флотилии покоится существо невероятных размеров — в десять раз длиннее крупнейшего из участвовавших в этом бою линкоров.\n\nВ отличие от искореженных корпусов, труп находится в поразительно хорошем состоянии — по всей видимости, корабельные орудия оказались неспособны хоть сколько-нибудь ощутимо навредить врагу. Установить причину гибели пока не удалось, но вряд ли смерть наступила в бою.\n\nДолжно быть, погибшее существо от природы обладало невероятной защитой. Анализ молекулярного состава поможет укрепить корпуса наших кораблей, но изучение внутренностей может пролить свет на обстоятельства смерти и саму битву в целом."
 astral_rift.200.a: "Изучить состав."
 astral_rift.200.b: "Пробраться внутрь."
 astral_rift.205.name: "Экзотическая броня"
 astral_rift.205.desc: "Вещественный состав брони мертвого исполина превзошел все наши ожидания.\n\nВ чешуе обнаружилась смесь органических и металлических компонентов, составляющих сложную кристаллическую решетку, защищающую организм от кинетического воздействия. Настоящее чудо природы.\n\nРазобравшись с принципами устройства такой защиты, наши конструкторы теперь переосмысляют подход к проектированию корпусов космических кораблей.\n\nСойтись в бою с таким страшным противником было бы самоубийством."
 astral_rift.205.a: "$FASCINATING$"
 astral_rift.210.name: "Неизведанное тело"
 astral_rift.210.desc: "Мы проникли внутрь дрейфующего трупа.\n\nТак и не справившись с невероятно прочной броней существа, мы были вынуждены взорвать его пасть мощной взрывчаткой и послать внутрь небольшой отряд, поставив перед ним задачу изучить внутреннее устройство организма и взять образцы тканей.\n\nОткрывшееся зрелище завораживает. Бесконечные ряды острых клыков безошибочно указывают на то, что перед нами — хищник. Значительную часть туловища занимает высокоэффективная пищеварительная система. Изучив ее, мы узнали, что при жизни рацион существа был чрезвычайно разнообразен.\n\nТакже удалось достаточно четко определить причину смерти: несмотря на всеядность, гибель наступила из-за обезвоживания. Такие обстоятельства могут указывать на то, что этот великан прибыл из другого измерения и не смог утолить здесь жажду.\n\nРадиоуглеродное датирование показывает, что это случилось более 50 000 лет назад."
 astral_rift.210.a: "$FASCINATING$"
 astral_rift.215.name: "Дюжина лиц"
 astral_rift.215.desc: "Мы изучили остовы погибших военных кораблей.\n\nГладкие обводы корпусов инопланетных судов конструктивно схожи с нашими сферами для изучения разломов. Бросается в глаза еще одна особенность конструкции: по всей видимости, эти корабли были способны входить в разломы и покидать их, не пользуясь якорными канатами.\n\nПока наши инженеры занимались анализом новых технологий, в глубинах самого крупного остова обнаружилась еще одна находка — немалых размеров додекаэдр, надежно пристроенный в хранилище. Определить его предназначение без экспериментов невозможно, однако бережное хранение может указывать на важность находки."
 astral_rift.215.a: "Попытаться активировать додекаэдр."
 astral_rift.215.b: "Разобрать его на части."
 astral_rift.220.name: "Активация"
 astral_rift.220.desc: "Наша команда внесла додекаэдр на борт сферы и приступила к дальнейшему его изучению.\n\nПовторный осмотр первоначального хранилища выявил ничтожно малые количества звездных нитей. При взаимодействии с ними додекаэдр завибрировал на настолько высокой частоте, что его углы размылись от дрожи, и поверхность обрела схожесть со сферой.\n\nРазлом, через который мы сюда проникли, оказался запечатан, но появился вновь, как только устройство «отключилось».\n\nПо результатам эксперимента можно предположить, что некое древнее государство, столкнувшись с непобедимым врагом, прибегло к отчаянной попытке запереть его в отдельной части пространства, пожертвовав при этом целой флотилией.\n\nЭто устройство может оказаться для нас чрезвычайно полезным."
 astral_rift.220.a: "$FASCINATING$"
 astral_rift.225.name: "Разбор"
 astral_rift.225.desc: "Оказалось, что додекаэдр — настоящий кладезь редких материалов, плотно заполненный звездными нитями. По их узору можно предположить наличие сложной электронной структуры. В центральном ядре же обнаружилось значительное количество темной материи. Устройство этого артефакта остается загадкой, но его составные части нам пригодятся."
 astral_rift.225.a: "$FASCINATING$"
