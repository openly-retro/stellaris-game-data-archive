 leviathans.102.name: "Erstkontakt mit den [From.GetName]"
 leviathans.102a.desc: "Willkommen bei der XuraCorp!\n\nWir sind ein Konzern mit Hauptsitz im [trader_system.GetName]-System und auf den Handel spezialisiert - also den Grundbausteinen der Zivilisation, wie wir hier bei der XuraCorp gerne sagen.\n\nBitte zögert nicht, uns zu kontaktieren, wenn Ihr ein gutes Geschäft abschließen wollt."
 leviathans.102b.desc: "Ich spreche für die Riggan-Handelsbörse. Auf unserer Station im [trader_system.GetName]-System fädeln wir schon seit über tausend Eurer Jahre Verhandlungen zwischen interessierten Parteien ein.\n\nWenn Ihr mehr Ressourcen habt, als Ihr braucht, würden wir Euch diese Posten nur zu gern abkaufen. Dafür würdet Ihr natürlich angemessen entschädigt werden."
 leviathans.102c.desc: "Schön, Euch zu treffen, Freunde! Ich repräsentiere die Muutagan-Kaufmannsgilde. Lasst mich der Erste sein, der Euch im [trader_system.GetName]-System willkommen heißt. Unsere Organisation besteht aus Hunderten unabhängiger Muutagan-Handelskapitäne, die immer auf der Suche nach guten Geschäften tapfer die Widrigkeiten des Weltraums meistern.\n\nIn unseren Einrichtungen könnt Ihr Eure überschüssigen Ressourcen umtauschen. Bitte kontaktiert uns, wenn Ihr an einer solchen Vereinbarung interessiert seid."
 leviathans.100.a: "Wir möchten handeln."
 leviathans.100.b: "Bildschirm aus."
 leviathans.100.name: "XuraCorp"
 leviathans.100a.desc: "Kauflustige werden hier bei der XuraCorp nicht nachteilig behandelt. Wie können wir uns anmaßen, die Moral eurer Sternennation anzuzweifeln?"
 leviathans.100b.desc: "Vielleicht braucht ihr Mineralien zum Bau von Kriegsschiffen. Vielleicht braucht ihr sie zum Bau von Waisenhäusern! Für XuraCorp ist das nicht von Belang!"
 leviathans.100c.desc: "Wir stellen keine Fragen, sondern bieten nur qualitativ hochwertige Ressourcen, die man direkt in die Arterien der eigenen Industrie pumpen kann!"
 leviathans.100d.desc: "Umtausch ausgeschlossen, fürchte ich. Firmenpolitik ... Das liegt nicht in meinen [xuracorp_country.species.GetHandNamePlural]."
 leviathans.100e.desc: "Können wir Euch für ein Destillationsgerät einer anderen Marke interessieren? Nein? Wie wäre es mit Partikeldetektoren?"
 leviathans.100f.desc: "Hier spricht die XuraCorp. Wie können wir zu Diensten sein?"
 leviathans.103.name: "Riggan-Handelsbörse"
 leviathans.103a.desc: "All unsere Kunden bleiben anonym."
 leviathans.103b.desc: "Woher unsere Ressourcen stammen? Glaubt mir ... Es ist besser für alle beteiligten Parteien, einschließlich [Root.GetName], wenn wir diese Art von Informationen für uns behalten ..."
 leviathans.103c.desc: "Wir handeln nicht mit Sklaven. Tut uns leid, keine Ausnahmen."
 leviathans.103d.desc: "Die Riggan-Handelsbörse grüßt dich."
 leviathans.103e.desc: "Nach tausend Jahren sind wir immer noch im Geschäft. Wenn das nicht für unsere Glaubwürdigkeit spricht, na dann weiß ich auch nicht."
 leviathans.103f.desc: "Mehrere Parteien auf unserer Sternenbasis haben Interesse bekundet, [Root.GetName] als Handelspartner zu gewinnen. Wollen wir ein Geschäft aushandeln?"
 leviathans.104.name: "Muutagan-Kaufmannsgilde"
 leviathans.104a.desc: "Vor Tausenden von Jahren erstreckte sich das Muutagan-Reich über einen bedeutenden Teil der Galaxie. Wir sind alles, was davon übrig ist."
 leviathans.104b.desc: "Man sagt, ein Muutagan könne ein gutes Geschäft aus einer Entfernung von zwölf Parsecs riechen. Das ist natürlich übertrieben ... In Wirklichkeit geht das nur bis auf acht Parsecs."
 leviathans.104c.desc: "Die Muutagan-Kaufmannsgilde heißt euch willkommen. Möchtest du ein Geschäft abschließen?"
 leviathans.104d.desc: "Ein Muutagan und ein Rixidaran gehen in eine Bar ... Nein, das ist unpassend. Ich bitte um Entschuldigung."
 leviathans.104e.desc: "Sei gegrüßt, [Root.GetSpeciesName]. Du bist hierher gekommen, um mit uns zu handeln, oder?"
 leviathans.104f.desc: "Das Wort \"Rabatt\" wird in meinem Volk als Schimpfwort betrachtet. Bitte behalte das im Hinterkopf, wenn du dich mit uns unterhältst."
 #leviathans.105.a: "We would like to trade for £minerals£ §YMinerals§!."
 #leviathans.105.b: "We would like to trade for £energy£ §YEnergy Credits§!."
 #leviathans.105.f: "We would like to trade for £food£ §YFood§!."
 leviathans.105.c: "Wir sind an §YStrategischen Ressourcen§! interessiert."
 trader_tt_strategicresource: "Ihr kauft monatliche Lieferungen §YStrategischer Ressourcen§!."
 leviathans.105.c.sr1: "Wir haben schon ein §YRiggan-Handelsabkommen§!\n"
 leviathans.105.c.sr2: "Wir haben schon ein §YXuraCorp-Handelsabkommen§!\n"
 leviathans.105.c.sr3: "Wir haben schon ein §YMuutagan-Handelsabkommen§!\n"
 leviathans.105.c.trust: "Erfordert mit dieser §YHandelsenklave§!:\n£opinion£ Meinung +50\n"
 leviathans.105.d: "Vorerst nichts. Auf Wiedersehen."
 leviathans.105.z: "Wir möchten einen §YBerater§! anheuern."
 trader_tt_official: "Heuert einen [enclave_country.GetAdj]en §YBeamten§! an."
 #leviathans.110.desc: "We will trade Minerals for Energy Credits or Food at a rate of one to two. These are our current deals."
 #leviathans.110.a: "£minerals£ §G10§! for £energy£ §R20§! monthly"
 #leviathans.110.b: "£minerals£ §G25§! for £energy£ §R50§! monthly"
 #leviathans.110.c: "£minerals£ §G50§! for £energy£ §R100§! monthly"
 #leviathans.110.food.a: "£minerals£ §G10§! for £food£ §R20§! monthly"
 #leviathans.110.food.b: "£minerals£ §G25§! for £food£ §R50§! monthly"
 #leviathans.110.food.c: "£minerals£ §G50§! for £food£ §R100§! monthly"
 leviathans.110.a.reply: "Vielen Dank für deinen Auftrag, bitte beehre uns bald wieder!"
 leviathans.110.b.reply: "Eine ausgezeichnete Wahl. Die Qualität unserer Mineralien wird dich nicht enttäuschen."
 leviathans.110.c.reply: "Käufer des Jahres, was? Heute können wir wohl früher zusperren!"
 leviathans.110.d: "Wir hätten an etwas anderem Interesse ..."
 leviathans.110.e: "Nein, danke."
