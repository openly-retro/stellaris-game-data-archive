 ## Event: Junkyard Orbit
 colony.9310.name: "Orbitalne złomowisko"
 colony.9310.desc: "Najnowsze doniesienia z planety [planet.GetName] wskazują, że źle oceniliśmy tamtejsze zdolności do przetwarzania odpadów. Olbrzymie wysypiska połączyły się, tworząc jednolite, niemożliwe do przebycia pustkowie rozciągające się aż do granic najgęściej zaludnionych terenów planety.\n\nMieszkańcy zaczęli wysyłać duże transporty śmieci na orbitę, lecz tylko w ramach \"doraźnych środków\"."
 colony.9310.a: "To niepokojące."
 colony.9310.a.tooltip: "Posprzątajcie po nich ten bałagan. Natychmiast."
 colony.9315.name: "W cieniu szczątków"
 colony.9315.desc: "Wydarzył się pewien incydent.\n\nZ powodu krytycznego błędu doszło do zderzenia kilku kapsuł ze śmieciami na orbicie planety [planet.GetName], wskutek czego w niższych partiach stratosfery znalazły się ogromne ilości szczątków. Doprowadziło to do ograniczenia możliwości podróży kosmicznych mieszkańców, a szacunki wykazują, że problem może się pogłębić w miarę dalszego rozpadania się szczątków. Operacja ich zbierania zapowiada się jednak na długą i kosztowną."
 colony.9315.a: "Oczyścić orbitę."
 colony.9315.a.tooltip: "Wyślijcie jednostki specjalne."
 colony.9315.b: "Kosmos jest duży. Odrobina śmieci nie stanowi żadnego problemu."
 colony.9315.b.tooltip: "Galaktyka ma pilniejsze sprawy na głowie."
 colony.9315.c: "Ogłosić stan kryzysowy."
 colony.9315.c.tooltip: "Musimy zrobić wszystko co się da, by pozbierać te szczątki."
 colony.9320.name: "Sprzątanie orbity zakończone"
 colony.9320.desc: "Nadszedł doniosły dzień dla planety [planet.GetName], gdyż oto zbieracze astrośmieci zakończyli swą ostatnią zmianę. Pierścienie śmieci okalające planetę [planet.GetName] zostały zredukowane na tyle, że nie stanowią już znaczącego zagrożenia dla przelatujących statków.\n\nW najbliższych dniach prace będą kontynuowane na mniejszą skalę. Całkowite oczyszczenie orbity może być niemożliwe, ale przynajmniej najgorsze minęło."
 colony.9320.a: "Wreszcie wszystko wróci do normy."
 colony.9325.name: "Blokada planety"
 colony.9325.desc: "Zignorowanie doniesień o niesfornych śmieciach na orbicie planety [planet.GetName] doprowadziło do drastycznego pogłębienia problemu.\n\nZgodnie z tym, co przewidywali kolonialni badacze, pojedyncze fragmenty kosmicznych śmieci zaczęły zderzać się ze sobą, tworząc wokół planety aureolę mikroskopijnych odpadków. Z tego powodu transport zasobów i ludzi bez ryzyka strat stał się niemożliwy."
 colony.9325.a: "Tak że ten."
 colony.9330.name: "Spadające gwiazdy"
 colony.9330.desc: "Po zignorowaniu doniesień o niesfornych śmieciach na orbicie planety [planet.GetName] problem rozwiązał się samoistnie.\n\nSilne pole grawitacyjne planety przyciągnęło odpadki na tyle blisko, że zaczęły płonąć w atmosferze, tworząc prawdziwy deszcz \"spadających gwiazd\". Mieszkańcy zaczęli nocami masowo się gromadzić, by obserwować to wyjątkowe zjawisko."
 colony.9330.a: "Czeka nas dużo spełnionych życzeń."
 colony.9335.name: "Czyste niebo"
 colony.9335.desc: "Na planecie [Planet.GetName] rozpoczęło się wielkie świętowanie, gdyż oto ostatnia zmiana zbieraczy astrośmieci dobiegła końca.\n\nOrbitalny pierścień śmieci już nie istnieje. Dzięki temu sukcesowi praca zbieraczy spotkała się z ogromnym poparciem - mają kontynuować swoją działalność, by zagwarantować czyste niebo przyszłym pokoleniom."
 colony.9335.a: "To ważny dzień."
 orbital_cleanup: "Sprzątanie orbity"
 orbital_cleanup_DESC: "[Root.GetName]: orbita jest zaśmiecona szczątkami po kolizji, do której doszło w niższych partiach atmosfery. Należy je posprzątać, zanim doprowadzą do odcięcia dostępu do planety."
 orbital_cleanup_intense: "Intensywne sprzątanie orbity"
 orbital_cleanup_intense_DESC: "[Root.GetName]: orbita jest zaśmiecona szczątkami po kolizji, do której doszło w niższych partiach atmosfery. Należy je dokładnie posprzątać, by zapewnić mieszkańcom bezpieczną przyszłość, bez względu na koszt."
