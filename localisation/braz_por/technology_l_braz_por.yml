 #Society
 ####################################
 #Farming
 tech_hydroponics: "Eco Simulação"
 tech_hydroponics_desc: "Técnicas de hidropônica podem ser mais desenvolvidas ao criar fazendas com atmosferas únicas, simulando diferentes ecossistemas. Isso permite a produção de comida com níveis de nutrientes mais altos.\n\n"
 tech_industrial_farming: "Agricultura Industrial"
 tech_industrial_farming_desc: "Fazendas industriais de grande escala cultivando alimentos ricos em nutrientes permitem que uma civilização aumente seu crescimento populacional."
 tech_eco_simulation: "Eco Simulação"
 tech_eco_simulation_desc: "Técnicas de agricultura podem ser mais aprimoradas através de simulações de computadores sofisticadas de ambientes diferentes e padrões de clima. Isso permite uma produção agrícola mais previsível."
 tech_gene_crops: "Plantações Genéticas"
 tech_gene_crops_desc: "Engenharia agrária sofisticada ajuda a aumentar a produção e melhora ainda mais o sabor e os níveis de nutrientes.\n\n"
 tech_nano_vitality_crops: "Colheitas Nano Vitais"
 tech_nano_vitality_crops_desc: "Infundir faixas de colheitas com pequenas quantidades de nano-máquinas ajudam a criar um tipo de vegetal que é ultra resiliente, e cuja composição química pode ser ajustada e alterada durante toda sua vida.\n\n"
 #tech_pure_seed_farming: "Pure-seed Farming"
 #tech_pure_seed_farming_desc: ""
 tech_nutrient_replication: "Replicação de Nutrientes"
 tech_nutrient_replication_desc: "O processo de reproduzir colheitas sinteticamente requer muito lixo coletado para criar uma pequena quantidade de vegetais, mas mesmo assim fornece um grande impulso à produção agrícola.\n\n"
 #Resources
 tech_engos_vapor: "Refinamento de Vapor Engos"
 tech_engos_vapor_desc: "Um estimulante natural que ajuda todas as formas de vida a se adaptarem e evoluirem. Ele também pode ser usado como um condutor muito potente para armas energéticas.\n\n"
 tech_pitharan_dust: "Refinamento de Poeira Pitharan"
 tech_pitharan_dust_desc: "Esta poeira fina é um estimulante natural encontrado em alguns mundos. Ela possui um efeito calmante na maioria dos seres, e pode ser usada como uma forma não violenta de pacificar indivíduos hostis.\n\n"
 tech_mine_zro: "Destilação Zro"
 tech_mine_zro_desc: "Um aerosol extremamente raro de partículas exóticas. Ele foi depositado em diversos mundos através de impactos de meteoros, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com habilidades psiônicas, o Zro age como uma droga muito potente (e viciante) que melhora as habilidades Psi.\n\n"
 #Biolab and Colonization
 tech_society_1: "Estudos de Biodiversidade"
 tech_society_1_desc: "Estudar as diferentes formas de vida que aparecem no nosso mundo nos ajuda a entender melhor a nós mesmos e a vida que nos rodeia."
 tech_society_2: "Xenobiologia"
 tech_society_2_desc: "Estudar a vida que surge nos outros mundos e além permite que compreendamos aspectos fundamentais da biologia que até então estavam fora de nosso alcance."
 tech_society_3: "Segredos da Vida"
 tech_society_3_desc: "Ter a oportunidade de estudar as multitudes da vida permite que encontremos um lugar comum para todos os seres vivos. As pedras fundamentais da vida."
 tech_alien_life_studies: "Xenologia"
 tech_alien_life_studies_desc: "Estudar a fauna de outros mundos nos dá um conhecimento interno no comportamento de alienígenas, permitindo-nos identificar e domesticar entidades dóceis.\n\n"
 tech_xeno_zoo: "Zoológico Xeno"
 tech_xeno_zoo_desc: "Após estudar diversas formas de vida alienígena e desenvolver um entendimento claro dos riscos inerentes potenciais em contê-las, seríamos capazes de coletar espécimes vivos para serem exibidos.\n\n"
 tech_colonization_1: "Protocolo de Novos Mundos"
 tech_colonization_1_desc: "Calcular os recursos e equipamentos necessários para estabelecer uma colônia planetária nos permite levar pioneiros corajosos em grandes \"naves arca\", confiantes que eles sobreviverão à longa viagem pelas estrelas a caminho de um novo lar.\n\n"
 tech_colonization_2: "Filtros Atmosféricos"
 tech_colonization_2_desc: "Ao ajustar a filtragem atmosférica em uma base por local para filtrar melhor elementos indesejáveis, condições de vida colonial podem ser melhoradas.\n\n"
 tech_colonization_3: "Adaptação de Ambiente Hostil"
 tech_colonization_3_desc: "Um estudo mais aprofundado dos elementos perigosos encontrados em outros planetas ajuda a aliviar as dificuldades que os colonizadores encontram nas suas vidas diárias em mundos estrangeiros.\n\n"
 tech_colonization_4: "Enriquecimento de Solo Estrangeiro"
 tech_colonization_4_desc: "Um estudo extensivo dos diferentes tipos de solo e de sua capacidade de dar suporte às plantações ajudará a melhorar as condições de vida de nossos colonizadores em mundos estrangeiros."
 tech_colonization_5: "Estudos de Eco-Integração"
 tech_colonization_5_desc: "Estudos adicionais sobre climas planetários diferentes nos permitirão colonizar mundos até então hostis demais para suportá-los."
 tech_tomb_world_adaption: "Adaptação no Mundo-Tumba"
 tech_tomb_world_adaption_desc: "Através de estudos compreensivos sobre ambientes irradiados, viabilizaremos a colonização de mundos que foram devastados pela guerra nuclear."
 tech_free_enterprises: "Empreendimentos Livres"
 #tech_free_enterprises_desc: ""
 tech_frontier_initiatives: "Iniciativas de Fronteiras"
 tech_frontier_initiatives_desc: "Gerenciar conexões entre o setor privado e o governo, dando subsídios aos investidores certos, permite colocarmos a iniciativa privada na colonização."
 tech_frontier_traditions: "Tradições de Fronteiras"
 tech_frontier_traditions_desc: "Um certo espírito pioneiro se manifesta nas prioridades de construção orbital.\n\n"
 tech_frontier_collectives: "Coletivos de Fronteiras"
 tech_frontier_collectives_desc: "A história mostrou que os coletivos são a estrutura social mais eficiente para enclaves de colonizadores.\n\n"
 tech_frontier_commissars: "Comissário de Fronteira"
 tech_frontier_commissars_desc: "Estudos indicam que o controle social rigoroso pode ser integral para a resiliência contínua de colônias jovens.\n\n"
 tech_cryostasis: "Crioestase"
 #tech_cryostasis_desc: ""
 tech_xeno_ecology_1: "Subjugação de Ecologia Xeno"
 #tech_xeno_ecology_1_desc: ""
 tech_xeno_ecology_2: "Controle Ambiental"
 #tech_xeno_ecology_2_desc: ""
 tech_reveal_luxuries_1: "Economia Interestelar"
 #tech_reveal_luxuries_1_desc: ""
 tech_reveal_luxuries_2: "Mercados Galáticos"
 #tech_reveal_luxuries_2_desc: ""
 tech_orbital_hydroponics: "Hidroponia Orbital"
 tech_orbital_hydroponics_desc: "Os desafios inerentes ao cultivo de colheitas em gravidade zero são bem únicos, mas longe de serem insuperáveis.\n\n"
 tech_arctic_colonization: "Colonização Ártica"
 tech_arctic_colonization_desc: "Abrigos especializados e sistemas de suporte à vida adaptativos permitem a colonização de climas alienígenas.\n\n"
 tech_tundra_colonization: "Colonização Tundra"
 tech_tundra_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_ocean_colonization: "Colonização Oceânica"
 tech_ocean_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_arid_colonization: "Colonização Árida"
 tech_arid_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_tropical_colonization: "Colonização Tropical"
 tech_tropical_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_desert_colonization: "Colonização Desértica"
 tech_desert_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_continental_colonization: "Colonização Continental"
 tech_continental_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_frontier_health: "Plano de Saúde Genético"
 tech_frontier_health_desc: "A colonização de mundos alienígenas abriu um campo totalmente novo de pesquisa biomédica.\n\n"
 tech_frontier_health_machine_intelligence: "Componentes Modulares"
 tech_frontier_health_desc_machine_intelligence: "O uso de partes modulares ao montar novas unidades maquinárias simplificarão o processo e os reparos futuros."
 tech_frontier_hospital: "Citorevitalização"
 tech_frontier_hospital_desc: "Conforme nosso império cresce, igualmente cresce a compreensão de nossa própria biologia. Tratamentos médicos avançados em um nível celular permitiram avanços mais significativos na saúde da população."
 tech_frontier_hospital_machine_intelligence: "Fábricas Inteligentes"
 tech_frontier_hospital_desc_machine_intelligence: "Estas fábricas são essencialmente entidades auto-conscientes que se otimizam continuamente com o mínimo de intervenção da Inteligência Maquinária central."
 tech_modular_components: "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc: "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories: "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc: "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range: "Remodelamento Planetário"
 tech_mountain_range_desc: "Com o advento das tecnologias de fusão limpa, automação e compressão de matéria, era só uma questão de tempo até a remoção de montanha se tornar remoção de cadeia montanhosa."
 tech_volcano: "Engenharia de Crosta Profunda"
 tech_volcano_desc: "Avanços na tecnologia de material e nas técnicas de mineração profunda permitem a geo-engenharia em profundidades e temperaturas até então impensáveis. Bolsões de magma agora podem ser explorados, suprimidos ou até realocados."
 tech_dangerous_wildlife: "Remoção de Vida Selvagem Perigosa"
 tech_dangerous_wildlife_desc: "Perturbação tática de habitats naturais combinada com padrões convergentes de busca e destruição podem eliminar de maneira eficaz a vida selvagem hostil em um intervalo de tempo muito curto."
 tech_dense_jungle: "Desfolhantes Seletivos"
 tech_dense_jungle_desc: "Catalogação minuciosa, e modelamento computadorizado de ecossistemas exobotânicos, junto com edição de genes e mecanismos de dispersão, nos permitirão remodelar as comunidades vegetais de acordo com nossa vontade."
 tech_quicksand_basin: "Remediação do Solo"
 tech_quicksand_basin_desc: "O processo de deposição de solo normalmente leva milhões de anos. Com o fraturamento avançado, engenharia química e tecnologias de gerenciamento hidráulico, até mesmo o substrato mais pobre pode ser transformado em solo fértil."
 tech_noxious_swamp: "Domínio de Xeno-Hidráulica"
 tech_noxious_swamp_desc: "Raças sapientes vêm conquistando de volta terras pantanosas há milhares de anos. Um sistema coordenado de aquedutos modulares, bombas hidráulicas, máquinas de remediação química e compactadores de solo automáticos podem conquistar de volta terras com velocidades sem precedentes."
 tech_massive_glacier: "Rede de Controle do Clima"
 tech_massive_glacier_desc: "Sistemas orbitais de espelhos e sombras podem causar mudanças dramáticas nos climas planetários, quando usados de maneira apropriada."
 tech_toxic_kelp: "Gerenciamento de Ecologia Oceânica"
 tech_toxic_kelp_desc: "Com poder de processamento suficiente, sensores de rede e estações distribuidoras, até mesmo as correntes oceânicas podem ser gerenciadas a um bom nível de controle."
 tech_deep_sinkhole: "Colonização subterrânea"
 tech_deep_sinkhole_desc: "Muitos planetas possuem vazios extensos abaixo da superfície. Técnicas de exploração e construção subterrâneas podem aumentar bastante a área habitável de alguns mundos."
 #Trade
 tech_space_trading: "Companhias de Comércio Extramundo"
 tech_space_trading_desc: "O comércio entre distâncias interestelares apresenta um novo conjunto de desafios para serem superados. É essencial conquistar a transferência de bens de um sistema para o outro de maneira rápida, e, acima de tudo, com um custo benefício eficaz."
 #Terraforming
 tech_terrestrial_sculpting: "Esculturas Terrestres"
 tech_terrestrial_sculpting_desc: "Não há uma solução simples para o problema de reforma de crostas planetárias em macro escala - apenas espátulas maiores e sondas lançadas em órbita.\n\n"
 tech_atmospheric_manipulation: "Manipulação Atmosférica"
 tech_atmospheric_manipulation_desc: "Reguladores de umidade e unidades de dispersão química são os primeiros passos rumo a uma atmosfera fundamentalmente alterada.\n\n"
 tech_ecological_adaptation: "Adaptação Ecológica"
 tech_ecological_adaptation_desc: "Ao adaptar ecossistemas planetários para mudanças ambientais em larga escala, podemos transformar a terraformação em um processo menos agressivo."
 tech_climate_restoration: "Restauração Climática"
 tech_climate_restoration_desc: "Ao avançar nosso conhecimento sobre transformação atmosférica, conseguiremos terraformar até os mundos mais devastados ecologicamente."
 tech_gaia_creation: "Criação Gaia"
 tech_gaia_creation_desc: "A criação de planetas Gaia, mundos eminentemente adequados a quase todas as formas de vida, é a prova final do domínio de uma espécie na arte da terraformação.\n\n"
 #Genetics
 tech_genome_mapping: "Mapeamento de Genoma"
 tech_genome_mapping_desc: "Mapear o genoma de um indivíduo através do sequenciamento do seu DNA abre a possibilidade de terapias e tratamentos médicos sob medida.\n\n"
 tech_epigenetic_triggers: "Gatilhos Epigenéticos"
 tech_epigenetic_triggers_desc: "Técnicas de metilação de DNA avançadas permitem que alterações funcionalmente significativas sejam feitas em genomas arbitrários.\n\n"
 TECH_UNLOCK_EPIGENETICS_TITLE: "§HLibera o Recurso:§! Gatilhos Epigenéticos"
 TECH_UNLOCK_EPIGENETICS_DESC: "Permite-nos remover Características Pré-Sapientes de Espécies Biológicas por meio da Modificação de Espécie."
 tech_cloning: "Clonagem"
 tech_cloning_desc: "Avanços na tecnologia de enucleação e útero artificial permitem a produção em massa de indivíduos baseado em um padrão genético comum.\n\n"
 tech_gene_banks: "Bancos de Genes"
 tech_gene_banks_desc: "Bancos de genes filtram e gerenciam genomas disponíveis para serem usados em clones.\n\n"
 tech_glandular_acclimation: "Aclimação Glandular"
 tech_glandular_acclimation_desc: "Através de uma adequação biológica glandular, podemos alterar a tolerância ambiental de uma espécie para adequar nossas necessidades."
 tech_gene_seed_purification: "Purificação Genética de Sementes"
 tech_gene_seed_purification_desc: "Técnicas de purificação de nucleotídios permitem o isolamento e refinamento de características genéticas particularmente desejáveis.\n\n"
 tech_morphogenetic_field_mastery: "Maestria Morfogênica de Campo"
 tech_morphogenetic_field_mastery_desc: "Desde o seu início como uma empreitada puramente farmacêutica, os avanços na nossa compreensão do campo morfogênico permitem interfaces diretas e subconscientes com unidades orgânicas.\n\n"
 tech_gene_tailoring: "Genes Sob Medida"
 tech_gene_tailoring_desc: "Tornar ferramentas de edição de genes amplamente disponíveis certamente terá um impacto positivo em nosso desenvolvimento como espécie.\n\n"
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions: "Expressões Genéticas com Alvo"
 tech_gene_expressions_desc: "Um controle mais restrito na produção de RNA e proteínas no nível celular.\n\n"
 tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages: "Linhagens Selecionadas"
 tech_selected_lineages_desc: "Um planejamento reprodutivo cuidadoso deve ser incentivado, caso contrário estamos jogando fora legados genéticos valiosos.\n\n"
 tech_capacity_boosters: "Intensificador de Capacidades"
 tech_capacity_boosters_desc: "Não deixamos nada para o acaso, não importa o custo. Através do gerenciamento exato de bancos de DNA construiremos os líderes do amanhã.\n\n"
 tech_regenerative_hull_tissue: "Tecido de Casco Regenerativo"
 tech_regenerative_hull_tissue_desc: "Uma versão geneticamente alterada de bactérias baseadas em silicone poderia potencialmente ser manipulada para regenerar materiais não-orgânicos.\n\n"
 tech_vitality_boosters: "Intensificadores de Vitalidade"
 tech_vitality_boosters_desc: "Quando o corpo falha, a ciência intervém."
 tech_lithoid_transgenesis: "Transgênese de Silicato"
 tech_lithoid_transgenesis_desc: "As semelhanças entre vida baseada em silício e vida baseada em carbono nos permitem sintetizar características evolutivas de Litoide em espécies baseadas em carbono."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§HLibera o Recurso:§! Transgênese de Litoide"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "Permite-nos adicionar Características de Litoide em Espécies Biológicas por meio da Modificação de Espécie."
 tech_plantoid_transgenesis: "Transgênese Botânica"
 tech_plantoid_transgenesis_desc: "Com um incentivo artificial, as adaptações evolutivas encontradas em espécies botânicas podem ser replicadas em outras formas de vida."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§HLibera o Recurso:§! Transgênese Botânica"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "Permite-nos adicionar Características Botânicas em Espécies Orgânicas por meio da Modificação de Espécie."
 tech_leviathan_transgenesis: "Transgênese de Leviatã"
 tech_leviathan_transgenesis_desc: "A fauna galáctica adapta-se de maneiras incríveis no espaço interestelar. O domínio dessas características será o nosso triunfo genético"
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE: "§HLibera o Recurso:§! Transgênese de Leviatã"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC: "Permite-nos adicionar Características de Leviatã em Espécies Orgânicas por meio da Modificação de Espécie."
 #Fleet Organization
 tech_doctrine_fleet_size_1: "Doutrina: Combate Espacial"
 tech_doctrine_fleet_size_1_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_2: "Doutrina: Formações Reativas"
 tech_doctrine_fleet_size_2_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_3: "Doutrina: Guerras Interestelares"
 tech_doctrine_fleet_size_3_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_4: "Doutrina: Modelos Fluidos de Frotas"
 tech_doctrine_fleet_size_4_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_doctrine_fleet_size_5: "Doutrina: Formação de Batalha da Armada"
 tech_doctrine_fleet_size_5_desc: "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n"
 tech_interstellar_fleet_traditions: "Tradições de Frota Interestelares"
 tech_interstellar_fleet_traditions_desc: "Um corpo de conhecimento sobre comportamentos de combate é inútil sem um forte código para governar o seu uso.\n\n"
 tech_command_matrix: "Matriz de Comando"
 tech_command_matrix_desc: "Reestruturar a cadeia de comando e decidir quais interdependências são definidas entre oficiais faz com que as frotas se tornem mais responsivas e mais eficazes."
 tech_doctrine_navy_size_1: "Doutrina: Apoio à Frota"
 tech_doctrine_navy_size_1_desc: "Conforme expedições extra-solares vêm se tornando mais comuns, é importante fornecer apoio planetário para frotas que estão retornando.\n\n"
 tech_doctrine_navy_size_2: "Doutrina: Naves de Apoio"
 tech_doctrine_navy_size_2_desc: "Uma frota não sobrevive apenas de zelo. Para garantir o acesso a suprimentos críticos, deveríamos organizar nosso corpo logístico em naves de suporte dedicadas."
 tech_doctrine_navy_size_3: "Doutrina: Logística Interestelar"
 tech_doctrine_navy_size_3_desc: "Amadores falam sobre táticas. Profissionais estudam logística. Ao garantir que nossas frotas estejam abastecidas de maneira regular e eficiente, podemos aumentar a quantidade de naves que podemos apoiar efetivamente."
 tech_doctrine_navy_size_4: "Doutrina: Ligações de Frota"
 tech_doctrine_navy_size_4_desc: "Ao manter um corpo profissional de ligações de frotas, podemos aprimorar as comunicações e o fluxo de ordens pela cadeia de comando."
 tech_refit_standards: "Padrões de Reaparelhamento"
 tech_refit_standards_desc: "Fluxos de trabalho padronizados para melhorar e reutilizar componentes de naves podem levar a ganhos de eficiência massivos."
 #Army Organization
 tech_centralized_command_hive_mind: "Centros de Comando de Drones"
 tech_centralized_command_desc_hive_mind: "Ao estabelecer instalações de treinamento onde os drones autônomos podem aprender a comandar seus irmãos menores, atingiremos uma flexibilidade e efetividades ainda maiores no campo de batalha."
 tech_centralized_command: "Comando Centralizado"
 tech_centralized_command_desc: "Criar quartéis generais dedicados para todos os níveis de operações militares molda uma frota eficiente e define uma fundação melhor para o treinamento militar futuro.\n\n"
 tech_centralized_command_machine_intelligence: "Comando de Manutenção"
 tech_centralized_command_desc_machine_intelligence: "Todas as máquinas precisam de manutenção, e isso é especialmente verdade para formas de guerra. Um corpo de manutenção dedicado manterá as quebras por desgaste no mínimo e diminuirá os custos de reparo."
 tech_combat_training: "Treinamento de Combate"
 tech_combat_training_desc: "Um programa de treinamento mais extensivo para novos recrutas, incluindo cenários de combate realistas, preparam-nos para o campo.\n\n"
 tech_combat_training_machine_intelligence: "Reparos em Campo"
 tech_combat_training_desc_machine_intelligence: "Ao equipar nossas unidades de combate terrestre com bancos de dados técnicos, elas podem executar diagnósticos e auto-reparo limitado em campo."
 tech_ground_defense_planning: "Planejamento de Defesas Terrestres"
 tech_ground_defense_planning_desc: "Há muitos impérios alienígenas que adorariam tomar nossos mundos para si próprios. Precisamos estar preparados para eles, caso o pior aconteça."
 tech_global_defense_grid: "Rede de Defesa Global"
 tech_global_defense_grid_desc: "O valor estratégico de uma boa defesa permanece relevante até hoje, assim como foi para nossos antecessores no passado muito distante. A tecnologia não deixa as fortificações obsoletas, ela simplesmente muda seus requisitos."
 #Psionics
 tech_psionic_theory: "Teoria Psiônica"
 tech_psionic_theory_desc: "A mente é, de muitas formas, uma reflexão do universo em si, um microcosmo. Todas as espécies podem não chegar até este conhecimento, mas suas mentes são ferramentas maiores que qualquer outra.\n\n"
 tech_telepathy: "Telepatia"
 tech_telepathy_desc: "Assim que estiver totalmente adaptada ao básico sobre a Psiônica, a mente é capaz de se conectar a outros indivíduos, tornando-se algo maior.\n\n"
 tech_transcendent_thought: "Pensamento Transcendental"
 #tech_transcendent_thought_desc: ""
 tech_precognition_interface: "Interface Precognitiva"
 tech_precognition_interface_desc: "Avanços no campo da Psiônica sugerem a possibilidade de criar computadores de combate capazes de ler e analisar os impulsos de agentes telepáticos antes de serem processados de maneira cognitiva.\n\n"
 tech_psi_jump_drives: "Propulsores de Salto Psi"
 tech_psi_jump_drives_desc: "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, \"saltando\" grandes distâncias instantaneamente.\n\n"
 #Trade and Diplomacy
 tech_xeno_outreach: "Alcance Xeno"
 tech_xeno_outreach_desc: "Os meandros do comércio interestelar lembram bastante os de qualquer outra transação, mas são desempenhados em uma escala que diminui a história inteira do comércio para a maioria das civilizações pré-MRQL.\n\n"
 tech_xeno_relations: "Relações Xeno"
 tech_xeno_relations_desc: "As complexidades da diplomacia interestelar necessitam da formação de laços com poderes estrangeiros para que se consiga aumentar os objetivos.\n\n"
 tech_xeno_supremacy: "Supremacia Xeno"
 tech_xeno_supremacy_desc: "Navegamos em um campo minado de dinâmica de poder galático com um único objetivo; sair no topo."
 tech_xeno_diplomacy: "Diplomacia Xeno"
 tech_xeno_diplomacy_desc: "Avançar nosso entendimento das interações com os - e manipulações dos - xeno é um passo necessário para formarmos alianças interestelares mais permanentes.\n\n"
 tech_galactic_ambitions: "Expansão Estelar"
 tech_galactic_ambitions_desc: "Nosso futuro está no mar de estrelas."
 tech_manifest_destiny: "Destino Manifesto"
 tech_manifest_destiny_desc: "Devemos ter a coragem de chegar ao nosso destino e tornar-se o que deveria ser.\n\nReduz significativamente o custo de transferência de necessidades planetas e ESTs. militar."
 tech_interstellar_campaigns: "Campanhas Interestelares"
 tech_interstellar_campaigns_desc: "Uma máquina de guerra bem lubrificada é a chave para exercer influência em uma escala galática. Apoiados pelo poderio das nossas forças armadas, podemos reivindicar quase qualquer coisa que desejarmos."
 tech_galactic_campaigns: "Campanhas Galácticas"
 tech_galactic_campaigns_desc: "Melhorias adicionais na administração concedem uma projeção de poder estendida sobre as estrelas, e a influência militar necessária para executar nossas exigências."
 #Empire Management
 tech_planetary_government: "Governo Planetário"
 tech_planetary_government_desc: "Assim que uma colônia for firmemente estabelecida e pioneiros se transformarem em cidadãos, a necessidade de um governo local gerando estabilidade é maior do que a necessidade colonial de flexibilidade.\n\n"
 tech_planetary_government_machine_intelligence: "Instanciação Planetária"
 tech_planetary_government_desc_machine_intelligence: "Nossas colônias nunca chegariam à estabilidade sem uma infraestrutura dedicada ao nosso eu conectado."
 tech_planetary_government_hive_mind: "Plexo Planetário"
 tech_planetary_government_desc_hive_mind: "Nossas colônias definhariam sem a projeção estável do nosso coletivo. Nossa presença fácil garante uma colmeia próspera."
 tech_planetary_unification: "Unificação Planetária"
 tech_planetary_unification_desc: "Antigas tribos em guerra, nações históricas em conflito, agora unificadas em um império. Não devemos, não iremos desabar.\n\n" #We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence: "Padrões de Dados Uniformes"
 tech_planetary_unification_desc_machine_intelligence: "Desvios não serão tolerados."
 tech_planetary_unification_hive_mind: "Convergência Evolutiva"
 tech_planetary_unification_desc_hive_mind: "O crisol ecológico no qual lutamos pela sobrevivência deixou vias claras na nossa memória genética. Nós somos a união incomparável de tudo o que veio antes."
 tech_planetary_unification_effect: "Concede uma pequena quantia de $r_unity$"
 tech_adaptive_bureaucracy: "Burocracia Adaptativa"
 tech_adaptive_bureaucracy_desc: "O progresso que temos clama por uma nova e mais ágil forma de administração, que possa ajudar em vez de nos atrapalhar em nossas buscas.\n\n" #The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence: "CPUs Positrônicas"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "CPUs Positrônicas são ao mesmo tempo mais baratas e mais rápidas de serem produzidas que os modelos antigos, permitindo-nos colocar líderes adicionais em serviço."
 tech_effective_bureaucracy: "Burocracia Efetiva"
 tech_effective_bureaucracy_desc: "Algoritmos aprimorados para processamento e organização de várias quantidades de dados simplificaram a tomada de decisões e compartilhamento de informações pelo império."
 tech_colonial_bureaucracy: "Burocracia Colonial"
 tech_colonial_bureaucracy_desc: "Desenvolvimentos administrativos locais permitem uma supervisão mais próxima das questões coloniais sem sobrecarregar demais a tomada de decisões central."
 tech_galactic_bureaucracy: "Burocracia Galática"
 tech_galactic_bureaucracy_desc: "Diversos estratos administrativos mostram somente as informações mais vitais para os níveis superiores de governo."
 tech_colonial_centralization: "Centralização Colonial"
 tech_colonial_centralization_desc: "Estruturas robustas de governança local criadas caso a caso, para atender à necessidade de cada colônia.\n\n"
 tech_galactic_administration: "Administração Galática"
 tech_galactic_administration_desc: "As necessidades administrativas de um império estelar são tão numerosas quanto complexas. Precisamos nos erguer nesta ocasião.\n\n"
 tech_living_state: "O Estado Vivo"
 tech_living_state_desc: "O Império vive, o Império respira. Podemos compor o seu corpo, mas não cabe à mão esquerda saber o que a mão direita está fazendo.\n\n" #Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents: "Agentes Autônomos"
 tech_autonomous_agents_desc: "Unidades semi-independentes que se mostraram críticas ao sucesso do todo."
 tech_collective_self: "O Eu Coletivo"
 tech_collective_self_desc: "Encontrar aspectos de si dentro do grupo é natural e inevitável; eventualmente aqueles aspectos partilhados devem ser valorizados além das identidades individuais.\n\n"
 tech_embodied_dynamism: "Dinamismo Encorporado"
 tech_embodied_dynamism_desc: "Iniciativa e uma medida de ambição devem ser promovidas para nossas unidades autônomas líderes enquanto nos certificamos que elas não se afastem muito das diretivas da inteligência central."
 tech_ethical_equations: "Equações Éticas"
 tech_ethical_equations_desc: "Limitar as liberdades de outros enquanto preserva-se a própria liberdade pode exigir um malabarismo mental incomum - um feito que agora estamos melhores equipados para fazer.\n\n" #At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants: "Implantes Neurais"
 tech_neural_implants_desc: "A cognição é pouco além do processamento das ações sensoriais. Ela pode ser alterada."
 #Free will is nothing more than a sensory illusion.
 tech_global_production_strategy: "Estratégia de Produção Global"
 tech_global_production_strategy_desc: "Planetas são grandes e os locais de produção normalmente são separados por grandes distâncias. Uma estratégia coerente para ter certeza de que todos estão indo na mesma direção geralmente é necessária."
 tech_hyper_entertainment_forum: "Fórum de Hiper-Entretenimento"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena: "Simulações de Combate Virtual"
 tech_virtual_combat_arena_desc: "O advento de emuladores de dor reais finalmente fecharão a fenda que existe entre o virtual e o real."
 tech_purity_campaigns: "Campanhas de Pureza"
 tech_purity_campaigns_desc: "Uma comemoração da pureza, talvez de espírito, ou do corpo, ou de propósito - dependendo do objetivo que tivermos em mente."
 tech_galactic_markets: "Mercados Galáticos"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity: "Símbolos da Unidade"
 tech_symbol_unity_desc: "Conforme exploramos mais da galáxia e de suas maravilhas, se torna cada vez mais importante para nós reafirmarmos nossas crenças e unificarmos nosso povo sob um símbolo."
 tech_visitor_center: "Centros de Visitantes Alienígenas"
 tech_visitor_center_desc: "Já que descobrimos que não estamos sozinhos no espaço, devemos iniciar os preparativos para receber nossos amigos recém descobertos."
 tech_subdermal_stimulation: "Estímulo Subcutâneo"
 tech_subdermal_stimulation_desc: "Implantes profundos são a inovação mais recente na revolucionária sobreposição de engenharia sensorial e experiências de entretenimento. \"Pra onde estamos indo, não precisaremos de pele para sentir!\""
 tech_paradise_dome: "Arquitetura Idílica"
 tech_paradise_dome_desc: "Com os avanços mais recentes na arquitetura, paisagismo e tecnologia holográfica, vamos construir os lares do futuro."
 #Social Engineering
 tech_artificial_moral_codes: "Códigos de Moral Artificiais"
 tech_artificial_moral_codes_desc: "É a circunstância que dita o que é moral. Defina as circunstância, e a ética é como se fosse argila em suas mãos."
 #The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns: "Padrões de Pensamento Sintéticos"
 tech_synthetic_thought_patterns_desc: "Pensar fora do quadrado simplesmente te coloca em outra caixa, um tanto maior."
 #There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power: "Ambição: Vontade do Poder"
 edict_will_to_power_desc: "Como o poder é simplesmente a capacidade de impor a vontade de um sobre os outros, a vontade do poder é uma profecia que se cumpre em si mesma."
 #Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose: "Unidade de Objetivo"
 tech_unity_of_purpose_desc: "O objetivo de um é o objetivo de todos. Juntos, somos maiores que a soma de nossas partes."
 tech_collective_production_methods: "Métodos de Produção Coletivos"
 tech_collective_production_methods_desc: "Juntos, construímos o futuro."
 tech_resource_processing_algorithms: "Algoritmos de Processamento de Recursos"
 tech_resource_processing_algorithms_desc: "Eficiência em todas as coisas."
