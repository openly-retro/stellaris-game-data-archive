 origin_no_effect: "- Aucune conséquence."
 origin_common_ground: "Terrain d'entente"
 origin_common_ground_desc: "Cette civilisation est entrée très tôt en contact avec ses xénovoisins les plus proches. Utilisant leurs différences pour en faire une force, ces espèces ont rapidement décidé de faire face ensemble à l'avenir, quoi qu'il puisse leur amener."
 origin_tooltip_common_ground_effects: "- Exerce la présidence d'une ['concept_common_ground_federation',fédération] autre qu'une §Ihégémonie§!. $federation_origin_end$"
 START_SCREEN_COMMON_GROUND: "Il y a plusieurs décennies de cela, lorsque nos premières sondes primitives ont visité les systèmes stellaires entourant le nôtre, nous avons découvert la présence de deux civilisations aliens. Et, en dépit de nos physiologies radicalement différentes, il est rapidement devenu évident que nous avions plus en commun que ce que l'on aurait pu supposer : tout comme les [GetSpeciesNamePlural], ils étaient sur le point de se lancer dans leurs premiers voyages interstellaires.\n\nUn lien fut ainsi forgé entre nos trois civilisations, qui finit avec le temps par donner naissance à une fédération, la [GetAllianceName]. Ainsi, en associant nos efforts, lorsque nous serons enfin prêts à nous répandre dans la galaxie, quoi que nous y rencontrerons nous pourrons rester solidaires les uns des autres."
 origin_tooltip_common_ground_npc_effects: "- Lance la partie en tant que membre d'une fédération autre qu'une §Hhégémonie§!, comprenant deux autres membres"
 federation_origin_end: "\n- Les ['concept_guaranteed_colonies',mondes habitables garantis] sont remplacés par les membres de la fédération ;\n- Arbre des traditions ['concept_diplomacy_traditions',diplomatiques] et tradition ['concept_tr_diplomacy_the_federation',Fédération] déjà choisies."
