 feature_forming_ships: "Formación de flotas"
 feature_forming_ships_desc: "Permite formar flotas de naves."
 feature_production_credit: "Meta en créditos"
 feature_production_credit_desc: "Permite producir créditos energéticos como proyecto planetario."
 feature_individual_entreprises: "Empresas individuales"
 feature_individual_entreprises_desc: "Las poblaciones desempleadas producen créditos energéticos como resultado de empresas privadas."
 feature_wormhole_stations: "Estaciones de agujeros de gusano"
 feature_wormhole_stations_desc: "Permite naves de construcción para crear estación de agujeros de gusano."
 feature_wormhole_capacity: "Capacidad de agujeros de gusano."
 feature_wormhole_capacity_desc: "Aumenta límite y capacidad de las flotas de agujeros de gusano y reduce el tiempo de generación."
 feature_extended_wormhole: "Agujero de gusano extendido"
 feature_extended_wormhole_desc: "Permite que una flota de cualquier tamaño pase por el agujero de gusano. Si la flota es más grande que la capacidad de flota del agujero, esta se colapsará después de la transferencia y el tiempo para producir otro aumentará en relación a la capacidad de flota superada."
 feature_survey_planets: "Instrumentos inteligentes"
 feature_survey_planets_desc: "Permite que las naves científicas sondeen planetas sin un científico a bordo."
 feature_sensor_range: "Alcance de sensores en colonias"
 feature_sensor_range_desc: "Las colonias consiguen alcance de sensores."
 feature_evasion: "Evasión"
