 #The Kaleidoscope appears on your capital
 situation.2003.name: "Color en el espacio"
 situation.2003.desc: "Nuestro pueblo contempló desde la órbita cómo §H[capital_scope.GetName]§! se apagó. Todas las fuentes de luz de la ciudad se apagaron a la vez. Lo que vivieron los habitantes de §H[capital_scope.GetName]§! fue mucho peor: barricadas formadas por vehículos, fábricas paralizadas, hospitales vacíos e inoperantes... Un apagón mundial. Un suceso tan repentino como inexplicable.\n\nCuando el silencio y las sombras cubrieron nuestro mundo, unos extraños patrones lumínicos florecieron en el cielo y envolvieron nuestro sistema capital en una niebla caleidoscópica. No cabe duda de que ambos sucesos guardan relación, pero nuestros [root.GetTechnicianPlural] siguen a oscuras, literalmente."
 situation.2003.a: "Restablezcamos la red de energía."
