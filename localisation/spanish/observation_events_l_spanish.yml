 #Nuclear War, pre-ftls regress to stone age, planet is a tomb world
 observation.1406.name: "$observation.1402.name$"
 observation.1406.reg.start: "$observation.1402.reg.start$"
 observation.1406.hive_mind.start: "$observation.1402.hive_mind.start$"
 observation.1406.end: "Mientras nuestros investigadores observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\n[pre_ftl_planet.GetPlanetHabitat] sufrió grandes daños y todas las ciudades importantes fueron destruidas, junto a más del 90% de la población. Algunos supervivientes aparecieron de los escombros, pero nuestros científicos predicen que la civilización de [pre_ftl_planet.GetPlanetHabitat] retrocederá a un estado mucho menos desarrollado."
 observation.1406.gestalt.end: "Mientras nuestros drones de observación contemplaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\n[pre_ftl_planet.GetPlanetHabitat] sufrió grandes daños y todas las ciudades importantes fueron destruidas, junto a más del 90% de la población. Algunos supervivientes aparecieron de los escombros, pero nuestros drones de observación predicen que la civilización de [pre_ftl_planet.GetPlanetHabitat] retrocederá a un estado mucho menos desarrollado."
