 building_temple_of_prosperity_desc: "Un temple ultra-sécurisé propageant les vérités sacrées de la Méga-Église qui l'a érigé."
 building_executive_retreat: "Villégiature haut de gamme"
 building_executive_retreat_desc: "Un complexe de villégiature luxueux pour les plus hauts dirigeants. Ici, ils peuvent avoir un aperçu de la culture locale à ce monde dans un environnement ultra-sécurisé."
 building_xeno_tourism_agency: "Agence xénotouristique"
 building_xeno_tourism_agency_desc: "Cette agence d'entreprise propose un vaste panel d'attractions touristiques interstellaires de même que des offres d'emplois tout-en-un et des avantages à la signature pour les émigrants potentiellement intéressés par un déménagement dans l'espace de la corporation."
 building_underground_chemists: "Labo de drogues clandestin"
 building_underground_chemists_desc: "Des laboratoires souterrains, cachés dans des régions reculées, quasi indécelables depuis la surface. Des chimistes y travaillent jour et nuit pour produire divers narcotiques illégaux, hautement addictifs et très lucratifs."
 building_wrecking_yards: "Cimetières de vaisseaux"
 building_wrecking_yards_desc: "Les vaisseaux endommagés et les captures des pirates sont abandonnés dans ces cimetières. N'importe quel composant ou alliage de valeur y est récupéré."
 building_underground_clubs: "Clubs souterrains"
 building_underground_clubs_desc: "Ces clubs illégaux permettent d'assouvir tous les vices. Dès la nuit tombée, ils sont ouverts dans tous les districts les plus miteux de ce monde."
 building_pirate_haven: "Havre pirate"
 building_pirate_haven_desc: "Une cité fermée et cachée à la surface du monde, où les pirates et autres hors-la-loi s'assemblent pour réparer leurs vaisseaux et échanger des histoires sur leurs activités."
 building_smuggling_rings: "Port de contrebande"
 building_smuggling_rings_desc: "Spatioport clandestin, restant en dehors des registres officiels grâce au culte de l'omerta et de généreux dessous de table. De vastes quantités de marchandises illégales y transitent chaque jour."
 building_wildcat_miners: "Opérations minières clandestines"
 building_wildcat_miners_desc: "Des opérations minières complètement illégales mais extrêmement rentables, gérées par des parias et des désespérés qui s'échinent dans l'espoir vain de faire fortune."
 building_bio_reprocessing_facilities: "Usines de bioretraitement"
 building_bio_reprocessing_facilities_desc: "Des complexes souterrains où employés déloyaux et autres formes de matière biologique sans saveur particulière sont retraités en produits alimentaires prêts à consommer."
 building_syndicate_outreach_office: "Corporations légales du syndicat"
 building_syndicate_outreach_office_desc: "Ces firmes entièrement légales permettent au syndicat local du crime de mener des affaires sous le couvert de la plus stricte légalité."
 building_illicit_research_labs: "Labos de recherche clandestins"
