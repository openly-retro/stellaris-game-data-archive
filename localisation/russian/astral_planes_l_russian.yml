 leader_trait_planar_theorist_desc: "Этот лидер специализируется на изучении звездных разломов и свойств чужих измерений."
 leader_trait_spacebender: "Повелитель пространства"
 leader_trait_spacebender_desc: "Этот лидер замечательно сонастраивается с межпространством и без труда путешествует между галактиками."
 leader_trait_spacebender_effect: "$THIS_LEADER_TXT$:\n$t$Не требует содержания"
 leader_trait_energy_weapon_specialist: "Специалист по энергетическому оружию"
 leader_trait_energy_weapon_specialist_desc: "Калибровка энергетического оружия требует сложных расчетов и полного сосредоточения, но этот командир владеет этим искусством в совершенстве."
 trait_plasmic: "Плазмоид"
 trait_plasmic_desc: "Внешняя мембрана и аморфные тела представителей этой расы позволяют им адаптироваться к любым условиям и дают им иммунитет к широкому спектру болезней."
 trait_exd: "Экстрамерный"
 trait_exd_desc: "Эта раса родом из другого измерения. Для выживания в нашей вселенной ее представителям требуется много энергии."
 TRAIT_EXD_EFFECT: "Каждое поселение в статусе раба или выше производит 0,5 ед. £physics_research£§Yфизических исследований§! в месяц."
