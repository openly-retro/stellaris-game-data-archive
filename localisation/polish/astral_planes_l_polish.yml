 councilor_dark_consortium_corporate: "Handlarz cieniem"
 councilor_dark_consortium_corporate_female: "$councilor_dark_consortium_corporate$"
 councilor_dark_consortium_corporate_desc: "$councilor_dark_consortium_desc$"
 councilor_sovereign_guardianship: "Pierwsza cytadela"
 councilor_sovereign_guardianship_female: "$councilor_sovereign_guardianship$"
 councilor_sovereign_guardianship_desc: "$TITLE$, wysoce poważany ekspert do spraw obronności naszej ojczyzny, ma obowiązek dbać o bezpieczeństwo i konserwację wszystkich naszych fortyfikacji planetarnych."
 councilor_sovereign_guardianship_corporate: "Sekretarz obrony"
 councilor_sovereign_guardianship_corporate_female: "$councilor_sovereign_guardianship_corporate$"
