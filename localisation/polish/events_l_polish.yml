 crisis.11.name: "Echa podprzestrzenne"
 crisis.11.desc: "Kilka naszych stacji namierzających wykryło szczególne echa podprzestrzenne pochodzące z jakiegoś punktu w przestrzeni międzygalaktycznej. Są słabe, ale ich siła wzrasta - najwyraźniej źródło zbliża się do naszej galaktyki..."
 crisis.11.a: "Nadciąga burza."
 crisis.13.name: "Kurs na obrzeże"
 crisis.13.desc: "Dziwne echa podprzestrzenne, które wykryliśmy w przestrzeni międzygalaktycznej, zbliżają się do obrzeża naszej galaktyki. Zdaje się, że kilka mniejszych kontaktów wysforowało się przed główne źródło echa i mknie ku niektórych układom na obrzeżu.\n\nWprowadziliśmy pozycje tych układów do rejestru sytuacyjnego i będziemy monitorować sytuację."
 crisis.13.a: "Już prawie do nas dotarli..."
 crisis.15.name: "Sygnał podprzestrzenny"
 crisis.15.desc: "Odbieramy silny sygnał podprzestrzenny przemiatający całą galaktykę! Pochodzi od kontaktów nadlatujących z przestrzeni międzygalaktycznej."
 crisis.15.a: "Włączyć wizję."
 crisis.16.desc: "<BŁĄD OPROGRAMOWANIA TŁUMACZĄCEGO>\n\n...pretor... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<SYGNAŁ UTRACONY>"
 crisis.16.b.desc: "§B<Wykryto emisję psioniczną. Transkrypcja...>§!\n\n§RPRETORYNI, PRZYBYLIŚMY. NASZA DŁUGA PODRÓŻ DOBIEGŁA KOŃCA! POSIL SIĘ, PRZYJACIELU, I ODPOCZNIJ. MUSIMY POŻREĆ TĘ GALAKTYKĘ, ZANIM ZNAJDĄ NAS ŁOWCY!§!"
 crisis.16.c.desc: "§B<Nawiązano połączenie umysłów>§!\n\n§RPRETORYNI, PRZYBYLIŚMY. NASZA DŁUGA PODRÓŻ DOBIEGŁA KOŃCA! POSILCIE SIĘ, KOPULUJCIE I ODPOCZNIJCIE. MUSIMY POCHŁONĄĆ TĘ GALAKTYKĘ, ZANIM ZNAJDĄ NAS ŁOWCY!§!"
 crisis.16.a: "Wyłączyć ekran."
 crisis.16.b: "Zerwać połączenie."
 crisis.18.name: "Pierwsza fala"
 crisis.18.desc: "Otrzymaliśmy wiadomość, że kilka systemów na obrzeżu galaktyki zostało opanowanych przez jakieś siły inwazyjne. To one były źródłem ech podprzestrzennych, które wykryliśmy na podejściu do naszej galaktyki.\n\nTo, z czym mamy obecnie do czynienia, jest tylko strażą przednią - główne źródło ech jeszcze do nas nie dotarło. Jak na razie doniesienia są niepewne, ale wydaje się, że \"statki\" używane przez najeźdźców mają naturę organiczną i nie odpowiadają na próby wywołania.\n\nByć może cała nasza galaktyka staje w obliczu inwazji na bezprecedensową skalę."
 crisis.18.a: "Niech duchy nas strzegą..."
 crisis.18.b: "Powiadomić wszystkich dowódców flot."
 crisis.18.c: "Trzeba dokładniej zbadać te istoty."
 crisis.18.d: "Czy na pewno nie da się z nimi porozumieć?"
 crisis.18.e: "Przez nich stracimy nasze zyski..."
 crisis.18.f: "Przed nami mroczne czasy."
 crisis.18.g: "Zniszczymy tych kosmoimigrantów."
 crisis.18.h: "Fascynujące... obca cywilizacja spoza naszej galaktyki."
 crisis.18.i: "Oni działają jak jeden umysł. Interesujące."
 crisis.18.j: "To zagrożenie dla wszelkich istot rozumnych."
 crisis.20.name: "Druga fala"
 crisis.20.desc: "Już nie jesteśmy w stanie odróżnić głównego elementu podprzestrzennego echa od promieniowania tła naszej galaktyki, co może oznaczać tylko jedno... oni przybyli.\n\nJeśli rozmiary ich straży przedniej miałyby być prognostykiem, to główne siły tych najeźdźców muszą być olbrzymie."
 crisis.20.a: "Przybyli..."
 crisis.30.desc_01: "JARAK?"
 crisis.30.desc_02: "TUROSK MINA. DOROF!"
 crisis.30.desc_03: "MUGANI? HAK HAK HAK!"
 crisis.30.desc_04: "§B<Nawiązano połączenie psioniczne>§!\n\n§RROZUMIE NAS?§!"
 crisis.30.desc_05: "§B<Nawiązano połączenie psioniczne>§!\n\n§RŁOWCY NIE ZREZYGNUJĄ.§!"
 crisis.30.desc_06: "§B<Nawiązano połączenie psioniczne>§!\n\n§RCZUJEMY WAS...§!"
 crisis.30.desc_07: "§B<Nawiązano połączenie umysłów>§!\n\n§RROZUMIE NAS?§!"
 crisis.30.desc_08: "§B<Nawiązano połączenie umysłów>§!\n\n§RŁOWCY NIE ZREZYGNUJĄ.§!"
 crisis.30.desc_09: "§B<Nawiązano połączenie umysłów>§!\n\n§RCZUJEMY WAS...§!"
 crisis.30.a: "Wyłączyć podgląd."
 crisis.30.a.2: "Zerwać połączenie."
 crisis.30.a.response: "JASKA!"
 crisis.30.b: "Na pewno możemy koegzystować w pokoju!"
 crisis.30.b.response: "NIKALLA DUSAM! NIBLIR TO VASSU! HAK HAK HAK!"
 crisis.30.c: "Uciekajcie do galaktyki, z której wypełzliście."
 crisis.30.c.response: "VEKIK T'UHAN VELOSH. PIROK."
 crisis.30.d: "Nigdy nie spotkaliśmy bardziej obrzydliwych istot od was."
 crisis.30.d.response: "LUSAAAAAGH! VID MUSABAGH!"
 crisis.30.e: "Na pewno mamy do czynienia z jakąś ważną rasą."
 crisis.30.e.response: "JUSUGAMAK V'TA! RAGAH TUR, HAK HAK!"
 crisis.30.f: "Wracaj do piekła, z którego przybyłeś, demonie!"
 crisis.30.f.response: "HAK HAK! NIMA VU!!!"
 crisis.30.k.response: "§RZNIKA.§!"
 crisis.30.g: "Czy nie możemy żyć w pokoju?"
 crisis.30.g.response: "§RŻADNEGO POKOJU. MUSIMY JEŚĆ.\n\nRUSZYMY W DALSZĄ PODRÓŻ, DOPIERO GDY SKOŃCZYMY POŻERAĆ TĘ GALAKTYKĘ.§!"
 crisis.30.g.2: "Wasz umysł jest taki sam jak nasz. Czy nie możemy koegzystować?"
 crisis.30.g.2.response: "§RWCHŁONĘLIŚMY NIEZLICZONE UMYSŁY. POŻREMY ICH JESZCZE WIĘCEJ.\n\nWASZA BIOMASA NAKARMI NAS PRZED DŁUGĄ PODRÓŻĄ.§!"
 crisis.30.h: "Kim są \"łowcy\", o których mówicie?"
 crisis.30.h.response: "§RŚMIERCIĄ. PRZEZ NICH JESTEŚMY OSTATNIMI PRZEDSTAWICIELAMI NASZEGO GATUNKU. OD EONÓW ŚCIGAJĄ NAS, OCALAŁYCH.\n\nPEWNEGO DNIA ZJAWIĄ SIĘ TUTAJ. DO TEGO CZASU MUSIMY SIĘ POŻYWIĆ, ŻEBY UCIEC W MROK POMIĘDZY GALAKTYKAMI, GDY ONI TU PRZYBĘDĄ.§!"
 crisis.30.i: "Co oznacza słowo \"pretoryni\"?"
 crisis.30.i.response: "§ROCALAŁYCH. JESTEŚMY OSTATNIMI.§!"
 crisis.30.j: "Usuniemy wasz gatunek z tej galaktyki."
 crisis.30.j.b: "Uciszymy wasz umysł."
 crisis.30.j.response: "§RJUŻ TO KIEDYŚ SŁYSZELIŚMY. HA! HA! HA!\n\nŁOWCY USUNĄ WSZYSTKO, CO ZOSTAŁO STWORZONE. CZYM JEST WASZA PUSTA GROŹBA W OBLICZU TAKIEJ PRAWDY?§!"
 crisis.51.name: "Nowy porządek"
 crisis.51.desc: "W galaktyce pojawił się jakiś wojowniczy zakon zajmujący się zwalczaniem pretorynów. Jego członkami są głównie wysiedleńcy i uciskani: uchodźcy, weterani wojenni i inni, którzy stracili wszystko podczas zarazy.\n\nMimo to ich rozklekotane floty zdołały jakoś wygrać kilka starć z pretoryńskimi rojami jednostek eksterminacyjnych. Mamy niepotwierdzone doniesienia, że w ich flotach znajdują się niecodzienne okręty..."
 crisis.51.a: "Co to za ludzie?"
 crisis.52.desc: "Jesteśmy strażnikami. Nasz zakon przysiągł za wszelką cenę powstrzymać mordercze działania pretorynów. Inne imperia drżą w posadach, lecz my stoimy niewzruszenie. Gdy oni zostawiają swoich na pastwę zarazy, my dajemy im możliwość walki.\n\nJestem wielki mistrz Korgas, głowa naszego zakonu. Niech was nie zmyli mój wygląd, strażników rekrutuje się ze wszystkich ras galaktyki, także z waszej. Prosimy tylko, by wasz rząd kontynuował walkę z pretorynami i wspierał naszych strażników przy każdej sposobności."
 crisis.52.a: "W jaki sposób walczycie?"
 crisis.52.a.response: "Wielu strażników służyło w wojsku. Jesteśmy ocalonymi z kilkunastu flot, które walczyły z pretorynami i przegrały. Jako strażnicy wyciągnęliśmy wnioski z błędów przeszłości i ciężko pracujemy, by ich nie powtórzyć.\n\nPonadto chyba wspominałem już, że rekrutujemy członków ze wszystkich ras galaktyki. Dotyczy to także pradawnych ras, na przykład [sentinel_fallen_empire.GetSpeciesAdj]. Wspiera nas kilka wpływowych frakcji, których terenem działania jest [sentinel_fallen_empire.GetName]. Pragną one ratować swoją galaktykę. Przekazały dla naszej sprawy okręty i zasoby."
 crisis.52.b: "Gdzie macie siedzibę?"
 crisis.52.b.response: "Od pewnego czasu budujemy nasz sztab w układzie [sentinel_system.GetName]. Imperium [fallen_empire.GetName] przekazało nam współrzędne tego nieznanego układu, a także pomogło nam w budowie naszej głównej bazy na Strażniku Alfa.\n\nTo niezwykłe osiągnięcie, jeśli wolno mi tak powiedzieć. Mamy też własne stocznie."
 crisis.52.c: "Do widzenia."
 crisis.52.c.response: "Walczcie dalej, przyjaciele. Stawką jest los całej galaktyki.\n\nStrażnik Jeden bez odbioru."
 crisis.55.desc_01: "Przyszłość naszej galaktyki może mieć dwa oblicza: albo pretoryńska zaraza pochłonie całe życie organiczne i wyruszy dalej, albo zostaną wytępieni do ostatniego przedstawiciela swojej podłej nacji."
 crisis.55.desc_02: "Musimy podwoić wysiłki w walce z zarazą. To zadanie całej galaktyki."
 crisis.55.desc_03: "W tej chwili konflikty między nacjami są bezsensowne. Każdy okręt stracony w walce z kimś innym niż zaraza należy uznać za niesamowite marnotrawstwo."
 crisis.55.desc_04: "Nie traćcie nadziei. Jeszcze możemy wygrać walkę o naszą galaktykę."
 crisis.55.desc_05: "Jeżeli nie macie środków do bezpośredniej walki z zarazą, możecie przekazać nam zasoby. Dzięki temu będziemy mogli rzucić dodatkowe siły na wojnę z pretoryńskimi najeźdźcami."
 crisis.55.a: "Co możecie powiedzieć nam o pretorynach?"
 crisis.55.a.response: "Niestety nie wiemy tyle, ile byśmy chcieli, ale z pewnością pochodzą spoza galaktyki. Być może wchłonęli dziesiątki a nawet setki innych galaktyk, nim dotarli do naszej... A może jesteśmy pierwszymi ofiarami spoza ich macierzystej galaktyki.\n\nKiedy skończyli pożerać wszystkie niepretoryńskie organizmy na jakiejś planecie, terraformowali ją w coś, co można nazwać tylko straszliwym koszmarem. Te zarażone światy są wrogie dla wszystkich organizmów żywych, a jedynym sposobem usunięcia zarazy jest spalenie całej biosfery poprzez zmasowane nalot orbitalny."
 crisis.55.b: "Chcemy przekazać wam darowiznę. (1000 energii)"
 crisis.55.b.response: "Dziękujemy za tę hojną darowiznę. Te zasoby pozwolą nam stworzyć całą flotę bojową na wojnę z zarazą! Gdyby większość nacji galaktyki była równie szczodra, wojna skończyłaby się bardzo szybko."
 crisis.55.c.response: "Jak zapewne wiecie, stworzenie nowoczesnej floty bojowej wymaga olbrzymich ilości zasobów. Potrzebujemy nie mniej niż 1000 energii, żeby stworzyć nową grupę uderzeniową do walki z zarazą."
 crisis.55.e.response: "Przykro nam, ale w tej chwili nie możemy przyjąć waszej darowizny, przyjaciele. Nasze rozwijające się floty już przekraczają nasze możliwości logistyczne. Ale dziękujemy za tę propozycję."
 crisis.55.d: "Do widzenia."
 crisis.55.d.response: "Walka trwa. Strażnik Jeden, koniec połączenia."
 crisis.71.desc: "Strażnicy zauważyli waszą mężną walkę z pretoryńską zarazą. Najwyraźniej dowódcy flot imperium [Root.GetName] wiedzą jak wygrywać bitwy, dlatego chcemy oddać wam pod kontrolę jedną z naszych flot bojowych. Aktualnie mamy za mało personelu, by obsadzić te jednostki, ale wy nie powinniście mieć z tym kłopotów.\n\nAle musicie obiecać, że wykorzystacie te okręty wyłącznie do walki z zarazą!"
 crisis.71.a: "Oczywiście... tylko do walki z zarazą."
 crisis.71.a.response: "Doskonale. Jesteśmy pewni, że wasi dzielni kapitanowie poprowadzą te wspaniałe okręty ku jeszcze większej chwale. Flota znajduje się w pobliżu świata [Root.Capital.GetName]."
 crisis.71.b: "Nie potrzebujemy waszych okrętów."
 crisis.71.b.response: "Rozumiemy. W takim razie prosimy tylko, byście dalej walczyli. Każdy zgładzony przez was pretoryn to zwycięstwo całej galaktyki."
 crisis.101.name: "Ranna królowa"
 crisis.101.desc: "Międzygwiezdny dron szpiegowski natknął się w układzie [queen_system.GetName] na miejsce, w którym prawdopodobnie doszło do bitwy pomiędzy pretorynami i inną nieznaną siłą. Królowa pretorynów została poważnie ranna w walce i chyba zostawiono ją na pastwę losu.\n\nDron szpiegowski donosi, że ta istota jeszcze żyje. To może być niepowtarzalna okazja schwytania żywej królowej."
 crisis.101.a: "Może powinniśmy wysłać ekspedycję."
 crisis.105.name: "Niech żyje królowa!"
 crisis.105.desc: "[Root.GetName] leczy najgorsze rany królowej pretorynów. Oficer naukowy [Root.GetLeaderName] usuwa organ odpowiedzialny za podprzestrzenne połączenie tej istoty z resztą zarazy i zastępuje go małym implantem pozytronowym, który pozwala nam kontrolować to stworzenie.\n\nTeraz możemy rozkazywać królowej, a ona już zaczęła rodzić nowych pretorynów - wiernych jej, a zatem także nam. Dopóki królowa żyje, będziemy mieć własną flotę oswojonych pretorynów!"
 crisis.105.a: "Z pewnością okażą się cennym nabytkiem!"
 crisis.107.name: "Ktoś inny ma królową."
 crisis.107.desc: "Ktoś inny pojmał ranną królową pretorynów znalezioną w układzie [queen_system_1.GetName]! Ta istota nie tylko w pełni wyzdrowiała, ale odcięto też jej połączenie z resztą zarazy. Teraz służy nowym panom, a według raportów urodziła nowy miot."
 crisis.107.a: "Działaliśmy zbyt wolno!"
 crisis.211.name: "Koniec zmory"
 crisis.211.desc: "Galaktyka odetchnęła dziś z ulgą, gdyż zlikwidowano ostatnie znaczące reduty zmory pretoryńskiej. Pozagalaktyczna inwazja zakończyła się klęską, a z gigantycznego niegdyś roju Pretorynów pozostały tylko niezliczone zwęglone kadłuby dryfujące cicho przez kosmiczną pustkę.\n\nCałą galaktykę ogarnęła - z szybkością nadświetlną - prawdziwa euforia i radość, na niezliczonych światach rozpoczęły się spontaniczne obchody zwycięstwa. Czyżby to był początek nowej ery pokoju i stabilności?"
 crisis.211.a: "Nie będziemy tęsknić za tymi potworami."
 crisis.211.b: "Byli godnymi przeciwnikami."
 crisis.211.c: "Ich organiczna technologia była wielce intrygująca."
 crisis.211.d: "Wreszcie nastał koniec tej bezrozumnej przemocy."
 crisis.211.e: "Te stwory przynosiły straty w interesach."
 crisis.211.f: "Zobaczymy."
 crisis.211.g: "To była jedna z najpodlejszych obcych ras, jakie mieliśmy nieszczęście napotkać."
 crisis.211.h: "To w pewnym sensie tragiczne. Byli unikalni."
 crisis.234.name: "Dziura w kosmicznej pustce"
 crisis.234.desc: "W ostatnich miesiącach schwytana przez nas królowa Pretorynów stała się niespokojna i podenerwowana. Z początku sądziliśmy, że powodem jest tęsknota za połączeniem z resztą jej gatunku, jednak nasi telepaci powiedzieli nam, że królowa ciągle się z nimi porozumiewa i mówi o jakiejś dziurze w kosmicznej pustce.\n\nPrzekonaliśmy się, co miała na myśli, gdy nasz zespół naukowy badający metody podróży międzygalaktycznych Pretorynów odkrył nieścisłości w naszej bazie danych astronomicznych. Podczas prac nad wytyczeniem trasy na Pretoryn, naukowcy odkryli, że zniknęła niewielka spiralna galaktyka oddalona od naszej o jakieś 30 milionów lat świetlnych.\n\nTa galaktyka, odkryta i badana na początku epoki kosmicznej naszego gatunku, przestała emitować jakiekolwiek światło w pasmach wykrywanych przez nasze przyrządy. To dziwne i niespodziewane odkrycie sprawiło, że nasi uczeni głowią się nad wyjaśnieniem, w jaki sposób cała galaktyka mogła tak po prostu zniknąć z nieba.\n\nPojawiły się dwa wyjaśnienia: Albo gwiazdy w tej galaktyce po prostu zgasły, wszystkie na raz, albo istnieje coś naprawdę olbrzymiego, co zasłania całą galaktykę i powoduje, że jej światło do nas nie dociera. Obie teorie wydają się być równie nieprawdopodobne, wielu uznało je za niedorzeczne, wolą myśleć, że zaginiona galaktyka nigdy nie istniała i została zmyślona przez kogoś, kto nieprawidłowo używał prymitywnego teleskopu. Jednak cały incydent otacza namacalna atmosfera grozy i złych przeczuć..."
 crisis.234.a: "Niepokojące."
 crisis.1007.name: "Inwazja międzywymiarowa"
 crisis.1007.desc: "W układzie [extradimensional_system.GetName] pojawiło się wielkie rozdarcie przestrzeni! Nie mamy pewności, co je wywołało, ale działa ono jak swego rodzaju jednokierunkowe przejście z innego wymiaru. Wysypują się z niego gromady obcych okrętów atakujące wszystko w zasięgu wzroku. To wygląda na początek wielkiej inwazji!\n\nPrzechwyciliśmy silny sygnał wysyłany przez przybywające jednostki na drugą stronę przejścia. Przypomina... zew wilków ruszających na łowy."
 crisis.1007.a: "Fascynujące... życie z innego wymiaru."
 crisis.1007.b: "Najeźdźcy wydają się dobrze zorganizowani."
 crisis.1008.name: "Galaktyczny udar energetyczny"
 crisis.1008.desc: "[Root.GetName]: Przyrządy na całej powierzchni odebrały nagle potężny podprzestrzenny udar energetyczny, nadciągający z jakiegoś punktu w naszej galaktyce. Nasi naukowcy usiłują znaleźć jakieś wyjaśnienie tego zjawiska - nigdy dotąd nie zarejestrowaliśmy czegoś podobnego.\n\nDokładna lokalizacja źródła tego nagłego udaru nie została jak dotąd ustalona, ale jeszcze nie skończyliśmy analizować dostępnych danych."
 crisis.1008.a: "Przyłóżcie się do tego."
 crisis.1009.desc: "Zidentyfikowano źródło wykrytego niedawno potężnego udaru energetycznego. Jest nim gigantyczna wyrwa podprzestrzenna w układzie [extradimensional_system.GetName]. Z powstałej szczeliny wysypują się gromady obcych okrętów - pierwsze doniesienia mówią, że przybysze atakują dokładnie wszystko, na co się natkną.\n\nPrzechwyciliśmy silny sygnał wysyłany przez jednostki przybywające na drugą stronę przejścia. Przypomina on... zew wilków ruszających na łowy."
 crisis.1010.name: "Przechwycony sygnał"
 crisis.1010.desc: "...dotarliśmy na żerowisko... mnóstwo zdobyczy... w końcu... będziemy ucztować..."
 crisis.1010.a: "Co to za stwory?"
 crisis.1011.name: "[Root.GetName]: Utracono kolonię"
 #crisis.1011.desc: "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a: "Trzeba powstrzymać te potwory!"
 crisis.1013.name: "Przejście międzywymiarowe zniszczone"
 crisis.1013.desc: "Przejście międzywymiarowe w układzie [extradimensional_system.GetName] zostało zniszczone! To znaczy, że międzywymiarowi najeźdźcy nie będą już otrzymywać posiłków ze swego dziwacznego świata.\n\nTrzeba jeszcze zlikwidować niedobitki, ale to i tak już wielkie zwycięstwo dla naszej galaktyki!"
 crisis.1013.a: "To pamiętny dzień!"
 crisis.1016.name: "Pierwsze przejście zniszczone"
 crisis.1016.desc: "Zniszczono pierwsze przejście, którym innowymiarowcy dostawali się do naszej galaktyki.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a: "To jeszcze nie koniec."
 crisis.1116.name: "Drugie przejście zniszczone"
 crisis.1116.desc.a: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed: "Drugie przejście międzywymiarowe, które pojawiło się w układzie [extradimensional_system.GetName], zostało zniszczone! Innowymiarowcy nie mogą już przesyłać nim uzupełnień dla swoich wojsk."
 crisis.1116.last_portal: "Po zniszczeniu ostatniego przejścia wreszcie pojawiła się szansa powstrzymania tych inwazji. W większości galaktyki zapanowała wielka euforia."
 crisis.1116.last_portal_known_killer: "[portal_killer.GetName] staje się obiektem podziwu, to ich okręty zadały ostatni cios portalowi. Załogi tych jednostek będą uznawane przez kolejne pokolenia za bohaterów."
 crisis.1116.not_last_portal: "Lecz zanim odpoczniemy, musimy zniszczyć wszystkie przejścia. Tylko wtedy trwale zlikwidujemy połączenie pomiędzy naszymi wymiarami."
 crisis.1216.third_portal_destroyed: "Trzecie przejście międzywymiarowe, które pojawiło się w układzie [extradimensional_system.GetName], przestało istnieć! Innowymiarowcy nie będą już używać go jako mostu pomiędzy naszymi światami."
 crisis.1216.name: "Trzecie przejście zniszczone"
 crisis.1216.desc.a: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
