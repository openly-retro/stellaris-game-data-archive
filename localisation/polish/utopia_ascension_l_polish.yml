 utopia.2700.name: "Ewolucja planowana"
 utopia.2700.desc: "Niekiedy ewolucja potrzebuje delikatnego popchnięcia w odpowiednim kierunku. Dysponujemy obecnie technologią umożliwiającą genetyczne modyfikowanie naszych ciał i umysłów, aby mogły sprostać wyzwaniom ze strony coraz bardziej zmiennego środowiska."
 utopia.2703.name: "Ewolucyjne mistrzostwo"
 utopia.2703.desc: "Przeminęły już dni, gdy przetrwanie naszego gatunku zdane było na łaskę losu. Gdy dzieje [Root.GetSpeciesAdj] zależały od kaprysów natury, genetycznej loterii.\n\nInżynierowie naszych czasów budują nie ze stali i betonu, ale z genów - cegiełek samego życia. Zaawansowana inżynieria genetyczna umożliwia zapewnienie przyszłości naszemu narodowi."
 utopia.2600.name: "Triumf umysłu nad materią"
 utopia.2600.desc: "Od zarania naszej cywilizacji rozkwitały talenty potężnych czarowników władających mocami, które można było określić jedynie jako nadnaturalne. Ci rzadcy [Root.GetSpeciesNamePlural] potrafili jakoby opanowywać umysły innych osób, podnosić ciężkie przedmioty samymi myślami i wykonywać mnóstwo innych \"magicznych sztuczek\". Do niedawna uważaliśmy takie opowieści za bajki...\n\nTeraz jednak nasi naukowcy uzyskali wreszcie niepodważalne dowody psionicznego potencjału niektórych przedstawicieli [Root.GetSpeciesAdj]. Choć najwyraźniej tylko bardzo mały ułamek naszego społeczeństwa jest obdarzony mocami psionicznymi, procent ten wyraźnie wzrósł w ciągu kilku ostatnich wieków.\n\nNa razie naukowcy nie wiedzą, czy jest to spowodowane nagłym wzrostem liczby ewolucyjnych mutacji, czy też jakimś innym czynnikiem, który obudził uśpione zdolności psioniczne od zawsze ukryte w naszym kodzie genetycznym."
 utopia.2600.a: "To być może zwiastun czekającej nas przyszłości."
 utopia.2602.name: "[From.GetSpeciesNamePlural] wykazują potencjał psioniczny"
 utopia.2602.1.desc: "Według przechwyconego raportu dla władz świata [From.GetName] u niektórych osobników należących do gatunku [From.GetSpeciesAdj] zaczęły się ujawniać uśpione możliwości psioniczne. To musi być całkiem nowe wydarzenie, gdyż nie mamy w archiwach żadnych informacji o tym, by [From.GetSpeciesNamePlural] kiedykolwiek wykazywali takie zdolności.\n\nZgodnie z przechwyconymi doniesieniami moce te jak dotąd ograniczają się do małego ułamka populacji [From.GetSpeciesAdj]. [From.GetName] i tamtejsi naukowcy nie mają na razie żadnego wyjaśnienia."
 utopia.2602.2.desc: "$utopia.2602.1.desc$\n\nPopulacja [From.GetSpeciesAdj] zamieszkująca nasze terytorium również zaczęła wykazywać podobne zmiany, więc to, co dzieje się z tym gatunkiem, nie jest bynajmniej ograniczone do konkretnego regionu kosmosu."
 utopia.2602.a: "Jakże osobliwe."
 utopia.2602.b: "Moce psychiczne? Co za bujda!"
 utopia.2602.c: "Te czary ich nie uratują."
 utopia.2602.d: "Tak... tak, my też wyczuwamy ich psychiczne emanacje."
 utopia.2605.name: "[psionic_leader.GetTitle] okazuje się telepatą"
 utopia.2605.desc: "Choć uzyskanie mocy psychicznych w wieku dorosłym jest rzadkie, czasem się zdarza. [psionic_leader.GetTitle] [psionic_leader.GetName] wykazuje ostatnio zdolności, które można podejrzewać o psioniczny charakter. Po dokładnym teście na zdolności pozazmysłowe ustalono, że ma [psionic_leader.GetSheHe] talent psioniczny klasy 4."
 utopia.2605.a: "Te nowe zdolności będą dla nas wielce korzystne."
 utopia.2652.name: "[From.GetSpeciesNamePlural] uzyskują zdolności psioniczne"
 utopia.2652.desc: "Wszyscy [From.GetSpeciesNamePlural] w całej galaktyce ulegli głębokiej przemianie. O ile dotychczas utajona moc psioniczna rozkwitała tylko u nielicznych przedstawicieli tego gatunku, o tyle obecnie cała populacja uzyskała dostęp do swojego pełnego potencjału psychicznego.\n\nChoć wydaje się, że kolebką zmian jest [From.GetName], teraz wykazują je wszyscy osobnicy tego gatunku niezależnie od miejsca zamieszkania. Poza ujawnianiem szeregu potężnych zdolności psionicznych [From.GetSpeciesNamePlural] zaczęli rezygnować z porozumiewania się między sobą głosem na rzecz telepatii."
 utopia.2652.b: "To musi mieć jakieś naukowe wyjaśnienie."
 utopia.2652.c: "Niedobrze..."
 utopia.2652.d: "Odczuliśmy spore psioniczne zakłócenie wywołane ich przebudzeniem."
 utopia.2650.name: "Wielkie Przebudzenie"
 utopia.2650.desc: "Gatunek [Root.GetSpeciesAdj] doznał czegoś, co można określić jedynie jako Wielkie Przebudzenie. Od pewnego już czasu byliśmy świadomi wielkiego wrodzonego potencjału psionicznego naszego ludu, lecz moce te objawiały się jedynie u niewielu osób... do teraz.\n\nW ciągu właściwie jednej nocy [Root.GetSpeciesNamePlural] w całej galaktyce uzyskali dostęp do pełni swoich możliwości psionicznych, zupełnie jakby swego rodzaju połączona energia psychiczna [Root.GetSpeciesAdj] przekroczyła punkt krytyczny, budząc kolektywnie uśpione zdolności naszych mózgów.\n\n[Root.GetSpeciesNamePlural] zrezygnowali już z większości komunikacji głosowej między sobą, preferując telepatię, a to zaledwie jeden mały przykład niezliczonych zmian, którym musi stawić czoła nasze społeczeństwo. Jesteśmy odtąd związani ze sobą w sposób, jakiego wcześniej nie bylibyśmy w stanie sobie nawet wyobrazić."
 utopia.2650.a: "Zasłona się uniosła."
 utopia.2655.name: "Woal"
 utopia.2655.desc: "Woal wzywa nas w głębi umysłów niczym stłumiony szept w ciemnym pokoju. To pierwotne królestwo czystej energii psychicznej, które powstało u zarania czasu. Wszystkie istoty obdarzone zdolnościami psionicznymi w jakiś sposób czerpią z niego swoją moc, choćby podświadomie.\n\nOd naszej przemiany zaczęliśmy postrzegać Woal wyraźniej. Kryją się w nim wzory, które nawet nasi najpotężniejsi telepaci mogą ujrzeć jedynie jako bezpostaciową masę wirującej energii. Są też... inne rzeczy. Swego rodzaju duchy, które patrzą na nas z tamtej strony. Czasem z ciekawością, czasem z dobrocią... a niekiedy ze złością.\n\nNadal dopiero poznajemy zakres naszych nowych mocy, ale być może zdołamy się połączyć z tymi duchami. Będzie to wymagać wspólnych wysiłków naszych najpotężniejszych telepatów."
 utopia.2655.a: "Musimy zbadać Woal."
 BREACHING_SHROUD_PROJECT: "Wdarcie do Woalu"
 BREACHING_SHROUD_PROJECT_DESC: "Jeśli mamy się porozumieć z mieszkańcami psychicznego świata znanego jako Woal, będziemy musieli uwolnić niewiarygodną ilość energii psionicznej. Rozpoczęliśmy już przygotowania do wielkiego seansu z udziałem naszych najpotężniejszych psioników należących do właśnie założonego Zgromadzenia Telepatów, którego siedzibą jest [Root.Capital.GetName]."
 utopia.2656.name: "Seans"
 utopia.2656.desc: "Po wielu dniach hipnotycznego transu nasi psionicy ze Zgromadzenia Telepatów zdołali otworzyć nietrwałe przejście do Woalu.\n\nTeraz, gdy udało się nam nawiązać wstępne połączenie psioniczne, będziemy w stanie kontaktować się z tym miejscem za pośrednictwem menu §Hkontaktów§!. Aby jednak dokonać znaczącej penetracji i spotkać się z istotami, które zamieszkują Woal, prawdopodobnie będziemy musieli zastosować specjalne nadajniki psioniczne zwiększające zasięg naszej telepatii. Zużyje to ogromną ilość energii."
 utopia.2656.a: "Pora sięgnąć tam i sprawdzić, co znajdziemy."
 utopia.2657.name: "Przez szkło powiększające"
 utopia.2657.desc: "Chociaż jeszcze nie przebiliśmy się przez zasłonę, czujemy, że pod naporem naszych połączonych umysłów staje się ona coraz cieńsza. Jednak nasze próby wejścia w Woal zostały dostrzeżone. Coś nas obserwuje.\n\nObecność tego czegoś emanuje niesamowitą mocą, trudno pojąć, czego chce. Przesącza się przez pęknięcia w naszej psychice.\n\nLedwie zwraca na nas uwagę. Obserwuje nas tak, jak my patrzymy na kroplę wody na iluminatorze. Może wpuści nas do swego nieprzeniknionego umysłu, jeśli tylko zdołamy do niego dotrzeć."
 utopia.2657.a: "Spróbujmy się z tym porozumieć."
 utopia.2657.a.tt: "§GTo pozwoli nam stworzyć pakt.§!"
 utopia.2657.b: "Wejdziemy tam sami."
 utopia.2657.c: "To był fatalny pomysł! Musimy działać ostrożniej."
 name_composer: "Tkacz Życia"
 name_eater: "Pożeracz Światów"
 name_instrument: "Ucieleśnienie Żądzy"
 name_whisperers: "Szepczący w Pustce"
 utopia.2658.name: "Potwierdzenie"
 utopia.2658.desc: "Minął już jakiś czas, odkąd my i §Y[GetShroudPatron]§! stworzyliśmy fundamenty paktu. Nasza więź nadal jest słaba, wciąż mamy szansę ją zerwać lub przeciwnie - wzmocnić nasze połączenie."
 utopia.2658.a: "Potwierdźmy pakt."
 utopia.2658.b: "§Y[GetShroudPatron]§! nie ma z nami nic wspólnego."
 utopia.2659.name: "Wejście"
 utopia.2659.desc: "Nasi telepaci pracowali niestrudzenie, by przebić się przez Woal, nie mając pomocy od jego mieszkańców. Wreszcie znaleźli jakieś wejście. Ta otchłań nas wzywa. Musimy tylko odważyć się na ten skok."
 utopia.2659.a: "Wchodzimy w głębiny spowite woalem."
 FORM_COVENANT_PROJECT: "Komunikacja z nienazwanym"
 FORM_COVENANT_PROJECT_DESC: "[Root.Capital.GetName]: Zgromadzenie Telepatów przygotowuje potężne połączenie, by skontaktować się z istotą zamieszkującą Woal."
 utopia.3020.desc: "Udało nam się skupić potężne energie Woalu w psionicznym Awatarze pod naszą kontrolą!\n\nPo przeniesieniu do naszego świata Awatar przekształcił się w kosmiczną istotę na orbicie świata [Root.Capital.GetName]."
 utopia.3021.desc: "Udało nam się skupić potężne energie Woalu w psionicznym Awatarze pod naszą kontrolą!\n\nPo przeniesieniu do naszego świata Awatar przekształcił się w gigantycznego wojownika na powierzchni świata [Root.Capital.GetName]."
 utopia.3022.desc: "Psioniczna moc niezbędna do przywołania Awatara i sprowadzenia go do naszego Wszechświata po prostu przekracza nasze możliwości. Energie psychiczne Woalu reagują na nasze niepowodzenie pełnym niepokoju sykiem."
 utopia.3023.desc: "Próba przywołania psionicznego Awatara zakończyła się częściowym sukcesem. Istota przyjęła odpowiednią postać i przeniosła się do naszego Wszechświata, jednak nasi telepaci nie zdołali jej opanować!\n\nMusimy teraz stawić czoła agresywnemu psionicznemu stworowi, który niszczy wszystko, na co się natknie!"
 utopia.3024.name: "Intruz z Woalu"
 utopia.3024.desc: "Istota z Woalu przedarła się przez tkaninę przestrzeni i zmaterializowała w układzie [shroud_spawn_system.GetName]! Mściwy Awatar zgromadził kolosalną ilość energii psionicznej i wykorzystuje ją do rażenia wszystkiego, co ma nieszczęście znajdować się na jego drodze."
 utopia.3024.a: "Trzeba to powstrzymać!"
 utopia.3026.name: "Awatar z Woalu wygnany"
