 ## Commander
 subclass_commander_admiral: "Almirante"
 subclass_commander_admiral_desc: "A presença inabalável de Almirantes determinados tranquiliza as tripulações quando elas enfrentam o inimigo."
 subclass_commander_admiral_hive: "$subclass_commander_admiral$"
