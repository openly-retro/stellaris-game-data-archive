 S_ORG_HOSTILE_GREETING_04: "Ah, os [From.GetSpeciesNamePlural]. Lá no planeta [Root.gethomeworldName], histórias de suas aventuras infelizes servem como fonte primária de entretenimento para nossos criadores orgânicos."
