 mineral_planet_poi_desc: "Dzięki technikom pochodzącym ze starożytnych dronów górniczych namierzyliśmy grupę układów, w których mogą znajdować się planety bogate w minerały."
 cloud_chain_title: "Dryfujące chmury"
 cloud_chain_desc: "Wszystkie próżniowe chmury są ze sobą połączone na poziomie kwantowym. Możliwe, że energie ożywiające poszczególne okazy to tylko powielone kopie jednej istoty podprzestrzennej.\n\nDzięki dokładnemu zbadaniu jednej chmury próżniowej zdołaliśmy znaleźć kilka układów, w których mogą znajdować się inne chmury."
 clouds_watched: "Obserwowane chmury"
