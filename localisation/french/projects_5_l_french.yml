 LIMBO_2_PROJECT: "Limbes : seconde chance"
 LIMBO_2_PROJECT_DESC: "Nous avons l'occasion d'offrir à une espèce alien éteinte une seconde vie en téléchargeant leurs scans neuraux dans des enveloppes robotiques."
 GHOST_SHIP_PROJECT: "Étudier le « vaisseau fantôme »"
 GHOST_SHIP_PROJECT_DESC: "Un vaisseau scientifique abandonné patrouille depuis des siècles dans le système de Hillos. Qu'est-ce qui peut bien expliquer cette odyssée solitaire ?"
 GHOST_SHIP_PROJECT_02: "Répondre au bébé de l'Ubumé"
 GHOST_SHIP_PROJECT_02_DESC: "Le babillage psionique détecté dans le système d'Hillos semble provenir de la conscience artificielle bloquée à bord du prétendu vaisseau fantôme, l'Ubumé."
 ANCIENT_MANUFACTORIUM_PROJECT: "Relancer la fonderie"
 ANCIENT_MANUFACTORIUM_PROJECT_DESC: "Tout est prêt pour mettre en marche la machinerie du complexe souterrain de [From.GetName]. Il ne reste plus qu'à la connecter au réseau énergétique de la [From.GetPlanetMoon]."
 STRATOVENTS_PROJECT: "Étude des cheminées stratosphériques"
 STRATOVENTS_PROJECT_DESC: "L'étude des cheminées stratosphériques uniques de §Y[From.GetName]§! et de leur importance pour la faune spatiale devrait livrer de nombreuses informations."
