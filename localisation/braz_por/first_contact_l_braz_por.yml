 NAME_The_Chosen: "Os Escolhidos"
 NAME_ADJ_Chosen: "dos Escolhidos"
 NAME_Aspharelle: "Aspharelle"
 NAME_Taremes: "Taremes"
 NAME_Ereba: "Ereba"
 NAME_Ithomes_Gate: "Portão de Ithome"
 NAME_Ophala: "Ophala"
 NAME_Charynoi: "Charynoi"
 site_the_chosen_backstory: "Posto de Observação Abandonado"
 site_the_chosen_backstory_desc: "Um posto de observação abandonado orbita §Y[From.Planet.MoonOf.GetName]§!. Ele pode ajudar a esclarecer a origem da civilização §Y$NAME_Charynoi$§! pré-MRQL no planeta abaixo."
 arcsite.3000.name: "O Museu $NAME_Charynoi$"
 arcsite.3000.desc: "O posto de observação sobre [From.Planet.MoonOf.GetName] parece ter sido adaptado para outra finalidade pouco antes de ser abandonado. Embora existam equipamentos para monitorar os habitantes do planeta em evidência, a maior parte dele parece ter sido transformada em um museu sobre a história dos $NAME_Charynoi$. Por serem uma espécie guerreira, é curioso ver que assuntos relacionados à violência tenham sido evitados; a exposição parece mostrar vários rituais de paz e fertilidade.\n\nDiversos cristais de dados foram deixados na sala de controle. Está claro que foram deixados ali para serem encontrados."
 arcsite.3000.A: "Vasculhe os segredos deles."
 arcsite.3005.name: "Registros Etnográficos"
 arcsite.3005.desc: "O primeiro cristal foi traduzido. O prefácio diz: \"Estes são os registros do povo $NAME_Charynoi$, deixados aqui pela Profetisa Ithikarios para que nossos pecados sejam perdoados por quem os encontrar.\"\n\nEm seguida há uma coleção de trabalhos históricos, filosóficos e artísticos que parecem ter sido feitos por uma sociedade pós-industrial relativamente comum, ainda que um tanto beligerante. Nossos [Owner.GetLinguists] enviaram os registros para [Owner.Capital.GetName] para análises mais detalhadas."
 arcsite.3005.B: "Que chatice."
 arcsite.3010.name: "O Ponto de Virada"
 arcsite.3010.desc: "\"Agora contarei onde tudo deu errado; onde nos entregamos ao pecado da arrogância\", declama Ithikarios.\n\nO segundo cristal conta como o povo $NAME_Charynoi$ descobriu, aos poucos, os mistérios da viagem espacial, provavelmente cem anos antes do [Root.Owner.GetName]. Eles encontraram dois belos planetas em seu próprio sistema e concluíram que a descoberta fora um presente dos deuses.\n\nEm tom de horror, Ithikarios narra o lado mais obscuro das antigas explorações: as civilizações emergentes em suas novas colônias não entregaram seus lares de bom grado. Após serem subjugadas, elas foram escravizadas e acabaram entrando em declínio, vítimas de doenças as quais os $NAME_Charynoi$ não se importavam em curar.\n\nNossos [Owner.GetLinguists] estão trabalhando com afinco para traduzir o terceiro e último cristal de dados."
 arcsite.3015.name: "A Artimanha da Traidora"
 arcsite.3015.desc: "\"Por fim, nós exploramos cada parte do espaço que nos fora concedido. Nós sabíamos da existência do buraco de minhoca, mas isso estava além do nosso conhecimento. Com nosso reino tão próspero e belo, não foi difícil nos convencermos de que éramos os Escolhidos. Aquele buraco de minhoca era um teste, e quando fôssemos dignos, nosso propósito sagrado seria espalhar nossa espécie por toda a galáxia.\"\n\n\"Eu já chefiei aqueles que buscavam cumprir esse dever. Quando fui tocada pela inspiração, quando percebi que eu tinha a chave para abrir o buraco de minhoca, rezei por vários dias no templo dos meus ancestrais. Então tive uma revelação: não éramos dignos. Se atravessássemos o buraco de minhoca, encontraríamos apenas desgraça. $NAME_Aspharelle$ seria devastado pelos crimes que cometemos. Eu decidi destruir minha pesquisa e seguir outro caminho.\"\n\n\"Foi difícil encontrar aqueles em quem confiar. Se fôssemos descobertos, desejaríamos uma morte rápida, sem dúvida. Embora eu me convença cada vez mais de que estamos certos, seríamos vistos como apóstatas. Nós acabamos elaborando um plano ousado: usando uma suposta tentativa de voar pelo buraco de minhoca como pretexto, construímos uma nave-arca para viajar pelo desconhecido, rumo a uma estrela distante. Por muitos anos, cruzamos o espaço até chegarmos ao nosso destino. Agora queremos apenas ficar em paz e levar uma vida digna para provar que nem todos os $NAME_Charynoi$ são malévolos.\"\n\nPedindo profundas desculpas por qualquer mal que seus confrades nos tenham causado, Ithikarios menciona sua tentativa de erguer um escudo impenetrável ao redor de [From.Planet.MoonOf.GetName], para que seu povo jamais tente buscar as estrelas outra vez. Ela não conseguiu atingir seu objetivo, mas nossos [Owner.GetResearchers] tiveram sucesso onde ela falhou. Se quiséssemos, poderíamos erguer o escudo agora."
 arcsite.3015.A: "Vamos realizar o desejo deles."
 arcsite.3015.B: "Podemos fazer o que quisermos com isso."
 arcsite.3015.C: "Deixe isso para lá..."
 SHIELD_PRIMITIVE_PLANET_PROJECT: "Erguer o Escudo"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC: "Nossos [Owner.GetResearchers] devem conseguir concluir o escudo que Ithikarios tentou erguer em §Y[This.GetName]§! se fornecermos os recursos necessários."
 arcsite.3020.name: "A Proteção dos Charynoi"
 arcsite.3020.desc: "Graças aos esforços dos nossos [Owner.GetResearchers], o escudo que Ithikarios tentou erguer em [FromFrom.GetName] foi concluído. Os descendentes do povo $NAME_Charynoi$ agora ficarão em paz."
 arcsite.3020.desc.A: "Um alívio para todos."
 bane_of_the_prophetess: "A Perdição da Profetisa"
 bane_of_the_prophetess_desc: "Nossas ações frustraram os esforços desesperados da profetisa Charynoi em busca de redenção para seu povo. Não teremos misericórdia daquela espécie!"
 bane_of_the_prophetess_gestalt: "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc: "$bane_of_the_prophetess_desc$"
 charynoi_redemption: "A Redenção dos Charynoi"
 charynoi_redemption_desc: "Nossa conclusão do escudo de Ithikarios permitiu que os Charynoi, ou pelo menos alguns deles, encontrassem redenção."
 paradisiacal_habitat: "Habitat Paradisíaco"
 paradisiacal_habitat_desc: "Embora esse habitat seja totalmente artificial, o ar transmite uma sensação idílica que faz qualquer criatura senciente se lembrar do lar, não importa qual seja o seu planeta natal."
 paradisiacal_habitat_science: "$paradisiacal_habitat$"
 paradisiacal_habitat_science_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_energy: "$paradisiacal_habitat$"
 paradisiacal_habitat_energy_desc: "$paradisiacal_habitat_desc$"
 paradisiacal_habitat_mining: "$paradisiacal_habitat$"
 paradisiacal_habitat_mining_desc: "$paradisiacal_habitat_desc$"
 fircon.3510.name: "Os Escolhidos"
 fircon.3510.desc: "Ficamos muito tempo presos do outro lado do buraco de minhoca. Contemplem! Finalmente ultrapassamos as restrições que nos foram impostas por nossa herança celeste. Agora sabemos que somos dignos. Podemos reivindicar toda a galáxia.\n\nNão resistam. Será melhor assim."
 fircon.3510.A: "Bom, isso foi inesperado."
 fircon.3515.name: "Os Escolhidos"
 fircon.3515.desc: "O quê? Vocês... atravessaram o buraco de minhoca? Como? Nossos melhores cientistas trabalham nisso há anos, sem sucesso. Deve haver algum engano.\n\n...\n...\n...\n\nIsso deve ser um teste. Vocês não são confiáveis! Temos que expurgar a sua espécie das nossas estrelas!"
