 subclass_commander_governor: "Comissário"
 subclass_commander_governor_desc: "Comissários são especialistas em impor a ordem por meio da força, governando planetas e setores com rigor militar e uma visão rígida."
 subclass_commander_governor_hive: "$subclass_commander_governor$"
