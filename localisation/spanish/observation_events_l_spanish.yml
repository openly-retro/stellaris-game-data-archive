 #Refactored Observation Events
 observation.2011.name: "Desarrollo tecnológico: contratiempo en [pre_ftl_planet.GetName]"
 observation.2011.desc: "Nuestros consejeros de [pre_ftl_planet.GetName] tienen problemas en su misión de aumentar el nivel tecnológico de los habitantes locales. Muchos [pre_ftl_planet.Owner.GetSpeciesNamePlural] se niegan a tratar con nosotros, e incluso los que están dispuestos a aprender miran a nuestros científicos con recelo y desagrado.\n\nPor desgracia, esta xenofobia ha afectado a nuestra planificación. Enseñar a los [pre_ftl_planet.Owner.GetSpeciesNamePlural] llevará más tiempo de lo esperado."
 observation.2014.name: "Desarrollo tecnológico: progreso en [pre_ftl_planet.GetName]"
 observation.2014.desc: "Los habitantes de [pre_ftl_planet.GetName] están encantados con la tecnología que hemos compartido con ellos. Han acudido en masa a los enclaves que establecimos en la superficie de su planeta y bombardean a nuestros científicos con preguntas sobre nuestra cultura e historia.\n\nLa avidez de los [pre_ftl_planet.Owner.GetSpeciesNamePlural] por aprender sobre nosotros ha acelerado nuestra misión de impulsar el avance tecnológico de su civilización. Hemos revisado nuestras estimaciones de tiempo iniciales."
 observation.2014.tt: "§Y[pre_ftl_country.GetName]§!: §G+20%§! de progreso tecnológico."
 observation.2016.name: "Desarrollo tecnológico: contratiempo en [pre_ftl_planet.GetName]"
 observation.2016.desc: "Por desgracia, los [pre_ftl_species.GetName] de [pre_ftl_planet.GetName] han resultado difíciles de enseñar. Nuestros asesores científicos informan de que a los alienígenas les cuesta abandonar sus costumbres, y aún más adoptar nuevos conceptos e ideas. Parece que nuestra misión iluminadora llevará más tiempo de lo esperado."
 observation.2016.tt: "§Y[pre_ftl_country.GetName]§!: §R-20%§! de progreso tecnológico."
 observation.2018.name: "Desarrollo tecnológico: contratiempo en [pre_ftl_planet.GetName]"
 observation.2018.desc: "Tenemos dificultades para encontrar asesores científicos dispuestos a participar en nuestra misión de desarrollo tecnológico en [pre_ftl_planet.GetName]. Debido al... original aspecto y olor de los [pre_ftl_species.GetName], estar en su presencia es todo un desafío, por decirlo con suavidad.\n\nTrabajar en la superficie de [pre_ftl_planet.GetName] se considera un castigo. Por desgracia, esto ha demorado el progreso de la misión."
 observation.2018.tt: "§Y[pre_ftl_country.GetName]§!: §R-20%§! de progreso tecnológico."
 observation.2020.desc: "Los [pre_ftl_species.GetNamePlural] de [pre_ftl_planet.GetName] han demostrado ser científicos natos. Los asesores destinados a su mundo natal están impresionados con los progresos que están haciendo. Sus informes indican que nuestra misión de hacer avanzar la civilización [pre_ftl_species.GetName] a la Era Espacial podría completarse antes de lo esperado."
 observation.2022.desc: "Nuestra misión de llevar el desarrollo tecnológico a los [pre_ftl_species.GetNamePlural] de [pre_ftl_planet.GetName] avanza más rápido de lo esperado, en gran parte gracias a su inteligencia fuera de lo común. Aunque la suya es una civilización relativamente joven, nuestros asesores científicos ven mucho potencial en los [pre_ftl_species.GetName]."
 observation.2030.name: "Cambios éticos en [pre_ftl_planet.GetName]"
 observation.2030.desc: "El contacto prolongado con nuestros asesores científicos de [pre_ftl_planet.GetName] parece haber hecho a los nativos más tolerantes a otras especies y culturas. Los [pre_ftl_species.GetNamePlural] ya no reaccionan con repulsión nada más ver algo que les resulte alienígena."
 observation.2031.desc: "Tras trabajar estrechamente con nuestros científicos y asesores en [pre_ftl_planet.GetName], los [pre_ftl_species.GetNamePlural] parecen haber desarrollado un gran interés por todo lo alienígena."
 observation.2031.tt: "La gente de [pre_ftl_planet.GetName] se volverá más xenófila."
 observation.social.intro: "Además de estar encantados con nuestra tecnología, nuestros asesores informan de que los nativos de [pre_ftl_planet.GetName] también empiezan a emular nuestras costumbres."
 observation.2032.desc: "$observation.social.intro$\n\nParecen haber adoptado nuestra filosofía de paz y no violencia. Desde nuestra llegada, los conflictos entre los diversos grupos culturales [pre_ftl_species.GetName] han cesado."
 observation.2032.tt: "La gente de [pre_ftl_planet.GetName] se inclinará hacia el pacifismo."
 observation.2033.desc: "$observation.social.intro$\n\nCon las nuevas armas que les proporcionamos, los [pre_ftl_species.GetNamePlural] han desarrollado un nuevo gusto por el arte de la guerra. Su sociedad se ha vuelto muy militarizada desde nuestra llegada."
 observation.2033.tt: "La gente de [pre_ftl_planet.GetName] se inclinará hacia el militarismo."
 observation.2034.desc: "$observation.social.intro$\n\nNuestro ejemplo les enseñó con éxito el valor de un liderazgo fuerte y unido. Los [pre_ftl_species.GetNamePlural] ahora comprenden que este es el único modo de alcanzar la grandeza como civilización."
 observation.2034.tt: "La gente de [pre_ftl_planet.GetName] se inclinará hacia el autoritarismo."
 observation.2035.desc: "$observation.social.intro$\n\nInspirados por lo que han visto de nuestro arte y nuestra cultura, la sociedad [pre_ftl_species.GetName] parece haber desarrollado un nuevo sentido de igualitarismo. Sus libertades personales aumentaron mucho desde nuestra llegada."
 observation.2035.tt: "La gente de [pre_ftl_planet.GetName] se inclinará hacia el igualitarismo."
 observation.2036.desc: "$observation.social.intro$\n\nNuestra misión de enseñar a los [pre_ftl_species.GetName] el valor de la ciencia ha calado profundamente en su sociedad. La religión organizada está en declive y se han abandonado muchas supersticiones."
 observation.2036.tt: "La gente de [pre_ftl_planet.GetName] se inclinará hacia el materialismo."
 observation.2037.desc: "$observation.social.intro$\n\nTras contemplar la fuerza de nuestra fe, muchos de los [pre_ftl_species.GetNamePlural] están volviendo a las viejas religiones de su civilización e incorporan elementos de nuestras creencias en las suyas."
 observation.2037.tt: "La gente de [pre_ftl_planet.GetName] se volverá más espiritual."
 observation.2038.desc: "Algunos de los científicos que enviamos a asesorar a los [pre_ftl_species.GetNamePlural] de [pre_ftl_planet.GetName] han cuestionado la prudencia de nuestra misión allí. Informan de que los nativos solo parecen interesados en obtener nuevas tecnologías armamentísticas.\n\nSus cansinos esfuerzos por convertir las tecnologías pacíficas que les ofrecemos en instrumentos de guerra han retrasado el progreso de la misión."
 observation.2039.desc: "Nuestra misión en [pre_ftl_planet.GetName] para ilustrar a la civilización nativa no va como planeamos. Los científicos [pre_ftl_species.GetName] a menudo se horrorizan cuando intentamos enseñarles nuevas tecnologías armamentísticas.\n\nNuestros asesores tardaron semanas en calmarlos tras mostrarles una simulación de la detonación de una bomba de fusión sobre una ciudad habitada. Por desgracia, esto ha retrasado nuestro progreso."
 observation.2040.desc: "Tenemos dificultades a la hora de trabajar con la gente de [pre_ftl_planet.GetName] en nuestra misión de elevar su civilización. Los [pre_ftl_species.GetNamePlural] han demostrado ser supersticiosos, y sus arcaicas tradiciones religiosas y su terca negativa a aceptar pruebas materiales a menudo frustran a nuestros asesores científicos.\n\nPor desgracia, parece que nuestras estimaciones de tiempo iniciales para la misión fueron demasiado optimistas."
 observation.2041.desc: "Nuestros esfuerzos por ilustrar a los [pre_ftl_species.GetNamePlural] y de llevarlos al auténtico camino hacia las estrellas se han visto frustrados. Nuestros asesores religiosos y científicos en [pre_ftl_planet.GetName] informan de una preocupante falta de fe entre la población nativa. Están dispuestos a aceptar nuestra tecnología, pero no las lecciones espirituales necesarias para usarla con responsabilidad.\n\nEsto ha puesto considerables trabas a nuestra misión de guiar a los [pre_ftl_species.GetNamePlural] a la ilustración. Tardaremos más de lo que decretaron los signos."
 observation.2042.desc: "La sociedad opresiva y autocrática de [pre_ftl_planet.GetName] ha frustrado nuestros esfuerzos de elevar el nivel tecnológico de los [pre_ftl_species.GetNamePlural]. Los [pre_ftl_species.GetNamePlural] desaconsejan las ideas e iniciativas individuales, tan necesarias para la ciencia\n\nSu autoritarismo descontrolado ha obstruido el progreso de nuestra misión: los asesores científicos que enviamos informan de que probablemente se tardará más de lo esperado."
 observation.2043.desc: "La anarquía impera a sus anchas en la superficie de [pre_ftl_planet.GetName], y nuestros asesores informan de que tienen dificultades para enseñar ciencia moderna a los [pre_ftl_species.GetNamePlural]. A veces, parece que cada científico tuviera una visión diferente del proyecto, sin tener en cuenta las necesidades de su equipo ni el bien común.\n\nPese al erróneo igualitarismo mostrado por la población local, nuestra misión de ilustración continúa, aunque tardaremos más de lo esperado."
 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 #This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name: "La condena inminente de [pre_ftl_planet.GetName]"
 observation.3205.desc: "Tras presenciar lo que parecía ser el rapto de su salvador, los habitantes de [pre_ftl_planet.GetName] van a tener problemas. Su sociedad se fragmenta, y las tensiones han llegado a niveles insostenibles.\n\nSi no tomamos cartas en el asunto, usarán nuestra tecnología para hacerse pedazos en una guerra de religión a escala planetaria."
 observation.3205.a: "Recuperemos nuestra tecnología."
 observation.3205.b: "No podemos correr más el riesgo de corromperlos culturalmente."
 #This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name: "La catástrofe se cierne sobre [pre_ftl_planet.GetName]"
 observation.3210.desc: "La tecnología que extrajeron de nuestra lanzadera abatida en [pre_ftl_planet.GetName] supone una amenaza para todos los seres vivos del planeta. Al no tener nuestros conocimientos científicos, pueden acabar usando nuestra tecnología para destruirse a sí mismos.\n\nComo no intervengamos, será una catástrofe."
 observation.3210.a: "Activemos la autodestrucción de la lanzadera."
 observation.3210.b: "El daño ya está hecho."
 #This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name: "Escalada nuclear en [pre_ftl_planet.GetName]"
 observation.3215.desc: "[pre_ftl_planet.GetName] está en tensión. Se avecina una guerra nuclear. Si nos quedamos de brazos cruzados, acabarán destruyéndose entre ellos.\n\nSomos su única esperanza."
 observation.3215.a: "Infiltrémonos para calmar la situación."
 observation.3215.b: "El espionaje ya no servirá de nada."
