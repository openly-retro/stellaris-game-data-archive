 ## Traits ##
 leader_trait_fotd_scientist: "Astucia"
 leader_trait_fotd_scientist_desc: "La experiencia de este científico ha aportado información valiosa sobre la tecnología de camuflaje."
 leader_trait_fotd_scientist_tooltip: "Ha aumentado la posibilidad de que se descubran avances en materia de §Htecnologías de camuflaje§! relacionados con la física."
