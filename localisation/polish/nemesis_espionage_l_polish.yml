 operation.8000.name: "Idąc za tropem"
 operation.8000.desc: "§H[root.target.GetName]§!: Nasi agenci przygotowują listę potencjalnych uśpionych komórek. Liczą na to, że da się znaleźć odpowiednie stanowiska, na których agenci mogliby przez dłuższy czas uchodzić za nieszkodliwych, a równocześnie być gotowi do uderzenia."
 operation.8001.name: "Wyszukano możliwe komórki"
 operation.8001.desc: "Ukończono listę celów i nasi agenci dyskretnie grawitują ku odpowiednim pozycjom. Czekają na nasz sygnał, aby rozpocząć organizowanie uśpionych komórek."
 operation.8002.name: "Założono uśpione komórki"
 operation.8002.desc.start: "Raporty §Hoperacji [This.GetName]§! są jak dotąd pomyślne:"
 operation.8002.desc.boring: "$operation.8002.desc.start$ Nasi agenci z powodzeniem ukryli się na różnych stanowiskach w społeczeństwie [root.target.GetAdj], pozorując, że są zwykłymi obywatelami. $operation.8002.desc.end$"
 operation.8002.desc.materialist: "$operation.8002.desc.start$ Tajemniczy napływ funduszy z niemożliwego do wyśledzenia źródła zapewnił naszym agentom argument finansowy - i fałszywe referencje - niezbędne do zajęcia stanowisk średniej klasy w czołowych korporacjach [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.megacorp: "$operation.8002.desc.start$ Tajemniczy napływ funduszy z niemożliwego do wyśledzenia źródła zapewnił naszym agentom argument finansowy - i fałszywe referencje - niezbędne do zajęcia kilku stanowisk średniej klasy w megakorporacji [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist: "$operation.8002.desc.start$ Choć zgromadzenie niezbędnej wiedzy o duchowości [root.target.GetAdj] było sporym wyzwaniem, nasi agenci zostali przyjęci w szeregi ich duchowieństwa - najbardziej wpływowej instytucji wśród tych, które składają się tam na [root.target.GetGovernmentName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial: "$operation.8002.desc.start$ Po złożeniu wielu fałszywych deklaracji wierności - nie wspominając o mnóstwie sfałszowanych danych o swojej przeszłości - nasi agenci zadomowili się na stanowiskach biurokratycznych w obrębie struktur rządowych miejscowej rodziny królewskiej. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial: "$operation.8002.desc.start$ Po złożeniu wielu fałszywych deklaracji wierności - nie wspominając o mnóstwie sfałszowanych danych o swojej przeszłości - nasi agenci zadomowili się na stanowiskach biurokratycznych w obrębie struktur rządowych dominującej miejscowej partii. $operation.8002.desc.end$"
 operation.8002.desc.militarist: "$operation.8002.desc.start$ Dzięki natężonym wysiłkom i licznym starannie zamaskowanym fałszerstwom udało się nam umieścić pewną liczbę agentów na stanowiskach oficerów niższej rangi w armii [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.hive: "$operation.8002.desc.start$ Za pomocą najnowocześniejszych feromonów wraz z solidną dawką środków znieczulających zdołaliśmy stworzyć kilka martwych stref w strukturach składających się na [root.target.GetGovernmentName]. Dzięki temu będziemy mogli zamaskować naszych agentów i rozpocząć przejmowanie kontroli nad dronami [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive: "$operation.8002.desc.start$ Zdołaliśmy opanować kilka podprocedur myślowych w roju [root.target.GetAdj], dzięki czemu potajemnie dostarczają nam informacje, udając przy tym, że wciąż działają normalnie. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine: "$operation.8002.desc.start$ Nasi specjaliści od hakowania otworzyli pewną liczbę tylnych furtek w systemach składających się na [root.target.GetGovernmentName], z powodzeniem ukrywając je w zawiłych, ale ważnych segmentach kodu [root.target.GetAdj], które są niezbędne do ich działania. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine: "$operation.8002.desc.start$ Nasze podprocedury hakerskie otworzyły pewną liczbę tylnych furtek w systemach składających się na [root.target.GetGovernmentName], z powodzeniem ukrywając je w zawiłych, ale ważnych segmentach kodu [root.target.GetAdj], które są niezbędne do ich działania. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end: "\n\nDzięki temu będą mogli informować nas o §Hnajnowszych wydarzeniach§! w imperium [root.target.GetAdj] i utrzymywać naszą §Hdługoterminową zdolność§! do przeprowadzania operacji na terytorium przeciwnika, jeśli tego zapragniemy."
 operation.8002.desc.end.gestalt: "\n\nDzięki temu będziemy mogli zdobywać wiedzę o §Hnajnowszych wydarzeniach§! w imperium [root.target.GetAdj] i utrzymywać naszą §Hdługoterminową zdolność§! do przeprowadzania operacji na terytorium przeciwnika, jeśli tego zapragniemy."
 operation.8002.b: "Możemy posunąć się jeszcze dalej."
 sleeper_cell_operation_success: "Uśpione komórki"
 sleeper_cell_operation_success_desc: "Zorganizowaliśmy uśpione komórki szpiegowskie, które informują nas o najnowszych wydarzeniach i są gotowe do natychmiastowego wykonywania naszych rozkazów."
 operation_sleeper_cells_dont_stack_this: "$TRIGGER_FAIL$ §RZałożyliśmy już uśpione komórki szpiegowskie w imperium [root.target.GetName]. Będą istniały aż do §Y[Root.sleeper_cell_success]§!§!"
 envoy_events.200.name: "Lobbyści"
 envoy_events.200.desc: "Wspólnota Galaktyczna rozbrzmiewa prawdziwą kakofonią głosów - nie wszystkie są przyjazne i z pewnością nie każdy z nich harmonizuje z interesami [Root.GetAdj]. Niestety, wydaje się, że ambasador [event_envoy.GetName] słucha niewłaściwych osób. Niejedna brew się uniosła z powodu [event_envoy.GetHerHis] uczestnictwa w kilku konferencjach, które zorganizowali §H[Root.GetOppositionGalcomLobbyists]§!. Teraz okazało się, że przekazano [event_envoy.GetHerHim] dużą sumę kredytów, których pochodzenie można prześledzić do tej organizacji.\n\n[event_envoy.GetHerHis] koledzy domagają się [event_envoy.GetHerHis] odwołania, powołując się na problemy z zaufaniem. Jednak niektórzy z bardziej cynicznych doradców sugerują, że można by dobić targu i utrzymać tę osobę na stanowisku w zamian za część łapówki."
 envoy_events.200.A: "Co nam szkodzi?"
 beholden_to_special_interests: "W niewoli specjalnych interesów"
 beholden_to_special_interests_desc: "Nasi posłowie z równym prawdopodobieństwem mogą bogacić się kosztem grup lobbystów, co wykonywać nasze polecenia."
