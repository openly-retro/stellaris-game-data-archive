 former_rebel: "Antigo Rebelde"
 former_rebel_desc: "Nos juntamos aos Rebeldes durante a recente guerra civil no Imperium Galáctico, e por causa disso ainda somos vistos com suspeita. Nossa influência no Senado Imperial é muito diminuída."
 former_loyalist: "Antigo Legalista Imperial"
 former_loyalist_desc: "Lutamos do lado dos Legalistas durante a queda do Imperium Galáctico, e por causa disso ainda somos vistos com suspeita. Nossa influência na Comunidade Galáctica é muito diminuída."
 former_emperor: "Antigo Tirano"
 former_emperor_desc: "Como o antigo governante do extinto Imperium Galáctico, do nada nos tornamos a escória de boa parte da galáxia. Somos vistos injustamente como tiranos e nossa influência na Comunidade Galáctica renascida foi muito diminuída."
 EMPEROR_NEUTRAL_GREETING_01: "Vocês estão falando com o governante da galáxia."
 EMPEROR_NEUTRAL_GREETING_02: "Temos grandes projetos para o futuro do Imperium. Vocês verão."
 EMPEROR_NEUTRAL_GREETING_03: "O Imperium Galáctico trará uma era de paz e estabilidade para a galáxia."
 EMPEROR_NEUTRAL_GREETING_04: "O Imperium que estamos construindo será eterno. Daqui a 10 mil anos, esta será reconhecida como a era quando tudo começou."
 EMPEROR_NEUTRAL_GREETING_05: "Sim? O [Root.GetRulerTitle] está muito ocupado, tenho certeza que vocês entendem. Há uma galáxia inteira para administrar."
 EMPEROR_NEUTRAL_GREETING_06: "De agora em diante, a galáxia estará para sempre unida sob uma bandeira. Pensem em tudo que pode ser conquistado!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01: "Um dia, o Imperium Galáctico se estenderá por toda a galáxia. Vocês só atrasam o inevitável, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02: "Vocês vieram jurar lealdade ao [Root.GetRulerTitle]? Já era hora."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03: "É uma infelicidade que ainda há regiões atrasadas da galáxia que estão além do alcance até mesmo do Imperium Galáctico. Com o tempo isso será corrigido."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01: "Sua obediência será recompensada, [From.GetSpeciesNamePlural]. Estamos juntos nessa."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02: "Cidadãos imperiais são sempre bem-vindos na Corte do [Root.GetRulerTitle]. Como podemos ajudá-lo?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03: "O [From.GetName] é uma parte pequena, mas vital do Imperium Galáctico. Fique tranquilo que o [Root.GetRulerTitle] não se esqueceu de vocês."
 EMPEROR_HOSTILE_GREETING_01: "Só um tolo ficaria em maus lençóis com o governante da galáxia."
 EMPEROR_HOSTILE_GREETING_02: "Sua contínua insolência na presença do [Root.GetRulerTitle] não será tolerada por muito mais tempo."
 EMPEROR_HOSTILE_GREETING_03: "Ajoelhem-se diante do [Root.GetRulerTitle], patifes!"
 EMPEROR_HOSTILE_GREETING_04: "Vocês OUSAM se oporem ao [Root.GetRulerTitle]? Percebam, a pura petulância! "
 EMPEROR_HOSTILE_GREETING_05: "Vocês pelo menos sabem com quem estão falando?"
 EMPEROR_HOSTILE_GREETING_06: "O que seu governo desprezível pode ter a dizer que interessaria o [Root.GetRulerTitle]?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01: "O futuro desta galáxia será moldado pela força conjunta do Imperium Galáctico, não pelos tipos desprezíveis do [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02: "Vocês só foram salvos da destruição completa pelo Imperium Galáctico por causa de sua terrível insignificância."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03: "Vocês insultaram o [Root.GetRulerTitle]. Haverá consequências."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01: "Aqueles que fazem um complô contra o [Root.GetRulerTitle] são exterminados como os vermes que são."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02: "Lidamos com traidores de maneira violenta no Imperium Galáctico. Lembrem-se disso, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03: "Rebelião e deslealdade são ameaças graves à estabilidade do Imperium, e lidaremos com isso de acordo."
 EMPEROR_FRIENDLY_GREETING_01: "Vocês estão nas graças do [Root.GetRulerTitle], [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02: "É bom ver amigos do [Root.GetRulerTitle] na Corte Imperial."
 EMPEROR_FRIENDLY_GREETING_03: "O [Root.GetRulerTitle] sempre encontrará o tempo para receber os representantes do [From.GetName]. No que podemos ajudar, amigos?"
 EMPEROR_FRIENDLY_GREETING_04: "O [Root.GetRulerTitle] sempre gostou da sua franqueza e honestidade, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05: "[From.GetSpeciesNamePlural] são sempre bem-vindos na Corte Imperial."
 EMPEROR_FRIENDLY_GREETING_06: "Vocês são uma distração bem-vinda da miríade de tarefas administrativas necessárias para governar o Imperium Galáctico, [From.GetSpeciesNamePlural]. Como vocês estão hoje?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01: "Os constituintes do Imperium Galáctico podem aprender muito com o [From.GetName]. Talvez você levaria em consideração se juntar a nós algum dia."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02: "Vocês são verdadeiros amigos do Imperium Galáctico, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03: "Apesar de infelizmente não serem cidadãos Imperiais, o [Root.GetRulerTitle] não tem nada que não seja admiração e respeito pelo grande [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01: "O [From.GetName] é um dos pilares do Imperium Galáctico. Sem vocês, poderíamos muito bem desabar."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02: "Os [From.GetSpeciesNamePlural] são cidadãos imperiais modelo. Vocês verdadeiramente estão dando um exemplo para o resto do Imperium."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03: "Com a sua ajuda, o Imperium Galáctico unificará a galáxia e fará dela um lugar melhor para todos os sapientes."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01: "Sua Majestade Imperial. Há algo que podemos fazer por você?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02: "Somos, é claro, súditos leais e fiéis do Imperium."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03: "Como podemos servir o [From.GetRulerTitle] hoje?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01: "O que te traz aqui, \"majestade\"?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02: "É agora que a etiqueta manda eu me curvar diante do [From.GetRulerTitle]? Se for, fico feliz em decepcioná-lo."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03: "O Imperium Galáctico ficará na história como um período sombrio para a galáxia."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01: "Sua Majestade Imperial. que tremenda honra."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02: "Qual é seu desejo, Sua Majestade Imperial?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03: "Aniquilaremos todos que se opõem ao Imperium, em nome do [From.GetRulerTitle]!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01: "[From.GetRulerTitle]. Isso é inesperado."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02: "Desejamos manter relações cordiais com o Imperium Galáctico."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03: "Não é nossa intenção estar em maus lençóis com o Imperium."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01: "A arrogância de se declarar governante de toda a galáxia... é impressionante."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02: "O Imperium vai cair de dentro, ou alguém de fora dará um golpe final e encerrará sua tirania sobre a galáxia? Veremos."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03: "O [Root.GetName] permanecerá livre e independente do toque corrompedor do seu Imperium."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01: "O Imperium Galáctico teve um efeito estabilizador sobre a galáxia. Temos muito a agradecer."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02: "Achamos que não seria possível manter um império em escala tão impressionante. O [From.GetRulerTitle] tem muito que se orgulhar."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03: "As conquistas do [From.GetRulerTitle] são muito admiradas no [Root.GetName]."
 CUSTODIAN_NEUTRAL_GREETING_01: "Boas-vindas ao Gabinete do Supervisor Galáctico. Como posso ajudar?"
 CUSTODIAN_NEUTRAL_GREETING_02: "A Comunidade Galáctica é nossa melhor aposta para fazer desta galáxia um lugar melhor para todos."
 CUSTODIAN_NEUTRAL_GREETING_03: "Servimos ao prazer do Senado e da Comunidade Galáctica."
 CUSTODIAN_NEUTRAL_GREETING_04: "A Supervisão é uma grande responsabilidade. Não é um dever que temos de maneira leviana."
 CUSTODIAN_NEUTRAL_GREETING_05: "É nosso dever guiar a Comunidade em uma direção que beneficie a galáxia inteira."
 CUSTODIAN_NEUTRAL_GREETING_06: "O processo de tomada de decisão na Comunidade e no Senado Galáctico tem, às vezes, sido atrapalhado por... diferenças de opinião. Como Supervisores, esperamos poder acelerar as coisas."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01: "Nosso mandato como Supervisor Galáctico termina no limite da Comunidade. Não podemos ajudar vocês, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02: "Temos uma responsabilidade para com todos os membros da Comunidade Galáctica, mas isso não inclui o [From.GetName]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03: "A membresia na Comunidade Galáctica deveria ser sua principal prioridade, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01: "Como Supervisores, temos os melhores interesses da Comunidade inteira em mente. Isso inclui o [From.GetName]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02: "Queremos melhorar a Comunidade Galáctica, mas não podemos fazê-lo sem vocês, [From.GetSpeciesNamePlural]. Os poderes de nossa Supervisão só vão até certo ponto."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03: "As disputas intermináveis na Comunidade Galáctica precisam parar se nós, como galáxia, vamos conquistar qualquer coisa de valor."
 CUSTODIAN_HOSTILE_GREETING_01: "Se fosse possível, assinaríamos uma lei para banir o [From.GetName] para sempre. Infelizmente, isso continua fora do escopo de nossos poderes legislativos... por enquanto."
 CUSTODIAN_HOSTILE_GREETING_02: "Vamos expor a maldade do [From.GetName] para que a Comunidade Galáctica inteira veja."
 CUSTODIAN_HOSTILE_GREETING_03: "Um inimigo do [Root.GetName] é um inimigo da Comunidade Galáctica."
 CUSTODIAN_HOSTILE_GREETING_04: "A Supervisão da Comunidade é só o primeiro passo. Logo vocês verão do que somos capazes."
 CUSTODIAN_HOSTILE_GREETING_05: "Vocês não estão enganando a nós ou à Comunidade Galáctica. Não devemos confiar no [From.GetName]."
 CUSTODIAN_HOSTILE_GREETING_06: "Seja breve. Não podem ver a gente se falando... como Supervisores Galácticos, temos certos padrões a manter."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01: "Vocês inimigos da Comunidade Galáctica, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02: "Como Supervisores da Comunidade Galáctica, usaremos esta oportunidade para expressar formalmente nosso desprezo pela sua nação deplorável."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03: "Vocês ficarão bem longes do espaço da Comunidade Galáctica se sabem o que é bom para vocês."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01: "Faremos tudo no nosso poder para limitar a influência corrompedora do [From.GetName] na Comunidade Galáctica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02: "Como Supervisores, juramos colocar um fim aos esquemas [From.GetSpeciesName] na Comunidade."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03: "Talvez vocês deveriam repensar sua membresia na Comunidade Galáctica, [From.GetSpeciesNamePlural]. Como uma nação de descontentes, vocês são uma má influência sobre os outros membros."
 CUSTODIAN_FRIENDLY_GREETING_01: "O [From.GetName] é um verdadeiro amigo da Comunidade Galáctica!"
 CUSTODIAN_FRIENDLY_GREETING_02: "A Comunidade Galáctica saúda vocês, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03: "Estamos lutando bastante para transformar a galáxia num lugar melhor para o [From.GetName]. Vocês não merecem nada menos que isso."
 CUSTODIAN_FRIENDLY_GREETING_04: "Nossas responsabilidades como Supervisor Galáctico nos mantêm ocupados, mas sempre temos tempo para nossos amigos do [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05: "Não somos nada além de humildes servos da Comunidade Galáctica."
 CUSTODIAN_FRIENDLY_GREETING_06: "O que a Comunidade Galáctica pode fazer por vocês, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01: "Se vocês ingressarem na Comunidade Galáctica... o [From.GetName] seria um exemplo positivo para os demais membros."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02: "A Comunidade Galáctica não estará completa até que o [From.GetName] tenha ingressado nela."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03: "Apesar de vocês não serem membros, faremos o que pudermos para cuidar do [From.GetName] na Comunidade Galáctica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01: "Levará um certo tempo para reformar a Comunidade em algo melhor, mas com a ajuda de nossos amigos [From.GetSpeciesName], isso pode ser feito."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02: "Faremos tudo no nosso poder para garantir que o [From.GetName] tenha uma voz na Comunidade Galáctica."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03: "Se cada membro da Comunidade fosse amigável e útil como o [From.GetName], não haveria necessidade de um Supervisor."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Supervisor. Como anda o trabalho de unificar a Comunidade Galáctica? Não pode ser uma tarefa fácil."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "Isso é inesperado. Certamente há problemas mais urgentes que o Supervisor Galáctico precisa cuidar?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "Permanecemos não convencidos que a Supervisão é verdadeiramente necessária, mas talvez vocês nos provem o contrário."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01: "Desfrute de sua posição abastada enquanto puder, Supervisor. Ela não vai durar."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Ainda estamos tentando juntar exatamente como vocês conseguiram enganar o Senado para receberem esses poderes de Supervisor."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Desde que vocês assumirão a Supervisão, uma escuridão pesada vem pairando sobre a Comunidade Galáctica. Tememos que ela lentamente esteja sendo subvertida em algo não-reconhecível."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "Isso é uma honra inesperada, Supervisor. O que podemos fazer por vocês?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "Como podemos bem servir à Comunidade Galáctica, Supervisor?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "A Comunidade Galáctica é sortuda por ter você, Supervisor."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01: "Então, a Comunidade Galáctica tem um \"líder\" agora. Interessante."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02: "A nomeação de um Supervisor não deixa a membresia na Comunidade Galáctica mais atraente para nós, mas veremos."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03: "Então, os demais membros da Comunidade são os vassalos do Supervisor? Não? Desculpe, mas ainda estamos tentando entender a natureza exata deste arranjo."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01: "A Comunidade Galáctica sempre foi uma instituição podre, e isso foi ANTES dos idiotas no Senado transformarem vocês em Supervisores."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02: "Os membros da Comunidade são mais tolos do que pensamos, se eles ofereceram a Supervisão para o [From.GetName]."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03: "Vocês [From.GetSpeciesNamePlural] não conseguem administrar o [From.GetName], e agora querem guiar a Comunidade Galáctica inteira? Ha!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01: "Parece que o Senado Galáctico fez uma coisa certa pelo menos uma vez quando nomeou vocês como Supervisores da Comunidade! Talvez deveríamos pensar em nos tornarmos membros."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02: "A Comunidade Galáctica só pode melhorar com vocês como Supervisores, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03: "Supervisor Galáctico né? Estamos felizes em ver que vocês estão subindo na vida, [From.GetSpeciesNamePlural]!"
 resolution_declare_crisis: "Declarar Crise"
 resolution_declare_crisis_desc: "Este império representa uma ameaça clara e inegável ao futuro da galáxia inteira. Isso deve ser contido e destruído pela Comunidade Galáctica antes que seja tarde demais."
 resolution_declare_crisis_empire: "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc: "Este império representa uma ameaça clara e inegável ao futuro da galáxia inteira. Isso deve ser contido e destruído pelo Imperium Galáctico antes que seja tarde demais."
 crisis.4100.name: "Crise Galáctica Declarada"
 crisis.4100.intro: "O Senado Galáctico aprovou uma resolução declarando que o §H[new_crisis.GetName]§! é uma ameaça a toda a vida sapiente e uma crise de proporções galácticas. Como consequência, a partir de hoje, o [new_crisis.GetName] está em estado de guerra total com a Comunidade inteira."
 crisis.4100.desc.a: "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b: "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1: "Como Supervisores Galácticos, o [custodian.GetName] convocou todos os membros da Comunidade para mobilizarem suas frotas e lançarem um ataque orquestrado sobre o território [new_crisis.GetSpeciesName]: \"A galáxia não conhecerá a paz até que a ameaça [new_crisis.GetSpeciesName] tenha sido resolvida de uma vez por todas.\""
 crisis.4100.2: "Representantes do Senado convocaram todos os membros da Comunidade para mobilizarem suas frotas e lançarem um ataque orquestrado sobre o território [new_crisis.GetSpeciesName], declarando que \"a galáxia não conhecerá a paz até que a ameaça [new_crisis.GetSpeciesName] tenha sido resolvida de uma vez por todas.\""
 crisis.4100.a: "Será que este ataque pode ser parado?"
 crisis.4101.desc: "O Senado Imperial aprovou uma resolução declarando que o §H[new_crisis.GetName]§! é uma ameaça a toda a vida sapiente e uma crise de proporções galácticas. Como consequência, o [new_crisis.GetName] se vê em um estado de guerra com a totalidade do Imperium.\n\nEm um anúncio público transmitido em [gal_emperor.Capital.GetName], o [gal_emperor.GetRulerTitle] convocou todos os membros do Imperium para mobilizarem suas frotas e lançarem um ataque orquestrado sobre o território [new_crisis.GetSpeciesName]: \"A galáxia e o Imperium não conhecerão a paz até que a ameaça [new_crisis.GetSpeciesName] tenha sido resolvida de uma vez por todas.\""
 crisis.4105.name: "A Comunidade nos declara \"Crise Galáctica\""
 crisis.4105.intro: "Reconhecendo a ameaça que representamos, os membros desprezíveis da Comunidade Galáctica aprovaram uma resolução condenando nossas ações e nos declarando uma §Y\"crise de proporções galácticas.\"§! Em um raro momento de unidade, os membros da Comunidade todos juntaram suas forças e declararam guerra contra nós."
 crisis.4105.desc.a: "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b: "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1: "Sob a liderança do Supervisor Galáctico, suas frotas estão se juntando para lançar um ataque sobre nosso território. A batalha pela galáxia começou."
 crisis.4105.2: "Suas frotas estão se juntando para lançar um ataque sobre nosso território. A batalha pela galáxia começou."
 crisis.4105.a: "Isso será glorioso."
 crisis.4105.b: "Isso é loucura!"
 crisis.4105.desc.c: "Os tolos corruptos na Comunidade Galáctica aprovaram uma resolução nos declarando uma \"crise\" e uma \"ameaça à toda a vida sapiente.\" Tendo em vista estas alegações absurdas, um estado de guerra total existe agora entre o [Root.GetName] e a totalidade da Comunidade Galáctica.\n\nEsta guerra continuará até nós ou a Comunidade ser totalmente destruída... ou se eles reprovarem a resolução."
 crisis.4106.name: "O Imperium nos declara \"Crise Galáctica\""
 crisis.4106.desc.a: "Reconhecendo a ameaça que representamos, os membros desprezíveis do Imperium Galáctico aprovaram uma resolução condenando nossas ações e nos declarando uma §Y\"crise de proporções galácticas.\"§! Em um raro momento de unidade Imperial, os membros do Imperium juntaram suas forças e declararam guerra contra nós.\n\nSob a liderança do [gal_emperor.GetRulerTitle], suas frotas estão se juntando para lançar um ataque sobre nosso território. A batalha pela galáxia começou."
 crisis.4106.desc.b: "O [gal_emperor.GetRulerTitle] e seus lacaios corruptos no Senado Imperial aprovaram uma resolução nos declarando uma \"crise\" e uma \"ameaça à toda a vida sapiente.\" Tendo em vista estas alegações absurdas, um estado de guerra total existe agora entre o [Root.GetName] e a totalidade do Imperium Galáctico.\n\nEsta guerra continuará até nós ou o Imperium ser totalmente destruído... ou se eles reprovarem a resolução."
 gal_custodian: "Supervisor Galáctico"
 gal_custodian_desc: "Como Supervisores da Comunidade Galáctica, nossa influência na galáxia foi aumentada."
 war_goal_wg_declared_crisis: "Guerra de Crise"
 war_goal_wg_declared_crisis_desc: "A Guerra Total é feita entre a Comunidade Galáctica e o império-Crise.\n\nA paz só pode ser conquistada através da destruição total de um lado, ou se a Comunidade aprovar uma resolução para acabar com as hostilidades."
 resolution_category_declare_crisis: "Declaração de Crise"
 resolution_repeal_crisis: "Reprovar Crise"
 resolution_repeal_crisis_desc: "Já chega. O império alvo não deve mais ser considerado uma crise galáctica, e hostilidades com membros da Comunidade deve cessar imediatamente."
 resolution_repeal_crisis_empire: "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc: "Esta tal crise não representa mais uma ameaça real ao Imperium. Eles não são mais dignos de nossa atenção."
 crisis.4110.name: "Crise Recusada"
 crisis.4110.desc: "A resolução designando o §H[former_crisis.GetName]§! como uma \"crise galáctica\" foi recusada pelo Senado Galáctico. O resultado é que todas as operações militares em curso sendo conduzidas por membros da Comunidade contra o [former_crisis.GetSpeciesNamePlural] devem parar imediatamente. Por enquanto, a paz voltou para este canto da galáxia."
 crisis.4110.a: "Isso vai durar?"
 crisis.4111.desc.b: "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro: "O Senado Galáctico recusou a resolução que nos declarava uma \"crise galáctica\" e todos os membros da Comunidade receberam ordens para cessar os ataques. As ações militares contra nós estão paradas... por enquanto."
 crisis.4111.nasty: "Se quisermos continuar lutando, não há nada que nos impeça de declarar guerra contra os tolos individualmente, enfrentando-os um a um..."
 crisis.4111.a: "Então eles caíram em si."
 crisis.4111.b: "Eles nos temem!"
 crisis.4112.desc: "A resolução designando o §H[former_crisis.GetName]§! como uma \"crise galáctica\" foi recusada pelo Senado Imperial. Consequentemente, o [gal_emperor.GetRulerTitle] ordenou o cessamento imediato de todas as operações militares com alvo nos [former_crisis.GetSpeciesNamePlural]. Por enquanto, a paz voltou para este canto da galáxia."
 crisis.4113.desc: "O Imperium Galáctico recusou a resolução que nos declarava uma \"crise\" e todas as forças do Império receberam ordens para cessar os ataques. Seu [gal_emperor.GetRulerTitle] ordenou a interrupção de todas as hostilidades contra nós... por enquanto."
 community_declared_crisis_failtext: "§RFomos declarados como Crise e não podemos ingressar.§!"
 community_homicidal_failtext: "§RRecusaram nossa membresia devido à nossa \"natureza violenta e predatória.\" Tolos.§!"
 community_default_failtext: "§RDeve ser um império convencional.§!"
 resolution_declare_crisis_tooltip: "Todos os membros da Comunidade Galáctica declaram uma Guerra Total contra o alvo, que só pode terminar quando um lado for destruído, ou se a resolução for recusada."
 resolution_declare_crisis_empire_tooltip: "O Imperium Galáctico declara uma Guerra Total contra o alvo. As hostilidades só podem parar quando um lado for destruído ou a resolução for recusada."
 first_contact.5.militarist.desc: "Após o avistamento de uma nave espacial não-identificada no sistema §H[This.System.GetName]§!, todas as forças na vizinhança receberam ordens para assumir um estado de prontidão elevado, conforme protocolo padrão. A Inteligência ainda está analisando os poucos dados que temos sobre o OVNI, mas ele parece capaz de viagem hiperespacial. Capacidades ofensivas permanecem desconhecidas. Como isso provavelmente representa nosso primeiro contato com uma nova civilização alienígena, devemos dar passos para decifrar suas comunicações."
 first_contact.5.pacifist.desc: "Ainda não conseguimos determinar a origem da nave espacial misteriosa que avistamos no sistema §H[This.System.GetName]§!. Como isso provavelmente é nosso primeiro contato com uma civilização alienígena até então desconhecida, devemos evitar quaisquer ações que podem ser interpretadas como ameaçadoras ou provocativas. Se o seu idioma for traduzido, temos esperanças de estabelecer uma relação pacífica com eles."
 first_contact.5.spiritualist.desc: "Ainda estamos reunindo dados sobre a nave espacial alienígena que foi avistada no sistema §H[This.System.GetName]§!. Se esta nave é um emissário de uma civilização alienígena até então desconhecida (ao que tudo indica), devemos determinar se eles seguem com a graça dos espíritos, ou se são agentes da perversão. O primeiro passo é traduzir seu idioma e a natureza do seu sistema de crenças."
 first_contact.5.materialist.desc: "O inquérito sobre a nave espacial não identificada observada no sistema §H[This.System.GetName]§! continua, mas dados insuficientes foram coletados para fazer uma hipótese informada sobre a origem exata da nave. Como estamos provavelmente lidando com um representante de uma civilização alienígena até então desconhecida, esforços devem ser feitos para interceptar suas comunicações e iniciar uma análise completa de seu idioma."
 first_contact.5.xenophobe.desc: "Relatos alarmantes do sistema §H[This.System.GetName]§!, onde monitoramos as atividades pérfidas do que só pode ser um tipo de espaçonave xeno. O objetivo exato da nave permanece desconhecido, mas provavelmente é um agente de uma entidade política xeno maior. Talvez seja necessário juntar mais dados sobre estas criaturas, para que possamos avaliar melhor o escopo e natureza exatos da ameaça."
 first_contact.5.xenophile.desc: "O avistamento misterioso de uma nave não identificada no sistema §H[This.System.GetName]§! continua a gerar especulações! Seu design é completamente desconhecido para nós, sugerindo que podemos estar lidando com uma nova civilização alienígena e um possível cenário de primeiro contato. Apesar do fato que a nave espacial alienígena é capaz de viagem hiperespacial, não sabemos quase nada sobre estes seres fascinantes. Nenhum esforço deve ser poupado para descobrir mais!"
 first_contact.5.authoritarian.desc: "O [This.Owner.GetRulerTitle] foi informado sobre a nave desconhecida que foi relatada no sistema §H[This.System.GetName]§!. Seu design não combina com nada em nossos registros, o que sugere que estamos lidando com um possível cenário de primeiro contato com uma civilização alienígena. Com a permissão do [This.Owner.GetRulerTitle], podemos começar uma análise sobre os dados que coletamos para ver se o idioma deles pode ser traduzido."
 first_contact.5.egalitarian.desc: "O povo foi informado sobre um potencial cenário de primeiro contato no sistema §H[This.System.GetName]§!, onde a presença de uma nave espacial não-identificada foi registrada. Dados iniciais sugerem que esta nave é capaz de viagem hiperespacial e provavelmente tem sua origem em uma civilização alienígena até então desconhecida. Representantes de todos os órgãos do governo estão sendo informados sobre esta situação que está se desenvolvendo, bem como nossos esforços contínuos para traduzir seu idioma."
 first_contact.10.militarist.desc.proactive: "Forças de defesa do sistema local permanecem em um estado de prontidão após a recente incursão da nave espacial não identificada no sistema §H[This.System.GetName]§!. A Inteligência ainda está analisando os poucos dados que temos sobre o OVNI, mas ele parece capaz de viagem hiperespacial. Capacidades ofensivas permanecem desconhecidas. Como isso provavelmente representa nosso primeiro contato com uma nova civilização alienígena, devemos dar passos para decifrar suas comunicações."
