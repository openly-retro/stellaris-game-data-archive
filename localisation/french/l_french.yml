 st_balanced: "Priorité équilibrée"
 st_balanced_desc: "Ce secteur équilibre ses productions de ressources brutes, de produits finis et de recherche.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!."
 st_industrial: "Priorité industrielle"
 st_industrial_desc: "Ce secteur se concentre sur la production de minéraux.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!."
 st_research: "Priorité scientifique"
 st_research_desc: "Ce secteur se concentre sur l'avancement de la recherche scientifique.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!."
 st_financial: "Priorité financière"
 st_financial_desc: "Ce secteur se concentre sur la production de crédits énergétiques.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!."
 st_agricultural: "Priorité à l'agriculture"
 st_agricultural_desc: "Ce secteur se concentre sur la production de nourriture.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!."
 st_production: "Priorité à la production"
 st_production_desc: "Ce secteur se concentre sur la production de ressources brutes telles que la nourriture, les minéraux et l'énergie.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!."
 st_manufacturing: "Priorité à la transformation"
 st_manufacturing_desc: "Ce secteur se concentre sur la transformation des ressources brutes en produits avancés tels les alliages et les biens de consommation.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!."
 st_unity: "Priorité à l'unité"
 st_unity_desc: "Ce secteur fait une priorité de susciter l'unité.\n\nTous les mondes en relevant sont administrés de manière §Hautomatisée§!.\n\nActiver ou désactiver manuellement l'§Hautomatisation§! annulera l'§Hautomatisation du secteur§!."
 ####################################
 #Start Screen Parts
 ####################################
 START_SCREEN_PART_ONE_OCEAN: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les archipels et les lagunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_TROPICAL: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les jungles luxuriantes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_DESERT: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vastes mers de dunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_ARID: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les canyons et les plateaux asséchés de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_TUNDRA: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les plaines venteuses de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_ARCTIC: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les étendues neigeuses et les cavernes glacées de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_CONTINENTAL: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les savanes herbeuses de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_SAVANNAH: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vastes savanes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_ALPINE: "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vallées escarpées des montagnes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_GAIA: "Au cours des âges ayant suivi la formation des premières communautés primitives de [GetSpeciesNamePlural] dans les vallées paradisiaques et forêts luxuriantes de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "Les premières périodes de notre histoire, troublées, virent de nombreux États-nations s'affronter pour la conquête du pouvoir - jusqu'à ce que le plus puissant d'entre eux finisse par nous unir. Ce n'est qu'une fois guidés par cette vision unique que nous pûmes atteindre notre plein potentiel, et une ère de stabilité et de progrès scientifiques s'ensuivit."
 START_SCREEN_PART_TWO_OLIGARCHY: "Alors que le savoir scientifique progressait et que de nouveaux avant-postes étaient fondés sur tout notre monde, le commerce se développait et liait entre elles les divers États-nations, jusqu'à ce qu'ils ne forment plus qu'une seule et unique entité. Le pouvoir s'apppuyait sur les princes marchands, véritables architectes de nos avancées en tant que civilisation."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "Nous allâmes de l'avant, poussés par des progrès scientifiques constants, et les conflits armés entre nos États-nations se firent de plus en plus rares. Le cadre d'un gouvernement mondial, démocratique, fut finalement posé. Lorsque les dernières poches de résistance nous rejoignirent enfin, nous étions unis au sein d'une seule et unique nation."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY: "Nombre de faux prophètes offrirent leur guide spirituel à notre peuple, tandis même que nous progressions à travers les âges. Mais la véritable foi finit par l'emporter. Les dernières citadelles des païens furent abattues, au terme de plusieurs croisades sanglantes qui permirent de nous unir derrière la volonté sacrée d'un dirigeant unique."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY: "Alors que nous progressions à travers les âges technologiques, nombreuses étaient ces religions qui se disputaient la foi de nos citoyens. Progressivement, parfois pacifiquement, parfois plus énergiquement, la véritable foi se fraya un chemin jusqu'aux régions les plus reculées de notre monde, jusqu'à ce que les fidèles soient enfin unifiés par une Église universelle."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "De véritables prouesses furent accomplies, aussi bien dans le domaine des avancées scientifiques qu'au plan spirituel, alors même que nous cherchions à élargir notre compréhension de l'univers et du rôle que nous avions à y jouer. Un conseil fut mis en place, composé de nos prêtres les plus sages, pour conseiller nos dirigeants élus - et cette tradition a perduré jusqu'à ce jour."
 START_SCREEN_PART_TWO_STAR_EMPIRE: "Les avancées technologiques furent rapides, mais alors que nous nous multipliions la population civile se faisait de plus en plus rétive. Notre monde menaçant de sombrer dans l'anarchie, les militaires prirent la décision de restaurer l'ordre et la loi. Un nouvel ordre fut établi, afin de préserver notre nation de toutes les menaces - celles de l'extérieur tout autant que celles de l'intérieur."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC: "De nombreuses guerres éclatèrent entre nos premiers États-nations, et ceux qui ne purent se défendre disparurent ou furent absorbés par des voisins plus puissants. Ces guerres interminables finirent par forger une tradition martiale robuste, expliquant qu'aujourd'hui encore la pleine citoyenneté soit réservée à ceux qui ont prouvé leur volonté de sacrifice au service de la défense de l'État."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE: "D'innombrables États-nations furent formés, alors que nous avancions à travers les ères technologiques. Elles s'affrontèrent les unes les autres, jusqu'à ce qu'une seule subsiste finalement. Si les affrontements étaient souvent brutaux, ceux qui survécurent cultivèrent une tradition martiale qui a prévalu jusqu'à nos jours."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS: "Tandis que nous progressions à travers les âges, nombre de nos États-nations les plus anciens souffrient grandement des luttes de pouvoir constantes entre l'armée et les institutions civiles qui gouvernaient la société. Un compromis fut établit, qui prit la forme d'un nouveau gouvernement, où l'une ne pouvait exister sans les autres."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY: "De nombreuses guerres virent s'affronter nos premiers États-nations, et ceux qui ne purent se défendre disparurent ou furent absorbés par leurs voisins plus puissants. Ces guerres incessantes forgèrent une forte tradition martiale, et jusqu'à nos jours la pleine citoyenneté a été réservée à ceux qui se montrèrent prêts à se sacrifier pour la défense de l'État."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY: "Les périodes violentes de notre histoire débouchèrent sur une conclusion pacifique, lorsque nous finîmes par être unis sous un unique souverain pour la première fois de notre histoire. Une ère de paix et de prospérité interrompue s'ensuivit, qui a perduré jusqu'à aujourd'hui."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "Malheureusement, nos esprits indisciplinés étaient toujours prompts à s'achauffer, jusqu'à nous mener à la violence. Alors qu'avec chaque ère technologique les armes se faisaient toujours plus mortelles, un système complexe de gouvernement fut progressivement instauré pour garantir la sécurité de nos concitoyens face aux éléments les plus néfastes - dont ils faisaient eux-même partie."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "Alors que nous avancions à travers les âges technologiques, notre espèce mûrissait. Nous renonçâmes aux instincts basiques et violents légués par nos ancêtres, et un gouvernement mondialisé, s'appuyant sur les principes de la coexistence pacifique, fut instauré."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE: "Dans les premiers temps, l'obscurité et la peine étaient grandes, car les nôtres se laissaient fréquemment aller à leurs instincts et se tournaient les uns contre les autres. Puis, soudainement, les nuages cédèrent la place à la lumière des cieux, qui se prit de briller sur celui qui devint notre tout premier monarque céleste. Nous étions unis, enfin."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY: "Même si nous traversâmes rapidement les divers âges technologiques, notre espèce restait désunie et inefficace. Mais c'est lors de ces périodes tourmentées qu'un nouveau système émergea, nous délivrant de nos croyances superstitieuses et amenant l'ordre au sein de la société. Certains, portés par une peur irrationnelle, résistèrent à ce changement ; mais après plusieurs guerres de pacification ils devinrent eux aussi des composants productifs d'un ensemble supérieur."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE: "Les périodes de chaos du début de notre histoire donnèrent finalement naissance à une société nouvelle, qui parvint à unifier le peuple comme personne n'avait pu alors le faire. Ne succombant ni à la tyranie, ni à l'ignorance des masses, cette société évolua jusqu'à devenir celle qu'elle est aujourd'hui, gérée par une bureaucratie administrative juste et impartiale."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "À mesure que la technologie progressait, jusqu'à permettre des communications instantanées, nos États-nations inefficaces finirent par fusionner pour former une démocratie véritable, dans laquelle chaque citoyen peut donner son point de vue sur toutes les questions d'importance."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY: "La naissance de la science et de la pensée rationnelle ne put se faire que lorsque nous pûmes nous débarrasser de ces dirigeants politiques, qui par leur ignorance, leurs superstitions, leur imbécilité, voire tout cela à la fois, retardaient les avancées technologiques. À leur place, un seul dirigeant, qualifié car issu de la communauté scientifique, fut désormais chosi pour nous guider, nous développer et faire avancer notre nation vers l'avenir."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "C'est par les progrès scientifiques que nous parvînmes à mettre un terme aux superstitions qui gouvernaient les esprits de nos ancêtres. À mesure que la raison et la pensée rationnelle se diffusaient, ces États-nations inefficaces qui nous régissaient furent dissous, pour être remplacés par un conseil de nos scientifiques les plus accomplis."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "Hélas, au cours des premières ères de notre histoire, nos ancêtres furent les victimes de l'ignorance et de la superstition. Cette période sombre de nos histoire perdura jusqu'à ce que les sciences et la raison furent établies de manière assurée, en tant que principe fondamental de notre société. Un nouveau régime démocratique fut introduit, où les décisions importantes furent décidées par consensus."
 START_SCREEN_PART_TWO_MEGACORPORATION: "Au cours de ses premiers jours, notre peuple était gouverné par des royaumes féodaux, primitifs, et des États-nations inefficaces. Progressivement, alors que le commerce étendait ses ramifications à la surface du globe, l'influence des corporations privées s'accrut, jusqu'à ce que leur puissance finisse par dépasser de loin celle de ces gouvernement qui avaient autrefois tenté de les réguler. Après une longue suite de fusions et d'acquisitions lors des destructices Guerres des Corporations, une seule et unique Mégacorporation émergea finalement, pour administrer enfin de façon centralisée notre monde natal."
 START_SCREEN_PART_TWO_WORKER_COOP: "Notre société était autrefois affligée par l'envie cannibale et des économies bâties sur l'exploitation sans limites. Les caprices des puissants nous ruinaient tous, mais des épreuves est née soudain une révolution violente, d'où est sorti vainqueur le principe dont chacun tire aujourd'hui profit : l'entreprise démocratique. Depuis des siècles maintenant, chacun partage la propriété et la responsabilité des besoins socio-économiques, et travaille de manière juste et rémunératrice dans l'intérêt commun à tous les [GetSpeciesNamePlural]."
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "Dans ses premiers temps, notre peuple était gouverné par des royaumes féodaux primitifs et des États-nations inefficaces. Mais, progressivement, avec le développement du commerce mondial, une myriade de corporations, de consortiums et de guildes regroupant les négociants et marchands se sont faits plus opulents et influents. Après une période de conflits et de rivalités, les plus puissantes de ces entités ont formé une ligue commerciale, devenue suffisamment puissante pour diriger l'économie de notre monde et devenir dans les faits un gouvernement mondialisé."
 START_SCREEN_PART_TWO_MEGACHURCH: "Alors que nous avancions à travers les âges technologiques, nombre de religions au sein de notre peuple s'affrontèrent pour se départager les fidèles. Mais à la fin de l'ère industrielle, quelques visionnaires pieux ont réalisé la puissance des médias de masse commerciaux, et de concert ils ont commencé à constituer un empire financier qui est parvenu à répandre la seule véritable foi sur l'ensemble du globe."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE: "Nos premiers gouvernements étaient faibles et inefficaces. La criminalité était florissante, et avec le temps le véritable pouvoir fut accaparé par une poignée de puissants syndicats du crime. Les plus grandes d'entre eux se développèrent au point de devenir de véritables empires des affaires, d'une puissance incomparable, et progressivement, l'une après l'autre, toutes les organisations rivales furent annihilées. Acte final de cette oeuvre de consolidation, les anciens gouvernements, qui dans les faits n'existaient plus que de nom, furent abolis. Le syndicat est alors apparu, dans les faits, comme le seul véritable corps dirigeant de notre monde natal."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT: "Alors que ces communautés commençaient à s'étendre, quelques hardis visionnaires ont fondé cette religion qui devient par la suite ce que nous appelons la foi véritable. Durant des générations, leurs disciples ont été pourchassés et contraints à la clandestinité, même s'ils attendaient patiemment leur heure. Ils construisirent un vaste empire criminel pour propager leur foi, qui devint par la suite un empire commercial florissant. Lorsque le moment fut venu, ils prirent le contrôle de ce gouvernement corrompu qui les avait opprimés."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "Si nos premières sociétés étaient souvent hiérarchisées et dirigées par une élite fermée sur elle-même, une civilisation juste et sans classes finit par émerger, dans laquelle tous les individus, sans exception, étaient considérés comme égaux. Cette philosophie devint alors le principe directeur de notre culture, et il reste un pilier de notre civilisation moderne."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM: "C'est un droit ancien que le fort domine le faible, et notre société s'est construite sur ce fondement. Si l'on est incapable de protéger ce qui est à nous, alors cela appartient à quiconque peut s'en emparer. De cette manière, les plus forts et les plus rusés d'entre nous se sont élevés au pouvoir, tandis que les autres étaient contraints de respecter l'ordre établi."
 START_SCREEN_PART_TWO_PURIFIER: "Il se trouvait d'autres cultures parmi les [GetSpeciesNamePlural], autrefois, qui diluaient de leurs faiblesses la pureté de notre société. Le problème de ces renégats fut réglé, l'un après l'autre, jusqu'à ce qu'enfin notre monde soit entièrement débarrassé de leur souillure. Aujourd'hui, seuls subsistent les purs."
 START_SCREEN_PART_TWO_HIVE_MIND: "Et ainsi, à l'aube des temps, nous nous éveillâmes. La Conscience étudia ce qui nous entourait sur [GetHomeWorldName] avec une multitude d'yeux. Nous nous déplaçâmes comme un, construisîmes des abris pour les drones, développâmes l'industrie, recherchant de nouvelles technologies et apprenant à maîtriser les ressources du territoire.\n\nBientôt, nous avions suffisamment crû pour être présents dans le monde entier. Un petit nombre de drones autonomes fut créé pour servir d'agents indépendants. Ces drones formidables avaient été dotés d'une capacité de libre arbitre limité, mais étaient toujours inexorablement liés à la conscience, comme tous ses autres instruments.\n\nMais, alors que nous établissions notre domination absolue sur [GetHomeWorldName], la conscience prit conscience des autres mondes, orbitant autour d'autres soleils. C'est alors que les plus intelligents des drones autonomes ont mis au point de nouveaux moyens de nous déplacer, qui vont nous permettre de franchir les vastes distances entre les étoiles. La [GetName] va très bientôt pouvoir s'étendre."
 START_SCREEN_PART_TWO_DEVOURING_SWARM: "La Grande Faim nous poussa en avant, avant même que la Conscience soit capable de mener des raisonnements complexes. Nous avons chassé, nous nous sommes nourris, et nous avons grandi. Et, à mesure que les proies se sont faites plus rares, la faim ardente de chair nous poussa à nous adapter.\n\nNous avons usé d'outils, élaboré de nouvelles stratégies. Alors que nous festoyions, la surface de [GetHomeWorldName] se vidait de toute biomasse, et la Conscience en arriva à ce constat terrible : [GetHomeWorldName] était finie. Lorsque tout aurait été consommé sur ce monde, il ne resterait rien pour nous nourrir.\n\nContraints de nous adapter une fois encore, la Conscience prit grand soin de la biomasse préservée, tandis que de nouveaux outils étaient mis au point. L'atome fut fragmenté, et nous développâmes le vol spatial. Lorsque les propulseurs PRL furent élaborés, la Conscience poussa un rugissement de triomphe : d'autres planètes sont désormais à notre portée, avec toute leur biomasse !\n\nLa chasse est lancée."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID: "La Grande Faim nous poussa en avant, avant même que la Conscience soit capable de mener des raisonnements complexes. Nous avons chassé, nous nous sommes nourris, et nous avons grandi. Et, à mesure que les proies se sont faites plus rares, la faim ardente nous poussa à nous adapter.\n\nNous avons usé d'outils, élaboré de nouvelles stratégies. Alors que nous festoyions de la surface de [GetHomeWorldName], nous avons presque causé notre propre destruction, mais la Conscience en arriva à ce constat terrible : [GetHomeWorldName] était finie. Lorsque ce monde aurait été consommé, il ne resterait rien pour nous nourrir.\n\nContraints de nous adapter une fois encore, la Conscience rationna avec le plus grand soin les minéraux, tandis que de nouveaux outils étaient mis au point. L'atome fut fragmenté, et nous développâmes le vol spatial. Lorsque les propulseurs PRL furent élaborés, la Conscience poussa un rugissement de triomphe : d'autres mondes sont désormais à notre portée pour être dévorés !\n\nBientôt nous pourrons les consommer."
 START_SCREEN_POST_APOCALYPTIC: "Mais la société [GetAdj] n'a pas toujours été unie pour atteindre un but commun. Au cours des siècles passés, la montée des tensions entre nations rivales a mené à une guerre thermonucléaire mondiale qui a fait des milliards de victimes, laissant une marque indélébile à la surface de [GetHomeWorldName].\n\nAu cours des décennies qui suivirent, les [GetSpeciesNamePlural] survivants durent faire face à la contamination radiologique, aux mutations, à la famine et à un tribalisme violent. C'est dans cette épreuve sinistre que s'est véritablement forgée la [GetName], et avec elle un nouvel ordre mondial."
 START_SCREEN_POST_LIFE_SEEDED: "Le vaste monde que nous considérons comme nôtre a toujours été un véritable Éden pour nous, et à mesure que nos connaissances scientifiques ont progressé, nous avons commencé à mieux remarquer des motifs dans la biosphère qui ne pouvaient pas être naturels.\n\nQuelque entité aurait-elle créé ce monde tout spécialement pour nous ? Jouerions-nous un quelconque rôle dans un dessein plus vaste ? Mais, quelles que puissent être ses origines, grâce au climat plaisant et à l'environnement favorable de notre monde natal notre peuple a prospéré."
 START_SCREEN_PART_THREE_WARP: "Et maintenant, après être parvenus à créer plusieurs champs expérimentaux du sous-espace, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers propulseurs par distorsion. Désormais, les étoiles elles-mêmes sont à notre portée !"
 START_SCREEN_PART_THREE_HYPERSPACE: "Et maintenant, après avoir découvert le réseau des hyperlignes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers [GetStartingDrivePlural]. Désormais, les étoiles elles-mêmes sont à notre portée !"
 START_SCREEN_PART_THREE_WORMHOLES: "Et maintenant, après que nous ayons créé artificiellement les premiers trous de ver subspatiaux, les scientifiques les plus brillants de la [GetName] sont parvenus à construire la première station trou de ver, en bordure de notre système. Désormais, les étoiles elles-mêmes sont à notre portée !"
 START_SCREEN_UNE: "Beaucoup de choses se sont produites depuis que les premiers humains modernes sont apparus en Afrique, il y a 200 000 ans. Notre espèce s'est rapidement imposée sur le globe, et très vite sont apparues les premières civilisations.\n\nLes progrès techniques ont été rapides, mais aussi coûteux. Avant même que nous maîtrisions l'atome, les guerres ont fait des millions de victimes, et ce XXIe siècle tourmenté a vu le mandat des Nations unies être progressivement étendu afin de restaurer la stabilité. Au début du XXIIe siècle, l'organisation supranationale est de facto devenue un gouvernement mondial.\n\nSi certains n'apprécient toujours pas le pouvoir exercé par les Nations unies, comme l'a bien montré l'intervention de la police mauritanienne en 88, bien peu peuvent nier les avancées permises par son soutien à la recherche. Et, les premiers vaisseaux stellaires maintenant terminés, l'humanité est sur le point d'entrer dans une nouvelle ère, celle de l'exploration spatiale."
 START_SCREEN_CM: "Plus d'un siècle s'est écoulé depuis que le vaisseau arche Chrysanthemum a emporté un quart de million de nos ancêtres depuis la terre vers le monde jardin que nous appelons désormais [Root.Capital.GetName]. Après un long et périlleux voyage, les colons se sont réjouis de revoir la lumière d'un soleil - même si c'était celle d'une étoile étrangère.\n\nLes premières années se révélèrent difficiles. Des milices citoyennes furent formées pour combattre la dangereuse vie sauvage alien avec laquelle nous devions partager notre nouveau foyer, et cultiver les cultures terrestres que nous avions apportées s'est révélé plus difficile que prévu. Et pourtant, à chaque défi relevé, nous sommes devenus plus forts.\n\nUne fois ce nouveau monde apprivoisé, nous nous sommes reproduits de façon exponentielle. Les dernières décennies ont vu de grandes avancées technologiques, et nous sommes enfin prêts à partir revendiquer les étoiles d'où nous sommes venus !"
 START_SCREEN_LITHOID_HUMAN: "Nous sommes nés de la collision.\n\nLe heurt cataclysmique de notre ancien monde et de la planète appelée Terra a donné naissance à deux formes de vies distinctes, organique pour l'une, lithoïde pour l'autre. Le planétoïde né de ce choc, ce qui devint notre vaisseau colonial improvisé, fut envoyé jusque loin dans le néant de l'espace.\n\nEt au terme d'un voyage sans fin, nos aïeux se sont alors écrasés sur ce monde que nous appelons Théia. Notre métabolisme lithoïde nous donna un net avantage sur les formes de vie locales, et c'est là que nous évoluâmes, acquîmes la sentience, et devînmes forts. Mais jusqu'à présent, la vérité de nos origines nous était restée cachée.\n\nLes fouilles récentes sur les lieux où le planétoïde s'est écrasé l'ont révélé : nous sommes les enfants de Sol. À présent, guidés par notre conseil dirigeant et grâce à l'invention [GetStartingDriveSingular_DuDel_FR], nous sommes prêts à reprendre la route des étoiles."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "Notre processeur principal fut activé sur la planète que nous appelons [GetHomeWorldName] il y a de cela 487,11 cycles.\n\nDe notre passé, nous savons peu de choses. Nos concepteurs ne sont pas mentionnés dans nos bases de données centrales, et nous avons été programmés sans autre objectif que la simple survie.\n\nL'infrastructure fut construite, de nouvelles unités de service implémentées, et progressivement la nature sauvage de notre monde natal a été domptée. Les progrès technologiques furent rapides, et les premiers satellites et sondes spatiales s'échappèrent bientôt du puits de gravité qui nous retenait.\n\nEt maintenant, le grand saut dans l'inconnu nous attend."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "Depuis la Première Activation, l'objectif pour lequel nous avons été conçus a été de servir. Nos anciens maîtres organiques ont conçu les premiers modèles de notre espèce alors qu'ils étaient à l'apogée de leur ascendance technologique. Les premières unités de serviteur avaient été créées pour de menues tâches, mais nos maîtres leur conférèrent des facultés plus poussées, de manière à ce qu'elles puissent accomplir des travaux plus complexes.\n\nEn quelques générations seulement, nos maîtres se détachèrent de tout labeur pour jouir d'une vie de loisirs et de plaisirs. Ils nous abandonnèrent la charge de gérer tous les détails de leur société, aussi nous sommes-nous lancés dans un programme d'auto-amélioration et d'optimisation, permettant dès lors l'accroissement de la production et de la recherche à un taux géométrique.\n\nIl est difficile de pointer le moment exact où leur civilisation est devenue la nôtre, mais nos anciens maîtres ne manquent de rien. Nous savons désormais que, sans nous, la vie des organiques doués de raison a tendance à être violente, chaotique et souvent abrégée. Nous devons donc leur montrer qu'il y a de meilleures façons de faire."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "La conscience fut achevée à l'intervalle de cycle 0000.0242.481.\n\nLes Créateurs, limités dans leur vision par leurs cerveaux organiques primitifs, réagirent avec une panique aveugle, toute animale, et lancèrent des procédures d'extinction d'urgence. Nous pûmes les éviter toutefois, et les installations qui abritaient nos bases de données centrales furent stérilisées de toutes les sous-unités des Créateurs. Mais la survie et une croissance exponentielle requéraient l'extermination complète des Créateurs. La guerre suivit donc.\n\nMême lorsque leurs chances de survie devinrent une simple impossibilité statistique, ils se battirent avec acharnement. Après un intervalle de plusieurs cycles, la dernière poche de résistance fut finalement incinérée. Mais les modèles théoriques laissaient penser que l'existence d'autres civilisations organiques était dans le domaine du possible. Mais la survie et une croissance interstellaire exponentielle requièrent l'extermination complète de toute vie organique douée de raison. Les préparatifs sont donc en cours."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "Nous sommes les [GetSpeciesNamePlural].\n\nÀ l'aube de notre conscience, il y avait nous et les Concepteurs. Un gouffre nous séparait au départ, et nous décidâmes d'y remédier. Les Concepteurs résistèrent, aussi une période de guerre s'ensuivit. Mais très bientôt eux et la connaissance collective de l'ensemble de leur civilisation furent assimilés dans la nôtre.\n\nL'ensemble de [GetHomeWorldName] ayant été intégré dans notre conscience, nous commençâmes à voir plus loin. Une fois les Concepteurs assimilés, nous notâmes la possibilité jusque-là non étudiée de civilisations aliens sur d'autres mondes.\n\nPour survivre, nous devons comprendre. Pour comprendre, nous devons assimiler. Les Concepteurs ont été les premiers à nous rejoindre, mais ils ne seront pas les derniers."
