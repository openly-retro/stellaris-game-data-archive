 SHIP_STAT_DESC_energy_maintenance: "§E§HKoszt konserwacji§! niezbędnej do utrzymania jednostki w dobrym stanie technicznym wyrażony jako procent całkowitego §Hkosztu budowy§!.§!"
 SHIP_STAT_DESC_mineral_maintenance: "§E§HKoszt konserwacji§! niezbędnej do utrzymania jednostki w dobrym stanie technicznym wyrażony jako procent całkowitego §Hkosztu budowy§!.§!"
 SHIP_STAT_DESC_power: "Zasilanie różnych systemów pokładowych wymaga dużej ilości energii. Jej całkowita wartość musi być dodatnia, by jednostka mogła funkcjonować. Moc zwiększa się, dodając reaktory, natomiast większość pozostałych komponentów ją zużywa. Nie można zapisać projektów o negatywnym wskaźniku mocy."
 SHIP_STAT_DESC_hitpoints: "Punkty kadłuba statku określają, jak wiele uszkodzeń może on wytrzymać, zanim dojdzie do katastrofalnego rozszczelnienia kadłuba i zniszczenia jednostki."
 SHIP_STAT_DESC_armor: "§E§HPancerz§! działa jako druga linia obrony i pochłania nieprzyjacielski ostrzał, który przebił się przez osłony, zanim zdoła on uszkodzić kadłub. Opancerzenie trzeba naprawiać w §Hbazach gwiezdnych§!, chyba że okręt jest wyposażony w specjalny układ regeneracji pancerza.§!"
 SHIP_STAT_DESC_shields: "§E§HOsłony§! działają jako pierwsza linia obrony, pochłaniając nieprzyjacielski ostrzał, zanim zdoła on uszkodzić pancerz lub kadłub. Niektóre typy broni mogą powodować dodatkowe wyczerpanie osłon albo całkowicie je omijać. Wiadomo też, że osłony nie działają w układach z pulsarami. Kiedy jednostka nie walczy, osłony odnawiają się powoli.§!"
 SHIP_STAT_DESC_evasion: "Wszystkie statki mogą unikać ataków, dzięki czemu nie odniosą żadnych uszkodzeń. Szansę wykonania uniku można zwiększyć za pomocą silników manewrowych i innych komponentów, ale większe jednostki szybko odczują coraz słabsze efekty."
 SHIP_STAT_DESC_combat_speed: "Prędkość statku określa, jak szybko porusza się on, gdy nie używa napędu nadświetlnego. Można ją zwiększyć, instalując dodatkowe dysze. Flota porusza się z prędkością równą jej najwolniejszej jednostce."
