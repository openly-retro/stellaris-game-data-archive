 ## TECHNOLOGIES ##
 tech_hive_node: "Budowle synaptyczne"
 tech_hive_node_desc: "Opracowanie makroskopowych węzłów synaptycznych wzmocni wolę umysłu zbiorowego."
 tech_hive_cluster: "Zgrupowane synapsy"
 tech_hive_cluster_desc: "Łącząc makroskopowe węzły synaptyczne w zbiorowiska, można osiągnąć maksymalną transmisję meganeuronalną na jednostkę powierzchni."
 tech_hive_confluence: "Zjednoczenie myśli"
 tech_hive_confluence_desc: "Wola umysłu zbiorowego zostanie jeszcze bardziej wzmocniona i skoordynowana dzięki rozwojowi i rozbudowie wielkiego ośrodka nerwowego meganeuronów."
 tech_food_processing_1: "Przetwarzanie żywności"
 tech_food_processing_1_desc: "Ulepszone techniki przetwarzania żywności umożliwią lepszą konserwację i ograniczenie psucia się."
 tech_food_processing_2: "Zaawansowane przetwarzanie żywności"
 tech_food_processing_2_desc: "Nowe metody krioutrwalania i resekwencjonowania protein poważnie zwiększą wydajność przetwarzania żywności."
 tech_alloys_1: "Formy holograficzne"
 tech_alloys_1_desc: "Twarde formy holograficzne mogą błyskawicznie zmieniać kształty, co przyspiesza produkcję stopów."
 tech_alloys_2: "Nanoseparatory"
 tech_alloys_2_desc: "Nanoseparatory to rewolucyjny krok w dziedzinie tworzenia stopów. Upraszczają one proces odlewania i poprawiają ogólną jakość produkcji."
 tech_luxuries_1: "Budowa nanoobwodów"
 tech_luxuries_1_desc: "Dzięki zaprogramowanym nanoobwodom wiele produktów konsumenckich można błyskawicznie wytwarzać w fabrykach."
 tech_luxuries_2: "Kioski replikujące"
 tech_luxuries_2_desc: "Te kioski mogą wykonać replikę każdego zadanego przedmiotu, jeśli jego wzór znajduje się w banku pamięci kiosku."
 tech_space_mining_1: "Rafinerie nieważkościowe"
 tech_space_mining_1_desc: "Umieszczenie wewnętrznych rafinerii na stacjach górniczych znacznie zwiększy produkcję minerałów."
 tech_space_mining_2: "Dalekosiężne skanery minerałów"
 tech_space_mining_2_desc: "Większy zasięg skanerów pozwoli nam szybciej wykrywać złoża minerałów i koncentrować na nich działania naszego górnictwa."
 tech_space_mining_3: "Promienie do cięcia minerałów"
 tech_space_mining_3_desc: "Te potężne lasery krótkiego zasięgu z łatwością przecinają skały, co umożliwia wydajniejsze pozyskiwanie minerałów."
 tech_space_mining_4: "Samodzielne drony górnicze"
 tech_space_mining_4_desc: "Floty autonomicznych dronów wyposażonych w lasery górnicze szybko i wydajnie zbierają znajdujące się w pobliżu minerały."
 tech_space_mining_5: "Nanitowe sondy minerałów"
 tech_space_mining_5_desc: "Te specjalne sondy są wyposażone w roje nanitów, które wyszukują nieznane wcześniej złoża minerałów i oznaczają je do wydobycia w przyszłości."
 tech_space_science_1: "Laboratoria nieważkościowe"
 tech_space_science_1_desc: "Wiele ważnych badań można prowadzić tylko w środowisku pozbawionym grawitacji. Właśnie po to powstały te specjalistyczne laboratoria."
 tech_space_science_2: "Miniaturowe pola graniczne"
 tech_space_science_2_desc: "Pola graniczne świetnie nadają się do izolowania i przechowywania różnych substancji albo okazów, żeby umożliwić ich dokładne zbadanie."
 tech_space_science_3: "Sondy kwantowe"
 tech_space_science_3_desc: "Zaawansowane sondy, które mogą dokładnie zbadać okazy na poziomie subatomowym i uzyskać mnóstwo cennych informacji badawczych."
 tech_space_science_4: "Autonomiczne protokoły stacji"
 tech_space_science_4_desc: "Zwiększona automatyzacja działania stacji pozwoli przenieść większą część personelu do prac badawczych."
 tech_space_science_5: "Analiza wielowymiarowa"
 tech_space_science_5_desc: "Badanie czegoś z ograniczonej perspektywy jednowymiarowej rzeczywistości nie daje pełnego obrazu. Trzeba przyglądać się pod każdym kątem."
 tech_mine_volatile_motes: "Stabilizacja pyłku"
 tech_mine_volatile_motes_desc: "Lotne pyłki to niestałe cząstki, a praca z nimi jest niebezpieczna. Żeby bezpiecznie je pozyskiwać, nie wywołując reakcji łańcuchowej wybuchów, należy ustabilizować je za pomocą pól energetycznych."
 tech_mine_exotic_gases: "Wydobycie egzotycznego gazu"
 tech_mine_exotic_gases_desc: "Złoża egzotycznego gazu są rzadkie i nie zawsze można do nich dotrzeć za pomocą konwencjonalnych środków. Należy korzystać ze specjalnej technologii wydobycia."
 tech_interplanetary_commerce: "Handel międzyplanetarny"
 tech_interplanetary_commerce_desc: "Wraz z nowymi rynkami planetarnymi pojawiają się nowe okazje do handlu. Biznes będzie kwitł."
 tech_interstellar_economics: "Ekonomia międzygwiezdna"
 tech_interstellar_economics_desc: "Gdy wyruszyliśmy w kosmos i dotarliśmy poza nasz układ macierzysty, weszliśmy też w nową epokę gospodarczą. W niesamowitym tempie pojawiają się nowe rynki, a teoretycy gospodarki ledwie za tym nadążają."
 tech_holo_entertainment: "Holorozrywka"
 tech_holo_entertainment_desc: "Pionierskie zastosowanie technologii holograficznej pozwala tworzyć sztuczne środowiska, które wydają się być równie autentyczne, co świat realny. To następny etap w rozwoju rozrywki."
 tech_prescient_data_modeling: "Numistyczne modelowanie danych"
 tech_prescient_data_modeling_desc: "To moc prekognicji Numy czy kwestia wprawnego rzemiosła? W każdym razie model przewidywania ruchów galaktycznego rynku akcji będzie prognozował zmiany gospodarcze z boską wręcz dokładnością."
 tech_orbital_trash_dispersal: "Orbitalne rozrzucanie śmieci"
 tech_orbital_trash_dispersal_desc: "Ten system zarządzania bombardowaniem orbitalnym zasypuje planetę milionami małych, szybkich pocisków. Dzięki temu planetarne sieci obronne ulegają przeciążeniu pod wpływem mnóstwa zbędnych danych. Okręty wyposażone w ten system wyrządzają więcej szkód podczas bombardowania orbitalnego."
 tech_nanite_transmutation: "Transmutacja nanitowa"
 tech_nanite_transmutation_desc: "Do masowej produkcji tych rzadkich zasobów potrzebne są bardzo wyspecjalizowane nanity."
 ## DEPOSITS ##
 #Energy
 d_arid_highlands: "Suche wyżyny"
 d_arid_highlands_desc: "Wysoko położony, suchy ekoregion porośnięty rzadką roślinnością składającą się z traw i zarośli pustynnych."
 d_hot_springs: "Gorące źródła"
 d_hot_springs_desc: "Te parujące źródła pochodzą od wód gruntowych ogrzanych przez procesy geotermiczne."
 d_searing_desert: "Gorąca pustynia"
 d_searing_desert_desc: "Te piaszczyste pustynie, charakteryzujące się minimalnymi opadami, skrajnymi temperaturami i ograniczonym występowaniem roślinności, są nieprzyjazne dla większości organizmów żywych."
 d_geothermal_vent: "Kominy geotermalne"
 d_geothermal_vent_desc: "Te fumarole tryskają parą i szkodliwymi gazami z głębin skorupy planetarnej."
 d_underwater_vent: "Kominy podwodne"
 d_underwater_vent_desc: "Metalonośne osady reagują z przegrzaną wodą w skorupie planetarnej, przez co różne związki chemiczne wydzielają się z dna morza w miejscu, gdzie rozchodzą się płyty tektoniczne."
 d_rushing_waterfalls: "Rwące wodospady"
 d_rushing_waterfalls_desc: "Malownicze widoki powstające, gdy rzeki przelewają się przez krawędzie urwisk na stromych górskich zboczach."
 d_frozen_gas_lake: "Jezioro zamrożonego gazu"
 d_frozen_gas_lake_desc: "W dawno minionej epoce, pod ogromnym ciśnieniem i w bardzo niskiej temperaturze te jeziora zestaliły się wraz z rozpuszczonymi w nich gazami."
 d_bubbling_swamp: "Bulgoczące bagno"
 d_bubbling_swamp_desc: "To siedlisko roślin wodnych i owadów ma postać obfitującego w gaz błotny mokradła pełnego wolno płynącej wody i roślinności."
 d_fuming_bog: "Parujące mokradło"
 d_fuming_bog_desc: "Duszące trzęsawisko pokryte niską roślinnością, mchami i grzybami, gdzie gazy unoszą się nad powierzchnią wody."
 d_tempestous_mountain: "Wietrzna góra"
 d_tempestous_mountain_desc: "W tych nawiedzanych ciągłymi burzami górach szarpana wichrami roślinność z całych sił przywiera do wysokich zboczy i zalanych deszczem urwisk."
 d_dust_desert: "Pustynia pyłowa"
 d_dust_desert_desc: "Olbrzymia połać piasku pokrywająca rozproszone złoża rzadkich i cennych lotnych pyłków. Wydobycie jest możliwe dzięki odpowiedniemu wyposażeniu."
 d_dust_caverns: "Jaskinie pyłowe"
 d_dust_caverns_desc: "W tych piaszczystych jaskiniach i ukrytych grotach kondensują się rzadkie lotne pyłki."
 d_numas_breath: "Tchnienie Numy"
 d_numas_breath_desc: "Twórcą tego sięgającego skorupy planetarnej stabilnego odpowietrzenia jest flota $NAME_Caravaneer_Fleet2$."
 d_nanosands: "Nanopiaski"
 d_nanosands_desc: "Wydmy piaskowe na tej planecie praktycznie w całości składają się z niezliczonych popsutych nanitów. Ich struktura uległa tak rozległym uszkodzeniom, że nie da się ich ponownie uruchomić. Ale dzięki nim powierzchnia planety jest pokryta granulatem metali rzadkich."
 #Minerals
 d_crystal_forest: "Las kryształowy"
 d_crystal_forest_desc: "Te egzotyczne lasy porośnięte są błyszczącymi kryształami niczym siwym szronem."
 d_veiny_cliffs: "Urwiska z żyłami rudy"
 d_veiny_cliffs_desc: "Pasma cennych minerałów niczym żyły biegną przez odsłonięte ściany urwisk."
 d_ore_rich_caverns: "Jaskinie pełne rudy"
 d_ore_rich_caverns_desc: "Te głębokie groty obfitują w złoża rud metali i kruszców mineralnych."
 d_mineral_fields: "Pola minerałów"
 d_mineral_fields_desc: "Wypiętrzenia geologiczne dawno temu wyniosły te przydatne minerały na powierzchnię planety."
 d_rich_mountain: "Bogata góra"
 d_rich_mountain_desc: "Zbocza tych gór lśnią od bogatych złóż rud i szlachetnych kamieni."
 d_crystal_reef: "Rafa kryształowa"
 d_crystal_reef_desc: "Smugi kryształów lśnią wśród kamieni i korali tej zasypanej piaskiem rafy."
 d_prosperous_mesa: "Bogaty płaskowyż"
 d_prosperous_mesa_desc: "To wzgórze o płaskim szczycie ma strome zbocza, na których widać przydatne surowce."
 d_crystalline_caverns: "Krystaliczne jaskinie"
 d_crystalline_caverns_desc: "Wszystkie ściany tych jaskiń pokryte są rzadkimi kryształami niczym ogromnymi geodami."
 d_submerged_ore_veins: "Podwodne żyły rudy"
 d_submerged_ore_veins_desc: "Złoża użytecznych rud zaściełają część dna oceanicznego, zachęcając do wydobycia głębinowego."
 #Food
 d_bountiful_plains: "Żyzne równiny"
 d_bountiful_plains_desc: "Te rozległe równiny pokrywa żyzna gleba i wysoka trawa, co czyni z nich znakomite miejsce pod uprawę i hodowlę."
 d_nutritious_mudland: "Odżywcze błota"
 d_nutritious_mudland_desc: "Aż po horyzont rozciąga się tu wodnista zawiesina glinek, iłów i mułów, umożliwiająca bujny rozwój niskiej roślinności."
 d_green_hills: "Zielone wzgórza"
 d_green_hills_desc: "Pofałdowane wzgórze pokryte żyzną glebą i zielenią."
 d_forgiving_tundra: "Przyjazna tundra"
 d_forgiving_tundra_desc: "Turzyce, krzewy i porosty pokrywają ten znajdujący się na dużej wysokości biom. Kryjąca się pod ziemią wieczna zmarzlina jest osłonięta bardziej żyznymi osadami."
 d_rugged_woods: "Niedostępne lasy"
 d_rugged_woods_desc: "Zimne, kamieniste lasy z dużą ilością roślin zielnych w poszyciu."
 d_boggy_fens: "Grząskie mokradła"
 d_boggy_fens_desc: "Te znajdujące się na małej wysokości mokradła zapewniają roślinom mnóstwo substancji odżywczych."
 d_lush_jungle: "Bujna dżungla"
 d_lush_jungle_desc: "Gęste korony drzew i roślinność prawie nie do przeniknięcia powodują, że gleba tych dżungli jest niskiej jakości. Tym niemniej porasta ją bogata roślinność, w tym drzewa owocowe."
 d_lichen_fields: "Pola porostów"
 d_lichen_fields_desc: "Wilgotne mchy, porosty i grzyby tworzą pluszowy dywan, który pokrywa kamieniste ziemie."
 d_fungal_caves: "Pieczary z grzybami"
 d_fungal_caves_desc: "Rozległe sieci jaskiń są porośnięte wieloma gatunkami jadalnych grzybów, które do bujnego rozwoju nie potrzebują ani światła słonecznego, ani żyznej gleby."
 d_fungal_forest: "Las grzybowy"
 d_fungal_forest_desc: "Zamiast drzew w tym bujnym lesie wznoszą się wielkie grzyby, a ich olbrzymie kapelusze przesłaniają światło słońca, tworząc idealne środowisko dla różnorodnych mniejszych okazów grzybowatych."
 d_fertile_lands: "Żyzne ziemie"
 d_fertile_lands_desc: "Rozległy pas otwartych równin stanowi znakomite miejsce dla rolnictwa."
 d_marvelous_oasis: "Cudowna oaza"
 d_marvelous_oasis_desc: "Lśniący klejnot wody i zieleni na jałowym pustkowiu."
 d_great_river: "Wielka rzeka"
 d_great_river_desc: "Wolno płynąca ogromna rzeka dostarcza wody, dzięki której roślinność i zwierzęta obficie się rozwijają."
 d_black_soil: "Czarna gleba"
 d_black_soil_desc: "Dzięki wielkiej zdolności wchłaniania wilgoci i dużym ilościom związków chemicznych mających zasadnicze znaczenie dla rozwoju roślin te gleby dają perspektywę imponujących plonów."
 d_teeming_reef: "Rafa tętniąca życiem"
 d_teeming_reef_desc: "Tętniący życiem ekosystem, który obfituje w korale, ryby, mięczaki, ssaki, bezkręgowce i wszelkie inne typy jadalnych morskich stworzeń."
 d_tropical_island: "Wyspa tropikalna"
 d_tropical_island_desc: "Gałęzie drzew uginają się od owoców, a na ziemi uwija się mnóstwo przedstawicieli fauny - ta rajska wyspa powinna dać obfite plony."
 d_metal_boneyard: "Metalowe złomowisko"
 d_metal_boneyard_desc: "Puste metalowe szkielety porzuconych budowli zdają się jęczeć na świszczącym wietrze."
 d_organic_landfill: "Organiczne osuwiska"
 d_organic_landfill_desc: "W świetle miejscowego słońca wielkie stosy niebezpiecznych toksycznych odpadów gniją i wydzielają szkodliwe opary."
 #Energy
 #Special
 d_betharian_deposit: "Znaleziono kamienie betariańskie.\n  £minerals£ +2\n"
 d_betharian_deposit_desc: "Niezliczone tysiące drogocennych kamieni bethariańskich lśnią na tych polach niczym gwiazdy."
 d_alien_pets_deposit: "Odkryto kosmiczne zwierzęta domowe.\n  £society£ +4\n"
 d_alien_pets_deposit_desc: "Ta dziewicza dolina kryje się wśród otaczających ją gór, dzięki czemu jej fauna jest bezpieczna przed wędrownymi drapieżnikami."
 d_dragon_monument: "$building_guardian_dragon_monument$"
 d_dragon_monument_desc: "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy: "$building_stellarite_trophy$"
 d_stellarite_trophy_desc: "$building_stellarite_trophy_desc$"
 d_buzzing_plains: "Szumiące równiny"
 d_buzzing_plains_desc: "Na tych wietrznych równinach słychać trzaski wyładowań elektrycznych."
 d_mineral_striations: "Żyły minerałów"
 d_mineral_striations_desc: "Płytkie uskoki wyniosły na powierzchnię duże żyły minerałów."
 d_natural_farmland: "Naturalna ziemia uprawna"
 d_natural_farmland_desc: "Te równiny są naturalnie podzielone na niepokojąco regularne figury geometryczne, gotowe pod uprawę."
 #Earth
 d_scandinavian_reclamation_sector: "Sektor recyklingu skandynawskiego"
 d_scandinavian_reclamation_sector_desc: "Pod koniec XXII w. działania recyklingowe doprowadziły do zlikwidowania praktycznie wszystkich ognisk promieniowania. Obecnie poziomy mutacji są na najniższym poziomie od czasu awarii osłony."
 d_saharan_irrigation_project: "Projekt saharyjskiej irygacji"
 d_saharan_irrigation_project_desc: "Dziś niewielu pamięta, jak wykpiwano operację \"Zielona Sahara\", gdy profesor Izquierdo po raz pierwszy przedstawił jej założenia."
 d_mesopotamian_urban_corridor: "Mezopotamski korytarz miejski"
 d_mesopotamian_urban_corridor_desc: "Megalopolis, które rozciąga się praktycznie przez cały Żyzny Półksiężyc, jest pomnikiem starożytnego miejsca narodzin cywilizacji."
 d_boswash_metropolitan_axis: "Megalopolis Boston-Waszyngton"
 d_boswash_metropolitan_axis_desc: "Zamieszki w megalopolis Boston-Waszyngton odcisnęły piętno na całym pokoleniu i doprowadziły do potężnej reformy prawa. Nigdy o tym nie zapomnimy!"
 d_mauritanian_security_zone: "Mauretańska strefa bezpieczeństwa"
 d_mauritanian_security_zone_desc: "Niewybuchy nadal są znajdowane w pobliżu placówki, w której pułkownik Tetchu i niedobitki jego brygady bronili się do samego końca."
 d_great_albertan_crater: "Wielki Krater w Albercie"
 d_great_albertan_crater_desc: "Gdy Satis 711494 zbliżył się do ziemi i wywołał wielką panikę w roku 72, wszystkim zdawało się, że to koniec. Wreszcie przyleciał Ten Wielki. Na szczęście nie był na tyle wielki, by doprowadzić do wyginięcia gatunków. Niestety, zniszczył większość Alberty."
 d_pacific_algae_tracts: "Pacyficzne szlaki algów"
 d_pacific_algae_tracts_desc: "Szlaki algów, niewidzialne, dopóki nie zanurzymy się pod fale, zdają się ciągnąć w nieskończoność."
 d_delhi_sprawl: "Metropolia Delhi"
 d_delhi_sprawl_desc: "Wieżowiec Lakshmi był najwyższym budynkiem na Ziemi przez większość XXII w., a jego wyjątkowy kształt wciąż stanowi unikalną cechę krajobrazu Delhi."
 d_pearl_river_agglomerate: "Aglomeracja Rzeki Perłowej"
 d_pearl_river_agglomerate_desc: "Pierwszy region na Ziemi oficjalnie uznany za megamiasto. Kilka innych rozwijających się regionów miejskich także wprowadziło własną wersję skutecznej polityki ekologicznej Złotej Delty."
 d_great_pacific_garbage_patch: "£blocker£ Wielka Pacyficzna Połać Śmieci"
 d_great_pacific_garbage_patch_desc: "Skłębiony miazmat plastikowych odpadów pokrywa większą część największego oceanu Ziemi."
 d_failing_infrastructure_earth: "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc: "$d_failing_infrastructure_desc$"
 #Event
 d_migrating_forests: "Wędrowne lasy"
 d_migrating_forests_desc: "Ruchome lasy tego świata często masowo przenoszą się w nowe miejsce, co uniemożliwia budowę dróg, linii energetycznych oraz innej infrastruktury."
 d_migrating_forest_reserve: "Rezerwat wędrownego lasu"
 d_migrating_forest_reserve_desc: "Cały ten region pozostawiono jako rezerwat wędrownych lasów, naturalnych dla tego świata. Mogą tu spokojnie migrować, nie niszcząc obszarów zabudowanych."
 d_junk_wastes: "Zaśmiecone pustkowia"
 d_junk_wastes_desc: "Stosy odpadów ciągną się jak okiem sięgnąć. Tu i ówdzie wystają z nich kawały większego śmiecia."
 d_junk_canals: "Zaśmiecone kanały"
 d_junk_canals_desc: "Wąskie kanały wiją się pomiędzy stosami odpadów, a w niektórych miejscach przylegająca do nich ziemia jest zaskakująco żyzna."
 d_junk_hollows: "Zaśmiecone zapadliska"
 d_junk_hollows_desc: "Kawerny znajdujące się głęboko pod powierzchnią warstwy odpadów dobrze się nadają na odizolowane komory reakcyjne."
 d_irradiated_valley: "Radioaktywna dolina"
 d_irradiated_valley_desc: "Jakiś rozbłysk słoneczny silnie napromieniował tę ustronną dolinę."
 d_valley_of_zanaam: "Dolina Zanaam"
 d_valley_of_zanaam_desc: "W tej dolinie znajduje się tajemniczy obelisk pokryty literami martwego języka kosmitów. Emanuje od niego moc, a osoby znajdujące się w pobliżu odczuwają bóle głowy."
 d_abandoned_primitive_homesteads: "Porzucone domostwa"
 d_abandoned_primitive_homesteads_desc: "Te opuszczone domostwa były niegdyś zamieszkane przez społeczność gadów. Dawni mieszkańcy wciąż żyją na planecie, ale całkowicie utracili zdolność rozumnego myślenia."
 d_the_zone: "Strefa A"
 d_the_zone_desc: "Na tej planecie obszar o rozmiarach trzynaście na trzynaście kilometrów zajmuje ruina niewiadomego pochodzenia, w której można znaleźć mnóstwo dziwacznych i unikatowych przedmiotów wykonanych przez kosmitów. Co zaskakujące, wywołuje też wrażenie głębokiego zadowolenia u istot przebywających na jej terenie."
 d_hyperfertile_valley: "Hiperżyzna dolina"
 d_hyperfertile_valley_desc: "Gleba tej doliny jest niezwykle żyzna i pokryta gęstą roślinnością."
 d_ancient_mining_site: "Starożytne wyrobisko górnicze"
 d_ancient_mining_site_desc: "Miejsce dawnych prac wydobywczych. Pomimo wieku większość sprzętu górniczego wciąż nadaje się do użytku."
 d_toy_factory_complex: "Kombinat zabawek"
 d_toy_factory_complex_desc: "Skomplikowane maszyny nieustannie przerabiają złożone polimery w małe przedmioty o różnych kształtach i niewiadomym przeznaczeniu."
 d_mutant_landfill: "Wysypisko mutantów"
 d_mutant_landfill_desc: "Masa rozkładających się martwych, zmutowanych potworów. Ich lotna materia organiczna połączyła się, tworząc coś na kształt budowli."
 d_ancient_bombardment_craters: "Leje po pradawnym bombardowaniu"
 d_ancient_bombardment_craters_desc: "Dawno temu ten świat został intensywnie zbombardowany z orbity. Wiele fragmentów powierzchni jest wciąż upstrzonych kraterami."
 d_ancient_battlefield: "Pradawne pole bitwy"
 d_ancient_battlefield_desc: "Cywilizacja, która zamieszkiwała niegdyś ten świat, została zniszczona przez najeźdźców spoza układu słonecznego. Starożytne pole bitwy wciąż pokrywają szczątki będące świadectwem rozpaczliwej obrony ostatniej placówki."
 d_irradiated_ruins: "Radioaktywne ruiny"
 d_irradiated_ruins_desc: "Pozostałości globalnej wojny jądrowej, którą toczyły istniejące kiedyś na tym świecie dwa supermocarstwa."
 d_impact_crater: "Krater"
 d_impact_crater_desc: "Krater pochodzący od uderzenia ogromnego meteorytu. Można tu wciąż znaleźć przyniesione przezeń minerały."
 d_odd_factory: "Dziwna fabryka"
 d_odd_factory_desc: "Dobrze przygotowana placówka produkująca niezwykle cenne zasoby. Zostawiła ją na tej planecie inna cywilizacja."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
