 tr_synchronicity_integrated_preservation: "Zintegrowana konserwacja"
 tr_synchronicity_integrated_preservation_desc: "§Y$job_evaluator_plural$§! zmniejszają §Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! o §G3§!.\nSzansa automatycznego przesiedlenia §G+30%§!."
