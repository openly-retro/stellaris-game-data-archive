 TECH_UNLOCK_OUTPOST_CONSTRUCTION_TITLE: "§HNeue Sternenbasis:§! Außenposten"
 TECH_UNLOCK_OUTPOST_CONSTRUCTION_DESC: "§HAußenposten§!\nAls unterste Art der Sternenbasis sind Außenposten leicht bewaffnete Stationen, die im Sternenorbit erbaut werden können, um die nationalen Grenzen zu erweitern. Außenposten können keine Gebäude oder Module unterstützen und sind nicht in der Schnellauswahl aufgeführt."
 TECH_UNLOCK_STARPORT_CONSTRUCTION_TITLE: "§HNeue Sternenbasis:§! Sternenhafen"
 TECH_UNLOCK_STARPORT_CONSTRUCTION_DESC: "§HSternenhafen§!\nDurch das Aufwerten des Außenpostens können Sternenhäfen ein Gebäude und zwei Module beherbergen."
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_TITLE: "§HNeue Sternenbasis:§! Sternenfeste"
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_DESC: "§HSternenfeste§!\nDurch das Aufwerten des Sternenhafens können Sternenfesten zwei Gebäude und vier Module beherbergen."
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_TITLE: "§HNeue Sternenbasis:§! Sternenfestung"
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_DESC: "§HSternenfestung§!\nDurch das Aufwerten der Sternenfeste können Sternenfestungen drei Gebäude und sechs Module unterstützen."
 TECH_UNLOCK_CITADEL_CONSTRUCTION_TITLE: "§HNeue Sternenbasis:§! Zitadelle"
 TECH_UNLOCK_CITADEL_CONSTRUCTION_DESC: "§HZitadelle§!\nDurch das Aufwerten der Sternenfestung sind Zitadellen die größte und am stärksten befestigte Art der Sternenbasis. Sie können vier Gebäude und sechs Module beherbergen."
