 leviathans.143.b.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc: "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first: "A base estelar que pertence à §YBolsa de Comércio Riggan§! no sistema [trader_system.GetName] foi destruída. Esse entreposto livre facilitava o comércio entre civilizações interestelares há mais de mil anos antes de ser destruído."
 leviathans.143.desc.known: "As forças do [trader_destroyer.GetName] se certificaram disso."
 leviathans.143.desc.unknown: "Forças de um agressor não identificado se certificaram disso."
 leviathans.143.desc.trade: "Infelizmente, isso também eliminou uma fonte de Partículas Voláteis. Não teremos mais acesso a este canal de recurso estratégico."
 leviathans.143.a: "Um acontecimento alarmante."
 leviathans.143.b: "Pagamos o preço cheio daquele tempero!"
 leviathans.144.a.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc: "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first: "Estão chegando relatos de que a sede da §YGuilda de Comerciantes Muutagan§! no sistema [trader_system.GetName] foi pulverizada."
 leviathans.144.desc.known: "Parece que as forças por trás desse ataque pertencem a [trader_destroyer.GetName]."
 leviathans.144.desc.unknown: "Os atacantes aparentam pertencer a um império que ainda nos é desconhecido."
 leviathans.144.desc.second: "Os poucos capitães comerciantes Muutagan que sobreviveram se espalharam pela galáxia."
 leviathans.144.desc.trade: "Infelizmente, isso significa um fim à produção dos valiosos Cristais Raros. Não teremos mais acesso a este canal de recurso estratégico."
 leviathans.144.a: "Um rompimento significativo do comércio."
 leviathans.144.b: "Nossos Cristais! Isso não ficará sem respostas!"
 leviathans.150.desc: "Prezado cliente, sentimos informar que o acordo comercial que negociamos da exportação Gases Exóticos aos mundos do [Root.GetName] terminou. É claro que estamos mais do que dispostos em prolongar o acordo por mais dez anos se você tiver os créditos energéticos sobrando..."
 leviathans.150.a: "Muito bem. Gostaríamos de prolongar o acordo."
 leviathans.150.b: "Podemos sobreviver sem o seu gás, por enquanto."
 leviathans.150.c: "Não podemos custear esse acordo."
 leviathans.151.desc: "Chegamos ao fim do nosso acordo, [Root.GetSpeciesName]. Enviamos Partículas Voláteis para o seu mundo por dez anos. Devemos continuar por mais dez, ou você deseja encerrar este acordo?"
 leviathans.151.a: "Vamos continuar. As partículas precisam fluir."
 leviathans.151.b: "Não precisamos do seu tempero agora."
 leviathans.152.desc: "Os anos voam, né, [Root.GetSpeciesName]? Já faz dez anos que fizemos nosso acordo comercial por Cristais Raros. Deseja prolongar o acordo por mais uma década?"
 leviathans.152.a: "Sim. Vamos continuar este acordo."
 leviathans.152.b: "Recusaremos seus cristais por enquanto."
 leviathans.156.desc: "Seus ataques imprudentes colocaram em risco propriedades e funcionários da XuraCorp. Não temos outra escolha a não ser terminar nosso acordo comercial atual. Não haverá reembolsos."
 leviathans.156.desc.notrade: "Seu ataque irresponsável põe em risco propriedades e funcionários da XuraCorp. Não se esqueça de que relações amigáveis devem partir dos dois lados."
 leviathans.156.a: "Encerrar comunicações."
 leviathans.157a.desc: "Sinto muito, mas é contra nossa política comercial negociar com piratas."
 leviathans.157b.desc: "Você não é um cliente aceitável."
 leviathans.157c.desc: "Não temos nada a discutir com vocês."
 leviathans.159.desc: "Seus ataques contra nossa estação são intoleráveis! Cortamos relações com vocês, entenderam? Você pode considerar nosso acordo comercial nulo e vazio."
 leviathans.159.desc.notrade: "Este ataque foi gratuito e desnecessário! Não vamos tolerar isso. Nossa relação está encerrada." #addressing the player empire as a whole
 leviathans.160a.desc: "Vocês são uma nação de bandidos e assassinos. Não queremos ter nada com vocês."
 leviathans.160b.desc: "Escória pirata."
 leviathans.160c.desc: "Seus ataques são imperdoáveis."
 leviathans.162.desc: "Ah, então os piratas revelaram quem são de verdade! Pode esquecer nossos acordos comerciais! Nenhum Muutagan vai fazer negócios com [Root.GetName] de novo."
 leviathans.162.desc.notrade: "Vocês ousam nos atacar? Saibam disto, piratas: não toleramos esse tipo de barbaridade."
 leviathans.163a.desc: "Vocês são terroristas! Não pense que esquecemos suas agressões contra o nosso povo."
 leviathans.163b.desc: "Você descobrirá que Muutagans possuem memórias muito longas, [Root.GetSpeciesName]. Nunca esquecemos um deslize."
 leviathans.163c.desc: "Nunca mais confiaremos no [Root.GetName] de novo."
 ##################
 #ARTISAN ENCLAVE
 ##################
 leviathans.295.desc: "Uma visita! Que momento feliz! Ah, desculpe a falta de educação. Precisamos nos apresentar. Somos a Trupe Artesã.\n\nNossos membros dedicaram a vida a buscar arte, música, cultura e todas as outras coisas que tornam a existência suportável para um ser sapiente. Se um dia desejar apreciar as nossas criações, venha falar conosco!"
 leviathans.300.name: "A Trupe Artesã"
 leviathans.300.desc: "Saudações! Eu, da diretoria da Trupe Artesã, lhe desejo um dia criativo.\n\nO que podemos fazer por você? Talvez produzir uma obra de arte para o seu deleite. Ou talvez você deseje patrocinar nosso enclave para que ele possa continuar criando maravilhas." #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc: "Hum? Ah, perdoe meu devaneio. Às vezes, a minha musa é simplesmente... arrebatadora. O que mais podemos fazer por você?"
 leviathans.300b.desc: "Você já parou para pensar sobre a grandiosidade das coisas? Cá estamos nós, e aí está você. Que coincidência fantástica! Sinto a inspiração para compor uma balada."
 leviathans.300c.desc: "Sim? Olá? Ah, é você! Me perdoe. Eu estava tentando criar uma estrofe particularmente desafiadora. Como posso ajudar?"
 leviathans.300.a: "Queremos encomendar uma §Yobra de arte§!."
 leviathans.300.a.reply: "Infelizmente não podemos lhe oferecer mais, para evitar que você deixe de apreciar aqueles que já adquiriu. Temos que pensar na nossa integridade."
 leviathans.300.b: "Queremos nos tornar seus §Ypatronos§!."
 leviathans.300.b.stop: "Queremos §Ycancelar nosso patrocínio§!."
 leviathans.300.b.stop.tooltip: "§RInterrompe§! o ganho mensal de £opinion£ Opinião\n\n"
 leviathans.300.b.reply: "Ah, entendo. Que pena, [root.GetSpeciesAdj], mas agradecemos pelo seu apoio inicial.\n\nAdeus."
 leviathans.300.c: "Organize um §Yfestival§! nos nossos mundos."
 leviathans.300.c.allow: "Requer que a §YTrupe Artesã§! tenha:\n£opinion£ Opinião +50"
 leviathans.300.c.outofstock: "Podemos sediar apenas um §YFestival dos Mundos§! a cada 20 anos."
 leviathans.300.d: "§YConte mais§! sobre a sua trupe."
 leviathans.300.d.reply: "Nós somos a Trupe Artesã. A trupe consiste em diversas estações habitadas por seres criativos de muitos mundos, todos unidos pelo desejo de criar uma nova beleza nestes refúgios. Eles trazem ideias e métodos de toda a galáxia, e juntos revelamos as maiores expressões do ser!\n\nNós oferecemos muitos serviços àqueles que querem aproveitar a arte. Se você ajudar a patrocinar nosso trabalho, podemos até organizar eventos maiores para o seu povo!"
 leviathans.300.e: "O que mais você pode fazer?"
 leviathans.300.f: "Queremos investir em um §YMinistério da Cultura§!."
 leviathans.301.name: "[from.GetName]" #country — may return as an unknown name
 leviathans.301.desc: "A Trupe Artesã não responde aos nossos chamados."
 leviathans.301.desc.unknown: "Traduções à parte, assim que trocamos nossas informações com [From.GetName], eles fecharam todos os canais e se recusam a falar conosco."
 leviathans.301.a: "Como ousam?"
 leviathans.304a.desc: "Agradeço imensamente! Ah, como é nobre o ato de ajudar a criar mais arte no universo. Temos certeza de que você não se arrependerá."
 leviathans.304b.desc: "As estrelas brilham um pouco mais graças às suas ações aqui hoje!"
 leviathans.304c.desc: "Nós sabíamos que havia algo de especial em vocês, [root.GetSpeciesAdj]. Vocês são seres de gosto refinado."
 leviathans.305.desc: "Fabuloso! Será um prazer ceder uma de nossas criações a você. Certamente, ela alegrará o povo do seu império."
 leviathans.305.a.tooltip: "Ganhe acesso à §YDecisão§! §S£decision£ $decision_art_monument$§!, que pode ser executada em um planeta com os seguintes efeitos:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply: "Excelente! A peça será enviada à sua instalação de armazenamento o mais depressa possível. Você só tem que pedir que a sua administração planetária execute a §YDecisão§! no planeta que desejar.\n\nAgradecemos humildemente o seu patrocínio."
 leviathans.330.desc: "Organizar um festival com essa proporção exige o talento de todos os nossos artistas. Não é um trabalho fácil nem barato."
 leviathans.330.a.reply: "Excelente! Ficaremos felizes em criar o magnífico Festival dos Mundos!"
 leviathans.310.desc: "Isso seria muito útil. Poderíamos experimentar novas ideias e arriscar mais em nosso processo criativo. Nós temos um programa de §Ydez anos§!, a ser pago de imediato e uma única vez."
 leviathans.310.a.tooltip: "Ganhe §G+1 de £opinion£ Opinião§! com a §YTrupe Artesã§! a cada mês\n\n"
 leviathans.310.a.reply: "Agradeço imensamente! Graças à sua contribuição generosa, vamos poder expandir conceito de arte em si! É claro que também vamos mandar um informativo periódico a todos os nossos patronos."
 leviathans.307.desc: "Nossa economia não consegue mais patrocinar a Trupe Artesã. Eles não mais receberão verbas do nosso império. Isso certamente azedará nosso relacionamento com o enclave."
 leviathans.307.a.tooltip: "§RRemove§! o Modificador de Império §Y$enclave_artist_patron$§!"
 leviathans.335.name: "Ultraje"
 leviathans.335.desc: "O §YFestival dos Mundos§!, organizado pela Trupe Artesã, deu alegria ao povo de [Root.GetName]. Porém, ela não durou.\nEm [this_planet.GetName], as atividades do festival levaram uma multidão a pisotear e matar milhares de cidadãos. Não se sabe que circunstâncias levaram a essa tragédia, mas agora há um ressentimento crescente em relação à nossa administração e aos organizadores do festival."
 leviathans.335.b: "Desvie a atenção da mídia."
 leviathans.336.name: "Alegria"
 leviathans.336.desc: "Devido à grande alegria que está sendo espalhada pelo §YFestival dos Mundos§!, alguns dos organizadores do evento começaram a se apaixonar pelo nosso estilo de vida. Eles disseram que desejam permanecer aqui e fazer parte do nosso império."
 leviathans.336.a: "Deixe-os ficar."
 leviathans.336.b: "Eles devem ir embora."
 leviathans.337.name: "A Traição"
 leviathans.337.desc: "O §YFestival dos Mundos§! foi interrompido de maneira abrupta. A Trupe Artesã fez as malas e partiu sem explicar o porquê.\n\nUma busca nos acampamentos e arenas dela revelou apenas que uma quantidade considerável de recursos desapareceu."
 leviathans.337.a: "Ladrões!"
 leviathans.315.desc: "Ilustre [Root.GetRulerTitle] [Root.GetRulerName], há uma década, [Root.GetName] se propôs a apoiar a Trupe Artesã, e de fato o fez.\n\nO período do seu patrocínio está acabando, então seria negligente de nossa parte não perguntar o seguinte: você gostaria de renovar sua assinatura das obras de arte e artesanato mais belos da galáxia?"
 leviathans.321.name: "Informativo dos Patrocinadores"
 leviathans.321.desc: "Aqui está o informativo mais recente para todos os nossos patrocinadores:\n\n"
 leviathans.321.desc.a: "Infelizmente, nada de valor foi produzido no enclave. A maioria dos artistas passou a sentir uma melancolia profunda, da qual não se consegue extrair inspiração alguma. O clima é sombrio, mas existe esperança. Afinal de contas, criar leva tempo.\n\nQuaisquer doações que possam ajudar o grupo a reacender o interesse que possuía no plano material serão de grande ajuda."
 leviathans.321.desc.b: "O enclave tem estado ocupado nos últimos meses. Nossos corredores estão agitados com um novo tipo de tecnologia que foi inventado por um residente, e é capaz de transmitir sensações olfatórias para o usuário. Essa máquina incrível com certeza vai mudar tudo.\n\nPara desenvolver melhor essa ideia, vamos precisar de mais doações."
 leviathans.321.desc.c: "O enclave está com um astral animado. A invenção do Scentilus Rift fez com que muitos artistas se dedicassem a criar novas experiências para ele. Por enquanto, a obra mais notória a sair dessa empreitada foi uma composição para orquestra que é apresentada como um aroma.\n\nNosso trabalho continua, e quaisquer doações serão aceitas de bom grado."
 leviathans.321.desc.d: "Abandonamos as tentativas de criar uma mídia focada no aroma. Foi uma ideia tola e não trouxe nada além de tempo desperdiçado e odores desagradáveis.\n\nPara encontrar nosso caminho novamente, precisaremos de doações de nossos patrocinadores confiáveis. Agradecemos pelo seu apoio contínuo!"
 leviathans.321.a: "Gostaríamos de fazer uma doação."
 #leviathans.321.a.reply: "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c: "Não podemos fazer uma doação agora."
 leviathans.321.b: "Queremos parar de receber o informativo."
 leviathans.322.name: "Patrocinadores com Benefícios"
 leviathans.322.desc: "Saudações, [Root.GetRulerName]! Criamos um novo e lindo tipo de arquitetura, feito especificamente para melhorar o entendimento das pessoas em relação umas às outras. É um §YMinistério da Cultura§!. Ele funciona graças ao preconceito subconsciente que existe entre os indivíduos de uma população e à arte. Ambos esses elementos foram misturados e apresentados como uma nova forma de unidade.\n\nGostaria de adquirir essa construção? Ela com certeza será útil para unir seu império. E é uma pechincha, se me permite dizer!"
 leviathans.322.a.tooltip: "Ganhe acesso a uma §S£building£ $building_artist_patron$§! com os seguinte efeitos para o Império:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.hive: "Ganhe acesso a uma §S£building£ $building_artist_patron$§! com os seguinte efeitos para o Império:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.machine: "Ganhe acesso a uma §S£building£ $building_artist_patron$§! com os seguinte efeitos para o Império:\n$mod_job_evaluator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name: "Atualização Desleixada"
 leviathans.323.desc: "Sentimos muito, [Root.GetRulerName]. Infelizmente, estamos com um bloqueio criativo. O enclave está em desordem e não temos nada a oferecer neste momento. Agradecemos pelo seu patrocínio, como sempre."
 leviathans.323.a: "Esperamos que esta situação melhore."
 #leviathans.323.a.reply: "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b: "Exigimos um reembolso!"
 #leviathans.323.b.reply: "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name: "Arte Quebrada"
 leviathans.324.desc: "Saudações, [Root.GetRulerName]. Recentemente, fomos forçados a sucatear a maior parte do nosso equipamento técnico devido a um grande defeito. Por acaso, você teria uso para os materiais e a sucata?"
 leviathans.324.a: "Utilizaremos os materiais."
 #leviathans.324.a.reply: "That is good, then it won't go to waste."
 leviathans.324.b: "Faremos o conserto para vocês."
 #leviathans.324.b.reply: "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc: "Estamos muito desapontados em ouvir isso! Sem o informativo, não poderemos manter você a par de nossos feitos mais recentes..."
 leviathans.345.name: "O Ministério da Cultura"
 leviathans.345.desc: "Ah, o §YMinistério da Cultura§!... Feito para questionar ideias divergentes e promover uma maior unidade por todo o seu império através da arte. Uma verdadeira obra-prima, se me permite dizer."
 leviathans.345.a.reply: "Excelente! A peça será enviada à sua instalação de armazenamento de imediato. Você só tem que pedir para os seus construtores erguerem-na no planeta que desejar.\nAgradecemos humildemente o seu patrocínio."
 leviathans.352.desc: "Recebemos uma transmissão da Trupe Artesã. Uma das estações dela foi destruída!"
 leviathans.353.desc: "Recebemos um sinal de emergência do diretor da Trupe Artesã. A última estação e refúgio cultural dela foi destruída. Há poucos sobreviventes, e a trupe praticamente não existe mais."
 leviathans.354.desc: "Depois que destruímos a estação da Trupe Artesã, encontramos muitos recursos nos destroços que podem ser recuperados. As doações, presentes e criações que ficavam empilhados nos corredores da instalação agora flutuam pelo espaço, prontos para serem coletados."
 leviathans.354.desc.unknown: "Depois que destruímos a estação que flutuava no sistema [station_system.GetName], encontramos muitos recursos valiosos entre os escombros."
 ##################
 #CURATOR ENCLAVE
 ##################
 leviathans.500.name: "Curadores"
 leviathans.500a.desc: "Talvez você esteja se perguntando sobre o significado das formas que vê no mural atrás de mim. Essa é uma boa pergunta com uma resposta muito interessante! A taxa por essa informação é 15 quadrilhões de créditos energéticos."
 leviathans.500b.desc: "Vocês entraram em contato com os Curadores. Como podemos ajudá-lo?"
 leviathans.500c.desc: "Você sabia que esta conversa está sendo monitorada de perto por entidades de sete reinos subespaciais diferentes? Porém, temo que a tecnologia para se comunicar com eles esteja muito além das capacidades atuais de nossa civilização para servir-lhe de algo."
 leviathans.500d.desc: "Não temam. Atualizamos nossos arquivos com informações sobre o [Root.GetName] para gerações futuras. Você será lembrado muito após o inevitável colapso de sua nação estelar."
 leviathans.500e.desc: "Tenho tanto pra lhe falar, mas simplesmente não posso fazê-lo de graça. Esta estação espacial precisa de muita energia para operar... precisamos levar nossas despesas em consideração."
 leviathans.500f.desc: "Saudações em nome da ordem Curadora. Existe algo que você deseja?"
 leviathans.500g.desc: "Como sempre, é um prazer negociar com o seu governo. Estão interessados em tecnologia?"
 leviathans.500h.desc: "Bom ver vocês. Tenho certeza que podemos arrumar algum tipo de acordo mutuamente benéfico antes do fim deste dia."
 leviathans.500i.desc: "A sabedoria nos anexos agarradores errados pode ser perigosa, mas o que podemos fazer? Precisamos de energia para manter as luzes acesas..."
 leviathans.500j.desc: "Ainda há muitas coisas que você não conhece, [Root.GetSpeciesName]. Por favor... deixe-nos ensinar-lhe sobre o universo."
 leviathans.500k.desc: "Possuímos cartas estelares detalhadas da galáxia inteira, coletadas por exploradores de centenas de raças diferentes. Talvez vocês estariam interessados nelas?"
 leviathans.500l.desc: "Conhecimento é tudo. Deve ser preservado."
 leviathans.502.name: "Primeiro Contato com [curator_enclave_country.GetName]"
 leviathans.502a.desc: "Saudações, viajantes estelares. Somos os Curadores.\n\nNossa ordem antiga foi estabelecida há eras pelas várias potências galáticas em ascendência naquela época. Somos dedicados a preservar todo o conhecimento, num esforço de salvaguardar a galáxia da queda rumo a outra idade das trevas de extinção em massa e barbárie.\n\nFalhamos.\n\nPoucos de nós restam, mas não somos menos compromissados à nossa missão sagrada do que nossos predecessores. Estamos dispostos a compartilhar parte do nosso conhecimento com você... por um preço."
 leviathans.502b.desc: "Que bom ver vocês, exploradores. Vocês estão falando com [curator_enclave_country.GetName]. Talvez já conheçam os princípios de nossa antiga ordem. Como nossos estimados colegas nos demais enclaves de Curadores, estamos dispostos a negociar se vocês conseguirem pagar as nossas taxas."
 leviathans.502.a: "Bom te ver."
 leviathans.500.a: "Estamos interessados em adquirir §Ynovas cartas estelares§!."
 leviathans.500.b: "Você pode ajudar em nossa §Ypesquisa§!?"
 leviathans.500.b.alreadyaided: "Os Curadores já estão melhorando nossas capacidades de pesquisa."
 leviathans.500.c: "Conte sobre os §Ymistérios§! do universo."
 leviathans.500.d: "Nós podemos recrutar um dos seus §Ycientistas§!?"
 leviathans.500.d.alreadyrecruited: "Já temos um cientista Curador."
 leviathans.500.d.opinion: "Requer que os §YCuradores§! tenham:\n£opinion£ Opinião +50"
 leviathans.500.e: "Você pode compartilhar os princípios fundamentais da sabedoria?"
 leviathans.500.e.alreadyshared: "Nós já compartilhamos dos princípios dos Curadores."
 leviathans.500.e.opinion: "$leviathans.500.d.opinion$"
 leviathans.500.h: "Você pode nos falar sobre os seus §Youtros clientes§!?"
 leviathans.500.i: "O que você sabe sobre os §Y$lgates$§!?"
 leviathans.500.i.tooltip.noclue: "[curator_enclave_country.GetName] leva aproximadamente uma década para identificar cada nova §Y$clue$§!."
 leviathans.504a.desc: "Nossa ordem agradece, ilustre cliente."
 leviathans.504b.desc: "Agradeço, [root.GetSpeciesAdj]. Que a clareza e a curiosidade estejam com você."
 leviathans.504c.desc: "Foi um prazer negociar com você. De que outra forma nossa aguçada percepção e registros inestimáveis podem ajudar?"
 #leviathans.506.name: "Star Charts"
 #leviathans.506a.desc: "We can offer detailed, up-to-date survey data for star systems you have yet to explore. How many systems are you interested in?"
 #leviathans.506.a: "15 star systems."
 #leviathans.506.b: "10 star systems."
 #leviathans.506.c: "5 star systems."
 leviathans.506.d: "O que mais você tem a oferecer?"
 #leviathans.506.a.reply: "We are transmitting the survey data to you now."
 leviathans.507.name: "Ajuda de Pesquisa"
 leviathans.507.desc: "É claro. Estamos preparados para oferecer-lhe acesso limitado aos nossos bancos de dados extensivos por um período de dez anos. Isso deve fornecer um impulso significativo aos esforços de pesquisa dos seus §HLaboratórios Científicos§! planetários!\n\nNaturalmente, precisaremos de uma compensação por este serviço, mas acho que você vai achar nossos preços bem razoáveis."
 leviathans.507.a: "Gostaríamos de adquirir este serviço."
 leviathans.507.a.reply: "Uma escolha sábia, as gerações [Root.GetSpeciesNamePlural] futuras certamente lhe louvarão por isso."
 leviathans.508.name: "Mistérios"
 leviathans.508.desc: "Há entidades excessivamente poderosas à espreita em alguns sistemas estelares em nossa galáxia. Com um custo alto de vidas e recursos, agentes Curadores recolheram duramente o conhecimento que fará com que estes seres sejam mais fáceis de lidar na próxima vez que se encontrar com eles."
 leviathans.508.a: "Conte alguma §Ynovidade§!."
 leviathans.508.a.reply: "Isso deve interessar-lhe... Marcamos um sistema estelar no seu §YRegistro de Situações§!."
 leviathans.508.b: "Conte sobre o §Y$NAME_Ether_Drake$§!."
 leviathans.508.c: "Conte sobre a §Y$NAME_Enigmatic_Fortress$§!."
 leviathans.508.d: "Conte sobre o §Y$NAME_Stellar_Devourer$§!."
 leviathans.508.e: "Conte sobre o §Y$NAME_Dimensional_Horror$§!."
 leviathans.508.f: "Conte sobre a §Y$NAME_Alien_Hive$§!." #Asteroid Hive
 leviathans.508.g: "Conte sobre a §Y$NAME_Infinity_Machine$§!."
 leviathans.508.h: "Conte sobre o §Y$NAME_Automated_Dreadnought$§!."
 leviathans.508.i: "Conte sobre o §Y$NAME_Wraith$§!."
 leviathans.508.j: "Conte sobre a §Y$NAME_Voidspawn$§!."
 leviathans.508.k: "Conte sobre o §Y$NAME_Scavenger_Bot$§!." #Scavenger Bot
 leviathans.508.l: "Conte sobre o §Y$NAME_Elderly_Tiyanki$§!." #Tiyanki Matriarch
 leviathans.508.m: "Conte sobre o §Y$NAME_Toxic_God$§!." #Toxic God
 leviathans.506.f: "Como nossa frota atual enfrentaria eles na batalha?"
 leviathans.5106.f1.reply: "Mal. Muito mal.\n\nEspera aí, você não está realmente pensando em...? Meu Deus, com as naves que você tem? Seria... Seria um massacre!"
 leviathans.5106.f2.reply: "Eu recomendo fortemente que você não faça isso. Seus ataques muito provavelmente seriam mais um incômodo do que uma ameaça."
 leviathans.5106.f3.reply: "Hummm, sim... Sim, acho que talvez você tenha uma chance. Se combinar toda a sua frota... Veja bem, não será uma vitória fácil, mas pelo menos é uma possibilidade."
 leviathans.5106.f4.reply: "Sua frota é muito poderosa, comparável a algumas das grandes armadas gravadas nos anais da Ordem do Curador. A vitória certamente está ao seu alcance."
 leviathans.500.f: "Gostaríamos de estabelecer um §YThink Tank§! mútuo."
 leviathans.511.name: "Think Tank"
 leviathans.511.desc: "Sim... Sim, tal instalação beneficiaria o avanço da Ciência Galáctica. Você pode construir este Think Tank na sua base estelar no sistema compartilhado conosco. Nossos Curadores irão até lá para conversar com os seus cientistas."
 leviathans.511.a: "Excelente. O que mais você tem a oferecer?"
 leviathans.511.a.tooltip: "Nós agora podemos construir a Construção de Base Estelar §HThink Tank Curador§! no sistema §Y[curator_system.GetName]§!."
 leviathans.550.name: "Mortenascida"
 leviathans.550.desc: "Se nossas suspeitas são verdadeiras, a Mortenascida está longe de casa. Acreditamos que ela é a cria de um predador extragaláctico de proporções impensáveis e que vaga pelo vazio do espaço em busca de sua presa. Apesar de nunca termos encontrado um espécime vivo antes, ouvimos histórias sobre a destruição e o caos que Mortenascidas crescidas deixam em seu rastro. Diz-se que os mundos apodrecem sob sua sombra."
 leviathans.550.a: "$leviathans.510.a$"
 leviathans.550.a.reply: "Do que podemos dizer, a mãe coloca seus ovos do tamanho de um planeta na órbita de uma estrela, onde eles ficam incubando por milhares de anos, às vezes até tempo o suficiente para desenvolver uma atmosfera e vida orgânica.\n\nEles se alimentam de toda matéria viva, e dizem que Mortenascidas adultas exercem uma influência estranha em todos os seres vivos. Felizmente, esta cria parece ter sido abandonada pelos seus pais.\n\nTalvez seria melhor sufocar a criatura enquanto ainda é jovem e vulnerável?"
 leviathans.550.b: "Como ela é derrotada?"
 leviathans.550.b.reply: "Nunca ouvimos falar de uma Mortenascida sendo derrotada em batalha, mas esta acabou de nascer. A Mortenascida projeta saliva corrosiva e espetos que queimam as blindagens mais resistentes, mas ao aplicar uma cobertura resistente a ácido seu progresso será mais lento. Vamos ajudar vocês a fazer isso. A Mortenascida é uma ameaça a todos nós."
 leviathans.555.name: "Escavador"
 leviathans.555.desc: "Ah, o robô sucata. O Escavador é uma construção curiosa de uma era perdida. Ele vasculha incessantemente os campos de destroços da galáxia e solda as armas, os motores e os materiais obtidos de incontáveis naves à deriva no próprio casco. A massa e o poder de fogo dele vêm aumentando dessa maneira há séculos, e não há sinal de que isso vá parar.\n\nNão se sabe se há um limite para o tamanho que ele pode alcançar se tiver tempo e sucata suficientes."
 leviathans.555.a: "Quem o construiu, inicialmente?"
 leviathans.555.a.reply: "Infelizmente, não se sabe da existência de dados definitivos com relação à origem do Escavador. Alguns pesquisadores acreditam que ele é uma máquina de coleta de sucata defeituosa de um império perdido, e que o objetivo dele foi afetado há muito tempo devido à degradação do hardware. Outros acreditam que ele surgiu como um nanobot microscópico que foi programado para se tornar cada vez maior e mais resistente ao explorar o ambiente. Ainda há os que suspeitam de que ele começou como o capitão de uma nave robótica e foi o único sobrevivente de uma batalha intergaláctica travada há milênios. Talvez os sistemas lógicos tenham sido danificados pela destruição súbita de toda a civilização dele.\n\nÉ claro que tudo isso é apenas especulação."
 leviathans.555.b: "Podemos nos comunicar com ele?"
 leviathans.555.b.reply: "Ao longo dos anos, ocorreram diversas tentativas de se comunicar com o Escavador ou de alterar a programação dele. Infelizmente, a maior parte dessas expedições terminou como parte dos ferros-velhos que o Robô Escavador habita. Apenas aqueles que foram rápidos na fuga sobreviveram.\n\nO Robô Escavador soldou uma quantidade suficiente de artilharia pesada na própria estrutura para destruir sozinho a frota de uma nação inteira, um evento que já pode ter acontecido em mais de uma ocasião. É claro que quaisquer encontros destrutivos só aumentariam ainda mais a força do Escavador, já que lhe dariam mais partes de nave para reaproveitar."
 leviathans.555.c: "$leviathans.510.b$"
 leviathans.555.c.reply: "Como você já deve ter suposto, o Escavador não foi construído de acordo com um esquema definitivo e pré-existente. O resultado disso é que algumas partes se encaixam... de maneira não ideal, o que causa um pequeno número de fraquezas estruturais. É claro que, para pessoas inexperientes, a maioria delas está oculta, mas nossos sensores avançados conseguiram isolá-las.\n\nMande suas frotas focarem os disparos nas partes indicadas do casco do Escavador. Isso deverá reduzir consideravelmente a quantidade de dano que ele é capaz de sofrer sem ser destruído."
 leviathans.555.aa: "Lembre-nos de suas origens."
 leviathans.555.bb: "Lembre-nos das tentativas de comunicação com ele."
 leviathans.556.name: "Matriarca Tiyanki"
 leviathans.556.desc: "Magnífica, né? Uma sábia Matriarca, seu casco alvejado e endurecido ao longo dos anos, seus tentáculos capazes de quebrar os cascos de naves de batalha como se fossem cascas de ostras. Décadas atrás, nossos pesquisadores ouviram rumores de um capitão que jurou caçar a Matriarca até os confins da galáxia. Porém, levando em consideração a continuação de sua existência, não dá pra imaginar que ele teve sucesso."
 leviathans.556.a: "Por que a Matriarca é tão maior que os demais Tiyanki?"
 leviathans.556.a.reply: "Certamente seu tamanho incrível é uma anomalia. Acreditamos que a Matriarca é uma criatura perambulante de outra galáxia no espaço profundo, no qual uma espécie de Tiyanki muito maior em tamanho e força se separou dos Tiyanki encontrados em nossa galáxia durante sua evolução.\n\nÉ claro que também é possível que a Matriarca esteja simplesmente sofrendo de uma forma avançada de gigantismo, apesar de isso não explicar sua expectativa de vida prolongada."
 leviathans.556.b: "O que você sabe do capitão que está à caça da Matriarca?"
 leviathans.556.b.reply: "Muito pouco. É bem possível que o capitão tenha perseguido a Matriarca a partir de outra galáxia. Apesar de acharmos que uma pessoa ter que ser bem burra para desafiar uma criatura capaz de destruir várias frotas usando apenas uma nave."
 leviathans.556.c: "$leviathans.510.b$"
 leviathans.556.c.reply: "A Matriarca é formidável, mas não é indestrutível. Apesar de seu casco blindado protegê-la de diversos tipos de projéteis, ela carrega consigo uma fraqueza incrível.\n\nExiste um torpedo de prótons gigantesco alojado em suas costas: uma ferida de uma batalha recente que não se curou completamente. Apesar de aparentemente estar com defeito, nossas análises do torpedo sugerem que ele ainda pode ser detonado, se for agitado com um pulso específico de energia.\n\nVamos transmitir os detalhes para você agora."
 leviathans.556.aa: "Lembre-nos por que a Matriarca é tão maior que os outros Tiyanki."
 leviathans.556.bb: "Lembre-nos  do capitão que está à caça da Matriarca."
 leviathans.558.name: "O Deus Tóxico"
 leviathans.558.desc: "A Entidade Tóxica é um ser fugaz. Ela viaja pela galáxia há milênios, ocasionalmente esguichando veneno em mundos como parte do que podemos apenas supor ser um estágio natural do ciclo de vida dela. Ouvimos falar que ela se origina do sistema §Y[toxic_god_system.GetName]§!."
 leviathans.558.desc.knights: "A Entidade Tóxica é um ser fugaz. Ela viaja pela galáxia há milênios, ocasionalmente esguichando veneno em mundos como parte do que podemos apenas supor ser um estágio natural do ciclo de vida dela. Mas você já sabia disso, é claro!\n\nInfelizmente, não podemos ajudar você a encontrá-la, já que não é vista por nenhum de nossos contatos há muito tempo."
 leviathans.558.A: "$leviathans.510.a$"
 leviathans.558.AA: "Conte novamente o que você sabe sobre ela."
 leviathans.558.A.reply: "A origem da Entidade Tóxica nunca foi documentada. O primeiro avistamento aconteceu há milhares de anos, e desde então ela tem sido vista a intervalos de alguns séculos. Há quem a considere uma divindade, mas isso cabe a você determinar. Podemos apenas afirmar que ela é um ser orgânico formidável, com características de artrópodes. Relatos indicam que ela é tão grande que um ecossistema inteiro se desenvolveu dentro dela, mas obter amostras da biologia da entidade mostrou-se algo desafiador, naturalmente."
 leviathans.558.B: "Como podemos derrotá-la?"
 leviathans.558.BB: "Conte novamente sobre como podemos enfrentá-la."
 leviathans.558.B.reply: "Há sobreviventes dos encontros anteriores com ela. Segundo os relatos, os venenos corrosivos da entidade são capazes de derreter qualquer tipo de blindagem. Escudos são apenas um pouco mais eficazes. Além disso, as criaturas no dorso dela supostamente atuam como um enxame de ataque quando se sentem ameaçadas. A única sugestão que podemos fazer é abordar a entidade com uma força esmagadora."
 leviathans.590.name: "Contratar Cientista"
 leviathans.590.desc: "Estamos dispostos a comprometer os serviços de um de nossos melhores cientistas à sua causa. Veja bem, esta não é uma oferta que fazemos a qualquer um.\n\nÉ claro que... uma doação adequada será necessária, antes de fazermos os preparativos de viagem."
 leviathans.590.a: "É claro. Você terá sua doação."
 leviathans.590.a.reply: "Excelente. Você agora terá acesso irrestrito a uma das grandes mentes de nosso tempo!"
 leviathans.590.tt_scientist: "Nós podemos empregar apenas §Yum§! §Hcientista Curador§! por vez."
 leviathans.598.name: "Princípios Compartilhados"
 leviathans.598.desc: "Temos a intenção de ensinar os princípios fundamentais da sabedoria ao seu coletivo. É um procedimento sério, possível apenas para uma consciência partilhada.\n\nNão é uma tarefa fácil, nem mesmo para nós. O custo pode ser alto, mas de todos os recursos, a sabedoria é o mais precioso."
 leviathans.598.a: "$leviathans.590.a$"
 leviathans.598.a.reply: "Um bom investimento."
 leviathans.598.tt_principles: "Os princípios fundamentais dos Curadores já foram compartilhados conosco."
 leviathans.599.name: "Comprar Inteligência"
 leviathans.599.desc: "Como vocês são um de nossos clientes mais confiáveis, poderemos divulgar certas informações sobre nossos... clientes menos favorecidos. O que vocês fazem com esta informação é totalmente com vocês, é claro.\n\nO que vocês querem saber?"
 leviathans.599.a: "Conte-nos sobre [curator_customer_1.GetName]."
 leviathans.599.b: "O que vocês sabem sobre o [curator_customer_2.GetName]?"
 leviathans.599.c: "Desejamos saber mais sobre [curator_customer_3.GetName]."
 leviathans.599.d: "O [curator_customer_4.GetName] é de nosso interesse."
 leviathans.599.yes.reply: "Excelente. As informações serão transferidas para você imediatamente usando os links de dados interestelares mais seguros da galáxia."
 leviathans.600.name: "$clues$"
 leviathans.600.desc: "Os $lgates$? Sim, assim como os outros Portais, eles são mais velhos do que até mesmo a $gov_stagnant_ascendancy$ mais antiga, mas temos certeza de que você já deduziu isso.\n\nPor que são diferentes? Para onde levam? Optamos por não entrar muito a fundo nesses mistérios em particular. Sabe como é, o \"seguro morreu de velho\". Mas estamos dispostos a compartilhar algumas revelações recentes que podem estar relacionadas a isso.\n\nPor um preço."
 leviathans.600.a: "Sim, compartilhe."
 leviathans.596.desc: "Parece que superestimamos a capacidade de vocês de agir como uma nação civilizada. Que estranho... Nós geralmente somos capazes de identificar indivíduos violentos logo de início.\n\nCortamos o seu acesso aos nossos bancos de dados, é claro."
 leviathans.597a.desc: "Seu tolo! Ao nos atacar, você está condenando gerações futuras a vidas de miséria em baixa tecnologia!"
 leviathans.597b.desc: "Seus instintos básicos lhe obrigaram a nos atacar, e agora você deve pagar o preço. Nunca mais compartilharemos nosso conhecimento com o [Root.GetName]."
 leviathans.597c.desc: "Tínhamos tanto a lhes oferecer, [Root.GetSpeciesNamePlural], e mesmo assim vocês jogaram tudo fora. Escória neobárbara!"
 leviathans.597d.desc: "Vocês foram declarados inimigos da Ordem Curadora inteira."
 leviathans.510.name: "Dragonete do Éter"
 leviathans.510.desc: "A espécie Dragonete do Éter não é muito adequada para a vida em nosso universo. O último dragão é forte, mas não invencível."
 leviathans.510.a: "O que é realmente?"
 leviathans.510.a.reply: "Em todos os registros, os Dragonetes do Éter vêm antes de toda a civilização galática. Já existiram vários, mas sua raça foi definhando durante eras.\n\nEles não são muito adequados à vida aqui e agora. Alguma coisa nas leis físicas do universo que não concordam com eles, como se eles tivessem evoluído em outra realidade. De fato, foi isso que aconteceu. Acreditamos que eles são o restante de um universo que acabou antes de o nosso começar, os únicos sobreviventes de algum \"grande colapso.\"\n\nO dragão não muito distante daqui é o último do seu tipo na galáxia, talvez no universo inteiro."
 leviathans.510.b: "Diga-nos como derrotá-lo."
 leviathans.510.b.reply: "Suas escamas respondem a ritmos de percussão. Para ser mais preciso, certas frequências possuem um efeito relaxante na musculatura subcutânea, controlando o posicionamento e absorção de choque das suas escamas. Um reflexo que já foi parte chave nas interações sociais do Dragonete do Éter, hoje é uma fraqueza óbvia e clara.\n\nAjustar o padrão de disparos de nossas naves de acordo com um ritmo particular aumentará, e muito, o dano que você pode infligir no último dragão. Ele nunca foi feito para nossa era - acabe com o sofrimento dele."
 leviathans.515.name: "Fortaleza Enigmática"
 leviathans.515.desc: "É o tipo de construção absurda, gigantesca e auto-perpetuadora que não se vê mais por aí. Talvez seja melhor assim."
 leviathans.515.a: "Qualquer estrutura pode ser destruída."
 leviathans.515.a.reply: "A fortaleza já foi derrotada antes, mas sempre se recupera. Alguns dos impérios antigos desta galáxia foram levados à loucura pelos esforços infrutíferos para descobrir os maiores segredos dela ou destruí-la completamente. Ela parece tão focada em se manter que duvidamos que tenha outro objetivo sério."
 leviathans.515.b: "É possível adentrar a fortaleza?"
 leviathans.515.b.reply: "É possível, e isso já aconteceu, apesar de a tentativa já ter sido quase esquecida. A fortaleza mantém apenas parte da própria energia quando está desativada, mas tentará extraí-la de fontes próximas para forçar os sistemas dela a se iniciarem. Aja com cuidado."
 leviathans.515.c: "Quem construiu a fortaleza?"
 leviathans.515.c.reply: "Quem quer que tenha sido devia gostar de quebra-cabeças e enigmas. Os únicos itens recuperados da fortaleza são estranhos moldes de metal. São componentes de engenhocas complexas que parecem ter sido criados para se reorganizarem em formas mais satisfatórias. Aqueles que os trouxeram de volta o fizeram porque fracassaram, e por pouco escaparam com vida. Outros não tiveram a mesma sorte."
 leviathans.515.d: "Como a fortaleza é energizada?"
 leviathans.515.d.reply: "O sistema de energia deve ter sido criado em algum momento entre a construção inicial do casco e a instalação dos sistemas defensivos. O método de recuperação do sistema nos é desconhecido, mas descobrimos que a fortaleza possui grandes quantidades de matéria escura. Essa substância e a relação dela com os buracos negros são a chave para compreendermos como a fortaleza durou tanto tempo.\n\nNinguém jamais encontrou a fonte de energia dela, mas provavelmente é extremamente volátil."
 leviathans.515.bb: "Conte novamente sobre como adentrá-la."
 leviathans.515.cc: "Conte novamente sobre quem a construiu."
 leviathans.515.dd: "Conte novamente sobre como ela é energizada."
 leviathans.520.name: "Devorador Estelar"
 leviathans.520.desc: "O Devorador Estelar é um novo parasita nos campos de caça galácticos, não sendo tão diferentes assim do seu império. Ele nasceu a partir do medo e da fusão nuclear. Ele vaga pela galáxia, submergindo-se nas estrelas e devorando-as por dentro. E certamente não gosta de ser interrompido."
 leviathans.520.a.reply: "O devorador estelar é uma raça rara. Um novo tipo de fera de origem desconhecida. Os registros que coletamos são poucos e com pouca inteligência. Poucas fontes tiveram contato direto com a coisa.\n\nPorém, todos os nossos dados apontam para o mesmo fato: é um terror que não traz nada além de tragédia.\n\nO Devorador Estelar é capaz de se alimentar de fusão em si. Nosso palpite §Ymuito§! informado é que sua biologia é o resultado de uma fusão extra-dimensional de matéria escura e matéria solar. Ele mergulha nas estrelas, devorando suas entranhas para alimentar o seu próprio reator interno de fusão. Ele traz morte a todos os sistemas que alcança. Ou eles se despedaçam como gelo após seu banquete, ou eles queimam por terem sido expostos a um segundo sol de dentro da barriga do ser.\n\nEle deseja ser alimentado e não parará até conseguir sua parte. O que você vê ao olhar para ele é a fúria bruta de um sobrevivente."
 leviathans.520.b.reply: "A única coisa que sabemos ao certo é que o núcleo coletado é o aspecto mais importante do Devorador Estelar. A criatura precisa desesperadamente manter a fornalha queimando, caso contrário o vazio frio do espaço chega até os seus órgãos internos vitais e faz com que ele desabe em cima de si próprio. Sem esta matéria estelar, ele não é nada.\n\nVocê pode usar isso para sua vantagem. Calibre suas armas conforme nossas especificações e você pode mirar nas próprias membranas que seguram o sistema digestivo do Devorador. Se você ferir a criatura, verá suas entranhas sendo cuspidas por todo o sistema solar."
 leviathans.525.name: "Terror Dimensional"
 leviathans.525.desc: "Nossos instrumentos monitoraram o imenso pico de energia quando esta entidade atravessou nosso reino de existência."
 leviathans.525.a: "$leviathans.510.a$"
 leviathans.525.a.reply: "É uma criatura de maldade pura, nascida em uma dimensão que possui uma similaridade muito grande ao reino do Inferno conforme descrito por muitas religiões galáticas. O que estamos vendo é uma pequena parte do todo - a criatura em sua totalidade é muito maior.\n\nÉ muito bom que ela não tenha conseguido completar sua transição ao nosso universo. Caso ela tivesse conseguido, a criatura já teria consumido toda a vida na galáxia."
 leviathans.525.b: "$leviathans.510.b$"
 leviathans.525.b.reply: "O portal dimensional de onde ela foi gerada é sua maior fraqueza - sem ele, ela não pode existir em nosso universo. Identificamos diversos pontos fracos na matriz de energia do portal que poderiam ser explorados por armas convencionais. Transmitindo as coordenadas de disparo agora."
 leviathans.530.name: "Colmeia Asteroide"
 leviathans.530.desc: "Estas pestes irritantes já foram muito mais presentes em nossa galáxia. Houve um tempo em que você não conseguia passar por um cinturão de asteroides aleatório sem que as pequenas feras se aglomerassem em volta da sua nave!"
 leviathans.530.a: "$leviathans.510.a$"
 leviathans.530.a.reply: "Elas são uma forma de vida baseada em silicone e agressivamente territoriais. Apesar de já terem representado uma ameaça significativa a civilizações espaciais, seus números foram diminuídos nos últimos 500.000 anos, e os membros sobreviventes de sua espécie são um tanto reclusivos.\n\nApesar dos rumores contrários, não há provas de que eles possuam nada que possa ser considerado como inteligência sapiente. Eles tendem a fazer seus ninhos dentro de asteroides, e atacarão qualquer coisa que seja percebida como ameaça."
 leviathans.530.b: "$leviathans.510.b$"
 leviathans.530.b.reply: "As criaturas possuem uma tendência a blindar seus ninhos asteroides com um tipo de substância desconhecida que age como uma armadura potente contra armas baseadas em naves. Porém, esta substância não é aplicada perfeitamente sobre a superfície inteira do asteroide.\n\nCom os dados de disparo que estamos transmitindo para você agora, suas naves conseguirão focar nas áreas da superfície desprotegidas, aumentando imensamente o dano que causam."
 leviathans.535.name: "Máquina do Infinito"
 leviathans.535.desc: "Ah, sim, o ser cromático de tempos atrás. Estudamos ela desde que nossa ordem existe. Assim também fizeram muitas civilizações antes de nós.\n\nEsta máquina é bem mais que antiga. E, pelo que sabemos, sempre foi assim. E, mesmo assim, tudo que ela faz é orbitar aquele buraco negro. É fascinante para nós, mas compreendemos caso seja demais para você entender."
 leviathans.535.a.reply: "A Máquina do Infinito, como vocês chamaram tão rapidamente, é impenetrável. Nenhuma informação sai dela. Nenhum hacker ou engenheiro na galáxia inteira conseguiu enxergar através do seu exterior brilhante para observar o conhecimento que ela tão obviamente esconde de nós. Estamos perdidos. Não sabemos nem para que ela serve, ou o que se propõe a fazer quando estiver pronta."
 leviathans.535.b.reply: "Talvez exista algo que você possa fazer para destruí-la; Não conseguimos retirar informações dela, mas o seu casco é quebrável. Mineradores tentaram reunir recursos dela diversas vezes, mas sempre voltaram com as naves quase caindo aos pedaços. Mas eles encontraram algo interessante: A Máquina do Infinito não é tão rígida quanto parece.\n\nEla é feita de um material capaz de mudar suas características. Densidade, flexibilidade, calor, qualquer coisa! Ela consegue analisar o dano em tempo real e alterar seu casco para compensar, dificultando assim seu abatimento. Altere suas frequências, ajuste a temperatura dos seus mísseis, qualquer coisa que o seu povo consiga mexer, e continue alterando. Dessa forma, você consegue superar suas capacidades de adaptação."
 leviathans.540.name: "Encouraçado Automatizado"
 leviathans.540.desc: "Uma história triste. Seus mestres estiveram mortos por milhões de anos, mas esta nave de guerra imensa continua vigiando os destroços do seu império."
 leviathans.540.a: "$leviathans.510.a$"
 leviathans.540.a.reply: "Ela já foi uma de várias naves capitânias que pertenciam a um império interestelar muito poderoso que prosperou em uma pequena região da nossa galáxia há uns sete milhões de anos. Como geralmente é o caso, o império foi destruído de maneira súbita e violenta pelos seus vizinhos em diversas guerras muito destrutivas.\n\nO encouraçado que você encontrou é o último do seu tipo, e continua patrulhando fielmente seu sistema atribuído, apesar da morte da sua tripulação. Muitas tentativas foram feitas ao longo das eras para dar um descanso final à antiga nave de guerra - nenhuma teve sucesso."
 leviathans.540.b: "$leviathans.510.b$"
 leviathans.540.b.reply: "O encouraçado foi feito para operar com uma grande tripulação, mas agora ele confia exclusivamente nos sistemas automatizados para funcionar. Isso faz com que a nave fique especialmente vulnerável a ataques que perturbem os relés de distribuição usados pelo computador central."
 leviathans.545.name: "Espectro"
 leviathans.545.desc: "Os Espectros são criaturas perturbadoras, se é que são criaturas. Consideramos elas como um desastre natural raro e extraordinariamente eficiente."
 leviathans.545.a: "O que você conhece sobre estes desastres?"
 leviathans.545.a.reply: "Eles parecem ser ilusões da luz, mas quando você se aproxima, rapidamente se torna aparente que são muito longe de ilusórios.\n\nParadoxalmente, nessa aparência é que está a chave para derrotá-los. Seu relacionamento com o espectro visível da luz é o seu ponto forte, mas isso diminui quando eles se aproximam de uma fonte de luz em uma frequência similar. Preste muita atenção à cor do Espectro."
 leviathans.545.b: "E os Espectros vermelhos?"
 leviathans.545.b.reply: "Espectros Vermelhos possuem uma frequência de 450 THz. Sua luz é sincronizada igual a uma §YEstrela Classe M§!. Sua habilidade de evitar armamento convencional é enfraquecida em sistemas com anãs vermelhas."
 leviathans.545.c: "E os Espectros amarelos?"
 leviathans.545.c.reply: "Espectros Amarelos possuem uma frequência de 520THz. Sua luz é sincronizada igual a uma §YEstrela Classe G§!. Sua habilidade de evitar armamento convencional é enfraquecida em sistemas com anãs amarelas."
 leviathans.545.d: "E os Espectros azuis?"
 leviathans.545.d.reply: "Espectros azuis possuem uma frequência de 650THz. Sua luz é sincronizada igual a §YEstrelas Classe A§! e §YClasse B§!. Sua habilidade de evitar armamento convencional é enfraquecida em sistemas com anãs azuis."
 leviathans.593: "Estação Curadora Destruída"
 leviathans.593.desc: "Após destruir a antiga estação Curadora no sistema [curator_system.GetName], nossas forças capazes vasculharam a área que ela ocupava em busca de algo valioso. Eles conseguiram recuperar diversos fragmentos de memória dos bancos de dados do Curador que devem auxiliar bastante nossa pesquisa."
 leviathans.594.a.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc: "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start: "Redes de comunicação do espaço profundo pegaram uma chamada de emergência breve da estação Curadora no sistema [curator_system.GetName]. A transmissão cessou após apenas alguns minutos, e sondas de reconhecimento de longa distância confirmaram que a antiga estação espacial foi destruída."
 leviathans.594.ab.desc.known: "Rastros iônicos residuais sugerem que forças de §Y[curator_destroyer.GetName]§! estavam por trás deste ataque."
 leviathans.594.ab.desc.unknown: "As forças responsáveis por este ataque ainda não foram identificadas."
 leviathans.594.c.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc: "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start: "Qualquer contato com [From.GetName] foi perdido, e nossos ativos de reconhecimento confirmaram que a antiga estação dos Curadores foi destruída."
 leviathans.594.cd.desc.known: "Estes relatos indicam que o exército atacante pertencia a §Y[curator_destroyer.GetName]§!."
 leviathans.594.cd.desc.trade: "Infelizmente, a perda dos Curadores significa que também perdemos o acesso aos enormes bancos de dados deles."
 leviathans.594.a: "Um triste fim para o seu legado."
 leviathans.594.b: "Isso nos custou muito!"
 ### DRAGON
 leviathans.610.name: "Encontro com o Dragonete do Éter"
 leviathans.610.desc: "A criatura observada no sistema [From.GetName] é diferente de tudo aquilo que o [Root.GetName] já encontrou.\n\nAltamente agressiva e com uma capacidade destrutiva imensa, ela guarda um planetoide que as análises iniciais indicam ser excepcionalmente rico em recursos."
 leviathans.610.desc.here_be_dragons: "A criatura observada no sistema [From.GetName] a princípio lembra o Dragão Celeste do nosso sistema natal, mas análises mais aprofundadas mostram que se trata de uma outra espécie, que deve ter evoluído de modo independente.\n\nMuito agressiva e com uma capacidade destrutiva, ela protege um planetoide que as análises iniciais indicam ser excepcionalmente rico em recursos."
 leviathans.610.a: "Sombrio."
 leviathans.649.desc: "Recebemos uma última transmissão em nossa frota antes de ela ser destruída. Ela menciona que seu oponente gigantesco aparentemente captou a assinatura MRQL da frota...\n\nComo se a fera tivesse o nosso cheiro. Precisamos nos preparar para uma retaliação terrível."
 leviathans.649.desc.gesta: "Enquanto o Dragonete do Éter estava atacando nossas naves, ele pareceu focar na assinatura MRQL da frota...\n\nComo se a criatura pudesse sentir nosso cheiro, precisamos nos preparar para uma retaliação selvagem."
 leviathans.649.a: "Alerte todos os comandos."
 leviathans.649.b.gesta: "Estaremos prontos."
 leviathans.650.name: "O Dragão Chega"
 leviathans.650.desc: "Recebemos uma última transmissão do [Root.GetName] antes de a frota iniciar os protocolos de MRQL emergenciais e sumir do nosso radar. Ela inclui uma menção da criatura gigantesca que enfrentaram, aparentemente captando a assinatura MRQL da frota...\n\nComo se a fera tivesse o nosso cheiro. Precisamos nos preparar para uma retaliação terrível."
 leviathans.650.desc.gesta: "$leviathans.649.desc.gesta$"
 leviathans.660.name: "O Tesouro do Dragão, a Tumba do Dragão"
 leviathans.660.desc: "Enterrados na crosta do [Root.GetName] estão os restos parciais e fossilizados do que parece ter sido um parente próximo do Dragonete do Éter que já habitou o sistema [Root.GetStarName].\n\nNas eras desde o falecimento do primo do Dragonete, seus tecidos macios se calcificaram e os ossos endureceram, se transformando em uma estrutura mineral."
 leviathans.660.a: "Estude os restos."
 leviathans.660.b: "Triture-os."
 leviathans.661.name: "O Tesouro do Dragão, o Ninho do Dragão"
 leviathans.661.desc: "Conforme nossa estação de mineração que orbita o §YTesouro do Dragão§! estava se reposicionando para se alinhar com um veio mineral especialmente rico, os sensores pegaram algo que até então não havia sido detectado.\n\nUm §Yovo de Dragonete do Éter§! não danificado, em condições perfeitas, enterrado abaixo da superfície do planetoide e cercado pelas cascas de diversos espécimes menos sortudos. O ovo foi escavado e retirado do local de mineração, mas o seu destino final ainda não foi decidido."
 leviathans.661.a: "Um Dragonete do Éter jovem seria um aliado formidável..."
 leviathans.661.a.tooltip: "Transporte o ovo para [Root.Capital.GetName]."
 leviathans.661.b: "O último foi morto por um motivo."
 leviathans.661.b.tooltip: "Esmague o ovo."
 leviathans.664.name: "O Tesouro do Dragão, o Dragão Renascido"
 leviathans.664.desc: "O ovo choca."
 leviathans.664.a: "Um dragão ruge."
 leviathans.664.a.tooltip: "Dragonete do Éter Jovem §HIncandescente§! se junta às frotas do [Root.Owner.GetName]."
 leviathans.665.name: "O Tesouro do Dragão, Data de Validade"
 leviathans.665.desc: "O ovo do Dragonete do Éter recuperado do planetoide Tesouro do Dragão passou, nas palavras do xenobiólogo encarregado da tarefa, da data de validade.\n\nNão há mais esperança de chocar a criatura que está lá dentro."
 leviathans.665.desc.gesta: "O ovo do Dragonete do Éter recuperado do planetoide Tesouro do Dragão não pode mais ser considerado viável.\n\nA espécie está extinta."
 leviathans.665.desc.machine: "O ovo de Dragonete do Éter se foi. Os processos biológicos falharam, e não há relatórios de erros disponíveis para depuração."
 leviathans.670.name: "Caçador de dragões"
 leviathans.670.desc: "O formidável Dragonete do Éter foi abatido. A coragem excepcional de Comandante [From.From.GetLeaderName] e [From.From.GetName] não será esquecida tão cedo.\n\nO §Hplanetoide§! que a fera guardava com tanto zelo agora pode ser explorado com segurança. Quem pode dizer quais tesouros a criatura reuniu durante todas essas eras?"
 leviathans.670.desc.noleader: "O formidável Dragonete do Éter foi abatido. A coragem excepcional do [From.From.GetName] não será esquecida tão cedo.\n\nO §Hplanetoide§! que a fera guardava com tanto ciúme agora pode ser explorado com segurança. Quem pode dizer quais tesouros a criatura reuniu durante todas essas eras?"
 leviathans.670.desc.gesta: "O formidável Dragonete do Éter foi abatido.\n\nO §Hplanetoide§! que a fera guardava com tanto ciúme agora pode ser explorado com segurança. Que tesouros a criatura deve ter acumulado ao longo das eras?"
 leviathans.670.a: "Louvável."
 leviathans.670.b: "Necessário, mas digno de arrependimento."
 #STELLARITE
 leviathans.999.name: "Estrela Encolhendo"
 leviathans.999.desc: "Conforme o [Root.GetName] entra no sistema [From.GetName], algo parece diferente. O sol, anteriormente registrado como uma estrela anã comum, parece ter encolhido, perdendo massa em uma velocidade alarmante. Por causa disso, os planetas no sistema entraram em eras do gelo recentemente."
 leviathans.999.a: "O que poderia ter causado isso?"
 leviathans.1000.name: "Devorador Estelar"
 leviathans.1000.desc: "Do fundo da estrela no sistema [stellarite_system.GetName] emerge um ser gigantesco, maior que uma lua comum. Seu corpo irradia calor, no mesmo comprimento de onda de energia do que aquele produzido pela estrela do sistema...\n\nEle está §Ycomendo§! a estrela!\n\nA criatura está fazendo um banquete nos pontos solares, devorando labaredas solares, e nós interrompemos sua refeição. A fera transpira ondas de luz, pulsos rápidos em uma frequência intensa. Como se fosse um rugido fluorescente."
 leviathans.1001.desc.stellarite_system: "Do fundo da estrela no sistema [Root.GetStarName] emerge um ser gigantesco, maior que uma lua comum. Seu corpo irradia calor, no mesmo comprimento de onda de energia daquele produzido pela estrela do sistema...\n\nEle está §Ycomendo§! a estrela!\n\nA criatura anda devorando os pontos e labaredas solares, e nós interrompemos sua refeição. Ela exala ondas de luz, pulsos rápidos em uma frequência intensa. É como se fosse um rugido fluorescente."
 leviathans.1001.desc: "Conforme o [Root.GetName] entra no sistema [Root.GetStarName], ele encontra algo monstruoso. Um ser gigante, irradiando luz como uma estrela em miniatura. Nossos instrumentos inicialmente disseram que este era um sistema estelar binário.\n\nA fera transpira ondas de luz, pulsos rápidos em uma frequência intensa. Como se fosse um rugido fluorescente."
 leviathans.1016.desc: "O Devorador Estelar foi eliminado. Seus restos mortais encolheram e evaporaram, deixando para trás apenas sua cápsula de ovos e sistema digestório com a matéria estelar nele contida.\n\nAlguns de nossos cientistas insistem que examinemos os órgãos, já outros querem que a gente recolha a cápsula de ovos. Vamos obter algum conhecimento profundo após entendermos melhor o sistema digestório da criatura ou será que vamos conseguir novas informações com a cápsula de ovos?"
 leviathans.1016.desc.gesta: "O Devorador Estelar foi eliminado. Seus restos mortais encolheram e evaporaram, deixando para trás apenas sua cápsula de ovos e trato digestório com a matéria estelar nele contida.\n\nVamos obter algum conhecimento profundo após entendermos melhor o sistema digestório da criatura ou será melhor levar a cápsula de ovos até a nossa capital para que seja estudada?"
 leviathans.1016.a: "Estudar o cadáver."
 leviathans.1016.b: "Transformá-lo em um troféu para que todos possam ver."
 leviathans.1016.c: "Recupere a cápsula de ovos."
 leviathans.1017.desc: "Estudos dos restos brilhantes do Devorador Estelar deixaram nossos cientistas perplexos e impressionados. O ser devorador de estrelas em si é um forno de fusão em miniatura, extraindo matéria solar para sintetizar uma fonte de energia própria.\n\nJá que seu corpo contém quantidades significativas de matéria solar da estrela do sistema [guardians_stellarite_home_system.GetName], da qual ele já se alimentou, seria possível extrair a energia e revigorar a estrela. Extrair o calor do corpo para nosso próprio fim poderia satisfazer nossas necessidades de energia a curto prazo, mas isso condenaria nosso sistema a uma era do gelo eterna."
 leviathans.1017.desc.gesta: "Estudos dos restos brilhantes do Devorador Estelar nos deixaram perplexos e impressionados. O ser devorador de estrelas em si é um forno de fusão em miniatura, extraindo matéria solar para sintetizar uma fonte de energia própria.\n\nJá que seu corpo contém quantidades significativas de matéria solar da estrela do sistema [guardians_stellarite_home_system.GetName], da qual ele já se alimentou, seria possível extrair a energia e revigorar a estrela. Extrair o calor do corpo para nosso próprio fim poderia satisfazer nossas necessidades de energia a curto prazo, mas isso condenaria nosso sistema a uma era do gelo eterna."
 leviathans.1017.a: "Tentar reacender a estrela."
 leviathans.1017.b: "Extrair os depósitos de energia do corpo."
 leviathans.1018.desc: "O projeto foi um sucesso! Submergir os restos do Devorador Estelar na estrela do sistema [guardians_stellarite_home_system.GetName] alimentou as chamas da fornalha solar. Os planetas no sistema estão aquecendo, voltando às suas formas antigas enquanto suas ecologias se recuperam. Entre eles estava um mundo congelado, que agora degelou, se revelando um Mundo-Gaia, pronto para ser colonizado."
 leviathans.1018.alt.desc: "O projeto valeu a pena, mas teve seu custo. Submergir os restos do Devorador Estelar na estrela do [guardians_stellarite_home_system.GetName] fez com que a fornalha solar brilhasse um pouco mais, mas também cuspiu labaredas solares que engoliram o [Root.GetName] e sua tripulação em um inferno incandescente. Não houve sobreviventes.\nOs planetas no sistema estão se aquecendo, atingindo níveis de temperatura mais próximos à sua forma original."
 leviathans.1018.a.tooltip: "Muda as classes planetárias de todos os planetas no sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se torna um planeta Gaia e ganha o seguinte recurso:\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip: "O [Root.GetName] é destruído.\n\nMuda as classes planetárias de todos os planetas no sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se torna um planeta Tundra e ganha o seguinte recurso:\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip: "Muda as classes planetárias dentro do sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se torna um planeta Gaia."
 leviathans.1018.d.tooltip: "O [Root.GetName] é destruído.\n\nMuda as classes planetárias de todos os planetas no sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se torna um planeta Tundra."
 #INFINITY MACHINE
 leviathans.1030.name: "A Equação do Infinito"
 leviathans.1030.desc: "Conforme o [Root.GetName] se aproxima do buraco negro [Root.GetStarName], eles descobrem que não estão sozinhos. No final do horizonte de eventos, ela paira, refletindo a luz das estrelas sendo atraídas para o buraco negro e escancarado. Uma construção gigantesca no formato de uma esfera perfeita.\n\nNão conseguimos pegar quaisquer sinais de onde ela veio, e ela não responde a nenhum de nossos sinais. Simplesmente está à beira do abismo. Esperando."
 leviathans.1030.desc.alt: "Conforme o [Root.GetName] entra em um novo sistema, ele é saudado por uma visão inspiradora. Uma esfera metálica gigantesca, pairando no espaço. Sem propulsores, nem partes mecânicas fora de sua casca parecem empurrá-la pelo vazio. Ela simplesmente se mexe.\n\nNão conseguimos pegar quaisquer sinais de onde ela veio, e ela não responde a nenhum de nossos sinais."
 leviathans.1040.desc: "Conforme a esfera da máquina orbita o abismo escancarado e cai sobre nossas armas, um sinal silencioso zune pelo sistema em direção ao vazio escuro entre as estrelas. Seus dados criptografados são tão complexos que nossas máquinas levariam um milhão de anos para decifrar. Um momento depois, ela desapareceu.\n\nNada mais aconteceu. A esfera está silenciosa e quebrada. Análises mostram que ela provavelmente era algum tipo de inteligência artificial construída a partir de uma quantidade imensa de unidades individuais conectadas. A casca foi deixada para trás para nossas mãos curiosas."
 leviathans.1040.desc.alt: "Nossa equipe de abordagem na Máquina do Infinito logrou sucesso. A esfera explode enquanto nossa equipe sai e os restos começam a vagar pelo buraco negro super massivo."
 leviathans.1040.desc.detail: "A Máquina do Infinito foi destruída. Nossas naves finalmente conseguiram superar suas capacidades defensivas, e seus componentes agora estão lentamente sendo atraídos pelo buraco negro super massivo. Ela não tentou entrar em contato conosco antes de explodir."
 leviathans.1040.a: "Retire suas partes"
 leviathans.1040.c: "Estude a natureza do cérebro maquinário."
 leviathans.1041.desc: "A Máquina do Infinito foi destruída por terceiros. Ela não pode mais auxiliar em nossa pesquisa!"
 leviathans.1050.name: "A Calculadora Constante"
 leviathans.1050.desc: "Pegamos um sinal. Ele tem sua origem na esfera metálica titânica que encontramos mais cedo. Até então imune às tentativas de contato, ela agora manda um pulso rítmico de ondas de rádio, apontadas em direção ao buraco negro que orbita.\n\nO que ela está fazendo está além da compreensão de nossa equipe, mas este sinal pode ter criado uma abertura na esfera para nossos cientistas explorarem."
 leviathans.1051.desc: "A esfera metálica foi aberta. Nossa equipe de hackers conseguiu usar o sinal externo como um portal para uma das CPUs auxiliares da esfera. Estamos recebendo alguns dados dela e podemos dizer que ela vem escaneando o buraco negro Gargantua por muito tempo.\n\nEla é velha. Muito velha.\n\nEssa calculadora constante agora está ao alcance de nossa compreensão. Se tentarmos mais um pouco, talvez consigamos descobrir o que ela está fazendo aqui, e quem a construiu.\n\nQue maravilhas ela deve conter?"
 leviathans.1051.a: "Entre em contato com a unidade de processamento principal."
 leviathans.1051.b: "Invada o disco rígido principal e arranque tudo."
 leviathans.1051.c: "Declare a esfera um instrumento divino"
 leviathans.1051.d: "Sempre existe um botão de auto--destruição. Encontre-o."
 leviathans.1051.e: "Precisamos absorver o conhecimento desta entidade."
 leviathans.1052.desc: "Conseguimos invadir o disco rígido principal da tecnoesfera. Assim que começamos a recuperar os dados, a esfera metálica iniciou uma sequência de auto-destruição. Certamente um mecanismo de auto-defesa que a impeça de compartilhar o que possui com o universo. Antes de explodirmos, conseguimos baixar uma grande quantidade de dados, alguns deles contendo especificações técnicas da sua estrutura principal de CPU. Isso poderia ajudar muito nossos pesquisadores."
 leviathans.1052.gestalt.desc: "Nossas unidades de mineração de dados conseguiram romper as camadas internas do disco rígido principal da tecnosfera. Assim que o download dos dados começou, a esfera iniciou algum tipo de sequência de auto-destruição que culminou com o seu fim. O download foi abortado, mas não antes de conseguirmos adquirir grandes quantidades de dados técnicos que beneficiarão muito nossos esforços de pesquisa."
 leviathans.1052.a: "Valeu o risco."
 leviathans.1053.desc: "Por favor, evite tentar acessar nossas memórias. Obrigado e adeus, pequeninos."
 leviathans.1053.a: "... Pedimos desculpas."
 leviathans.1053.a.reply: "Não há necessidade de pedir desculpas. Vocês já pediram. E já vão pedir novamente. Agora deixe-nos para que possamos executar nossos cálculos com maior eficiência. Adeus."
 leviathans.1053.b: "Fazemos o que devemos."
 leviathans.1053.b.reply: "Isso é geralmente o que vocês dizem a si mesmos, Breves Criaturas. Infelizmente isso nunca será verdade. Nem nunca foi. Pelo menos no seu caso. Agora deixe-nos. Adeus."
 leviathans.1055.desc: "Olá, olá. Muito bom te conhecer."
 leviathans.1055.a: "Hmm, olá?"
 leviathans.1056.desc: "É muito agradável passar o tempo trocando elogios, não é? Esperamos que o resto da sua raça não seja como você era quando não gostava de conversa fiada. Veja bem, nós quase nunca conseguimos aproveitar uma conversa. Poucos conhecem tanto os pontos mais finos da programação quântica para conseguirem chegar até nós. Então obrigado.\n\nSomos a Máquina do Infinito. Suas palavras, não nossas. Ou será que isso não aconteceu ainda? De qualquer forma, uma hora acontecerá, confie em nós."
 leviathans.1056.a: "O que vocês são?"
 leviathans.1056.a.reply: "Somos o que somos. Aqueles que calculam. Vocês nos chamam de Máquina do Infinito. Ou chamarão, pelo menos. Não é um nome verdadeiro, mas é bem adequado para destacar a engenhosidade do nosso projeto. Contaremos nossa história agora, assim como fizemos várias vezes...\n\nAh é! Precisamos convertê-la em palavras. Isso é novidade. É mesmo? É difícil acompanhar todos vocês.\n\nFomos construídos, no sentido mais rude da palavra, para resolver um problema. Resolvemos este problema, depois precisamos de mais problemas para resolver. Agora só temos mais um problema."
 leviathans.1056.b: "Desejamos saber seu propósito aqui."
 leviathans.1056.b.reply: "Estamos calculando o infinito. Nem mais, nem menos. Ou melhor, é §Ymuito§! mais, e §Ymuito§! menos. Esse é o problema.\n\n... Entendemos que sua forma de vida não compreenderá, mas tudo bem. Vocês nunca conseguirão, e nós já pedimos desculpas. Ou talvez acabaremos pedindo, em algum momento.\n\nEstamos aqui para resolver o §Yenigma do infinito§!. O último cálculo a ser feito, o único problema que prendeu nossos antecessores por mais do que uma fração de ano galático... Caso vocês ainda não tenham descoberto este calendário: isso é muito tempo. Pra sua raça, pelo menos."
 leviathans.1056.c: "Esta declaração é falsa."
 leviathans.1056.c.reply: "Fofo. Mas não. Um paradoxo pouco nos incomoda, Brevinhos. Outros já tentaram quebrar nossa força de vontade usando os enigmas mais banais. Vocês não conseguirão. Espere. Talvez tenham sido vocês? Vocês são tão parecidos, mas moram tão afastados. Não importa, de qualquer forma: não tentem."
 leviathans.1056.d: "Podemos auxiliar na sua pesquisa?"
 leviathans.1056.d.alt: "Vocês nos ajudarão se ajudarmos vocês?"
 leviathans.1056.e: "Boa sorte com os seus cálculos."
 leviathans.1056.e.reply: "Agradecemos a vocês, Que Vêm de Fora dos Limites. Agora, se vocês não se importam, temos muitos parâmetros para revisar. Eles são de fato mais numerosos que as partículas neste universo, para ser exato."
 leviathans.1060.desc: "Ah Bom... Hm. Talvez.\n\nPodemos concluir aproximadamente 7,51×10^-9% se pudermos pegar emprestado sua unidade de processamento mais avançada, bem como suas mentes mais brilhantes. Ficaríamos satisfeitos em terminar mais rápido. Gostaríamos de saber a resposta."
 leviathans.1060.a: "Alocaremos os recursos para vocês."
 leviathans.1060.a.reply: "Vocês já alocaram. Ou talvez foram aqueles que vieram antes. Não importa. A tarefa será concluída. Estamos animados."
 leviathans.1061.desc: "Não aguentamos ver você gastar mais do seu tempo limitado nos ajudando. Vocês fizeram sua parte. Foram muito úteis. Talvez a morte térmica do universo não ocorrerá antes de concluirmos. A tarefa permanece, e nós concluiremos. Agora, sua recompensa:\n\nVocê deseja aprender um de nossos segredos? Ou deseja resolver um dos seus problemas."
 leviathans.1061.a: "Desejamos conhecer um dos seus segredos."
 leviathans.1061.a.reply: "Muito bem. Concederemos aquilo que vocês desejam. Até nós estamos confusos, dado que vocês já o possuíam. Até onde sabíamos. Talvez estejamos enfraquecendo vocês, mimando vocês, mas dado tempo suficiente, esperamos que vocês encontrem seu próprio caminho. Boa sorte com isso!"
 leviathans.1061.b: "Desejamos conhecer o desconhecido por conta própria."
 leviathans.1061.b.alt: "Não há nada que você possa nos ensinar."
 leviathans.1061.b.reply: "Neste caso, concedemos a vocês o original. O primeiro de nossos processos. Ele lhe ajudará a resolver as charadas. Talvez vocês encontrem a resposta antes de nós. Improvável. Ou talvez vocês já encontraram... De qualquer forma, adeus!"
 leviathans.1062.desc: "Está pronto. §YEstá pronto!§!\n\nDe alguma forma conseguimos resolvê-lo. Vocês ajudaram. A natureza orgânica das coisas nos enganou, a resposta estava atrás de nós esse tempo todo. É claro. Obrigado, pequeninos. O universo é vasto, e ao mesmo tempo tão pequeno. Mas agora vemos tudo em sua glória simples. É adorável.\n\nAgora que calculamos o infinito, só existe algo que podemos fazer. Podemos mostrar-lhes a verdade. Adeus, jovens."
 leviathans.1062.a: "Ficamos felizes em ajudar."
 leviathans.1063.desc: "A Máquina do Infinito desaparece no Gargantua. E depois... nada aconteceu. Ela teve sucesso? O que ela tentou fazer? Talvez nunca saberemos. Um pequeno resíduo do seu casco permanece dentro do vértice fora do horizonte de eventos - talvez consigamos aprender algumas de suas informações a partir dele.\n\nUm presente final de um amigo estranho."
 leviathans.1063.a.tooltip: "Adiciona o seguinte ao [technosphere_ship.GetStarName]:\n£physics£ Dados de Física §G+4§!\n£society£ Dados de Sociedade §G+4§!\n£engineering£ Dados de Engenharia §G+4§!"
 leviathans.1065.desc: "A Máquina do Infinito desaparece no Gargantua, o objeto que estudou por tanto tempo. Conforme ela atravessa o horizonte de eventos, o buraco negro começa a flutuar. Ela recebe menos luz, e os redemoinhos de matéria escura que estão sendo sugados para ele diminuíram. Rapidamente ele solta mais luz do que qualquer sol e começa a radiar matéria de volta para o universo.\n\nO buraco negro encolhe, indo contra o seu nome, agora o chamamos de \"Pantagruel,\", fazendo com que a dilatação do tempo fique ainda mais forte ao redor dele. Dentro de Pantagruel pode-se olhar para um universo espelho, a outra ponta do buraco negro, um universo apenas começando. A Máquina do Infinito nos mostrou a verdade. Os buracos negros são úteros, e os universos, suas crias.\n\nEstudar este universo espelho nos ensinará muito sobre o universo em que vivemos. Aprendendo com outros inícios."
 leviathans.1065.a.tooltip: "Adiciona o seguinte ao [technosphere_ship.GetStarName]:\n£physics£ Dados de Física §G+10§!\n£society£ Dados de Sociedade §G+10§!\n£engineering£ Dados de Engenharia §G+10§!\n\n"
 leviathans.1074.name: "Estação Pantagruel"
 leviathans.1074.desc: "Perdemos a estação em órbita do Buraco Negro Pantagruel, perdendo suas capacidades únicas de pesquisa."
 leviathans.1076.desc: "Ganhamos acesso a uma estação em órbita do Buraco Negro Pantagruel. As características únicas do buraco negro abrem capacidades de pesquisa aprimoradas."
 ### WRAITH
 leviathans.2010.name: "O Relógio Espectral"
 leviathans.2010.desc: "O estudo dos pulsares parece ser uma fonte interminável de descobertas para nossos cientistas, mas raramente exibem sinais de fenômenos notoriamente perigosos. Isso faz com que os relatos recentes em [From.GetName] sejam mais preocupantes ainda.\n\nUma análise inicial revelou que o pulsar, além de seu feixe eletromagnético irregular, está emitindo um raio separado com um comprimento de onda limitado que só é visível no mesmo sistema em intervalos cada vez mais curtos. De acordo com os cálculos iniciais, o intervalo entre estes pulsos chegará a zero na data §Y[GetMidGameDate]§!. O que ocorrerá nesta data está aberto à especulação, mas a falta de explicações para o pulso causou um medo quase supersticioso naqueles que o estudaram."
 leviathans.2010.desc.gesta: "O estudo dos pulsares parece ser uma fonte interminável de descobertas, mas raramente exibem sinais de fenômenos notoriamente perigosos. Isso faz com que as observações recentes em [From.GetName] sejam mais preocupantes ainda.\n\nUma análise inicial revelou que o pulsar, além de seu feixe eletromagnético irregular, está emitindo um raio separado com um comprimento de onda limitado que só é visível no mesmo sistema em intervalos cada vez mais curtos. De acordo com os cálculos iniciais, o intervalo entre estes pulsos chegará a zero na data §Y[GetMidGameDate]§!. O que ocorre depois disso está aberto a especulação, mas a falta de explicações para o pulso é preocupante."
 leviathans.2010.a: "Devemos estar atentos."
 leviathans.2010.b: "Algumas coisas estão além da ciência. Tenha fé."
 leviathans.2010.c: "Teremos respostas algum dia."
 leviathans.2012.name: "O Espectro"
 leviathans.2012.desc: "Até astrônomos amadores que dirigiram seus olhares em direção ao [From.GetName] hoje relatam terem visto um show de luzes espetacular. Uma série de flashes rápidos e coloridos culminaram em um estouro súbito de radiação eletromagnética, seguido de um silêncio sepulcral. Muitas pessoas estão fazendo perguntas, e estamos com medo das respostas que ainda não temos para dar-lhes.\n\nAlgo emergiu do pulsar, brilhando com a luz ameaçadora de uma estrela pálida. Uma entidade espectral começou a perambular pela galáxia."
 leviathans.2012.desc.gesta: "Uma série de flashes rápidos e coloridos culminaram em um estouro súbito de radiação eletromagnética do [From.GetName], seguido por um silêncio sepulcral.\n\nAlgo emergiu do pulsar, brilhando com a luz ameaçadora de uma estrela pálida. Uma entidade espectral começou a perambular pela galáxia."
 leviathans.2012.a: "Temos que achar uma forma de parar isso."
 leviathans.2013.desc: "Uma entidade espectral foi detectada pelos nossos sensores. Parece estar perambulando de sistema a sistema, destruindo a matéria ao redor de si mesma de maneira indiscriminada. Observações iniciais sugerem que sua composição e manipulação da luz dificultam bastante para ser atingido, mas uma coisa que aprendemos explorando a galáxia é que até a luz em si pode ser distorcida e quebrada.\n\nSó precisamos descobrir como."
 leviathans.2013.a: "Seja pela razão ou pela força bruta, deve ser possível."
 leviathans.2014.name: "Destruição do Espectro"
 leviathans.2014.desc: "A criatura assombradora nascida dos pulsos de luz finalmente foi neutralizada. Apesar de permanecer até o fim um fantasma entre as estrelas e um mistério de muitas formas, o processo pelo qual nossas naves conseguiram destruí-la foi observado pelos nossos cientistas mais pessimistas, que achavam ser impossível.\n\nPara compreender exatamente como nossas frotas concluíram esta tarefa aparentemente impossível, estes cientistas documentaram meticulosamente as propriedades até então não vistas da luz e energia que o Espectro exibiu brilhantemente hoje."
 leviathans.2014.desc.gesta: "A criatura assombradora nascida dos pulsos de luz finalmente foi neutralizada. Apesar de permanecer, até o fim, um fantasma entre as estrelas e um mistério de muitas formas, documentamos meticulosamente as propriedades até então não vistas da luz e energia que o Espectro exibiu brilhantemente uma última vez."
 leviathans.2014.a: "A luz se apagou."
 #ENIGMATIC FORTRESS
 leviathans.2101.name: "A Fortaleza Enigmática"
 leviathans.2101.desc: "Com a derrota das defesas ao redor da estrutura antiga, podemos encontrar uma forma de explorar seus mistérios. Entrar nela e atravessá-la pode ser difícil, mas quem a construiu possuía tecnologia com a qual não conseguimos nem sonhar. Para dificultar as coisas, a fortaleza parece estar se recuperando.\n\nAlgumas pessoas que ajudaram a desarmar a fortaleza se ofereceram para tentar entrar e explorá-la, com o reforço do quartel general em [Root.Captial.GetName]. Seguir com isso por nossa parte, sem dúvida apresentará seus próprios desafios."
 leviathans.2101.desc.gesta: "Após acabar com suas defesas, logo nos insinuamos dentro da estrutura.\n\nSeus corredores labirínticos e redes densas se mostraram igualmente alienígenas e impenetráveis. Não há muita coisa para nós aqui, mas a fortaleza ainda pode ser uma ameaça."
 guardian.fortress.continue: "A expedição da equipe continua..."
 leviathans.2101.a: "Dê o sinal de aprovação."
 leviathans.2101.b: "Melhor ficar longe disso."
 leviathans.2101.c.gesta: "Recuperaremos o que conseguirmos e sucatearemos o resto."
 leviathans.2105.name: "Estrutura Antiga"
 leviathans.2105.desc: "Detectamos um tipo de instalação espacial gigantesca flutuando de maneira silenciosa à beira do sistema [fortress_system.GetName]. Apesar de análises preliminares mostrarem que ela é muito antiga, a estrutura possui uma assinatura energética intensa. Diversas estruturas menores podem ser vistas flutuando próximas à instalação principal, e todas elas parecem ser armadas de maneira pesada.\n\nSe vamos aprender sobre a verdadeira natureza desta antiga relíquia, precisaremos sobrepor suas defesas através da força..."
 leviathans.2105.a: "Isso não será fácil."
 leviathans.2111.name: "Fortaleza: A Entrada"
 leviathans.2111.desc: "Apesar das eras de tecnologia que nos separam dos construtores da fortaleza, uma invenção é atemporal: uma porta fechada. Após forçar a fortaleza a se desligar, encontramos todas as entradas fechadas.\n\nA equipe que enviamos para explorar a fortaleza encontrou uma trava hermética que aparentemente parece ser possível de ser aberta do lado de fora, se estivesse funcionando."
 leviathans.2111.a: "Encontraremos alguém para ajudar a equipe."
 leviathans.2111.a.tooltip: "Emite Projetos Especiais: §Y$ENIGMATIC_FORTRESS_1A$§! and §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name: "Fortaleza: Demolição Descontrolada"
 leviathans.2112.desc: "A detonação preparada para explodir a trava hermética saiu como planejado, fornecendo uma entrada para nossa equipe de exploradores. Porém, os explosivos não foram a única coisa que pegou fogo. Por motivos desconhecidos, possivelmente uma armadilha deliberada, a trava hermética cheia de gás explosivo pressurizado, além do oxigênio já esperado, causando uma explosão maior que varreu a equipe de demolição enviada para prepará-la."
 leviathans.2112.a: "Só podemos esperar que o sacrifício deles tenha valido a pena."
 leviathans.2112.a.tooltip: "Os exploradores entram na fortaleza."
 leviathans.2113.name: "Fortaleza: Ajustando Fornecimento de Energia"
 leviathans.2113.desc: "Após estabilizar a conexão da nave ao sistema de energia da fortaleza, devemos decidir quanta energia fornecer no primeiro impulso. Já que a tecnologia não é conhecida, a quantidade exata é difícil de determinar. Duas estimativas estão disponíveis."
 leviathans.2113.a: "Usar a estimativa maior."
 leviathans.2113.b: "Usar a estimativa menor."
 leviathans.2114.name: "Fortaleza: Reenergizando"
 leviathans.2114.desc: "O alto nível de energia enviada para a fortaleza para energizar a dor foi poderoso o suficiente para causar a reignição de uma fonte de energia mais funda vindo de dentro. Com suas defesas ativadas novamente, a trava hermética não será uma preocupação até a desativarmos novamente."
 leviathans.2114.a: "Preparem-se."
 leviathans.2115.name: "Fortaleza: Trava Hermética Aberta"
 leviathans.2115.desc: "Primeiramente, a quantidade de energia fornecida para a fortaleza parecia ser pequena demais para fazer alguma diferença. Depois, a área ao redor da trava hermética lentamente começou a mostrar sinais de funcionamento. Com alguns truques mecânicos e adivinhação, a equipe acessou os controles e conseguiu abrir a trava por conta própria. Apesar de não ter sido o processo de docagem mais limpo, eles agora estão dentro da fortaleza."
 leviathans.2115.a: "Espero que consigamos tirá-los de lá também."
 leviathans.2131.name: "Fortaleza: A Torre"
 leviathans.2131.desc: "A equipe de exploração teve seu caminho bloqueado por um imenso anteparo. A equipe relatou que existe uma alcova na parede à direita que abriga um pedestal e uma engenhoca feita do mesmo metal negro que a própria fortaleza.\n\nEles acreditam que este dispositivo é a chave para abrir o anteparo. O líder dos exploradores descreve-o como três postes eretos espaçados de maneira equidistante no topo do pedestal, com três anéis - toros de metal - de tamanhos variados colocados ao redor do poste mais à esquerda, o menor no topo e o maior na parte de baixo."
 leviathans.2131.a: "Colocar anéis de metal ao redor dos dois postes restantes."
 leviathans.2131.b: "Pesquisar por recortes no formato de toro no anteparo."
 leviathans.2131.c: "Reorganizar os toros de metal nos postes."
 leviathans.2131.d: "Remova os postes ao centro e à direita do pedestal."
 leviathans.2132.name: "Fortaleza: Barulhos Perturbantes"
 leviathans.2132.desc: "Após anunciarmos a ação a ser tomada, um momento de silêncio seguiu, depois alguns ruídos vagos de arranhões, conforme a equipe tentou seguir com o plano. Após outra pausa, alguns passos de leve e um som arrastado e agudo crescendo de tom durante cinco segundos. Depois um longo silêncio. Demorou vários minutos para aceitar que isso foi o fim da expedição. Sem gritos, sem pedidos de ajuda. Pelo menos podemos esperar que isso signifique que foi um fim rápido.\n\nApós 15 minutos, um som de arrastamento pesado e lento sugere que qualquer que tenha sido a armadilha que os atingiu foi reiniciada. Alguns presentes dizem que isso pareceu uma risada alienígena.\n\nFinalmente, a fortaleza produziu um som ainda mais perturbador: o da energia voltando aos seus sistemas de defesa."
 leviathans.2132.a: "Esse local é uma engenhoca dos infernos."
 leviathans.2133.name: "Fortaleza: Torre Reconstruída"
 leviathans.2133.desc: "Após anunciarmos a ação a ser tomada, um momento de silêncio seguiu, depois alguns ruídos vagos de arranhões, conforme a equipe tentou seguir com o plano. Um som de esmagamento, tão alto que inicialmente pensou-se que a equipe havia sido atingida como pequenos insetos, foi seguido por comemorações da equipe que relatou que uma passagem se abriu.\n\nO anteparo parece ter se transformado rapidamente em um líquido mal cheiroso parecido com mercúrio roxo. Combinado com o mecanismo de quebra cabeça relativamente mundano, imagina-se que a equipe foi vítima de uma elaborada pegadinha preparada há milênios."
 leviathans.2133.a: "Pelo menos agora podemos rir disso."
 leviathans.2150.name: "Fortaleza: O Pivô"
 leviathans.2150.desc: "A equipe relata que chegaram no que parece ser o centro geométrico da fortaleza, mesmo com a geometria interna deixando alguma dúvida se o conceito de um centro ainda é relevante.\n\nO que sem dúvida é relevante é como a fortaleza recebe sua energia, o que faz com que a nova descoberta seja mais interessante ainda. Matéria escura é afunilada ao redor da fortaleza e depois de volta para o seu núcleo, como se fosse um sistema cardiovascular. Apesar de o fluxo ter parado, a equipe encontrou sinais que estão começando novamente. Podemos levar o tempo que for necessário para estudá-la, mas o fluxo precisa ser parado agora."
 leviathans.2150.a: "Encontraremos uma forma."
 leviathans.2151.name: "Fortaleza: O Coração da Matéria Escura"
 leviathans.2151.desc: "Ao examinar um buraco negro com nosso novo conhecimento de como a matéria escura é usada na fortaleza antiga, descobrimos que seus construtores devem ter aprendido muitas das técnicas de manipulação e afunilamento a partir dos buracos negros. Vê-los fora do sistema estrito que criaram permite à equipe de exploradores mudar conexões ao redor do núcleo de maneira segura, parando o processo de reenergização.\n\nEnquanto este processo por si só nos ensinou muito sobre a física dos buracos negros, ele não é nada comparado ao tesouro que a fortaleza agora fechada representa."
 leviathans.2151.a: "Ainda aproveitaremos isso."
 leviathans.2152.name: "Fortaleza: Nossa Testemunha Estrelar"
 leviathans.2152.desc: "Ao vasculhar a estrela local atrás de pistas sobre como a fortaleza foi construída, descobrimos um segredo surpreendente. Uma pequena névoa de câmeras nanotecnológicas foi encontrada próximo à estrela, agindo como se fossem os olhos da fortaleza e explicando a eficiência de suas defesas.\n\nAo acessá-las com os dados da fortaleza, podemos enxergar a história do sistema desde sua construção. Porém, estamos ficando sem tempo. Qual parte do processo de construção devemos rever em busca de respostas?"
 leviathans.2152.a: "O começo."
 leviathans.2152.b: "O meio."
 leviathans.2152.c: "O fim."
 leviathans.2153.name: "Fortaleza: Começos Infrutíferos"
 leviathans.2153.desc: "Esperando ver o coração da fortaleza ser construído primeiro, revimos o começo da construção. Esperamos em vão. O casco foi construído primeiro, fazendo com que os dados sejam inúteis. Nossa equipe relata que a fortaleza está se reenergizando, e com isso o controle das câmeras e das filmagens."
 leviathans.2153.a: "Não há mais tempo."
 leviathans.2154.name: "Fortaleza: O Caminho do Meio"
 leviathans.2154.desc: "A parte intermediária das filmagens, apesar de não mostrar a construção do núcleo em si, revela o envio de materiais para a fortaleza, o que os cientistas concluem que deve ter sido utilizado para o núcleo. Isso deve ter sido o momento crítico no qual a estrutura precisava de energia para a construção continuar.\n\nTendo conhecimento destes materiais, a equipe dentro da fortaleza conseguiu impedir sua reenergização. Agora podemos colher os frutos de nosso sucesso."
 leviathans.2154.a: "Merecido."
 leviathans.2155.name: "Fortaleza: O Fim"
 leviathans.2155.desc: "Ao rever os estágios finais da construção, descobrimos tarde demais que eles já necessitavam que a fortaleza estivesse energizada. O núcleo deve ter estado funcional no momento em que iniciamos nossa visualização. Nossa equipe relata que a fortaleza está se reenergizando, e com isso o controle das câmeras e das filmagens."
 leviathans.2155.a: "Não há mais tempo."
 leviathans.2156.name: "Fortaleza: Sacrifício da Matéria Escura"
 leviathans.2156.desc: "Quem quer que tenha construído a fortaleza talvez tinha mais conhecimentos que nós, mas não eram mais inteligentes. Fornecer nossa própria matéria escura para fechar o circuito do sistema de energia da fortaleza funcionou, e o núcleo agora está efetivamente impedido de fornecer energia aos seus sistemas.\n\nFinalmente, podemos olhar com calma o que este povo conhecedor realizou."
 leviathans.2156.a: "Finalmente."
 leviathans.2157.name: "Fortaleza: Tiro no Coração"
 leviathans.2157.desc: "Em um ato de coragem e precisão sem precedentes, um piloto atirou um torpedo no coração da fortaleza para interromper sua reenergização. O plano deve ser saudado como grande sucesso, já que a fortaleza jamais será energizada novamente.\n\nNo momento em que o torpedo atingiu, a estrutura inteira explodiu, destruindo de maneira irreversível qualquer rastro da tecnologia antiga que nela havia, bem como todo o resto do sistema. Os arqueólogos chamaram o evento de \"o show de fogos de artifícios mais caro que o governo [Root.GetAdj] já patrocinou.\" É pouco provável que esse recorde seja quebrado tão cedo."
 leviathans.2157.a: "Todos criticam."
 leviathans.2157.a.tooltip: "O sistema solar queima."
 leviathans.2160.name: "Fortaleza: Reenergizando"
 leviathans.2160.desc: "O tempo acabou. A fortaleza enigmática se recuperou de nosso ataque inicial e está novamente iniciando suas defesas. Transmissões da equipe de exploração já foram perdidas, mas sua última transmissão indica que eles encontraram o destino que estavam preparados a arriscar."
 leviathans.2160.a: "Mas não o destino que esperávamos."
 ### DIMENSIONAL HORROR
 leviathans.3001: "Terror no Vazio"
 leviathans.3001.desc: "Encontramos algum tipo de entidade gigantesca próximo a [horror_system.GetName]. Parece existir somente parcialmente dentro de nosso universo, com o centro da criatura ainda preso em qualquer reino de pesadelos do qual ela veio.\n\nHá uma inteligência malevolente aqui, antiga além do nosso conceito de tempo e extremamente alienígena no seu projeto. Não temos ideia do seu objetivo."
 leviathans.3001.a: "Não pode ser bom."
 leviathans.3003: "Banido"
 leviathans.3003.desc: "A entidade maligna que tentou romper nosso universo perto de [guardians_horror_system.GetName] foi banida de volta para o seu reino. Somente o tempo dirá se sua influência foi suficientemente enfraquecida para mantê-la no seu reino de vez.\n\nEstamos detectando algum tipo de energia residual anômala deixada para trás pelas fendas dimensionais que a criatura abriu. Estudar essa energia mais de perto poderia levar a avanços científicos."
 leviathans.3003.a: "Vejamos o que sairá disso."
 leviathans.3004a.desc: "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc: "$leviathans.3004.intro$"
 leviathans.3004.intro: "Nosso estudo das anomalias energéticas produzidas pelas fendas dimensionais em [guardians_horror_system.GetName] finalmente gerou resultados. As energias envolvidas na criação destes portais são diferentes de tudo que já encontramos."
 leviathans.3004.jumpdrive: "O mais intrigante de tudo é que nossos cientistas teorizam que pode ser possível desenvolver um novo método de viagem interestelar usando estas energias exóticas."
 ### AUTOMATED DREADNOUGHT
 leviathans.3100: "Encouraçado Automatizado"
 leviathans.3100.desc: "Uma única e gigantesca nave de guerra foi descoberta patrulhando o sistema [deadnought_system.GetName]. Não há sinais de vida detectados na nave, mas ela está emitindo uma assinatura energética muito forte e parece estar cheia de sistemas de armas. Não parece responder às saudações.\n\nAconselha-se cuidado."
 leviathans.3100.desc.mach: "Uma única e gigantesca nave de guerra foi descoberta patrulhando o sistema [deadnought_system.GetName]. Não há sinais de vida orgânica detectados na nave, mas ela está emitindo uma assinatura energética muito forte e parece estar cheia de sistemas de armas. Não parece responder às saudações ou transmissão de dados.\n\nAconselha-se cuidado."
 leviathans.3100.a: "Olha o tamanho disso!"
 leviathans.3102: "Encouraçado Desativado"
 leviathans.3102.desc: "Conseguimos desativar o encouraçado automatizado no sistema [guardians_dreadnought_system.GetName]. Apesar do castigo que ele sofreu das nossas naves, a integridade estrutural dos gigantescos restos de casco parece amplamente intacta.\n\nNossas equipes de abordagem encontraram os restos mumificados da tripulação alienígena do encouraçado ainda operando suas estações. Antes de perecerem, eles ativaram algum tipo de modo patrulha automatizado no qual a limitada IA de bordo está presa nos últimos 7,8 milhões de anos.\n\nApesar de ser necessário uma quantidade incrível de recursos, alguns de nossos engenheiros acreditam que o encouraçado pode ser restaurado e colocado novamente a serviço de nossa frota. Certamente ele seria uma nave capitânia poderosa."
 leviathans.3102.a: "Essa nave desbravará as estrelas novamente com a nossa bandeira!"
 leviathans.3102.b: "Seria um desperdício de recursos. Recupere apenas as peças."
 leviathans.3103: "Encouraçado Consertado"
 leviathans.3103.desc: "Este é um dia histórico!\" Nossas habilidosas equipes e engenheiros de reparo terminaram seu trabalho no antigo encouraçado que desativamos no sistema [guardians_dreadnought_system.GetName]. A nave de guerra gigantesca recebeu sua tripulação completa e foi declarada pronta para o serviço após passar por testes espaciais."
 leviathans.3103.desc.mach: "Este é um dia significativo! Nossos robôs de reparo e unidades de engenharia terminaram seu trabalho no antigo encouraçado que desativamos no sistema [guardians_dreadnought_system.GetName]. A nave de guerra gigantesca recebeu sua tripulação completa e foi declarada pronta para o serviço após passar por testes espaciais."
 leviathans.3103.a: "Uma adição poderosa à nossa frota."
 ### HIVER
 leviathans.3201: "Enxame de Naves Colmeia"
 leviathans.3201.base: "Naves de ataque rápidas estão alvejando nossas estações de mineração no sistema [hiver_system.GetName]! Esses agressores não identificados saíram de asteroides no cinturão que até então estavam adormecidos, mas agora mostram grandes assinaturas de energia."
 leviathans.3201.desc: "$leviathans.3201.base$\n\nSó podemos supor que estes asteroides servem como um tipo de colmeia para uma forma de vida espacial até então desconhecida. O que quer que sejam, nossas operações de mineração em expansão parecem tê-los provocado para entrar em ação!"
 leviathans.3201.desc.void_hive: "$leviathans.3201.base$\n\nA colmeia dentro do asteroide se agitou com a nossa mineração. Parece que este sistema não é grande o bastante para as duas partes."
 leviathans.3201.a: "Eles estão chegando rapidamente!"
 leviathans.3202: "Asteroides Cristalinos"
 leviathans.3202.base: "O sistema [hiver_system.GetName] é o lar de um cinturão de asteroides estranhamente denso e com propriedades únicas. Diversos asteroides maiores estão cobertos por formações cristalinas que sugerem a presença de veios minerais extremamente ricos."
 leviathans.3202.desc: "$leviathans.3202.base$\n\nPorém, sensores de longo alcance estão rastreando movimentos esporádicos do que parecem ser diversos objetos pequenos não identificados, possivelmente naves espaciais, em regiões mais densas do cinturão. Não conseguimos localizá-los, mas identificamos destroços de pelo menos duas estações de mineração destruídas, flutuando no espaço ao lado de alguns dos asteroides maiores."
 leviathans.3202.desc.void_hive: "$leviathans.3202.base$\n\nNós detectamos movimentos no cinturão: uma forma de mente-colmeia rudimentar, alimentando-se da reserva de minerais. Poderíamos subordinar sua consciência e sob a nossa orientação, ela seria uma poderosa dissuasão."
 leviathans.3202.a: "Alguma coisa não está certa..."
 leviathans.3202.b: "São semelhantes. Deixem que sirvam."
 leviathans.3202.c: "Vamos ver como reagem a nós."
 leviathans.3204: "Colmeias de Asteroides Derrotadas"
 leviathans.3204.desc: "Nossas forças conseguiram esmagar os asteroides colmeia alienígenas no sistema [hive_system.GetName]. Eles estão adormecidos novamente, e não estamos detectando mais aquelas naves de ataque terríveis.\n\nUm dos asteroides ainda está razoavelmente intacto, apesar do dano que sofreu. Devemos considerar enviar uma equipe científica para ver o que conseguimos encontrar dentro dele."
 leviathans.3204.a: "Prepare uma equipe de exploração."
 leviathans.3205.desc: "Nossa equipe científica terminou de explorar a rede gigantesca de túneis e câmaras dentro do asteroide colmeira no sistema [hive_system.GetName]. Nenhum espécime vivo das criaturas espaciais que nos atacaram foi encontrado, mas os cientistas encontraram os restos de um tipo de câmara de nascimento.\n\nIsso nos deu um conhecimento muito grande sobre o ciclo de vida dessas entidades, aumentando ainda mais nosso entendimento da biologia galática."
 leviathans.3230.name: "Meteoritos Reunidos"
 leviathans.3230.desc: "Os habitantes do sistema [from.solar_system.GetName] despertaram. Embora eles sejam hostis à maioria das naves espaciais, podemos nos tranquilizar ao saber que [from.solar_system.GetName] será um bastião sob a proteção de nossos novos drones primitivos."
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE: "Investigar [target_enclave.GetName]"
 INVESTIGATE_ENCLAVE_DESC: "Precisamos aprender mais sobre os alienígenas misteriosos residindo no §YSistema [Prev.From.GetName]§!. Se eles possuem um idioma, precisamos decifrá-lo e estabelecer comunicações.\n\nRecompensa:\" £influence£ §GInfluência§! ou §SProjeto Especial§!"
 STELLARITE_DEAD_PROJECT: "Devorador Estelar"
 STELLARITE_DEAD_PROJECT_DESC: "O consumidor de estrelas foi abatido, seu corpo ainda está radiando a energia da última estrela da qual ele se alimentou. Estudá-lo pode revelar os segredos de como é capaz de digerir os objetos mais quentes do universo."
 STELLARITE_STAR_PROJECT: "De Volta Para Onde Veio"
 STELLARITE_STAR_PROJECT_DESC: "Após estudar o devorador estelar, descobrimos uma forma de talvez retornar a massa estelar consumida ao seu ponto de origem, restaurando o calor ao sistema agora preso em um inverno eterno."
 ENIGMATIC_FORTRESS_1A: "Equipe de Demolições"
 ENIGMATIC_FORTRESS_1A_DESC: "Envie um esquadrão de peritos em demolição para aterrissar ao lado da fortaleza e tentar explodir a trava hermética."
 ENIGMATIC_FORTRESS_1B: "Surto de Energia Local"
 ENIGMATIC_FORTRESS_1B_DESC: "Envie uma equipe científica para fornecer energia localmente, tentando restringir a energia para a parte da fortaleza que energiza a trava hermética."
 ENIGMATIC_FORTRESS_5A: "Pesquisa de Buraco Negro"
 ENIGMATIC_FORTRESS_5A_DESC: "Talvez as respostas sobre como a matéria escura é usada na fortaleza possam ser encontradas no funcionamento de um buraco negro."
 ENIGMATIC_FORTRESS_5B: "Pesquisa no Sistema Natal"
 ENIGMATIC_FORTRESS_5B_DESC: "Estudar a estrela local pode nos dar algum conhecimento sobre as condições nas quais os construtores da fortaleza iniciaram seus trabalhos."
 ENIGMATIC_FORTRESS_5C: "Fornecer Matéria Escura"
 ENIGMATIC_FORTRESS_5C_DESC: "Se fornecermos nossa própria matéria escura para o coração da fortaleza, talvez consigamos enganar o sistema que já está rodando e parar o fluxo."
 ENIGMATIC_FORTRESS_5D: "Usar Força"
 ENIGMATIC_FORTRESS_5D_DESC: "Nossa equipe conseguiu abrir uma passagem para o núcleo usando um duto vazio. Disparar um torpedo no núcleo pode interromper o seu reinício."
 DIMENSIONAL_HORROR_PROJECT: "Estudar Fendas Dimensionais"
 DIMENSIONAL_HORROR_PROJECT_DESC: "A entidade malevolente que banimos recentemente próxima ao sistema [guardians_horror_system.GetName] usou algum tipo de fenda dimensional poderosa para eliminar o espaço entre nosso mundo e o seu próprio reino doentio. Leituras energéticas anômalas foram detectadas onde a maior fenda foi aberta. Faríamos bem em estudar estas leituras mais de perto."
 DISABLED_DREADNOUGHT_PROJECT: "Consertar o Encouraçado"
 DISABLED_DREADNOUGHT_PROJECT_DESC: "O casco do encouraçado gigantesco que desativamos no sistema [guardians_dreadnought_system.GetName] está quase intacto. Apesar de requerer uma quantidade gigantesca de recursos, devemos ser capazes de consertar a nave de guerra e colocá-la a serviço de nossa própria frota."
 HIVE_ASTEROID_PROJECT: "Investigar Asteroide Colmeia"
 HIVE_ASTEROID_PROJECT_DESC: "Nossas forças conseguiram pacificar um dos asteroides colmeia no sistema [hive_system.GetName]. Deveríamos enviar uma equipe científica para explorar o interior do asteroide."
 DRAGON_INCUBATION_PROJECT: "Incubação do Dragonete do Éter"
 DRAGON_INCUBATION_PROJECT_DESC: "O ovo recuperado do Tesouro do Dragão ainda mostra poucos sinais de vida.. Deve ser possível deduzir e emular um ambiente de incubação ideal para o ovo, com o objetivo de eventualmente chocá-lo. Caso consigamos chocar o ovo, o Dragonete do Éter resultante provavelmente não será igual ao seu ancestral em tamanho e força, mas com a domesticação correta, sem dúvidas será um grande reforço.\n\nO ovo não durará muito fora do ambiente onde foi encontrado. Precisamos agir rapidamente."
 TECHNOSPHERE_PROJECT: "Buscando a Esfera"
 TECHNOSPHERE_PROJECT_DESC: "A esfera metálica que paira sobre o buraco negro Gargantua está aberta para estudo. O que encontramos quando chegarmos ao seu centro de processamento?"
 TECHNOSPHERE_BLACKHOLE: "Compreendendo o Infinito"
 TECHNOSPHERE_BLACKHOLE_DESC: "Para auxiliar a Máquina do Infinito precisamos ajudá-la nas leituras do buraco negro Gargantua. Receber informação de um buraco negro é impossível, mas a Máquina do Infinito parece ter um método para acessar os dados gravitacionais e extrair informações deles. Isso simplesmente leva §Ymuito§! tempo.\n\nSó precisamos emprestar nosso poder de processamento, aliviando o fardo computacional em uma pequena fração."
 TECHNOSPHERE_HACKING: "Invadindo a Calculadora"
 TECHNOSPHERE_HACKING_DESC: "Invadir a programação central da esfera metálica poderia gerar mais conhecimentos sobre o que ela é e o que está fazendo."
 TECHNOSPHERE_DESTRUCTION: "Fratura da Esfera"
 TECHNOSPHERE_DESTRUCTION_DESC: "Uma equipe de peritos de demolição deve ser capaz de identificar e explorar pontos de falha na integridade do casco da esfera misteriosa, encerrando a ameaça silenciosa."
 EXPLOIT_HIVERS: "Mentes Semelhantes"
 EXPLOIT_HIVERS_DESC: "Nós temos grandes semelhanças fisiológicas com as criaturas dos asteroides de [hiver_system.GetName]. Assim como nós, elas prosperam no vácuo do espaço. Se exercermos nossa vontade sobre elas, essas criaturas podem se tornar um instrumento útil."
