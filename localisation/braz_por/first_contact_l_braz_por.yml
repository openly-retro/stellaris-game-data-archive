 payback_make_them_pay_swords_chain_desc_MSI: "É hora da retaliação contra nossos antigos donos, as $NAME_MSI_country$.\n\nNão somos mais o mundo ingênuo que eles exploraram com tanta facilidade. No final, eles é que vão pagar.\n\n§LVença uma guerra contra as §H$NAME_MSI_country$§! usando o Casus Belli §Y$casus_belli_cb_payback$§!.§!"
 payback_make_them_pay_swords_chain_desc_no_MSI: "Os planos de retaliação contra nossos antigos donos, as $NAME_MSI_country$, foram impedidos por [event_target:payback_stole_revenge_country.GetName].\n\nEles pagarão por frustrar nossa vingança.\n\n§LVença uma guerra contra §H[event_target:payback_stole_revenge_country.GetName]§! usando o Casus Belli §Y$casus_belli_cb_payback$§!.§!"
