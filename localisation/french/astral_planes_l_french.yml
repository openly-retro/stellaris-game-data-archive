 astral_planes.45.name: "$STRANGE_WORMHOLE$"
 astral_planes.45.desc.event_chain_owner: "Un étrange trou de ver est apparu non loin de la §Hdéchirure cristalline§!, dans le système de §Y[From.GetName]§!.\n\nLa seule hypothèse que nous pouvons émettre est qu'il s'agit d'un portail ouvert par les Informes pour que nous puissions les aider. Le système de l'autre côté, pour ce que nous pouvons détecter, a été attiré dans notre dimension depuis un autre lieu.\n\nSi nous souhaitons y pénétrer, nous devrions préparer nos flottes les plus puissantes."
 astral_planes.45.desc.locked: "Un étrange trou de ver vient d'être découvert. Tout vaisseau qui s'en approche paraît comme repoussé par une force inconnue. Il se passe décidément quelque chose d'extrêmement mystérieux dans le système de §Y[From.GetName]§!..."
 astral_planes.45.desc.unlocked: "Un étrange trou de ver vient d'être découvert dans le système de §Y[From.GetName]§!. Les capteurs indiquent qu'il mène directement au centre de la galaxie. Comment est-ce même possible ?"
 astral_planes.50.name: "$STRANGE_WORMHOLE$"
 astral_planes.50.desc: "Cet étrange trou de ver que nous avons découvert dans le système de §Y[crystal_sphere_system.GetName]§! fluctue énormément. Les capteurs indiquent qu'il mène directement au coeur de la galaxie.\n\nComment est-ce même possible ?"
 astral_planes.3000: "Où sommes-nous ?"
 astral_planes.3000.desc: "L'autre côté du trou de ver semble nous avoir menés... au centre de la galaxie ?\n\nNous ne devrions même pas pouvoir exister ici, sans parler d'un système entier. N'y aurait-il pas quelque manipulation dimensionnelle à l'oeuvre ?\n\nNous avons peu de temps pour enquêter, car nous recevons une transmission d'une entité inconnue."
 astral_planes.3005.desc: "qu'est-ce que cela... quels idiots avez-vous amenés pour vous aider, shadagon ? à moins que... vous nous avez amené à manger..."
 astral_planes.3005.a: "Aurions-nous été attirés comme des proies ?"
 astral_planes.3015: "Les messagers"
 astral_planes.3015.desc: "Nos flottes ont vaincu les étranges vaisseaux gardant cette déchirure, mais il semblerait qu'ils n'étaient pas seuls.\n\nNous avons reçu une transmission d'êtres habitant une structure proche de la seule planète de ce système."
 astral_planes.3020.desc: "... autres arrivent... devons sceller la déchirure... sommes tout ce qu'il reste..."
 astral_planes.3020.a: "D'autres arrivent ?"
 astral_planes.3050.desc: "nous sommes tout ce qu'il reste... nous devons reconstruire... il nous faut du temps..."
 astral_planes.3050.a: "Est-ce que §Yceci§! pourrait vous servir ?"
 astral_planes.3050.a.tt: "Si nous cédons une grande quantité de £astral_threads£fil astral à ces entités, elles pourraient sans doute renforcer leurs défenses."
 number_formless_fleet_max_reached: "Les Informes n'ont plus aucune flotte."
 astral_planes.3050.b: "Peu importe..."
 astral_planes.3070.desc: "enfin... abdication... nos chaînes sont brisées... contemplez notre ascension... nous allons trouver ce qu'ils avaient caché..."
 astral_planes.3070.a: "Mieux vaut partir..."
 astral_planes.3070.a.tt: "Les entités connues sous le nom d'§YInformes§! ont été détruites par des assaillants venus d'une autre dimension. Le portail du système de §Y$NAME_Formless_System$§! s'est refermé."
 astral_planes.3100.desc: "§HDans un flux constant, la forme visible de l'entité passe perpétuellement entre cette réalité et une autre. Sa voix résonne comme une multitude harmonique, comme si elle parlait au nom de plusieurs êtres à la fois.§!\n\n... c'est fait... le sceau est posé... nos enfants ne retrouveront jamais ce lieu..."
 astral_planes.3100.a: "Qu'êtes-vous ?"
 astral_planes.3100.a.desc: "vous nous connaissez... nous sommes au-delà des déchirures... et des déchirures... vous avez vu..."
 astral_planes.3100.b: "Pourquoi êtes-vous ici ?"
 astral_planes.3100.b.desc: "nos enfants... enfants brisés... nous chassent... cherchent le trône... nous le cachons..."
 astral_planes.3100.c: "Qu'est-ce que ce « Trône » ?"
 astral_planes.3100.c.desc: "notre éternité... notre mémoire... si nous sommes le sang... c'est le coeur... en sécurité maintenant... nous vous remercions..."
 astral_planes.3100.d: "§YServez-nous et vous vivrez§!"
 formless_subjugation_path_success_tt: "Les §Y$NAME_Formless$§! vont devenir une dépendance de la §Y[This.GetName]§! en tant que §Yluminère§!."
 astral_planes.3100.e: "§RDonnez-nous ce « Trône »§!"
 astral_planes.3100.f: "Nous devrions oeuvrer ensemble"
 astral_planes.3101.desc: "cela était prédit... nous vous servirons... tel est notre destin..."
 astral_planes.3102.desc.fail: "nous vous avons mal jugés... grand chagrin... mais qu'il en soit ainsi..."
 astral_planes.3102.desc: "le trône d'éternité... il n'est pas à vous...\n$astral_planes.3102.desc.fail$"
 astral_planes.3102.a: "Il en sera donc ainsi"
 astral_planes.3110.desc: "gratitude... sûreté... récompense..."
 astral_planes.3110.a: "Nous aurions besoin de votre §Ypuissance§!"
 astral_planes.3110.a.tt: "Place une flotte des Informes sous le contrôle de la §Y[Root.GetName]§!."
 astral_planes.3110.b: "Nous aurions besoin de votre §Ysavoir§!"
 astral_planes.3110.b.tt: "Permet de rechercher une technologie £physics£ aléatoire."
 astral_planes.3110.c: "Nous aurions besoin de votre §Ytissage§!"
 astral_planes.3110.d: "Qui nous avez-vous envoyé ?"
 astral_planes.3110.d.desc: "§H$NAME_Formless_leader$§!... architecte du trône d'éternité...\n\nil a passé des millénaires à le fabriquer...\n\nun outil pour nous lier tous comme un... délicat et éternel...\n\ncelui qui vous convient le mieux pour vous servir...\n\nnul d'aussi sage ne reste..."
 astral_planes.3110.e: "Qui sont les Spontanés ?"
 astral_planes.3110.f: "Qui sont les Aberrants ?"
 astral_planes.3110.g: "Qui sont les Véhéments ?"
 astral_planes.3110.h: "§Y$NAME_Formless_leader$§! est tombé"
 astral_planes.3110.h.desc: "regret...\n\npas encore prévu...\n\ndestiné...\n\nne pas déplorer..."
 astral_planes.3114.desc.unbidden: "shabanash... parents séparés... toujours faim...\n\nnotre avarice... amplifiée...\n\npéchés mis en lumière...\n\ngrande honte..."
 astral_planes.3114.desc.aberrant: "dagaal... irréfléchis... emplis de rage...\n\nnotre colère... manifeste...\n\nleurs conflits sans fin..."
 astral_planes.3114.desc.vehement: "onzai... chercheurs du trône...\n\ngrande envie...\n\nnos valeurs oubliées..."
 astral_planes.3114.a: "Ont-ils une faiblesse ?"
 astral_planes.3114.b: "Nous aimerions vous demander autre chose"
 astral_planes.3115.desc.common: "nous connaissons des manières... question de... fréquences... ?\n\nvotre langue... pas le mot...\n\nnous avons besoin... matériel astral..."
 astral_planes.3115.desc.unbidden: "leur avarice est leur perte...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.aberrant: "leur colère est imprécise...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.desc.vehement: "leur envie est folie...\n\n$astral_planes.3115.desc.common$"
 astral_planes.3115.a: "Nous vous en fournirons"
 astral_planes.3116.desc: "c'est fait... votre harmonisation... terminée..."
