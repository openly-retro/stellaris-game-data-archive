 society_research_desc: "§E§HPesquisa de Sociedade§! (£society£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias.\n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Pesquisa§! ao redor de certos asteroides ou estrelas.§!§!§!"
 engineering_research: "Pesquisa de Engenharia"
 engineering_research_desc: "§E§HPesquisa de Engenharia§! (£engineering£) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao: \n§Y1.§! Construir £building£ §HLaboratórios de Pesquisa§! em nossas colônias.\n§Y2.§! Usar §HNaves de Construção§ para construir §HEstações de Pesquisa§! ao redor de certos asteroides ou estrelas.§!§!§!"
 unity: "Unidade"
 unity_desc: "§E§H$unity$§! (£unity£) é usada para liberar novas §HTradições§!, recrutar §HLíderes§! e decretar §HEditos§!. Podemos aumentar nossa produção ao construir um £building£ §H$building_autochthon_monument$§! ou outras construções que fornecem empregos que produzem Unidade.§!"
