l_spanish:
 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "La grieta de cristal"
 astral_rift.1000.name: "Entendimiento"
 astral_rift.1000.desc: "Algo al otro lado de la grieta se ha apoderado de la Esfera y ha inutilizado nuestro dispositivo de retracción.\n\nLos primeros paquetes de datos que hemos recibido eran ininteligibles, pero las transferencias posteriores van dando sentido poco a poco a los mensajes. Especulamos que el flujo del tiempo es mucho más rápido al otro lado de esta grieta y que, de hecho, estamos recibiendo comunicaciones en tiempo real desde el otro lado.\n\nEl resultado es el procesamiento de aproximadamente una palabra al día. El siguiente informe recoge lo que hemos recibido hasta ahora.\n\n§E\\\"estamos observando...\\\".§!\n\n§E\\\"disculpas... método... poco amable...\\\".§!\n\n§E\\\"emergencia...\\\".§!\n\n§E\\\"comprended...\\\".§!\n\nEstos breves mensajes se ocultan entre un intenso ruido y datos incomprensibles.\n\nQuién sabe qué peligro acecha a [Explorer.GetCrew] de la §Y$tech_rift_sphere$§!.\n\nPuede que sea posible restablecer el contacto y recuperar el control enviando un pulso electromagnético a través del cable de anclaje en un esfuerzo por restablecer nuestros sistemas de control."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "El informe recibido de nuestra §Y$tech_rift_sphere$§! no contiene ningún registro de la firma [Leader.GetMechanicalBiological] de nuestros [Explorer.GetScientistPlural].\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "Utilizad la IA para buscar patrones ocultos."
 astral_rift.1000.b: "Enviad un PEM a través del cable de anclaje."
 astral_rift.1005.name: "Hogar"
 astral_rift.1005.desc.common: "A partir de las imágenes, hemos podido reconstruir una proyección de nuestra galaxia, junto con una segunda imagen de un sistema mucho más pequeño, pero inusualmente denso. Entre ambas se extiende una serie de grietas astrales. Hemos comprendido que se trata de una hoja de ruta desde nuestra dimensión a otro lugar.\n\nUn pequeño punto de luz destaca de forma anormal dentro de la imagen de nuestra galaxia. Análisis posteriores han confirmado que se trata de nuestro mundo natal, [Explorer.GetHomeWorldName], que brilla intensamente. Se ha detectado una luz similar marcada en el universo vecino.\n\nNos están indicando a dónde ir.\n\nRecibimos más datos de los que nuestros ordenadores pueden procesar sin que dichos datos se corrompan o se pierdan. Debemos priorizar el tipo de información que nos gustaría conservar."
 astral_rift.1005.desc: "Las siguientes dos palabras que hemos conseguido descifrar son §E\\\"hogar\\\"§! y §E\\\"testigo\\\"§!. Sorprendentemente, al mejorar nuestra comprensión de los datos alienígenas, también hemos descubierto la existencia de datos visuales incrustados en el ruido.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "Conservad las partículas."
 astral_rift.1005.b: "Conservad los datos de manipulación de campos."
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "Con el soporte informático adicional, hemos procesado los datos que nos están transmitiendo. Se trata de una comunicación; no ha sido un ataque de ningún tipo. Los datos que recibimos cuentan una historia en una secuencia de imágenes en movimiento.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "Tomar el control"
 astral_rift.1010.desc.common.1: "El PEM que hemos enviado a través del cable de anclaje ha liberado a la Esfera de lo que fuera que la controlaba."
 astral_rift.1010.desc.common.2: "Con los sensores totalmente operativos, la tripulación ha podido observar una entidad gaseosa muy cerca de su posición; presumiblemente es lo que había estado controlando la nave. Parece que la descarga de energía la ha incapacitado, al menos temporalmente.\n\nLa Esfera está siendo retenida en una especie de dimensión escondida. Estamos rodeados por todas partes por las nubes arremolinadas de una densa nebulosa. La única otra entidad que detectamos es la criatura cercana.\n\nTras recuperarse de la conmoción, ha empezado a bombardear la Esfera con una serie de comunicaciones y señales rápidas.\n\nNuestros ordenadores y sensores están sobrecargados de información, lo que dificulta la navegación. Necesitaremos soporte computacional para entender lo que recibimos.\n\nNo está claro que seamos bienvenidos aquí."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$\n\nLa tripulación está viva y en buen estado. Sin embargo, ninguno de ellos recuerda haber perdido el control de la Esfera.\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "Proporcionad asistencia de la IA."
 astral_rift.1010.b: "¡Salid de ahí! Solo la hemos aturdido."
 astral_rift.1015.name: "Ascenso"
 astral_rift.1015.desc: "Más imágenes.\n\nSe nos ha mostrado una crónica de este mundo alienígena con todo lujo de detalles.\n\nEstos seres se formaron hace milenios por una combinación fortuita de gases y energía que se habían acumulado cerca de una enorme grieta astral. Entran y salen libremente de su planeta como si formaran parte de su atmósfera.\n\nAl final de cada ciclo vital, su esencia se dispersa de nuevo en el planeta y vuelve a nacer. Las ciudades del cielo se elevaron, cayeron y volvieron a elevarse. Las civilizaciones se formaron sobre civilizaciones anteriores con el conocimiento mantenido físicamente por estas partículas ancestrales. El grado del paso del tiempo se estimó con toda seguridad en magnitudes mayores que la historia de nuestro universo conocido.\n\nAl final, hemos visto una civilización de seres superiores despiertos. Su fisiología por sí sola es más avanzada que cualquier tecnología que podamos concebir.\n\nHemos registrado esta nueva especie en nuestras bases de datos como los Sin forma.\n\n§E\\\"floreciendo...\\\".§!\n\nDe nuevo, estamos recibiendo más datos de los que nuestros ordenadores pueden procesar sin que dichos datos se corrompan o se pierdan. Deberíamos priorizar el tipo de información que nos gustaría conservar."
 astral_rift.1015.a: "Conservad los datos relativos a la física."
 astral_rift.1015.b: "Conservad los datos relativos a la sociedad."
 astral_rift.1020.name: "Ruptura"
 astral_rift.1020.desc: "Su mundo gaseoso nos ha sido revelado con más detalle. Esta vez, vemos a sus habitantes individuales. Seres de luz, gas y material astral filtrado de la grieta cercana viven en lo que podría describirse fácilmente como una utopía.\n\nCon el tiempo, se levantó una gran estructura. Una increíble obra de ingeniería que se extendía directamente desde su planeta hasta la grieta, permitiéndoles viajar fácilmente entre esta dimensión e innumerables otras. Con semejante conducto astral funcionando durante tanto tiempo entre los planos, han dado forma a muchas grietas para adaptarlas a sus necesidades específicas. Su sociedad se extendía entre multitud de dimensiones, colonizando universos enteros como nosotros lo haríamos con nuevos planetas.\n\nSin embargo, su mayor logro fue también su perdición. Su imperio se extendió más allá de lo que el conducto astral podía soportar. Cada vez más brillante, la megaestructura creció hasta que se hizo imposible mirarla sin protegerse los ojos, y finalmente estalló violentamente en una explosión que se extendió por toda la dimensión y fracturó su civilización.\n\n§E\\\"familia destrozada...\\\".§!\n\n§E\\\"guerra...\\\".§!\n\n§E\\\"ayuda...\\\".§!\n\nNuestra §Y$tech_rift_sphere$§! ha sido expulsada de la grieta. Se está abriendo un portal dimensional en el sistema [solar_system.GetName]."
 astral_rift.1020.a: "Hemos abierto una puerta..."
 astral_rift.1020.b: "¡Cerradla! ¡Rápido!"
 astral_rift.1025.name: "Escapar"
 astral_rift.1025.desc: "Una vez reactivados nuestros sistemas, hemos retraído el cable de anclaje y escapado de la criatura que habita en el interior de la grieta de cristal.\n\nDesconocemos qué otros poderes de manipulación podría haber desplegado sobre nosotros, y es mejor no averiguarlo.\n\nPor suerte, el residuo que ha dejado en el casco de nuestra nave es extremadamente denso en material astral."
 astral_rift.1030.name: "El sello"
 astral_rift.1030.desc: "Ha estado a punto de crearse un portal en nuestro sistema capital que habría puesto a nuestro pueblo en grave peligro.\n\nPor fortuna, con la tecnología que hemos desarrollado estudiando las grietas astrales, hemos podido sellar permanentemente este peligro.\n\nSea lo que sea lo que intentaba atravesarlo, seguirá siendo un misterio.\n\nNuestro pueblo lo considera una gran victoria sobre un enemigo insondablemente poderoso."
 ###################
 #Hatching Ground #
 ###################
 lonely_planet_propulsion_modifier: "Información sobre la navegación solar"
 astral_rift_lonely_planet: "Terrenos de incubación"
 astral_rift.1100.name: "Huevos gigantes"
 astral_rift.1100.desc: "¡Las enormes rocas detectadas por nuestra sonda son en realidad huevos!\n\nEl planeta es un criadero gigante. A juzgar por sus contracciones, los huevos eclosionarán pronto y este lugar acogerá a una multitud de crías alienígenas. No hemos detectado ninguna criatura que pudiera haberlos dejado allí. Teniendo en cuenta que cada huevo es del tamaño de nuestra §Y$tech_rift_sphere$§!, sería difícil no ver a un adulto si hubiera alguno cerca. El planeta tampoco tiene el ecosistema adecuado para albergar una población tan numerosa.\n\nNuestras hipótesis preliminares apuntan a que esta especie lleva a cabo migraciones interestelares o que su ciclo vital termina rápidamente tras la puesta de huevos para dar tiempo al medio ambiente a recuperarse."
 astral_rift.1105.name: "Bebedores de estrellas"
 astral_rift.1105.desc: "Los huevos están eclosionando.\n\nEl paisaje se ve invadido por enormes animales alados que emergen de ellos. En cuestión de minutos, adquieren la capacidad de volar. Los cielos se llenan de estas criaturas voladoras.\n\nExtrañamente, aún no hemos visto que se alimenten de ningún otro organismo. Su comportamiento instintivo de volar alto en la atmósfera sugiere que podrían estar obteniendo energía de la estrella cercana al planeta. El movimiento de sus alas, similares a aletas, es parecido al de las velas, desplegadas para maximizar la exposición a la radiación estelar y dirigir su vuelo.\n\nTodavía hay mucho que no entendemos sobre estas criaturas. Estudiarlas más de cerca podría ayudarnos a comprender mejor su fisiología. Dicho esto, dado lo poco que sabemos de ellas, quizá sea más seguro observarlas a distancia."
 astral_rift.1105.a: "Acercaos."
 astral_rift.1105.b: "Mantened la distancia."
 astral_rift.1110.name: "Crías amigables"
 astral_rift.1110.desc: "Las criaturas no han mostrado temor alguno cuando nos hemos acercado a ellas, probablemente debido a la falta de depredadores en su aislado hábitat.\n\nHemos podido tomar fácilmente muestras de estos seres y de los restos de sus huevos mientras volaban curiosos a nuestro alrededor. Su piel forma un panel solar natural que les permite obtener todo el sustento necesario de su estrella. Además, es tan resistente a la presión que soportaría cómodamente el vacío del espacio durante largos periodos de tiempo. Es muy probable que estas criaturas hayan evolucionado para poder realizar vuelos espaciales prolongados."
 astral_rift.1110.a: "Excelente."
 astral_rift.1115.name: "Navegación solar"
 astral_rift.1115.desc: "Observar el comportamiento en vuelo de estas jóvenes criaturas resulta esclarecedor.\n\nSu instintiva comprensión de cómo manipular sus velas solares es magistral, lo que les permite alcanzar grandes velocidades y efectuar giros cerrados mientras juegan juntas en la alta atmósfera.\n\nEstos seres vuelan tan ágilmente por el espacio como por el aire, realizando maniobras vertiginosas sin importarles lo lejos que dejen el planeta. Sin embargo, las fuerzas evolutivas que hay detrás de tan asombrosa adaptación siguen sin estar claras."
 astral_rift.1115.a: "Impresionante."
 astral_rift.1120.name: "Migración astral"
 astral_rift.1120.desc: "Nuestra investigación se ha visto interrumpida por una perturbación en el tejido del espacio.\n\nUn ser más grande que un acorazado ha aparecido de repente. Inmediatamente, se ha visto rodeado de crías saltarinas (y aparentemente juguetonas). Dada la similitud fisiológica de la criatura mayor, es razonable suponer que se trata de una versión adulta de la especie.\n\nParece que este aislado planeta sirve como zona segura de anidamiento para una especie que ha evolucionado para migrar a través de las dimensiones. Mientras observábamos, el adulto ha dirigido a las crías hacia una grieta recién formada en la atmósfera superior.\n\nSu paso ha dejado una estela ondulante de perturbación espacial, así como una gran concentración de $astral_threads$."
 astral_rift.1120.a: "Una forma de vida extraordinaria."
 astral_rift.1125.name: "Engendramiento astral"
 astral_rift.1125.desc: "Nuestra investigación se ha visto interrumpida por una perturbación en el tejido del espacio.\n\nUn ser más grande que un acorazado ha aparecido de repente. Inmediatamente, se ha visto rodeado de crías saltarinas (y aparentemente juguetonas). Dada la similitud fisiológica de la criatura mayor, es razonable suponer que se trata de una versión adulta de la especie.\n\nAl principio se mostraba receloso de nuestra presencia, pero se ha tranquilizado gracias a la afabilidad de las crías, que seguían retozando alrededor de nuestra nave sin preocupación.\n\nLa criatura se ha quedado quieta varias horas antes de que apareciera en la atmósfera exterior una nueva grieta en el espacio. El adulto ha reunido a las crías y las ha conducido al interior para pasar a otra dimensión.\n\nLa estela de su paso ha dejado tras de sí ondas de perturbación espacial que han dado lugar a una gran concentración de $astral_threads$."
 astral_rift.1125.a: "$astral_rift.1120.a$"
 ##################
 #The Microverse #
 ##################
 microverse_knownledge_modifier: "Ha nacido una estrella"
 astral_rift_microverse: "El microverso"
 astral_rift.1200.name: "Aceleración"
 astral_rift.1200.desc: "Al atravesar la grieta, nuestra Esfera ha experimentado una fuerte aceleración.\n\nLa tremenda gravedad de este universo nos ha arrastrado. Tras un viaje incómodo y peligroso, nos hemos encontrado flotando dentro de un denso cúmulo de sistemas estelares, cada uno de los cuales está dentro del alcance de los limitados sensores de nuestra Esfera. Por lo que sabemos, constituyen la totalidad de este universo.\n\nLos primeros informes también indican la presencia de altos niveles de materia oscura; es más, esta masa aumenta constantemente. Como consecuencia directa, las fuerzas de la gravedad se intensifican con el tiempo."
 astral_rift.1205.name: "Espacio menguante"
 astral_rift.1205.desc: "Este universo está disminuyendo de tamaño. A su debido tiempo, predecimos que colapsará completamente sobre sí mismo.\n\nEl problema es que no podemos calcular con precisión cuándo ocurrirá. Los sistemas de la Esfera han estado actuando de forma extraña desde que llegamos, y varios campos de datos han desaparecido del núcleo del ordenador. Es como si los propios datos no se hubieran escrito.\n\nEn otro lugar, se ha observado cómo una planta en una maceta retraía sus raíces y volvía a convertirse en una semilla. El flujo del tiempo es aquí claramente inestable."
 astral_rift.1210.name: "Fuga temporal"
 astral_rift.1210.desc.common: "Fuera de la Esfera, las consecuencias son aún más dramáticas: la trayectoria de los asteroides se ha invertido por completo, los planetas se dispersan en polvo y gas, sistemas enteros se condensan en bolas de material volátil. El tiempo fluye claramente hacia atrás, y nosotros estamos atrapados en algún punto intermedio.\n\nEn algún momento, el tiempo llegará a \\\"cero\\\" y este universo se reducirá al tamaño de la punta de un alfiler.\n\nAunque parece que estamos algo aislados de los efectos temporales, la Esfera es obviamente permeable. Sincronizando nuestro ordenador con la [Fleet.GetName] fuera de la grieta, deberíamos ser capaces de preservar los datos antes de que desaparezcan. Como medida más drástica, podríamos utilizar las propiedades únicas del hilo astral para repolarizar el casco y sellar la fuga temporal."
 astral_rift.1210.desc.default: "La contracción de las plantas y la pérdida de datos han sido solo el principio de nuestros problemas. El problema se ha extendido a la memoria de la tripulación y muchos de sus miembros parecen confusos. Han olvidado en qué estaban trabajando o incluso que hemos entrado en la grieta.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "La contracción de las plantas y la pérdida de datos han sido solo el principio de nuestros problemas. Los drones del otro lado de la grieta están experimentando algo inusual. Nuestra experiencia colectiva es cada vez más confusa y cada vez nos cuesta más sincronizarnos.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "Sincronizaos con la [Fleet.GetName]."
 astral_rift.1210.b: "Repolarizad el casco."
 astral_rift.1215.name: "Emergencia"
 astral_rift.1215.desc: "La [fleet.ship.GetName] no ha tardado en responder; ahora estamos enviando actualizaciones a intervalos regulares. Esto ha permitido preservar los datos que habíamos recopilado hasta ahora.\n\nPor desgracia, seguimos expuestos al flujo temporal anómalo, y los efectos son cada vez más fuertes...\n\nAnte los importantes y acelerados signos de envejecimiento de nuestra tripulación, emprendemos una retirada táctica de este universo antes de que sea demasiado tarde."
 astral_rift.1220.name: "Desnacimiento"
 astral_rift.1220.desc: "El casco de la §Y$tech_rift_sphere$§! ha sido repolarizado con éxito. Ahora estamos completamente aislados de los efectos más extremos de la dilatación temporal. Nuestros patrones de pensamiento han vuelto a la normalidad y podemos continuar la misión.\n\nAhora estamos preparados para estudiar más a fondo la singular física de este universo.\n\nPodríamos acercarnos a una de las estrellas para observar directamente su \\\"desnacimiento\\\". Por otra parte, el borde de la existencia sería un punto de observación perfecto para contemplar el fin de los tiempos."
 astral_rift.1220.a: "Aproximaos al sistema estelar más cercano."
 astral_rift.1220.b: "Observad desde el borde del universo."
 astral_rift.1225.name: "Polvo estelar"
 astral_rift.1225.desc.common: "Nos hemos acercado a una estrella de clase G, la cual se está desvaneciendo lentamente. Los gases que emite normalmente se han ido retrayendo a medida que su luz se debilita. Se necesitarían millones de años para observar este fenómeno en nuestro universo. Es una oportunidad única de presenciar un suceso de este tipo en un lapso de tiempo razonable."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\nLa emoción de la tripulación al presenciar este maravilloso fenómeno es palpable."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "Puede que nunca haya otra oportunidad."
 astral_rift.1230.name: "Fin del principio"
 astral_rift.1230.desc: "Hemos viajado mucho más allá del horizonte cósmico, una hazaña que normalmente nos sería imposible lograr.\n\nEn el borde del universo había una nada absoluta que se extendía más allá de toda racionalidad.\n\nMirando hacia el centro, hemos visto cómo todo se fusiona hacia un único punto en el espacio. Los datos físicos que hemos recogido como resultado son literalmente astronómicos.\n\nSin embargo, quedarnos más tiempo podría ser un error fatal, por lo que regresaremos inmediatamente."
 astral_rift.1230.a: "Maravilloso."
 astral_rift.1235.name: "Fin del principio"
 astral_rift.1235.desc: "La estrella ya no existe.\n\nHemos conseguido documentar casi cada momento de su creación, desde el final hasta el principio. Lo que antes era un núcleo ardiente es ahora un remolino de átomos. Los conocimientos de física que hemos adquirido tienen un valor incalculable.\n\nSin embargo, quedarnos más tiempo podría ser un error fatal, por lo que regresaremos inmediatamente."
 astral_rift.1235.a: "Maravilloso."
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "El fluido"
 astral_rift.1300.name: "El fluido"
 astral_rift.1300.desc: "Nuestra §Y$tech_rift_sphere$§! ha aparecido sumergida en el interior de un fluido viscoso y rojizo. A nuestro alrededor flotan grandes manchas en forma de disco de materia más sólida, pero hasta ahora hemos evitado colisionar con ellas. Una sólida pared de un material semigelatinoso nos rodea por todos lados. Nos deslizamos con facilidad.\n\nLa pulsación rítmica que percibimos desde el interior de esta grieta está sincronizada con la frecuencia armónica del líquido que nos rodea. Cada tres segundos, somos empujados hacia delante con una ráfaga de presión que nos adentra más en el sistema tubular. Resistir el flujo es bastante difícil para nuestros motores.\n\nEs una gran oportunidad para recoger muestras, pero los aparatos adecuados pueden impedir que naveguemos por estos túneles retorcidos."
 astral_rift.1300.a: "Desplegad el equipo de recogida de muestras."
 astral_rift.1300.b: "Avanzad con tranquilidad."
 astral_rift.1305.name: "Enganchados"
 astral_rift.1305.desc.common: "Poco después de llegar a la grieta, nos hemos detenido abruptamente cuando el equipo de muestreo que arrastrábamos se ha quedado atascado en un estrechamiento del sistema de túneles.\n\nHemos intentado liberarnos con ráfagas intermitentes de propulsión, pero la fuerza de la corriente nos ha impedido hacer progresos significativos."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nNo nos queda más remedio que soltar el equipo de muestreo y seguir adelante."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nLa opción más segura quizá sea soltar el equipo de muestreo y seguir adelante. Sin embargo, puede que aún sea posible conservar las muestras complementando nuestra propulsión con una carga de gases exóticos."
 astral_rift.1305.a: "Soltadlos. El riesgo no vale la pena."
 astral_rift.1305.b: "Usad los gases de emergencia."
 astral_rift.1310.name: "La cámara"
 astral_rift.1310.desc.common: "El flujo laminar a lo largo de las paredes del túnel nos ha mantenido perfectamente centrados en nuestro trayecto. Han pasado varios días sin mayores incidentes. Los cuerpos extraños en forma de disco que nos rodean también están atrapados en el flujo; se desplazan suavemente y pasan dando tumbos junto a la Esfera.\n\nNo hemos visto ninguna prueba de vida sintiente. De hecho, nuestra hipótesis más sólida en este momento es que nos encontramos dentro de algún superorganismo desconocido y gigantesco. Si nuestra presencia ha sido advertida por alguna defensa natural, aún no lo hemos notado.\n\nAhora nos encontramos en una enorme cámara. Las paredes están recubiertas de protuberancias venosas. Las paredes de la cámara se expanden y contraen regularmente, empujando millones de litros de fluido a través de una única salida.\n\nMientras manteníamos nuestra posición, hemos descubierto una segunda entrada a la cámara. Trazas de materia cristalina flotan en el fluido procedente de este túnel. La presión de su flujo es lo suficientemente baja como para que, con un poco de habilidad, se pueda explorar este orificio."
 astral_rift.1310.desc: "Hemos soltado el equipo de muestreo. Hemos observado que la zona circundante al equipo parecía oscurecerse lentamente y se hinchaba progresivamente.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "Seguid el flujo hacia el exterior."
 astral_rift.1310.b: "Explorad el orificio cristalino."
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "Al complementar nuestra propulsión con una carga de gases exóticos, hemos podido arrancar el equipo de la pared del túnel. Posteriormente, hemos podido recuperar las valiosas muestras.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "La masa informe"
 astral_rift.1315.desc.common: "De repente, a varios cientos de metros, hemos visto una masa informe del tamaño de una nave estelar. Al intentar observarla a distancia, hemos conseguido atraer su atención.\n\nLa §Y$tech_rift_sphere$§! ha sido rápidamente absorbida por la membrana de la entidad. Su interior está compuesto en su mayor parte por una enzima corrosiva; el casco de la Esfera está siendo digerido."
 astral_rift.1315.desc_no_gestalt: "Nuestro oficial táctico recomienda la evacuación inmediata, pero nuestro biólogo sostiene que sus enzimas pueden neutralizarse combinando los gases y fluidos que tenemos a nuestra disposición."
 astral_rift.1315.desc_gestalt: "Puede que la evacuación sea lo más apropiado, pero creemos que sus enzimas pueden neutralizarse con una adecuada combinación de los gases y fluidos que tenemos a nuestra disposición."
 astral_rift.1315.desc.default: "Al otro lado del orificio, hemos entrado en otra cavidad. Esta cámara empequeñece cualquier otra que hayamos visto hasta ahora. En ella, zarcillos finos y delicadamente ramificados se extienden en todas direcciones. Están tan intrincadamente entretejidos que se hace difícil avanzar. El fluido en este entorno está tan saturado de gases que nos ha resultado fácil recogerlos.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "Retraed el anclaje. Regresad inmediatamente."
 astral_rift.1315.b: "Bombead los gases exóticos. Neutralizad a la bestia."
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "Luchando contra la corriente, hemos conseguido colarnos por una ramificación de la cámara anterior. Hemos salido a una caverna de cristales vibrantes. Las paredes que nos rodean filtran el fluido en todas direcciones y dejan un residuo cristalino.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "Extracción"
 astral_rift.1320.desc.common: "Aunque las enzimas ácidas de la criatura eran un peligro para el casco, hemos tenido tiempo de sobra para activar el anclaje de emergencia y escapar por el otro lado de la grieta."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nSin embargo, nuestro viaje no ha sido en vano. Hemos encontrado una cantidad significativa de material de la bestia todavía adherido a nuestro casco. Nuestros biólogos están ansiosos por investigar qué secretos puede contener."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nSin embargo, nuestro viaje no ha sido en vano. Nuestro equipo de muestreo ha recuperado una cantidad significativa de material de la bestia. Nuestros biólogos están ansiosos por investigar qué secretos puede contener."
 astral_rift.1325.name: "Disolución"
 astral_rift.1325.desc.common.1: "Aunque tiene un tamaño considerable, la biología de la criatura ha resultado ser notablemente primitiva.\n\nPoco después de liberar nuestra mezcla especial de gases, su membrana se ha disuelto. Al no poder mantener la integridad celular, su interior ha sido arrastrado por las corrientes circundantes hasta que solo ha quedado el enorme núcleo.\n\nNos complace informar de que hemos recuperado con éxito el objeto, que no es totalmente distinto del núcleo de muchos organismos unicelulares de nuestra propia dimensión."
 astral_rift.1325.desc.common.2: "Suponemos que esta criatura era una especie de anticuerpo en esta colosal red de tubos y fluidos, y nos identificó como una amenaza exterior. Dañados por el encuentro, hemos regresado con nuestro trofeo."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\nAdemás, el equipo de muestreo que habíamos conseguido salvar anteriormente ha podido recuperar una cantidad significativa de material de la bestia. Nuestros biólogos están ansiosos por investigar qué secretos puede contener.\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "Disueltos"
 astral_rift.1330.desc.gestalt: "Hemos perdido contacto con nuestros [explorer.GetTeamMemberPlural].\n\nSiguiendo el procedimiento estándar, hemos retraído el anclaje y recuperado lo que quedaba de la §Y$tech_rift_sphere$§!.\n\nAunque se ha disuelto en su mayor parte, hay una biomasa altamente concentrada que recubre todas las piezas restantes. Estamos seguros de que esto dará lugar a nuevos avances."
 astral_rift.1330.desc.default: "Hemos perdido contacto con el equipo científico.\n\nSiguiendo el procedimiento estándar, hemos retraído el ancla y recuperado lo que quedaba de la §Y$tech_rift_sphere$§!.\n\nAunque se ha disuelto en su mayor parte, hay una biomasa altamente concentrada que recubre todas las piezas restantes. Nuestros biólogos están seguros de que esto dará lugar a nuevos avances.\n\nRendimos homenaje a la tripulación por su valentía. Sus nombres serán recordados."
 ##############
 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§! es un/una [Root.An_Ethic_Class] nacido/a de las semillas de las $r_infinity_root$. Es nuevo/a en este mundo, pero posee una inteligencia notable."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§! es un/una [Root.An_Ethic_Class] que de alguna manera ha regresado a nosotros de una expedición fallida en una grieta astral abundante en vegetación. Aunque ya no se parece a su yo anterior, parece poseer cualidades similares."
 astral_rift_garden: "El Jardín"
 astral_rift.1400.name: "Espinas"
 astral_rift.1400.desc: "Hemos llegado a una cámara de serpenteantes enredaderas verdes.\n\nEspinas dentadas brotan de casi todos los recodos y se retuercen en sus espirales.\n\nRápidamente nos hemos dado cuenta de que estos organismos tienen algún tipo de propósito, o al menos un instinto defensivo.\n\nHemos observado un contenido anormalmente alto de oxígeno en la atmósfera. Creemos que quemar esta molesta vegetación resultaría fácil.\n\nPor otra parte, esto sin duda destruiría cualquier muestra que pudiéramos recoger. Hemos observado una gran cantidad de frutos peludos colgando de los tallos que podrían proporcionar una generosa cantidad de información sobre esta flora."
 astral_rift.1400.a: "Quemad las plantas."
 astral_rift.1400.b: "Extraed los frutos."
 astral_rift.1405.name: "Enredados"
 astral_rift.1405.desc: "Nos hemos quedado enredados.\n\nAunque la suave superficie de la §Y$tech_rift_sphere$§! ofrece poco agarre a las plantas, nuestro cable de anclaje se ha visto envuelto en lianas fibrosas desde todas las direcciones.\n\nA pesar de estos obstáculos, ninguna materia vegetal podrá contrarrestar nuestra retracción si decidimos volver a un lugar seguro y salir de la grieta. La materia biológica que arrastremos con nosotros podría ser de alguna utilidad.\n\nSin embargo, si queremos seguir explorando hacia delante, nuestra única opción es quemar la vegetación. El fuego resultante será muy intenso. A tan poca distancia, corremos el riesgo de dañar nuestro vehículo."
 astral_rift.1405.a: "Quemad las enredaderas."
 astral_rift.1405.b: "Retraed el anclaje y escapad."
 astral_rift.1410.name: "El agujero"
 astral_rift.1410.desc.common: "Una vez resuelto el peligro inmediato, hemos explorado más a fondo nuestro entorno.\n\nNos encontramos en las profundidades de una serie de cavernas.\n\nExplorando un túnel cercano, hemos llegado a un agujero más amplio. Del techo cuelgan sistemas de raíces de los que gotea un fluido viscoso sobre el follaje, que luego es absorbido por la vegetación. Es un ecosistema cerrado y floreciente. Desarrollar un entorno tan estable debe de haber llevado varios milenios.\n\nEn esta zona, los zarcillos son aún más densos que en la anterior."
 astral_rift.1410.desc.burn: "Como era de esperar, las altas concentraciones de oxígeno en el aire han producido un estallido de llamas que ha consumido rápidamente las plantas espinosas.\n\nSin más obstáculos, hemos proseguido la exploración. Hemos podido recuperar gran parte de la ceniza que se había mezclado con material astral del borde de la grieta.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "Al abrirnos paso entre las cepas, hemos podido arrancar algunos frutos de sus tallos con nuestras herramientas de recogida de muestras. Cada vez que arrancábamos uno, el resto de la planta caía inerte. Al final, hemos recogido suficientes para establecer una amplia zona de seguridad.\n\nEl \\\"fruto\\\" de estas plantas es en realidad un hongo simbiótico que parece estar presente en todo el sistema radicular. Hemos subido a bordo algunas muestras para estudiarlas más a fondo.\n\nCreemos que este hongo sirve como una especie de grupo neuronal para las plantas que ocupa.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "Quemadlo todo."
 astral_rift.1410.b: "Estudiad este lugar."
 astral_rift.1415.name: "Conflagración"
 astral_rift.1415.desc: "Desgraciadamente, hemos perdido el contacto con el equipo científico a bordo de la §Y$tech_rift_sphere$§!.\n\nAl recuperarla, hemos comprobado que la mitad del vehículo se había fundido. Toda la tripulación ha perecido.\n\nHemos reequipado la nave científica con una nueva §Y$tech_rift_sphere$§! para seguir explorando los planos astrales."
 astral_rift.1420.name: "Escapar"
 astral_rift.1420.desc: "El peligro que encerraba este lugar no merecía la pena.\n\nHemos retirado el ancla y llevado a nuestros [explorer.GetTeamMemberPlural] a un lugar seguro.\n\nLas muestras que hemos recuperado tienen algunas propiedades especialmente interesantes."
 astral_rift.1425.name: "Una criatura"
 astral_rift.1425.desc.common.1: "Hemos despejado la mayor parte de esta cámara con fuego."
 astral_rift.1425.desc.common.2: "Al no estar expuestos a tormentas eléctricas en este hábitat, es probable que estos organismos se hayan adaptado por completo a un entorno en el que nunca hay amenaza de incendio.\n\nPoco después de extinguirse las últimas llamas, una extraña criatura ha surgido de entre las cenizas. Con sus cientos de extremidades, se arrastraba confundida entre las brasas. Unos apéndices en forma de garras rebuscaban diligentemente entre las cenizas. De varias de las membranas que recubrían los segmentos de su cuerpo ha brotado un sonido suave y grave.\n\nEntonces, ha dirigido su atención hacia nosotros. Con la cabeza inclinada hacia un lado, una serie de espinas escamosas han salido de su cuello. Con pulsaciones rápidas y rítmicas, la brillante bestia ha emitido sonidos audibles en nuestra dirección."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$\n\nComo antes, las plantas se han desintegrado a consecuencia de la inmensa explosión. Además, hemos observado que el fluido que recubre estas plantas sirve de acelerante.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\nComo era de esperar, las altas concentraciones de oxígeno en el aire han producido un estallido de llamas que ha consumido rápidamente las plantas espinosas.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "Escapad."
 astral_rift.1425.b: "No hagáis nada."
 astral_rift.1425.c: "Quemad a la criatura."
 astral_rift.1430.name: "Una criatura"
 astral_rift.1430.desc: "A pesar de haber estudiado la cámara con sumo cuidado, hemos sido descubiertos por una criatura potencialmente peligrosa.\n\nPrimero la hemos visto arrastrarse entre las espinas con delicada precisión utilizando sus cientos de extremidades. De varias de las membranas que recubren los segmentos de su cuerpo brotaba un sonido suave y estridente mientras cuidaba de los frutos que encontraba en cada planta, cultivándolos.\n\nDesgraciadamente, nuestro casco ha golpeado con fuerza una mata de hojas crujientes. Alertada por el ruido, ha dirigido su atención hacia nosotros. Con la cabeza inclinada hacia un lado, una serie de espinas escamosas han salido de su cuello. Con pulsaciones rápidas y rítmicas, la brillante bestia ha emitido sonidos audibles en nuestra dirección."
 astral_rift.1430.a: "Escapad."
 astral_rift.1430.b: "Quemad a la criatura."
 astral_rift.1435.name: "Descubiertos"
 astral_rift.1435.desc: "Por desgracia, hemos llamado la atención de la criatura. Con la cabeza inclinada hacia un lado, una serie de espinas escamosas han salido de su cuello. Con pulsaciones rápidas y rítmicas, la brillante bestia ha emitido sonidos audibles en nuestra dirección.\n\nNo podremos seguir estudiándola.\n\nAnticipamos que sería bastante vulnerable si la expusiéramos a un fuego intenso, como la mayoría de la fauna local. Sin embargo, puede que sea mejor escapar ahora y evitar males mayores."
 astral_rift.1435.a: "Escapad."
 astral_rift.1435.b: "Quemad a la criatura."
 astral_rift.1440.name: "Una criatura"
 astral_rift.1440.desc: "Hay algo que acecha entre las hojas.\n\nMientras nos colocábamos en una posición discreta para estudiar esta cámara, una extraña criatura ha emergido del follaje. Primero la hemos visto arrastrarse entre las espinas con delicada precisión utilizando sus cientos de extremidades. De varias de las membranas que recubren los segmentos de su cuerpo brotaba un sonido suave y estridente mientras cuidaba de los frutos que encontraba en cada planta, cultivándolos.\n\nLa hemos estado observando durante cierto tiempo y creemos que profundizar en su estudio ofrecería valiosas oportunidades de investigación.\n\nPor otro lado, prevemos que sería bastante vulnerable si la expusiéramos a un fuego intenso, como la mayoría de la fauna local. Tal vez sea mejor exterminarla mientras tengamos la oportunidad."
 astral_rift.1440.a: "Quemad a la criatura."
 astral_rift.1440.b: "Continuad estudiándola."
 astral_rift.1445.name: "Material vegetal"
 astral_rift.1445.desc: "Hemos perdido contacto con la §Y$tech_rift_sphere$§!.\n\nSiguiendo el procedimiento habitual, hemos replegado el anclaje y recuperado el vehículo.\n\nNo queda rastro de ninguno de nuestros [explorer.GetTeamMemberPlural]. Sin embargo, sus componentes característicos pueden detectarse entre el enorme sistema de raíces que ahora ocupa todo el interior de la cabina.\n\nLa propia esfera ha sido transportada a otro lugar para su estudio. Quizá podamos plantarla en algún sitio."
 astral_rift.1450.name: "Raíz infinita"
 astral_rift.1450.desc: "La criatura conoce bien el fuego.\n\nEn cuanto hemos encendido la primera llama, se ha escabullido alarmada, un comportamiento tan rápido que sin duda obedece a algún tipo de instinto.\n\nTal vez es consciente de las propiedades inflamables de este entorno. Sea cual sea la razón, se ha escondido tan profundamente en las grietas y hendiduras de este lugar que ya no detectamos ninguna señal suya con ningún sensor.\n\nTras su retirada, hemos recuperado un objeto que se le había caído. Seguramente era una carga demasiado pesada.\n\nNuestros primeros experimentos han demostrado que, dondequiera que se coloque este objeto, comienza inmediatamente a desplegar zarcillos microscópicos para buscar nuevas zonas donde asentarse y florecer. A la menor detección de humedad, esos zarcillos se congregan y se desarrollan.\n\nSorprendentemente, la planta obtenida muestra signos de inteligencia, incluso siendo un brote joven.\n\nCreemos que podría convertirse en un valioso activo para nuestro imperio."
 astral_rift.1455.name: "Estudio continuo"
 astral_rift.1455.desc.common: "Hemos seguido observando sigilosamente a la criatura mientras realizaba sus tareas en este recóndito jardín. No sabemos cuánto tiempo podremos permanecer aquí sin ser detectados."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\nCada segmento de la criatura contiene un par de antenas. Estas le ayudan a detectar y eliminar las plagas de los diminutos pelos de la fruta que cultiva. Su estructura anatómica nos ha permitido comprender mejor de lo que son capaces los organismos biológicos."
 astral_rift.1455.a: "Estudio continuo."
 astral_rift.1456.name: "Estudio continuo"
 astral_rift.1456.desc: "$astral_rift.1455.desc.common$\n\nHemos observado una masa orgánica parecida a la \\\"fruta\\\" adherida al pecho de la criatura, sostenida por su enorme par de extremidades anteriores. Varias veces hemos observado cómo sus mandíbulas se clavaban en este objeto e injertaban pequeñas partes del mismo en la vegetación cercana. Está propagando estas plantas artificialmente. Esto explica la falta de polinizadores o de un método de reproducción identificable."
 astral_rift.1457.name: "Raíz infinita"
 astral_rift.1457.desc: "$astral_rift.1455.desc.common$\n\nLa criatura ha cavado una pequeña madriguera y ha colocado dentro el objeto que sostenía. Al escabullirse, sus cientos de patas lo han enterrado en un montículo de tierra poco profundo.\n\nTras asegurarnos de que la criatura no iba a volver pronto, hemos podido recuperarlo.\n\nNuestros primeros experimentos han demostrado que, dondequiera que se coloque este material, comienza inmediatamente a desplegar zarcillos microscópicos para buscar nuevas zonas donde asentarse y florecer. A la menor detección de humedad, esos zarcillos se congregan y se desarrollan.\n\nSorprendentemente, la planta obtenida muestra signos de inteligencia, incluso siendo un brote joven.\n\nCreemos que podría convertirse en un valioso activo para nuestro imperio."
 astral_rift.1465.name: "Semillas sembradas"
 astral_rift.1465.desc: "Hace varios años, §Y[from.GetName]§! se transformó en una masa de raíces y hojas durante una expedición fallida a una grieta astral abundante en vegetación. Hoy sus colegas han anunciado un avance maravilloso: ¡han restaurado la mente de §Y[from.GetName]§!!\n\nSi bien ya no es como era, parece poseer cualidades similares. Le espera una nueva vida."
 astral_rift.1465.tt: "¡§Y[from.GetName]§! ha vuelto a nuestro servicio!"
 ################
 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "Ruinas del desierto"
 astral_rift.1500.name: "Consola extraña"
 astral_rift.1500.desc: "Varios edificios abandonados se reparten desordenadamente por las arenas.\n\nDel interior del mayor de ellos, una enorme cúpula, emana una tenue luz amarilla. Desde el suelo hasta el techo, las paredes curvas del interior están cubiertas de una escritura desconocida.\n\nEn el centro de la cámara principal hay una consola con dos grandes botones: uno azul oscuro, el otro de un intenso color verde. Estamos descifrando el texto de las paredes, por si puede indicarnos para qué sirve esta consola."
 astral_rift.1505.name: "Atrapados en el tiempo"
 astral_rift.1505.desc: "Ha pasado demasiado tiempo desde la última vez que tuvimos noticias de [Leader.GetName]. No tiene sentido seguir esperando su regreso.\n\nHemos replegado el cable de anclaje y hemos arrastrado la Esfera vacía de vuelta a nuestra dimensión."
 astral_rift.1505.a: "¿Qué probabilidades había?"
 astral_rift.1510.name: "Ruinas exteriores"
 astral_rift.1510.desc.common: "Las superficies del interior de la cúpula brillan con una tenue luz amarilla. Una escritura desconocida cubre las paredes de arriba abajo.\n\nEn el centro de la cámara principal hay una consola con dos grandes botones: uno, azul oscuro; el otro, de un intenso color verde. Estamos descifrando el texto de las paredes, por si puede indicarnos para qué sirve esta consola."
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Leader.GetName] ha informado de que se encuentra mal desde que entró en la cúpula. Algo no marcha bien aquí."
 astral_rift.1510.b: "¿Qué demonios está pasando? ¿No se habían perdido?"
 astral_rift.1515.name: "Contacto perdido"
 astral_rift.1515.desc.default: "Lamentamos comunicar que hemos perdido el contacto con el equipo.\n\nEl último informe recibido fue un registro de audio consistente en gritos indescifrables seguidos de un silencio ininterrumpido.\n\nLos intentos de restablecer las comunicaciones han sido infructuosos.\n\nAún no hemos retirado el anclaje de emergencia con la esperanza de que el equipo pueda regresar, pero las perspectivas parecen desalentadoras."
 astral_rift.1515.desc.gestalt: "Hemos perdido repentinamente el contacto con nuestros drones. Aún no hemos retirado el anclaje de emergencia con la esperanza de que esta desconexión sea temporal. Al no haber forma de entrar en la grieta, esto es todo lo que podemos hacer."
 astral_rift.1515.a: "Cruzad los dedos."
 astral_rift.1520.name: "Una elección"
 astral_rift.1520.desc.default: "Nos hemos sincronizado con nuestro equipo científico, que está desconcertado.\n\nNo recuerdan haber enviado el informe dos veces ni haber sufrido ningún percance. Las marcas de tiempo de los informes duplicados son idénticas. Aquí debe de haber alteraciones en el flujo temporal.\n\nNuestros científicos están atrapados. La cúpula se ha cerrado, y solo podemos contactar con la §Y$tech_rift_sphere$§! a través de la radio.\n\nCalculando el tiempo transcurrido entre este informe y el anterior, el equipo dispone de 3 horas antes de que se repitan los gritos. Traducir las paredes en este plazo es inviable. El único curso de acción posible es que el equipo científico pulse uno de los botones de la consola con la esperanza de que eso mejore su situación.\n\nNo se indica la función de los botones §Bazul§! o §Gverde§!.\n\nTendremos que confiar en la suerte."
 astral_rift.1520.desc.gestalt: "Nos hemos vuelto a sincronizar con nuestros drones perdidos.\n\nHay una discrepancia: no recuerdan haber enviado dos informes, ni tampoco los sucesos que provocaron su repentino silencio.\n\nSegún las marcas de tiempo de este informe y del anterior, nuestros drones disponen de 3 horas antes de que se repita la desconexión. Traducir las paredes en este plazo es inviable. Aunque no se indica la función de los botones §Bazul§! o §Gverde§!, lo único que se puede hacer es pulsar uno con la esperanza de que eso mejore la situación."
 astral_rift.1520.a: "Pulsad el botón §Bazul§!."
 astral_rift.1520.b: "Pulsad el botón §Gverde§!."
 astral_rift.1525.name: "El botón azul"
 astral_rift.1525.desc.common: "Hemos restablecido las comunicaciones con nuestro equipo científico. Según su hora local, quedan 2 horas para salvarlos.\n\nDespués de haber probado el botón §Gverde§! la última vez, solo queda probar el §Bazul§!."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\nAntes de que pudiéramos emitir esta orden, [Leader.GetName] nos ha dicho que ha notado una fuerte sensación de pavor al mirar el botón §Gverde§!. Nos ha recomendado encarecidamente probar con el botón §Bazul§!."
 astral_rift.1525.a: "$astral_rift.1520.a$"
 astral_rift.1530.name: "La segunda sala"
 astral_rift.1530.desc: "Nuestro equipo científico informa de que, al pulsar el botón §Bazul§!, la cámara ha resonado con un gran chirrido. Una puerta oculta se ha abierto, revelando una segunda cámara.\n\nLas paredes de esa cámara brillan con un tenue color púrpura, iluminando una multitud de pictogramas que cubren todas las superficies visibles.\n\nHay una segunda consola. Al igual que la anterior, cuenta exactamente con dos botones. Esta vez, uno tiene grabado un triángulo isósceles y el otro un pentágono regular.\n\nHay que volver a elegir."
 astral_rift.1530.a: "Pulsad el botón del triángulo."
 astral_rift.1530.b: "Pulsad el botón del pentágono."
 astral_rift.1535.name: "El botón equivocado"
 astral_rift.1535.desc.common: "Hemos debido de equivocarnos de botón.\n\nSin embargo, cabe la posibilidad de que el tiempo vuelva a repetirse, permitiendo al equipo tomar una decisión diferente."
 astral_rift.1535.desc.default: "Una vez más, hemos perdido el contacto con el equipo. En su último audio grabado se pueden oír más gritos y el crepitar de las llamas.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "Nuestros drones han sido incinerados.\n\n$astral_rift.1535.desc.common$"
 astral_rift.1535.a: "El §Gverde§! era la opción equivocada..."
 astral_rift.1540.name: "La segunda sala"
 astral_rift.1540.desc.common: "Hemos restablecido las comunicaciones con nuestro equipo científico. Según su hora local, quedan [This.freeze_time_left_1540] horas para salvarlos.\n\nSiguiendo las lecciones aprendidas de los bucles temporales anteriores, el equipo científico ha pasado sano y salvo de la primera cámara a la segunda. Ahora están preparados para tomar una decisión diferente."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Leader.GetName] dice que deberíamos haber probado con el pentágono desde el principio. El triángulo siempre ha sido un mal presagio."
 astral_rift.1540.b: "$astral_rift.1530.b$"
 astral_rift.1545.name: "Botón equivocado"
 astral_rift.1545.desc.default: "Botón equivocado.\n\nEl equipo apenas ha tenido tiempo de enviar un breve informe antes de que se cortara la comunicación. Al pulsar el botón del triángulo, la cámara se ha llenado de un gas corrosivo.\n\nSi vuelven al pasado una vez más, tendremos la oportunidad de probar el otro botón."
 astral_rift.1545.desc.gestalt: "Elegir el triángulo ha provocado que la cámara se llenara de un gas corrosivo que ha disuelto rápidamente nuestros drones.\n\nSi vuelven al pasado una vez más, tendremos la oportunidad de probar el otro botón."
 astral_rift.1545.desc.toxoid: "Elegir el triángulo ha provocado que la cámara se llenara de un gas corrosivo. Aunque gran parte de los aparatos han resultado dañados, la robusta constitución del equipo científico les ha permitido sobrevivir intactos. Tras confirmar que están a salvo, nos han enviado un mensaje diciendo que probarán con el botón del pentágono y nos informarán."
 astral_rift.1545.desc.toxoid_gestalt: "Elegir el triángulo ha provocado que la cámara se llenara de un gas corrosivo. Aunque gran parte de los aparatos han resultado dañados, la robusta constitución de nuestros drones científicos les ha permitido sobrevivir intactos. Cuando el gas haya desaparecido, probarán con el otro botón."
 astral_rift.1545.b: "Afortunados."
 astral_rift.1550.name: "La tercera sala"
 astral_rift.1550.desc: "Al pulsar el pentágono, el suelo se ha roto y ha aparecido una escalera en espiral que desciende a las profundidades del subsuelo.\n\nAl pie hay una tercera cámara iluminada con un suave resplandor azul cuyas paredes están completamente desnudas. Como antes, esta sala está dominada por una consola solitaria con dos botones. Uno muestra cuatro puntos, mientras que el otro muestra seis.\n\nDebemos elegir de nuevo."
 astral_rift.1550.a: "Pulsad el botón de los cuatro puntos."
 astral_rift.1550.b: "Pulsad el botón de los seis puntos."
 astral_rift.1555.name: "La tercera sala"
 astral_rift.1555.desc.time_singular: "Hemos restablecido las comunicaciones con nuestro equipo científico. Según su hora local, queda una hora para salvarlos."
 astral_rift.1555.desc.time_plural: "Hemos restablecido las comunicaciones con nuestro equipo científico. Según su hora local, quedan [This.freeze_time_left_1555] horas para salvarlos."
 astral_rift.1555.desc.common: "Al entrar en la tercera cámara, se dirigen a pulsar el botón de los seis puntos. Esperemos que no se equivoquen."
 astral_rift.1555.desc.default: "Siguiendo las lecciones aprendidas de los bucles temporales anteriores, hemos atravesado la primera y la segunda cámara sin problemas. Esperemos que el botón de los seis puntos sea menos mortífero que el otro."
 astral_rift.1555.desc.psionic_or_latent: "[Leader.GetName] ha guiado al equipo con confianza de nuevo a través de la primera y la segunda cámara. Han elegido los botones correctos sin necesitar nuestras instrucciones."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "$astral_rift.1550.b$"
 astral_rift.1560.name: "Inundación"
 astral_rift.1560.desc.default: "Botón equivocado.\n\nLa grabación de audio de las últimas palabras de [Leader.GetName] indica que el botón con cuatro puntos ha llenado la cámara de agua.\n\nSi vuelven al pasado una vez más, tendremos la oportunidad de probar el otro botón."
 astral_rift.1560.desc.gestalt: "Botón equivocado.\n\nEl botón con cuatro puntos ha llenado la cámara de agua. Nuestros drones han dejado de existir.\n\nSi vuelven al pasado una vez más, tendremos la oportunidad de probar el otro botón."
 astral_rift.1560.desc.aquatic: "Al pulsar el botón con cuatro puntos, la cámara se ha llenado de agua. Afortunadamente, debido a la naturaleza acuática de [Leader.GetName], esto no ha supuesto un inconveniente. Tiene la intención de pulsar el otro botón una vez que el agua se haya drenado por completo."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "Cristal del tiempo"
 astral_rift.1565.desc.common: "Un pedestal con un cristal gigante se ha elevado del suelo. Todas las puertas del complejo se han abierto.\n\nLos cronómetros oscilan salvajemente entre valores extremos cuando se acercan al cristal. Este debe de ser el origen de los bucles temporales, y la clave del propósito de este edificio."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\nLas elecciones dentro de este conjunto de cámaras parecían totalmente arbitrarias. ¿Quizá pretendían poner a prueba la capacidad de pasar información de un bucle a otro?\n\nEn cualquier caso, sobrevivir nos ha permitido llevarnos el cristal. Su capacidad de afectar al flujo temporal podría ser extremadamente útil."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\nEsta experiencia ha cambiado a [Leader.GetName]. Parece que lo vivido durante los bucles temporales ha despertado su potencial psiónico latente.\n\nQuizá este era el verdadero propósito de las ruinas: un conjunto de elecciones arbitrarias que solo pueden ser navegadas con un poder que trasciende el tiempo, como la intuición psiónica.\n\nEn cualquier caso, ahora podemos llevarnos el cristal. Su capacidad para afectar al flujo temporal podría resultar muy útil."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\nA lo largo de estos bucles, la intuición ha ayudado a [Leader.GetName] a tomar las decisiones correctas.\n\nQuizá este era el verdadero propósito de estas cámaras: un conjunto de elecciones arbitrarias diseñadas para descubrir el potencial psiónico.\n\nEn cualquier caso, ahora podemos llevarnos el cristal. Su capacidad para afectar al flujo temporal podría resultar muy útil."
 astral_rift.1565.a: "Pues ha sido bastante fácil."
