 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC: "§HSujétion§!\nPermet de faire d'autres empires des dépendances en leur offrant notre protection. La plupart des empires seront des vassaux, mais les empires technologiquement inférieurs deviendront des sujets. Nous pouvons également demander à devenir une dépendance si jamais nous avons besoin d'être protégés."
