 #General-Purpose
 enclave.100.name: "Túnel velado"
 enclave.100a.desc: "Algo nos aguarda en el sistema [From.GetName]: un pasaje velado, cortado del tejido del espacio-tiempo, cuyo horizonte bulle con energía psiónica. Las lecturas del sensor son erráticas, y la tripulación de nuestra nave científica afirma que ha experimentado extrañas anomalías: sueños ferozmente intensos, la sensación constante de ser observados, alucinaciones...\n\nA pesar de la frustrante falta de telemetría aprovechable, parece evidente que hemos topado con un túnel que atraviesa confines inexplorados. Una senda peligrosa, aunque las recompensas pueden ser grandiosas; al otro lado del túnel aguarda un rincón lejano de la galaxia."
 enclave.100b.desc: "Algo nos aguarda en el sistema [From.GetName]: un pasaje velado, cortado del tejido del espacio-tiempo, cuyo horizonte bulle con energía psiónica. Las lecturas del sensor son erráticas, pero la colmena se encuentra agitada. La sensación constante de ser observados nos domina; el sentimiento de que algo acecha tras la entrada del túnel.\n\nA pesar de la frustrante falta de telemetría aprovechable, parece evidente que hemos topado con un túnel que atraviesa confines inexplorados. Una senda peligrosa, aunque las recompensas pueden ser grandiosas; al otro lado del túnel aguarda un rincón lejano de la galaxia."
 enclave.100.a: "¿Qué misterios aguardan más allá del velo?"
 #Mercenary Enclaves
 enclave.2.name: "Fundación del enclave de mercenarios"
 enclave.2.desc: "Estamos debatiéndonos sobre si establecer [fleet.GetName] como un §Yenclave de mercenarios§! independiente. La propuesta, obra de los comandantes de la flota, provocaría que perdiéramos el control de la flota. También deberíamos otorgarles una buena suma de §Ycréditos energéticos§! y §Yaleaciones§!. A cambio, nos darían una serie de acciones de la empresa que nos reportarían dividendos periódicos y privilegios especiales.\n\nSegún ellos, en tiempos de necesidad, siempre estarían dispuestos a luchar por nosotros. Y por nuestro dinero."
 enclave.2.tooltip.a: "La flota necesita un comandante"
 enclave.2.tooltip.aa: "La flota tiene un comandante"
 enclave.2.tooltip.cloak: "Todas las naves de esta flota deben ser incapaces de camuflarse."
 enclave.2.tooltip.b: "Ya hay un enclave aquí"
 enclave.2.tooltip.bb: "No hay otro enclave en el sistema"
 enclave.2.tooltip.c: "El sistema debe estar bajo nuestro control"
 enclave.2.tooltip.cc: "El sistema está bajo nuestro control"
 enclave.2.tooltip.d: "No hay capacidad de mercenarios libre"
 enclave.2.tooltip.dd: "Capacidad de mercenarios disponible"
 enclave.2.tooltip.e: "El sistema necesita un asteroide o una luna"
 enclave.2.tooltip.ee: "El sistema tiene un asteroide o una luna"
 enclave.2.tooltip.f: "Tenemos que ser dueños de esta flota"
 enclave.2.a.tooltip: "Se funda un enclave de mercenarios."
 enclave.25: "Enclave de mercenarios destruido"
 enclave.25.desc: "Nuestra flota ha superado las defensas de los mercenarios de [merc_system.GetName], y su estación ha quedado hecha trizas. El resto de [FROM.GetName] cayó poco después, y las flotas restantes se han disuelto. Aunque algunos de los capitanes supervivientes pueden acabar por convertirse en piratas, otros han anunciado que pretenden cumplir los contratos más pequeños, ofreciendo apoyo logístico o la guarnición de estaciones espaciales. Pero esos asuntos no son más que algo insignificante. Lo que de verdad importa es que el enclave de mercenarios ya no existe, y de sus restos hemos podido rescatar una cantidad considerable de recursos."
 enclave.26.desc: "Parece que [mercenary_destroyer.GetName] ha destruido un enclave de mercenarios en [merc_system.GetName]. Los agresores resultaron ser demasiado fuertes para [FROM.GetName], y la estación que alojaba al Consejo, los barracones y los astilleros ha quedado hecha pedazos. La flota de mercenarios se disolvió poco después y se abandonó a cada capitán a su suerte, pero algunos representantes han declarado que cumplirán los contratos de la compañía en temas de logística y guarnición de bases estelares tan bien como puedan pese a su disolución."
 enclave.26.a: "Pagarán por esto."
 enclave.27: "Retirada de emergencia de la flota"
 enclave.27.desc: "Valiosos clientes:\n\nComo en estos momentos nos están atacando, debemos retirar urgentemente nuestras propias fuerzas. Como estipula el contrato, entra en vigor de inmediato la cláusula 285b.15, y nuestra flota abandonará vuestro servicio en cuanto este aviso llegue a vuestro conocimiento. Cuando este desafortunado incidente se resuelva, estaremos encantados de renovar nuestra colaboración. Lamentamos las molestias."
 enclave.27.a: "Suerte."
 enclave.27.b: "¡Esto es indignante!"
 enclave.28: "Acuerdo de paz"
 enclave.28.desc: "Atención, [Root.GetName], un año ha pasado desde vuestro reciente y desafortunado acto de agresión. Desde [mercenary_enclave_country.GetName], estamos listos para hacer borrón y cuenta nueva. Al fin y al cabo, puede que el conflicto salga rentable, pero no si se produce entre socios empresariales. Si os disculpáis y nos enviáis una muestra de buena voluntad, no tendremos problema en hacer como si nada."
 enclave.28.a: "Morid y pudríos, escoria mercenaria."
 enclave.28.b: "Muy bien."
 enclave.205.name: "[mercenary_enclave_country.GetName]"
 enclave.205.desc: "¡Bienvenidos! [mercenary_enclave_country.GetName] ofrece servicios de seguridad de primera clase a nuestros clientes. Tenemos contratos civiles en muchos mundos: desde equipos de seguridad personal hasta entrenamientos para sicarios.\n\nPero, para clientes de alto nivel, ofrecemos lo mejor de lo mejor: flotas, ejércitos, consejeros militares... Disponemos de una amplia gama de opciones para mantener la paz. Por un módico precio, por supuesto."
 enclave.205.desc.hostile: "Ah, los belicistas regresan.\n\n¿Al fin habéis recobrado el sentido y veis lo fútiles que son vuestros actos? Por una pequeña suma, una pequeña muestra de buena voluntad, desde [mercenary_enclave_country.GetName] podremos dejar a un lado nuestras diferencias. Juntos, trabajemos en aras de un futuro rentable."
 enclave.205.desc.unfriendly: "No tenemos servicios para vosotros. Fuera."
 enclave.205.a: "Queremos §Yalquilar un flota§!."
 enclave.205.tooltip.a: "[event_target:current_client.GetName] ya está alquilando nuestra flota."
 enclave.205.tooltip.b: "No hay flota disponible que alquilar."
 enclave.205.b: "Queremos §Ygestionar§! nuestra flota de alquiler."
 enclave.205.c: "Estamos interesados en instalar §Yguarniciones de mercenarios§!."
 enclave.205.d: "Queremos ayudaros a conseguir una §Yflota más grande§!."
 enclave.205.d.timeout: "El enclave está buscando nuevos oficiales y tripulación. No pueden realizar mejoras logísticas hasta después de §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!."
 enclave.205.e: "Buscamos §Yinformación táctica§! sobre enemigos formidables."
 enclave.205.f: "Queremos contratar §Ytropas terrestres§!."
 enclave.205.g: "¿Qué §Ysoluciones logísticas§! nos ofrecéis?"
 enclave.205.g.tooltip: "Ya nos están ofreciendo §Yapoyo logístico§!."
 enclave.205.h: "Como vuestros botón §Ypatrocinadores§!, queremos revisar nuestras opciones."
 enclave.205.i: "Que así sea."
 mercenary_tt_hirefleet: "Asumid el control de la §Yflota de mercenarios§! de este enclave durante 10 años."
 mercenary_tt_managefleet: "Cancelad o prolongad el contrato de la §Yflota de mercenarios§!."
 mercenary_tt_garrison: "Comprad un §Yedificio de base estelar§! de alto mantenimiento."
 mercenary_tt_tactical: "Conseguid información sobre la §Ycrisis§! actual y cómo hacerle frente."
 mercenary_tt_hirearmies: "Contratad §Yejércitos§! para invasiones terrestres."
 mercenary_tt_logistic: "Dejad que los mercenarios os ayuden con vuestras líneas de suministros y aumenten la §Ycapacidad naval§!."
 mercenary_tt_patron: "El §Ypatrocinador§! de un enclave puede ayudarles a desarrollar o requisar una flota ya contratada."
 enclave.210.desc: "¡Excelente! Reclutar una flota de [mercenary_enclave_country.GetName] siempre es una sabia decisión. Nuestras fuerzas se encuentran entre las mejor entrenadas y más disciplinadas de toda la galaxia, y nuestra tecnología es innovadora. La chusma, los piratas y los insurgentes de los que os queráis ocupar pronto aprenderán a mostraros su respeto.\n\nAdemás, cada una de nuestras flotas incluye un curtido comandante de manera gratuita. Como se desenvuelven bien en cualquier tipo de guerra interestelar, podrán darles la victoria a vuestras fuerzas fácilmente."
 enclave.211.desc: "Confío en que usaréis vuestras nuevas tropas como es debido, ¡y que la paz pronto regresará a vuestro imperio!"
 enclave.215.desc: "¿Queréis dar por finalizado o prolongar un contrato? Tenemos que preparar los documentos necesarios. ¡Actualmente tenemos una promoción gracias a la cual nuestros clientes recibirán una caja de granadas extra por cada contrato renovado!"
 enclave.215.a: "Nos gustaría hablar de otro tema."
 enclave.215.b: "Nos gustaría ampliar nuestro contrato."
 enclave.215.c: "Nos gustaría rescindir nuestro contrato."
 enclave.220.desc: "Nuestras guarniciones suponen una gran oferta. Sin embargo, es importante tener en cuenta que en [mercenary_enclave_country.GetName] no vemos con buenos ojos el uso del término \"mercenario\". Es una palabra muy contundente con connotaciones muy negativas. Nuestros \"contratistas de defensa\" están a la espera para preparar vuestra estación para la llegada de nuestros \"especialistas en seguridad\". Cuando lleguemos al lugar, esos especialistas empezarán a entrenar a la tripulación de la estación para sacar su máximo potencial.\n\n En [mercenary_enclave_country.GetName] solo queremos instruir a los mejores pacificadores."
 enclave.225.desc: "Gracias por todo. Es un placer trabajar con vosotros para que la galaxia sea un lugar más seguro."
 enclave.235.1.desc: "Con estos fondos, podríamos mejorar nuestra operación. Más naves, más personal, instalaciones de entrenamiento más grandes y mejores... Podríamos hacer mucho más para ayudar a mantener la paz."
 enclave.235.2.desc: "En una galaxia compleja que no deja de cambiar, la seguridad es una preocupación constante. ¡Con vuestra donación podríamos mejorar nuestras operaciones y servicios!"
 enclave.235.3.desc: "Imaginad: [mercenary_enclave_country.GetName] por toda la galaxia para llevar a cabo operaciones civiles y militares... Un nivel de seguridad sin precedentes para todos..."
 enclave.235.4.desc: "Cuando empezamos esto, uno de nuestros fundadores tuvo un sueño: hacer por la seguridad galáctica lo que las megacorporaciones han hecho por la desigualdad. Hoy, es un placer confirmar que tenemos ese objetivo al alcance."
 enclave.235.5.desc: "*¡Tendremos la flota más grande de la galaxia! Conseguiremos créditos sin parar. Los civiles por fin disfrutarán de la estabilidad que se merecen. Las naciones se pelearán por nuestros contratos... Oh, ¡qué ganas de verles la cara a nuestros accionistas cuando los ponga al día!"
 enclave.240.desc: "Sí, son tiempos preocupantes para todos. Nuestro equipo de solución de problemas estratégicos tiene un sentido moral firme y una dedicación inquebrantable para crear una galaxia más segura. No ha sido nada fácil vigilar de cerca la aparición de nuevos peligros, pero, gracias a los riesgos que hemos asumido, podemos proporcionar información procesable sobre..."
 enclave.240.a: "El/la gran kan"
 enclave.240.b: "La Tempestad gris"
 enclave.240.c: "El enjambre prethoryn"
 enclave.240.d: "Los invasores extradimensionales"
 enclave.240.e: "La IA de la Contingencia"
 enclave.245.desc: "Las naves del/de la kan presentan una composición bien equilibrada, sin puntos débiles claros. Según nuestros analistas, los torpedos pueden resultar útiles contra dichas naves, pero hay que tener cuidado con las defensas. Si queréis que las naves sigan de una pieza, lo mejor será llevar una combinación de escudos y blindaje. El/La kan ha demostrado ser un/a comandante muy competente, y subestimar sus capacidades sería un terrible error. Su séquito es una amenaza muy peligrosa."
 enclave.250.desc: "La Tempestad gris depende de dos tipos de armas complementarias: rayos de energía y naves de ataque. Los primeros se contrarrestan con escudos, pero las naves de ataque inutilizan los escudos. Nuestra información indica que las naves equipadas con defensa de puntos, además de con escudos, tienen muchas más posibilidades de sobrevivir al ataque. Las naves de nanorrobots están muy bien protegidas, pero los torpedos podrían quebrar sus defensas."
 enclave.255.desc: "Las flotas prethoryn emplean proyectiles lentos y huestes de naves más pequeñas para hostigar a sus enemigos. Una opción útil contra ellos consiste en usar defensa de puntos, junto con blindaje y mejoras para fortalecer la resistencia del casco de la nave. Otra forma de hacerles frente es atacar desde lejos. Con armas de energía lo suficientemente potentes, se puede destruir su flota antes incluso de que se aproximen."
 enclave.260.desc: "Los inesperados depositan toda su confianza en la energía, lo que nos da un punto débil muy claro contra ellos. Las armas que inflijan daño extra a sus escudos podrán causar estragos, pero si se emplean armas que ignoren completamente los escudos, poco durarán en esta dimensión. En lo que se refiere a la defensa, es recomendable emplear escudos que resistan sus rayos de energía."
 enclave.265.desc: "Las naves de la Contingencia emplean únicamente armas de energía, por lo que es recomendable usar escudos que mitiguen el daño. Las simulaciones indican que, pese a tener una defensa resistente, los cascos de la nave son relativamente frágiles. Según nuestros analistas, las armas perforantes pueden ser de gran utilidad contra ellos."
 enclave.270.desc: "¿Queréis pacificar una colonia o extirpar a los terroristas? Nuestro servicio de apoyo planetario ofrece cuerpos de profesionales bien entrenados, listos para trabajar en desafiantes entornos de alto riesgo, que podrán ayudaros a mantener la galaxia bajo control."
 enclave.270.a: "Un pequeño contingente de mercenarios."
 small_merc_army_hire: "Estos mercenarios se contratan de manera indefinida, pero su mantenimiento es alto. Esta fuerza incluye §Y5 ejércitos de mercenarios§!. "
 enclave.270.b: "Una pequeña fuerza de mercenarios de élite mecanizados."
 small_mecha_merc_army_hire: "Estos mercenarios se contratan de manera indefinida, pero su mantenimiento es alto. Esta fuerza incluye §Y5 ejércitos de mercenarios mecanizados§!. "
 enclave.270.c: "Una tropa considerable de mercenarios."
 medium_merc_army_hire: "Estos mercenarios se contratan de manera indefinida, pero su mantenimiento es alto. Esta fuerza incluye §Y10 ejércitos de mercenarios§!. "
 enclave.270.d: "Una grupo de ataque de mercenarios de élite mecanizados."
 medium_mecha_merc_army_hire: "Estos mercenarios se contratan de manera indefinida, pero su mantenimiento es alto. Esta fuerza incluye §Y10 ejércitos de mercenarios mecanizados§!. "
 enclave.270.e: "Un gran pelotón de mercenarios."
 large_merc_army_hire: "Estos mercenarios se contratan de manera indefinida, pero su mantenimiento es alto. Esta fuerza incluye §Y15 ejércitos de mercenarios§!. "
 enclave.280.a.desc: "¡Estimados patrocinadores! ¿Qué os trae hoy por aquí? ¿Habéis visto los últimos diseños de naves que tenemos? Serán el centro de nuestra nueva oferta de \"Seguridad personal\" para los clientes civiles."
 enclave.280.b.desc: "¡Es un placer recibiros! Hemos preparado unos refrigerios, en caso de que queráis probarlos mientras convocamos al Consejo. Si dirigís la mirada hacia la ventana, veréis a una de nuestras divisiones de mantenimiento de la paz en pleno funcionamiento. Los maniquíes de práctica representan a los civiles. Observad cómo los acorralan y se encargan de ellos. Una maravilla de la precisión militar."
 enclave.280.c.desc: "Siempre es un placer conocer a nuestros patrocinadores. No os preocupéis, pues el próximo envío de dividendos os llegará en breve. ¿Os importaría decirnos qué opináis de nuestra nueva gama de servicios de protección de altas consecuencias? ¡Creemos que a nuestros clientes civiles les encantarán!"
 enclave.280.b: "Queremos que §Yretiréis§! vuestra flota."
 enclave.280.c: "Queremos compartir nuestra §Ytecnología§! con vosotros."
 enclave.280.c.timeout: "El enclave sigue mejorando gracias a nuestra tecnología. Podemos compartir nueva tecnología con ellos después de §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!."
 enclave.285.desc: "Sin duda entenderéis que retirar una flota es una cuestión peliaguda. Naturalmente, tenemos preparados los vacíos legales necesarios en nuestros contratos estándar, pero necesitaremos al menos seis meses para traer de vuelta a la flota, y una... compensación generosa para evitar molestar a nuestros clientes actuales.\n\nNo creemos que esta decisión beneficie a nuestra organización, pero sois nuestros patrocinadores, así que vuestros deseos son órdenes."
 enclave.285.tooltip: "Esto disgustará al enclave."
 enclave.290.name: "Llega la flota requisada."
 enclave.290.desc: "La flota de mercenarios que requisamos de nuestro enclave espera órdenes."
 enclave.294.name: "Aviso de rescisión"
 enclave.294.desc: "Estimados clientes:\n\nComo se establece en la cláusula 285b.15 de nuestro contrato, lamentablemente hemos de poner fin a nuestro acuerdo antes de tiempo y retirar la flota de mercenarios alquilada. Como se estipula en dicho contrato, enviamos este aviso 3 meses antes de que la flota deba dejar el servicio. También adjuntamos la generosa compensación establecida en el contrato.\n\nLamentamos las molestias y esperamos que las futuras empresas sean beneficiosas."
 enclave.294.b: "¡Necesitábamos esas naves!"
 enclave.2030.desc: "Nuestro servicio de apoyo logístico está aquí para ayudaros a desplegar vuestras flotas hasta los confines más lejanos de la galaxia. Nuestros expertos especializados se asegurarán de que vuestras naves estén equipadas con todo lo necesario, desde munición o comida, hasta el último tornillo de los reguladores de temperatura. Además, estableceremos almacenes de suministros por delante de la flota o negociaremos contratos de aprovisionamiento con empresas civiles locales. Vuestras naves se merecen la mejor atención, y nosotros estamos aquí para eso mismo."
 enclave.2035.name: "Fin del contrato de apoyo logístico"
 enclave.2035.desc: "Estimados clientes:\n\nEl servicio de apoyo logístico que os ofrecimos debe renovarse. Como se establece en el contrato: si no recibimos instrucciones que digan lo contrario, el servicio se renovará automáticamente.\n\n¡Confiamos en que estéis satisfechos y esperamos hacer más negocios con vosotros!"
 enclave.2035.a: "No necesitamos este servicio ahora mismo."
 enclave.2060.name: "Contrato de flota finalizado"
 enclave.2060.desc: "Nuestro contrato con [event_target:mercenary_enclave_country.GetName] ha finalizado y su flota va a marcharse. ¿Contactamos con ellos para renovar el contrato?"
 enclave.2060.a: "Por ahora no."
 enclave.2060.b: "Sí, abrid las comunicaciones."
