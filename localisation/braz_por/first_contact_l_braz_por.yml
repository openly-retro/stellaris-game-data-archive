 #############################
 #Evil Slavers Empire
 NAME_MSI_country: "Indústrias Especializadas Minamar"
 NAME_MSI_country_initials: "IEM"
 NAME_MSI_species: "Olinbar"
 NAME_MSI_species_plural: "Olinbares"
 ADJ_MSI_country: "Olinbariano|||fem:Olinbariana|||pl:Olinbarianos|||fem.pl:Olinbarianas"
 personality_decadent_capitalists: "Corporação Benevolente"
 personality_decadent_capitalists_desc: "Passando-se por uma corporação benevolente, as Indústrias Especializadas Minamar oferecem avanços tecnológicos para civilizações subdesenvolvidas. A empresa cobra juros altos dos empréstimos que realiza e possui um sistema de servidão por acordo por toda a galáxia, o que garante a seus acionistas um ótimo retorno sobre o investimento que fazem."
 origin_slavers: "Sua Escada para o Céu"
 origin_slavers_desc: "Quando a Diretoria das $NAME_MSI_country$ levou a nossa civilização até as estrelas pela primeira vez, nós entendemos que a galáxia é bonita demais para não ser compartilhada. Desde então, temos nos dedicado incessantemente a ajudar civilizações menos desenvolvidas a fazer viagens MRQL.\n\nO conhecimento pode não ser de graça, mas na $NAME_MSI_country_initials$, o preço sempre vale a pena."
 origin_tooltip_slavers_effects: "- Começa como um §HImpério Avançado§!\n- Começa com certo número de £pops£ §HPops§! escravizados, abduzidos de §HCivilizações Pré-MRQL§! por toda a galáxia.\n- Permite utilizar a postura de bombardeio §H$bombardment_raiding$§!, que abduz £pops£ §HPops§! dos planetas e os coloca em nossas colônias."
 opinion_former_slaves: "Ex-Escravos"
 opinion_slavers: "Ex-Donos"
 opinion_fellow_slaves: "Vítimas como Nós"
 #First Contact
 fcsum_MSI_country_summary: "Nós estabelecemos contato com [MSI_country.GetName] no sistema §H[This.System.GetName]§!."
 first_contact.4000.name: "Contato com a $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles: "Nós estabelecemos contato com as [MSI_country.GetName]. É imprescindível termos cautela para lidar com a situação que está se desenrolando. Um emissário deve ser enviado para representar nossos interesses. Qualquer interação com nossos ex-donos com certeza terá um efeito psicológico profundo em nosso povo."
 first_contact.4000.desc.payback: "Os dados sobre as naves alienígenas que encontramos em §H[This.System.GetName]§! causaram um calafrio ao serem reconhecidos. O design das naves é familiar para nós, e elas têm um emblema que aprendemos a temer: o logo alado das §H$NAME_MSI_country$§!.\n\nNós encontramos os indivíduos que invadiram nosso planeta no passado. É só uma questão de tempo até perceberem que as naves que avistaram são nossas e estão abastecidas com a tecnologia deles. Um novo contato talvez seja inevitável, mas podemos evitar os erros do passado."
 first_contact.4000.a.bs: "Revoltante."
 first_contact.4000.a.payback: "Nós temos que nos preparar."
 first_contact.4000.a.tooltip: "Inicia o processo de §YSegundo Contato§! com as §Y$NAME_MSI_country$§!."
 #############################
 #Payback Origin
 #############################
 origin_payback: "Vingança"
 origin_payback_desc: "§RATENÇÃO: Origem Desafiadora§!\nEsta civilização foi visitada por um império alienígena que a deixou mais esclarecida à força e a escravizou. Ela conseguiu rechaçar os invasores, mas será que eles vão voltar?"
 origin_tooltip_payback_effects: "- $HOMEWORLD$ $TABBED_NEW_LINE$- ['concept_advanced_infrastructure']$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_payback_unified_purpose']$NEW_LINE$- $HOME_SYSTEM$ ['concept_archaeology_site'] ['concept_payback_digsite']$NEW_LINE$- Um ['concept_advanced_empires', Império de IA Avançado] e várias ['concept_preftl_civilizations'], independentemente das Configurações da Galáxia $NEW_LINE$- Uma Civilização Pré-MRQL: Elevada com a origem §I$origin_broken_shackles$§!"
 origin_tooltip_payback_negative_effects: "- $INITIAL_POPS$: §R-10§! $NEW_LINE$- $HOMEWORLD$ $TABBED_NEW_LINE$- Modificador Planetário ['concept_payback_debris_field'] $TABBED_NEW_LINE$- ['concept_payback_ship_debris']: +6 $TABBED_NEW_LINE$- Devastação: §R33%§! $NEW_LINE$- $HOME_SYSTEM$ §IDepósitos de Recursos§! estão inexplorados $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$] $TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$]"
 START_SCREEN_PAYBACK: "Nós tínhamos um acordo.\n\nQuando os visitantes das estrelas se revelaram, nos ofereceram um contrato justo: desenvolvimento tecnológico a ser pago a prazo. No período de uma geração, nosso planeta se transformou em uma \"civilização avançada\".\n\nMas aí nós lemos o que estava escrito nas letras miúdas: para pagar a nossa \"dívida\", eles insistiam que trabalhássemos para eles por um período indeterminado. Quando nossos líderes protestaram, os forasteiros se tornaram violentos. Nós resistimos.\n\nNós vencemos, embora por pouco, e apenas depois de sofrer muitas baixas. Agora, nossos cientistas conseguiram finalmente descobrir, após fazerem engenharia reversa das naves que destruímos, os segredos da viagem MRQL. A galáxia é muito vasta, mas mais cedo ou mais tarde, vamos reencontrar nossos \"benfeitores\". Na verdade, nós até queremos que isso aconteça.\n\nChegou a hora da nossa vingança."
 ## Modifiers and such
 d_ship_debris_payback_blocker: "Destroços da Nave"
 d_ship_debris_payback_blocker_desc: "Os destroços da nave da Minamar em órbita estão espalhados por uma área enorme e impedindo o desenvolvimento do planeta."
 ship_debris_payback_blocker_tt: "Remover os destroços da nave da IEM pode levar a uma recuperação de dados ou recursos tecnológicos."
 origin.4100.name: "Dados Tecnológicos Recuperados"
 origin.4100.desc: "Enquanto os destroços da nave em [from.GetName] eram removidos, uma reserva de dados tecnológicos foi recuperada."
 origin.4105.name: "Recursos Recuperados"
 origin.4105.desc: "Os destroços de nave removidos em [from.GetName] podem ser reaproveitados para nosso próprio uso."
 payback_unified_purpose: "Propósito Unificado"
 payback_unified_purpose_desc: "A chegada dos invasores unificou o nosso planeta. Agora que retomamos o controle do nosso destino, temos trabalho a fazer."
 payback_debris_field: "Campo de Destroços"
 payback_debris_field_desc: "Os destroços da nave da Minamar que estão em órbita frequentemente caem no planeta abaixo deles. Qualquer infraestrutura na superfície precisará de manutenção mais regular e intensiva para que se conserte o dano causado."
 d_payback_habitat_research: "Reserva de Tecnologias"
 d_payback_habitat_research_desc: "O interior da nave de guerra destruída das IEM oferece uma oportunidade única de descobrir os segredos da tecnologia dessa corporação."
 d_msi_air_freshener: "Infusor Atmosférico"
 d_msi_air_freshener_desc: "Estas unidades de ventilação combinam as últimas inovações em aromaterapia com química avançada para mascarar o terrível fedor do desespero e substituí-lo por uma variedade de odores revigorantes e prazerosos."
 payback_curfew: "Erradicar Dissidentes"
 payback_curfew_desc: "Liberdade é o preço da estabilidade."
 payback_freedom_of_speech: "Liberdade de Expressão"
 payback_freedom_of_speech_desc: "Estabilidade é o preço da liberdade."
 ## First Contact
 origin.4200.name: "Reunião da Diretoria"
 origin.4200.desc: "Avistar os indivíduos que invadiram o nosso planeta no passado fez com que fosse convocada uma reunião de emergência com líderes políticos, figuras religiosas, cientistas, artistas e diplomatas. Estratégias foram debatidas, rejeitadas, reconsideradas, melhoradas e votadas. Após meses de discussões tensas, as mentes mais brilhantes do nosso império chegaram a algo parecido com um consenso."
 origin.4200.a.auth: "Vamos mostrar a eles quem manda aqui!"
 origin.4200.a.ega: "Vamos exigir que nos tratem como iguais."
 origin.4200.b.mili: "Vamos fazer com que paguem pelo que fizeram com a gente!"
 origin.4200.b.paci: "Não queremos mais conflitos com eles."
 origin.4200.c.phobe: "Não queremos mais ter contato com xenos."
 origin.4200.c.phile: "Não podemos deixar que o medo nos impeça de explorar a galáxia."
 origin.4200.d.spiri: "Os julgamentos dos fiéis devem ser realizados um de cada vez."
 origin.4200.d.mate: "Nós queremos estudá-los. Conhecer nosso inimigo."
 origin.4205.name: "Consenso Geral"
 origin.4205.desc: "Apesar das medidas de segurança adotadas, a notícia sobre o nosso encontro com as §H$NAME_MSI_country$§! está se espalhando entre o público, causando caos em um planeta que estava ainda começando a se recuperar de seu passado. A opinião pública está... dividida. Há muitas vozes dissidentes manifestando desde ódio até uma nostalgia mal-intencionada. Nossas ações serão recebidas com violência, não importa qual seja a nossa decisão."
 origin.4205.a: "As pessoas têm o direito de expressar seus pontos de vista."
 origin.4205.b: "Imponha um toque de recolher. Erradique os dissidentes."
 origin.4210.name: "Negociações Iniciais"
 origin.4210.desc: "Depois de muitas preparações, nossos emissários mandaram uma mensagem para a $NAME_MSI_country_initials$. Estamos prontos para nos encontrar com nossos ex-donos sob as condições que estipulamos, para atender à vontade do nosso povo."
 ## Out of Warranty
 payback_out_of_warranty_chain_title: "Fora da Garantia"
 payback_out_of_warranty_chain_desc: "As §Y$building_clinic$§! que os indivíduos que invadiram nosso planeta construíram para nós precisam de manutenção. Muito da tecnologia está além do nosso conhecimento atual, mas podemos tentar §Sconsertá-las§!.\n\n§LAssinar pactos de pesquisa com outros impérios aumentará a nossa chance de sucesso. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement: "Nós não temos um acordo de pesquisa com um império capaz de nos ajudar."
 payback_repair_clinic_yes_agreement: "Nós temos pelo menos um acordo de pesquisa com um império capaz de nos ajudar."
 payback_declining_healthcare: "Assistência Médica em Declínio"
 payback_declining_healthcare_desc: "A perda de nossas $building_clinic$ teve um grande impacto na nossa qualidade de vida."
 payback_declining_healthcare_alt: "Medicina Alternativa"
 payback_declining_healthcare_alt_desc: "Lembre-se de tomar suas vitaminas!"
 payback_declining_healthcare_necro: "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc: "$payback_declining_healthcare_desc$ Isso também melhorou a qualidade dos nossos mortos."
 payback_healing_scars: "Curando Antigas Feridas"
 payback_healing_scars_desc: "Nós só vamos nos curar de verdade quando destruirmos estas instalações médicas alienígenas."
 #Gene Clinic is breaking down
 origin.4300.name: "Fora da Garantia"
 origin.4300.base.desc: "\"Nós vamos acabar com as doenças.\"\n\nFoi assim que os invasores nos convenceram. Nós permitimos que eles construíssem §Y$building_clinic$§! em [Root.GetHomeWorldName], o que erradicou a maioria das nossas doenças mais graves no período de uma geração. Agora, essas clínicas estão caindo aos pedaços, e os vários anos de uso intenso estão fazendo com que as máquinas dentro delas parem completamente. Nós não sabemos como funciona a tecnologia dos invasores. Podemos usar engenharia reversa nela? Ou devemos transformar esse presente tóxico em algo realmente nosso?\n"
 origin.4300.aliens.phobe.desc: "$origin.4300.base.desc$Outros impérios podem ter instalações parecidas, mas pedir ajuda aos xenos só nos faria passar vergonha."
 origin.4300.aliens.phile.desc: "$origin.4300.base.desc$Outros impérios podem ter instalações parecidas. É melhor pedirmos ajuda."
 origin.4300.noaliens.desc: "$origin.4300.base.desc$ Seria bom se soubéssemos mais sobre isso. "
 origin.4300.a: "Tente reparar as $building_clinic$."
 origin.4300.a.tooltip: "Selecione as §Y$building_clinic$§! na tela de visão planetária e clique no botão §SConsertar§! para tentar fazer um reparo. Estabelecer §Sacordos de pesquisa§! com outros impérios aumentará a nossa chance de sucesso."
 origin.4300.b: "Adapte as $building_clinic$."
 origin.4300.b.tooltip: "Transforma as §Y$building_clinic$§! em um §Y$building_autochthon_monument$§! por um custo reduzido."
 origin.4300.b.memorialist.tooltip: "Transforma as §Y$building_clinic$§! em um §Y$building_galactic_memorial_1$§! por um custo reduzido."
 #Building repaired!
 origin.4301.name: "Reparo de Emergência"
 origin.4301.base.desc: "Os indivíduos que invadiram nosso planeta no passado diriam que foi apenas sorte ou que foram eles que fizeram a maior parte do trabalho. Eles diriam que usar engenharia reversa na tecnologia por trás das §Y$building_clinic$§!, como nós fizemos, não é um grande feito."
 origin.4301.noagreement.desc: "$origin.4301.base.desc$ Mas nós fizemos mesmo assim, sem a ajuda deles, então o mérito é todo nosso."
 origin.4301.agreement.desc: "$origin.4301.base.desc$ Mas nós fizemos mesmo assim, com a ajuda dos nossos generosos aliados."
 origin.4301.a: "Talvez... os Xenos não sejam todos ruins?"
 origin.4301.end.desc: "Conseguimos cuidar de nós mesmos."
 #Building still broken
 origin.4302.name: "Direito de Reparo"
 origin.4302.desc: "Fazer engenharia reversa da tecnologia que fornece energia para as §Y$building_clinic$§! se mostrou mais desafiador do que esperávamos, mas nossos [root.GetEngineerPlural] continuam esperançosos. Eles disseram que só precisam de mais tempo. Porém, como os custos e fracassos estão se acumulando, algumas pessoas acham que as clínicas devem ser utilizadas para outro propósito."
 origin.4302.a: "Erre menos desta vez."
 origin.4302.a.tooltip: "$origin.4300.a.tooltip$"
 origin.4302.b: "$origin.4300.b$"
 origin.4302.b.tooltip: "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip: "$origin.4300.b.memorialist.tooltip$"
 #Building broken beyond repair
 origin.4303.name: "Reparo Mal Feito"
 origin.4303.desc: "Nossa última tentativa de reparar as §Y$building_clinic$§! não deu certo. Ocorreu uma grande explosão na construção, e houve diversas vítimas.\n\nOs indivíduos que invadiram nosso planeta no passado com certeza estão rindo e nos chamando de arrogantes, tolos e despreparados. Mas esse fracasso é nosso, e as duras lições que ele nos ensinou não serão esquecidas."
 #Building Repurposed
 origin.4304.name: "Hardware Reaproveitado"
 origin.4304.desc: "Nossas §Y$building_clinic$§! não curam mais doenças, mas ao removermos os componentes delas e transformá-las em monumentos, vamos poder pelo menos começar a fechar as feridas deixadas pelos invasores. Se ficarmos em paz com o passado, nós poderemos aprender a superá-lo."
 #No building - people getting sick
 origin.4305.name: "Crise de Saúde"
 origin.4305.desc: "A perda das nossas §Y$building_clinic$§! diminuiu muito a qualidade do nosso sistema de saúde. Condições genéticas ou doenças crônicas que costumavam ser curadas facilmente estão aumentando novamente, e a média da nossa expectativa de vida voltou aos níveis anteriores à ocupação. As pessoas nunca confiaram tão pouco nos cuidados médicos oferecidos, e parte delas está até mesmo lamentando a partida dos invasores."
 origin.4305.a: "Dobre os nossos investimentos em pesquisa médica."
 origin.4305.a.tooltip: "Aumenta a probabilidade de descobrir a tecnologia §Y$tech_frontier_health$§!."
 origin.4305.b: "Promova tratamentos alternativos."
 origin.4305.b.tooltip: "Isso não vai adiantar nada."
 origin.4305.c: "A morte nunca foi um problema para nós."
 #Rediscovering genetic healthcare
 origin.4306.name: "Autossuficiente"
 origin.4306.desc: "Nós nos tornamos capazes de construir §Y$building_clinic$§! iguais às deixadas pelos invasores porque agora conhecemos os segredos da engenharia genética. É um dia glorioso para o nosso povo e a prova de que não precisamos de alguém nos orientando para alcançar as estrelas."
 ## Arc Site
 #Ambient Object
 payback_site_ship_object: "Nave de Guerra da $NAME_MSI_country_initials$ Destruída"
 payback_site_ship_tooltip: "Os restos em órbita de uma nave de guerra que era poderosa."
 #Dig Site
 payback_digsite: "Depois da Batalha"
 payback_digsite_desc: "A nave de guerra que ameaçava o nosso mundo natal ainda paira sobre nós, como uma lembrança clara do destino do qual escapamos por pouco. Está na hora de recuperarmos o nosso céu e as maravilhas tecnológicas contidas nos destroços."
 #Dig Site Security System
 security_system_drone: "Ativo Corporativo"
 security_system_drone_plural: "Ativos Corporativos"
 #Dig Site Starting Event
 origin.4900.name: "Recupere a Nave de Guerra" #Previously The Kessler Effect
 origin.4900.desc: "A batalha contra os invasores alienígenas deixou nosso sistema natal cheio de destroços, naves de guerra destruídas e promessas quebradas. A grande quantidade de detritos na área dificultou o desenvolvimento de satélites e o lançamento de naves espaciais em [owner.capital_scope.GetName]. No projeto de limpeza proposto, naves de construção especialmente projetadas utilizarão redes para limpar o espaço na órbita próxima, permitindo que nos aproximemos da nave de guerra da $NAME_MSI_country_initials$ que ainda paira sobre a capital."
 origin.4900.a: "Inicie a limpeza."
 #Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT: "Projeto de Limpeza de Destroços Orbitais"
 PAYBACK_KESSLER_EFFECT_DESC: "$origin.4900.desc$"
 #50% progress
 origin.4930.name: "Limpeza em Andamento"
 origin.4930.desc: "A operação de limpeza em nosso sistema já está bem avançada. A quantidade de destroços sobre [owner.capital_scope.GetName] foi bastante reduzida, e com o céu limpo, nossas expectativas para o futuro também estão mais otimistas. O trabalho continua, mas tudo parece melhor."
 #100% progress
 origin.4931.name: "Céu Limpo"
 origin.4931.desc: "A operação de limpeza foi concluída. Com o céu livre de destroços, nossas naves científicas agora podem se aproximar da nave de guerra e explorá-la com segurança."
 ## Dig site
 #Stage 1
 origin.4905.name: "Avaliando os Danos"
 origin.4905.desc: "Nossos sensores não conseguem detectar sinais de vida dentro da nave de guerra à deriva, mas os motores e as máquinas estão operando dentro dos corredores vazios. Há bons motivos para acreditar que a nave ainda está funcionando, e tentar invadi-la certamente acionará seus sistemas de segurança.\n\nDevemos proceder com cuidado."
 #Stage 2
 origin.4910.name: "Recuperando Ativos"
 origin.4910.desc: "Nossas equipes de construção estão removendo os destroços, fazendo consertos e tornando as seções seguras. Isso transformará a nave de guerra que já aterrorizou o nosso mundo em uma nova base de operações. Entre os destroços, encontramos os corpos da tripulação da nave, ou o que sobrou dela.\n\nO destino desses restos será decidido pelo debate público."
 origin.4910.a: "Disseque-os."
 origin.4910.b: "Eles pertencem a um museu."
 origin.4910.c: "Exiba-os em um desfile pelas cidades."
 origin.4910.d: "Até mesmo vilões merecem um enterro adequado."
 #Stage 3
 origin.4920.name: "Analisando a Concorrência"
 origin.4920.desc: "Conforme vasculhamos a base de dados central da nave de guerra, os planos de nossos antigos mestres ficaram claros. A maneira como eles nos abordaram com esclarecimento, apenas para nos tornar melhores escravos. Os planos e protocolos bem elaborados. As mentiras calculadas. Nosso mundo claramente não foi a primeira tentativa deles, mas um exemplo de sua principal \"estratégia comercial\"."
 origin.4920.a: "Continue com a análise."
 #Stage 4
 origin.4925.name: "Retomando o Controle" #Formerly Monopolizing The Market
 origin.4925.desc: "Temos controle total dos sistemas da nave de guerra à deriva. Agora precisamos decidir o que fazer com ela. Dependendo de nossas necessidades, ela pode ser um ativo poderoso para a guerra ou pesquisa."
 origin.4925.a.tt: "Permite-nos restaurar a nave de guerra para que se torne uma §HCapitânia§! ou um §HHabitat§!."
 #Special project to restore the warship
 payback_restore_warship_chain_title: "Restaurando a Nave de Guerra"
 payback_restore_warship_chain_desc: "A antiga nave de guerra da IEM será restaurada para servir aos nossos propósitos."
 RESTORE_WARSHIP_PROJECT: "Restauração de Capitânia"
 RESTORE_WARSHIP_PROJECT_DESC: "A nave de guerra será a joia mais preciosa da nossa frota.\n\nEla será consertada e transformada em uma §HCapitânia§! funcional."
 RESTORE_HABITAT_PROJECT: "Restauração de Habitat"
 RESTORE_HABITAT_PROJECT_DESC: "A nave de guerra será reaproveitada para pesquisas científicas.\n\nApós os reparos, este antigo instrumento de morte será totalmente convertido em um §HHabitat§! funcional e dedicado a descobrir os segredos da tecnologia da IEM."
 #project to upgrade the warship
 UPGRADE_FLAGSHIP: "Aprimorar Capitânia"
 UPGRADE_FLAGSHIP_DESC: "Avanços recentes na nossa tecnologia nos permitirão readequar nossa capitânia para usarmos alguns sistemas inéditos."
 UPGRADE_FLAGSHIP_EMPTY: " " #Empty string to stop the error log.
 #End of the project event
 origin.4934.name: "Capitânia Restaurada"
 origin.4934.desc: "A readaptação da antiga Nave de Guerra da IEM foi concluída. Agora temos uma nave de imenso poder e relevância à nossa disposição.\n\nCuidado, galáxia!"
 origin.4934.tt: "A nave de guerra na órbita de [owner.capital_scope.GetName] foi restaurada e transformada em uma §HCapitânia§!."
 origin.4935.name: "Habitat Restaurado"
 origin.4935.desc: "A readaptação da antiga Nave de Guerra da IEM foi concluída. Agora temos uma instalação de última geração que será essencial para desenvolvermos nosso conhecimento tecnológico."
 origin.4935.tt: "A nave de guerra foi restaurada e transformada em um §HHabitat§! dedicado a desvendar os segredos da tecnologia da IEM. Ele se encontra na órbita de [owner.capital_scope.GetName]."
 origin.4936.name: "Conhecimentos de Engenharia"
 origin.4936.desc: "Avanços recentes nos projetos das nossas naves nos levaram a saber como aprimorar nossa capitânia para usarmos sistemas inéditos."
 origin.4936.tt: "Habilita um Projeto Especial para aprimorar a capitânia."
 origin.4937.name: "Capitânia aprimorada!"
 origin.4937.desc: "Aprimoramos a capitânia. Utilizando a tecnologia já existente a bordo, conseguimos fazer a engenharia reversa de seus sistemas e compreender melhor o funcionamento da nave."
 origin.4937.tt: "Nossa capitânia foi aprimorada para usarmos sistemas inéditos."
 ## Debt Collectors
 #Event chains
 payback_debt_collectors_chain_title: "Cobradores de Dívidas"
 payback_debt_collectors_chain_desc: "Nossos antigos mestres alegam que devemos a eles reparações de guerra. Uma agência intergaláctica de cobrança de dívidas foi contratada para resolver a situação.\n\n[root.GetDebtCollectorsDeal]\n\n§LOs cobradores de dívidas nos visitarão em§! §Y[root.payback_debt_collectors_timer]§!."
 payback_debt_collectors_chain_energy: "Concordamos em pagar §R5000§! de £energy£ §H$energy$§! a cada 15 anos."
