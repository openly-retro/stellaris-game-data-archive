 ### NEW FACTIONS
 #Descriptors
 pft_supremacist: "Facção Supremacista"
 pft_supremacist_desc: "Facções Supremacistas desejam que a espécie fundadora do Império delas domine. Elas querem impor políticas que beneficiam sua própria espécie e prejudicam outras.\n\n§LEthos Xenófobo e Militarista§!"
 pft_traditionalist: "Facção Tradicionalista"
 pft_traditionalist_desc: "Facções Tradicionalistas desejam um retorno dos valores tradicionais que podem ou não ter existido antes de o Império se aventurar nas estrelas. Elas pregam austeridade religiosa e desdenham das mudanças sociais oriundas de valores tecnológicos e não espiritualistas radicais.\n\n§LEthos Espiritualista§!"
 pft_progressive: "Facção Progressista"
 pft_progressive_desc: "Facções Progressistas defendem a igualdade dentro das estruturas sociais existentes. Elas se opõem a formas de governo não representativas e valorizam a colaboração igualitária com outros Impérios.\n\n§LEthos Igualitário§!"
 pft_imperialist: "Facção Imperialista"
 pft_imperialist_desc: "Facções Imperialistas desejam o domínio dentro das nossas próprias fronteiras e de outros lugares. Elas prosperam em meio a rivalidades e ao conquistar outros Impérios e não gostam de contar com os demais.\n\n§LEthos Autoritário e Militarista§!"
 pft_isolationist: "Facção Isolacionista"
 pft_isolationist_desc: "Facções Isolacionistas preferem que o restante da galáxia não se intrometa em nossos assuntos. Elas se empenham para manter o mínimo possível de contato com outros Impérios, evitando guerras gratuitas, mas não ao custo de nos tornarmos um alvo fácil.\n\n§LEthos Xenófobo e Pacifista§!"
 pft_technologist: "Facção Tecnologista"
 pft_technologist_desc: "Facções Tecnologistas desejam um envolvimento de todo o Império com o progresso científico e os frutos do avanço tecnológico. Elas não gostam de banimentos políticos em certas avenidas do conhecimento, bem como de ficarem atrás de outros Impérios.\n\n§LEthos Materialista§!"
 pft_totalitarian: "Facção Totalitária"
 pft_totalitarian_desc: "Facções Totalitárias sonham com uma sociedade estratificada e liderada por uma única figura ou grupo.\n\n§LEthos Autoritário§!"
 pft_xenoist: "Facção Xenoísta"
 pft_xenoist_desc: "Facções Xenoístas valorizam a vida e cultura alienígenas. Elas apreciam populações diversificadas e interação com outras espécies. Elas se opõem à Escravidão e Expurgos de espécies.\n\n§LEthos Xenófilo e Igualitário§!"
 pft_prosperity: "Facção da Prosperidade"
 pft_prosperity_desc: "Facções da Prosperidade desejam crescimento econômico e aquisição de recursos. Elas defendem o livre comércio e não gostam de conflitos armados que atrapalhem o desenvolvimento interno.\n\n§LEthos Xenófilo e Pacifista§!"
 pft_democratic_election_1: "Facção do Partido Democrático"
 pft_democratic_election_1_desc: "Facções do Partido Democrático surgem durante as Eleições Imperiais e desaparecem logo após, servindo como meios de colocar certos Líderes populares no palco político."
