 MEGASTRUCTURE_MODIFIERS: "Modificadores de megastructura"
 BUILD_MEGASTRUCTURE_WITHIN_INNER_CIRCLE: "§RImposible construir esta megaestructura dentro del pozo gravitatorio de un sistema§!"
