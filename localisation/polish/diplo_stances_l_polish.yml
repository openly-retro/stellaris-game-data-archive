l_polish:
 ####################################
 #Diplomacy Stances
 ####################################
 DIPLOMACY_STANCE: "§HPostawa dyplomatyczna§!"
 diplo_stance_belligerent: "Wojowniczość"
 diplo_stance_belligerent_name: "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc: "To imperium będzie próbować zastraszania słabszych państw, aby poddały się jego woli.\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative: "Skłonność do współpracy"
 diplo_stance_cooperative_name: "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc: "To imperium będzie próbowało znaleźć wspólny interes i negocjować z innymi mocarstwami w imię przyjaźni.\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist: "Izolacjonizm"
 diplo_stance_isolationist_name: "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc: "To imperium pragnie, by dano mu w spokoju zajmować się jego sprawami.\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist: "Ekspansjonizm"
 diplo_stance_expansionist_name: "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc: "To imperium pragnie rozwijać się pokojowo, ale nie ma szczególnych ambicji dyplomatycznych.\n "
 diplo_stance_supremacist: "Supremacja"
 diplo_stance_supremacist_name: "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc: "To imperium wymaga, aby wszyscy zgięli przed nim karku.\n\n§RTa postawa dyplomatyczna zaszkodzi stosunkom z wszystkimi innymi imperiami, które wykazują postawę §Y$diplo_stance_supremacist$§!.§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy: "Oba $diplo_stance_supremacist$"
 diplo_stance_animosity: "Wrogość"
 diplo_stance_animosity_name: "$diplo_stance_animosity$"
 diplo_stance_animosity_desc: "To imperium chce konkurować, z kim tylko się da.\n\n§RTa postawa dyplomatyczna zwiększy wpływ negatywnych opinii wynikającej z bycia §Yrywalami§! o 100.§!\n\n§EOgraniczenia działań odnoszących się do §Yrywali§! będących potężniejszymi od nas imperiami zostaną usunięte.\n\n$easy_rivalry$§!\n"
 diplo_stance_mercantile: "Merkantylizm"
 diplo_stance_mercantile_name: "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc: "To imperium ponad wszystko pragnie, by handel odbywał się bez ograniczeń.\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger: "Głód"
 diplo_stance_hunger_name: "$diplo_stance_hunger$"
 diplo_stance_hunger_desc: "To imperium łaknie i pożera."
 diplo_stance_isolationist_swarm: "Odpoczynek"
 diplo_stance_isolationist_swarm_name: "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc: "To imperium weszło w stan uśpienia."
 diplo_stance_extermination: "Eksterminacja"
 diplo_stance_extermination_name: "$diplo_stance_extermination$"
 diplo_stance_extermination_desc: "Celem tego imperium jest zniszczenie wszelkiego życia organicznego."
 diplo_stance_isolationist_exterminators: "Rekompilacja"
 diplo_stance_isolationist_exterminators_name: "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc: "To imperium weszło w stan introspekcji - wstrzymało swoje działania i rozważa na nowo swoje cele."
 diplo_stance_purification: "Oczyszczenie"
 diplo_stance_purification_name: "$diplo_stance_purification$"
 diplo_stance_purification_desc: "To imperium wierzy, że wrogowie istnieją tylko po to, aby zostali zniszczeni - i że to właśnie ono zostało wybrane do tego zaszczytnego zadania."
 diplo_stance_isolationist_purifiers: "Wycofanie"
 diplo_stance_isolationist_purifiers_name: "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc: "To imperium zwróciło się ku swemu wnętrzu i weszło w fazę przebudowy."
 diplo_stance_isolationist_fallen_empire: "Uśpienie"
 diplo_stance_isolationist_fallen_empire_name: "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc: "W tym imperium dawno temu rozpoczęły się mroczne wieki - trwa ono w izolacji od reszty galaktyki."
 diplo_stance_ignorant: "Nieświadomość"
 diplo_stance_ignorant_name: "$diplo_stance_ignorant$"
 diplo_stance_ignorant_desc: "Ta cywilizacja bez napędu nadświetlnego jest nieświadoma istnienia rzeczywistości poza jej lokalną studnią grawitacyjną."
 diplo_stance_questioning: "Rozważania"
 diplo_stance_questioning_name: "$diplo_stance_questioning$"
 diplo_stance_questioning_desc: "Ta cywilizacja bez napędu nadświetlnego zaczyna zastanawiać się, co może istnieć poza jej układem słonecznym."
 diplo_stance_eager: "Entuzjazm"
 diplo_stance_eager_name: "$diplo_stance_eager$"
 diplo_stance_eager_desc: "Ta cywilizacja bez napędu nadświetlnego pragnie wyruszyć ku gwiazdom i poznać resztę galaktyki."
 diplo_stance_fearful: "Strach"
 diplo_stance_fearful_name: "$diplo_stance_fearful$"
 diplo_stance_fearful_desc: "Ta cywilizacja bez napędu nadświetlnego obawia się kosmicznych niebezpieczeństw czyhających w galaktyce."
 diplo_stance_uncertain: "Niepewność"
 diplo_stance_uncertain_name: "$diplo_stance_uncertain$"
 diplo_stance_uncertain_desc: "Ta cywilizacja bez napędu nadświetlnego nie jest pewna, jak traktować społeczeństwa kosmitów."
 diplo_stance_culture_shock: "$culture_shock_diplomacy$"
 diplo_stance_culture_shock_name: "$diplo_stance_culture_shock$"
 diplo_stance_culture_shock_desc: "$culture_shock_diplomacy_desc$"
 policy_diplomatic_stance: "Postawa dyplomatyczna"
 policy_diplomatic_stance_desc: "Możemy wyznaczyć ogólny kierunek naszej dyplomacji, co ustali charakter naszych kontaktów z resztą galaktyki.\n"
 requires_supremacy_traditions: "$TRIGGER_FAIL$Wymaga: §Y$tr_supremacy_finish$§!"
 requires_enmity_traditions: "$TRIGGER_FAIL$Wymaga: §Y$tr_enmity_finish$§!"
