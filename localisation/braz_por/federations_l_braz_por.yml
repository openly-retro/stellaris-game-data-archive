 START_SCREEN_SCION: "No começo de nossa história, antes de desenvolvermos nossa tecnologia de forma significativa, nossos benfeitores alienígenas se apresentaram para nós. Eles explicaram, em termos que nossos ancestrais estupefatos conseguiam entender, que nossa espécie tinha um grande futuro. Com muita paciência, eles nos guiaram em um caminho que ajudaria nossa civilização a atingir seu potencial pleno.\n\nNas poucas ocasiões em que nos desviamos do caminho, eles corrigiram nosso curso (de maneira firme, como quaisquer pais e mães fariam), mas logo nossos cientistas dominaram a eletricidade, a energia atômica e, por fim, o voo espacial primitivo. Sob a tutela de nossos supervisores, construímos nossos primeiros motores com a tecnologia de [GetStartingDrive]."
 origin_scion: "Descendente"
 origin_scion_desc: "Um Império caído se intrometeu no desenvolvimento desta civilização durante milhares de anos, guiando-os para um caminho de sua escolha."
 origin_tooltip_scion_effects: "- ['concept_scion', £scion£ Descendente] de um Lorde Supremo de um ['concept_fallen_empire']\n- $HOME_SYSTEM$ conectado à capital do Lorde Supremo por meio de um ['concept_wormhole']\n- §YImpério Caído§! presente na galáxia, independentemente das configurações dela.\n- Chance de receber presentes poderosos do Lorde Supremo"
 opinion_scion: "Descendente"
 origin.10.a.desc: "Olá, fiéis [Root.GetSpeciesNamePlural]. Vocês se deram muito bem. Com nossa orientação, vocês dominaram a tecnologia da viagem hiperespacial e agora estão prontos para decolar rumo às estrelas pela primeira vez... assim como nós já fizemos, incontáveis eras atrás.\n\nNão temam, pois se achássemos que vocês não estão prontos, não teríamos permitido que os fatos ocorressem como o foram. Agora vão, e nos deixem orgulhosos."
 origin.10.a: "Seja feita sua vontade."
 origin.10.b.desc: "[Root.GetSpeciesNamePlural]. A primeira fase do experimento foi concluída com sucesso - guiamos vocês rumo ao desenvolvimento dos primeiros motores com a tecnologia de [GetStartingDrivePlural] de sua civilização, e agora vocês estão prontos para ganhar as estrelas.\n\nTenham ciência de que continuaremos monitorando o seu progresso agora que a segunda fase começou. Por enquanto, vocês se mostraram incrivelmente hábeis; muito diferente dos demais.\n\nSerá interessante ver o que vocês farão com essa oportunidade."
 origin.10.b: "Não falharemos."
 casus_belli_cb_scion: "Descendente"
 war_goal_wg_scion: "Trazer para o Jogo"
 war_goal_wg_scion_desc: "A guerra é feita para vassalizar o inimigo sob nosso Lorde Supremo Império Caído.\n\n\n\nCaso ocorra uma paz de Status Quo, os sistemas que ocupamos serão liberados como um novo Vassalo de nosso Lorde Supremo, se eles tiverem pelo menos um planeta."
 casus_belli_cb_hegemon: "Hegemônico"
 war_goal_wg_hegemon: "Estabelecer Hegemonia"
 war_goal_wg_hegemon_desc: "A guerra é feita para forçar o inimigo a se tornar membro de nossa Hegemonia.\n\n\n\nCaso ocorra uma paz de Status Quo, os sistemas que ocupamos serão liberados como um novo membro de nossa Hegemonia, se eles tiverem pelo menos um planeta."
 casus_belli_cb_secession: "Secessão"
 war_goal_wg_leave_hegemony: "Sair da Hegemonia"
 war_goal_wg_leave_hegemony_desc: "A guerra é feita para se separar da Hegemonia. Outros membros da federação que compartilham este objetivo de guerra podem ser convidados como atacantes."
 war_goal_wg_assert_hegemony: "Garantir Hegemonia"
 war_goal_wg_assert_hegemony_desc: "A guerra é feita para impedir a secessão de um membro da Hegemonia."
 wg_leave_hegemony_accept: "§Y[Root.GetName]§! se separa da §Y[From.GetAllianceName]§!\n§Y[From.GetName]§! retira todas as reivindicações em sistemas §Y[Root.GetAdj]§!."
 wg_leave_hegemony_status_quo: "§Y[Root.GetName]§! se se separa da §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept: "§Y[From.GetName]§! permanece membro da §Y[Root.GetAllianceName]§!"
 origin.21.a.desc: "Os Áugures decretaram que você deve receber este presente graças aos seus serviços contínuos a nós. Não o desperdice."
 origin.21.b.desc: "Após muita deliberação, decidimos introduzir outra variável ao experimento. Por favor, aceite este presente. Faça com ele o que bem entender."
 origin.21.a: "Obrigado."
 FE_TO_SCION_GREETING_01: "Olá, [From.GetSpeciesNamePlural]. Sempre soubemos que vocês eram especiais."
 FE_TO_SCION_GREETING_02: "Vocês estão aqui para instruções adicionais, [From.GetSpeciesNamePlural]? Não temos nada a oferecer."
 FE_TO_SCION_GREETING_03: "Talvez algum dia vocês atinjam algo de nossa grandeza. Está dentro das possibilidades."
 FE_TO_SCION_GREETING_04: "Vocês tiveram sorte de que nos interessamos na sua espécie, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05: "Pessoalmente, nunca esperava que sua civilização conquistasse tanto quanto conquistou."
 FE_TO_SCION_GREETING_06: "Vendo vocês aqui agora, lembro por que sua espécie foi escolhida."
 FE_TO_SCION_GREETING_07: "Faz tanto tempo que éramos como você, criança. Eram tempos mais simples, e em muitos casos mais felizes. Desfrute deles enquanto puder."
 FE_TO_SCION_GREETING_08: "Olá... você! Eu me refiro a [From.GetSpeciesNamePlural], é claro. Receio que vocês tenham vindo em um momento complicado."
 SCION_TO_SCION_GREETING_01: "Os mestres gostam mais de nós. Sabemos que é verdade."
 SCION_TO_SCION_GREETING_02: "Talvez herdaremos a capital de nossos mestres um dia, se eles escolherem se aposentar de questões galácticas."
 SCION_TO_SCION_GREETING_03: "Vocês não devem se desesperar com o fato de que os mestres gostam mais de nós do que de vocês. Cada um tem um lugar nos seus planos."
 SCION_TO_SCION_GREETING_04: "Já falou com os mestres recentemente? Eles mencionaram nosso nome?"
 SCION_TO_SCION_GREETING_05: "Aceitamos a função que foi dada a nós pelos mestres. E vocês?"
 SCION_TO_SCION_GREETING_06: "Saudações, companheiros Descendentes. Bom ver vocês."
 SCION_TO_EMPIRE_GREETING_01: "Submeta-se a nossos mestres. Eles sabem o que é melhor para civilizações jovens como a minha e a sua."
 SCION_TO_EMPIRE_GREETING_02: "Nossos mestres têm um plano para todos nós. Ao contrário de você, nós aceitamos nosso papel nele."
 SCION_TO_EMPIRE_GREETING_03: "É uma grande honra servir a uma das Raças Anciãs."
 SCION_TO_EMPIRE_GREETING_04: "Talvez um dia vocês terão a honra de se juntar a nós, como servos escolhidos de nossos antigos mestres."
 SCION_TO_EMPIRE_GREETING_05: "Vocês não se sentem perdidos, sem a orientação de uma Raça Anciã?"
 SCION_TO_EMPIRE_GREETING_06: "Nossos mestres nos ensinaram muito. Talvez com o tempo, eles darão sua sabedoria a vocês também."
 fedel.2.name: "A Arena"
 fedel.2.desc: "Já está quase na hora de determinar quem vai liderar a [Root.GetAllianceName] durante o próximo mandato. Conforme foi acordado anteriormente, isso será decidido através de um combate pessoal desarmado.\n\nO líder de cada nação membro logo será levado a uma grande arena em [fed_leader.Capital.GetName] no [fed_leader.GetName], os líderes atuais de nossa federação. Lá, em um evento que será transmitido por toda a [Root.GetAllianceName], eles se enfrentarão em uma batalha até a morte, até que sobre apenas um."
 fedel.2.noleader.desc: "Já está quase na hora de determinar quem vai liderar a [Root.GetAllianceName] durante o próximo mandato. Conforme foi acordado anteriormente, isso será decidido através de combate próximo desarmado.\n\nInfelizmente, como a posição de [Root.GetRulerTitle] está atualmente vacante no [Root.GetName], não poderemos participar."
 fedel.2.vassal.desc: "Já está quase na hora de determinar quem vai liderar a [Root.GetAllianceName] durante o próximo mandato. Conforme foi acordado anteriormente, isso será decidido através de combate próximo desarmado.\nnComo o [Root.GetName] não é um Estado independente, não conseguiremos participar, já que não somos elegíveis para liderar a federação. Devemos fazer o máximo para mudar esta questão infeliz."
 fedel.2.gestalt.desc: "Já está quase na hora de determinar quem vai liderar a [Root.GetAllianceName] durante o próximo mandato. Conforme foi acordado anteriormente, isso será decidido através de combate próximo desarmado.\n\n nComo o [Root.GetName] não possui um líder único individual, não poderemos participar. Devemos fazer o nosso máximo para alterar este método farsoide e injusto de eleger o líder de nossa federação."
 fedel.2.a: "Que vença o melhor líder."
 fedel.2.b: "Vamos ver qual dos líderes-drones deles sobrevive."
 arena_combat_begin: "A batalha na arena começará em breve."
 fedel.10.name: "Vitória na Arena"
 fedel.10.intro: "[ruler.GetRulerTitle] [ruler.GetRegnalName] é levado para a arena [fed_leader.Capital.GetName] junto com outros líderes individuais das várias nações membro que constituem a [Root.GetAllianceName]. Nenhuma arma ou armadura é permitida. Cada líder depende apenas de sua proeza física e sua astúcia como ajuda."
 fedel.10.1.desc: "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1: "Assim que a luta começou, [ruler.GetRegnalName] correu na direção oposta e passou a maior parte do combate fugindo dos adversários em vários graus de pânico. Incrivelmente, [ruler.GetSheHe] venceu por virtude de ter sobrevivido por último, quando seu perseguidor final desmaiou e acabou morrendo devido às feridas sofridas anteriormente no combate."
 fedel.10.2.desc: "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2: "Quando a batalha começa, [ruler.GetRegnalName] rapidamente se mostra incrivelmente sem habilidade de combate. Felizmente, todos os demais líderes eram piores ainda. Em uma luta horrenda que parece durar para sempre, [ruler.GetSheHe] acaba por ser o último combatente com vida. Quando isso é anunciado, a grande maioria dos espectadores já saiu da arena."
 fedel.10.3.desc: "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3: "A batalha é selvagem, mas [ruler.GetRegnalName] prova o seu valor ao derrotar pessoalmente diversos líderes rivais no combate confuso. Quando a poeira abaixa, [ruler.GetSheHe] é o último líder a ficar de pé."
 fedel.10.4.desc: "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4: "A batalha é longa e sangrenta, e [ruler.GetRegnalName] sofre graves ferimentos várias vezes. Apesar disso, [ruler.GetSheHe] prova sua resistência ao sobreviver a todos os outros combatentes. Quando a luta acaba, [ruler.GetSheHe] é a última pessoa com vida... mesmo que por pouco."
 fedel.10.5.desc: "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5: "Conforme o duelo começa, rapidamente fica claro que nenhum dos outros líderes na arena consegue igualar a habilidade de nosso [ruler.GetRulerTitle]. Eles são despachados um a um com pouco esforço, até que somente [ruler.GetRegnalName] sobra."
 fedel.10.6.desc: "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6: "[ruler.GetRegnalName] despacha facilmente os pobres tolos que ousaram entraram na arena. Um único olhar e os corpos sem vida dos outros líderes desabam no chão. A arena fica em silêncio conforme o [ruler.GetRulerTitle] faz sua saída."
 fedel.10.7.desc: "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7: "Os outros líderes na arena são imediatamente incinerados como mera formalidade - a única batalha verdadeira aqui hoje é entre os poderes psiônicos colossais de [ruler.GetRegnalName] e [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName] do [rival_chosen_country.GetName]. Após um duelo de proporções titânicas, [ruler.GetRegnalName] conseguiu de certa forma desaparecer com [rival_chosen_leader.GetRegnalName]. Boa parte da arena está em ruínas, mas a questão foi resolvida."
 fedel.10.8.desc: "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8: "Esta é uma verdadeira batalha de titãs. Os poderes psiônicos usados nesta arena possuem uma escala raramente vista além dos confins do Véu. Quando a batalha acaba, a arena está em ruínas e [ruler.GetRegnalName] é o único semi-deus sobrevivente."
 fedel.10.9.desc: "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9: "As habilidades psiônicas poderosas de [ruler.GetRegnalName] dão a [ruler.GetHerHim] uma vantagem decisiva na arena, vantagem essa devidamente aproveitada por [ruler.GetSheHe]. Após fritar cérebros e usar telecinese para lançar os líderes um ao outro em velocidades letais, a batalha rapidamente termina."
 fedel.10.10.desc: "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10: "A grande quantidade de atualizações cibernéticas instaladas em [ruler.GetRegnalName] se mostram decisivas na arena. Movendo-se com eficiência mecânica, [ruler.GetSheHe] rapidamente elimina os outros líderes enquanto rebate golpes que teriam sido fatais a um ser puramente orgânico."
 fedel.10.11.desc: "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11: "Com força e reflexos superiores comparados à grande maioria de orgânicos, [ruler.GetRegnalName] se destaca na arena de combate. Os outros líderes são eliminados um a um, de maneira eficiente e relativamente indolor."
 fedel.10.a: "A vitória é nossa."
 fedel.15.name: "Derrota na Arena"
 fedel.15.1.desc: "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1: "Infelizmente, [ruler.GetRegnalName] não estava à altura da tarefa. Logo após o combate começar, [ruler.GetSheHe] perdeu sua calma e tentou fugir da arena em pânico selvagem, muito para a tristeza da plateia que assitia nas arquibancadas. Quando [ruler.GetSheHe] finalmente não tinha mais para onde correr, seu fim foi rápido e impiedoso."
 fedel.15.2.desc: "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2: "Com um grito de batalha intenso, [ruler.GetRegnalName] se lança no combate selvagem que ocorre dentro da arena. Infelizmente, sua coragem excede e muito sua habilidade de combate atual, e [ruler.GetSheHe] sofreu a derrota quase que imediatamente nas mãos de um dos líderes."
 fedel.15.3.desc: "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3: "Com alguma hesitação, [ruler.GetRegnalName] se junta à briga logo após o início do combate. Enquanto a luta selvagem vai de um lado para o outro, [ruler.GetSheHe] consegue se virar muito bem. Porém, [ruler.GetSheHe] acaba por sucumbir aos ferimentos sofridos antes de a batalha ser decidida."
 fedel.15.4.desc: "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4: "[ruler.GetRegnalName] imediatamente corre para a batalha, e logo se estabelece como um dos competidores mais formidáveis. Talvez por causa disso, acaba sendo alvo momentâneo de todos os demais líderes. Seus esforços combinados acabam sendo demais, e apesar de seus esforços valiosos, [ruler.GetRegnalName] logo expira de seus ferimentos."
 fedel.15.5.desc: "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5: "Com um único olhar de [winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] do [winning_country.GetName], todos os outros líderes na arena, incluindo [ruler.GetRegnalName], caem mortos no chão. Talvez isso tenha sido uma má ideia."
 fedel.15.6.desc: "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6: "Quando as incríveis energias psiônicas de alguns combatentes se enfrentam, todos os demais líderes, incluindo [ruler.GetRegnalName], são reduzidos a cinzas. Eles eram pouco mais que dano colateral nesta batalha de titãs."
 fedel.15.7.desc: "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7: "Há poucos seres na galáxia que podem se equiparar ao poder psiônico de [ruler.GetRegnalName], mas infelizmente, [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName] do [winning_country.GetName] é um deles. Após os outros líderes na arena serem descartados como pestes insignificantes que são, a batalha verdadeira começa. A arena logo se torna uma tempestade de energia psiônica, mas quando é dissipada, não sobra nenhum rastro de [ruler.GetRegnalName]..."
 fedel.15.8.desc: "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8: "Esta é uma verdadeira batalha de titãs. Os poderes psiônicos usados nesta arena possuem uma escala raramente vista além dos confins do Véu. Quando a batalha acaba, a arena está em ruínas. Resta um único semideus, e não é [ruler.GetRegnalName]..."
 fedel.15.9.desc: "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9: "A força e reflexos superiores de [ruler.GetRegnalName] infelizmente não foram suficientes para garantir a vitória na arena. Não demorou muito para os outros competidores usarem seus apêndices contra seu próprio núcleo de memória. Somente destroços espalhados sobram quando a batalha acaba."
 fedel.15.10.desc: "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10: "Os poderes psiônicos usados por [ruler.GetRegnalName] dão a [ruler.GetHerHim] uma grande vantagem, mas a arena de batalha caótica dificulta a concentração. Infelizmente, isso acaba sendo seu fim, quando acaba sofrendo um ataque de outro líder por trás. O fim foi rápido, mas certamente não foi indolor."
 fedel.15.a: "Um dia triste."
