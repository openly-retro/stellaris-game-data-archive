 astral_rift.3070.a: "Ein angemessener Tausch."
 astral_rift.3075.name: "Zeugnis ablegen"
 astral_rift.3075.desc: "Die Grunur wussten zu schätzen, was wir ihnen über die Baol erzählen konnten. Angesichts des mangelnden Interesses ihrer Spezies an Spionage und anderen Methoden der indirekten Kriegsführung werden ihnen unsere Informationen zweifellos helfen, ihre Strategie während der bevorstehenden Ausrottung zu verfeinern.\n\nTrotzdem war ihr Admiral zurückhaltend:\n\n§E\"WISSEN IST, ABER SEHEN IST BESSER. AUSROTTUNG BEZEUGEN, DANN MEHR LERNEN.\"§!"
 astral_rift.3075.a: "Beobachtet die Ausrottung der Baol."
 astral_rift.3075.b: "Wir lehnen ab."
 astral_rift.3076.name: "Einen klaren Standpunkt beziehen"
 astral_rift.3076.desc: "Es war riskant, doch unser Mut hat sich ausgezahlt. Der General der Grunur war besonders von denjenigen unserer Geschichten beindruckt, die erzählten, wie wir durch die Risssphäre zwischen den Universen reisten. Es scheint, dass solche Mutproben und Heldentaten typisch für die Grunur sind. Für sie gibt es bei einem Gespräch immer einen Gewinner und einen Verlierer - und mit diesem Dialog haben wir offenbar so manchen Pluspunkt gesammelt. Wir wurden sogar Zeuge, wie einige Zangen zustimmend klapperten.\n\nSchließlich erhob sich der Anführer mit einem Krächzen von seinem Terminal.\n\n§E\"TAPFERKEIT IST, ABER TUN IST BESTES. RESPEKT ERLANGEN.\"§!\n\nEin Schacht öffnete sich vor uns, aus dem ein Kristall herausfuhr, der ähnlich dem auf der Kommandokonsole war.\n\n§E\"ANFANG BEGINNT. BEFEHL ERWARTET.\"§!"
 astral_rift.3076.a: "Drückt auf den Kristall und ordnet den Abschuss an."
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "Bestrafung"
 astral_rift.3080.desc.default: "Die Grunur waren nicht daran interessiert, auf die Vernunft zu hören.\n\nDer Admiral erhob sich mit einem Krächzen von seinem Terminal, unterstrichen vom scharfen Klackern seiner Zangen.\n\n§E\"URTEIL IST. BESTRAFUNG WARTET.\"§!\n\nWir wurden in eine Arrestzelle geführt. Nach dem \"Lachen\" unserer Wachen zu urteilen, werden wir wohl keine schöne Zeit haben. Unsere Ausrüstung wurde uns abgenommen. Dies wird unsere letzte Übertragung sein."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\nSagt unseren Familien, dass wir im Dienst unseres Reichs gestorben sind."
 astral_rift.3080.a: "Bleibt standhaft. Wir werden schon einen Weg finden, Euch zu retten."
 astral_rift.3085.name: "Grunur-Waffeninterface"
 astral_rift.3085.desc.common_1: "Wir haben das Archiv der Grunur vollständig analysiert.\n\nEs war eine äußerst beunruhigende Lektüre. Ihre militärischen Errungenschaften sind ausgesprochen sadistisch."
 astral_rift.3085.desc.common_homicidal: "Wir schätzen ihre Freude an der Ausrottung minderwertiger Spezies."
 astral_rift.3085.desc.common_2: "Wir haben in den Archiven zudem einen einzigartigen und fortschrittlichen Aspekt in ihren Raumschiffdesigns entdeckt, der unsere derzeitigen Waffensysteme revolutionieren könnte. Diese Schnittstelle wurde zwar für die Anatomie der Grunur entwickelt, doch wir könnten sie anpassen, um unsere Zielgenauigkeit zu erhöhen."
 astral_rift.3085.desc.common_militarist: "Diese neue Schnittstelle wird uns einen entscheidenden Vorteil im Kampf verschaffen und es uns erlauben, unsere Feinde noch präzisier auszuschalten."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\nAuch wenn wir hoffen, dieses System nie einsetzen zu müssen, wird es unserer Verteidigung dienen."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "Eine Welt in Flammen"
 astral_rift.3090.desc.common_1: "Wir sahen zu, wie die Grunur mit der Bombardierung der"
 astral_rift.3090.desc.common_2: "Kolonie begannen. Ihre überlegene Flotte schaffte es im Nu, die schwachen Verteidigungsmaßnahmen der Baol auszuschalten.\n\nAls die Grunur-Armee die Oberfläche des Planeten stürmte, stand alles in Flammen. Mit Flammenwerfern bewaffnete Truppen brannten die einheimischen Plantoiden mit schrecklicher Effizienz nieder.\n\nDer unausweichliche Sieg ließ das Krächzen des Grunur-Admirals verstummen.\n\n§E\"SEHEN IST. BRENNEN IST. WISSEN JETZT?\"§!\n\nWir erhielten einen der Flammenwerfer, die bei dem Angriff eingesetzt wurden, um ihn zu begutachten.\n\n§E\"BRENNEN IST SAUBER. NEHMEN. MACHT ANGST.\"§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ Baol-$astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$ $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "Wir können jetzt neue Angriffsarmeen bauen: §H$flamestorm_troopers_army$§!"
 astral_rift.3095.name: "Ende der Expedition"
 astral_rift.3095.desc.gestalt: "Unsere Wissenschaftler jenseits des Risses im [solar_system.GetName]-System werden von den Grunur gefangen gehalten.\n\nWir haben das Ankerkabel eingezogen und die §Y$tech_rift_sphere$§! geborgen. Der Download der letzten Datenprotokolle ist bereits im Gang."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nWir können nur hoffen, dass die Grunur Gnade mit unserem Forschungsteam haben werden. Und wer weiß? Über die Risse zwischen den Welten ist kaum etwas bekannt ... Vielleicht finden sie mit etwas Glück sogar einen Weg zurück."
 astral_rift.3099.name: "[Leader.GetName] kehrt zurück"
 astral_rift.3099.desc: "§Y[Leader.GetName]§!, der von der Grunur-Flotte auf der anderen Seite des Astralrisses im §Y[From.solar_system.GetName]§!-System gefangen gehalten wurde, ist unerwarteterweise zurückgekehrt. [Leader.GetHisHerCap] Alter konnte nicht näher bestimmt werden. [Leader.GetHeSheCap] scheint irgendwann zwischen dieser und einer anderen Zeit gefangen zu sein. Als Sklave der Grunur hat [Leader.GetHeShe] viel über die Entwicklung neuer Waffen für den interstellaren Kampf lernen können."
