 FE_AGGRESSIVENESS_TOOLTIP: "§HAgressivité de l'I.A.§!\nCela contrôle la vraisemblabilité que les empires dirigés par l'I.A. déclarent la guerre à leurs ennemis, et donc le nombre de guerres éclatant au cours d'une partie. Malgré tout, quelle que soit l'agressivité retenue, l'I.A. ne déclarera la guerre que si son attitude envers sa cible le lui permet."
 FE_DIFFICULTY: "Difficulté"
 DIFFICULTY_ADJUSTED_AI_MODIFIERS: "Ajustement des modificateurs de difficulté I.A."
 DIFFICULTY_ADJUSTED_AI_MODIFIERS_TOOLTIP: "§H$DIFFICULTY_ADJUSTED_AI_MODIFIERS$§!\nLes modificateurs économiques appliqués à l'empire sont multipliés par l'avantage en §Ydifficulté§! accordé à l'I.A.\nAinsi, une technologie conférant une production de £minerals£minéraux accrue de 20% pour les £job_miner£mineurs passera à +40% pour les empires I.A. avec le niveau de difficulté ['concept_grand_admiral',$DIFFICULTY_GRAND_ADMIRAL$]. \n\n§RAttention !§! Utiliser ceci rend les empires gérés par l'I.A. beaucoup plus puissants économiquement en fin de partie."
 DIFFICULTY_CIVILIAN_DESC: "Le joueur bénéficie d'avantages très importants pour l'économie, la recherche et la capacité navale, ainsi que d'avantages lors de l'établissement de nouveaux contacts. En outre, les empires les plus agressifs et perturbateurs gérés par l'I.A. sont désactivés."
