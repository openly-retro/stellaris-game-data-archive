 #Rogue Scientist
 country.1000.name: "Żądza podróżowania"
 country.1000.desc: "Zgłoszono zaginięcie kierownika działu badań na statku [Root.GetName].\n\nZaginął też zbudowany za prywatne środki prototyp statku naukowego.\n\nTo wydarzenie wzbudziło oburzenie naukowego światka w stolicy."
 country.1000.a: "Dziwne."
 country.1001.name: "Żądza podróżowania - mieć cel"
 country.1001.desc: "Miejsce pobytu kierownika, a raczej byłego kierownika badań, jeszcze nie zostało ustalone. Dotarły do nas pewne informacje dotyczące prototypu statku naukowego i prywatnych badań kierownika. Część z nich jest tak fantastyczna, że nie może być prawdą, ale [Root.GetName] musi jak najszybciej znaleźć i odzyskać szefa.\n\nRejestr sytuacyjny został zaktualizowany."
 country.1001.a: "Dobrze."
 country.1001.a.tooltip: "Rozpoczyna żądzę podróżowania: ciąg wydarzeń zbuntowanego naukowca"
 country.1003.name: "Żądza podróżowania - ślepy zaułek"
 country.1003.desc: "Kierownika badań naukowych nie ma w tym układzie.\n\nTrop był fałszywy albo nieaktualny."
 country.1003.a: "Będziemy szukać dalej."
 country.1005.name: "Żądza podróżowania - rzut oka"
 country.1005.desc: "W układzie znajduje się statek badacza... tak nam się wydaje.\n\nNie udało się namierzyć jego pozycji czujnikami, ale próbuje on nawiązać z nami łączność. Przełączamy komunikację."
 country.1005.a: "Nawiązać połączenie."
 country.1010.name: "Kierownik badań" #diplo w/ scientist
 country.1010.desc: "[Root.GetRulerTitle]. Witam cię.\n\nDomyślam się, że nie przybywasz z wizytą towarzyską?"
 country.1010.a: "Co to ma znaczyć?"
 country.1010.a.response: "Pewnie chodzi ci o moje zniknięcie z układu [Root.GetName].\n\nPo prostu chciałem trochę odsapnąć. Cóż. Tak naprawdę szukam Okna. A jego z pewnością tam nie ma.\n\nTu też nie. Muszę szukać dalej. Ale nie zabiorę dronów, które znalazłem."
 country.1010.b: "Możemy przydzielić okręty, które odeskortują cię do domu."
 country.1010.b.response: "W tej chwili nie chcę wracać do domu.\n\nAle przyjmijcie te drony jako dowód mojej dobrej woli. Mój datek dla imperium [Root.GetName]. Dryfowały na obrzeżach tego układu, dopiero po żmudnych naprawach dotarło do mnie, że nie nadają się na sondy rozpoznawcze."
 country.1010.c: "Masz natychmiast wrócić do stolicy."
 country.1010.c.response: "Nie zrobię tego, to dopiero początek. Mam obowiązek wobec nauki i tak dalej.\n\nAle przyjmijcie te drony jako dowód mojej dobrej woli. Mój datek dla imperium [Root.GetName]. Dryfowały na obrzeżach tego układu, dopiero po żmudnych naprawach dotarło do mnie, że nie nadają się na sondy rozpoznawcze."
 country.1010.d: "Koniec rozmowy."
 country.1015.name: "Żądza podróżowania - drony"
 country.1015.desc: "Kierownik zniknął, nie wiadomo jak, ale zniknął.\n\nZostawił jednak obiecane drony. Są uzbrojone, a ich arsenał właśnie się ładuje!"
 country.1020.name: "Żądza podróżowania - drony zniszczone"
 country.1020.desc: "Z dronów usunięto moduły rozpoznawania wroga, zapewne w wyniku napraw dokonanych przez kierownika badań naukowych, jednak ich procesory oceny zagrożenia pracowały dalej, a przez działania kierownika były przeciążone.\n\nRaczej nie chciał, żeby nas zaatakowały, co nie zmienia faktu, że ułatwiły mu ucieczkę.\n\nZnajdź w rejestrze sytuacyjnym projekt specjalny, żeby śledzić kierownika od jego ostatniej pozycji."
 country.1022.name: "Żądza podróżowania - drony pokonane"
 country.1022.desc: "Zdaje się, że drony zostawione przez badacza zostały zniszczone przez kogoś lub coś.\n\nWykorzystajmy tę okazję, żeby ruszyć jego śladem.\n\nW rejestrze sytuacyjnym pojawił się projekt specjalny."
 country.1025.name: "Żądza podróżowania - projekt specjalny ukończony"
 country.1025.desc: "Po analizie skomplikowanej sieci sygnatur energetycznych nieuchwytnego statku kierownika znowu jesteśmy na jego tropie.\n\nSzczegóły są w rejestrze sytuacyjnym."
 country.1030.name: "Żądza podróżowania - w opałach"
 country.1030.desc: "Efemeryczny statek badawczy wciąż jest trudny do wykrycia, ale to za mało.\n\nPlama rozmytych odczytów z czujników, która według nas jest statkiem kierownika, została osaczona przez dwie groźnie wyglądające korwety.\n\nKierownik nas wzywa."
 country.1035.name: "Kierownik badań" #diplo w/ scientist
 country.1035.desc: "Oto i [Root.GetRulerTitle]. Witaj.\n\nStatki [Root.GetSpeciesAdj] to wspaniały widok. Obawiam się, że moje nagłe pojawienie się w tym układzie mogło rozgniewać istoty na pokładach otaczających mnie okrętów.\n\nByłbym wdzięczny za pomoc w wyprostowaniu gafy, którą być może popełniłem. Po zakończeniu tej sprawy chętnie opowiem wam o mojej ekspedycji."
 country.1035.a: "Dlaczego uciekłeś?"
 country.1035.a.response: "Uciekłem? Wyjechałem.\n\nZapewne nie cieszą cię moje działania, ale nie mogłem ryzykować, że moja praca pójdzie na marne przez żałosną politykę społeczności naukowej [Root.GetSpeciesAdj].\n\nA poza tym musiałem przeprowadzić badania terenowe. Nadal muszę."
 country.1035.b: "Najpierw powiedz nam coś więcej o tym Oknie."
 country.1035.b.response: "W tej chwili wolałbym nie wdawać się w szczegóły. Nie chciałbym wyjść na głupca, gdyby okazało się, że się mylę.\n\nW końcu wszyscy możemy okazać się hologramami. Byłoby warto, prawda?"
 country.1035.c: "Spróbujemy wyciągnąć cię z tarapatów."
 country.1040.name: "Piraci Gwiezdnej Plazmy" #diplo w/ pirates
 country.1040.desc: "Wynocha! Pierwsi znaleźliśmy ten przeklęty statek widmo.\n\nWejdziemy na pokład, gdy wykombinujemy, jak go dojrzeć. Będzie nasz. A kapitan zginie."
 country.1040.a: "Pożałujecie dnia, w którym weszliście nam w drogę, szumowiny." #fanatic xenophobe
 country.1040.a.response: "Wielkie słowa od strasznych brzydali. To nie nasza pierwsza impreza, kmioty."
 country.1040.b: "150 kredytów energetycznych za ten statek." #fanatic or regular pacifist, pay off
 country.1040.c: "Przygotować broń." #beat them up
 country.1040.d: "Odejdźcie, a wyjdziecie z tego cało." #empty threat?
 country.1040.d.response: "Puste groźby! Jesteście daleko od domu, brzydale.\nTe strony należą do Piratów Gwiezdnej Plazmy."
 country.1041.name: "Piraci Gwiezdnej Plazmy"
 country.1041.desc: "150 kredytów energetycznych? To kropla w wiadrze szczyn domowego zwierzaka, brzydale. Ale...\n\nTen przeklęty statek widmo przysporzył nam więcej kłopotów, niż jest wart.\n\nSkitskur'r! Ruszajmy!"
 country.1041.a: "Módlcie się, byśmy znowu się nie spotkali, degeneraci."
 country.1041.b: "Wszystko jest ulotne, szczególnie dobra materialne."
 country.1041.c: "Pieniądze przemawiają do rozsądku. Czasem trzeba podnieść głos."
 country.1041.d: "Odejdźcie."
 country.1042.name: "Piraci Gwiezdnej Plazmy"
 country.1042.desc: "Trzeba dać tym głupcom nauczkę.\n\nSkitskur'r! Broń!"
 country.1042.a: "Teraz [Root.GetSpeciesNamePlural] pokażą wam swoją potęgę."
 country.1044.name: "Kierownik badań"
 country.1044.desc: "Niechcący usłyszałem część tej rozmowy, w końcu nadawali na otwartym kanale.\n\nZakładam, że transakcja poszła gładko."
 country.1045.name: "Kierownik badań" #diplo w/ scientist, situation resolved
 country.1045.desc: "Widzę, że nasz [Root.GetRulerTitle] działa szybko i skutecznie.\nJako naukowiec brzydzę się przemocą, ale wiem, że w tym wypadku była nieunikniona. Podejrzewam, że czekałby mnie gorszy los, gdybym dostał się w ręce piratów."
 country.1045.a: "Masz rację. A teraz gadaj."
 country.1045.a.response: "Tak, oczywiście.\nIstnieje... nie będę zawracać ci głowy szczegółami, ale istnieje, widzisz, pogląd, że nic nie jest rzeczywiste. Według tej idei to, co uznajemy za rzeczywiste, nie jest takie. Jest mniej realne, mniej niż coś innego. To wszystko - ja, ty, prawa natury, które uważamy za absoluty - to tylko sztuczki światła. Wszechświat jest odbiciem, hologramem albo pryzmatem, rzucającym piękne promienie prawdziwej rzeczywistości.\n\nRozumiesz? Światło musi skądś pochodzić. Wpada przez Okno."
 country.1045.b: "Masz natychmiast wracać do stolicy."
 country.1046.name: "Kierownik badań" #diplo, immediate followup, gain phys
 country.1046.desc: "Wiesz, że tego nie zrobię.\nPrawdę mówiąc, po głębszym zastanowieniu nad innymi możliwościami można śmiało założyć, że nie wrócę w najbliższym czasie.\n\nPozwoliłem sobie zamieścić w bazach danych świata [Root.Capital.GetName] wszystkie moje materiały badawcze, z których mogą skorzystać [Root.GetSpeciesNamePlural]. Ale informacje związane z Oknem zabieram ze sobą. Zaczynam myśleć, że nie jestem gotowy, ale zapewne nikt nie jest.\nMuszę już ruszać."
 country.1046.a: "Zaczekaj..."
 country.1047.name: "Żądza podróżowania - zasłony"
 country.1047.desc: "Szybkie sprawdzenie potwierdza słowa kierownika, [Root.GetName] cieszy się niewielkim, ale istotnym poszerzeniem naszej wiedzy.\n\nBadacz znowu zniknął, ale tym razem jego kurs został ustalony, jeszcze zanim opuścił układ.\n\nJeżeli zmierza w stronę tego Okna, my też tam ruszymy.\nWięcej informacji znajdziesz w rejestrze sytuacyjnym."
 country.1050.name: "Żądza podróżowania - otwarcie Okna" #final catchup
 country.1050.desc: "Po raz pierwszy prototypowy statek badawczy jest wyraźnie widoczny dla czujników. Orbituje niebezpiecznie blisko gwiazdy tego układu, ale poza tym wygląda zwyczajnie.\n\nProste skanowanie optyczne ujawniło tajemnicę statku. Jego kadłub to standardowa konstrukcja topornie zmodyfikowana, opleciona siecią metalowych włókien, działających prawdopodobnie jako elektromagnesy o zmiennych, ściśle kontrolowanych napięciach. Trzymając się blisko gwiazdy, jednostka może delikatnie zniekształcać jej emisje, owijać się nimi i w ten sposób kamuflować się.\n\nTo ciekawa koncepcja, mająca oczywiste mankamenty praktyczne, co wyraźnie widzimy: w wyniku długotrwałego oddziaływania promieniowania słonecznego cały układ został usmażony i stał się bezużyteczny."
 country.1051.name: "Kierownik badań" #start of final diplo w/ scientist
 country.1051.desc: "[Root.GetRulerTitle]... Witaj.\n\nLogicznym było założenie, że znowu za mną podążycie.\n\nI przyjąłem je."
 country.1051.a: "Co teraz, kierowniku badań?"
 country.1051.a.response: "Wydaje mi się, że znalazłem Okno. A przynajmniej jakieś okno. Może być ich więcej. Czy za nim znajduje się nasze prawdziwe ja? Czy jest tam cokolwiek? Przyznam, że nie mam zielonego pojęcia. Wiem, że może nikt nie skorzysta ze zdobytej przeze mnie wiedzy. Ale nie mogę się teraz zatrzymać."
 country.1051.b: "Co zamierzasz?"
 country.1051.b.response: "Spróbuję przejść przez Okno do rzeczywistości. Oczywiście jej światło nie świeci tylko tutaj. Cały Wszechświat jest jak wielka tafla szkła, my jesteśmy tylko drobnymi zniekształceniami i nierównościami, które otrzymały życie dzięki światłości po drugiej stronie.\n\nTo jest Okno, bo wierzę, że się otwiera."
 country.1051.c: "Twoje działania są szalone i niebezpieczne."
 country.1052.name: "Kierownik badań" #second phase
 country.1052.desc: "Naprawdę przykro mi z powodu wywołanych przeze mnie kłopotów, naprawdę. Jednak [Root.GetName] nie jest moim wierzycielem, spłaciłem mój dług, jestem tego pewien. Przybyliście za mną z własnej woli, dziękuję za pomoc, ale moje zamiary były wam znane od początku."
 country.1052.a: "Zapomnijmy o tym wszystkim, wracaj do domu."
 country.1052.b: "Staniesz przed sądem."
 country.1053.name: "Kierownik badań"
 country.1053.desc: "Okno otwiera się.\n\nŻegnaj."
 country.1053.a: "Kierownik badań?"
 country.1055.name: "Żądza podróżowania - zamknięcie Okna"
 country.1055.desc: "Statek naukowy jest pusty.\n\nWszystkie skafandry próżniowe nadal są w kapsułach, a w dzienniku pokładowym brak informacji o otwarciu zewnętrznej grodzi śluzy.\n\nStatek wciąż orbituje wokół gwiazdy, ale teraz należy do gatunku [Root.Owner.GetSpeciesAdj]."
 country.1055.a: "Niepokojące zakończenie."
 country.1055.a.tooltip: "Statek naukowy został odzyskany, jego podstawowe systemy wciąż działają.\n"
 country.1061.name: "Żądza podróżowania - piraci zniszczeni"
 country.1061.desc: "Piraci Gwiezdnej Plazmy dybiący na kierownika badań zostali zniszczeni, ale nie przez nas.\n\nKierownik próbuje połączyć się z nami."
 ### Mass Extinction Starting Event Chain
 country.1100.name: "Masowe wymieranie"
 country.1100.desc: "Nasze pierwsze, niepewne kroki w pustkę poza świat [Root.Capital.GetName] motywowała nie tylko ciekawość, chęć podboju nieznanego czy potrzeba zostawienia po sobie śladu w galaktyce.\n\n[Root.Capital.GetName] ma za sobą gwałtowne zmiany, które miały miejsce w ostatnich wiekach. Znani naukowcy ostrzegają, że ten świat mógł znaleźć się na samym początku masowego wymierania. To cykliczna likwidacja życia, do której dochodzi na wszystkich planetach w wielkim kosmosie.\n\nOpracowano plan zbadania wielu planet, które stały się nieprzyjazne życiu w wyniku wielkich wypadków astronomicznych lub katastrof planetarnych. Liczymy na to, że odtwarzając te wydarzenia, [Root.Capital.GetName] i [Root.GetSpeciesNamePlural] unikną podobnego losu.\n\nTo ty, [Root.GetRulerTitle] ze świata [Root.GetName], musisz dopilnować tej ekspedycji.\n\nSzczegółowe informacje znajdują się w rejestrze sytuacyjnym."
 country.1100.a: "Dla przyszłości gatunku [Root.GetSpeciesAdj]."
 country.1100.owned: "Znajduje się na obcym terytorium. Znajdźcie inny obiekt."
 country.1105.name: "Masowe wymieranie - zniszczona planeta"
 country.1105.desc: "Nasi astronomowie są pewni, że pas asteroid w tym układzie był kiedyś zamieszkałą planetą, którą rozerwały nieznane siły.\n\nUruchomiono projekt specjalny, mający zbadać jedną z największych asteroid w tym pasie."
 country.1110.name: "Masowe wymieranie - spalona planeta"
 country.1110.desc: "Jedna z planet krążących wokół tej gwiazdy nadal nosi ślady jakiegoś dawnego kataklizmu. Jej powierzchnia wygląda jak wzburzone morze na wpół stopionych minerałów gotujących się w rozgrzanej atmosferze, ale astronomowie [Root.GetSpeciesAdj] twierdzą, że kiedyś mogło istnieć tam życie.\n\nUruchomiono projekt specjalny, mający zbadać rozpuszczoną planetę."
 country.1115.name: "Masowe wymieranie - odległa tajemnica"
 country.1115.desc: "Planeta w tym układzie wciąż nosi ślady skamieniałego życia dawnej ekologii. Co mogło zamienić kwitnącą biosferę w jałowe pustkowie?\n\nUruchomiono projekt specjalny, mający ustalić powód tej katastrofalnej przemiany."
 country.1120.name: "Masowe wymieranie - trująca planeta"
 country.1120.desc: "Prawdopodobnie fauna i flora tej planety udusiła się własnymi trującymi gazami wymieszanymi z trującymi emisjami z spod skorupy planety.\n\nUruchomiono projekt specjalny, mający na celu zbadanie tej sprawę."
 country.1125.name: "Masowe wymieranie - lodowa planeta"
 country.1125.desc: "Badana planeta w tym układzie słonecznym jest pokryta wieloma warstwami lodu o różnym składzie. Najwyraźniej kiedyś znajdowały się tu bardziej zróżnicowane i przyjemniejsze biomy.\n\nPrzygotowano projekt specjalny, który ma zbadać tę hipotezę."
 country.1130.name: "Masowe wymieranie - asteroida"
 country.1130.desc: "Asteroida jest w istocie odłamkiem planety nadającej się niegdyś do zamieszkania - i zapewne zamieszkałej. Regularne, lecz nakładające się wzory wskazują, że zniszczenie planety było zamierzone i kontrolowane, choć może nieco pospieszne.\n\nWszystkie ślady sugerują, że planeta była kiedyś ojczyzną istot, które ją zniszczyły. Jakie przyczyny skłoniły mieszkańców do uznania, że planetarny kataklizm stanowi mniejsze zło, zapewne nigdy się nie dowiemy - i może powinniśmy się z tego cieszyć."
 country.1135.name: "Masowe wymieranie - stopienie"
 country.1135.desc: "O nieszczęsny los tej planety można zapewne obwinić kosmiczny przypadek. Jakieś zakłócenia grawitacyjne - po dokładnym przebadaniu układowego słońca naukowcy [Root.Owner.GetSpeciesAdj] wskazali jako winowajcę przejściową anomalię czasoprzestrzenną - zepchnęły planetę z jej naturalnej orbity na inną, znacznie bliższą słońcu. Choć teraz znękany glob powoli wraca po spiralnej trajektorii na dawny szlak, wciąż gotuje się w gwiezdnym skwarze."
 country.1140.name: "Masowe wymieranie - wyjałowienie"
 country.1140.desc: "Życie na tej obecnie jałowej planecie było niestety od początku skazane na zagładę.\n\nZupełnie jakby to był jakiś okrutny gwiezdny spisek, dominujący gatunek ledwo zdążył osiągnąć inteligencję i wynaleźć rolnictwo, a już wskutek niefortunnych procesów geologicznych gleba zaczęła niszczeć.\n\nPróbki z jej głębszych warstw oraz skamieniałości pozostałe po tubylcach wykazują wyczerpanie się składników mineralnych niezbędnych do regeneracji gleby. Z powodu nawyków żywieniowych mieszkańców trafiły do ich szkieletów wewnętrznych i tam pozostały. Kości były bardziej podatne na fosylizację niż rozkład, więc samo istnienie tych stworzeń zniszczyło wrażliwy ekosystem, przekształcając go dogłębnie tuż przed ich wyginięciem."
 country.1145.name: "Masowe wymieranie - zatrucie"
 country.1145.desc: "Pęknięcia w skorupie planetarnej, początkowo uznane za wynik dużej aktywności tektonicznej, są w istocie ostatnimi śladami po ogromnych korzeniach przebijających się przez ziemię.\n\nW odległej przeszłości jakaś szalona mutacja - zapewne wywołana rozmyślnie przez istoty rozumne, choć raczej bez przewidzenia wyniku - spowodowała, że miejscowa roślinność wymknęła się spod kontroli. Wiele roślin rozmnażało się przez zapylenie wiatrowe, w dolnych warstwach atmosfery polatywały niezliczone gamety. Choć początkowo powodowało to jedynie łagodne podrażnienia, wykładniczy wzrost liczby cząstek w powietrzu ostatecznie zadławił wszystkie zwierzęta na planecie w ciągu kilku miesięcy."
 country.1150.name: "Masowe wymieranie - zamarznięcie"
 country.1150.desc: "Nienaturalna zmiana składu chemicznego atmosfery doprowadziła do powolnego, ale nieodwracalnego nadejścia epoki lodowcowej. Rozpoczęła się ona, jeszcze zanim [Root.Owner.GetName] pojawili się we wszechświecie, i potrwa długo po naszym zniknięciu.\n\nPrzyczyna zmian nie jest znana. Mogła ją stanowić nieudana próba terraformingu lub nawet ogólnoplanetarny terroryzm. Bardziej radykalni naukowcy świata [Root.Owner.Capital.GetName] sugerują, że zjawisko mogła wywołać niekontrolowana emisja gazowych odpadów przemysłowych do atmosfery.\n\nPogląd ten wywołuje gorące spory, gdyż jest mało prawdopodobne, by jakikolwiek gatunek na tyle inteligentny, by osiągnąć pełne uprzemysłowienie, był na tyle głupi, żeby się przypadkowo wyeliminować."
 country.1150.desc.industrialist: "Nienaturalna zmiana składu chemicznego atmosfery doprowadziła do powolnego, ale nieodwracalnego nadejścia epoki lodowcowej. Rozpoczęła się ona, jeszcze zanim [Root.Owner.GetName] pojawili się we wszechświecie, i potrwa długo po naszym zniknięciu.\n\nPrzyczyna przypomina sytuacje znane nam z doświadczeń industrializacji naszych planet: nieograniczone emitowanie do atmosfery gazowych produktów ubocznych przemysłu poskutkowało gwałtownymi zmianami klimatycznymi, do przeciwdziałania którym mieszkańcy nie posiadali odpowiedniej technologii.\n\nTen wniosek wywołał pewne zaniepokojenie naszej społeczności naukowej, choć większość jej członków wskazuje, że przy naszym zaawansowaniu technologicznym \"prawdopodobnie\" moglibyśmy uniknąć takiego kataklizmu."
 country.1155.name: "Masowe wymieranie - badania zakończone"
 country.1155.desc: "Choć wyprawa często przynosiła nieoczekiwane wyniki, naukowcy [Root.GetSpeciesAdj] mają teraz dostęp do bezprecedensowej ilości informacji, umożliwiających dokładne modelowanie przyszłego losu świata [Root.Capital.GetName].\n\nPierwsze doniesienia sugerują, że [Root.Capital.GetName] nie znajdzie się w prawdziwym niebezpieczeństwie jeszcze przez co najmniej kilkadziesiąt pokoleń, o ile nie dojdzie do jakichś dziwacznych wydarzeń, a [Root.GetName] przetrwają."
 country.1155.a: "Czego jeszcze możemy się dowiedzieć z losu tych planet?"
 country.1155.b: "[Root.GetSpeciesNamePlural] nie mogą wpaść w panikę."
 country.1155.c: "Upublicznić informacje o planecie."
 country.1156.name: "Masowe wymieranie - pomiary wykonane"
 country.1156.desc: "Dane na temat układów gwiezdnych były miejscami fragmentaryczne, lecz dzięki dokładnym badaniom poszczególnych planet [Root.GetName] mogli ekstrapolować wyniki, uzyskując pełne obrazy systemów."
 country.1156.a: "Świetnie."
 country.1157.name: "Masowe wymieranie - wiara w przyszłość"
 country.1157.desc: "W miarę jak informacje o badaniach przeciekają do mediów, ludność staje się coraz bardziej niespokojna. Mamy teraz szansę rozwiać wszystkie wątpliwości i obawy za jednym zamachem."
 country.1157.a: "Nasza ojczyzna jest bezpieczna."
 country.1157.b: "[Root.GetRulerTitle] przeprowadza kolejną udaną operację."
 country.1158.name: "Masowe wymieranie - rozpowszechnienie informacji"
 country.1158.desc: "Właścicielem danych zgromadzonych przez wyprawę badawczą jest [Root.GetName] i dostęp do nich został ograniczony. Celem tego błyskawicznie wprowadzonego środka ostrożności jest zapobieganie przedwczesnym, niekorzystnym wnioskom.\n\nWraz z końcem analiz pojawiło się jednak silne lobby na rzecz udostępnienia pełnych danych szerszej społeczności naukowej."
 country.1158.a: "Bardzo dobrze."
