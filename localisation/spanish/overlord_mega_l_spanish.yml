 quantum_catapult_0_MEGASTRUCTURE_DETAILS: "Un dispositivo que almacena la energía de una estrella de neutrones o un pulsar para alterar el espacio y transportar a una flota a través de grandes distancias."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED: "Las primeras versiones de la catapulta cuántica pueden hacer que las flotas lleguen a sistemas §Hfuera§! de su destino previsto. Este \"§Yradio de dispersión§!\" puede reducirse con actualizaciones posteriores."
 quantum_catapult_0: "Emplazamiento de $quantum_catapult_1$"
 quantum_catapult_0_DESC: "Este almacén de suministros compacto reúne todos los materiales y el personal necesarios para construir el primer lote de grandes lentes de enfoque para la catapulta cuántica."
 quantum_catapult_1: "Catapulta cuántica"
 quantum_catapult_1_DESC: "Los cálculos han demostrado que incluso unas pocas lentes de torsión instaladas en lugares precisos alrededor de su estrella pueden canalizar suficiente energía para permitir trayectorias semivolátiles a través del espacio interestelar."
 quantum_catapult_2: "$quantum_catapult_1$"
 quantum_catapult_2_DESC: "Las matrices gemelas de las lentes de torsión se colocan de forma diametralmente opuesta para mejorar la canalización del flujo estelar como medio de transporte."
 quantum_catapult_3: "$quantum_catapult_1$"
 quantum_catapult_3_DESC: "Una celda enlazada de lentes de torsión alrededor de la estrella asegura un rendimiento óptimo desde la energía que se captura hasta su liberación como medio de transporte interestelar."
 quantum_catapult_ruined: "$quantum_catapult_1$ en ruinas"
 quantum_catapult_ruined_DESC: "Esta disposición de enormes lentes fue diseñada para concentrar la energía de la estrella que abarca. Esta fuente de energía sería lo suficientemente potente como para lanzar naves a través del espacio interestelar, si no fuera porque el conjunto está mal alineado y hay que repararlo."
