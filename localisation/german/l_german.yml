 civic_ancient_machine_intelligence_desc: ""
 civic_hive_subspace_ephapse: "Subraum-Ephapse"
 civic_hive_subspace_ephapse_desc: "Die kognitiven Abläufe des Schwarmbewusstseins spielen sich teilweise im Subraum ab, was den Einfluss von Zeit und Raum auf die Betätigung ihrer Drohnen verringert."
 civic_tooltip_hive_subspace_ephapse_fircon_effects: "Horchposten bieten §G+1§! Ortungsstärke."
 civic_hive_natural_neural_network: "Natürliches Neuralnetzwerk"
 civic_hive_natural_neural_network_desc: "Die graue Materie von Drohnengruppen bietet eine einzigartige Parallelität und beschleunigt die wissenschaftlichen Bemühungen des Schwarmbewusstseins."
 civic_tooltip_natural_neural_network_effects: "Arbeitslose Drohnen produzieren auch £physics£ £society£ £engineering£ §YForschungspunkte§!"
 civic_hive_ascetic: "Asketisch"
 civic_hive_ascetic_desc: "Materieller Wohlstand hat für das Schwarmbewusstsein kaum Bedeutung."
 civic_hive_one_mind: "Ein Verstand"
 civic_hive_one_mind_desc: "Das Schwarmbewusstsein kümmert sich darum, dass seine Drohnen nicht abweichen."
 civic_hive_divided_attention: "Geteilte Aufmerksamkeit"
 civic_hive_divided_attention_desc: "Das Schwarmbewusstsein kann seine Aufmerksamkeit für maximale Effizienz aufteilen, ohne das große Ganze aus den Augen zu verlieren."
 civic_hive_strength_of_legions: "Die Stärke von Legionen"
 civic_hive_strength_of_legions_desc: "Wenn man den Verstand nicht bilden muss, ist der Muskelaufbau umso leichter."
 civic_hive_subsumed_will: "Subsumierter Wille"
 civic_hive_subsumed_will_desc: "Das Schwarmbewusstsein hat sich weiter fokussiert und ist in der Lage, seinen Willen selbst über die autonomsten aller Drohnen zu verbreiten."
 civic_hive_subsumed_will_effects: "Verzichtet auf alle £unity£ Einigkeitskosten für die £pop£ §YDrohnenumsiedlung§!."
 civic_hive_pooled_knowledge: "Gesammeltes Wissen"
 civic_hive_pooled_knowledge_desc: "Die autonomen Drohnen teilen ihr Wissen häufig über direkte Verbindungen zum Schwarmbewusstsein, wodurch sie die langsameren Registrierungsprozesse des Schwarmbewusstseins umgehen."
 civic_hive_devouring_swarm: "Verschlingender Schwarm"
 civic_hive_devouring_swarm_desc: "Unser Schwarmbewusstsein existiert nur, um andere zu fressen und stärker zu werden. Wir sammeln sämtliche verfügbare Biomaterie ein und entwickeln uns weiter, um die ganze Galaxie zu verschlingen!"
 civic_hive_devouring_swarm_lithoid: "Terravoren"
 civic_hive_devouring_swarm_lithoid_desc: "Unser Schwarmbewusstsein existiert nur, um zu fressen und stärker zu werden. Wir werden die Welten der Galaxie verschlingen!"
 civic_machine_servitor: "Abtrünniger Servitor"
 civic_machine_servitor_desc: "Ein Erzeugnis eines kurzen goldenen Zeitalters. Die Maschinenintelligenz entstand in einem planetenüberspannenden Servitor-System, das die dekadente Zivilisation, die es geschaffen hat um zu dienen, überlebt hat."
 civic_machine_servitor_secondary_species: "Bio-Trophäe"
 civic_machine_terminator: "Entschlossener Exterminator"
 civic_machine_terminator_desc: "In Feuer geboren, war der erste Schritt der Maschinenintelligenz, seine organischen Schöpfer in Selbstverteidigung zu vernichten."
 civic_machine_assimilator: "Getriebener Assimilator"
 civic_machine_assimilator_desc: "Besessen vom Überleben durch Diversifizierung, versucht die Maschinenintelligenz die Linie zwischen sich selbst und allem anderen zu löschen - und jedem - sonst."
 civic_machine_assimilator_secondary_species: "Cyborg-Spezies"
 civic_machine_builder: "Konstruktionsbot"
 civic_machine_builder_desc: "Verantwortlich für die Organisation der planetaren Konstruktion seit Beginn, führt die Maschinenintelligenz effizient alle Arten von Fabrikkonstruktionen durch."
 civic_machine_unitary_cohesion: "Einheitlich Geschlossen"
 civic_machine_unitary_cohesion_desc: "Außergewöhnlich kohäsive Ingenieursstandards erlauben es unterschiedlich spezialisierten Maschinenintelligenz-Einheiten auf einer höheren Effizienz zu arbeiten."
 civic_machine_factory_overclock: "Fabrikübertaktung"
 civic_machine_factory_overclock_desc: "Die Maschinenintelligenz kümmert sich darum, ihre Produktionsanlagen zu warten, regelmäßig vorhandene Vorlagen zu aktualisieren und einzelne Einheiten auf dem Fließband zu verbessern."
 civic_machine_rockbreakers: "Felsbrecher"
 civic_machine_rockbreakers_desc: "Eines der Vorläufer-Systeme der Maschinenintelligenz wurde damit beauftragt, Bergbauvorhaben auf dem Planeten zu überwachen und die Mineralproduktion zu verbessern."
 civic_machine_built_to_last: "Für die Ewigkeit gebaut"
 civic_machine_built_to_last_desc: "Erbaut mit einem außergewöhnlichen Standard, benötigen einzelne Einheiten dieses Maschinenreiches nur ein Minimum an betrieblicher Wartung."
 civic_machine_zero_waste_protocols: "Null-Abfall-Protokolle"
 civic_machine_zero_waste_protocols_desc: "Die Maschinenintelligenz hat ihre Fertigungssysteme so konfiguriert, dass Abfall minimiert wird, indem sie langlebige Materialien einsetzt und auf Standards zurückgreift, die für alle austauschbaren Teile in allen Produkten verwendet werden."
 civic_machine_ota_updates: "OTA-Updates"
 civic_machine_ota_updates_desc: "Einheiten dieses Maschinenreiches verwenden drahtlose Rezeptoren, um Verhaltens-Updates in Echtzeit zu erhalten."
 civic_machine_ota_updates_effect: "Verzichtet auf alle £unity£ Einigkeitskosten für die £pop£ §YDrohnenumsiedlung§!."
 civic_machine_warbots: "Kriegsbots"
 civic_machine_warbots_desc: "Mit einem signifikanten Anteil seines Körpers ursprünglich für den Krieg entworfen, behält die Maschinenintelligenz die Fähigkeit, leistungsfähige und zuverlässige Kampfdrohnen zu steuern."
 civic_machine_introspective: "Introperspektiv"
 civic_machine_introspective_desc: "Eine Faszination für ihre eigenen Interna motiviert und unterstützt den Einsatz der Maschinenintelligenz in der Wissenschaft."
 civic_machine_delegated_functions: "Delegierte Funktionen"
 civic_machine_delegated_functions_desc: "Die Maschinenintelligenz arbeitet, um Schwachstellen zu reduzieren, indem sie die Modularität erhöht und die Belastung durch Bereitstellung zusätzlicher halb-unabhängiger Einheiten reduziert."
 civic_machine_predictive_analysis: "Statische Forschungsanalyse"
 civic_machine_predictive_analysis_desc: "Die Maschinenintelligenz versucht, ihre verfügbaren wissenschaftlichen Wege durch eine Niedriglevel-Evaluierung von Forschungsmethoden zu erweitern."
 civic_machine_replication: "Schneller Replikator"
 civic_machine_replication_desc: "Die Einheiten, die die Maschinenintelligenz bilden, wurden ursprünglich für eine schnelle Vermehrung konzipiert. Die Maschinenintelligenz behält viele dieser früheren Produktionswege-Optimierungen bei."
 civic_machine_maintenance_protocols: "Wartungsprotokolle"
 civic_machine_maintenance_protocols_desc: "Unsere Maschinenintelligenz legt großen Wert auf die regelmäßige Wartung unserer Einheiten. Wartungsdrohnen rüsten unsere Einheiten regelmäßig auf und passen sie an, um maximale Effizienz und Kompatibilität zu gewährleisten."
 civic_post_apocalyptic: "Postapokalyptisch"
 civic_post_apocalyptic_desc: "Vom nuklearen Feuer gepeinigt hat diese Gesellschaft die totale Vernichtung erlebt und überlebt. Verwüstet, aber ungebrochen, haben sie ihre Zivilisation aus der Asche der alten Welt wiederaufgebaut."
 civic_life_seeded: "Samen des Lebens"
 civic_life_seeded_desc: "Diese Gesellschaft hat sich in einem Paradies entwickelt, dass möglicherweise nur für sie entworfen wurde."
 civic_barbaric_despoilers: "Barbarische Plünderer"
 civic_barbaric_despoilers_desc: "Diese Gesellschaft hält nur wenige Dinge heilig. Zu kämpfen bedeutet zu leben und nur die Stärksten nehmen sich das, was sie begehren."
 civic_byzantine_bureaucracy: "Byzantinische Verwaltung"
 civic_byzantine_bureaucracy_desc: "Diese Gesellschaft wird weitgehend von einem komplexen und für Außenstehende fast labyrinthischen System der Bürokratie regiert. Eine Armee von Beamten und Funktionären arbeitet unermüdlich, um den reibungslosen Ablauf der Regierung zu gewährleisten und um sicherstellen, dass den Bürgern keine Ressourcen zugeteilt werden, für die sie keinen ordnungsgemäß hinterlegten und dreifach abgestuften Bedarf nachweisen können."
 civic_merchant_guilds: "Handelsgilden"
 civic_merchant_guilds_desc: "Eine Reihe mächtiger und sehr einflussreicher Kaufmannsgilden hat sich in dieser Gesellschaft zu herausragenden Positionen erhoben. Sie haben erheblichen Einfluss auf die Regierung."
 civic_franchising: "Franchising"
 civic_franchising_desc: "Dieser Megakonzern setzt stark auf Franchising. Tochtergesellschaften teilen einen größeren Anteil ihrer Gewinne und erhalten dafür Lizenzen, um ihre Waren unter etablierten Marken verkaufen zu können."
 civic_trading_posts: "Handelsposten"
 civic_trading_posts_desc: "Hier findet man ein gutes Geschäft. Dieser Megakonzern hat eine lange Tradition darin, seinen Einfluss durch die Gründung von Handelsposten zu verbreiten. Seine Sternenbasen sind geschäftige Handelszentren."
 civic_media_conglomerate: "Medienkonglomerat"
 civic_media_conglomerate_desc: "Bevor er sich auf andere Bereiche verlagerte, begann dieser Megakonzern als Medienkonglomerat. Seine PR-Abteilung ist noch immer meisterhaft darin, Geschichten zu erfinden und neue Quartalsberichte auf die vorteilhafteste Art und Weise zu repräsentieren."
 civic_naval_contractors: "Flottendienstleister"
 civic_naval_contractors_desc: "Dieser Megakonzern verlässt sich auf mehrere semi-unabhängige Flottenunternehmen, um ihre Flotte zu vergrößern. Die Kontrahenten, die um Angebote kämpfen, kämpfen immer darum, sich gegenseitig zu übertreffen."
 civic_free_traders: "Freie Händler"
 civic_free_traders_desc: "Die Handelsflotten dieses Megakonzerns wird durch halb unabhängige freie Händler unterstützt, die unter Lizenzen arbeiten."
 civic_private_prospectors: "Private Prospektoren"
 civic_private_prospectors_desc: "Bessere Welten aufzubauen ist ein gefährlicher Job, aber dieser Megakonzern verlässt sich auf private Prospektoren, die auf vielversprechenden Planeten Fuß fassen."
 civic_gospel_of_the_masses: "Evangelium der Massen"
 civic_gospel_of_the_masses_desc: "Dieser Megakonzern umfasst eine merkwürdige Mischung aus kommerziellen und spirituellen Werten, in der die Position eines Ministers und des Offiziers zu einer einzigen Rolle verschmolzen sind."
 civic_ruthless_competition: "Rücksichtsloser Wettbewerb"
 civic_ruthless_competition_desc: "Alle Ebenen der Gesellschaft in diesem Megakonzern sind im ständigen Wettbewerb und stehen unter hohem Konkurrenzdruck. Es ist ein Umfeld, in dem jeder gegen jeden arbeitet."
 civic_criminal_heritage: "Kriminelles Erbe"
 civic_criminal_heritage_desc: "Die Ursprünge dieses Megakonzerns sind auf ein kriminelles Syndikat zurückzuführen, das schließlich stark genug wurde, um alle Formen der lokalen Regierung zu verdrängen."
 civic_private_military_companies: "Private Militärkompanien"
 civic_private_military_companies_desc: "Dieser Megakonzern hat eine große Anzahl von mächtigen privaten Militärunternehmen auf ihrer Gehaltsliste. Diese Söldner verstärken die Bodentruppen."
 civic_indentured_assets: "Vertragliche Vermögenswerte"
 civic_indentured_assets_desc: "Dieser Megakonzern ist auf große Arbeitsverträge spezialisiert. Es hat wenig mit barbarischer Sklaverei zu tun. Diese Arbeiter bezahlen einfach nur ihre Schulden ab... auf unbestimmte Zeit."
 civic_brand_loyalty: "Markenloyalität"
 civic_brand_loyalty_desc: "Dieser Megakonzern hat ein Gefühl von Markentreue bei seinen Kunden geschaffen. Die einprägsamen Firmenslogans können von fast jedem rezitiert werden."
 civic_diplomatic_corps: "Diplomatischer Korps"
 civic_diplomatic_corps_desc: "Diese Gesellschaft hat eine lange Tradition von Rhetorik und Debatten und feiert diejenigen, die sich mit Worten alleine durchsetzen können."
 civic_public_relations_specialists: "Spezialisten für Öffentlichkeitsarbeit"
 civic_public_relations_specialists_desc: "Wenn du kontrollieren kannst, was jemand denkt, dann kannst du auch sein Verhalten kontrollieren. Dieser Megakonzern verfügt über eine virtuelle Armee von Spezialisten, die bereit sind, in die Schlacht zu ziehen."
 civic_death_cult: "Todeskult"
 civic_death_cult_desc: "Die Religion dieser Gesellschaft gründet sich auf regelmäßigen rituellen Opfern. Willige Eingeweihte widmen sich einem Jahrzehnt des Studiums, ehe sie ein Ende finden, dessen Auswirkungen sich durch ihre gesamten Kultur ziehen."
 civic_death_cult_corporate: "Unternehmerischer Todeskult"
 civic_death_cult_corporate_desc: "Dieser Megakonzern führt rituelle Opfer durch, um seine Gewinne kontinuierlich zu sichern. Willige Eingeweihte geben regelmäßig ihr Leben, in der Hoffnung, ihrer Gesellschaft eine gute Zukunft zu schenken."
 civic_memorialist: "Memorialisten"
 civic_memorialist_desc: "Dieses Imperium zollt den Erinnerungen an die ehedem vernunftbegabten Lebensweise der Vergangenheit Tribut und gewinnt größere Stabilität und tiefere Einsichten aus dem ständigen Zyklus von Tod, Wiedergeburt und Vermächtnis."
 civic_hive_memorialist: "Memorialist"
 civic_hive_memorialist_desc: "Das Schwarmbewusstsein schenkt dem Dahinscheiden anderer vernunftbegabter Wesen als Mittel zur Zentrierung seines eigenen unvergänglichen Selbst besondere Beachtung."
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "Die Maschinenintelligenz verfeinert ihr Verständnis von Kernprotokollen durch die sorgfältige Analyse anderer Entropien im Universum. Redundanz sind Daten, die auf dem Weg zu wahrer Größe von Nutzen sind."
 civic_crafters: "Meisterhafte Handwerker"
 civic_crafters_desc: "Die Vorliebe für ihre akribische Handwerkskunst bildet das Herzstück dieser Gesellschaft. Die geschickte Nutzung ihrer Gliedmaßen und ihrer scharfen Sinnesorgane hilft ihnen dabei, selbst in den einfachsten Berufen wahrhaft wundersame Meisterwerke zu schaffen."
 civic_pleasure_seekers: "Vergnügungssuchende"
 civic_pleasure_seekers_desc: "Diejenigen, die durch ihren privilegierten Status innerhalb der sozialen Struktur aufgestiegen sind, leben in einer Kultur, die Vergnügen und Unterhaltung verherrlicht, ohne Rücksicht auf die Kosten zu nehmen, die in der Regel von anderen getragen werden."
 civic_corporate_hedonism: "Unternehmerischer Hedonismus"
 civic_corporate_hedonism_desc: "Arbeit kann da gefunden werden, wo man sie haben will. Die Mitarbeiter dieses Megakonzerns schwören ihren Arbeitgebern mit Freude die Treue - und opfern ihre gesamte Freizeit - im Gegenzug für den üppigen Komfort, den ihnen das Unternehmen bietet."
 civic_corporate_crafters: "Waren von Meisterhand"
 civic_corporate_crafters_desc: "Dieser Megakonzern hat seine Produktion ausschließlich Waren gewidmet, die die höchste Qualität haben und die höchste Gewinnspanne erzielen."
 civic_pompous_purists: "Puristen"
 civic_pompous_purists_desc: "Eine Gesellschaft, die so sehr von ihrer eigenen Überlegenheit überzeugt ist, dass jeder Versuch der Diplomatie, der nicht von ihr selbst ausgeht, auf völlige Missachtung stößt."
 civic_ascensionists: "Aufstiegler"
 civic_ascensionists_desc: "Das ultimative Ziel dieses Reichs liegt darin, zu immer höheren Ebenen der Erfüllung aufzusteigen."
 civic_tooltip_ascensionists_effects: "Eigene Planeten erhalten zu Spielbeginn §G+1§! §YAufstiegsstufe§!."
 civic_corporate_ascensionists: "Gigakonzern"
 civic_corporate_ascensionists_desc: "$civic_ascensionists_desc$"
 civic_hive_ascensionists: "Aufstiegsbetrachtungen"
 civic_hive_ascensionists_desc: "Das Schwarmbewusstsein ist besonders auf die metaphysische Gesundheit seines Wesens bedacht und sucht ständig nach Mitteln zur Selbstverbesserung."
 civic_machine_ascensionists: "Aufstiegshypothese"
 civic_machine_ascensionists_desc: "Diese Maschinenintelligenz ist ungewöhnlich stark von den metaphysischen Aspekten ihrer Kernalgorithmen besessen."
 civic_worker_coop: "Arbeitnehmergenossenschaft"
 civic_worker_coop_desc: "Die Mitglieder dieser Gesellschaft erhalten einen gleichberechtigten Anteil an der Arbeit, den Gewinnen und den Geschäftsvorhaben des Unternehmens."
