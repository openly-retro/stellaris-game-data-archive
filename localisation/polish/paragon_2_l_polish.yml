 d_volcanic_active_planet: "Aktywność wulkaniczna"
 d_volcanic_active_planet_desc: "Aktywne wulkany rozpuszczają podziemne złoża minerałów, co ułatwia pozyskiwanie zasobów."
 d_hostile_fauna: "Agresywna przyroda"
 d_hostile_fauna_desc: "Na tym terenie agresywna przyroda poluje na zdobycze. Należy zwiększyć ochronę rozwijających się osiedli, by zmniejszyć to zagrożenie."
 d_hostile_flora: "Agresywna flora"
 d_hostile_flora_desc: "Agresywna flora zarosła te tereny i poluje na zdobycz. Pracownicy ochrony są wysyłani do hamowania rozwoju tej roślinności."
 d_space_ship_graveyard: "Rozbite okręty"
 d_space_ship_graveyard_desc: "Powierzchnia planety jest usiana starymi okrętami, które utrudniają działalność wydobywczą w tym rejonie. Są jednak łatwo dostępnym źródłem stopów."
 d_fallen_orbital_shipyard: "Rozbita stocznia"
 d_fallen_orbital_shipyard_desc: "Na powierzchni planety rozbiła się stara stocznia orbitalna. Znajduje się w niej wiele cennych zasobów, które można stamtąd wydobyć i przebadać."
 d_pulsar_scarred: "Poorana kraina"
 d_pulsar_scarred_desc: "Poorane ziemie i wypalone pustkowia nie nadają się do użytku innego niż ujarzmianie potencjału mocy nieustannych rozbłysków pulsarów."
 d_ancient_facilities: "Pradawne placówki"
 d_ancient_facilities_desc: "W tych pradawnych placówkach znajdują się dane pochodzące z badania pulsarów, technologii osłon i pozyskiwania energii z najgroźniejszych słońc. "
 molten_mineral_rivers: "Rzeki roztopionych minerałów"
 molten_mineral_rivers_desc: "Tę planetę dotykają częste erupcje wulkanów, wewnątrz jej skorupy płyną duże ilości lawy, która jest kluczowym źródłem dla działających tam placówek przetwarzania materiałów."
 hostile_planet: "Wroga planeta"
 hostile_planet_desc: "Na tej planecie flora i fauna wyewoluowały w ekosystem oparty na zasadzie: zjadaj albo zostań zjedzony. Tamtejsze organizmy dostarczają wielu składników odżywczych, ale także aktywnie polują na inne żywe istoty."
 ship_junkyard: "Złomowisko okrętów"
 ship_junkyard_desc: "Ta planeta jest pełna starych okrętów i rozbitych stoczni orbitalnych. To doskonałe miejsce do pozyskiwania metali szlachetnych oraz dawnych technologii."
 pulsar_frying_pan: "Rozbłyski pulsarów"
 pulsar_frying_pan_desc: "Połowa planety jest bombardowana przez nieodległy pulsar. Zamienił on jej powierzchnię w nienadające się do zamieszkania pustkowie, jednak można prowadzić tam przyspieszone badania nad technologiami energetycznymi."
