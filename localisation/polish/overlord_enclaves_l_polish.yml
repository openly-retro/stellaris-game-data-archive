 enclave_mercenary_station_plural: "Bazy gwiezdne najemników"
 enclave_mercenary_starbase_ruined: "Zniszczona baza gwiezdna najemników"
 enclave_mercenary_starbase_ruined_desc: "Niegdyś dumna twierdza handlowa najemników popadła w ruinę. Jej sale wystawowe zostały bezlitośnie ograbione ze wszystkich skarbów."
 enclave_salvager_station: "Baza gwiezdna złomiarzy"
 enclave_salvager_station_plural: "Bazy gwiezdne złomiarzy"
 enclave_salvager_starbase_ruined: "Zniszczona baza gwiezdna złomiarzy"
 enclave_salvager_starbase_ruined_desc: "Niegdyś gwarna siedziba jest dziś cicha jak grób, a liczne stanowiska techniczne są zaśmiecone szczątkami zepsutych urządzeń."
 enclave_shroudwalker_station: "Baza gwiezdna woalistów"
 enclave_shroudwalker_station_plural: "Bazy gwiezdne woalistów"
 enclave_shroudwalker_starbase_ruined: "Zniszczona baza gwiezdna woalistów"
 enclave_shroudwalker_starbase_ruined_desc: "Dawne schronienie zostało rozdarte na strzępy, najwyraźniej od wewnątrz. Jego skalny kręgosłup rozpadł się, a niezliczone iglice zrujnowanej konstrukcji są wydane na pastwę kosmicznych wiatrów."
 mercenary_army: "Armia najemników"
 mercenary_army_desc: "Ci żołnierze przybyli tu dla pieniędzy. Są bezwzględni i skuteczni, ale choć ryzyko stanowi nieodłączny element ich pracy, nie wykazują ochoty poświęcenia się dla sprawy. I nigdy nie przepuszczą okazji do plądrowania."
 mecha_army: "Armia najemników zmotoryzowanych"
 mecha_army_desc: "Najlepsi najemnicy na rynku. Być może ich oddziały nie są specjalnie liczne, ale w walce posługują się ogromnymi kroczącymi maszynami bojowymi. Sami najemnicy nie należą do najodważniejszych żołnierzy, ale są bezlitośni i pozostawiają za sobą jedynie dymiące zgliszcza."
 salvager_overdrive: "Przeciążenie złomiarzy"
 salvager_overdrive_desc: "To imperium korzysta ze wzmożonych wysiłków zaprzyjaźnionej ekipy złomiarzy, co przyśpiesza prace konstrukcyjne w bazach gwiezdnych i koloniach."
 salvager_insight: "Wiedza złomiarzy"
 salvager_insight_desc: "Naukowcy tego imperium korzystają z doświadczenia praktycznego enklawy złomiarzy, która błyskawicznie tropi ekscytujące przełomy w technice."
 #Situations
 mercenary_dividends: "Dywidendy od najemników"
 mercenary_dividends_type: "$mercenary_dividends$"
 mercenary_dividends_desc: "Ta enklawa gromadzi daninę dla swojego patrona."
 mercenary_dividends_monthly_change_tooltip: "$situation_monthly_change_tooltip_no_control$"
