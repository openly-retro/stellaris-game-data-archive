 planet_destruction.101.name: "Mundo Quebrado"
 planet_destruction.102.name: "Abrindo Uma Gelada"
 planet_destruction.101.desc: "O balanço gentil do [From.From.GetName] - batido pela ruptura da crosta do [From.GetName] e magnetosfera se desemaranhando - chega ao fim, quando o Colosso conclui sua tarefa cataclísmica.\n\nA violência pura de um planeta morrendo é difícil de se compreender, mas a beleza funeral do núcleo derretido do [From.GetName] se resfriando no espaço gélido é inegável."
 planet_destruction.101.a.purifexter: "Glorioso"
 planet_destruction.301.name: "Varrido por Nêutrons"
 planet_destruction.301.nobots.desc: "A nuvem de nêutrons do [From.From.GetName] sobe, após concluir sua varredura da superfície de [From.GetName]. Análises mostram que não há sinais de vida sapiente; a vida botânica, apesar de danificada, pode se recuperar com o tempo. Alguns dizem que a aniquilação total da vida inteligente, enquanto preserva-se a matéria inanimada, é um crime de guerra perverso.\n\nNós dizemos que é eficiente."
 planet_destruction.301.bots.desc: "A nuvem de nêutrons do [From.From.GetName] sobe, após concluir sua varredura da superfície de [From.GetName].\n\nSensores sônicos não transmitem nada que não seja o vento e os cliques e ruídos gentis da população sintética sobrevivente. Toda a vida orgânica sapiente foi varrida."
 planet_destruction.301.infested.desc: "A nuvem de nêutrons do [From.From.GetName] sobe, após concluir sua varredura da superfície de [From.GetName].\n\nUma análise rápida confirma que a paisagem infestada, anteriormente uma massa agitada e contorcida de atividade orgânica, agora está livre de qualquer tipo de vida. Somente rochas inférteis sobraram."
 planet_destruction.401.name: "Fé Forçada"
 planet_destruction.401.desc: "O zunido empírico das bobinas psiônicas do [From.From.GetName] diminui, e, por um momento, tudo fica em silêncio. Em [From.GetName] as pessoas estão boquiabertas (ou o equivalente a isso na fisionomia local), capturadas pelas poderosas verdades pessoais que o raio psiônico libera da teia embaraçada de suas mentes.\n\nSe eles não entendiam antes, agora eles conhecem de maneira visceral; somos todos parte de algo maior."
 planet_destruction.401.tooltip: "Quaisquer Pops §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! ou §Y$trait_hive_mind$§! são §Rdestruídos§! pela ressonância psiônica.\n\nTodos os Pops §Ybiológicos§! restantes se tornam §Y$ethic_spiritualist$§!.\n\nAdiciona o modificador §Y$god_rayed$§! a [This.GetName] durante §Y10 anos§!:\nAtração ao Ethos Espiritualista: §Y+999%§!."
 planet_destruction.501.name: "Nanobots Liberados"
 planet_destruction.501.desc: "O [From.From.GetName] concluiu o lançamento da carga de nanobots de assimilação, calculados como suficientes para dominar ciberneticamente todos os orgânicos sapientes em [From.GetName].\n\nNão construímos o [From.From.GetName] com sensores ou instrumentos para medir nosso sucesso, mas sabemos. Abrimos nossos olhos pela primeira vez em [From.GetName]. Nós nos vemos e somos vistos por nós mesmos.\n\nNa superfície de [From.GetName] só existe nós."
 planet_destruction.501.tooltip: "Todos os Pops §Yorgânicos§! ganham a característica §Y$trait_cybernetic$§!."
 planet_destruction.701.name: "Planeta Inundado"
 planet_destruction.701.desc: "Depois que a coluna de água vertida de [FromFrom.GetName] se dissipa, a superfície de [From.GetName] se vê completamente mudada. Onde antes havia extensos continentes desprovidos de água, agora há apenas o brilho acolhedor de um oceano azul e imaculado, pronto para ser habitado."
 planet_destruction.701.tooltip: "O planeta se torna um §Y$pc_ocean$§!.\nTodos os Pops que não possuem a característica §Y$trait_aquatic$§! morrem."
 DELUGE_EXHAUSTED_ICE_TITLE: "Fonte de Gelo Exaurida"
 DELUGE_EXHAUSTED_ICE_DESC: "O uso da §YMáquina do Dilúvio§! em §Y[This.GetName]§! exauriu nosso suprimento de gelo no sistema $SYSTEM|Y$, então a §Y$sm_ice_mining_station$§! local foi desativada."
 planet_destruction.801.name: "Planeta Intoxicado"
 planet_destruction.801.desc: "Conforme o fluxo incrível de substâncias venenosas de [FromFrom.GetName] diminui, [From.GetName] vai de um ecossistema vibrante para um mundo nocivo onde poucas formas de vida são capazes de sobreviver."
 planet_destruction.610.name: "[outraged_FE.GetName]"
 planet_destruction.610.desc: "[From.GetName] era um mundo sagrado.\n\n\nVocê ainda não conhece o verdadeiro tamanho do seu pecado.\n\n\nAinda não."
 planet_destruction.610.spiri: "Demonstraremos nossa retidão."
 planet_destruction.610.mater: "Era só um corpo planetário."
 planet_destruction.610.milit: "Foi tático, não pessoal."
 planet_destruction.610.pacif: "Uma medida de precaução."
 planet_destruction.610.autho: "Isso era seu? Bom, não é mais."
 planet_destruction.610.egali: "Igualando o campo de jogo."
 planet_destruction.610.phile: "Ainda amamos vocês!"
 planet_destruction.610.phobe: "Nada que vocês têm como sagrado restará."
 planet_destruction.610.gesta: "O que é, a não ser um único mundo?"
 planet_destruction.610.devou: "§RHAK HAK HAK!§!"
 planet_destruction.610.termi: "Apagado, como muitos dados lixos."
 planet_destruction.610.purif: "Heresias antigas não fazem nada a não ser queimar."
 planet_destruction.615.A: "[From.GetName] fica melhor assim."
 planet_destruction.615.spir: "Considere isso como jogar água benta."
