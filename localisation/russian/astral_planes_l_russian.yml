 action_dimensional_shifting: "Межпространственное перемещение"
 action_dimensional_shifting_desc: "Благодаря сложным манипуляциям с тканью пространства между этим и соседним измерениями мы можем искривлять ее себе на пользу."
 action_dimensional_shifting_tooltip: "Открывает для флотилий действие §Yфазового перехода§!, которое позволяет §Y180 дней§! скрываться в другом измерении.\n\nФлотилии возвращаются полностью отремонтированными."
 action_folding_hyperspace: "Искривление гиперпространства"
 action_folding_hyperspace_desc: "Благодаря сложным манипуляциям с тканью пространства между измерениями мы можем искривлять пространство себе на пользу."
 action_folding_hyperspace_tooltip: "Открывает для флотилий действие §Yзвездного прыжка§!, которое позволяет кораблям мгновенно перемещаться в любую систему внутри ваших границ."
 action_astral_siphon: "Звездный сифон"
 action_astral_siphon_desc: "Существует способ распускать ткань пространства и времени. Так мы можем добывать $astral_threads$ — и для этого нам нужны особые тонко откалиброванные устройства."
 action_astral_siphon_unlock_tooltip_common: "увеличивает вместимость хранилищ, где содержатся $ASTRAL_THREADS_ICON$, и предоставляет деятельности «§Y[GetAstralResearcherJobWithIcon]§!».\n[GetAstralResearcherEffect]"
