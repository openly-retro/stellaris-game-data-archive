 custodian_request_friendly: "Con la ayuda de nuestros amigos en $COUNTRY$, podemos restablecer el honor y la integridad de la comunidad galáctica."
 custodian_request_friendly_0: "Ayudadnos a hacer que los demás entren en razón. Como guardianes, necesitamos toda la ayuda posible."
 custodian_request_friendly_1: "De verdad, la comunidad galáctica se habría desmoronado hace tiempo si no hubiese sido por $COUNTRY$. Nos hacéis sentir orgullosos de ser guardianes."
 custodian_request_neutral: "Como guardianes, creemos que esta resolución es la más conveniente para la galaxia."
 custodian_request_neutral_0: "La custodia es una gran responsabilidad, pero, si conseguimos aprobar estas reformas, habrá merecido la pena."
 custodian_request_neutral_1: "Pretendemos hacer uso de la custodia para mejorar la comunidad."
 custodian_request_hostile: "Si no fuese por los miembros problemáticos como $COUNTRY$, no haría falta una custodia. Ahora, haced lo correcto por una vez y apoyad esta resolución."
 custodian_request_hostile_0: "Como guardianes, luchamos por salvar la comunidad de escoria como vosotros. Haremos todo cuanto esté en nuestras manos para limitar vuestra influencia corruptora."
 custodian_request_hostile_1: "¿De verdad queréis tener una mala relación con los guardianes galácticos? Pensad bien si os interesa oponeros a esta resolución..."
 emperor_request_friendly: "$COUNTRY$ es una de las naciones sometidas más leales del emporio y, como tal, esperamos vuestro apoyo."
 emperor_request_friendly_1: "El emporio depende de que $COUNTRY$ haga lo correcto y apoye la resolución."
 emperor_request_friendly_2: "Juntos reforzaremos el emporio."
 emperor_request_neutral: "No es más que una formalidad. Por favor, apoyad este decreto imperial."
 emperor_request_neutral_0: "Esta resolución es necesaria para reforzar el emporio y frustrar los esfuerzos de sus enemigos, tanto nacionales como extranjeros."
 emperor_request_neutral_1: "El emporio galáctico solicita vuestra firma."
 emperor_request_hostile: "Como súbditos imperiales, exigimos vuestra obediencia en este asunto."
 emperor_request_hostile_0: "Socaváis nuestra autoridad bajo vuestro propio riesgo. El futuro de $COUNTRY$ dependerá en gran medida de vuestros actos."
 emperor_request_hostile_1: "Ah, $COUNTRY$... El remanso provincial del emporio galáctico."
 custodian_warning_friendly: "Os instamos a que lo reconsideréis. Como guardianes, podemos hacer muchas cosas por vosotros."
 custodian_warning_friendly_0: "Os garantizo que velamos por los intereses de $COUNTRY$. Reconsideradlo."
 custodian_warning_friendly_1: "Debe de haber algún error, amigos. ¡Contamos con vuestro apoyo!"
 custodian_warning_neutral: "Vuestra oposición amenaza con socavar el poder de la custodia galáctica."
 custodian_warning_neutral_0: "Esta resolución es esencial para el futuro de la comunidad galáctica. Como guardianes, no lo decimos a la ligera."
 custodian_warning_neutral_1: "No podemos reformar la comunidad sin un poco de ayuda. ¿De verdad queréis que esta noble institución caiga en la anarquía y la corrupción?"
 custodian_warning_hostile: "Sois muy necios al oponeros a los guardianes galácticos."
 custodian_warning_hostile_1: "Deberíais recordar que, como guardianes, tenemos mucha influencia..., lo que podría jugar en vuestra contra."
 custodian_warning_hostile_2: "Os oponéis a esto, ¡cómo no! Después de todo, si reformamos la comunidad y acabamos con la corrupción, ¿qué sería de unas alimañas como vosotros?"
 emperor_warning_friendly: "Cuidadito. Hasta ahora, os considerábamos súbditos leales del emporio."
 emperor_warning_friendly_0: "¿Vais a tirar por la borda vuestro estatus de privilegiados dentro del emporio? ¿En serio?"
 emperor_warning_friendly_1: "Después de todo lo que hemos hecho por vosotros, ¿decidís desafiarnos? ¿Acaso estáis locos?"
 emperor_warning_neutral: "Los estados miembros del emporio galáctico se dividen en dos categorías: los que se han ganado nuestro favor... y los que no."
 emperor_warning_neutral_0: "Si os oponéis a la resolución, el emporio se verá perjudicado. Eso significa que también afectará a $COUNTRY$. Nos aseguraremos de que sea así."
 emperor_warning_neutral_1: "Si el emporio quiere triunfar, todos debemos remar en la misma dirección. Pensadlo."
 emperor_warning_hostile: "¿Cómo os atrevéis?"
 emperor_warning_hostile_0: "$COUNTRY$ es la provincia del emporio más miserable, un rincón de la galaxia vil y repugnante."
 emperor_warning_hostile_1: "Solo un enemigo del emporio galáctico se opondría a esta resolución..., pero puede que esa descripción encaje con $COUNTRY$."
 custodian_consequence_friendly: "Contábamos con vuestro apoyo. ¿Cómo vamos a conseguir sacar algo adelante como guardianes si nuestras resoluciones no cuentan ni con el apoyo de nuestros aliados?"
 custodian_consequence_neutral: "La comunidad galáctica podría ser mucho mejor que ahora. ¿Es que no lo veis?"
 custodian_consequence_hostile: "Qué tercos. Reformaremos la comunidad galáctica, con o sin $COUNTRY$."
 emperor_consequence_friendly: "¿Cómo vamos a poner a $COUNTRY$ como ejemplo de lealtad y virtud imperial cuando os oponéis a nuestras resoluciones en el Senado? Nos lo estáis poniendo muy difícil."
 emperor_consequence_neutral: "Expresar vuestra oposición a la resolución ha sido un grave error. El emporio espera algo mejor de vosotros."
 emperor_consequence_hostile: "Escoria desleal... El emporio sobrevivirá a vuestros vanos intentos de debilitamiento."
 custodian_appreciation_friendly: "Sabíamos que podíamos contar con el apoyo de $COUNTRY$. Con vuestra ayuda, la comunidad galáctica se convertirá en algo mucho mejor de lo que es ahora."
 custodian_appreciation_neutral: "Gracias por apoyar nuestra difícil labor como guardianes. Hay que aprobar varias resoluciones."
 custodian_appreciation_hostile: "Menos mal que habéis podido dejar vuestras diferencias a un lado y apoyar la importante labor que estamos llevando a cabo como guardianes galácticos."
 emperor_appreciation_friendly: "$COUNTRY$ ha desempeñado un papel muy importante en el éxito continuado del emporio. ¡Que nadie diga lo contrario!"
 emperor_appreciation_neutral: "El emporio es consciente del apoyo leal de $COUNTRY$."
 emperor_appreciation_hostile: "Vuestro reciente apoyo a nuestras resoluciones es buena señal. Puede que no sea demasiado tarde para que os convirtáis en ciudadanos imperiales leales y productivos."
