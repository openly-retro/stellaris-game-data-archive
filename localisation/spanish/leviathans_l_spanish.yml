 leviathans.110.a.reply: "Gracias por elegirnos. ¡Volved a vernos!"
 leviathans.110.b.reply: "Una elección excelente. La calidad de los minerales no os decepcionará."
 leviathans.110.c.reply: "Estáis derrochadores. Parece que hoy cerraremos pronto."
 leviathans.110.d: "Nos interesaba otra cosa..."
