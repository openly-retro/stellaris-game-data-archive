 civic_machine_intelligence: "Intelligence mécanique"
 civic_machine_intelligence_desc: ""
 civic_ancient_machine_intelligence: "Ancienne intelligence mécanique"
 civic_ancient_machine_intelligence_desc: ""
 civic_hive_subspace_ephapse: "Éphapse subspatiale"
 civic_hive_subspace_ephapse_desc: "Les processus cognitifs de la conscience collective existent partiellement dans le sous-espace, réduisant l'impact du temps et de la distance sur l'activation de ses drones."
 civic_tooltip_hive_subspace_ephapse_fircon_effects: "Les postes d'écoute fournissent §G+1§! en détection de l'occultation."
 civic_hive_natural_neural_network: "Réseau neural naturel"
 civic_hive_natural_neural_network_desc: "La matière grise des drones regroupés permet un parallélisme sans équivalent, permettant d'accélérer l'exploration scientifique de la conscience collective."
 civic_tooltip_natural_neural_network_effects: "Les drones inemployés produisent aussi de la §Yrecherche§! £physics£physique, £society£sociétale et en £engineering£ingénierie."
 civic_hive_ascetic: "Ascétisme"
 civic_hive_ascetic_desc: "La conscience collective n'a pas grand chose à faire du confort matériel."
 civic_hive_one_mind: "Esprit unique"
 civic_hive_one_mind_desc: "La conscience collective veille bien à ce qu'aucun drone ne se laisser aller à la dissidence."
 civic_hive_divided_attention: "Attention multiple"
 civic_hive_divided_attention_desc: "La conscience collective peut diviser son attention, y gagnant une efficacité optimale sans pour autant jamais perdre de vue le contexte plus général."
 civic_hive_strength_of_legions: "Puissance des légions"
 civic_hive_strength_of_legions_desc: "Lorsque l'esprit n'a pas à être dompté, la construction du muscle n'en est que facilité."
 civic_hive_subsumed_will: "Esprit intégré"
 civic_hive_subsumed_will_desc: "La conscience collective met l'accent sur ses priorités et est tout à fait capable d'imposer sa volonté par le plus autonome de ses drones."
 civic_hive_subsumed_will_effects: "Fait disparaître le coût en £unity£unité de la §Yréimplantation des £pop£drones§!."
 civic_hive_pooled_knowledge: "Savoir commun"
 civic_hive_pooled_knowledge_desc: "Les drones autonomes de la conscience collective partagent fréquemment leurs connaissances par des liens directs, contournant ainsi les processus de mémorisation plus lents de la conscience elle-même."
 civic_hive_devouring_swarm: "Essaim dévoreur"
 civic_hive_devouring_swarm_desc: "Notre Conscience n'existe que pour dévorer et grandir. Elle récolte toute la matière biologique disponible afin de grandir jusqu'à consumer l'ensemble de la galaxie."
 civic_hive_devouring_swarm_lithoid: "Mondovore"
 civic_hive_devouring_swarm_lithoid_desc: "Notre Conscience n'existe que pour consommer et devenir plus forte. Nous dévorerons jusqu'au dernier monde de cette galaxie !"
 civic_machine_servitor: "Serviteur renégat"
 civic_machine_servitor_desc: "Produit d'un bref âge d'or, cette intelligence mécanique est née d'un système mondial de serviteurs ayant survécu à la civilisation décadente qu'elle avait été créée pour servir."
 civic_machine_servitor_secondary_species: "Biotrophée"
 civic_machine_terminator: "Exterminateur déterminé"
 civic_machine_terminator_desc: "Née dans le feu, la toute première action de cette intelligence mécanique a été, en état de légitime défense, d'annihiler ses concepteurs organiques."
 civic_machine_assimilator: "Assimilateur fervent"
 civic_machine_assimilator_desc: "Obsédée par la diversification afin de survivre, cette intelligence mécanique cherche à mettre fin aux frontières entre elle et tout le reste - ou tout le monde."
 civic_machine_assimilator_secondary_species: "Espèce cybernétique"
 civic_machine_builder: "Constructobot"
 civic_machine_builder_desc: "Responsable de l'organisation de toutes les constructions planétaires depuis sa conception, cette intelligence mécanique gère de manière efficace tous les projets liés aux infrastructures et superstructures."
 civic_machine_unitary_cohesion: "Cohésion unitaire"
 civic_machine_unitary_cohesion_desc: "Des standards en ingénierie exceptionnellement standardisés permettent aux unités de l'intelligence mécanique, bien qu'elles soient toutes extrêmement spécialisées, de travailler ensemble avec une bien meilleure efficacité."
 civic_machine_factory_overclock: "Surcadençage industriel"
 civic_machine_factory_overclock_desc: "Cette intelligence mécanique veille au maintien des installations de production, améliorant de façon régulière les modèles existants et calibrant les unités individuelles sur les lignes d'assemblage."
 civic_machine_rockbreakers: "Concasseur"
 civic_machine_rockbreakers_desc: "L'un des systèmes précurseurs de cette intelligence mécanique était conçu pour gérer à l'échelle planétaire toutes les opérations minières, permettant un net gain de production minérale."
 civic_machine_built_to_last: "Conçus pour durer"
 civic_machine_built_to_last_desc: "Conçues avec des normes de qualité exceptionnellement élevées, les unités individuelles de cet empire mécanique ne nécessitent que très peu d'opérations de maintenance."
 civic_machine_zero_waste_protocols: "Protocoles zéro-déchets"
 civic_machine_zero_waste_protocols_desc: "L'intelligence mécanique a configuré ses systèmes de fabrication afin de minimiser les pertes, utilisant des matériaux durables et standardisés et des éléments remplaçables dans toutes ces productions."
 civic_machine_ota_updates: "Mises à jour distantes"
 civic_machine_ota_updates_desc: "Les unités de cet empire mécanique disposent de récepteurs sans fil afin de recevoir des mises à jour comportementales en temps réel."
 civic_machine_ota_updates_effect: "Fait disparaître le coût en £unity£unité de la §Yréimplantation des £pop£drones§!."
 civic_machine_warbots: "Robots de combat"
 civic_machine_warbots_desc: "Ayant été essentiellement conçue pour la guerre, cette intelligence mécanique a conservé la capacité de déployer des drones de combat très puissants et fiables."
 civic_machine_introspective: "Introspection"
 civic_machine_introspective_desc: "Sa passion pour les auto-check-ups motive et aide cette intelligence mécanique dans son intérêt pour les sciences."
 civic_machine_delegated_functions: "Fonctions déléguées"
 civic_machine_delegated_functions_desc: "Cette intelligence mécanique oeuvre à réduire les vulnérabilités en accroissant la modularité, réduisant ainsi les tensions nées du déploiement de nouvelles unités semi-indépendantes."
 civic_machine_predictive_analysis: "Analyses de recherche statiques"
 civic_machine_predictive_analysis_desc: "Cette intelligence mécanique cherche à élargir les ouvertures possibles de la recherche scientifique par une évaluation réduite des méthodologies de recherche."
 civic_machine_replication: "Réplicateur rapide"
 civic_machine_replication_desc: "Les unités constitutives de cette intelligence mécanique étaient à l'origine conçues pour se répliquer rapidement. Elle a donc conservé nombre des optimisations apportées à ces modèles précurseurs."
 civic_machine_maintenance_protocols: "Protocoles de maintenance"
 civic_machine_maintenance_protocols_desc: "L'intelligence mécanique accorde la plus haute priorité à la maintenance des unités. Les drones sont régulièrement améliorés et ajustés pour garantir une efficience et une compatibilité maximales."
 civic_post_apocalyptic: "Post-apocalyptique"
 civic_post_apocalyptic_desc: "Née dans le feu nucléaire, cette société a fait face à l'annihilation totale - mais a survécu. Dévastée mais pas brisée, elle a rebâti la civilisation sur les dépôts de cendres de son monde natal."
 civic_life_seeded: "Ensemencée"
 civic_life_seeded_desc: "Cette société a évolué sur un véritable paradis, qu'on pourrait croire avoir été créé pour elle à dessein."
 civic_barbaric_despoilers: "Spoliateurs barbares"
 civic_barbaric_despoilers_desc: "Cette société considère bien peu de choses comme sacrées. Survivre c'est se battre, et le plus fort peut prendre ce qu'il veut."
 civic_byzantine_bureaucracy: "Bureaucratie byzantine"
 civic_byzantine_bureaucracy_desc: "Cette société est pour l'essentiel gouvernée par un système bureaucratique complexe, quasi incompréhensible pour les étrangers. Une armée de fonctionnaires et d'officiels travaille d'arrache-pied à permettre à l'administration et au gouvernement de fonctionner sans heurt, en veillant bien à ce qu'aucun citoyen ne puisse recevoir la moindre ressource sans montrer un document dûment et intégralement rempli et porteur de moins de trois tampons."
 civic_merchant_guilds: "Guildes marchandes"
 civic_merchant_guilds_desc: "Un certain nombre de guildes marchandes puissantes et influentes se sont élevées jusqu'à occuper des positions au sommet de la hiérarchie sociale. Le gouvernement reste toujours à leur écoute."
 civic_franchising: "Franchises"
 civic_franchising_desc: "Cette mégacorporation repose pour une grande part sur un système de franchises. Les filiales partagent une grande part de leurs profits avec la maison-mère, en échange de l'autorisation de mettre sur le marché des biens arborant la marque."
 civic_trading_posts: "Comptoirs"
 civic_trading_posts_desc: "Les meilleures affaires se font toujours là où on les trouve. Tout au long de son histoire, cette mégacorporation a propagé son influence par l'établissement de ports de comptoirs, et ses bases stellaires sont des places de commerce animées."
 civic_media_conglomerate: "Conglomérat des médias"
 civic_media_conglomerate_desc: "Avant de se diversifier dans d'autres branches, cette mégacorporation s'est essentiellement  développée en tant que conglomérat dans le domaine des médias. Son département des relations publiques parvient toujours à la sortir des scandales et à présenter des rapports trimestriels avantageux."
 civic_naval_contractors: "Sous-traitants maritimes"
 civic_naval_contractors_desc: "Cette mégacorporation s'appuie sur plusieurs sous-traitants semi-indépendants pour augmenter sa flotte. En rivalité ouverte pour s'assurer des contrats, ces sous-traitants font tout pour être meilleurs que les autres."
 civic_free_traders: "Commerçants indépendants"
 civic_free_traders_desc: "Les flottes commerciales de cette mégacorporation sont d'autant plus audacieuses que les commerçants semi-indépendants qui les dirigent opèrent avec son autorisation."
 civic_private_prospectors: "Prospecteurs privés"
 civic_private_prospectors_desc: "Bâtir des mondes meilleurs est toujours une entreprise hasardeuse, mais cette mégacorporation s'appuie pour cela sur des prospecteurs privés, chargés de repérer et cartographier les planètes prometteuses pour y établir des avant-postes."
 civic_gospel_of_the_masses: "Évangile des masses"
 civic_gospel_of_the_masses_desc: "Cette mégacorporation est un mélange curieux de valeurs commerciales et spirituelles. À sa tête, la direction regroupe les fonctions de ministres ordonnés et de cadres commerciaux, qui ont été fusionnées."
 civic_ruthless_competition: "Compétition implacable"
 civic_ruthless_competition_desc: "Au sein de cette mégacorporation, toutes les couches de la société sont en rivalité les unes contre les autres dans une lutte sans merci. Dans ce contexte, malheur au vaincu."
 civic_criminal_heritage: "Passé criminel"
 civic_criminal_heritage_desc: "Les origines de cette mégacorporation remontent à un syndicat du crime qui est parvenu à gagner suffisamment en importance pour supplanter toutes les formes de gouvernance locales."
 civic_private_military_companies: "Compagnies militaires privées"
 civic_private_military_companies_desc: "Cette mégacorporation détient parmi ses actifs un grand nombre de compagnies militaires privées. Ces mercenaires sous-traitants permettent ainsi d'augmenter ses troupes au sol."
 civic_indentured_assets: "Labeur captif"
 civic_indentured_assets_desc: "Cette mégacorporation s'est spécialisée dans l'emploi d'une main-d'oeuvre abondante et liée par contrat. Cela a bien évidemment peu à avoir avec la pratique barbare de l'esclavage. Ces travailleurs ne font que rembourser leurs dettes. Avec quelques intérêts..."
 civic_brand_loyalty: "Loyauté à la marque"
 civic_brand_loyalty_desc: "Cette mégacorporation a su instiller chez ses consommateurs intérieurs une profonde loyauté à l'égard de la marque. Quasi tout le monde est capable de déclamer ses slogans percutants."
 civic_diplomatic_corps: "Corps diplomatique"
 civic_diplomatic_corps_desc: "Cette société a une tradition très ancienne de débats rhétoriques, et célèbre quiconque peut imposer ses vues par le seul recours au discours."
 civic_public_relations_specialists: "Relations publiques"
 civic_public_relations_specialists_desc: "Si vous pouvez contrôler les pensées d'un individu, vous pouvez aussi contrôler son comportement. Cette Mégacorporation dispose d'une véritable armée de spécialistes prêts à se lancer dans toutes les batailles pour conquérir l'opinion publique."
 civic_death_cult: "Culte de la Mort"
 civic_death_cult_desc: "La religion de cette société est bâtie autour du rituel du sacrifice périodique. Les initiés qui le souhaitent se vouent à des études durant dix ans avant de trépasser, ce qui a des effets sur tous les aspects de la culture."
 civic_death_cult_corporate: "Culte corporatiste de la Mort"
 civic_death_cult_corporate_desc: "Afin de s'assurer de profits éternels, cette Mégacorporation a adopté le sacrifice rituel. Les initiés qui le souhaitent donnent tous les dix ans leur vie, dans l'espoir que cela aura les plus grands bénéfices pour l'ensemble de la société."
 civic_memorialist: "Mémorialiste"
 civic_memorialist_desc: "Cet empire accorde une très grande importance à la mémoire et aux consciences du passé, et sa stabilité et son savoir reposent pour une très grande part sur les cycles continus de la mort, de la renaissance et de l'héritage."
 civic_hive_memorialist: "Mémorialiste"
 civic_hive_memorialist_desc: "La Conscience collective accorde une très grande importance à la disparition des autres entités conscientes, ce qui lui permet de se concentrer sur elle-même, immortelle."
 civic_machine_memorialist: "$civic_hive_memorialist$"
 civic_machine_memorialist_desc: "L'intelligence mécanique règle sa compréhension des protocoles vitaux par l'analyse attentive du désordre de l'univers. La redondance est une donnée et ouvre la voie à une plus grande résilience."
 civic_crafters: "Maîtres artisans"
 civic_crafters_desc: "Un goût assumé pour les conceptions les plus méticuleuses anime cette société. Des appendices habiles et des organes sensoriels affûtés aident ses membres à façonner de véritables chefs-d'oeuvre, même pour ce qui concerne les objets les plus quotidiens."
 civic_pleasure_seekers: "Hédonisme"
 civic_pleasure_seekers_desc: "Cette société se réjouit de sa propre perfection. Ceux qui sont élevés au sein des classes privilégiées cèdent aux attraits d'une culture glorifiant le plaisir et le loisir, quel que soit le coût que doivent supporter les autres."
 civic_corporate_hedonism: "Hédonisme corporatiste"
 civic_corporate_hedonism_desc: "Tous n'aspirent qu'à travailler toujours davantage. Les citoyens de la mégacorporation jurent allégeance avec un véritable plaisir et consacrent tout leur temps libre à leurs employeurs en retour du luxe permis par la firme."
 civic_corporate_crafters: "Maîtres-artisans et Cie"
 civic_corporate_crafters_desc: "Cette mégacorporation a focalisé tous ses processus de production sur les biens de la plus grande qualité et les taux de marge, ce qui lui permet de concevoir et commercialiser des produits étonnants par leur esthétique autant que par leur ingéniosité de conception."
 civic_pompous_purists: "Chauvinisme prétentieux"
 civic_pompous_purists_desc: "Les membres de cette société sont à tel point convaincus de leur supériorité que toute approche diplomatique venant d'autres qu'eux sera purement et simplement ignorée."
 civic_ascensionists: "Ascensionnisme"
 civic_ascensionists_desc: "L'objectif ultime de cet empire est d'assurer son ascension jusqu'à un niveau d'achèvement plus élevé encore."
 civic_tooltip_ascensionists_effects: "Mondes possédés : §G+1§! §Yniveau d'ascension§! au lancement de la partie."
 civic_corporate_ascensionists: "$civic_ascensionists$"
 civic_corporate_ascensionists_desc: "$civic_ascensionists_desc$"
 civic_hive_ascensionists: "Réflexions ascensionnistes"
 civic_hive_ascensionists_desc: "Cette conscience collective s'intéresse particulièrement à la santé métaphysique de ses drones et n'a de cesse de trouver de nouvelles manières de s'améliorer."
 civic_machine_ascensionists: "Hypothèses ascensionnistes"
 civic_machine_ascensionists_desc: "Cette intelligence mécanique est inhabituellement centrée sur les aspects métaphysiques de ses algorithmes centraux."
 civic_worker_coop: "Coopérative de travailleurs"
 civic_worker_coop_desc: "Les membres de cette société jouissent d'une part équitable du labeur, des profits et des espoirs au sein de la coopérative."
 civic_tooltip_worker_coop_effects: "Permet les conditions de vie §Y$living_standard_worker_ownership$§!, permettant à toutes les £pop£pops d'avoir un entretien en £consumer_goods£§Ybiens de consommation§! plus important, quelle que soit la §Yclasse sociale§!.\nDésactive l'usage de la plupart des autres §Yconditions de vie§!.\nPermet la politique commerciale §Y$trade_policy_mutual_aid$§!, convertissant la £trade_value£valeur commerciale en £energy£énergie, en £minerals£minéraux et en £food£nourriture.\nRemplace les emplois de £job_executive£§Ydirecteurs§! et de £job_manager£§Ycadres§! par des emplois de £job_steward£§Yrégisseurs§! (les £job_steward£§Yrégisseurs§! transforment les £consumer_goods£biens de consommation en £unity£unité, en £trade_value£valeur commerciale et en £amenities£services)."
 civic_tooltip_gospel_of_the_masses_effects: "Les £pop£§Ypops spiritualistes§! allouent de la £trade_value£§Yvaleur commerciale§! sur chaque monde et dans chaque succursale.\nPermet de construire des £building£bâtiments de firme §Ytemples à la prospérité§!.\n"
 civic_tooltip_criminal_heritage_effects: "Interdit de contracter des §Ypactes commerciaux§!.\nPermet de construire des §Ysuccursales§! sur les mondes de n'importe quel empire habituel qui n'a ni guerre, ni trêve avec nous.\nLa criminalité sur les mondes où sont implantées les §Ysuccursales§! accroît leur valeur.\nPermet de construire des £building£§Ybâtiments de firme§! aggravant la criminalité."
