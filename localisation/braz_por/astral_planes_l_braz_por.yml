 TUTORIAL_ASTRAL_ACTIONS_VIEW_TITLE: "Ações Astrais"
 TUTORIAL_ASTRAL_ACTIONS_VIEW_DESC: "A tela de Ações Astrais permite gastar nossas $ASTRAL_THREADS_ICON$ em vários efeitos para o império. Quanto mais §SFendas Astrais§! explorarmos, mais ações serão liberadas. Algumas ações podem ser repetidas após um tempo, enquanto outras podem ser usadas uma única vez para liberar novas habilidades ou tecnologias."
 TUTORIAL_ASTRAL_RIFT_VIEW_TITLE: "Visão da Fenda Astral"
 TUTORIAL_ASTRAL_RIFT_VIEW_DESC: "A janela Fenda Astral mostra detalhes da §SFenda Astral§! selecionada atualmente. A cada estágio de progresso, pode ser necessário dar ordens aos cientistas, que levarão a resultados variados e às vezes inesperados. A maioria das expedições além das Fendas Astrais têm múltiplos caminhos a serem seguidos.\n\nPara revelar os segredos de uma fenda, um Cientista deve fazer uma §SDescoberta§! a fim de avançar por cada um dos estágios dela. Cientistas com §SCaracterísticas relevantes e maior Habilidade§! aceleram o processo de avanço para o próximo estágio; por outro lado, um caminho com Dificuldade maior desacelera o progresso. Qualquer Cientista que investigar uma fenda por tempo suficiente reunirá §SPistas§!, que aumentam a probabilidade de uma Descoberta.\n\nEnquanto exploram uma §SFenda Astral§!, os Cientistas ficam conectados à outra dimensão e não podem ser removidos até a exploração ser concluída. Como consequência de estarem presos entre o tempo e o espaço dessa forma, eles não podem morrer de idade avançada."
