l_french:
 ####################
 #The Crystal Rift #
 ####################
 astral_rift_crystal: "Déchirure cristalline"
 astral_rift.1000.name: "Compréhension"
 astral_rift.1000.desc: "Quelque chose, de l'autre côté de la déchirure, a visiblement pris le contrôle de la sphère et désactivé le mécanisme de rétractation du câble d'ancrage.\n\nLes premières données reçues étaient inintelligibles, même si les transferts suivants ont permis de mettre les éléments bout à bout. La théorie est que l'écoulement temporel est beaucoup plus rapide dans l'autre dimension, et que nous recevons en fait les communications en temps réel à travers la brèche.\n\nEn conséquence, le traitement des données se fait au rythme d'approximativement un mot par jour. Voici ce que nous avons reçu jusqu'à présent :\n\n§Hobservons...\n\nexcuses... méthode... méchamment...\n\nurgence...\n\ncomprenons...§!\n\nCes brefs messages sont cachés dans un bruit blanc parmi des données incompréhensibles. Qui sait à quel péril est exposé l'équipage de la sphère ? Malgré tout, il serait peut-être possible de rétablir le contact et d'en reprendre le contrôle en envoyant une décharge électromagnétique à travers le câble d'ancrage, qui réinitialiserait tous ses systèmes."
 astral_rift.1000.desc.gestalt: "$astral_rift.1000.desc$"
 astral_rift.1000.desc.default: "Les rapports reçus de la sphère astrale ne contiennent aucun enregistrement de la signature [Root.Leader.GetMechanicalBiological] de [Root.Leader.GetName].\n\n$astral_rift.1000.desc$"
 astral_rift.1000.a: "Utilisons l'I.A. pour vérifier les motifs cachés"
 astral_rift.1000.b: "Envoyons plutôt une décharge électromagnétique"
 astral_rift.1005.name: "Maison"
 astral_rift.1005.desc.common: "Ces images permettent sans doute de reconnaître, pour l'une, notre galaxie, et pour l'autre un système beaucoup moins étendu, mais inhabituellement dense. Entre les deux, un ensemble de déchirures astrales. Il s'agirait d'une carte pour gagner, depuis notre dimension, un autre lieu.\n\nUn minuscule point lumineux est mis en surbrillance dans l'image de notre galaxie. Les analyses ont confirmé qu'il s'agit de [explorer.capital_scope.GetName]. Une lumière semblable a été découverte, sur l'image représentant cette fois l'univers voisin.\n\nCela nous montre où aller.\n\nNous recevons plus de données que nos ordinateurs ne peuvent raisonnablement en traiter avant qu'elles ne soient corrompues ou perdues. Nous devrions donc prioriser les informations qui devraient être conservées."
 astral_rift.1005.desc: "Les deux mots suivants que nous avons pu décoder étaient « maison » et « témoin ». Étonnamment, à mesure que notre compréhension des données aliens s'améliore, nous avons aussi découvert l'existence de données visuelles incrustées dans le bruit.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1005.a: "Conservons ce qui concerne les particules"
 astral_rift.1005.b: "Privilégions plutôt la manipulation des champs"
 astral_rift.1006.name: "$astral_rift.1005.name$"
 astral_rift.1006.desc: "Grâce au soutien que nous leur avons fourni, les explorateurs ont pu traiter les données qu'ils nous transmettent. Il s'agit en fait d'une communication, et non pas d'une attaque. Les données livrent une histoire à travers une suite d'images mouvantes.\n\n$astral_rift.1005.desc.common$"
 astral_rift.1006.a: "$astral_rift.1005.a$"
 astral_rift.1006.b: "$astral_rift.1005.b$"
 astral_rift.1010.name: "Reprise de contrôle"
 astral_rift.1010.desc.common.1: "La décharge électromagnétique envoyée par le câble d'ancrage a pu dégager la sphère de ce qui en avait pris le contrôle, quoi que cela ait pu être."
 astral_rift.1010.desc.common.2: "Toutefois, maintenant que les capteurs sont de nouveau pleinement opérationnels, nos explorateurs ont pu observer une entité gazeuse, non loin d'eux. Ils supposent que c'est ce qui avait pris le contrôle. Il semblerait que la décharge électromagnétique l'ait incapacitée, au moins pour un temps.\n\nLa sphère se trouve dans une sorte de minuscule dimension. Tout autour du vaisseau tournoient les nuages d'une nébuleuse dense. La seule autre entité qui y a été détectée est cette créature toute proche.\n\nAprès s'être remise du choc, celle-ci a toutefois commencé à bombarder la sphère d'une série de communications et de signaux extrêmement rapides. Ordinateurs et capteurs sont surchargés d'informations, ce qui rend la navigation difficile. L'équipage va donc avoir besoin d'un soutien pour comprendre ce qu'il reçoit.\n\nIl n'est pas encore certain que nous sommes les bienvenus..."
 astral_rift.1010.desc.gestalt: "$astral_rift.1010.desc.common.1$\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.desc.default: "$astral_rift.1010.desc.common.1$ L'équipage est en vie, et semble aller bien. Cependant, aucun de ses membres n'a le moindre souvenir d'avoir perdu le contrôle de l'appareil.\n\n$astral_rift.1010.desc.common.2$"
 astral_rift.1010.a: "Fournissons-lui une assistance I.A."
 astral_rift.1010.b: "Il faut revenir tout de suite !"
 astral_rift.1015.name: "Ascendance"
 astral_rift.1015.desc: "D'autres images. Il s'agit d'une chronique de ce monde alien, qui nous est donnée avec un luxe de détails.\n\nCes créatures se sont formées, il y a des millénaires de cela, par la combinaison complètement aléatoire de gaz et d'énergie accumulée à proximité d'une imposante déchirure astrale. Elles peuvent se déplacer librement dans et hors de leur monde, comme si elles appartenaient à son atmosphère.\n\nAu terme de chaque cycle de vie, leur essence se disperse au sein de la planète, avant de renaître. Des cités s'élèvent dans le ciel, tombent, avant de se relever à nouveau. Des civilisations sont nées, formées sur d'autres plus anciennes, le savoir étant transmis physiquement par ces particules ancestrales. Le passage du temps était estimé de manière précise, bien davantage que dans l'histoire de notre propre univers.\n\nAu bout du compte, ce que nous contemplons est une civilisation d'êtres évolués, supérieurs. Leur physiologie, à elle seule, est plus avancée que toute technologie que nous pourrions concevoir.\n\nCette nouvelle espèce a été entrée dans nos bases de données, avec pour nom « les Informes ».\n\n§B« florissant... »§!\n\nDe nouveau, nous recevons bien plus de données que ce que peuvent traiter nos ordinateurs. Une fois encore, nous devons prioriser ce que nous comptons conserver."
 astral_rift.1015.a: "Conservons ce qui a trait à la physique"
 astral_rift.1015.b: "Priorité doit être donnée au sociétal"
 astral_rift.1020.name: "Fragments"
 astral_rift.1020.desc: "Le monde natal et gazeux de ces créatures nous est révélé, avec toujours plus de détails. Cette fois, nous pouvons voir les habitants eux-mêmes. Des êtres de lumière, de gaz et de matériau astral qui a fui de la déchirure toute proche, vivant au sein de ce qui peut facilement être décrit comme une utopie.\n\nEnfin, une gigantesque structure a été érigée. C'était un véritable chef-d'oeuvre d'ingénierie, reliant directement leur monde à la déchirure, permettant à ces êtres de voyager aisément depuis leur dimension jusque vers tant d'autres. Avec une conduite astrale existant aussi longtemps entre les plans, ils ont pu façonner de nombreuses déchirures pour qu'elles répondent à leurs besoins spécifiques. Leur société s'étendait à travers une multitude de dimensions, colonisant des univers entiers, comme nous colonisons nous-mêmes des planètes.\n\nPourtant, leur plus grand chef-d'oeuvre fut aussi leur pire désastre. Leur société avait fini par s'étendre bien plus loin que ce que pouvait supporter leur conduite astrale. Toujours plus brillante, la mégastructure s'était étendue jusqu'à ce qu'il devienne même difficile de la voir sans cligner des yeux, jusqu'à ce qu'elle finisse par se briser violemment, dans une explosion multidimensionnelle qui fit littéralement voler en éclat leur civilisation.\n\n§B« parents dispersés...\nguerre...\nnous aider... »§!\n\nLa sphère se trouve soudain éjectée de la déchirure. Un portail dimensionnel est en train de s'ouvrir, en ce moment même, dans le système de §Y[Root.solar_system.GetName]§!..."
 astral_rift.1020.a: "Nous avons ouvert un passage..."
 astral_rift.1020.b: "Il faut le sceller ! Vite !"
 astral_rift.1025.name: "Fuite"
 astral_rift.1025.desc: "Tous les systèmes de la sphère ont été réactivés, aussi le câble d'ancrage a-t-il été aussitôt rétracté pour permettre à nos explorateurs d'échapper à la créature qui se trouve dans la déchirure cristalline. On ne peut savoir de quels autres pouvoirs de manipulation elle aurait pu user, et il est sans doute mieux de ne rien en savoir.\n\nLe bon côté des choses, cependant, est que les résidus qu'elle a laissés sur la coque de la sphère sont extrêmement denses en matériau astral."
 astral_rift.1030.name: "Le sceau"
 astral_rift.1030.desc: "Un portail a manqué de peu être établi dans le système de §Y[explorer.capital_scope.GetName]§!, mettant notre peuple en grave danger. Heureusement, grâce aux technologies découvertes en étudiant les déchirures astrales, nous avons pu sceller cette menace, de manière permanente.\n\nQuoi que ce soit qui ait cherché à passer par cette ouverture, cela restera un mystère. Et notre peuple considère cela comme une grande victoire, face à un ennemi insondablement puissant."
 ###################
 #Hatching Ground #
 ###################
 lonely_planet_propulsion_modifier: "Informations sur la voile stellaire"
 astral_rift_lonely_planet: "Écloserie"
 astral_rift.1100.name: "OEufs géants"
 astral_rift.1100.desc: "Les immenses rochers que notre sonde a détectés sont en fait des oeufs !\n\nCe monde sur lequel est arrivée la sphère est rien moins qu'une écloserie géante. À en juger par les tressauts, ces oeufs vont bientôt éclore, et la planète va très vite pulluler de jeunes aliens. Aucune créature n'a été détectée qui pourrait les avoir laissés ici. Chaque oeuf faisant la taille de notre sphère, il est peu probable que nous aurions pu manquer un adulte. Par ailleurs, cet écosystème ne semble pas pouvoir soutenir une population aussi nombreuse.\n\nLes premières théories ébauchées sont que cette espèce procède à des migrations interstellaires, ou que son cycle de vie se termine très vite après la ponte des oeufs afin de garantir que l'environnement puisse se régénérer."
 astral_rift.1105.name: "Buveurs d'étoiles"
 astral_rift.1105.desc: "Les oeufs sont en train d'éclore. Le paysage est submergé d'animaux ailés gigantesques qui émergent des coques brisées. En quelques minutes seulement, ils sont capables de prendre leur envol, et le ciel est empli de ces créatures.\n\nDe façon étrange, nous n'avons pu voir aucun de ces animaux se nourrir de quelque organisme que ce soit. Leur comportement instinctif semble être de voler jusque dans la haute atmosphère, ce qui semble suggérer qu'ils pourraient tirer de l'énergie de l'étoile. Le mouvement de leurs ailes, ressemblant assez à des nageoires, est semblable à la façon dont on manoeuvre une voile, déployée pour maximiser l'exposition aux radiations stellaires afin de diriger leur course.\n\nIl y a encore beaucoup de choses qui nous demeurent inconnues chez ces créatures. Les étudier davantage pourrait donc permettre une bien meilleure compréhension de leur physiologie. Ceci dit, du fait de ce manque de connaissances, les observer depuis une distance raisonnable semble plus prudent."
 astral_rift.1105.a: "Rapprochons-nous d'eux"
 astral_rift.1105.b: "Restons à distance"
 astral_rift.1110.name: "Jeunes amicaux"
 astral_rift.1110.desc: "Les jeunes créatures ne paraissent pas effrayées lorsque la sphère s'approche d'eux, peut-être du fait qu'elles ne sont pas confrontées à des prédateurs dans leur habitat isolé de tout.\n\nIl a été aisé de prélever des échantillons, de ces êtres eux-mêmes autant que des restes de leurs oeufs, tandis qu'ils se contentaient de voler autour avec curiosité. Leur peau forme comme un panneau solaire naturel, leur permettant de tirer de leur étoile tout ce dont ils ont besoin. Par ailleurs, elle est si résistante à la pression qu'elle leur permettrait de résister confortablement au vide de l'espace durant des périodes prolongées. Il est donc tout à fait vraisemblable que ces créatures ont évolué pour pouvoir mener des vols spatiaux."
 astral_rift.1110.a: "$REMARKABLE$"
 astral_rift.1115.name: "Vol stellaire"
 astral_rift.1115.desc: "Contempler le comportement en vol des jeunes créatures est très éclairant. Leur compréhension instinctive de la façon de manipuler leurs voiles solaires est magistrale, leur permettant d'atteindre de grandes vitesses et d'effectuer des virages extrêmement serrés pendant leurs jeux dans la haute atmosphère.\n\nCes êtres volent aussi adroitement dans l'espace que dans les airs, n'hésitant pas à procéder à de folles manoeuvres, quel que soit l'éloignement du sol en dessous. Cependant, les forces de l'évolution ayant permis une adaptation aussi impressionnante nous restent obscures."
 astral_rift.1115.a: "C'est vraiment impressionnant !"
 astral_rift.1120.name: "Migration astrale"
 astral_rift.1120.desc: "Les recherches de nos explorateurs ont été interrompues par une perturbation dans la trame de l'espace. Une créature, plus grande qu'un cuirassé, s'est soudain matérialisée dans cette dimension. Elle a été aussitôt entourée de jeunes, joueurs, qui se sont précipités sur elle. Étant donné les similarités de sa physiologie avec eux, il est tout à fait raisonnable de penser qu'il s'agit là d'un spécimen adulte de la même espèce.\n\nIl semblerait que cette planète isolée soit donc utilisée comme écloserie par une espèce qui a évolué pour migrer de dimension en dimension. D'ailleurs, alors que nos explorateurs l'observaient, l'adulte a rassemblé les jeunes pour les guider vers une déchirure toute récente, dans la haute atmosphère.\n\nLeur passage a laissé des ondes de perturbation spatiale, qui se traduisent par une importante concentration de fils astraux."
 astral_rift.1120.a: "Quelle forme de vie remarquable !"
 astral_rift.1125.name: "Couvée astrale"
 astral_rift.1125.desc: "Les recherches de nos explorateurs ont été interrompues par une perturbation dans la trame de l'espace. Une créature, plus grande qu'un cuirassé, s'est soudain matérialisée dans cette dimension. Elle a été aussitôt entourée de jeunes, joueurs, qui se sont précipités sur elle. Étant donné les similarités de sa physiologie avec eux, il est tout à fait raisonnable de penser qu'il s'agit là d'un spécimen adulte de la même espèce.\n\nAu départ méfiante de notre présence, elle a paru rassurée par la bienveillance des jeunes qui continuaient de s'amuser tout autour de la sphère sans se soucier aucunement d'elle.\n\nLa créature s'est attardée là quelques heures, avant qu'une nouvelle déchirure apparaisse soudain dans la haute atmosphère. Après avoir lutté pour rameuter tous les jeunes, l'adulte les a alors guidés à l'intérieur de l'ouverture pour passer dans une dimension.\n\nLeur passage a laissé des ondes de perturbation spatiale, qui se traduisent par une importante concentration de fils astraux."
 astral_rift.1125.a: "$astral_rift.1120.a$"
 ##################
 #The Microverse #
 ##################
 microverse_knownledge_modifier: "Une étoile est dénée"
 astral_rift_microverse: "Minivers"
 astral_rift.1200.name: "Accélération"
 astral_rift.1200.desc: "Alors que notre sphère franchissait la déchirure, nos explorateurs ont ressenti une violente accélération.\n\nLa gravité phénoménale de cet univers les attirait à l'intérieur. Au terme d'un voyage aussi désagréable que dangereux, ils se trouvèrent en train de flotter au sein d'un amas dense de systèmes stellaires, chacun d'entre eux se trouvant à portée des capteurs pourtant limités de la sphère. Pour autant qu'ils peuvent se prononcer, les scientifiques pensent qu'il s'agit là de la totalité de cet univers.\n\nLes premiers rapports indiquent aussi une énorme quantité de matière noire. Qui plus est, cette masse s'accroît constamment. Et, conséquence directe, la gravité s'intensifie aussi avec le temps..."
 astral_rift.1205.name: "Univers rapetissant"
 astral_rift.1205.desc: "Cet univers est en cours de rapetissement. Au bout d'un certain temps, il est prévisible qu'il s'effondrera entièrement sur lui-même.\n\nLe problème est qu'il est impossible de calculer à quel moment précis cela se produira. Les systèmes de la sphère ont agi de manière étrange depuis son arrivée, et diverses données paraissent avoir disparu de l'ordinateur de bord, comme si elles n'avaient jamais été écrites.\n\nPar ailleurs, les racines d'une plante en pot ont été observées en train de rétrécir, jusqu'à ce que le végétal retourne à l'état de graine. Le flux temporel est donc extrêmement instable..."
 astral_rift.1210.name: "Fuite temporelle"
 astral_rift.1210.desc.common: "En dehors de la sphère, les conséquences sont encore plus dramatiques : la trajectoire des astéroïdes est totalement inversée, les planètes se dispersent sous la forme de poussières et de gaz, des systèmes entiers se condensent en boules de matériaux volatiles. Le temps remonte, et nos explorateurs sont pris quelque part à l'intérieur.\n\nAu bout du compte, le temps va atteindre le « zéro » absolu, et cet univers sera réduit à la taille d'une tête d'épingle...\n\nSi l'équipage paraît quelque peu isolé des pires effets temporels, la sphère elle-même est évidemment perméable. En synchronisant son ordinateur avec le [Fleet.GetName] hors de la déchirure, il devrait donc être possible de sauvegarder les données en train de disparaître à toute vitesse. À moins de recourir à une mesure plus radicale : il serait possible d'utiliser les capacités uniques des fils astraux pour repolariser la coque et ainsi boucher la fuite temporelle."
 astral_rift.1210.desc.default: "Plantes rajeunissantes et données perdues n'étaient que le début de leurs ennuis pour nos explorateurs. Le problème s'est désormais étendu aux propres souvenirs de l'équipage, et bon nombre de ses membres paraissent confus, ayant oublié ce sur quoi ils travaillaient, ou même qu'ils avaient franchi la déchirure.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "Plantes rajeunissantes et données perdues n'étaient que le début de leurs ennuis pour nos explorateurs. Les drones de l'autre côté de la déchirure éprouvent un phénomène parfaitement inhabituel. Notre expérience collective est de plus en plus confuse, et il devient difficile de nous synchroniser.\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "Synchronisons la sphère avec le [Fleet.GetName]"
 astral_rift.1210.b: "Mieux vaut repolariser la coque"
 astral_rift.1215.name: "Procédure d'urgence"
 astral_rift.1215.desc: "Le [fleet.ship.GetName] a été rapide à répondre. Les mises à jour sont déjà en cours de transmission, à intervalles réguliers. Cela a permis de préserver au moins les données collectées jusqu'à présent.\n\nMalheureusement, l'équipage de la sphère est toujours exposé au flux temporal anormal, dont les effets ne font que s'aggraver...\n\nAvec le dé-vieillissement de plus en plus rapide de l'équipage, mieux vaut donc qu'il quitte cet univers avant qu'il soit trop tard."
 astral_rift.1220.name: "Dénaissance"
 astral_rift.1220.desc: "La coque de la sphère astrale a pu être repolarisée. L'équipage est désormais isolé des effets les plus extrêmes de la dilatation temporelle. Leurs schémas de pensée sont revenus à la normale, ce qui va leur permettre de poursuivre leur mission.\n\nIls sont maintenant prêts à étudier les propriétés physiques uniques de cet univers si particulier. Ils peuvent ainsi se rapprocher de l'une des étoiles pour observer de manière directe sa « dénaissance ». À moins qu'il ne soit préférable de profiter de l'occasion pour observer la naissance du temps, sagement repliés vers la bordure du minivers ?"
 astral_rift.1220.a: "Ils devraient approcher du système le plus proche"
 astral_rift.1220.b: "Mieux vaut observer depuis la bordure"
 astral_rift.1225.name: "Poussière stellaire"
 astral_rift.1225.desc.common: "La sphère s'est approchée d'une étoile de classe G, qui est lentement en train de s'éteindre. Les gaz qu'elle devrait normalement émettre se sont rétractés, tandis que sa lumière s'éteint. Il faudrait des millions d'années pour observer cela dans notre propre univers. C'est donc une chance unique de pouvoir observer un tel événement sur un laps de temps raisonnable."
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\nL'excitation de l'équipage occupé à observer cette merveille est donc tout à fait compréhensible."
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "Une telle occasion ne se représentera jamais"
 astral_rift.1230.name: "La fin du début"
 astral_rift.1230.desc: "La sphère s'est rendue bien au-delà de l'horizon cosmique. En temps normal, cela nous serait rigoureusement impossible.\n\nSur la bordure du minivers, il n'y a que le néant le plus absolu, au point de dépasser toute rationalité.\n\nEn regardant vers le centre, les explorateurs ont pu observer tout se condenser en un seul point de l'espace. Les données physiques collectées à cette occasion sont littéralement astronomiques.\n\nCependant, s'attarder davantage pourrait s'avérer fatal, aussi le vaisseau doit-il rentrer immédiatement."
 astral_rift.1230.a: "Quelle merveille !"
 astral_rift.1235.name: "$astral_rift.1230.name$"
 astral_rift.1235.desc: "L'étoile observée par l'équipage de la sphère n'est plus.\n\nIl a pu enregistrer presque chaque moment de sa naissance, depuis la fin jusqu'au début. Ce qui composait autrefois un noyau brûlant est désormais revenu à l'état d'un nuage d'atomes tourbillonnants. Les connaissances physiques ainsi acquises sont inestimables.\n\nCependant, s'attarder davantage pourrait s'avérer fatal, aussi le vaisseau doit-il rentrer immédiatement."
 astral_rift.1235.a: "$astral_rift.1230.a$"
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "Le fluide"
 astral_rift.1300.name: "$astral_rift_fluid$"
 astral_rift.1300.desc: "La sphère astrale s'est retrouvée, à son arrivée, submergée dans un fluide visqueux et rougeâtre. Autour d'elle dérivent des formes d'une matière plus solide, de forme discoïdale, mais toute collision a pu être évitée jusqu'à présent. Une paroi solide de matière semi-gélatineuse ceinture l'ensemble. La sphère se déplace aisément dans cet environnement.\n\nLa pulsation rythmée ressentie par nos explorateurs à l'intérieur de la déchirure est synchronisée avec la fréquence harmonique du liquide autour d'eux. Toutes les trois secondes, ils sont comme poussés en avant, par une ruée du liquide l'enfonçant toujours plus profondément dans ce système tubulaire. Les propulseurs ne peuvent guère résister à la pression.\n\nC'est une magnifique occasion pour collecter des échantillons, mais sortir l'appareillage nécessaire pourrait facilement provoquer un incident s'il se prend dans les parois de ces tunnels tournoyants."
 astral_rift.1300.a: "Déployons le matériel de collecte"
 astral_rift.1300.b: "Mieux vaut continuer l'exploration"
 astral_rift.1305.name: "Accrochage"
 astral_rift.1305.desc.common: "Quelque temps après avoir franchi la déchirure, la sphère a été stoppée de manière abrupte, l'appareillage nécessaire à la collecte d'échantillons s'étant pris dans un resserrement du tunnel.\n\nLes explorateurs ont bien tenté de le libérer, par des à-coups intermittents de la propulsion, mais la puissance du courant empêche de le détacher."
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nIl ne reste donc guère d'autre solution qu'abandonner l'appareillage pour poursuivre l'exploration."
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nLe meilleur moyen de régler le problème serait tout simplement d'abandonner cet outillage pour poursuivre l'exploration. Cependant, une dernière chose n'a pas encore été tentée : utiliser une décharge de gaz exotiques pour démultiplier la propulsion permettrait peut-être de conserver l'appareillage."
 astral_rift.1305.a: "Coupons-le pour dégager la sphère"
 astral_rift.1305.b: "Utilisons les gaz"
 astral_rift.1310.name: "La chambre"
 astral_rift.1310.desc.common: "Le flux laminaire le long du tunnel a permis de poursuivre le voyage sans autre accroc. Plusieurs jours se sont passés sans le moindre incident. Les discoïdes tout autour d'elle suivent aussi le courant, en dérivant et roulant tranquillement autour de la sphère.\n\nAucune preuve de la présence d'une vie consciente n'a encore été relevée. En fait, la théorie la plus réaliste pour l'instant est que les explorateurs se trouvent à l'intérieur d'un organisme inconnu, proprement gigantesque. Visiblement, leur présence n'a été repérée par aucun mécanisme de défense naturelle.\n\nLa sphère se trouve à présent dans une vaste chambre. Les murs, couverts de protubérances veineuses, se gonflent et se contractent de manière régulière, poussant ainsi des millions de litres de fluide vers l'unique sortie.\n\nMais tandis que la sphère maintient sa position, les explorateurs notent la présence d'une seconde entrée. Des traces d'une matière cristalline sont suspendues dans le fluide qui provient de ce tunnel. La pression du flux y est suffisamment basse pour que, grâce à une navigation adroite, il soit possible de s'engager dans cet orifice pour l'explorer."
 astral_rift.1310.desc: "L'appareillage de prise d'échantillon a été abandonné, permettant de poursuivre l'exploration. Les explorateurs ont toutefois remarqué que la zone autour de l'endroit où l'appareillage s'était accroché avait lentement commencé à foncer et gonfler.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "Voyons où mènera le flux principal"
 astral_rift.1310.b: "L'orifice cristallin devrait être plus intéressant"
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "En ajoutant une décharge de gaz exotiques à la puissance maximale de la propulsion, il a été possible de dégager l'appareillage de prise d'échantillon de la paroi du tunnel. La sphère a alors pu récupérer les précieux prélèvements et poursuivre l'exploration.\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "Masse informe"
 astral_rift.1315.desc.common: "Soudain, une forme indistincte, de la taille d'un vaisseau spatial, apparaît à quelques centaines de mètres en avant. Si la sphère s'est arrêtée pour l'observer à distance, elle a malgré tout attiré son attention. L'entité l'absorbe aussitôt à l'intérieur de sa membrane. Son intérieur est constitué essentiellement d'une enzyme corrosive, qui est en train d'attaquer la coque de la sphère en ce moment même..."
 astral_rift.1315.desc_no_gestalt: "L'officier tactique recommande une évacuation immédiate, mais les biologistes paraissent persuadés que cette enzyme peut être neutralisée en combinant les gaz et fluides que les explorateurs ont à disposition."
 astral_rift.1315.desc_gestalt: "Une évacuation est évidemment recommandée, mais une théorie veut que cette enzyme pourrait être neutralisée par une combinaison appropriée des gaz et fluides à disposition des explorateurs."
 astral_rift.1315.desc.default: "De l'autre côté de l'orifice, la sphère s'est retrouvée dans une nouvelle cavité. Cette chambre est encore plus vaste que tout ce qui a été aperçu jusque-là. Des vrilles, fines et délicates, s'y entortillent en formant des ramifications, dans toutes les directions. Elles sont toutes tellement entremêlées qu'il est devenu difficile de progresser davantage. Le fluide, dans cet environnement, est saturé de gaz, qu'il est aisé de collecter.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "Rétractation immédiate du câble d'ancrage !"
 astral_rift.1315.b: "Pompage immédiat des gaz exotiques !"
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "Luttant pour remonter le courant, les explorateurs ont pu entrer dans une extension de la chambre précédente, pour émerger dans une caverne de cristaux tremblants. Les parois, sur tout le pourtour, filtrent le fluide venu de toutes les directions, laissant sur place un résidu cristallin.\n\n$astral_rift.1315.desc.common$"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "Extraction"
 astral_rift.1320.desc.common: "Si l'enzyme acide de la créature constituait évidemment un véritable danger pour la coque de la sphère, le temps a été largement suffisant pour rétracter le câble d'ancrage et faire revenir les explorateurs en sécurité de ce côté de la déchirure."
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nCe voyage n'aura pas été vain, malgré tout. Une quantité significative de matériau provenant de la bête a été trouvée sur la coque de la sphère, et les xénobiologistes sont impatients de pouvoir enquêter sur les secrets qu'il recèle."
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nCe voyage n'aura pas été vain, malgré tout. Une importante quantité de matériau provenant de la bête a été prélevée par l'appareillage de collecte d'échantillons, et les xénobiologistes sont impatients de pouvoir enquêter sur les secrets qu'il recèle."
 astral_rift.1325.name: "Dissolution"
 astral_rift.1325.desc.common.1: "En dépit de sa taille gigantesque, la créature dans laquelle était piégée la sphère s'est avérée remarquablement primitive par sa biologie. Aussitôt que le mélange gazeux eut été libéré, sa membrane s'est dissoute. Incapable de préserver son intégrité cellulaire, son intérieur fut emporté le long des courants environnants, jusqu'à ce que seul demeure sur place son noyau. L'équipage a pu le récupérer, et il n'est guère différent de celui de nombreux organismes unicellulaires de notre propre dimension."
 astral_rift.1325.desc.common.2: "Selon les dernières théories, cette créature était une sorte d'anticorps au sein d'un réseau colossal de tubes et de fluides, qui aurait identifié notre sphère comme une menace extérieure. Si ses restes sont endommagés, nos explorateurs auront en tout cas ramené un splendide trophée."
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\nPar ailleurs, l'appareillage de collecte d'échantillons a permis de ramener une grande quantité de matériau de la bête, et les xénobiologistes sont impatients de pouvoir enquêter sur les secrets qu'il recèle.\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "Dissous"
 astral_rift.1330.desc.gestalt: "Tout contact avec l'équipage de la sphère a été perdu. Selon le protocole standard, le câble d'ancrage a donc été rétracté afin de récupérer ce qu'il restait de la sphère astrale.\n\nSi elle a été en grande partie dissoute, ses vestiges sont cependant recouverts d'une biomasse extrêmement concentrée. Il ne fait aucun doute que cela va permettre des avancées importantes dans le domaine de la xénobiologie."
 astral_rift.1330.desc.default: "Tout contact avec l'équipage de la sphère a été perdu. Selon le protocole standard, le câble d'ancrage a donc été rétracté afin de récupérer ce qu'il restait de la sphère astrale.\n\nSi elle a été en grande partie dissoute, ses vestiges sont cependant recouverts d'une biomasse extrêmement concentrée. Les xénobiologistes semblent persuadés que cela va permettre des avancées dans leur domaine.\n\nCet équipage s'est montré particulièrement courageux, et les noms de ses membres seront honorés à jamais."
 ##############
 #The Garden #
 ##############
 infinity_root_leader_desc: "§Y[Root.GetName]§! est un[Root.GetXELead] [Root.An_Ethic_Class_lower_FR] né[Root.GetXELead] des plants de la Racine d'infinité. [Root.GetSheHeCap] est encore jeune, mais est déjà doué[Root.GetXELead] d'une intelligence remarquable."
 garden_astral_rift_resurrected_leader_desc: "§Y[Root.GetName]§! est un[Root.GetXELead] [Root.An_Ethic_Class_lower_FR] revenu[Root.GetXELead] d'une expédition catastrophique dans une déchirure astrale envahie par la végétation. [Root.GetSilSielleLeadCap] ne ressemble plus à [Root.GetCeluiCelleLead] qu'[Root.GetSheHe] était, [Root.GetSheHe] a conservé toutes ses qualités."
 astral_rift_garden: "Le jardin"
 astral_rift.1400.name: "Épines"
 astral_rift.1400.desc: "La sphère est arrivée dans une salle emplie de lianes vertes tordues, aux épines acérées, dressées, presque à chaque coude et virage de leurs spires. Les explorateurs ont très vite compris que ces organismes sont animés par une sorte d'intention à leur égard, ou à tout le moins par quelque instinct défensif.\n\nL'atmosphère contient une proportion anormalement élevée d'oxygène. Brûler ces végétaux gênants serait donc tout à fait aisé ; mais cela détruirait aussi de nombreux échantillons qui pourraient autrement être prélevés. Une grande quantité de fruits poilus pend ainsi des tiges, qui pourraient révéler de nombreuses informations sur cette flore."
 astral_rift.1400.a: "Brûlons ces mauvaises herbes"
 astral_rift.1400.b: "Prélevons des fruits"
 astral_rift.1405.name: "Emmêlés"
 astral_rift.1405.desc: "La sphère astrale est emmêlée. Si sa surface lisse offre peu de prise aux plantes, son câble d'ancrage est bloqué à de nombreux endroits dans les lianes fibreuses.\n\nEn dépit de ces obstructions, aucune de ces plantes ne parviendra à empêcher la rétractation du câble au cas où les explorateurs devraient être ramenés en sûreté et quitter la déchirure, d'autant que la matière biologique qui se retrouve sur le câble serait par ailleurs sans doute utile.\n\nCependant, pour poursuivre l'exploration, la seule solution possible semble être de brûler ces végétaux. L'incendie que cela va provoquer va être intense, et d'aussi près la sphère risque d'être endommagée."
 astral_rift.1405.a: "Brûlons les lianes qui gênent"
 astral_rift.1405.b: "$astral_rift.1425.a$"
 astral_rift.1410.name: "La grotte"
 astral_rift.1410.desc.common: "Une fois le danger le plus immédiat écarté, il a été possible d'examiner les alentours de manière plus poussée. La sphère se trouve dans une série de profondes cavernes. Remonter un tunnel proche a conduit jusqu'à une salle encore plus vaste. Des sortes de grappes ressemblant à des racines pendent du plafond, laissant tomber un fluide visqueux sur le feuillage en dessous, qui coule ensuite sur d'autres plantes plus basses. C'est là un véritable écosystème, parfaitement florissant, qui a dû se développer durant des milliers d'années.\n\nLes lianes et tiges, dans cette zone, sont encore plus denses qu'à l'endroit où la sphère est arrivée."
 astral_rift.1410.desc.burn: "Comme on pouvait s'y attendre, la haute teneur en oxygène contenue dans l'atmosphère a produit un énorme incendie, qui a rapidement consumé les plantes épineuses.\n\nLa sphère dégagée, il a été possible de poursuivre l'exploration. Des cendres ont pu être recueillies, mêlées de matériau astral provenant du rebord de la déchirure.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.desc.extract: "Alors que la sphère s'avançait au milieu de la flore, il a été possible de couper certains des fruits des tiges en utilisant l'outillage de collecte d'échantillons. Chaque fois qu'un tel fruit était retiré, le reste de la plante qui le portait tombait mollement sur le côté. Au bout du compte, il a donc été possible d'établir une zone dégagée, plus sûre.\n\nLe « fruit » de ces plantes est en fait davantage un champignon symbiotique qui semble répandu dans l'ensemble du système racinaire. Plusieurs échantillons ont été rapportés à bord afin de permettre leur étude ultérieure. Il semblerait que ce champignon soit une sorte d'amas neural pour la plante qu'ils colonisent.\n\n$astral_rift.1410.desc.common$"
 astral_rift.1410.a: "Brûlons tout"
 astral_rift.1410.b: "Étudions discrètement ce lieu"
 astral_rift.1415.name: "Brasier"
 astral_rift.1415.desc: "Nous avons malheureusement perdu tout contact avec l'équipage de la sphère astrale. Lorsqu'elle a pu être récupérée, la moitié de sa coque avait fondu ou était carbonisée. Tous ceux qui se trouvaient à bord ont péri.\n\nUne nouvelle sphère va donc devoir être réparée à bord de notre vaisseau scientifique pour permettre d'explorer d'autres déchirures..."
 astral_rift.1420.name: "Fuite"
 astral_rift.1420.desc: "Cet environnement était beaucoup trop dangereux pour que cela vaille la peine de prendre tant de risques. Le câble d'ancrage a été rétracté afin de ramener la sphère en sécurité.\n\nLes échantillons rapportés, malgré tout, ont permis de découvrir plusieurs propriétés uniques et extrêmement intéressantes."
 astral_rift.1425.name: "Une créature"
 astral_rift.1425.desc.common.1: "La plus grande partie de la salle a été passée par les flammes."
 astral_rift.1425.desc.common.2: "N'étant aucunement exposés à la foudre dans ces souterrains, ces organismes s'étaient sans doute totalement adaptés à cet environnement où la menace d'un feu n'existait pas.\n\nMais peu après que la dernière flamme s'est éteinte, une étrange créature a émergé des cendres. Dotée de centaines de membres, elle a commencé à ramper dans les braises, confuse. Des appendices semblables à des griffes fouillaient rapidement dans les cendres. Un son doux, grave, sort de plusieurs membranes couvrant les segments de son corps.\n\nElle se tourne soudain vers la sphère. La tête penchée sur un côté, un arrangement d'épines écailleuses sort de son cou. La bête chatoyante produit des sons, des pulsations rapides et rythmées, en direction du vaisseau."
 astral_rift.1425.desc.previousburn: "$astral_rift.1425.desc.common.1$ Comme auparavant, les plantes ont disparu dans un gigantesque brasier. Cette fois, nos explorateurs ont aussi pu observer que le fluide qui recouvrait les plantes avait agi comme un accélérateur. $astral_rift.1425.desc.common.2$"
 astral_rift.1425.desc.nopreviousburn: "$astral_rift.1425.desc.common.1$\n\nComme on pouvait s'y attendre, la haute teneur en oxygène dans l'atmosphère a produit un énorme incendie, qui a rapidement consumé les plantes épineuses.\n\n$astral_rift.1425.desc.common.2$"
 astral_rift.1425.a: "Rétractation du câble !"
 astral_rift.1425.b: "Immobilisons tout de suite la sphère"
 astral_rift.1425.c: "Brûlons cette créature !"
 astral_rift.1430.name: "$astral_rift.1425.name$"
 astral_rift.1430.desc: "En dépit de tous les efforts de l'équipage pour étudier la caverne de manière discrète, il a été découvert par une créature potentiellement dangereuse.\n\nElle a d'abord été aperçue en train de ramper parmi les épines, avec une précision délicate, utilisant ses centaines de membres. Un son doux et perçant sortait de plusieurs membranes recouvrant les segments de son corps, tandis qu'elle s'occupait des fruits qui se trouvaient dans chaque plante, comme si elle les cultivait.\n\nMalheureusement, la coque de la sphère a cogné durement contre des feuilles larges et bruyantes. Alertée par le raffut, la créature s'est aussitôt tournée vers le vaisseau. La tête penchée sur un côté, un arrangement d'épines écailleuses sort de son cou. La bête chatoyante produit des sons, des pulsations rapides et rythmées, en direction de nos explorateurs."
 astral_rift.1430.a: "$astral_rift.1425.a$"
 astral_rift.1430.b: "$astral_rift.1425.c$"
 astral_rift.1435.name: "Repérés"
 astral_rift.1435.desc: "Malheureusement, la sphère a attiré l'attention de la créature. La tête penchée sur un côté, un arrangement d'épines écailleuses sort de son cou. La bête chatoyante produit des sons, des pulsations rapides et rythmées, en direction du vaisseau. Notre observation s'arrête donc là...\n\nIl est vraisemblable qu'elle serait vulnérable si elle était exposée à un feu intense, comme toute la flore du lieu. Pourtant, la solution la plus sage pourrait être de fuir au plus vite pour éviter de tout perdre..."
 astral_rift.1435.a: "$astral_rift.1425.a$"
 astral_rift.1435.b: "$astral_rift.1425.c$"
 astral_rift.1440.name: "$astral_rift.1425.name$"
 astral_rift.1440.desc: "Quelque chose se cache dans le feuillage.\n\nLa sphère restait discrète pour étudier cette salle, mais une créature étrange a bientôt émergé de la verdure. Elle a d'abord été aperçue en train de ramper parmi les épines, avec une précision délicate, utilisant ses centaines de membres. Un son doux et perçant sortait de plusieurs membranes recouvrant les segments de son corps, tandis qu'elle s'occupait des fruits qui se trouvaient dans chaque plante, comme si elle les cultivait.\n\nLes explorateurs l'observent depuis quelque temps maintenant, et pensent que des études plus poussées pourraient fournir des résultats intéressants. D'un autre côté, elle serait sans doute vulnérable si elle était exposée à un feu intense, comme toute la flore du lieu. Peut-être serait-il préférable de l'exterminer tant que nous en avons la chance..."
 astral_rift.1440.a: "Brûlons-la"
 astral_rift.1440.b: "Continuons de rester discrets"
 astral_rift.1445.name: "Matériau végétal"
 astral_rift.1445.desc: "Tout contact a été perdu soudainement avec la sphère astrale. Selon le protocole standard, le câble d'ancrage a donc été rétracté afin de la récupérer.\n\nIl ne reste plus trace des membres de son équipage. Cependant, leurs signatures peuvent encore être détectées dans le vaste réseau racinaire qui occupe désormais tout l'intérieur de la cabine... Peut-être ces racines pourraient-elles être plantées quelque part ?\n\nQuant à la sphère en tant que telle, elle a été transportée ailleurs pour être étudiée plus en détail."
 astral_rift.1450.name: "$r_infinity_root$"
 astral_rift.1450.desc: "Cette créature connaissait visiblement déjà le feu. Aussitôt la première flamme lancée, elle s'est enfuie, alarmée, de façon si rapide qu'on pourrait croire qu'elle était poussée par une sorte d'instinct ; mais ne savait-elle pas déjà que l'environnement était hautement inflammable ? Quoi qu'il en soit, elle s'est retirée si loin dans les fissures et crevasses de ce lieu que plus aucun signe de vie n'était détectable à portée des capteurs.\n\nAprès sa fuite, nos explorateurs ont toutefois retrouvé quelque chose qu'elle avait dû laisser tomber dans sa fuite, peut-être trop lourd à porter.\n\nLes premières expériences ont montré que, où que soit placé cet objet, il envoie immédiatement de microscopiques lianes reconnaître la zone pour s'y établir et s'y développer. Au moindre signe d'humidité, ces lianes s'assemblent et commencent à croître.\n\nEt, de manière assez choquante, la plante qui en est née montre des signes uniques d'intelligence, même chez un plant aussi jeune. Il est même possible qu'il puisse être cultivé pour devenir un véritable atout pour la [explorer.GetName]..."
 astral_rift.1455.name: "Observation discrète"
 astral_rift.1455.desc.common: "Nos explorateurs ont continué d'observer discrètement la créature, qui va et qui vient, occupée à ses tâches dans ce jardin enclos. Il est difficile de savoir combien de temps la sphère pourra rester cachée."
 astral_rift.1455.desc: "$astral_rift.1455.desc.common$\n\nChaque segment de son corps contient une paire d'antennes. Elles l'aident à détecter et retirer les nuisibles des minuscules poils cultivant les fruits qu'elle cultive. Sa structure anatomique aura en tout cas permis d'approfondir notre compréhension des organismes biologiques de toutes sortes."
 astral_rift.1455.a: "Continuons de l'observer discrètement"
 astral_rift.1456.name: "$astral_rift.1455.name$"
 astral_rift.1456.desc: "Nos explorateurs ont continué d'observer discrètement la créature, toujours aussi occupée à ses tâches. Ils ont noté la présence d'une masse organique, ressemblant aux « fruits », enfermée étroitement dans le torse de l'entité, maintenue bien serrée par ses membres antérieurs. Plusieurs fois, elle a été vue en train de plonger ses mandibules dans cet objet, pour en retirer de petites parties afin de les greffer sur la végétation.\n\nElle propage donc ces plantes de manière artificielle... Ainsi s'explique que nul insecte pollinisateur ou aucune méthode de reproduction n'ait été identifiée jusqu'à présent."
 astral_rift.1457.name: "$r_infinity_root$"
 astral_rift.1457.desc: "L'observation de la créature s'est poursuivie. Elle a creusé comme un petit terrier pour y placer l'objet qu'elle tenait ; puis, lorsqu'elle s'est éloignée en rampant, ses centaines de membres entassèrent au-dessus une petite motte de sol.\n\nAprès s'être assuré que la créature ne reviendrait pas de sitôt, l'équipage de la sphère l'a récupéré. Les premières expériences ont montré que, où que soit placé cet objet, il envoie immédiatement de microscopiques lianes reconnaître la zone pour s'y établir et s'y développer. Au moindre signe d'humidité, ces lianes s'assemblent et commencent à croître.\n\nEt, de manière assez choquante, la plante qui en est née montre des signes uniques d'intelligence, même chez un plant aussi jeune. Il est même possible qu'il puisse être cultivé pour devenir un véritable atout pour la [explorer.GetName]..."
 astral_rift.1465.name: "Graine plantée"
 astral_rift.1465.desc: "Il y a plusieurs années de cela, §H[From.GetName]§! a été botanomorphé[From.GetXELead] en un amas de racines et de feuilles au cours de l'exploration catastrophique d'une déchirure astrale qui avait mené sa sphère dans des cavernes emplies de végétation. Aujourd'hui, toutefois, ses collègues ont annoncé une percée extraordinaire : ils ont pu restaurer son esprit !\n\n[From.GetSilSielleLeadCap] ne ressemble plus du tout aujourd'hui à [From.GetCeluiCelleLead] qu'[From.GetSheHe] était alors, [From.GetSheHe] possède toujours ses qualités, et il semble qu'une nouvelle vie l'attend."
 astral_rift.1465.tt: "§Y[From.GetName]§! est de nouveau au service de la §Y[Root.GetName]§!."
 ################
 #Desert Ruins #
 ################
 astral_rift_desert_ruins: "Ruines dans le désert"
 astral_rift.1500.name: "Console étrange"
 astral_rift.1500.desc: "Des bâtiments à l'abandon sont dispersés au hasard à travers les sables.\n\nDe l'intérieur du plus vaste d'entre eux, un énorme dôme, provient une lueur jaune. À l'intérieur, du sol jusqu'au sommet, les murs incurvés sont couverts d'une écriture inconnue.\n\nAu centre de la salle principale se trouve une console, avec deux gros boutons : un §Bbleu foncé§!, et un §Gvert vif§!. L'écriture sur les parois est en cours de déchiffrement afin de voir si cela peut fournir la moindre indication sur l'utilité de cette console."
 astral_rift.1505.name: "Piégés dans le temps"
 astral_rift.1505.desc: "Trop de temps s'est écoulé depuis que nous avons reçu pour la dernière fois des nouvelles de [Root.Leader.GetName] et ses explorateurs. Il ne sert plus à rien désormais d'attendre leur retour.\n\nLe câble d'ancrage a donc été rétracté afin de ramener la sphère vide dans notre dimension."
 astral_rift.1505.a: "Quelles étaient leurs chances, au final ?"
 astral_rift.1510.name: "Ruines extérieures"
 astral_rift.1510.desc.common: "« ... À l'intérieur du dôme, toutes les surfaces brillent d'une lueur jaune. Une écriture inconnue recouvre les murs, du sol jusqu'au sommet.\n\nAu centre de la salle principale se trouve une console, avec deux gros boutons : un bleu foncé, et un vert vif. Nous sommes en train de déchiffrer le texte sur les parois, pour voir si cela pourrait livrer la moindre indication sur l'utilité de cette console. »"
 astral_rift.1510.desc.default: "$astral_rift.1510.desc.common$"
 astral_rift.1510.desc.psionic_or_latent: "$astral_rift.1510.desc.common$\n\n[Root.Leader.GetName] a rapporté qu'[Root.Leader.GetSheHe] était mal à l'aise depuis qu'[Root.Leader.GetSheHe] est entrée sous le dôme. Quelque chose ne va pas là-bas..."
 astral_rift.1510.b: "Qu'est-ce qui se passe ? Ils sont perdus ou pas ?"
 astral_rift.1515.name: "Contact perdu"
 astral_rift.1515.desc.default: "Tout contact a malheureusement été perdu avec nos explorateurs. Le dernier rapport reçu d'eux était un journal audio, comportant des cris incompréhensibles, suivis d'un silence absolu. Les tentatives pour rétablir les communications n'ont rien donné.\n\nLe câble d'ancrage n'a pas encore été rétracté, au cas où l'équipage parviendrait à revenir par lui-même, mais la situation paraît bien sombre..."
 astral_rift.1515.desc.gestalt: "Tout contact a été perdu, de manière soudaine, avec les drones de la sphère astrale. Le câble d'ancrage n'a pas encore été rétracté, au cas où cette déconnexion ne serait que temporaire. Mais n'ayant pas d'autre moyen de franchir la déchirure, nous ne pouvons rien faire d'autre..."
 astral_rift.1515.a: "Espérons que tout se passera bien..."
 astral_rift.1520.name: "Choix"
 astral_rift.1520.desc.default: "La synchronisation avec nos explorateurs, fort confus, a été rétablie. Ils n'ont aucun souvenir d'avoir envoyé deux fois le même rapport, ou de quelque désastre que ce soit. L'horodatage des rapports en double est identique. Il doit y avoir des interférences dans l'écoulement du temps là-bas.\n\nNos scientifiques sont piégés. Le dôme s'est scellé, et l'accès à la sphère astrale est limité aux seuls contacts radio. D'après les calculs, selon le moment où ce dernier rapport et le précédent ont été reçus, l'équipage a trois heures avant que les cris se répètent. Il va être impossible de traduire l'inscription sur les murs en aussi peu de temps. Le seul choix possible est donc de presser l'un des boutons sur la console, en espérant que cela résoudra la situation...\n\nRien n'indique à quoi servent ces boutons §Bbleu§! ou §Gvert§!. Il va falloir compter sur la chance..."
 astral_rift.1520.desc.gestalt: "La synchronisation avec nos drones a été rétablie. Il y a une divergence : ils n'ont aucun souvenir d'avoir envoyé deux rapports, ni des événements ayant provoqué leur silence soudain.\n\nD'après les calculs, selon le moment où ce dernier rapport et le précédent ont été reçus, l'équipage a trois heures avant que la déconnexion se répète. Il va être impossible de traduire l'inscription sur les murs en aussi peu de temps.\n\nMême s'il n'y a aucune indication sur la fonction des boutons §Bbleu§! et §Gvert§!, il faut à tout prix en choisir un, en espérant que cela améliorera la situation..."
 astral_rift.1520.a: "Qu'ils appuient sur le §Bbleu§!"
 astral_rift.1520.b: "Non, plutôt sur le §Gvert§!"
 astral_rift.1525.name: "Le bouton bleu"
 astral_rift.1525.desc.common: "Nos explorateurs sont de retour, et les communications ont été rétablies. Selon l'heure qu'ils ont donnée, il reste deux heures pour les sauver.\n\nComme ils ont appuyé sur le bouton §Gvert§! la dernière fois, ils n'ont qu'à essayer le §Bbleu§!."
 astral_rift.1525.desc.default: "$astral_rift.1525.desc.common$"
 astral_rift.1525.desc.psionic_or_latent: "$astral_rift.1525.desc.common$\n\nPourtant, avant même que nous ayons pu l'informer des tenants et aboutissants, [Root.Leader.GetName] nous a indiqué qu'[Root.Leader.GetSheHe] se sentait submergé[Root.Leader.GetXELead] par une forte inquiétude lorsqu'[Root.Leader.GetSheHe] regardait le bouton §Gvert§!, et recommande fermement de tenter le §Bbleu§!."
 astral_rift.1525.a: "C'est bien ça, le §Bbleu§!"
 astral_rift.1530.name: "Seconde salle"
 astral_rift.1530.desc: "Les explorateurs ont rapporté qu'aussitôt après avoir appuyé sur le bouton §Bbleu§!, un grand grincement a résonné dans la vaste salle. Une porte cachée s'est alors ouverte, révélant une seconde chambre.\n\nLes murs de celle-ci brillent d'un violet pâle, illuminant une multitude de pictogrammes couvrant toutes les surfaces visibles. Il y a une seconde console. Comme la précédente, il s'y trouve deux boutons. Cette fois, un triangle isocèle est gravé sur l'un, un pentagone régulier sur l'autre.\n\nIl va falloir faire un nouveau choix..."
 astral_rift.1530.a: "Qu'ils appuient sur le triangle"
 astral_rift.1530.b: "Non, plutôt sur le pentagone"
 astral_rift.1535.name: "Mauvais bouton"
 astral_rift.1535.desc.common: "Cela devait être le mauvais bouton.\n\nToutefois, il est tout à fait concevable que cette boucle temporelle va se reproduire à nouveau, leur permettant de faire l'autre choix."
 astral_rift.1535.desc.default: "Une fois encore, nous avons perdu tout contact avec nos explorateurs. Leur dernier enregistrement audio ressemble à des cris, et au bruit d'un incendie. $astral_rift.1535.desc.common$"
 astral_rift.1535.desc.gestalt: "Nos drones ont été incinérés. $astral_rift.1535.desc.common$"
 astral_rift.1535.a: "Surtout, ne plus appuyer sur le §Gvert§!..."
 astral_rift.1540.name: "$astral_rift.1530.name$"
 astral_rift.1540.desc.common: "Nos explorateurs sont revenus, et les communications sont rétablies. Selon l'heure qu'ils ont donnée, il reste [This.freeze_time_left_1540] heures pour les sauver.\n\nGrâce à ce que nous avons appris des boucles temporelles précédentes, l'équipe a déjà franchi la première salle et se trouve dans la seconde. Ils s'apprêtent à appuyer sur l'autre bouton."
 astral_rift.1540.desc.default: "$astral_rift.1540.desc.common$"
 astral_rift.1540.desc.psionic_or_latent: "$astral_rift.1540.desc.common$\n\n[Root.Leader.GetName] prétend, quant à [Root.Leader.GetLuiElleLead], que nous aurions dû tenter le pentagone d'entrée de jeu. Un triangle est toujours un signe de mauvais augure."
 astral_rift.1540.b: "Qu'ils appuient sur le pentagone cette fois"
 astral_rift.1545.name: "$astral_rift.1535.name$"
 astral_rift.1545.desc.default: "C'était le mauvais bouton. Nos explorateurs ont à peine eu le temps d'envoyer un court rapport avant que la communication soit interrompue. Le bouton portant le triangle a rempli la salle d'un gaz corrosif.\n\nS'ils remontent dans le passé une fois encore, ils pourront cette fois tenter l'autre bouton."
 astral_rift.1545.desc.gestalt: "Le bouton portant le triangle a fait se remplir la salle d'un gaz corrosif, qui a très vite dissous nos drones.\n\nS'ils remontent dans le passé une fois encore, ils pourront cette fois tenter l'autre bouton."
 astral_rift.1545.desc.toxoid: "Le bouton portant le triangle a fait se remplir la salle d'un gaz corrosif. Si la plus grande partie de leur matériel est endommagée, la constitution solide de nos explorateurs leur aura permis de survivre sans problème.\n\nAprès avoir confirmé qu'ils allaient bien, ils nous ont fait parvenir un message indiquant qu'ils allaient cette fois essayer le pentagone et renvoyer un rapport."
 astral_rift.1545.desc.toxoid_gestalt: "Le bouton portant le triangle a fait se remplir la salle d'un gaz corrosif. Si la plus grande partie de leur matériel est endommagée, la constitution solide de nos drones leur aura permis de survivre sans problème.\n\nAussitôt que le gaz sera dispersé, ils vont tenter l'autre bouton."
 astral_rift.1545.b: "C'est heureux..."
 astral_rift.1550.name: "Troisième salle"
 astral_rift.1550.desc: "Aussitôt que les explorateurs ont pressé le bouton portant le pentagone, le sol s'est effondré, révélant un escalier à vis descendant vers le sous-sol.\n\nEn bas s'ouvre une troisième salle. Illuminée d'une teinte bleue, les murs en sont complètement nus. Comme auparavant, au centre de la pièce se trouve une console avec deux boutons. L'un représente quatre points, l'autre six.\n\nEncore un autre choix à faire..."
 astral_rift.1550.a: "Qu'ils appuient sur les quatre points"
 astral_rift.1550.b: "Qu'ils appuient plutôt sur les six"
 astral_rift.1555.name: "$astral_rift.1550.name$"
 astral_rift.1555.desc.time_singular: "Nos explorateurs sont revenus, et les communications sont rétablies. Selon l'heure qu'ils ont donnée, il ne reste plus qu'une heure pour les sauver."
 astral_rift.1555.desc.time_plural: "Nos explorateurs sont revenus, et les communications sont rétablies. Selon l'heure qu'ils ont donnée, il ne reste plus que [This.freeze_time_left_1555] heures pour les sauver."
 astral_rift.1555.desc.common: "Aussitôt entrés dans la troisième salle, ils se dirigent vers le bouton à six points. Espérons qu'il sera moins mortel que l'autre..."
 astral_rift.1555.desc.default: "Conformément aux indications qui leur ont été transmises grâce à leurs expériences précédentes, ils passent la première et la deuxième salle sans encombre."
 astral_rift.1555.desc.psionic_or_latent: "[Root.Leader.GetName] les a guidés avec une grande confiance à travers la première, puis la deuxième salle. [Root.Leader.GetSheHeCap] a choisi les bons boutons sans même avoir besoin de nos indications."
 astral_rift.1555.desc.default_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.default_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.default$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_singular: "$astral_rift.1555.desc.time_singular$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.desc.psionic_or_latent_plural: "$astral_rift.1555.desc.time_plural$\n\n$astral_rift.1555.desc.psionic_or_latent$\n\n$astral_rift.1555.desc.common$"
 astral_rift.1555.b: "Tant qu'ils appuient cette fois sur les six points..."
 astral_rift.1560.name: "Inondation"
 astral_rift.1560.desc.default: "C'était le mauvais bouton...\n\nLes enregistrements audio des dernières paroles de [Root.Leader.GetName] indiquent que le bouton à quatre points a provoqué l'inondation de la salle par un véritable déluge.\n\nS'ils remontent dans le passé une fois encore, nos explorateurs pourront cette fois tenter l'autre bouton."
 astral_rift.1560.desc.gestalt: "C'était le mauvais bouton...\n\nLes quatre points ont provoqué l'inondation de la salle par un véritable déluge. Nos drones ne sont plus.\n\nS'ils remontent dans le passé une fois encore, ils pourront cette fois tenter l'autre bouton."
 astral_rift.1560.desc.aquatic: "Le bouton aux quatre points a soudain rempli la salle d'une grande quantité d'eau. Heureusement, grâce à leur nature aquatique, cela n'a guère posé de problèmes à nos explorateurs. Ils vont évidemment presser l'autre bouton une fois que l'eau aura été évacuée."
 astral_rift.1560.desc.aquatic_gestalt: "$astral_rift.1560.desc.aquatic$"
 astral_rift.1560.b: "$astral_rift.1545.b$"
 astral_rift.1565.name: "$r_time_crystal$"
 astral_rift.1565.desc.common: "Toutes les portes du complexe se sont ouvertes. Une estrade portant un énorme cristal s'élève soudain du sol. Lorsqu'ils sont placés à proximité, les chronomètres basculent follement entre des valeurs extrêmes. Ce cristal doit être la source des boucles temporelles, et la raison d'être de tout ce bâtiment."
 astral_rift.1565.desc.default: "$astral_rift.1565.desc.common$\n\nLes choix faits dans chaque salle ont paru parfaitement arbitraires. Peut-être visaient-ils à tester la capacité à transmettre des informations d'une boucle à l'autre ?\n\nQuoi qu'il en soit, nos explorateurs sont sains et saufs et peuvent rapporter cet objet. Sa capacité à altérer le cours du temps pourrait s'avérer très utile."
 astral_rift.1565.desc.latent_psionic: "$astral_rift.1555.desc.common$\n\nL'expérience des boucles temporelles a transformé [Root.Leader.GetName], semblant éveiller en [Root.Leader.GetLuiElleLead] un potentiel psionique en latence. Peut-être était-ce l'objectif réel de cette ruine, d'imposer un ensemble de choix arbitraires qui ne pouvaient être faits que par un pouvoir transcendant le temps, telle qu'une intuition psionique ?\n\nQuoi qu'il en soit, nos explorateurs sont sains et saufs et peuvent rapporter cet objet. Sa capacité à altérer le cours du temps pourrait s'avérer très utile."
 astral_rift.1565.desc.psionic: "$astral_rift.1565.desc.common$\n\nTout au long de ces boucles temporelles, l'intuition de [Root.Leader.GetName] l'a aidé[Root.Leader.GetXELead] à faire le bon choix. Peut-être l'objectif était-il d'imposer une série de choix arbitraires afin de révéler un potentiel psionique ?\n\nQuoi qu'il en soit, nos explorateurs sont sains et saufs et peuvent rapporter cet objet. Sa capacité à altérer le cours du temps pourrait s'avérer très utile."
 astral_rift.1565.a: "Bon, c'était facile en vrai..."
