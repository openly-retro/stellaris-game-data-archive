 #Subject presets descriptions
 preset_bulwark_desc: "Un baluarte es un tipo de súbdito especialista que se centra en la destreza militar a costa de la producción de recursos básicos."
 preset_scholarium_desc: "Un scholarium es un tipo de súbdito especialista que se centra en el avance tecnológico a costa de la reducción de la capacidad militar."
 preset_prospectorium_desc: "Un prospectorium es un tipo de súbdito especialista que se centra en la producción de recursos a costa de un menor rendimiento de investigación."
 preset_tributary_desc: "Un tributario es un tipo de súbdito que está obligado a pagar mensualmente a su dominador un impuesto de recursos básicos."
 preset_vassal_desc: "Un vasallo es un tipo de súbdito con un acuerdo de súbdito abierto y que cuenta con varias opciones disponibles tanto para el súbdito como para el dominador."
 preset_protectorate_desc: "Un protectorado es un tipo de súbdito con una tecnología significativamente más débil que la de su dominador. Recibirá mejoras con respecto a todas las tecnologías que ya posea su dominador."
 preset_subsidiary_desc: "Un subsidiario es un tipo de súbdito con un dominador corporativo. Está obligado a pagar un impuesto de recursos básicos mensual como parte de su acuerdo de súbdito."
 preset_dominion_desc: "Un dominio es un tipo de súbdito del imperio caído que está obligado a pagar un impuesto de recursos básicos mensual a su antiguo dominador."
 preset_satellite_desc: "Un satélite es un tipo de súbdito del imperio caído que está obligado a pagar un importante impuesto de investigación a su antiguo dominador."
 preset_signatory_desc: "Un signatario es un tipo de súbdito del imperio caído sin independencia diplomática con respecto a su antiguo dominador."
 preset_thrall_desc: "Un siervo es un tipo de súbdito del imperio caído que está obligado a pagar un impuesto de recursos básicos mensual a su antiguo dominador y sin capacidad de expandir sus fronteras."
 preset_scion_desc: "Un vástago es un súbdito cuyo desarrollo estuvo supeditado por el dominador de un imperio caído."
 preset_satrapy_desc: "Una satrapía es un tipo de súbdito del kan que debe pagar a su belicista dominador con naves y recursos básicos."
 preset_relic_satrapy_desc: "Una satrapía es un tipo de súbdito que retoma las tradiciones del gran kan y tiene la obligación de proporcionar naves y recursos a su dominador."
 #Subject presets flavor text
 preset_bulwark_flavor_desc: "Este súbdito se especializa en asuntos militares. Son conocidos por su excelencia en tareas defensivas y proporcionan información y protección a su dominador. A cambio, debido a su enfoque específico, necesitan apoyo material para mantener a flote su imperio."
 preset_scholarium_flavor_desc: "Este súbdito se especializa en investigación y ciencia. Al gastar casi todo su presupuesto en apoyar a sus investigadores y académicos, necesitan protección de su dominador, quien a cambio recibe increíbles avances tecnológicos."
 preset_prospectorium_flavor_desc: "Este súbdito se especializa en materiales y producción. Sus agudos sentidos les permiten desenterrar valiosos minerales de regiones abandonadas, aprovechando cada asteroide y luna que se encuentran."
 preset_tributary_flavor_desc: "Un tributario es un súbdito con bastante autonomía que mantiene el control sobre sus asuntos interna y políticamente. Pagan un considerable tributo por la protección de su dominador y, mientras el dinero siga fluyendo, son libres de actuar como les plazca."
 preset_vassal_flavor_desc: "Un vasallo es un súbdito de otro imperio, a menudo con poca o nula autonomía. Tras firmar un pacto con una potencia extranjera, se encuentran a merced de su dominador, forzados a someterse a cualquier ley que su señor desee imponer. Para algunos imperios débiles, este es el último paso antes de desaparecer como imperio, al ir perdiendo autonomía poco a poco."
 preset_protectorate_flavor_desc: "Un protectorado es un súbdito considerablemente más débil que su dominador, hasta tal punto que el vasallaje resulta beneficioso para ellos. Protegidos de los peligros de la galaxia, pueden buscar estabilidad y mejorar su hogar mientras su señor cuida de ellos."
 preset_subsidiary_flavor_desc: "Un subsidiario es un súbdito que retiene una considerable capacidad de autogobierno y libertad para resolver sus propios asuntos. Renuncian a parte de su independencia como parte de un acuerdo de mutuo apoyo entre ambas partes."
 preset_dominion_flavor_desc: "Un dominio sirve como súbdito a un antiguo imperio despertado. Al ver atravesar a viejas pero poderosas naves de guerra sus fronteras, se han subordinado al control de un celoso dominador que exige su sometimiento en nombre y espíritu."
 preset_satellite_flavor_desc: "Un satélite sirve como súbdito a un antiguo imperio despertado. Al haber entregado su gobierno a una potencia extranjera, están constantemente controlados por sus señores: cada pequeño aspecto culturalmente relevante (ya sea tecnología, arte o cualquier otra forma de expresión) es regulado minuciosamente desde fuera."
 preset_signatory_flavor_desc: "Un signatario sirve como súbdito a un antiguo imperio despertado. Aunque son gobernados desde fuera, retienen cierto grado de independencia en sus propios asuntos. Al no estar sujetos a tributo ni a demasiadas leyes, no terminan de entender los objetivos de sus señores."
 preset_thrall_flavor_desc: "Un siervo es un súbdito de un antiguo imperio despertado. Sometidos al severo gobierno de una potencia lejana, pagan una cantidad considerable de su riqueza a su ambicioso dominador, quien la utiliza para alimentar sus máquinas de guerra."
 preset_scion_flavor_desc: "Un vástago sirve como súbdito a un antiguo imperio despertado. Apoyados desde hace mucho por un antiguo y filantrópico benefactor, tienen autonomía en prácticamente todos los aspectos. Ocasionalmente, reciben regalos de sus señores por razones insondables para el resto de la galaxia."
 preset_satrapy_flavor_desc: "Una satrapía sirve como súbdito al gran kan. Tras haber sido doblegados por el poder de los merodeadores, se les ha concedido el derecho a gobernar esa región de la galaxia en nombre del gran kan. Mientras sigan contribuyendo a las conquistas de los merodeadores con naves y recursos, tienen autonomía para resolver sus propios asuntos."
 preset_relic_satrapy_flavor_desc: "El estilo de súbdito que favorecía el gran kan era una satrapía. Ahora que tienen a un nuevo líder en el trono, sería una lástima desperdiciar esa tradición. A cambio de apoyar con naves y recursos las conquistas en curso de su dominador, se les ofrece tiempo para atender sus problemas."
