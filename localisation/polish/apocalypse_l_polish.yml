 planet_destruction.101.desc: "[From.GetName]: Delikatne kołysanie [From.From.GetName] - napędzane pękaniem skorupy i rozwijaniem się magnetosfery - zamiera, gdy kolos kończy swoje katastrofalne dzieło.\n\nTrudno w pełni pojąć brutalność śmierci całego globu, lecz funeralne piękno stopionego jądra, stygnącego w lodowatym kosmosie, jest niezaprzeczalne."
 planet_destruction.101.a.purifexter: "Wspaniale."
 planet_destruction.301.name: "Neutronowe oczyszczenie"
 planet_destruction.301.nobots.desc: "[From.GetName]: Neutronowy strumień z [From.From.GetName] zamiera, zakończywszy przemiatanie powierzchni globu. Skany pokazują, że brak tam teraz jakichkolwiek oznak rozumnego życia. Rośliny, choć uszkodzone, być może z czasem się odrodzą. Całkowitą zagładę istot inteligentnych przy zachowaniu materii nieożywionej niektórzy nazwaliby wynaturzoną zbrodnia wojenną.\n\nMy nazwiemy ją zagładą wydajną."
 planet_destruction.301.bots.desc: "[From.GetName]: Neutronowy strumień z [From.From.GetName] zamiera, zakończywszy przemiatanie powierzchni globu.\n\nCzujniki dźwiękowe przekazują jedynie szum wiatru i delikatny klekot oraz brzęczenie populacji syntetyków. Całe rozumne życie organiczne zostało zlikwidowane."
 planet_destruction.301.infested.desc: "[From.From.GetName] zatrzymuje swój strumień neutronów, który zakończył przemiatanie powierzchni [From.GetName].\n\nSzybkie skanowanie potwierdza, że skażony teren, wcześniej kipiący wręcz od życia organicznego, jest go teraz całkowicie pozbawiony. Pozostały tylko jałowe skały."
 planet_destruction.401.name: "Wiara wpojona"
 planet_destruction.401.desc: "[From.GetName]: Niebiański pomruk cewek psionicznych [From.From.GetName] milknie i przez chwilę wszystko jest ciche. Mieszkańcy globu stoją z rozdziawionymi ustami (lub ich miejscowym fizjonomicznym odpowiednikiem), oczarowani potężnymi prawdami, które promienie psioniczne uwolniły w ich splątanych umysłach.\n\nJeśli dotąd tego nie rozumieli, teraz już wiedzą instynktownie - wszyscy jesteśmy częścią czegoś większego."
 planet_destruction.401.tooltip: "Wszystkie populacje §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! i §Y$trait_hive_mind$§! zostały §Rzniszczone§! przez rezonans psioniczny.\n\nNatomiast populacje §Ybiologiczne§! przekształciły się w §Y$ethic_spiritualist$§!.\n\nDodaje modyfikator §Y$god_rayed$§! do [This.GetName] na §Y10 lat§!:\nAtrakcyjność etyki duchowości: §Y+999%§!."
 planet_destruction.501.name: "Nanoboty rozproszone"
 planet_destruction.501.desc: "[From.GetName]: [From.From.GetName] kończy rozprowadzanie ładunku nanobotów asymilacyjnych, obliczonego tak, aby wystarczył do cybernetycznego zdominowania wszystkich organicznych istot rozumnych na powierzchni.\n\n[From.From.GetName] nie ma żadnych czujników ani przyrządów mierzących stopień powodzenia, ale my wiemy. Po raz pierwszy otwieramy oczy na [From.GetName]. Widzimy siebie i jesteśmy widziani przez siebie.\n\nNa całej powierzchni globu jesteśmy tylko my."
 planet_destruction.501.tooltip: "Wszystkie populacje §Yorganiczne§! uzyskują cechę §Y$trait_cybernetic$§!."
 planet_destruction.701.name: "Zalano planetę"
 planet_destruction.701.desc: "Kolumna wody, którą zrzuca [FromFrom.GetName], powoli się rozprasza i można znów zobaczyć powierzchnię [From.GetName], która jest całkowicie odmieniona. Miejsce suchych jak pieprz połaci lądu zajął lśniący i nieskazitelny błękitny ocean, gotowy do zasiedlenia."
 planet_destruction.701.tooltip: "Planeta staje się §Y$pc_ocean$§!.\nWszystkie populacje, u których nie występuje cecha §Y$trait_aquatic$§!, giną."
 DELUGE_EXHAUSTED_ICE_TITLE: "Źródło lodu wyczerpane"
 DELUGE_EXHAUSTED_ICE_DESC: "Użycie §Ymachiny potopowej§! na świecie §Y[This.GetName]§! wyczerpało nasze zapasy lodu w układzie $SYSTEM|Y$, więc tamtejsza §Y$sm_ice_mining_station$§! została zlikwidowana."
 planet_destruction.801.name: "Planeta skażona"
 planet_destruction.801.desc: "Gdy znika wspaniały strumień trujących substancji, [From.GetName] z pełnego życia ekosystemu przemienia się w skażony świat, na którym mogą przetrwać tylko nieliczne organizmy żywe."
 planet_destruction.610.name: "[outraged_FE.GetName]"
 planet_destruction.610.desc: "Glob [From.GetName] był świętym światem.\n\n\nNie rozumiecie w pełni, jak wielki jest wasz grzech.\n\n\nJeszcze nie."
 planet_destruction.610.spiri: "Dowiedziemy naszej słuszności."
 planet_destruction.610.mater: "To była tylko skalista kula."
 planet_destruction.610.milit: "To była kwestia taktyczna, nic osobistego."
 planet_destruction.610.pacif: "Środek ostrożności."
 planet_destruction.610.autho: "Należał do was? No to już nie należy."
 planet_destruction.610.egali: "Tylko wyrównujemy teren pod zabawę."
 planet_destruction.610.phile: "Ale wciąż was kochamy!"
 planet_destruction.610.phobe: "Nie pozostanie we Wszechświecie nic, co uważacie za święte."
 planet_destruction.610.gesta: "Czym jest jeden glob?"
 planet_destruction.610.devou: "§RHAK HAK HAK!§!"
 planet_destruction.610.termi: "Został skasowany niczym zbędne dane."
 planet_destruction.610.purif: "Stare herezje mogą jedynie spłonąć."
 planet_destruction.615.A: "Teraz [From.GetName] wygląda lepiej."
 planet_destruction.615.spir: "Potraktujcie to jak pokropienie wodą święconą."
 action.87.name: "§RUtracono kolonię!§!"
 action.87.desc: "§Y[From.GetName]§!: Straciliśmy kontrolę administracyjną nad globem na rzecz §Y[new_planet_owner.GetAdj]§!, którzy kontrolują §Hbazę gwiezdną§! w układzie §Y[From.GetStarName]§!."
 action.88.name: "Zdobyto kolonię!"
 action.88.desc: "Uzyskaliśmy kontrolę administracyjną nad światem §Y[From.GetName]§!, należącym dawniej do §Y[former_planet_owner.GetAdj]§!, ponieważ kontrolujemy §Hbazę gwiezdną§! w układzie §Y[From.GetStarName]§!."
 apoc.1.name: "Porzucona brama kosmiczna"
 apoc.1.desc: "Na peryferiach układu [gateway_system.GetName] odkryto starożytną stację kosmiczną. Otaczająca ją szczątkowa sygnatura podprzestrzenna wskazuje, że stacja może być swoistą \"§Hbramą kosmiczną§!\" - elementem hipotetycznej sieci obiektów, które kiedyś umożliwiały prawie natychmiastowe podróże między różnymi częściami galaktyki.\n\nNawet jeśli to prawda, aktualny stan techniczny bramy kosmicznej sprawia, że nie nadaje się ona do użytku. Gdyby udało się ją naprawić, jej właściciel byłby w stanie dotrzeć do każdej działającej bramy kosmicznej w galaktyce, dzięki czemu jego statki kosmiczne mogłyby przemierzać gigantyczne odległości w ciągu kilku dni."
 apoc.2.desc: "Znaleźliśmy inną opuszczoną bramę kosmiczną, tym razem w układzie [gateway_system.GetName]. Tak jak poprzednia, nie nadaje się obecnie do użytku z powodu złego stanu technicznego."
 apoc.3.desc: "W pobliżu układu §H[gateway_system.GetName]§! odkryliśmy pradawną podprzestrzenną bramę kosmiczną. Wydaje się, że stanowi ona część ogólnogalaktycznej sieci podobnych stacji, które umożliwiały prawie natychmiastowe przemieszczanie się z jednej części galaktyki do drugiej.\n\nJuż po zakończeniu konstrukcji - jej połączenie z resztą sieci zostało zerwane, łączy się ona natomiast z nieistniejącą na mapach gromadą gwiazd tuż obok naszej galaktyki, którą nasi astronomowie nazwali §HGromadą L§!. Jeszcze bardziej intryguje fakt, że brama została w całości zbudowana przez mikroskopijne §Hnanity§! nieznanego pochodzenia.\n\nChoć brama emituje słabą sygnaturę energetyczną, została rozmyślnie zablokowana w trybie pętli konserwacyjnej, przez co nie da się jej włączyć. Dopóki nie znajdziemy sposobu na przerwanie tego procesu, Gromada L pozostanie poza naszym zasięgiem."
 apoc.5.name: "Naturalny tunel czasoprzestrzenny"
 apoc.5.desc: "Na peryferiach układu §H[wormhole_system.GetName]§! wykryliśmy coś, co wygląda na naturalne zjawisko podprzestrzenne! Powstała tam szczelina w strukturze czasoprzestrzeni, która - jak spekulują naukowcy [Root.Owner.GetScientistAdj] - może utworzyć \"§Htunel czasoprzestrzenny§!\" wiodący przez podprzestrzeń do innego wyjścia w innym punkcie galaktyki.\n\nJeśli drugie wyjście tunelu będzie znajdować się w odległym miejscu, nasze statki będą mogły latać na drugi koniec galaktyki w kilka dni. Niestety, to wejście, podobnie jak większość innych, jest ze swej natury niestabilne. Jeśli ktoś będzie na tyle głupi, by wprowadzić w nie swój statek, zostanie rozerwany na kawałki w kilka sekund."
 apoc.5.a: "Gdyby udało się to jakoś ustabilizować..."
 apoc.10.name: "Uaktywniono bramę kosmiczną"
 apoc.10.desc.1: "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2: "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a: "Naszym naukowcom udało się przywrócić zasilanie starożytnej bramy kosmicznej w układzie [gateway_system.GetName]! Pomimo swojego wieku maszyna utworzyła stabilne przejście do podprzestrzeni, które można przebyć bez problemów."
 apoc.10.desc.b: "Sondy, które wysłaliśmy przez przejście, potwierdziły, że aktywacja bramy kosmicznej uruchomiła też zasilanie drugiego, identycznego urządzenia. Na razie mamy dostęp tylko do tych dwóch połączonych bram kosmicznych, ale prawdopodobnie znajdziemy też więcej takich unieruchomionych maszyn w innych miejscach. W przyszłości być może będziemy potrafili budować całkiem nowe bramy kosmiczne w wybranych układach!"
 apoc.10.desc.c: "Sondy, które wysłaliśmy przez przejście, potwierdziły, że ta brama kosmiczna uzyskała silne połączenie z resztą sieci. Nasze statki kosmiczne mogą teraz podróżować do innych czynnych bram, jeśli tylko układy, w których się one znajdują, nie są wrogie ani nie znajdują się w zamkniętej przestrzeni."
 apoc.10.desc.3: "$apoc.10.desc.d$"
 apoc.10.desc.4: "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d: "Porzucona brama kosmiczna w układzie §H[gateway_system.GetName]§! nagle się uaktywniła! Ktoś w jakiś sposób musiał zdalnie przywrócić jej zasilanie, być może za pośrednictwem innej bramy. Powstał trwały korytarz podprzestrzenny, najwyraźniej nadający się do podróży."
 apoc.10.desc.e: "Niestety, brama kosmiczna nas nie przepuszcza. Otaczające ją pole podprzestrzenne odpycha nasze statki, gdy tylko się zbliżą. Abyśmy mogli z niej skorzystać, musimy najpierw opracować metodę uaktywnienia bramy kosmicznej z naszej strony - dopiero wtedy nasze jednostki będą mogły przez nią przelecieć."
 apoc.10.a: "Coś może się tamtędy przedostać w każdej chwili!"
 apoc.11.name: "Zbudowano bramę kosmiczną"
 apoc.11.desc: "To prawdziwy triumf nauki i inżynierii! Ukończyliśmy dziś budowę naszej pierwszej bramy kosmicznej w układzie [gateway_system.GetName]! Maszyna utworzyła stabilne przejście do podprzestrzeni i nawiązała połączenie z resztą galaktycznej sieci bram kosmicznych."
 apoc.12.desc: "Przywrócono zasilanie porzuconej bramy kosmicznej znalezionej w układzie §H[gateway_system.GetName]§!. Została ona połączona z resztą sieci bram kosmicznych i jest już w pełni sprawna."
 apoc.13.desc: "Zakończyła się budowa nowej bramy kosmicznej w układzie §H[gateway_system.GetName]§!. Ma ona stabilne połączenie podprzestrzenne z resztą sieci bram kosmicznych i jest już w pełni sprawna."
 apoc.14.name: "Miejsce na bramę kosmiczną gotowe"
 apoc.14.desc: "Wyznaczono miejsce budowy bramy kosmicznej w układzie §H[gateway_system.GetName]§!. Kiedy zgromadzimy niezbędne zasoby, będziemy mogli natychmiast rozpocząć prace budowlane."
 planet_destruction.111.name: "Objazd nadprzestrzenny"
 planet_destruction.111.desc: "Rada Planowania Nadprzestrzeni donosi, że wyrwanie trzeciej planety w układzie Sol z układowej studni grawitacyjnej umożliwiło powstanie naturalnego tunelu czasoprzestrzennego. Tunel ten może po jakimś czasie zmniejszyć natężenie ruchu nadświetlnego na pobliskich hiperliniach."
 planet_destruction.111.a: "Cholerna apatyczna planeta, nie czuję żadnego współczucia."
 planet_destruction.111.a.tooltip: "W układzie §Y[sol_sys.GetName]§! powstaje §H$NATURAL_WORMHOLE_GALACTIC$§!."
 planet_destruction.210.name: "Odizolowano: [From.GetName]"
 planet_destruction.210.desc: "Jaskrawe promienie [From.From.GetName] gasną i [From.GetName] milknie.\n\nByć może historia uzna to odizolowanie, kompletne oderwanie [From.GetName] od reszty kosmosu, za posunięcie skrajne i nieusprawiedliwione. A może nie. Od tej pory układ [From.GetStarName] ma nowe planetarne terrarium."
 planet_destruction.210.desc.alt: "Jaskrawe promienie [From.From.GetName] gasną i [From.GetName] milknie.\n\nŻycie toczy się dalej, choć w zamknięciu."
 planet_destruction.210.a: "Zastukaj w szkło i patrz, jak się miotają."
 planet_destruction.210.b: "To było zło konieczne."
 sentinel_station: "Stacja Strażników"
 sentinel_station_plural: "Stacje Strażników"
 crisis.52.2.a.response: "Wielu Strażników służyło w wojsku. Jesteśmy ocalonymi z kilkunastu flot, które walczyły z pretorynami i przegrały. Jako strażnicy wyciągnęliśmy wnioski z błędów przeszłości i ciężko pracujemy, by ich nie powtórzyć.\n\nPonadto chyba wspominałem już, że rekrutujemy członków ze wszystkich ras galaktyki. W naszych szeregach znajdują się rozproszeni potomkowie pewnego pradawnego upadłego imperium, którego nie ma już w galaktyce. Udostępnili nam tajne magazyny wiedzy i kilka zakurzonych flot."
 crisis.52.new.b.response: "Założyliśmy sztab w pobliżu układu §H[sentinel_system.GetName]§!. Współrzędne tej czarnej dziury, wcześniej niezaznaczonej na mapach, otrzymaliśmy od imperium §H[sentinel_fallen_empire.GetName]§!. Imperium to pomogło nam też w budowie Strażnika Alfa, naszej głównej bazy kosmicznej i portu macierzystego naszych flot.\n\nPozwolę sobie stwierdzić, że było to znaczące osiągnięcie. Zwłaszcza w ograniczonym czasie, jakim dysponowaliśmy."
 crisis.52.2.new.b.response: "Założyliśmy sztab w pobliżu układu §H[sentinel_system.GetName]§!. Współrzędne tej czarnej dziury, wcześniej niezaznaczonej na mapach, nasi agenci odkryli w starożytnych bankach danych pewnego nieistniejącego już upadłego imperium. Z tych samych źródeł pochodzą plany techniczne, które pomogły nam zbudować Strażnika Alfa, naszą główną bazę kosmiczną i port macierzysty naszych flot.\n\nPozwolę sobie stwierdzić, że było to znaczące osiągnięcie. Zwłaszcza w ograniczonym czasie, jakim dysponowaliśmy."
 sentinel_title: "Zakon Strażników"
 crisis.76.desc: "Wbrew wszystkiemu nasza galaktyka zwyciężyła. Pretoryni zostali pokonani. Obawiałem się, że ten dzień nigdy nie nadejdzie, ale skro odnieśliśmy zwycięstwo, pozostało mi ostatnie zadanie do wykonania.\n\nJako aktualny Wielki Mistrz Strażników niniejszym rozwiązuję nasz zakon. Nasz jedyny cel polegał na pokonaniu Plagi i skoro to się nam udało, pora, by każdy z nas ruszył w swoją drogę. Aby zapobiec niewłaściwemu wykorzystaniu naszych flot, zostaną one zdemontowane.\n\nNiech klęska tego międzygalaktycznego zagrożenia stanie się zwiastunem nowej ery pokoju. Mówił Strażnik Jeden, bez odbioru."
 crisis.76.c: "Koniec połączenia."
 crisis.81.name: "Upadek Strażników"
 crisis.81.desc: "W pobliżu układu §H[sentinel_system.GetName]§! toczą się zaciekłe walki. Macierzysty układ Strażników jest na krawędzi zagłady.\n\nOdebraliśmy kilka przekazów dalekiego zasięgu ze §HStrażnika Alfa§!, stacji bojowej będącej sztabem Zakonu Strażników. Zagłuszanie i zakłócenia od intensywnej emisji broni energetycznej sprawiają, że sygnał jest poważnie zaburzony."
 crisis.82.desc: "Mówi... Strażnik Alfa. Odnieśliśmy §R###PRZEKAZ USZKODZONY###§! ...krytyczne uszkodzenia. Kadłub pęka §R###PRZEKAZ USZKODZONY###§! ...śmierć Wielkiego Mistrza potwierdzona. Wrogowie są zbyt liczni!\n\nTo... już koniec. Jednak walczcie dalej. Przez wzgląd na przyszłe pokolenia... nie możecie ustąpić. Nie zmarnujcie... naszego poświęcenia! My... my... Aaaaaaaaaaaaaaaaa... §R<UTRACONO SYGNAŁ>§!"
 crisis.78.desc: "Mówi Strażnik Jeden. Nastał naprawdę rozpaczliwy czas dla galaktyki, ale chciałem przekazać trochę dobrych wiadomości.\n\nDzięki ogromnemu doświadczeniu bojowemu i żmudnym badaniom agenci Strażników zebrali bardzo szczegółowe informacje na temat anatomii stworów należących do Plagi Pretoryńskiej. Czy wiedzieliście na przykład, że rojniaki pretoryńskie zapalają się gwałtownie w przypadku równoczesnego przebicia głównych i rezerwowych woreczków żółciowych?\n\nUdostępnimy te pliki wszystkim mieszkańcom galaktyki. Jeśli wasze floty będą celować w odkryty przez nas słaby punkt, ich skuteczność bojowa w walce z Plagą znacznie wzrośnie."
 crisis.78.c: "Wgrajcie te dane do naszych komputerów celowniczych."
 sentinel_data: "Dane Strażników"
 sentinel_data_desc: "Otrzymaliśmy te szczegółowe informacje anatomiczne o pretorynach od Strażników. Dzięki nim będziemy mogli lokalizować słabe punkty na egzoszkieletach pretoryńskich stworów."
 crisis.121.name: "Wykryto zdziczałych pretorynów"
 crisis.121.desc: "Wiele pretoryńskich stworów przetrwało klęskę Plagi i wymknęło się nam w powstałym chaosie, umykając w głębiny kosmosu. Bez centralnego umysłu roju, który by nimi zawiadywał, większość tych bezrozumnych zwierząt w końcu zginie.\n\nOstatnio jednak pojawiają się doniesienia, że duża liczba tych zdziczałych pretorynów stworzyła sobie nowe legowisko w układzie §H[feral_prethoryn_system.GetName]§!.\n\nW ciągu najbliższych lat pojawi się więcej takich gniazd, prawdopodobnie w pustych układach, gdzie kiedyś dominowała Plaga. Gniazda te nie powinny stworzyć poważniejszego zagrożenia - te dzikie stwory chętnie walczą ze sobą i nie wykazują oznak inteligencji, która kiedyś napędzała podboje Plagi."
 crisis.121.a: "Wydajcie ostrzeżenie dla podróżnych."
 crisis.51.2.name: "Wzlot Strażników"
 sentinel_fleet_gift: "W pobliżu [Root.Capital.GetName] pojawiła się flota Strażników, która jest teraz pod twoją kontrolą."
 pirate.6.desc: "Rzadka genetyczna mutacja u niewielkiej liczby jednostek umożliwiła im częściowe odcięcie połączenia z Umysłem bez popadania w śpiączkę. Gdyby ci buntownicy oddalili się zbytnio od wpływu Umysłu, zginęliby. Urządzili się więc na naszym terytorium, w układzie §H[pirate_system.GetName]§!.\n\nTeraz mają zamiar utrzymywać się przy życiu dzięki działaniom pirackim, napadając swoją flotyllą prymitywnych statków na szlak handlowy przechodzący przez ten układ."
 pirate.7.desc: "Mała grupka wadliwych jednostek oddzieliła się od głównej inteligencji [Root.GetAdj] i poszukała sobie schronienia w układzie §H[pirate_system.GetName]§! na naszym terytorium. Jednostki te zostały nieodwracalnie uszkodzone i wykorzystują teraz swoje prymitywne stateczki do napadania na przechodzący przez ten układ odsłonięty szlak handlowy w poszukiwaniu części zamiennych i surowców."
 pirate.50.name: "Zauważono piratów!"
 pirate.50.a.desc: "Nasz szlak handlowy w układzie §H[pirate_system.GetName]§! jest słabo chroniony i przechodzi przez okolice, które stały się w zasadzie przestrzenią bezprawia. Do układu ściąga coraz więcej piratów, przemytników i innych kryminalistów, którzy teraz bezkarnie napadają na nasze frachtowce."
 pirate.50.b.desc: "Niechroniony szlak handlowy przechodzący przez układ §H[pirate_system.GetName]§! przyciągnął uwagę bandy włóczących się po kosmosie piratów. Ci kryminaliści stworzyli dość sporą flotę, która przechwytuje większość przelatujących tamtędy transportów."
 pirate.50.c.desc: "Układ §H[pirate_system.GetName]§!, przez który przebiega odsłonięty, niechroniony szlak handlowy, przyciągnął dużą liczbę złoczyńców. Po wygraniu niedawnej walki o władzę w układzie ci kryminalni degeneraci są teraz wystarczająco zorganizowani, by stworzyć sporą piracką armadę. Wykorzystują swoje rozlatujące się stateczki do przechwytywania jak największej ilości transportów handlowych."
 pirate.50.a: "Trzeba się nimi zająć."
 pirate.53.name: "Napady zbuntowanych dronów"
 pirate.53.desc: "Rzadka genetyczna mutacja u niewielkiej liczby jednostek umożliwiła im częściowe odcięcie połączenia z Umysłem bez popadania w śpiączkę. Gdyby ci buntownicy oddalili się zbytnio od wpływu Umysłu, zginęliby. Urządzili się więc na naszym terytorium, w układzie §H[pirate_system.GetName]§!.\n\nNie wybrały go przypadkowo - tamtędy przebiega jeden z naszych najbardziej odsłoniętych szlaków handlowych. Nie ma wątpliwości co do tego, że zbuntowane jednostki mają zamiar utrzymywać się przy życiu dzięki działaniom pirackim, napadając swoją flotyllą prymitywnych statków na nasze frachtowce."
 pirate.54.name: "Kosmiczni piraci"
 pirate.54.desc: "Grupa kosmicznych piratów zinfiltrowała układ §H[pirate_system.GetName]§! w obrębie naszej przestrzeni i zadomowiła się w nim. Bandyci mają najwyraźniej zamiar napadać na nasz niechroniony szlak handlowy, aby finansować swoją kryminalną działalność."
 pirate.56.name: "Uszkodzone jednostki"
 pirate.56.desc: "Mała grupka wadliwych jednostek oddzieliła się od głównej inteligencji [Root.GetAdj] i poszukała sobie schronienia w układzie §H[pirate_system.GetName]§! na naszym terytorium. Jednostki te zostały nieodwracalnie uszkodzone i wykorzystują teraz swoje prymitywne stateczki do napadania na niechroniony szlak handlowy w poszukiwaniu części zamiennych i surowców."
 pirate.57.name: "Piraci organiczni"
 pirate.57.desc: "Mała grupka podjednostek organicznych, najwyraźniej wygnanych przestępców, w jakiś sposób przeniknęła do układu §H[pirate_system.GetName]§! w obrębie naszych granic, a nawet zadomowiła się w nim. Planuje zapewne napady na niechroniony szlak handlowy przebiegający przez układ i oddawanie się hazardowi, jak to organicy mają w zwyczaju, w błędnym przekonaniu, że są zbyt nieistotni, by zasługiwać na militarną interwencję z naszej strony."
 leviathans.509.desc: "Okres obowiązywania podpisanej przez nas umowy udzielającej wam dostępu do naszych banków danych upłynął. Czy chcecie ją przedłużyć na kolejne 10 lat standardowych, czy też wasi uczeni już nie potrzebują informacji, które oferujemy?"
 leviathans.509.a: "Chcielibyśmy przedłużyć naszą umowę."
 leviathans.509.a.reply: "Znakomicie. Nasze banki danych pozostaną otwarte dla waszych naukowców."
 leviathans.509.e: "Nie, tym razem nie jesteśmy zainteresowani."
