 saturated_with_scandals: "$TRIGGER_FAIL$[Root.Target.GetName] cierpi na przesycenie skandalicznością.\nMożemy spróbować ponownie po upływie §Y[Root.operation_diplomatic_incident_timer]§!"
 envoy_events.225.name: "Skandaliczna afera"
 envoy_events.225.desc: "Korpusem dyplomatycznym [Root.GetAdj] wstrząsnęły wiadomości nadchodzące z imperium [scandal_empire.GetAdj]. Nasz tamtejszy wysłannik, [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName], wpakował się w poważny kłopot z wymiarem sprawiedliwości [scandal_empire.GetAdj]. Łączy się [event_envoy.GetHerHim] obecnie ze skandaliczną aferą związaną z zadziwiającą serią poważnych przestępstw, która zakończyła się brutalnym podwójnym morderstwem.\n\nZgodnie z aktualnym stanem spraw - i plotami krążącymi wśród [scandal_empire.GetSpeciesAdj] - nie ma wątpliwości co do winy [event_envoy.GetName]. Władze [scandal_empire.GetAdj] zażądały cofnięcia [event_envoy.GetHerHis] immunitetu dyplomatycznego, aby można było wymierzyć sprawiedliwość."
 envoy_events.225.A: "Cofnąć immunitet."
 envoy_events.225.A.tooltip: "§Y[event_envoy.GetName]§! - usunięcie z puli przywódców."
 envoy_events.225.B: "Odwołać [event_envoy.GetName] dla [event_envoy.GetHerHis] własnego bezpieczeństwa."
 opinion_envoy_murder_scandal: "Azyl dla morderców"
 envoy_events.230.name: "[Root.GetName] w areszcie"
 envoy_events.230.desc: "Po dotarciu na terytorium [Root.envoy_location_country.GetAdj], ambasador [Root.GetName] trafia do aresztu za liczne oskarżenia o łamanie prawa. Wiadomość, jaką otrzymaliśmy od [Root.envoy_location_country.GetAdj], była krótka: \"Dziękujemy za dostarczenie nam przestępcy. Teraz będzie można wymierzyć mu sprawiedliwość\"."
 envoy_events.230.A: "Niech zatem tak się stanie."
 operation.8200.name: "Wyszukiwanie celów"
 operation.8200.desc: "Nasi agenci badają główne postacie na dyplomatycznej scenie imperium §H[Root.Target.GetName]§!, szukają haków, które moglibyśmy wykorzystać."
 operation.8205.name: "Pranie brudów"
 operation.8205.desc: "Sporządziliśmy listę pracowników dyplomatycznej biurokracji §H[Root.Target.GetAdj]§! podatnych na skandal. Udało się znaleźć kilka możliwych tropów i nasi agenci ciężko pracują nad opracowaniem najlepszych metod, które dałyby pożądany wynik."
 operation.8210.name: "Operacja [from.GetName] - aktualizacja"
 operation.8210.desc: "Zidentyfikowano odpowiedni cel dla §Hoperacji [This.GetName]§! i przygotowano obszerne dossier na jego temat. Nasi agenci czekają tylko na nasze polecenie, by wywołać skandal."
 operation.8210.desc.no_go: "§H[Root.Target.GetName]§!: nasi agenci przesyłają złe wieści - nie zdołali znaleźć odpowiedniego celu dla §Hoperacji [This.GetName]§!. Najwyraźniej [Root.Target.GetGovernmentName] jest już tak targany skandalami, że kolejne odkryte brudy na nikim nie zrobiłyby wrażenia."
 operation.8225.name: "Czysty jak śnieg"
 operation.8225.desc: "§H[Root.Target.GetName]§!: nasi agenci  przesyłają złe wieści - pomimo starannych przygotowań pozornie obiecujący cel nie chwycił przynęty i nie udało się sfabrykować skandalu. Może się to wydawać niewiarygodne, ale wygląda na to, że w korpusie dyplomatycznym [Root.Target.GetAdj] po prostu nie ma w tej chwili żadnej czarnej owcy."
 operation.8230.name: "Skandal sprowokowany"
 operation.8230.desc.base: "§H[Root.Target.GetName]§!: nasi agenci donoszą, że §Hoperacja [This.GetName]§! okazała się brawurowym sukcesem:"
 operation.8230.desc.salacious_affair: "$operation.8230.desc.base$ dzięki śmiałemu posunięciu zdołaliśmy wrobić jednego z ich posłów na terytorium §H[offended_party.GetAdj]§! w zaskakująco szeroką gamę przestępstw. Afera przysporzyła naszej ofierze mnóstwo wstydu i sprawiła, że [offended_party.GetSpeciesNamePlural] zaczęli traktować ich z rezerwą. W rezultacie osłabiona została ich §Hpozycja dyplomatyczna§!."
 operation.8230.desc.salacious_affair_self: "$operation.8230.desc.base$ dzięki śmiałemu posunięciu zdołaliśmy wrobić jednego z ich posłów §Hna naszym terytorium§! w zaskakująco szeroką gamę przestępstw. Afera przysporzyła naszej ofierze sporo wstydu, w znacznej części zwiększonego tym, że udawaliśmy urażonych. W rezultacie osłabiona została §Hpozycja dyplomatyczna§! rywala."
 operation.8230.desc.insulting_envoy: "$operation.8230.desc.base$ Dzięki sprytnej manipulacji udało się nam pogorszyć stosunki [Root.Target.GetAdj] i §H[offended_party.GetAdj]§!. Jeden z wysłanników pierwszego z tych imperiów chwycił starannie przygotowaną przynętę i przypadkowo ujawnił publicznie swoje prawdziwe poglądy - które okazały się smakowicie niesmaczne - na temat drugiego imperium. W rezultacie jego §Hpozycja dyplomatyczna§! osłabła."
 operation.8230.desc.insulting_envoy_self: "$operation.8230.desc.base$ dzięki sprytnej manipulacji udało się nam pogorszyć stosunki [Root.Target.GetAdj] z §Hnaszym imperium§!. Jeden z ich wysłanników chwycił starannie przygotowaną przynętę i przypadkowo ujawnił publicznie swoje prawdziwe poglądy - które okazały się smakowicie niesmaczne - na temat na temat naszych dyplomatów. W rezultacie §Hpozycja dyplomatyczna§! [Root.Target.GetAdj] została osłabiona."
 operation.8230.desc.galactic_comedy: "$operation.8230.desc.base$ Wyciągając na światło dzienne pewne upokarzające błędy popełnione przez jednego z posłów, zdołaliśmy przyprawić ich o poważne zakłopotanie. W rezultacie ich §Hpozycja dyplomatyczna§! osłabła."
 operation.8230.desc.lobbying: "$operation.8230.desc.base$ Zdołaliśmy wywołać skandal związany z lobbowaniem. Wystarczyła anonimowa pogłoska o tym, ile pieniędzy płacą jednemu z ich posłów do Wspólnoty Galaktycznej §H[Root.Target.GetOppositionGalcomLobbyists]§!, by ich reprezentował. A jest to organizacja, której działalność stoi w całkowitej opozycji do interesów [Root.Target.GetAdj]. W rezultacie ich §Hpozycja dyplomatyczna§! osłabła."
 operation.8230.desc.elope: "$operation.8230.desc.base$ Okazało się, że jeden z ich posłów zakochał się w kosmicie, co jest ciężkim przestępstwem w rozumieniu tej cywilizacji. Dzięki delikatnej perswazji i naszej pomocy w unikaniu sił bezpieczeństwa [Root.Target.GetAdj] udało się nam doprowadzić do ucieczki zakochanej pary, która poprosiła o azyl w jednym z bardziej tolerancyjnych państw.\n\nIncydent ten doprowadził do postawienia §Hniewygodnych pytań§!, a przez to [Root.Target.GetGovernmentName] znalazł się w trudnej sytuacji dyplomatycznej."
 operation.8230.desc.wayward: "$operation.8230.desc.base$ dzięki delikatnej perswazji - i zręcznemu wykorzystaniu sprzętu nagraniowego - zdołaliśmy ujawnić, jak bardzo jeden z posłów oddalił się od norm społecznych [Root.Target.GetAdj] w trakcie swojej kadencji.\n\nIncydent ten wywołał §Hniewygodne pytania§! i postawił korpus dyplomatyczny [Root.Target.GetAdj] w trudnej sytuacji."
 operation.8230.desc.substances: "$operation.8230.desc.base$ problem został rozwiązany dzięki wyciągnięciu na światło dzienne nadużywania narkotyków przez ich posła, które umożliwiło miejscowym baronom narkotykowym wpływanie na jego decyzje. W rezultacie osłabiona została ich §Hpozycja dyplomatyczna§!."
 diplo_incident_succeeded: "Wiarygodność korpusu dyplomatycznego §Y[Root.Target.GetAdj]§! legła w gruzach."
 envoy_events.210.name: "Integracja z tubylcami"
 envoy_events.210.desc.start: "Wygląda na to, że [event_envoy.GetName], nasz poseł w imperium [envoy_country.GetAdj], nieco za mocno integruje się z tubylcami."
 envoy_events.210.desc.end: "Informacje te pociągnęły za sobą pewne działania mające na celu [event_envoy.GetHerHim] odwołanie i ponowne przeszkolenie w dobrych praktykach [Root.GetAdj]. Rozlegają się też jednak głosy, że dysponowanie ambasadorem, który potrafi prześledzić zupełnie obcy nam tok myślenia tubylców, może okazać się przydatne w ewentualnej napiętej sytuacji dyplomatycznej."
 envoy_events.210.desc.authoritarian: "$envoy_events.210.desc.start$ W ciągu kilku ostatnich miesięcy można było wielokrotnie dostrzec, że podziwia [event_envoy.GetSheHe] ustrój [envoy_country.GetAdj], przeciwstawiając swobody, którymi cieszą się tam obywatele, sztywności i ograniczeniu wolności, jakimi charakteryzuje się [Root.GetGovernmentName].\nSłyszano niedawno, jak mówi: \"Dostrzegam zalety przekazania władzy ludowi. W istocie trudno mi wyobrazić sobie lepszy system\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian: "$envoy_events.210.desc.start$ W ciągu kilku ostatnich miesięcy można było wielokrotnie dostrzec, że podziwia [event_envoy.GetSheHe] ustrój [envoy_country.GetAdj], narzekając często na niezdecydowanie, jakimi charakteryzuje się [Root.GetGovernmentName].\nSłyszano niedawno, jak mówi: \"Jeśli ceną za skuteczniejszy rząd jest niższy poziom wolności, to może jednak warto ją zapłacić\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile: "$envoy_events.210.desc.start$ Co dziwne, doszło do tego, że godzi się [event_envoy.GetSheHe] z nieufnością [envoy_country.GetAdj] wobec obcych i wzywa do położenia kresu rzekomemu nadużywaniu przez kosmitów gościnności [Root.GetAdj]. Na pytanie o powody padła odpowiedź, że kto ujrzał korzyści płynące z większego porządku w społeczeństwie [envoy_country.Capital.GetName], dla tego powrót do chaosu i bezprawia [Root.Capital.GetName] będzie uciążliwością.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe: "$envoy_events.210.desc.start$ Porzuciwszy charakterystyczną dla [Root.GetAdj] nieufność wobec obcych, zaspokaja [event_envoy.GetSheHe] swoje cielesne żądze, uczestnicząc w orgiach z udziałem wielu [envoy_country.GetSpeciesAdj]. Dociekania w tej kwestii komentuje:\n\"Jak można się oprzeć, patrząc na przepiękne  [envoy_country.GetSpeciesNamePluralCompliment] [envoy_country.GetSpeciesAdj]?\"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist: "$envoy_events.210.desc.start$ Wydaje się [event_envoy.GetSheHe] niepokojąco nurzać w duchowości [envoy_country.GetAdj], wyrzekając się naturalnego dla [Root.GetAdj] sceptycyzmu w tym zakresie. Dociekania w tej kwestii komentuje:\n\"Jak można wątpić w bożą prawdę, gdy wszystko staje się oczywiste?\"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist: "$envoy_events.210.desc.start$ Wydaje się [event_envoy.GetSheHe] niemal szydzić z postawy naszej cywilizacji wobec spraw duchowych, wyrażając coraz większą sympatię dla poglądów [envoy_country.GetAdj] na takie sprawy, jak gromadzenie osobistego majątku lub przyzwolenie na wolność SI. Dociekania w tej kwestii odpiera:\n\"Za długo już żyjemy przeszłością w imperium [Root.GetAdj]. Nadszedł czas przyjąć przyszłość\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist: "$envoy_events.210.desc.start$ Porzuciwszy pacyfizm [Root.GetAdj], staje się [event_envoy.GetSheHe] niezwykle gorliwym rzecznikiem zwiększenia nakładów na wojsko i agresywniejszej polityki zagranicznej, otwarcie wychwalając militaryzm [envoy_country.GetAdj].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist: "$envoy_events.210.desc.start$ W ostatnich miesiącach staje się [event_envoy.GetSheHe] coraz surowszym krytykiem militaryzmu [Root.GetAdj], pochwalając życie [envoy_country.GetAdj], które cechuje się jakoby \"większą cnotliwością\". Dociekania w tej kwestii odpiera:\n\"Nie możemy pozostać na zawsze dzikimi barbarzyńcami galaktyki. Jeśli chcemy, aby bardziej cywilizowane gatunki zaczęły nas szanować, to musimy okiełznać nasze instynkty\".\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A: "[event_envoy.GetSheHeCap] pozostanie na swoim stanowisku."
 faction_upset: "Rozwścieczeni"
 envoy_events.215.name: "Nadużywanie substancji"
 envoy_events.215.desc: "Od jakiegoś czasu [event_envoy.GetName], jeden z naszych urzędników w [event_envoy.GetEnvoyLocation], martwi nasz korpus ambasadorów spadkiem swojej sprawności. Aktualnie wyszły na światło dzienne dowody, że najwyraźniej jest [event_envoy.GetSheHe] ofiarą obcej substancji z imperium [provider_country.GetAdj], która okazuje się dla [Root.GetSpeciesAdj] skrajnie uzależniająca.\n\nChoć jest ona całkowicie nielegalna wśród [provider_country.GetSpeciesAdj], od dawna handel nią kwitnie na czarnym rynku, prowadzonym przez miejscowych baronów narkotykowych. Podobno zdołali oni podać ją naszemu wysłannikowi jako potężny afrodyzjak i obecnie [event_envoy.GetName] jest pod ich dość silną kontrolą. Zmuszają [event_envoy.GetHerHim] do wykonywania ich rozkazów w zamian za zaspokojenie [event_envoy.GetHerHis] głodu narkotykowego."
 envoy_events.215.A: "Zwolnić [event_envoy.GetHerHim]."
 envoy_events.215.A.tooltip: "§Y[event_envoy.GetName]§! otrzymuje natychmiastową dymisję. Jednak usunięcie tej skazy z naszego korpusu dyplomatycznego będzie niemożliwe."
 envoy_events.220.name: "Powód urazy"
 envoy_events.220.desc.start: "Przechwycone nagrania prywatnych rozmów między naszymi wysłannikami wywołały mobilizację w imperium [offended_party.GetAdj]. W pożałowania godnym przypływie szczerości [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] określa podobno swoich gospodarzy mianem \"ohydne [offended_party.GetSpeciesNamePluralInsult]\"."
 envoy_events.220.desc.end: "[offended_party.GetRulerTitle] [offended_party.GetAdj] wyraża swój żal i sugeruje, że jeśli zachowamy na stanowisku kogoś w tak oczywisty sposób nienadającego się do pracy w dyplomacji, uzna to za \"niepokojące\"."
 envoy_events.220.desc.hum: "$envoy_events.220.desc.start$, które wydają się praktycznie niezdolne do rozumnego myślenia.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam: "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun: "$envoy_events.220.desc.start$, które nie potrafią trzymać zarodników przy sobie.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi: "$envoy_events.220.desc.start$, które tak z wyglądu, jak i charakteru przypominają drób.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant: "$envoy_events.220.desc.start$, które są głupie jak okrywa kończyn dolnych.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art: "$envoy_events.220.desc.start$, które są mniej inteligentne niż większość much domowych.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep: "$envoy_events.220.desc.start$, które przyprawiają [event_envoy.GetHerHim] o dreszcze.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol: "$envoy_events.220.desc.start$, które kalają wszystko ohydnym śluzem.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit: "$envoy_events.220.desc.start$, które pod względem intelektualnym są na poziomie ogrodowego kamyka.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec: "$envoy_events.220.desc.start$, które cuchną jak nieświeży oddech ze stu dwudziestu ośmiu otworów gębowych.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu: "$envoy_events.220.desc.start$ wygaduje same bzdury.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot: "$envoy_events.220.desc.start$, które mają mniejszą moc obliczeniową niż przeciętny prodiż.\n\n$envoy_events.220.desc.end$"
