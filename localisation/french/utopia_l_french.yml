 BUILD_MEGASTRUCTURE_BUILD_ON_PLANET: "§RCette mégastructure ne peut être construite que sur une planète§!"
 MEGASTRUCTURE_DESC: "Cette mégastructure appartient à la §Y$OWNER$§!."
