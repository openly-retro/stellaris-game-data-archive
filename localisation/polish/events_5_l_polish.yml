 anomaly.186.name: "Na skraju nicości"
 anomaly.186.desc.v1: "Krypta jest grobowcem istot, które miały nadzieję na nieśmiertelność.\n\nOficer naukowy [Root.GetLeaderName] utrzymuje, że wielkie bloki kodu trójkowego znalezione w bankach danych to mapy neuronowe - cyfrowy zapis mózgów obcych. Niewątpliwie mieszkańcy świata [From.From.GetName] uznali, że to jedyna szansa przetrwania kataklizmu, który dotknął ich ojczyznę. Nie dysponowali środkami umożliwiającymi wskrzeszenie, ale oparli się na wątłej nadziei, że ktoś kiedyś taką możliwość będzie mieć."
 anomaly.186.desc.v2: "Krypta jest grobowcem istot, które miały nadzieję na nieśmiertelność.\n\nWielkie bloki kodu trójkowego znalezione w bankach danych to mapy neuronowe - cyfrowy zapis mózgów obcych. Niewątpliwie mieszkańcy świata [From.From.GetName] uznali, że to jedyna szansa przetrwania kataklizmu, który dotknął ich ojczyznę. Nie dysponowali środkami umożliwiającymi wskrzeszenie, ale oparli się na wątłej nadziei, że ktoś kiedyś taką możliwość będzie mieć.\n\nDzięki naszemu doświadczeniu w dziedzinie robotyki zdołaliśmy wgrać te zapisy do mózgów robotów. Nie ma jednak pewności, czy nasze maszyny są na tyle wyrafinowane, by sprostać zadaniu utrzymania wyższej inteligencji."
 anomaly.186.desc.v3: "Krypta jest grobowcem istot, które miały nadzieję na nieśmiertelność.\n\nWielkie bloki kodu trójkowego znalezione w bankach danych to mapy neuronowe - cyfrowy zapis mózgów obcych. Niewątpliwie mieszkańcy świata [From.From.GetName] uznali, że to jedyna szansa przetrwania kataklizmu, który dotknął ich ojczyznę. Nie dysponowali środkami umożliwiającymi wskrzeszenie, ale oparli się na wątłej nadziei, że ktoś kiedyś taką możliwość będzie mieć.\n\nNa podstawie naszego doświadczenia w dziedzinie robotyki naukowcy z całym przekonaniem twierdzą, że nasze roboty są na tyle wyrafinowane, by sprostać zadaniu utrzymania wyższej inteligencji."
 anomaly.186.a: "Nie budźmy kosmicznego licha."
 anomaly.186.a.alt.tooltip: "Usunąć mapy neuronowe z banków danych świata [Root.Capital.GetName]."
 anomaly.186.b: "Zgrać wzory neuronowe w celu przechowania."
 anomaly.186.b.tooltip: "Zapisuje wzory neuronowe w naszych bankach danych."
 anomaly.186.c: "Wczytaj wzory neuronowe."
 anomaly.186.d: "Nie wskrzesimy, ale zgrajcie te mapy neuronowe."
 anomaly.187.name: "Na skraju nicości - nowy początek"
 anomaly.187.desc: "Po niezliczonych nieudanych próbach nasi uczeni zdołali w końcu wgrać pozostałe po obcych mapy neuronowe do mózgów grupy robotów. Jak dotąd wskrzeszeni w ten sposób kosmici nie wykazują innych oznak świadomości niż zwykłe roboty, przez co krytycy kwestionują wynik eksperymentu.\n\nJednak wydział inżynierii jest wielce podekscytowany i sugeruje, abyśmy włączyli tych kosmitów do naszego społeczeństwa."
 anomaly.187.a: "Z radością powitamy ich na naszych planetach."
 anomaly.187.b: "Będzie lepiej, jeśli każdy pójdzie swoją drogą."
 anomaly.187.a.tooltip: "[bot_planet.GetName] - osiedlenie jednej populacji robotów."
 anomaly.188.name: "Na skraju nicości - lekcja przyswojona"
 anomaly.188.desc: "Po kolejnej nieudanej próbie przeniesienia map neuronowych obcych do mózgów naszych robotów dział inżynierii był zmuszony przyznać się do porażki. W trakcie eksperymentów mapy uległy zniszczeniu - choć niektórzy naukowcy przebąkują, że może tak jest najlepiej. Życie do końca świata w ograniczonym ciele robota to dla wyższej inteligencji raczej okrutny los."
 anomaly.189.name: "Na skraju nicości - nowy początek"
 anomaly.189.desc: "Po wielu próbach i niepowodzeniach dział inżynierii w końcu zdołał wgrać mapy neuronowe wymarłych obcych do mózgów naszych robotów, a wyniki są oszałamiające. Starożytni kosmici w pełni odzyskali świadomość i wyrazili chęć przyłączenia się do naszego imperium, proponując, że skolonizują nową planetę w obrębie naszych granic."
 anomaly.189.a: "To dla nas zaszczyt."
 anomaly.189.b: "Będzie lepiej, jeśli każdy pójdzie swoją drogą."
 anomaly.189.b.tooltip: "Kosmici poszukają nowego domu gdzieś indziej."
 anomaly.189.c: "Zdemontować ich."
 anomaly.189.a.tooltip: "[new_colony.GetName]: Kosmici założyli tam kolonię po przyłączeniu się do naszego imperium."
 anomaly.1190.name: "Na skraju nicości - duch w elektronice"
 anomaly.1190.desc: "Dział inżynierii przesłał pewne bardzo niepokojące wiadomości. Gdy ostatni dzień prac nad projektem \"Nicość\" zakończył się pozornie porażką kolejnej próby wgrania map neuronowych obcych do mózgów naszych robotów, następnego poranka naukowcy z zaskoczeniem odkryli, że roboty zniknęły.\n\nNiektórzy sądzą, że eksperyment jednak się powiódł i kosmici wymknęli się pod osłoną nocy, inni - że to jakieś skomplikowane oszustwo. Chyba nigdy nie poznamy prawdy..."
 anomaly.1190.a: "Zadziwiające."
 anomaly.1192.name: "Na skraju nicości - rozwój technologii"
 anomaly.1192.desc: "Po ostatnich postępach w dziedzinie robotyki nasi uczeni sugerują, że pradawne mapy neuronowe, które znaleźliśmy kiedyś w krypcie kosmitów, mogłyby zostać wykorzystane jako zamiennik sztucznej inteligencji naszych robotów.\n\nWciąż jednak nie mamy pewności, czy nasze roboty są na tyle wyrafinowane, by sprostać zadaniu utrzymania wyższej inteligencji."
 anomaly.1192.a: "Można spróbować."
 anomaly.1192.b: "Nie będziemy ryzykować."
 anomaly.1192.alt.tooltip: "Zachować mapy neuronowe w bankach danych świata [Root.Capital.GetName]."
 anomaly.1194.name: "Na skraju nicości - rozwój technologii"
 anomaly.1194.desc: "Po ostatnich postępach w dziedzinie robotyki społeczność naukowa świata [Root.Capital.GetName] jest przekonana, że zdołamy wyprodukować sztuczne ciała na tyle wyrafinowane, aby sprostały zadaniu utrzymania wyższej inteligencji. Moglibyśmy wtedy wgrać do mózgów robotów mapy neuronowe, które znaleźliśmy kiedyś w krypcie kosmitów, i zasadniczo przywrócić obcych do życia."
 anomaly.1194.a: "Można spróbować."
 anomaly.1195.name: "Na skraju nicości - przepadli"
 anomaly.1195.desc: "Obcy, których umysły zostały umieszczone w ciałach robotów, odeszli. Pewnego ranka zgromadzili małą flotę cywilnych statków kosmicznych i obrali kurs na odległy układ słoneczny. Jak dotąd nie mieliśmy od nich żadnej wiadomości - być może nigdy się nie dowiemy, czy dotarli do celu."
 anomaly.1196.name: "Na skraju nicości - Przebudzeni"
 anomaly.1196.desc: "Napływają doniesienia, że obcy, których umysły zostały umieszczone w ciałach robotów, skolonizowali pewną planetę i nazwali się \"Przebudzonymi\"."
 anomaly.1198.name: "Na skraju nicości - nowy początek"
 anomaly.1198.desc: "Po wielu próbach dział inżynierii w końcu zdołał wgrać mapy neuronowe wymarłych obcych do mózgów naszych robotów, a wyniki są oszałamiające. Starożytni kosmici w pełni odzyskali świadomość i wyrazili chęć przyłączenia się do naszego imperium, prosząc o pozwolenie skolonizowania nowej planety w obrębie naszych granic."
 anomaly.1198.a: "Będzie lepiej, jeśli każdy pójdzie swoją drogą."
 anomaly.1198.tooltip: "[potential_target.GetName]: Kosmici założyli tam kolonię po przyłączeniu się do naszego imperium."
 anomaly.1199.name: "Na skraju nicości - przebudzenie"
 anomaly.1199.desc: "Po wielu próbach dział inżynierii zdołał w końcu wgrać mapy neuronowe wymarłych obcych do mózgów naszych robotów, a wyniki są oszałamiające. Starożytni kosmici w pełni odzyskali świadomość i wyrazili chęć wzięcia swego losu we własne ręce. Spróbują odbudować swoje imperium."
 anomaly.1199.a: "Droga wolna."
 #action.7000.name: "Robotic Workforce Operational"
 #action.7000.1: "Noted."
 #action.7000.desc_colle: "Engineers from [Root.Planet.GetName] report that our first robotic #workforce is finally operational and tending to its assignment with unparalleled efficiency, #setting an example to local workers, who are now eager to be reallocated to more suitable tasks."
 #action.7000.desc_indiv: "$action.7000.desc_intro$ Reactions among the locals have been enthusiastic #as workers hope the use of robotic labor  will free up their schedules to focus on what's truly #important in life - individual pursuits and personal growth."
 #action.7000.desc_phobe: "$action.7000.desc_intro$ Though suspicious at first, the locals seem to be #in agreement that robots are preferable to aliens, and have expressed hope that this initiative #will quell any potential need for alien labor."
 #action.7000.desc_phile: "$action.7000.desc_intro$ Curious locals have amassed to the site to #welcome the newcomers and have been sighted attempting to interact with the AI. So far the robots #have been unresponsive, focusing on their assignments."
 #action.7000.desc_milit: "$action.7000.desc_intro$ Locals are celebrating the triumphant occasion #with a parade, confident that robotic labor will help strengthen our empire."
 #action.7000.desc_pacif: "$action.7000.desc_intro$ Reactions from the community have been cautiously #optimistic, with some expressing concern that we use the technology responsibly and for a worthy #cause."
 #action.7000.desc_mater: "$action.7000.desc_intro$ [Empire] visionaries speak of a robotic #revolution and [planet] has become the envy of the  empire as our citizens dream of a future #where manual labor is but a distant memory."
 #action.7000.desc_spiri: "$action.7000.desc_intro$ Sadly the local population has reacted with #skepticism and suspicion, and community leaders have spoken out against the initiative, calling #it an insult to everything they stand for."
