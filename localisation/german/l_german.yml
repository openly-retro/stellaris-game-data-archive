 ethic_authoritarian: "Autoritär"
 ethic_authoritarian_desc: "§LEine starke führende Hand ist für den Erfolg einer Zivilisation unentbehrlich - die Alternativen wären Anarchie und Chaos. Es ist die Pflicht des Staates, seine Bürger in Richtung der produktivsten Wege zu lenken.§!\n"
 ethic_fanatic_authoritarian: "Fanatisch autoritär"
 ethic_fanatic_authoritarian_desc: "§LEine einzelne Stimme, ein einzelner Thron, ein einzelner Staat. Es ist die feierliche Pflicht der Massen, den wenigen Erleuchteten zu gehorchen, denen die große Verantwortung der Führung übertragen wurde.§!\n"
 ethic_egalitarian: "Egalitär"
 ethic_egalitarian_desc: "§LJede Gesellschaft, die sich nicht der Gleichberechtigung ihrer Mitglieder öffnet, wo ein Individuum durch harte Arbeit jede Position erreichen kann, ist nicht nur höchst ungerecht, sondern letztlich kontraproduktiv.§!\n"
 ethic_fanatic_egalitarian: "Fanatisch egalitär"
 ethic_fanatic_egalitarian_desc: "§LMan sollte sich stets vor möglichen Despoten hüten - also vor jenen, die glauben, ihre Wünsche und Agenden seien aus irgendeinem Grund wichtiger als die anderer. Eine Gesellschaft, die sich nicht um die Bedürfnisse und Rechte all ihrer Mitglieder kümmert, ist keine Gesellschaft ... sondern ein Verbrechen.§!\n"
 ethic_xenophobe: "Xenophob"
 ethic_xenophobe_desc: "§LEine homogene Gesellschaft ist eine berechenbare Gesellschaft. Eine berechenbare Gesellschaft ist eine sichere Gesellschaft. Es bringt einem nur wenig, denen, die nicht zu uns gehören, gesteigerte Aufmerksamkeit oder Pflege zukommen zu lassen.§!\n"
 ethic_fanatic_xenophobe: "Fanatisch xenophob"
 ethic_fanatic_xenophobe_desc: "§LWir müssen uns vor Fremden schützen, die unsere Gesellschaft zerstören wollen, vor Einflüssen, die unser genetisches und kulturelles Erbe entwerten. Die anderen sollten auf Armeslänge gehalten werden, und dieser Arm sollte ein Schwert halten.§!\n"
 ethic_xenophile: "Xenophil"
 ethic_xenophile_desc: "§LTief in uns allen wohnt eine Faszination für das Unbekannte. Ein abenteuerlustiger Geist, der das Bekannte ablehnt und im Unbekannten frohlockt ... was - oder wer - auch immer es sein mag.§!\n"
 ethic_fanatic_xenophile: "Fanatisch xenophil"
 ethic_fanatic_xenophile_desc: "§LWenn es jemals so etwas wie ein absolutes moralisches Gebot gegeben hat, dann wäre es die Erkundung des Kosmos und das Erfassen aller Dinge und Lebewesen darin. Es war niemals vorgesehen, dass wir die Reise alleine bestreiten.§!\n"
 ethic_militarist: "Militaristisch"
 ethic_militarist_desc: "§LDie einzig wahren Werte sind Tapferkeit und Disziplin - werden sie in die richtigen Bahnen gelenkt, können sie jedes Hindernis überwinden. Darin liegt die wahre Stärke: zurückgehaltene Gewalt, ein gegebenes Versprechen.§!\n"
 ethic_fanatic_militarist: "Fanatisch militaristisch"
 ethic_fanatic_militarist_desc: "§LDie Fähigkeit, Stärke zu projizieren, ist von überragender Bedeutung. Wir können unsere Lebensweise nur dann bewahren, wenn wir dafür sorgen, dass sie von allen geteilt wird - bereitwillig oder nicht.§!\n"
 ethic_pacifist: "Pazifistisch"
 ethic_pacifist_desc: "§LKonflikt als Mittel zum Zweck ist ein lächerliches Konzept, den er ist von Natur aus destruktiv und vernichtet, was erlangt werden sollte, oder gibt dem Platz zum Wachsen, was zerstört werden sollte.§!\n"
 ethic_fanatic_pacifist: "Fanatisch pazifistisch"
 ethic_fanatic_pacifist_desc: "§LAls zivilisierte Wesen sollten wir alle primär danach streben, alle bewaffneten Konflikte zu beenden. Der Krieg ist eine evolutionäre Sackgasse und so zwecklos wie unnötig.§!\n"
 ethic_spiritualist: "Spiritualistisch"
 ethic_spiritualist_desc: "§LWir sorgen dafür, dass wir uns nicht in den Sternen verlieren. Die Spuren der Götter sind überall am Himmel, aber in uns brennt das himmlische Licht am hellsten.§!\n"
 ethic_fanatic_spiritualist: "Fanatisch spiritualistisch"
 ethic_fanatic_spiritualist_desc: "§LWir greifen nach dem Himmel, und zwar nicht nur nach dem unserer eigenen Welt, sondern nach denen aller Welten. Wir sind zur Vorherrschaft berufen und wandeln auf dem Pfad des Schicksals.§!\n"
 ethic_materialist: "Materialistisch"
 ethic_materialist_desc: "§LWährend wir nach den Sternen greifen, müssen wir kindische Dinge zur Seite legen. Wenn man noch auf einen Planeten beschränkt ist, hat man den Luxus, über die Bedeutung des Lebens und die Philosophien der Moral nachzudenken. In der Härte des Alls aber ist es die rücksichtslose Ausbeutung der natürlichen Welt, die notwendig wird.§!\n"
 ethic_fanatic_materialist: "Fanatisch materialistisch"
 ethic_fanatic_materialist_desc: "§LWenn irgendetwas heilig sein sollte, dann das Streben nach Effizienz. Effizienz bei der Produktion, beim Lernen, beim Kommunizieren. Unsere Ausflüge in den Weltraum haben deutlich gemacht, dass das Überleben der Anpassungsfähigsten das Gesetz ist, nach dem wir uns alle richten müssen.§!\n"
 ethic_neutral: "Neutral"
 ethic_neutral_desc: "§LDer neutrale Verstand ist der freie Verstand, der für alle Möglichkeiten offen ist ...§!"
 ethic_gestalt_consciousness: "Gestaltbewusstsein"
 ethic_gestalt_consciousness_desc: "§LWir greifen nach der Leere.\nDie Weite wird zum Teil von uns.§!"
