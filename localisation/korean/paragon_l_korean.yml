 ####################
 ### THE BEHOLDER ###
 ####################
 #Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name: "사라진 거상"
 paragon.102.desc: "[beholder_planet.GetName]에 있던 거상이 거대한 크레이터만을 남긴 채 사라졌습니다. 현지의 준지성체 주민들은 깎아지른 크레이터 주변부에 어리둥절한 표정으로 서 있습니다."
 #RECRUITMENT #
 paragon_beholder_category: "에너지 수치 급등"
 paragon_beholder_category_desc: "행성에서 감지되는 에너지 수치가 간헐적으로 급증하는 현상을 포착했습니다. 관측 결과로 보아, 현지 준지성체 주민들의 능력을 아득히 뛰어넘는 강력한 무언가가 존재하는 것 같습니다."
 paragon.3.name: "에너지 수치 급등"
 paragon.3.desc: "추적 결과, [From.GetName]에서 나타난 에너지 변동의 원인은 현지 준지성체 문명의 중심부에 있는 거상인 것으로 확인되었습니다. 또한 신기하게도 현지인들이 거상 주변에 모여드는 모습을 확인할 수 있었습니다.\n\n이 물체가 세워진 목적을 확인하려면, 행성 주민들과 접촉할 수밖에 없을 듯합니다."
 paragon.3.a: "연구 팀을 보내서 조사를 시작하세요."
 paragon.3.b: "$distar.255.b$"
 paragon.4.name: "속삭이는 거상"
 paragon.4.desc: "연구 팀이 [From.From.GetName]에 위치한 구조물을 조사하기 시작했습니다. 구조물은 아주 오래된 사면체 피라미드인데, 과학자들은 그 근처에서 이상한 속삭이는 소리가 들린다면서 구조물을 '속삭이는 거상'으로 명명했습니다.\n\n이 거상은 현지 준지성체 종족에게서 관측된 원시 신앙 체계에서 중요한 부분을 차지하고 있는 것 같습니다. 아직 도구도 사용하지 않는 수준의 종족에게서 이 정도로 복잡한 영적 행태가 관측되는 일은 매우 드문 사례입니다.\n\n[beholder_presapients.GetAdj](은)는 영역 본능이 있으며 쉽게 자극을 받습니다. 현지인들은 우리 연구 팀이 도착하자 크게 동요하면서, 점점 많은 수가 거상 주변에 모이고 있습니다. 거상에 접근하려면 무력을 사용해야 할 것입니다."
 paragon.4.a: "현지인들의 신뢰를 얻어야 합니다."
 paragon.4.b: "엉뚱한 존재를 섬기고 있군요."
 paragon.4.b.custom_tooltip: "이 준지성체 종족이 우리를 숭배하도록 가르칩니다."
 paragon.4.c: "힘으로 쫓아 버리세요."
 paragon.4.d: "어차피 위험하지도 않으니 그냥 놔두세요."
 the_beholder_presapients_protected: "비정상적인 공생"
 the_beholder_presapients_protected_desc: "이 행성에서 발견한 거상에서 들리는 속삭임이 현지 준지성체 주민들에게 안식을 주고 있습니다. 이에 현지인들은 마치 자신들의 생존이 걸린 양 거상을 보호하고 있습니다. 우리 측에서 개입할 경우 예측할 수 없는 결과가 발생할 것입니다."
 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS: "신뢰 구축"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC: "[beholder_planet.GetName]에 거주하는 [beholder_presapients.GetAdj](이)가 우리 존재에 익숙해진다면, 속삭이는 거상에 더욱 수월하게 접근할 수 있을 것입니다. 현지 종족이 경계심을 풀면 주민들 사이에서 더 자유롭게 돌아다닐 수 있고, 이들에 관해 더 많은 것을 배울 기회가 생길지 모릅니다."
 paragon.5.name: "순조로운 신뢰 구축"
 paragon.5.desc: "[beholder_planet.GetName]의 [beholder_presapients.GetAdj](과)와 얼마간 어울렸더니, 우리에 대한 경계심이 줄어든 것 같습니다. 우리 또한 현지 종족의 사회 구조에 관한 기본적인 사항을 파악하고 있습니다.\n\n$paragon_whispering_info$"
 paragon.5.a: "순조롭게 진행되고 있군요."
 paragon_whispering_info: "새로운 [beholder_presapients.GetAdj] 무리가 거상에 몰려들기 시작했습니다. 처음에 보였던 영역 본능과는 달리, 지금은 차분한 모습입니다. 심지어 무언가를 기대하는 듯도 합니다. 무슨 일이 일어날 것 같습니다."
 ### Proclaim our own divinity
 #Success
 paragon.10.name: "거짓 신"
 paragon.10.desc: "[beholder_presapients.GetAdj](이)가 우리를 신으로 여기도록 가르쳤습니다. 현재 이들은 완전히 길들여져, 우리에게 안전과 보호를 기대고 있습니다. 우리 제국의 기술적 경이는 이들에게 마법으로 여겨지고 있으며, 현지인들의 신념 체계를 수월하게 조종할 수 있었습니다. 이제 속삭이는 거상에 마음대로 접근할 수 있습니다."
 #Failure
 paragon.11.name: "$paragon.10.name$"
 paragon.11.desc: "[beholder_presapients.GetAdj](이)가 거상이 아닌 우리를 숭배하게 만드는 일쯤은 간단할 것으로 생각했으나 역효과가 발생했습니다. 이에 자극받은 현지 종족이 공격적인 반응을 보인 것입니다. 현재 대규모의 현지인이 나타나 속삭이는 거상 주변을 에워싸고 있습니다. 거상에 접근할 수 없습니다."
 paragon.11.a: "안타깝군요. 현지인을 $paragon.4.c$"
 paragon.11.b: "$distar.255.b$"
 ### Make them move
 paragon.15.name: "저항 저지"
 paragon.15.desc: "과감한 화력을 퍼부어 [beholder_presapients.GetAdj]에게 우리 제국이 우월하다는 점을 여실히 보여 주었습니다. 현지 주민들은 우리보다 지능이 현격히 떨어지는데도 불구하고 우리를 방해하는 것이 신상에 좋지 않다는 교훈을 받아들였으며, 다수의 주민이 공포에 빠져 집으로 도망쳤습니다. 이제 방해받지 않고 속삭이는 거상을 살펴볼 수 있습니다."
 paragon.15.a: "어쩔 수 없는 조치였습니다."
 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY: "속삭이는 거상 조사하기"
 WHISPER_TEMPLE_STUDY_DESC: "이제 [beholder_planet.GetName]에 위치한 고대의 속삭이는 거상을 조사할 수 있습니다."
 paragon.20.name: "속삭이는 거상 살펴보기"
 paragon.20.desc: "속삭이는 거상을 조사하는 작업은 예상보다 많은 시간이 걸렸지만 소득은 적었습니다. 거상은 여전히 비밀을 숨기고 있습니다. 내부에 고도로 발달한 기술이 탑재되어 있다는 점은 분명하지만, 그 안에서 나오는 막대한 에너지는 현재 우리 제국의 과학 이론과는 맞지 않습니다.\n\n거상의 벽 너머에서 무언가 기이한 일이 일어나고 있습니다. $paragon_whispering_info$"
 paragon.20.a: "$paragon.5.a$"
 #The Murmuring (previously The Whispering)
 paragon.25.name: "속삭임"
 paragon.25.desc: "[beholder_presapients.GetAdj] 구성원 전부가 속삭이는 거상 주변을 에워싼 가운데, 지금까지 접한 어떤 현상과도 다른 현상을 목격했습니다. 모여든 주민 전체가 평온에 잠겼습니다. 보이지 않는 힘이 이들을 사로잡은 것입니다. 우리 과학자 중 일부도 이 초자연적인 현상에 말려들어, 잠시 현실과의 접점을 잃었습니다. 이윽고 정신을 차린 과학자들은 자신들이 속삭이는 거상과 직접 교감했다고 주장했습니다."
 paragon.25.a: "빠짐없이 보고하세요."
 paragon.26.name: "$paragon.25.name$"
 paragon.26.desc: "최근 발생한 속삭이는 거상과의 교감 현상에 관해 우리 과학자들이 흥미로운 내용을 보고했습니다. 거상과의 교감은 자신을 바꾸는 해방적인 경험이었다고 합니다.\n\n과학자들은 이제 그 현상을 '속삭임'이라 부르고 있으며, 거상이 자신들과 직접 소통했다고 주장합니다. 경험자들은 그 찰나의 소통에서 자신들의 가장 내밀한 생각을 모두와 공유할 수 있었고, 믿음과 이해의 감각에 휩싸였다고 합니다.\n\n교감의 효과가 사라지자 거상의 에너지 방출량이 급감했습니다. 거상과 다시 소통할 수 있는 방법을 고안해 낼 수 있을지 모릅니다."
 WHISPER_TEMPLE_ENERGY: "속삭이는 거상: 에너지"
 WHISPER_TEMPLE_ENERGY_DESC: "속삭이는 거상의 내부 구조에 에너지를 집중 투사 하면, 속삭임 현상을 재현해 다시 한번 거상과 소통할 수 있을지 모릅니다."
 paragon.30.name: "주시자"
 paragon.30.desc: "첫 속삭임이 발생했던 때의 조건을 재현해, 속삭이는 거상과 두 번째로 교감하는 데 성공했습니다. 이번에는 교감 현상을 더 오래 유지할 수 있었고, 그 결과 거상을 매개로 다른 장소에서 자기 자신을 투사하려 하는 어떤 존재와 소통할 수 있었습니다.\n\n자신을 §Y주시자§!라고 소개한 이 존재는 자신이 §Y장막§!에 존재한다고 주장하며, 거상을 이용해 다른 차원으로부터 이곳에 접촉하려 하고 있습니다. 주시자는 에너지를 섭취하는데, 다량의 에너지를 받는 대가로 우리를 돕겠다고 약속했습니다."
 paragon.30.a: "필요한 에너지를 제공하세요."
 paragon.30.b: "에너지를 주도록 하세요. 단, 장기간에 걸쳐서."
 paragon.30.c: "저 존재를 믿을 이유는 없습니다."
 the_beholder_energy_small: "주시자"
 beholder_context_menu_title: "행성 착륙"
 beholder_action_activity_key: "$PLANET_NAME|Y$에 착륙하기 위해 이동 중"
 the_beholder_energy_small_desc: "이 에너지를 제공함으로써 주시자와 계약한 바가 이루어질 것입니다."
 the_beholder_energy_medium: "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc: "$the_beholder_energy_small_desc$"
 the_beholder_energy_big: "$the_beholder_energy_small$"
 the_beholder_energy_big_desc: "$the_beholder_energy_small_desc$"
 paragon.31.name: "함선"
 paragon.31.desc: "§H계약 조건에 따라 주시자가 요청한 에너지를 전달했습니다. 에너지를 받은 거상은 고주파 진동을 발산하고는 구조물 전체가 떨리기 시작하더니, 주변의 지반에 무너져 내리는 가운데 하늘로 날아올랐습니다. 그렇게 드러난 거상의 크기는 우리가 추정한 최대치의 두 배는 족히 넘었습니다.\n\n거상은 그 거대한 팔면체 구조를 드러내고는 먼지와 흙을 땅으로 흘리며 공중에 떠올랐습니다. 그리고는 어쩔 줄 몰라 비명을 질러대는 행성 주민들을 뒤로한 채 [beholder_planet.GetName]의 대기권 높은 곳으로 솟아올랐습니다.\n\n이제 확실해졌습니다. 속삭이는 거상은 사실 우주 항행이 가능한 거대 함선이었던 것입니다. 거상은 현재 [beholder_planet.GetName]의 궤도를 돌고 있습니다.§!"
 paragon.1.a: "어떤 목적으로 에너지를 찾는 겁니까?"
 paragon.1.a.response: "§H긴 침묵 끝에 교신에 잡음이 섞이기 시작했습니다. 잡음은 계속해서 커지더니, 듣는 이들은 마음이 울적해지는 후회부터 강렬한 욕망까지 무수한 감정에 휩싸였습니다. 제대로 분간할 수 없을 정도로 수많은 소음이 쏟아졌지만, 그중에서 단 한마디 말을 파악할 수 있었습니다:§!\n\n지켜보기 위해서."
 paragon.1.b: "우리 문명을 위해 무엇을 해 줄 수 있습니까?"
 paragon.1.b.response: "§H알아들을 수 없는 일련의 속삭임이 메아리칩니다.§!\n\n드러난... 비밀. 잠재력에 의해... 길... 열렸습니다. 장막은... 시작됩니다. 우리는 환영... 우리가... 당신들의 눈을... 거기로... 이끌겠습니다.\n\n§H메시지가 군데군데 끊겨 있어 제대로 된 내용은 파악할 수 없지만, 사이오닉 에너지와 장막이 연관된 것만큼은 틀림없습니다.§!"
 paragon.1.c: "당신 정체가 뭡니까?"
 paragon.1.c.response: "§H놀라울 정도로 선명한 하나의 목소리가 울려 퍼집니다.§!\n\n덧없으면서 영원한 존재. 아무것도 아니면서 전부인 존재... 당신들의 언어로는 제대로 표현하지 못합니다. 우리는 '목적'에 가깝습니다. 현재로서는 어떻게 정의를 내리든 당신들의 수준으로는 이해하지 못합니다. 장막은 방대하며 배울 것이 무수히 많습니다."
 paragon_beholder_joins: "§Y$NAME_The_Beholder$§!가 우리 제국에 §H지도자§!로 합류합니다."
 NAME_The_Beholder: "주시자"
 NAME_The_Beholder_plural: "주시자"
 temple_of_whispers: "$NAME_The_Beholder$"
 temple_of_whispers_plural: "$NAME_The_Beholder$"
 temple_of_whispers_key: ""
 BEHOLDER_CLOUD_LIGHTNING: "장막의 번개"
 NAME_Temple_of_Whispers: "속삭이는 거상"
 building_the_beholder: "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc: "§Y$temple_of_whispers$§!를 우리 차원으로 연결하는 매개체이자 함선입니다. 행성의 에너지를 흡수해 즈로를 축적하고 장막과의 연결을 유지합니다."
 building_the_beholder_known_desc: "$beholder_decisions$"
 building_the_beholder_unknown_desc: "기이하게 요동치는 에너지를 발산하는 수수께끼의 구조물입니다."
 beholder_ship_button_desc: "§H행성 착륙§!\n이 함선을 우리 제국이 소유한 행성에 착륙시킵니다. 착륙한 함선은 건물이 됩니다.\n\n§Y속삭이는 거상§!\n제국 한도: §Y1/1§!\n생산: £sr_zro£ 8.00\n유지비: £energy£ 25.00\n사이오닉 팝으로 인한 자원: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions: "§E행성 결정§! 허용:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"
 SHROUD_SHIELD_SUPPRESSION_FIELD: "장막 기반 보호막 억제"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC: "장막에서 주입된 에너지로 역장을 펼쳐, 성계 내 보호막을 전부 무력화합니다."
 SHIP_PLANETFALL: "이중 기능 설계"
 SHIP_PLANETFALL_DESC: "거상은 대부분의 함선보다 튼튼하며, 함선 또는 행성 건물로 운용할 수 있습니다."
 decision_deploy_beholder: "속삭이는 거상 전개"
 decision_deploy_beholder_custom_tooltip: "속삭이는 거상을 전투가 가능한 성간 함선으로 기능하도록 전개합니다."
 decision_deploy_beholder_desc: "행성을 벗어난 주시자의 함선은 강력한 보호막 억제기가 되어, 범위 내에 있는 모든 보호막을 종류에 상관없이 무력화시킵니다."
 cannot_deploy_during_psi_inoculation: "§R이 행성의 주민들에게 사이오닉을 주입하고 있습니다. 주민들의 정신이 위험해질 수 있기 때문에 주시자를 전개할 수 없습니다.§!"
 decision_psi_inoculate_pops: "사이오닉 주입 시작"
 decision_psi_inoculate_pops_custom_tooltip: "속삭이는 거상이 £sr_zro£ §Y즈로§!를 생산하는 대신 £pop£ §Y팝§!에게 점진적으로 §Y사이오닉§! 특성을 부여합니다.\n\n§R속삭이는 거상은 이 작업을 진행하는 동안 전개할 수 없습니다.§!"
 decision_psi_inoculate_pops_desc: "주시자가 팝에게 점진적으로 §Y$trait_psionic$§! 특성을 부여합니다. 정화 중인 팝이나 사이버네틱 또는 군체 의식 팝은 부여할 수 없습니다."
 no_organic_pops_on_planet: "§R이 행성에는 사이오닉을 주입할 비사이버네틱 유기체 팝이 없습니다.§!"
 decision_cease_psi_inoculate_pops: "사이오닉 주입 중단"
 decision_cease_psi_inoculate_pops_custom_tooltip: "£pop£ §Y팝§!에게 점진적으로 §Y사이오닉§! 특성을 부여하는 작업을 중단합니다.\n$beholder_psi_pops_timer_tooltip$\n이 경우 속삭이는 거상을 다시 전개할 수 있으며, 거상이 £zro£ §Y즈로§! 생산을 재개합니다."
 decision_cease_psi_inoculate_pops_desc: "주시자가 팝에게 점진적으로 §Y사이오닉§! 특성을 부여합니다. 정화 중인 팝이나 사이버네틱 또는 군체 의식 팝은 부여할 수 없습니다."
 beholder_psi_pops_timer_tooltip: "다음으로 §Y[This.GetName]§!에 사이오닉을 주입하는 작업은 §Y[This.beholder_psi_pops_timer]§!에 완료됩니다."
 beholder_psi_pops_cooldown_tooltip: "\n§R최근 속삭이는 거상이 사이오닉 주입을 중단했으며, §Y[This.beholder_psi_pops_cooldown_timer]§!§!까지 사이오닉 주입을 다시 시작할 수 없습니다."
 MESSAGE_POPS_INOCULATED_TITLE: "팝 주입 완료"
 MESSAGE_POPS_INOCULATED_DESC: "§Y주시자§!의 사이오닉 주입으로 $PLANET|$에 있는 £pop£ 팝이 §Y$trait_psionic$§! 특성을 얻었습니다."
 MESSAGE_BEHOLDER_PLANETFALL_TITLE: "주시자 행성 착륙"
 MESSAGE_BEHOLDER_PLANETFALL_DESC: "주시자가 $PLANET|$에 착륙했습니다. 속삭이는 거상이 현지에 자리를 잡았습니다."
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE: "주시자 행성 착륙 실패"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC: "주시자가 $PLANET|$에 착륙하지 못했습니다. 빈 건물 슬롯이 필요합니다."
 leader_trait_governor_psionic_communion: "사이오닉 교감"
 leader_trait_governor_psionic_communion_desc: "이 지도자는 사이오닉 능력으로 주민들의 정신적 건강을 증진하고 신뢰를 구축하며, 주민들에게 안전감을 줍니다."
 #Beholder Backstory
 beholder_backstory: "주시자는 공허의 속삭임에 속하는 장막의 존재로, 차원을 연결하는 매개체를 통해 자기 자신을 투사합니다. 의도는 선해 보이지만, 주의를 기울여야 합니다. 이 존재가 진정으로 어떤 능력을 지녔는지, 그리고 진정한 의도가 무엇인지 아직 알 수 없습니다."
 ##########################################
 ###     Exakeides, Scion of Vagros     ###
 ##########################################
 NAME_Exakeides: "바그로스의 자손 케이데스"
 desc_exakeides: "영겁의 세월 동안 이어진 냉동 수면에서 드디어 깨어난 §Y엑사케이데스§!. 어려 보이는 외모 뒤에 명민하고 날카로운 지성을 감춘 이 존재는, 자신이 놓친 지난 세월을 만회하고자 합니다."
 leader_trait_legendary_far_from_home: "안개에 싸인 과거"
 leader_trait_legendary_far_from_home_desc: "나는 어디에서 온 존재일까? 나를 냉동 수면에 빠지게 한 자는 누구이며, 나는 왜 풀려난 것일까? 이 지도자는 자신의 과거에 대한 풀리지 않은 의문을 바탕으로 지식을 갈구합니다."
 leader_trait_legendary_ancestors_knowledge: "선조의 유산"
 leader_trait_legendary_ancestors_knowledge_desc: "이 지도자의 신체는 그 자체로 막대한 지식과 기술의 보고이며, 선조들의 희생으로 전수받은 유전적 유산입니다."
 job_archivist: "$job_fe_archivist$"
 job_archivist_plural: "$job_fe_archivist_plural$"
 job_archivist_desc: "이 기록 관리관들은 케이데스의 세심한 지도하에 바그로스의 기준에 따라 데이터를 분류합니다."
 mod_job_archivist_add: "$mod_job_fe_archivist_add$"
 paragon.3100.name: "조난 신호"
 paragon.3100.desc: "[From.GetName] 성계에 진입하자, [event_target:exakeides_planet.GetName]에서 희미하게 발신되는 신호가 감지기에 잡혔습니다.\n\n신호는 짧고 반복되는 패턴으로 이루어져 있으며 구조를 요청하는 것으로 보이지만, 신호 강도가 약해 발신지를 파악하기 어려울 것으로 보입니다. 돕기엔 너무 늦었을지 모릅니다."
 paragon.3100.a: "조금이라도 기회가 있다면 시도는 해 봐야죠."
 paragon.3100.b: "신호를 무시하세요."
 LEGENDARY_LEADER_FIRST_PROJECT: "조난 신호의 발신지"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC: "[event_target:exakeides_planet.GetName]에서 탐지된 조난 신호의 발신지를 정확하게 파악하려면 다소 시간이 필요합니다."
 paragon.3104.name: "구명정"
 paragon.3104.desc: "조난 신호의 발신지를 [event_target:exakeides_planet.GetName]에서 찾았습니다.\n\n행성 지각 깊숙한 곳에 오래된 구명정이 묻혀 있었는데, 구명정의 냉동 수면 캡슐 안에는 어린 외계인으로 보이는 존재가 들어 있었습니다.\n\n구명정 자체는 무척 오래되었지만 그 안의 냉동 보존 장비는 아직 작동하고 있으며, 아이의 생명 징후 또한 안정적입니다. 캡슐의 겉면에는 거친 필체로 다양한 기호가 새겨져 있습니다. 기호를 우리말로 번역한 결과는 다음과 같습니다. '우리의 희망. 우리의 미래. 우리의 자손.'"
 paragon.3104.a: "아이를 소생시키세요."
 LEGENDARY_LEADER_RESUSCITATION: "냉동 수면 소생"
 LEGENDARY_LEADER_RESUSCITATION_DESC: "[event_target:exakeides_planet.GetName]에서 발견한 아이는 역사상 가장 오랜 기간 동안 냉동 수면에 빠져 있었습니다. 아이를 소생시키려면 세심하고 철저한 준비가 필요할 것입니다."
 paragon.3105.name: "소생 성공"
 paragon.3105.desc: "[event_target:exakeides_planet.GetName]에서 발견한 아이를 소생시키는 데 성공했습니다. 생명 징후는 일단 해당 생명체 유형에 적합한 범위를 유지하고 있습니다. 아이는 아직 의식이 없으며, 당분간은 깨어나지 않을 것으로 보입니다.\n\n구명정 안에서 몇 가지 물품을 함께 발견했습니다. 첫 번째는 아이의 성별, 이름, 종족이 기록된 낡은 데이터 크리스탈이었습니다. 아이는 남성이며, 이름은 §Y엑사케이데스§!입니다. 그리고 기록 전체에서 이 아이를 §Y'바그로스의 자손'§!이라 부르고 있습니다. 두 번째 물품은 정체를 알 수 없는 중금속 재질의 기이한 유물이었습니다. 형태를 보니, 이 유물은 더욱 거대한 물건의 일부였던 것 같습니다. 추가 조사를 권장합니다.\n\n그보다 이 아이를 어떻게 할 것인지가 중요합니다. 엑사케이데스가 누구든, 또는 누구였든 간에, 당분간은 보살핌이 필요할 것입니다."
 paragon.3105.a: "엑사케이데스에게 보금자리를 마련해 줍시다."
 paragon.3105.b: "이 아이는 우리 책임이 아닙니다."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT: "유물 조각"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC: "엑사케이데스의 냉동 수면 캡슐에서 발견한 유물 조각은 우리 제국의 현재 과학 수준을 훨씬 뛰어넘은 물건입니다. 유물의 비밀을 밝혀내려면 상당한 시간과 자원을 투입해야 합니다."
 paragon.3110.name: "유물 조각"
 paragon.3110.desc: "엑사케이데스와 함께 발견된 유물 조각을 계속 연구했지만, 난관에 부딪혔습니다. 없어진 조각이 워낙 많아, 유물의 진정한 용도가 무엇인지는 추측만 가능할 뿐입니다. 하지만 조각을 가까이에서 측정하면서 나타난 이례적인 수치로 보아, 이 물체는 시공간에 영향을 주는 것으로 파악됩니다."
 paragon.3114.name: "엑사케이데스의 성장"
 paragon.3114.desc: "줄곧 놀랍도록 조숙한 모습을 보였던 §Y엑사케이데스§!가 10년째를 맞아, 더욱 높은 수준의 학문을 공부하기 시작했습니다. 지금까지 우리는 이 아이의 끝을 모르는 호기심을 북돋우고 아이가 자신의 관심사를 탐구할 수 있도록 필요한 수단을 마련하는 데 집중했지만, 앞으로는 우리 제국 최고의 지성들이 아이를 가르칠 것입니다.\n\n이 아이에게 앞으로 과학계를 주도할 만한 잠재력이 있다는 점을 생각한다면, 이만한 투자를 할 이유가 충분합니다. 다만 무엇에 기반을 두고 엑사케이데스를 교육할지가 관건입니다."
 paragon.3114.a: "미지의 존재를 수용하는 자세를 갖도록 유도합시다." #Xenophile
 paragon.3114.b: "외부자들을 믿지 않도록 경고합시다." #Xenophobe
 paragon.3114.c: "생명의 가치를 알려 줍시다." #Pacifist
 paragon.3114.d: "강함이 곧 힘이라는 사실을 알려 줍시다." #Militarist
 paragon.3114.e: "평등에 대한 존중을 가르칩시다." #Egalitarian
 paragon.3114.f: "복종하도록 가르칩시다." #Authoritarian
 paragon.3114.g: "아이의 믿음을 인도합시다." #Spiritualist
 paragon.3114.h: "물질세계에 뿌리를 두게 합시다." #Materialist
 paragon.3115.name: "바그로스의 자손 케이데스"
 paragon.3115.desc: "§Y엑사케이데스§!가 20세가 되어, 성인으로서의 책임을 감당할 준비가 되었습니다.\n\n이 아이는 소생 이후로 지금까지 우리의 가르침을 열과 성을 다해 받아들였습니다. 가히 천재적인 능력과 한계를 모르는 지성을 지녔으면서 겸손함 또한 잃지 않았습니다.\n\n엑사케이데스는 오래전부터 과학에 열중해 왔으며, 이를 동력 삼아 자신의 과거에 관한 진실을 알아내고 자신과 함께 발견된 유물 조각의 용도를 밝혀내려 부단히 노력했습니다. 또래들은 이 아이를 '§Y케이데스§!'라 줄여 부르고 있습니다."
 paragon.3115.a: "케이데스의 향후 행보를 계획할 때가 왔군요."
 paragon.3115.a.custom_tooltip: "'§Y$paragon.3116.name$§!' 이벤트가 §Y10년§! 뒤에 발생합니다."
 paragon.3116.name: "$paragon.3115.name$"
 paragon.3116.desc: "인사 올립니다.\n\n§H몸을 곧게 세운 케이데스가 주변 상황을 살펴보고, 동시에 현재 상황에 대한 자신의 반응을 돌아봅니다. 케이데스가 자기 손으로 시선을 돌립니다. 두 손은 놀라우리만치 미동도 없습니다. 이런 날이 올 것을 미리 대비하고 있던 것입니다.§!\n\n준비됐습니다."
 paragon.3116.a: "잘 지냈나, 케이데스?"
 paragon.3116.a.response: "§H케이데스가 고개를 끄덕이고는 숨을 들이쉽니다.§!\n\n줄곧 이 날을 꿈꿔 왔습니다. 정말 오랫동안 기다렸죠.\n\n이제 저는 제국을 섬길 준비가 됐습니다."
 paragon.3116.b: "그건 때가 되면 하기로 하고, 그 전에 하나 묻지. 자네는 뭘 추구하지?"
 paragon.3116.b.response: "누구나 추구하는 것은 마찬가지 아닐지요? 자신을 알고, 이 우주에서 자신이 맡은 역할을 이해하는 것 말입니다.\n\n제 경우 그 유물에 해답이 있는 것 같습니다. 만약 도와주신다면 나머지 조각을 회수하는 데 전념하고자 합니다. 하지만 자아를 찾기 위한 의미 없는 여행은 아니니 오해 없으시기 바랍니다. 이 유물의 힘은 틀림없이 우리 국민들에게도 큰 보탬이 될 겁니다.\n\n§H케이데스가 잠시 멈추더니 말을 이어갑니다.§!\n\n저는 제국에 제 목숨을 빚졌습니다. 이제 답을 찾아 나서고자 하며, 그러려면 제국의 도움이 필요합니다."
 paragon.3116.c: "원하는 답을 찾으면 어떡할 거지? 그다음에는?"
 paragon.3116.c.response: "§H케이데스가 자랑스럽게 고개를 듭니다.§!\n\n많은 것이 함축된 질문이군요. 그 답 또한 여러 가지일 테고요. 간단히 말씀드리자면, 제국은 제게 보금자리를 주었습니다. 이 여정이 어디로 흘러가든, 제가 무엇을 알아내든, 제국과 모든 것을 공유하겠습니다. 그것만은 확실히 약속드립니다."
 paragon.3117.name: "유물의 영향"
 paragon.3117.desc: "유물에 관한 1차 조사를 마친 §Y케이데스§!가 특이한 일을 겪었다고 보고했습니다.\n\n유물과 물리적으로 접촉한 뒤로 케이데스의 마음속에 '환상'이 보이기 시작했습니다. 다양한 존재와 장소의 이미지, 오래도록 잊힌 과거에 관한 기억이 떠오른 것입니다. 아직 그 의미를 완전히 파악하지는 못했지만, 일부 환상은 실제 장소를 나타내고 있습니다.\n\n케이데스가 해당 장소를 탐사할 특별 프로젝트를 요청하고 있습니다."
 paragon.3117.a: "흥미롭군요. 꼭 답을 찾도록 합시다."
 paragon_legendary_leader_chain_title: "유물의 환상"
 paragon_legendary_leader_chain_desc: "§Y케이데스§!가 자신이 본 환상의 진위를 가릴 것을 정식으로 요청했습니다.\n\n요청에 응하면 케이데스의 과거 및 그와 함께 발견된 수수께끼의 유물에 관한 비밀을 밝힐 수 있을지 모릅니다."
 planets_studied: "환상 탐사 완료"
 legendary_leader_system_1: "화산 지대"
 legendary_leader_system_1_desc: "새빨간 용암이 흐르는 이 행성의 지표면은 지각 활동으로 부서진 상태입니다.\n\n보고에 따르면 이 행성은 [event_target:1st_system_legendary.GetName] 성계에 위치해 있습니다."
 legendary_leader_system_2: "사나운 야생 생물"
 legendary_leader_system_2_desc: "울창한 정글이 우거진 행성으로, 정글이 드리우는 그림자와 하늘거리는 지붕을 이룬 수풀 속에는 다양한 생물과... 포식자가 살고 있습니다.\n\n보고에 따르면 이 행성은 [event_target:2nd_system_legendary.GetName] 성계에 위치해 있습니다."
 legendary_leader_system_3: "함선 묘지"
 legendary_leader_system_3_desc: "온갖 크레이터로 흉지고 바람에 깎여 버린 이 행성의 척박한 지표면에는 황폐한 함선 잔해가 여기저기 널려 있습니다.\n\n보고에 따르면 이 행성은 [event_target:3rd_system_legendary.GetName] 성계에 위치해 있습니다."
 paragon.3120.name: "입증된 환상" #Volcanic
 paragon.3120.desc: "[From.GetName] 성계에 진입한 지 얼마 지나지 않아 §Y케이데스§!의 환상과 일치하는 행성이 나타났습니다. 행성의 지표면에는 용융된 광물이 바다를 이루어 흐르고 있습니다."
 paragon.3120.a: "행성 탐사를 준비하세요."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT: "화산 탐사"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC: "1차 조사 결과, $NAME_Vapob$ 성계에 위치한 행성은 §Y케이데스§!의 환상에 나타난 장면과 일치합니다.\n\n지표면은 지질학적으로 불안정하지만, 지반이 안정된 지역이 일부 확인됩니다. 지상 탐사가 가능할 것 같습니다.\n\n§R이 특별 프로젝트는 §Y케이데스§!가 직접 수행해야 합니다.§!"
 paragon.3121.name: "화산 탐사"
 paragon.3121.desc: "§Y케이데스§!는 이 행성의 용암이 만들어 낸 여러 개의 만과 너울 사이에서 어떤 광물 처리 시설의 잔해를 발견했습니다. 여기에서 케이데스는 굳게 닫힌 방으로 이어지는 어두운 복도의 환상을 보았다고 보고했습니다. 이윽고 환상 속의 이미지를 따라 이동한 끝에, 케이데스는 아주 오래되어 바스러지고 있는 한 상자를 발견했습니다. 안에는 시간의 상흔을 찾아볼 수 없는 유물 조각이 안치되어 있었습니다.\n\n케이데스의 보고에 따르면, 유물 조각을 만지자 우려스러운 환상이 새로 나타났다고 합니다."
 paragon.3121.a: "무엇을 본 겁니까?"
 paragon.3122.name: "과거의 망령" #vision
 paragon.3122.desc: "§Y케이데스§! 주변으로 거대한 용광로가 돌아가는 환상이 떠올랐습니다. 온갖 광산, 공장, 차량이 지표면을 메우고 있었으며, 하늘에는 커다란 운송선이 산개해 있었습니다. 또한, 수많은 소음이 들리는 와중에 말도 안 될 정도로 많은 수의 차원문이 나타났다가 포개어져 사라지기를 반복했습니다. 갑자기 커다랗게 울리는 소리가 들리더니, 지면이 흔들리기 시작했습니다. 어디에서인가 숨이 막힌 채 비명을 지르는 소리가 들려왔습니다.\n\n환상에서 깨어난 케이데스는 새로운 조각을 기존에 있던 조각과 나란히 놓았습니다. 날카롭게 울리는 소리가 대기를 채우더니, 두 조각은 제 스스로 움직여 하나로 합쳐졌습니다. 유물의 효과가 강해진 것 같습니다."
 paragon.3122.a: "아주 흥미로운 전개군요."
 paragon.3125.name: "입증된 환상" #Wildlife
 paragon.3125.desc: "§Y케이데스§!의 환상을 따라가던 우리는 [From.GetName] 성계에 위치한 한 행성에 도달했습니다. 이 행성 지표면의 90% 이상은 정글로 덮여 있습니다."
 paragon.3125.a: "행성 탐사를 준비하세요."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT: "정글 탐사"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC: "$NAME_Taprib$ 성계에 위치한 이 행성이 §Y케이데스§!의 환상에 나타난 행성과 조금이라도 비슷하다면, 각별히 주의해야 합니다.\n\n§R이 특별 프로젝트는 케이데스가 직접 수행해야 합니다.§!"
 paragon.3126.name: "초목의 지붕 위에"
 paragon.3126.desc: "이 행성의 야생 정글에 도사리는 위험을 무사히 뚫고 지나가기란 결코 쉽지 않았습니다. §Y케이데스§!가 가까스로 죽음의 문턱을 벗어난 적도 한두 번이 아니었습니다.\n\n그렇지만 알 수 없는 힘에 이끌린 케이데스는 계속 탐사를 이어갔고, 결국 웃자란 식물로 뒤덮인 거대한 구조물을 발견했습니다. 무너져 가는 계단을 통해 정글의 나무로 이루어진 지붕 위로 한참을 올라가니, 받침대가 하나 있었습니다. 검은 금속 재질의 이 받침대 위에는 또 다른 유물 조각이 놓여 있었습니다.\n\n그 즉시 환상이 §Y케이데스§!를 엄습했습니다."
 paragon.3126.a: "무엇을 본 겁니까?"
 paragon.3127.name: "과거의 망령" #vision
 paragon.3127.desc: "우거진 식물을 지나자 녹색의 풍광이 펼쳐집니다. 아름답고 평온한 행성에 거대한 숲 크기의 서식지가 여러 곳에 펼쳐져 있고, 그 안에는 은하 곳곳에서 데려온 생물들이 살고 있습니다.\n\n갑자기 장면이 바뀌어, §Y케이데스§!를 커다란 건물 안에 있는 어떤 방으로 데려갑니다. 벽에는 여러 개의 성계를 기록한 지도가 그려져 있습니다. 성계 중 네 곳이 눈에 띄었지만, 그중 어떤 곳도 초공간 항로에 연결되어 있지 않습니다.\n\n함선에 돌아온 §Y케이데스§!는 새로 발견한 유물 조각을 기존에 있던 조각 옆에 놓았습니다. 조각들은 웅웅대며 서로 눈에 띌 정도로 이끌리더니 하나로 합쳐졌습니다. 유물이 더욱 강력해진 것 같습니다."
 paragon.3127.a: "멋진 소식이군요."
 paragon.3130.name: "입증된 환상" #Ship Graveyard
 paragon.3130.desc: "§Y케이데스§!가 본 환상과 마찬가지로, $NAME_Ivusheh$ 성계의 한 행성에서 함선 묘지가 관측되었습니다."
 paragon.3130.a: "탐사를 준비하세요."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT: "함선 묘지 탐사"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC: "§Y케이데스§!가 환상에서 본 모습과 소름 끼칠 정도로 비슷한 함선 묘지가 $NAME_Ivusheh$ 성계에 위치한 어떤 행성에서 관측되었습니다.\n\n§R이 특별 프로젝트는 §Y케이데스§!가 직접 수행해야 합니다.§!"
 paragon.3131.name: "함선 묘지 탐사"
 paragon.3131.desc: "이 행성의 부서진 지표면에는 우주선의 잔해가 널려 있습니다. §Y케이데스§!는 그중에서도 가장 큰 잔해 지대의 중심에서 거대 항성 기지의 뼈대를 발견했습니다.\n\n§Y케이데스§!는 자신을 이 행성으로 인도한 억누를 수 없는 힘에 이끌려 기지 안에 있는 어느 방에 이르렀습니다. 방 안에는 먼지에 덮여 있는 화물이 보였고, 그 사이에는 또 다른 유물 조각이 기다리고 있었습니다.\n\n새로 발견한 조각을 만지자, 또 하나의 환상이 §Y케이데스§!를 엄습했습니다."
 paragon.3131.a: "이번에는 무엇을 본 겁니까?"
 paragon.3132.name: "과거의 망령" #vision
 paragon.3132.desc: "거대한 항성 기지가 행성의 궤도를 돌고 있었으며, 기지의 격납고에는 수많은 전함이 끝없이 열을 지어 이동하고 있었습니다.\n\n그중 기함의 갑판에는 어떤 젊은 제독이 한 손에 유물과 비슷한 물체를 들고 서 있었습니다. 제독이 손목을 까딱하자 함선 바깥의 공간이 흐려지고 어두워지다가 포개어지더니, 블랙홀이 나타났습니다. 제독이 함대에 블랙홀의 어둠 속으로 진입할 것을 지시하자, 환상이 갑자기 끝나 버렸습니다.\n\n함선에 돌아온 §Y케이데스§!는 가지고 온 조각을 기존에 있던 조각 옆에 놓았습니다. 두 조각이 날카로운 소리를 내며 진동하더니, 알 수 없는 힘에 의해 하나로 합쳐졌습니다. 유물이 합쳐지니, 그 효과가 더욱 강해진 듯합니다."
 paragon.3132.a: "멋진 소식이군요."
 paragon.3135.name: "복원된 유물"
 paragon.3135.desc: "마지막 조각을 회수하니, 유물은 한 번도 부서진 적이 없었다는 듯 원래 모습으로 합쳐졌습니다.\n\n유물이 복원되면서 유물의 용도에 관한 연구 전망이 밝아졌고, 연구를 계속 진행할 수 있게 되었습니다. §Y케이데스§!가 이끄는 특별 프로젝트가 준비되었습니다."
 paragon.3135.a: "최우선으로 추진하세요."
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT: "복원된 유물"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC: "§Y케이데스§!의 복원된 유물과 관련된 의문을 해결하기 위한 프로젝트입니다. 유물이 케이데스가 본 환상의 원인이었을까요? 그렇다면 유물은 또 어떤 힘을 지니고 있을까요?"
 paragon.3140.name: "유물 연구"
 paragon.3140.desc: "최근 복원된 유물을 연구하면서 흥미로운 점이 발견됐습니다.\n\n우선, 유물이 §Y케이데스§!와 연결되어 있다는 점을 확인했습니다. 케이데스가 지닌 바그로스 DNA와 접촉할 경우, 유물을 구성하는 입자가 높은 주파수로 공명하기 시작하는 것입니다. 원리는 아직 파악하지 못했으나, 이 현상은 시공간 조작의 징후를 나타내고 있습니다.\n\n몇 차례에 걸쳐 해당 현상을 측정하고 제어하려 한 끝에, §Y케이데스§!는 또 다른 환상을 경험했습니다."
 paragon.3140.a: "어떻게 됐죠?!"
 paragon.3141.name: "열쇠"
 paragon.3141.desc: "§Y케이데스§!는 유물을 마치 그 내부로부터 바라보는 것 같았다고 합니다. 항성만 한 크기의 입자들이 케이데스 주변을 돌고 있었습니다. 케이데스는 입자들 사이의 빈 공간에서 힘이 파도치는 것을 느꼈고 자신의 손짓만으로 입자의 움직임을 지휘했습니다.\n\n환상에서 깨어난 케이데스는 유물에 손을 얹었습니다. 이제 §Y케이데스§!는 유물의 용도와 이 물건이 지닌 막대한 규모의 힘을 알고 있습니다. 올바로 제어할 경우, 유물은 공간상의 두 지점을 접어 안정적인 웜홀을 만들어 낼 수 있습니다. 바그로스는 이 장치를 §Y열쇠§!라고 불렀습니다.\n\n자신이 발견한 사실에 고무된 케이데스는 독단적으로 우리 모성계에 웜홀을 열었습니다. 웜홀이 어디로 이어지는지 알지 못하지만, §Y케이데스§!는 그곳이 자기 종족의 고향이라는 확신에 차 있습니다."
 paragon.3141.a: "웜홀을 한번 살펴봅시다. 어찌 됐든 서두르는 게 좋겠지요."
 paragon.3144.name: "적함 출현!"
 paragon.3144.desc: "유물이 만든 웜홀의 반대편에는 $NAME_Sursect$ 성계가 있었는데, 성계에 진입하자마자 적대 드론 함대가 감지되었습니다. 이 함대는 성계에 있는 유일한 행성 주변을 경계하고 있는 것으로 보입니다. 1차 스캔상 함대와 행성에 생명체는 없는 것으로 나타났습니다.\n\n§Y케이데스§!는 확신에 찬 모습으로 이 행성이 자기 종족의 모성이라고 주장했습니다. 행성에 가면 분명 답을 찾을 수 있을 것입니다.\n\n이윽고 드론 측에서 통신 연결을 요구해 왔습니다."
 paragon.3144.a: "통신을 연결하세요."
 paragon.3145.name: "-.-. --- -- .--. .-.. -.--"
 paragon.3145.desc: "§H통신 채널을 연결하자, 찢어지는 듯한 잡음에 섞인 로봇의 음성이 쏟아집니다. 각 음성이 주기를 이루며 다음 음성과 겹쳐져, 메시지의 볼륨이 불규칙한 파형을 그리면서 요동칩니다.§!\n\n동기: 열쇠 몰수, 헌장 위반\n바그로스 열쇠 상태: 미확보\n바그로스 제국 헌장 제412조 상태: 위반\n\n목표 행동: 열쇠 반환\n대응 행동: 표적 파괴"
 paragon.3145.a: "유물은 못 내어 줍니다. 다른 방법을 찾아 봅시다."
 paragon.3145.b: "열쇠를 내어 주세요. 우리 안전이 최우선입니다."
 paragon.3146.name: "... -- .- .-. -"
 paragon.3146.desc: "§H인공 음성의 잡음이 느려지더니, 잠시 사이를 두고 말을 이어 나갑니다.§!\n\n바그로스 열쇠 상태: 회수 임박\n바그로스 제국 헌장 제412조 상태: 잠정적 미적용\n\n행동: 대기"
 paragon.3146.a: "일이 잘 풀릴 것 같군요."
 paragon.3147.name: "유물 상실"
 paragon.3147.desc: "열쇠를 함대에 전달하자, 드론들이 웜홀을 만들어 즉시 성계를 떠났습니다.\n\n웜홀은 드론들이 들어간 뒤 닫혔습니다. 이제 이 성계와 행성을 마음대로 탐사할 수 있습니다."
 paragon.3147.a: "올바른 선택을 한 겁니다."
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT: "전자기장"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC: "드론들이 $NAME_Sursect$ 성계를 지키지 못하도록 §Y케이데스§!가 발의한 특별 프로젝트입니다.\n\n케이데스는 전자기장을 펼쳐 드론들의 동력을 차단하려고 합니다. 성공한다면 해당 성계의 행성에 진입할 수 있을 것입니다."
 paragon.3148.name: "전자기장 공격 성공"
 paragon.3148.desc: "전자기 펄스를 발사해 드론들의 회로를 태워 버렸습니다.\n\n이제 $NAME_Sursect$ 성계와 행성을 마음대로 탐사할 수 있습니다."
 paragon.3148.a: "임무 성공이군요."
 paragon.3149.name: "드론 파괴"
 paragon.3149.desc: "드론을 물리쳤지만, 드론의 제작자가 드론의 잔해를 써먹지 못하게 손을 써 둔 모양입니다. 우리가 공격하자 드론들이 자폭을 개시한 것입니다. 그나마 남아 있는 잔해에도 챙길 것이 거의 없습니다.\n\n그래도 이제는 $NAME_Sursect$ 성계와 행성을 마음대로 탐사할 수 있습니다."
 paragon.3149.a: "어쨌든 이긴 건 이긴 겁니다."
 paragon_legendary_leader_homeworld: "바그로스 유적"
 paragon_legendary_leader_homeworld_desc: "드론 함대가 지키던 행성은 동주기 자전을 하기 때문에 한쪽은 차가운 우주의 공허를 향하며, 다른 한쪽은 영원히 빛의 세례를 받고 있습니다. 빛이 가득하고 따뜻한 쪽에서 바그로스의 도시로 추측되는 유적을 발견했습니다.\n\n§Y케이데스§!는 자신의 과거가 유적에 묻혀 있을 것이라 믿으며, 탐사를 통해 행성의 역사를 밝힐 수 있을 것으로 기대하고 있습니다.\n\n§R이 유적은 §Y케이데스§!가 직접 발굴해야 합니다.§!"
 paragon.3150.name: "권력의 중심?"
 paragon.3150.desc: "이 행성은 바그로스 사회에서 핵심적인 역할을 담당했던 것이 분명합니다. 발굴을 시작하고 얼마 되지 않아, 현지 기반 시설의 대부분이 행정 업무를 중심으로 구성되어 있다는 점이 드러났습니다. 이 도시는 소통의 거점이었을 가능성이 높습니다. 어느 곳을 가나 지도자들이 모일 공간이 넉넉히 마련되어 있었으며, 여러 군데에서 거대한 규모의 공공 광장을 찾아냈습니다."
 paragon.3150.a: "고무적인 결과군요."
 paragon.3151.name: "보관소"
 paragon.3151.desc: "§Y케이데스§!는 운 좋게 어떤 지하 보관소를 발견한 뒤로 며칠째 밤을 새우고 있습니다. 자신의 존재를 밝혀낼 열쇠가 이 장소에 있다고 확신하는 것입니다.\n\n§Y케이데스§!는 보관소 내부 깊숙한 곳에서 냉동 수면 포드가 줄지어 있는 것을 발견했습니다. 포드는 모두 비어 있었으며, 바닥에 깔린 회로는 더욱 큰 구조물로 이어져 있었습니다. 그 구조물은 바로 보관소 한가운데에 있는 왕좌 모양의 받침대였습니다."
 paragon.3151.a: "흥미롭군요. 용도가 뭡니까?"
 paragon.3152.name: "강력한 환상"
 paragon.3152.desc: "§Y케이데스§!는 연구진의 만류를 뿌리치고 왕좌처럼 생긴 기계에 앉기로 결심했습니다.\n\n기계에 앉자마자 케이데스는 의식을 잃었습니다.\n\n얼굴 표정이 멍해지는 동시에, 케이데스의 몸이 부서질 듯 요동쳤습니다. 연구진이 아무리 애를 써도 케이데스를 의자에서 떼어 낼 수 없었습니다. 그렇게 수 시간이 흘렀습니다. 그 젊은 신체로도 더는 버티지 못할 것만 같았던 때, 케이데스가 마침내 깨어났습니다. 케이데스의 보고가 곧 도착할 것입니다."
 paragon.3152.a: "역시 대담하군요."
 paragon.3153.name: "1차 환상 보고"
 paragon.3153.desc: "§Y케이데스§!는 어떤 광장을 보았습니다. 광장에는 수천, 아니 수십만에 달하는 군중이 모여 있었습니다.\n\n군중은 하늘을 향해 고개를 들어 대기 상층부에서 내려오는 거대 함선을 바라보았습니다. 갑자기 어떤 목소리가 크게 울려 퍼졌습니다.\n\n\"잘 들어라.\" 목소리는 말했습니다. \"심판의 때가 다가왔다. 열쇠는 전부 가져갈 것이다. 너희는 만물이 끝날 때까지 여기에 남을 것이다.\"\n\n군중은 귀청이 떨어질 듯 울부짖었습니다. 환상을 바라보던 케이데스는 자신의 행성이 버림받았다는 사실을 깨달았습니다. 군중의 주인이자 상상을 초월한 힘을 지닌 외계 종족은 자신들이 다스리는 자들이 탐탁지 않았던 것입니다. 케이데스의 종족과 모성 밖 은하계를 연결해 주는 것은 오직 그 열쇠들, 그리고 열쇠가 만들어 내는 안정된 웜홀뿐이었습니다. 은하 무역에서 차단된 케이데스의 종족은 번영의 초석을 갑작스럽게 잃었고 되찾을 수 없었습니다."
 paragon.3153.a: "가혹한 형벌이군요."
 paragon.3154.name: "2차 환상 보고"
 paragon.3154.desc: "바그로스의 지배자들은 자비를 베풀어, 모든 열쇠와 관련 자원을 전부 내놓을 때까지 한 달간의 시간을 주었습니다. 사실 이렇게 말미를 준 것은 자비라기보다 모욕에 가까웠으며, 바그로스가 생존 방안을 마련하기에는 턱없이 모자란 기간이었습니다. 행정 행성인 이곳은 막대한 인구를 지탱할 수단이 없었습니다. 기댈 것이라고는 그나마 남아 있던 배급뿐이었지만, 그것도 굶주려 죽을 때를 늦춰 줄 뿐이었습니다. 외계의 주인들도 이 사실을 잘 알고 있었습니다.\n\n하지만 행성의 지도자들은 절망 속에서도 계획을 마련했습니다. 그 시기에 진행된 첨단 냉동 보존 및 유전체 연구에서 뜻밖의 기회를 얻었던 것입니다."
 paragon.3154.a: "무력하게 사라지지는 않겠다는 거군요. 훌륭합니다."
 paragon.3155.name: "환상의 결말"
 paragon.3155.desc: "바그로스의 생존 계획이 시행되고, 자신들의 '자손'이 될 §Y케이데스§!를 실은 구명정이 우주로 향했습니다. 바그로스는 마지막으로 남은 열쇠를 네 조각으로 나눠 들키지 않도록 은하계 곳곳으로 보냈고, 그중 하나를 구명정에 실었습니다. 케이데스는 부모 없이 유전 공학의 힘으로 태어난 아이였으며, DNA 안에는 동족의 기록이 인코딩되어 있습니다. 케이데스가 성장한 뒤 열쇠와 접촉하면, 그 기록을 환상의 형태로 접할 수 있게 한 것입니다.\n\n행성의 지도자들은 이러한 계획과 함께 수천 개의 냉동 수면 포드와 이들을 수용할 거대한 지하 공간을 만들도록 지시했습니다. 그곳에 바그로스의 최고 지성들을 잠재워, 자손의 귀환을 기다리게 했습니다. 그렇게 잠에 빠진 그들은 냉동 수면으로도 신체를 유지할 수 없을 때가 되자, 의식을 데이터로 치환해 자손의 권좌 안에서 케이데스를 기다리고 있던 것입니다."
 paragon.3155.a: "비극적인 결말이군요."
 paragon.3156.name: "탐사 완료"
 paragon.3156.desc: "§Y케이데스§!는 선조의 희생이 헛되지 않도록 다시 한번 자손의 권좌에 앉았습니다. 이번 환상은 더 짧았으며 상대적으로 단조로웠습니다. 동족의 기억이 케이데스에게 잔잔한 물결처럼 흘러들어 왔습니다.\n\n선조의 지식과 기록을 손에 넣은 뒤, 이번 탐사는 종결되었습니다. 이제 케이데스가 자신이 얻은 데이터를 정리해 결과를 보고하는 일만 남았습니다."
 paragon.3156.a: "좋습니다. 보고를 기다리도록 하지요."
 paragon.3160.name: "바그로스 발굴 결과 보고"
 paragon.3160.desc: "§H케이데스의 어깨가 축 처져 있습니다. 평소와 같은 생기 또한 찾아볼 수 없습니다. 최근에 겪은 여러 가지 일로 심신이 지친 듯합니다. 하지만 얼굴에는 편안한 웃음이 번져 있습니다.§!\n\n제가 찾던 답을 찾았습니다. 좋기만 한 것은 아니지만, 답을 알게 되어 기쁘군요."
 paragon.3160.a: "선조들이 자랑스러워하겠구나."
 paragon.3160.a.response: "선조들의 기대에 최대한 부응해 봐야겠지요. 막중한 책임이지만, 기꺼이 받아들이겠습니다."
 paragon.3160.b: "열쇠는 어떻게 되는 것이냐?"
 paragon.3160.b.response: "아. 열쇠는 완전히 복원되어 정상적으로 작동합니다. 열쇠를 연구하면 우리 물리학자들에게 큰 보탬이 될 겁니다.\n\n§H케이데스가 잠시 시선을 떨굽니다.§!\n\n하지만 그 힘이 완전히 돌아온 것은 아니라서 아쉽습니다. 안정적인 웜홀을 열려면, 반대편에 있는 성계에 목적지의 역할을 하는 장치가 있어야 하니까요. 선조들이 살던 행성에는 그 장치가 있지만, 안타깝게도 다른 장치를 만들 수단이 없습니다."
 paragon.3160.c: "이제는 어쩔 거지? 무얼 할 생각이냐?"
 paragon.3160.c.response: "말씀하시는 대로 따르겠습니다.\n\n지금도 여전히 제 주력 분야는 과학입니다. 선조들의 기록을 찾은 뒤로 발견에 대한 제 갈망은 오히려 어느 때보다 강해졌습니다. 은하계는 경이로운 일로 가득하고, 아는 것과 직접 보는 것은 분명히 다릅니다. 누가 압니까? 지금 제 동족의 모성은 유적에 불과하지만 언젠가 원래 모습으로 돌아가는 것을 볼 수도 있겠지요.\n\n하지만 현재로서는 제가 배운 것은 전부 제국의 것입니다. 동족의 가르침을 얼른 적용해 보고 싶군요. 무엇을 도와드리면 될까요?"
 paragon.3160.d: "계속 과학에 정진하도록."
 paragon.3160.d.custom_tooltip: "§Y케이데스§!가 과학자로 남습니다."
 paragon.3160.e: "우리 부대에는 자네의 지혜가 필요해."
 paragon.3160.e.custom_tooltip: "§Y케이데스§!가 사령관이 됩니다."
 paragon.3160.f: "우리 국민을 통치하도록."
 paragon.3160.f.custom_tooltip: "§Y케이데스§!가 공직자가 됩니다."
 paragon.3160.g: "군대에 지식이 필요하다."
 paragon.3160.g.custom_tooltip: "§Y케이데스§!가 사령관이 됩니다."
 paragon.3160.new_focus: "§H케이데스가 경례합니다.§!\n\n알겠습니다. 실망시켜 드리지 않겠습니다."
 relic_cant_activate: "§R이 유물은 완성되지 않아 작동할 수 없습니다.§!"
