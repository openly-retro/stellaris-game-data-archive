 ### Feral Overload Colony Event Chain text
 feral_overload_00: "Minorité bruyante"
 feral_overload_00_desc: "Une petite partie de la population de ce monde se comporte de façon... primitive."
 feral_overload_01: "Foules déchaînées"
 feral_overload_01_desc: "Une bonne partie des habitants de ce monde se comporte désormais comme de véritables sauvages."
 feral_overload_02: "Le moindre mal"
 feral_overload_02_desc: "Grâce aux sciences, la population de ce monde jouit des effets positifs des spores du champignon qui pousse dans les cavernes de ce monde."
 colony.8001.name: "Comportements sauvages"
 colony.8001.desc: "Des rapports sont arrivés de la colonie de §Y[Root.GetName]§!, prétendant qu'une augmentation des comportements qualifiés de « sauvages » y a été constatée. Il semble qu'une petite partie de la population s'est montrée inhabituellement lubrique et agressive, sans qu'aucune raison n'explique cette attitude."
 colony.8001.a: "C'est étrange"
 colony.8002.name: "Hausse des violences"
 colony.8002.desc: "Les comportements sauvages déjà rapportés sur §Y[Root.GetName]§! ne semblent pas décroître. Bien au contraire, ils se sont même multipliés depuis le dernier rapport. Des actes de brutalité et de violence surviennent fréquemment, et une bonne partie de la population semble maintenant concernée."
 colony.8002.a: "Nous sommes en train de perdre le contrôle..."
 colony.8003.name: "Folie furieuse"
 colony.8003.desc: "La situation sur §Y[Root.GetName]§! est désormais devenue incontrôlable. Un nombre impressionnant d'habitants sont désormais concernés par ce qui cause ces débordements de violence, et la colonie a déjà commencé à s'effondrer. Quelque chose doit être fait avant que la [Root.GetPlanetMoon] soit définitivement perdue."
 colony.8003.a: "Mais alors, faisons donc quelque chose !"
 colony.8004.name: "Spores sauvages"
 colony.8004.desc: "Les enquêtes lancées sur ces comportements brutaux et sauvages rapportés sur §Y[Root.GetName]§! sont terminées. Elles ont permis de découvrir, dans le vaste réseau de cavernes qui s'étend dans le manteau rocheux de la [Root.GetPlanetMoon], un champignon énigmatique. Il y pousse absolument partout, sur le sol, les parois et au plafond, et s'étend sur des distances considérables.\n\nIl relâche fréquemment des spores qui sont évacuées des cavernes par les cheminées naturelles. La cause de ce phénomène n'est pas clairement établie, mais il est certain que c'est ce qui cause le comportement primitif des colons, victimes d'une désinhibition de désirs intérieurs primaires.\n\nDeux possibilités s'offrent à nous : soit tenter de trouver une application utile à ce phénomène, ou exterminer définitivement ce champignon."
 colony.8004.a: "Vivre..."
 colony.8004.b: "... ou laisser mourir ?"
 colony.8005.name: "Nuages et violences"
 colony.8005.desc: "Sur §Y[Root.GetName]§!, plusieurs sites industriels ont été construits au-dessus des cheminées évacuant l'air des cavernes infestées par le champignon. En plus de filtrer et réguler la propagation des spores, ces usines sont aussi en mesure de convertir tous les nuages de ce matériau dangereux en excès en §Hgaz exotiques§!.\n\nLa croissance de la population y est toutefois plus importante qu'ailleurs dans l'empire, car les habitants excités satisfont de manière plus fréquente leurs besoins. Ce même manque de retenue se traduit malheureusement aussi par un niveau de violence et de querelles plus élevé."
 colony.8005.a: "C'est là le prix du progrès"
 colony.8006.name: "Flammes purificatrices"
 colony.8006.desc: "Le projet d'incinération du champignon souterrain de §Y[Root.GetName]§! a été mené à son terme. Les spores responsables du comportement primitif des habitants ont été irrémédiablement détruites.\n\nEt, comme la nature fait bien les choses, il s'est avéré que plusieurs des cavernes ainsi purifiées contenaient de riches gisements minéraux, qui peuvent être exploités dès à présent."
 colony.8006.a: "Parfait !"
