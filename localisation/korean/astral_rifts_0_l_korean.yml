 astral_rift_riftworld: "폐허가 된 행성"
 riftworld_leader_description: "우리 모성 근처의 아스트랄 균열 너머에서 데려온 §Y[Root.GetName]§!(은)는 평행 차원에 존재하는 우리 선조들의 모성 출신입니다."
 spirit_of_ancestors_modifier: "우리 선조의 정신"
 spirit_of_ancestors_modifier_desc: "우리는 다른 천체에서 기인한 우리의 뿌리를 만나면서, 자신의 능력을 어디까지 펼칠 수 있는지 더욱 깊이 이해하게 되었습니다."
 starlight_vanguard_default: "별빛 선봉대"
 starlight_vanguard_homicidal: "별빛 정복대"
 astral_rift.1.name: "폐허가 된 행성"
 astral_rift.1.desc.common.1: "[explorer.capital_scope.GetName] 근처의 균열로 향한 우리는 어떤 황폐한 행성의 궤도에 도착했습니다.\n\n대기권에 진입하자마자 불타는 분화구로 뒤덮인 풍경이 우리를 맞이하고, 곳곳에서 모래에 반쯤 파묻힌 전함의 모습이 드러납니다. 이 행성은 전쟁터입니다.\n\n포착한 교신 내용에는 광란과 불안이 가득합니다. 놀랍게도"
 astral_rift.1.desc.no_arcsite: "이곳의 주민들은 옛 형태의 우리 언어로 소통하는 것 같습니다."
 astral_rift.1.desc.with_arcsite: "이곳 주민들의 언어는 [explorer.capital_scope.GetName] 아래 묻혀 있던 고대 스피어에서 찾아낸 문서에 기록된 것과 정확히 일치합니다."
 astral_rift.1.desc.common.2: "내용을 대략 번역해 보니, 이들은 끝없는 분쟁에서 지고 있는 모양입니다. 단순히 '침공자'로 일컫는 이들의 적은 또 한 번의 공격을 준비하고 있는데, 황폐해진 행성의 상황을 보면 이번이 마지막이 될지도 모릅니다."
 astral_rift.1.desc.default: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.no_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.desc.completed_arcsite: "$astral_rift.1.desc.common.1$ $astral_rift.1.desc.with_arcsite$\n\n$astral_rift.1.desc.common.2$"
 astral_rift.1.a: "남은 생존자를 찾아봅시다."
 astral_rift.3.name: "갈라진 세력"
 astral_rift.3.desc.default: "행성 지표면에 여러 개의 대규모 인구 밀집 지역이 있습니다. 이들의 교신 내용을 바탕으로 저마다의 이념을 가진 두 개의 세력을 확인했습니다.\n\n§Y[GetStarlightVanguardName]§!는 다가오는 분쟁에 단결된 결의로 맞서려는 엄숙한 군국주의자들입니다.\n\n§Y검은 장막§!은 닥쳐오는 위협에서 영적인 안식처를 약속하는 사제단입니다.\n\n이 시점에서 이들의 언어가 우리의 언어와 유사한 것은 우연이 아니라고 확신합니다. 이들은 우리의 살아있는 선조입니다. 그리고 현재 두 세력 모두 위험에 처해 있습니다."
 astral_rift.3.desc.gestalt: "$astral_rift.3.desc.default$\n\n이들은 우리의 언어를 사용하며, 생김새도 우리와 거의 동일합니다. 그럼에도 개별적인 정신을 가지고 있습니다. 이게 어떻게 가능한 걸까요?"
 astral_rift.3.a: "§Y[GetStarlightVanguardName]§!를 찾아가 보죠."
 astral_rift.3.b: "§Y검은 장막§!을 찾아가 보죠."
 astral_rift.3.b.trigger_tt: "나약한 자들과 대화를 나눌 생각은 없습니다."
 astral_rift.5.name: "잃어버린 조상"
 astral_rift.5.militarist_1: "우리는 자신들을 '§Y[GetStarlightVanguardName]§!'라고 부르는 군국주의 세력과 대화를 시작했습니다."
 astral_rift.5.spiritualist_1: "우리는 자신들을 '§Y검은 장막§!'이라고 부르는 정신주의 세력과 대화를 시작했습니다."
 astral_rift.5.common_1: "우리의 언어, 외모, 그리고 §Y$tech_rift_sphere$§!의 존재 덕에 우리가 한 민족이라는 사실을 상대측에 금방 이해시킬 수 있었습니다. 소통이 절실했던 그들은 우리 역사에 관해 많은 것을 알려 주었습니다.\n\n오래전, 우리 종족은 타 차원의 위협에 직면했습니다. 침공자들이 나타나 무자비한 절멸 작전을 펼친 것입니다. 처음에는 굳건히 버텼지만 시간이 지나며 방어선은 무너지고 말았습니다.\n\n그리고 패배가 임박한 그때, 아스트랄 균열이 나타났습니다."
 astral_rift.5.militarist_2: "그들은 그 균열을 통해 탈출해서 남은 문명을 보존하기 위한 '구조선' 작전을 개시했습니다."
 astral_rift.5.spiritualist_2: "그들은 그 '기적의 문'을 그곳에서 탈출해 삶의 방식을 보존할 수있는 마지막 기회로 보았습니다."
 astral_rift.5.no_arcsite: "이후 §Y$tech_rift_sphere$§!가 제작되었지만, 그 기초적인 설계로는 편도로밖에 갈 수 없었습니다."
 astral_rift.5.arcsite: "$astral_rift.5.no_arcsite$ 그게 바로 [explorer.capital_scope.GetName]의 오래된 크레이터 깊숙한 곳에 묻혀 있던 물체의 정체였습니다."
 astral_rift.5.default: "그 뒤로 엄선된 난민 집단이 그 임무에 선출되었습니다. 우리의 선조들이죠."
 astral_rift.5.gestalt: "그 뒤로 그들은 임무의 여정을 견디고자, 합당한 이들을 선별해 급진적으로 변화시켰습니다. 우리의 선조들은 정신을 하나로 통합해야만 그 균열을 무사히 통과할 수 있다고 믿은 겁니다. 그것이 바로 우리 의식의 시작이었습니다."
 astral_rift.5.common_2: "균열 반대편인 이곳에서는 그 스피어가 발사된 지 50년도 채 되지 않았습니다. 심지어 이곳에는 아직도 그날을 기억하는 이도 있지만, 우리에겐 이미 영겁의 세월이 지난 일입니다."
 astral_rift.5.desc.militarist.gestalt.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.gestalt.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.no_arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.militarist.default.arcsite: "$astral_rift.5.militarist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.militarist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.no_arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.gestalt.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.gestalt$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.no_arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.no_arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.desc.spiritualist.default.arcsite: "$astral_rift.5.spiritualist_1$ $astral_rift.5.common_1$\n\n$astral_rift.5.spiritualist_2$\n\n$astral_rift.5.arcsite$\n\n$astral_rift.5.default$\n\n$astral_rift.5.common_2$"
 astral_rift.5.a: "이곳에선 시간의 흐름이 너무나 다르군요..."
 astral_rift.5.b: "우리가 만들어진 존재라고요?"
 astral_rift.10.name: "[GetStarlightVanguardName]"
 astral_rift.10.militarist: "'§Y[GetStarlightVanguardName]§!'와 회의를 열었습니다. 그들은 침공자와의 전쟁이 얼마나 암울한 상황인지 분명히 밝혔습니다. 여러 개의 성계에서 타 차원 함대가 관측되었고, 이미 이곳으로 접근하고 있습니다. 우리가 정말 중요한 순간에 도착한 것입니다. 선봉대에게 이는 우연 같은 게 아닙니다. 운명입니다."
 astral_rift.10.spiritualist: "'§Y[GetStarlightVanguardName]§!' 측이 우리와 회의를 열기로 했습니다."
 astral_rift.10.desc.common: "\"여러분의 도착으로 우리에게 희망이 생겼습니다. 우리에게 필요한 지원을 해 준다면 이 전쟁을 확실하게 끝낼 수 있을지도 모릅니다.\" 남아 있는 적 함대는 상태가 좋지 않아 더 이상의 손실을 감당할 수 없습니다.\n\n균열이 너무 불안정해지기 전에 닻줄을 통해 제한적이나마 보급품을 보낼 수 있을 듯합니다. 저들이 절실히 필요로 하는 합금을 보낸다면, 함대를 수리하고 강화하는 데 도움이 될 것입니다. 그 과정에서 저들 함선의 발전된 설계를 배울 수도 있을 테고요.\n\n혹은 아스트랄 섬유에 관한 우리의 한 단계 높은 지식을 활용해 저들 함선의 보호막을 강화하는 게 더 현명한 선택일 수도 있습니다. 아직 실험 단계이긴 하나 이를 통해 우리 함대에 도움이 될 발견을 하게 될지도 모릅니다. 침공자들이 에너지형 무기를 선호한다는 건 잘 알려진 사실이니 이러한 측면에서 개선이 이뤄진다면 큰 도움이 될 것입니다."
 astral_rift.10.desc.militarist: "$astral_rift.10.militarist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.desc.spiritualist: "$astral_rift.10.spiritualist$\n\n$astral_rift.10.desc.common$"
 astral_rift.10.a: "합금을 지원하세요."
 astral_rift.10.b: "아스트랄 섬유를 지원하세요."
 astral_rift.10.c: "승산이 안 보이는군요. 보존주의자들을 찾아가 봅시다."
 astral_rift.10.d: "여긴 가망이 없어요. 신세계로 돌아갑시다."
 astral_rift.15.name: "검은 장막"
 astral_rift.15.militarist: "'§Y검은 장막§!' 측이 우리와 회의를 열기로 했습니다."
 astral_rift.15.spiritualist: "'§Y검은 장막§!'과 특별 회의를 열었습니다. 그들은 침공자들이 얼마나 끔찍한 자들인지 각인시켜 주었습니다. 타 차원 함대가 관측되었고 이미 이곳으로 오고 있습니다. 이런 중요한 순간에 우리가 도착한 것은 검은 장막의 입장에서는 신의 섭리와 같았습니다."
 astral_rift.15.desc.common: "\"여러분의 도착을 기적이 아니면 뭐라 할까요. 우리는 오래전 승산이 없다는 사실을 받아들였습니다. 우리 민족은 굶주림과 심각한 고통에 시달리고 있습니다. 문 너머에서 온 자손들이여... 우리의 마지막 순간에 도움의 손길을 내밀어 주십시오.\"\n\n멸망이 임박한 것까지는 아니더라도 저들이 어려운 상황인 건 명백합니다. 주민들의 식량 보급 정도는 우리 측에서도 충분히 가능합니다. 닻줄을 통해 제한적이나마 보급품을 보낼 수 있고, 우리의 발전된 농업 기술도 분명 도움이 될 것입니다.\n\n저들의 우주선 연료에 §H아스트랄 섬유§!를 주입해 일부 주민을 균열 너머의 안전한 곳으로 수송하는 방법도 있습니다. 가망은 별로 없지만, 적어도 저들의 사기를 북돋아 줄 것입니다."
 astral_rift.15.desc.militarist: "$astral_rift.15.militarist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.desc.spiritualist: "$astral_rift.15.spiritualist$\n\n$astral_rift.15.desc.common$"
 astral_rift.15.a: "식량을 지원하세요."
 astral_rift.15.b: "아스트랄 섬유를 지원하세요."
 astral_rift.15.c: "다 헛수고입니다. 무장 세력을 찾아가 봅시다."
 astral_rift.15.d: "여긴 가망이 없어요. 신세계로 돌아갑시다."
 astral_rift.16.name: "선조를 포기하다"
 astral_rift.16.desc.default: "안타깝지만 우리는 선조들에게 가망이 없다고 결론을 내렸습니다.\n\n그들을 도울 방법은 사실상 전무합니다. 선조들은 균열을 통해 자신들의 일부를 우리 차원으로 보낸다는 옳은 결정을 내렸습니다.\n\n우리는 온 힘을 다해 선조의 유산을 잇고, 이들이 자랑스러워할 문명을 이룩해 낼 것입니다."
 astral_rift.16.desc.homicidal: "우리는 선조들에게 도움을 받을 자격이 없다고 판단했습니다.\n\n선조들은 균열을 통해 가장 강한 자들을 우리 차원으로 보낸다는 옳은 결정을 내렸습니다. 우리는 선조들의 몫까지 살아갈 것입니다.\n\n이제 선조들의 운명은 선조 자신들의 손에 달려 있습니다."
 astral_rift.20.name: "행성 평의회"
 astral_rift.20.common_1: "우리 선조들의 모성을 향한 침공이 임박했습니다."
 astral_rift.20.militarist: "'§Y[GetStarlightVanguardName]§!' 측과의 회담 이후, 우리는 긴급회의를 위해 행성 평의회에 초대받았습니다. 평의회는 우리가 지금까지 제공한 원조에 특별히 주목하며 우리의 아량을 칭송했습니다."
 astral_rift.20.spiritualist: "'§Y검은 장막§!' 측과의 회담 이후, 우리는 긴급회의를 위해 행성 평의회에 초대받았습니다. 평의회는 우리가 지금까지 제공한 원조에 감사하며 우리의 아량을 칭송했습니다."
 astral_rift.20.common_2: "많은 이들이 마지막이 될 거라고 예상하는 충돌까지 시간이 얼마 남지 않았습니다.\n\n에너지 비축량이 위태로울 정도로 부족합니다. 기부를 한다면 긴급 지원선의 생산을 늘리고 전투를 유리하게 이끌 수 있습니다."
 astral_rift.20.poor: "또한 우리는 선조들의 함대 보호막을 강화하는 추가 실험을 위해 아스트랄 섬유를 수집하고 있었는데, 선조들의 과학자 중 다수가 이러한 아스트랄 섬유의 표본을 요청하고 있습니다. 침공자들은 에너지형 무기를 주로 선호하니, 이를 통해 상당한 이점을 기대해 볼 수 있습니다."
 astral_rift.20.rich: "또한 우리는 선조들의 함대 보호막을 강화하는 추가 실험을 위해 아스트랄 섬유를 수집하고 있었는데, 선조들의 과학자 중 다수가 이러한 아스트랄 섬유의 표본을 더욱 많이 요청하고 있습니다. 침공자들은 에너지형 무기를 주로 선호하니, 이를 통해 상당한 이점을 기대해 볼 수 있습니다."
 astral_rift.20.gestalt: "이곳저곳에서 각자의 의견을 내며 갑론을박을 벌이는 선조들의 모습을 보니 마음이 불편해집니다. 우리에겐 이런 비효율적인 특성이 오래전에 제거되었다는 게 천만다행입니다."
