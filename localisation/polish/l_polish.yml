 leader_trait_expertise_computing: "Biegłość w technice komputerowej"
 leader_trait_expertise_computing_desc: "Ten przywódca po latach badań uchodzi za autorytet w dziedzinie techniki komputerowej."
 leader_trait_expertise_new_worlds: "Biegłość w planetologii"
