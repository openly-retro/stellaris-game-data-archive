 situation.200.name: "항성 폭발"
 situation.200.desc: "경고: §Y[This.GetStarName]§!에서 항성 폭발이 감지되었습니다. 항성에서 불어온 항성풍의 충격파로 §Y[This.GetName]§!의 자기장이 약해져, 우리 드론들이 높은 수준의 이온화 방사선에 노출되었습니다. 그 결과, 소프트웨어 피해가 우리 핵심 인공 지능에 확산될 위험이 있으며, 자칫 제국 전체에 치명적인 결과를 불러올 수 있습니다.\n\n우선 과제: 방사선 경화 기술을 적용해, 드론 부품이 방사선 피해를 입지 않도록 해야 합니다."
