 tutorial_23_chain_title: "Tutorial: Erstkontakt herstellen"
 tutorial_23_chain_desc: "Nachdem wir in der schwarzen Tiefe des Weltraums unbekannte Entitäten angetroffen haben, sollten wir die §SKontaktaufnahme§! wagen. Dies geschieht durch die Erforschung des entsprechenden §SErstkontakts§! im §SSituationsprotokoll§!."
