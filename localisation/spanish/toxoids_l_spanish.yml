 syamelles_blessing: "Bendición de Syamelle"
 syamelles_blessing_desc: "Un ente misterioso nos ha bendecido tras un encuentro amoroso breve. Sentimos nuestras fuerzas renovadas y cada encuentro ofrece nuevas posibilidades."
 syamelles_blessing_synth: "$syamelles_blessing$"
