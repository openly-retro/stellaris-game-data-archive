l_spanish:
 rock_brain: "Cerebro de roca"
 rock_brain_desc: "La piedra parece estar... pensando. ¿Es posible tal cosa?"
 cunning_flora: "Flora astuta"
 cunning_flora_desc: "Las plantas de este planeta muestran una gran agresividad y un orden social relativamente complejo."
 genetic_library: "Biblioteca genética abandonada"
 genetic_library_desc: "Tanto la estructura como el contenido de la biblioteca genética abandonada merecen ser objeto de estudio."
 drone_space_elevator: "Ascensor espacial molesto"
 drone_space_elevator_desc: "La demolición de un ascensor espacial gigantesco ralentiza la producción en este planeta."
 drone_fl_satellite: "Satélite estrellado de la 1ª. Liga"
 drone_fl_satellite_desc: "Un antiguo satélite escupe comunicaciones prehistóricas al éter."
 drone_mineral_gift: "Regalo de minerales"
 drone_mineral_gift_desc: "Drones de una era pretérita dejaron una reserva de minerales. Para tu beneficio, parece ser."
 old_genetic_library: "Antigua biblioteca genética"
 old_genetic_library_desc: "El asteroide alberga un antiguo almacén de ADN."
 fascinating_flora: "Flora fascinante"
 fascinating_flora_desc: "Este planeta alberga la fascinante flor mharin kharin."
 pheromoned_1: "Feromonados, 1ª. fase"
 pheromoned_1_desc: "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace más felices."
 pheromoned_2: "Feromonados, 2ª. fase"
 pheromoned_2_desc: "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace menos productivos."
 pheromoned_3: "Feromonados, 3ª. fase"
 pheromoned_3_desc: "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace menos susceptibles a emigrar."
 pheromoned_4: "Feromonados, 4ª. fase"
 pheromoned_4_desc: "El polen de la atmósfera interactúa con los receptores de feromonas de tu gente y los hace más productivos pero menos contentos con las injerencias exteriores."
 depheromoned_1: "Feromonados, paliativo"
 depheromoned_1_desc: "Los paradigmas introducidos por la cúpula interactúan con la capacidad y la voluntad de trabajar de tu gente y los hace más productivos."
 pheromoned_detox: "Desintoxicación de feromonas"
 pheromoned_detox_desc: "La flor mharin kharin ha acabado con la biosfera del planeta y todo lo que había en ella. Empieza un nuevo ciclo."
 pheromoned_grief: "Tragedia de feromonas"
 pheromoned_grief_desc: "La congoja está en el aire."
 zro_ice: "Hielo de zro"
 zro_ice_desc: "Hay bolsas de zro atrapadas en la atmósfera turbulenta del gigante gaseoso."
 dark_matter_funnel: "Conducto de materia oscura"
 dark_matter_funnel_desc: "Un miniagujero de gusano permite acceder a la materia oscura."
 inspired_arts: "Artes inspiradas"
 inspired_arts_desc: "Una nueva fuente de inspiración atrevida revigoriza tu imperio cultural y comercialmente."
 uplift_rocky: "Inicio escabroso"
 uplift_rocky_desc: "La especie evolucionada de este planeta tiene problemas para ajustarse al nuevo orden social."
 unhappy_with_experiments: "Descontento por experimentos"
 unhappy_with_experiments_desc: "La población $XenophileY$ está descontenta con los experimentos antiéticos con formas de vida nativas."
 unproductive_without_experiments: "Improductividad sin experimentos"
 unproductive_without_experiments_desc: "El rendimiento de la $Society researchY$ del planeta se resiente por dejar pasar oportunidades de hacer experimentos y pruebas."
 massex_happy: "Fe en el futuro"
 massex_happy_desc: "Tu pueblo confía en que tiene un brillante futuro por delante."
 stellar_salt: "Salado"
 stellar_salt_desc: "Nuestro imperio vive un renacimiento culinario."
 projecting_moon: "Luna proyectora"
 projecting_moon_desc: "En esta luna hay activo un potente aparato de comunicaciones capaz de dar lecturas falsas convincentes."
 cornucopia: "Cornucopia"
 cornucopia_desc: "Este planeta alberga abundantes fuentes de alimentos viables."
 raw_materials: "Materias primas"
 raw_materials_desc: "Este planeta alberga abundantes minerales y menas de fácil acceso."
 shadow_play: "Sombras chinescas"
 shadow_play_desc: "Las sombras vagan por la superficie del planeta, creando formas de intención aparente pero significado indeterminable."
 grimacing: "Gesticular"
 grimacing_desc: "La agitación interna de este planeta es un objeto de estudio interesante."
 comet_sighted_negative: "Cometa avistado"
 comet_sighted_negative_desc: "El amenazador cometa tiene influencia negativa en las poblaciones de tu capital."
 comet_sighted_positive: "Cometa avistado"
 comet_sighted_positive_desc: "Un cometa majestuoso inspira a las poblaciones de tu capital."
 skid_marks: "Huellas de neumático"
 skid_marks_desc: "Hay señales de carreras de vehículos bastante violentas que han tenido lugar en este asteroide."
 dust_circuits: "Dibujos en el polvo"
 dust_circuits_desc: "Alguna clase de instalación orbital inmensa chocó con este asteroide en el pasado y dejó una marca parcial pero muy clara en la superficie."
 unusual_tectonics: "Tectónica inusual"
 unusual_tectonics_desc: "Este planeta tiene propiedades tectonofísicas muy poco usuales."
 flagellating_movement: "Movimiento de los flagelos"
 flagellating_movement_desc: "Tras observar flagelos de las amebas especiales, hemos cambiado los protocolos de evasión de nuestras flotas."
 cosmic_ray_catalysis: "Catálisis de rayos cósmicos"
 cosmic_ray_catalysis_desc: "Las centrales de energía ahora pueden convertir algo de radiación cósmica."
 grand_design: "Gran diseño"
 grand_design_desc: "Bendito sea el engranaje en la máquina."
 malefaction: "Malhecho"
 malefaction_desc: "Ninguna buena obra queda sin castigo."
 prismatic_lenses: "Lentes prismáticas"
 prismatic_lenses_desc: "Lentes que imitan las propiedades prismáticas de las entidades cristalinas contribuyen enormemente a la investigación en física."
