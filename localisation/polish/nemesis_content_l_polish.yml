 resolution_category_term_limits: "Limity kadencji"
 resolution_galacticreforms_nominate_custodian: "Mianowanie opiekuna"
 resolution_galacticreforms_nominate_custodian_desc: "Gdy potrzebne jest zdecydowane działanie, można mianować jednego z członków Rady na stanowisko opiekuna galaktycznego. Otrzymuje on specjalne uprawnienia i może proponować nowe, radykalne uchwały."
 nominate_custodian_requires_independence: "£trigger_no£ Musimy być całkowicie niezależni, jeśli chcemy zostać opiekunami."
 nominate_custodian_not_crisis: "£trigger_no£ Analiza opiekunów może sprawić, że cała galaktyka pozna nasze plany..."
 nominate_other_custodian_requires_independence: "£trigger_no£ Muszą być całkowicie niezależni, jeśli chcą zostać opiekunami."
 nominate_other_custodian_not_crisis: "£trigger_no£ Nie chcą przyjąć naszej propozycji."
 resolution_custodian_form_empire: "Ogłoszenie Imperium Galaktycznego"
 resolution_custodian_form_empire_desc: "Pomimo usilnych starań opiekuna Wspólnota Galaktyczna jest wciąż trapiona wewnętrznym podziałem. Pomyślmy o tym wszystkim, co można by osiągnąć, gdyby cała galaktyka została zjednoczona pod silnym przywództwem. Bezprecedensowa era pokoju i powodzenia jest na wyciągnięcie kończyny chwytnej."
 resolution_custodian_form_empire_tooltip: "§YWspólnota Galaktyczna§! zmienia się w §YImperium Galaktyczne§!.\n§RWszyscy członkowie opuszczają swoje istniejące federacje.§!\n\n§R§Y[Root.GetName]§! staje się §Yrdzeniem imperium§!, skłania się ku §Yautorytaryzmowi§! i powołuje rząd §Yimperialny§!. Wszystkie niepasujące §Yetosy§! zostają skasowane.§!"
 resolution_custodian_form_empire_tooltip_machine: "§YWspólnota Galaktyczna§! zmienia się w §YImperium Galaktyczne§!.\n§RWszyscy członkowie opuszczają swoje istniejące federacje.§!\n\n§Y[Root.GetName]§! staje się §Ywęzłem imperium§!."
 resolution_custodian_form_empire_tooltip_hive: "§YWspólnota Galaktyczna§! zmienia się w §YImperium Galaktyczne§!.\n§RWszyscy członkowie opuszczają swoje istniejące federacje.§!\n\n§Y[Root.GetName]§! staje się §Yrojem imperium§!."
 resolution_custodian_united_front: "Zjednoczony front"
 resolution_custodian_united_front_desc: "Zagrożenie, jakiemu musi stawić czoła nasza galaktyka, daje nam prosty wybór: zjednoczyć się lub ginąć osobno. Będziemy walczyć jako jedna grupa, dzieląc się informacjami o poczynaniach wroga i odkładając na bok stare urazy."
 resolution_emperor_united_front: "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc: "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization: "Galaktyczna mobilizacja"
 resolution_custodian_galactic_mobilization_desc: "Stawką jest przyszłość naszej galaktyki. Trzeba jak najprędzej stworzyć ogromne floty wojenne, nawet jeśli miałoby to oznaczać przymusowy pobór załóg statków cywilnych."
 resolution_custodian_galactic_standard: "Wprowadzenie galaksanto"
 resolution_custodian_galactic_standard_desc: "Galaksanto jest nowym językiem, zaprojektowanym pod kątem łatwości stosowania przez wszystkie istoty rozumne, niezależnie od ich fizjologii. Mamy nadzieję, że dzięki wprowadzeniu jednego języka we wszystkich urzędowych sferach Wspólnoty Galaktycznej uniknie się błędów przekładu."
 resolution_custodian_anti_piracy: "Inicjatywa antypiracka"
 resolution_custodian_anti_piracy_desc: "Rozszalałe piractwo kosmiczne zagraża dobrobytowi gospodarczemu w całej galaktyce. Dzięki tej inicjatywie wszyscy członkowie Wspólnoty zostaną przeszkoleni pod kątem skutecznych działań antypirackich. Podjęty zostanie również wspólny wysiłek na rzecz opracowania taktyk bojowych wykorzystujących ogólny brak dyscypliny w załogach złożonych z piratów i maruderów."
 resolution_custodian_extend_custodianship: "Przedłużenie mandatu opiekuna"
 resolution_custodian_extend_custodianship_desc: "Czynienie galaktyki lepszym miejscem to zadanie wymagające czasu. Trzeba przedłużyć mandat obecnego opiekuna o kolejną kadencję, jeśli chcemy osiągnąć cele długoterminowe."
 resolution_custodian_extend_custodianship_tooltip: "Długość kadencji obecnych §Yopiekunów§! zostaje przedłużona o kolejnych §Y30 lat§!."
 resolution_custodian_perpetual_custodianship: "Zniesienie limitu kadencji opiekuna"
 resolution_custodian_perpetual_custodianship_desc: "Obecni opiekunowie okazali się niezastąpionymi strażnikami Wspólnoty. Trzeba umożliwić im nieograniczone pełnienie tej nieustępliwej służby na rzecz całej galaktyki."
 resolution_custodian_perpetual_custodianship_tooltip: "Obecni §Yopiekunowie§! będą pełnić swoją funkcję przez czas nieokreślony."
 resolution_custodian_end_custodianship: "Złożenie mandatu opiekuna"
 resolution_custodian_end_custodianship_desc: "Wspólnota Galaktyczna nie potrzebuje już opiekuna. W związku z tym aktualny opiekun poda się do natychmiastowej dymisji."
 resolution_custodian_end_custodianship_tooltip: "Kadencja §Yopiekuna§! kończy się przedterminowo."
 resolution_custodian_gdf: "Galaktyczne Siły Obronne"
 resolution_custodian_gdf_desc: "Dla lepszej obrony członków Wspólnoty założona zostanie międzypaństwowa formacja obronna pod zjednoczonym dowództwem opiekuna galaktycznego."
 resolution_custodian_gdf_2: "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf: "Powiększenie GSO"
 resolution_custodian_expand_gdf_desc: "Trzeba poważnie zwiększyć liczebność Galaktycznych Sił Obronnych, jeśli mają one sprostać nieustannie rosnącym wymogom."
 resolution_custodian_disband_gdf: "Rozwiązanie GSO"
 resolution_custodian_disband_gdf_desc: "Galaktyczne Siły Obronne wypełniły swoje zadanie, a teraz można je zlikwidować."
 resolution_custodian_ina: "Międzygwiezdna Agencja Nawigacyjna"
 resolution_custodian_ina_desc: "MAN wprowadzi standardy i zalecane praktyki w dziedzinie podróży kosmicznych, i będzie prowadzić ogromną bazę danych z informacjami o wszystkich znanych kosmicznych zagrożeniach w przestrzeni Wspólnoty."
 resolution_custodian_disband_ina: "Rozwiązanie Międzygwiezdnej Agencji Nawigacyjnej"
 resolution_custodian_disband_ina_desc: "MAN jest organizacją nieskuteczną i kosztowną. Nie ma usprawiedliwienia dla jej dalszego utrzymywania."
 resolution_custodian_gto: "Galaktyczna Organizacja Handlowa"
 resolution_custodian_gto_desc: "GOH będzie galaktycznym organem regulacyjnym, wprowadzającym normy i rozstrzygającym spory."
 resolution_custodian_disband_gto: "Rozwiązanie Galaktycznej Organizacji Handlowej"
 resolution_custodian_disband_gto_desc: "Trzeba położyć kres wścibstwu GOH. Handel będzie się regulować sam."
 resolution_custodian_galpol: "GALPOL"
 resolution_custodian_galpol_desc: "Utworzenie pangalaktycznej policji kryminalnej umożliwi organom egzekwującym prawo współpracę na terenie całej Wspólnoty Galaktycznej."
 resolution_custodian_disband_galpol: "Rozwiązanie GALPOL-u"
 resolution_custodian_disband_galpol_desc: "Nie można pozwolić, aby GALPOL stał się \"tajną policją\" elity rządzącej Wspólnotą Galaktyczną. Należy go natychmiast zlikwidować."
 resolution_category_emperor_imperial_institutions: "Instytucje imperialne"
 resolution_emperor_imperial_armada: "Imperialna Armada"
 resolution_emperor_imperial_armada_desc: "Dzięki rekrutom werbowanym w całym Imperium Armada Imperialna będzie najpotężniejszą flotą kosmiczną, jaką widziała galaktyka."
 resolution_emperor_expand_ia: "Powiększenie Imperialnej Armady"
 resolution_emperor_expand_ia_desc: "Trzeba powiększyć Armadę Imperialną - ku większej chwale Imperium!"
 resolution_emperor_imperial_legions: "Legiony Imperialne"
 resolution_emperor_imperial_legions_desc: "Nie ma większego zaszczytu, niż służyć galaktyce jako legionista imperialny. Legiony gromadzą śmietankę wszystkich armii Imperium, a ich członkowie są szkoleni i warunkowani na fanatycznie wierną armię naziemną."
 resolution_emperor_isd: "Urząd Ochrony Imperium"
 resolution_emperor_isd_desc: "Pokój, stabilność, porządek - oto założenia, na których opiera się Imperium Galaktyczne. UOI będzie ścigać przestępców, terrorystów i wichrzycieli w każdej możliwej kryjówce."
 resolution_emperor_itc: "Imperialna Kompania Handlowa"
 resolution_emperor_itc_desc: "IKH będzie działać w oparciu o statut imperialny, a jej zarząd i rada dyrektorów będą pod kontrolą samego imperatora galaktycznego."
 resolution_category_imperial_council: "Rada Imperialna"
 resolution_emperor_trial_of_advancement: "Na podstawie próby rozwoju"
 resolution_emperor_trial_of_advancement_desc: "Aby członkostwo w Radzie Imperialnej nie było uznawane za sprawę oczywistą, możliwe będzie wyzwanie członka Rady na rywalizację o jego stanowisko. Dzięki próbie rozwoju potulni i przepełnieni samozadowoleniem zostaną wyplenieni z szeregów elity Imperium."
 resolution_emperor_trial_of_advancement_tooltip: "Daje casus belli §Ypróba rozwoju§! przeciwko członkom Rady Imperialnej."
 resolution_emperor_by_appointment: "Na podstawie mianowania"
 resolution_emperor_by_appointment_desc: "Członkowie Rady Imperialnej mają służyć zgodnie z życzeniami jego wysokości imperatora, który będzie mógł wybierać ich spośród wiernych poddanych Imperium wedle własnej woli."
 resolution_emperor_by_appointment_tooltip: "Władca Imperium może mianować na członków Rady Imperialnej, kogo zechce."
 resolution_emperor_by_election: "Na podstawie wyborów"
 resolution_emperor_by_election_desc: "Jak w dawnej Wspólnocie Galaktycznej, członkowie Rady Imperialnej będą wybierani na podstawie ich siły głosu."
 resolution_emperor_by_election_tooltip: "Skład Rady Imperialnej jest ustalany drogą zwykłych wyborów, na podstawie §Yznaczenia dyplomatycznego§!."
 resolution_emperor_ina: "Imperialna Agencja Nawigacyjna"
 resolution_emperor_ina_desc: "MAN wprowadzi standardy i zalecane praktyki w dziedzinie podróży kosmicznych oraz będzie prowadzić ogromną bazę danych z informacjami o wszystkich znanych kosmicznych zagrożeniach w przestrzeni Imperium."
