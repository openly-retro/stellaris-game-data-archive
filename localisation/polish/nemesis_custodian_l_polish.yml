 IMPERIAL_AUTHORITY_INSTANT: "Bieżący §Hautorytet imperialny§! wynosi $VAL|2Y$\nZmiana na miesiąc: $MONTHLY_CHANGE|+=$ \nWzmacnia: $SUPPORTERS|G$\nOsłabia: $DISSENTERS|R$\n\n§HPrzydzieleni posłowie§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$"
 IMPERIAL_AUTHORITY_DELAYED: "§HAutorytet imperialny§E odzwierciedla siłę panowania władcy nad Imperium. Każdy przydzielony poseł zwiększa go o $CHANGE|G$ lub zmniejsza o $NEG_CHANGE|R$ miesięcznie. Ma to też wpływ na opinię władcy.§!§!\n\n§HPoniżej §Y50§!:§!\nPaństwa Imperium mogą wszcząć bunt przeciwko władcy za pomocą odpowiedniej operacji szpiegowskiej.\n\n§HPowyżej §Y100§!:§!\nCałe Imperium przyłącza się do władcy prowadzącego wojnę obronną przeciwko intruzom.\n\n§HPowyżej §Y140§!:§!\nMożna proponować krucjaty imperialne mające na celu przymusowe wcielenie innych państw do Imperium.\n\n§HPowyżej §Y180§!:§!\nMożna zaproponować uchwałę \"Pax Galactica\" zakazującą wojen między państwami członkowskimi."
