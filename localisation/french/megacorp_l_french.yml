 cara_home_lootbox.title: "Les reliquaires"
 lootboxdesc1: "§EL'antique reliquaire repose sur un somptueux piédestal. Il est très certainement rempli de richesses incommensurables.§!"
 cara_home_lootbox_explain: "Que sont ces reliquaires ?"
 cara_home_lootbox_explain.reply: "C'est une histoire fort ancienne, mais brève.\n\nLorsque les caravanes se sont pour la première fois rassemblées et que la [caravaneer_home_country.GetName] a été fondée, il a été décrété qu'une petite portion aléatoire des articles transitant chaque année par cette station serait saisie, placée dans un conteneur scellé hermétiquement, et conservée dans un hangar au niveau inférieur. Cette coutume a perduré depuis un âge très ancien, jusqu'à ce que récemment le hangar soit plein.\n\nIl est désormais de notre devoir de vendre ces reliquaires scellés."
 cara_home_lootbox_contents: "Qu'y a-t-il à l'intérieur ?"
 cara_home_lootbox_contents.reply: "Nous n'avons pas le droit de le savoir. Cette connaissance est réservée à l'acheteur.\n\nTout ce que nous savons, c'est que leur contenu a été considéré comme de valeur, à un certain moment au cours de l'histoire des Caravaniers. Mais quelques indices suggèrent aussi que les reliquaires ont aussi servi de décharge durant une brève période, au cours du troisième règne du Courtier Dément..."
 openedlootboxdesc1: "§ELe reliquaire est... §Rvide§!.\n\nUne amère déception vous étreint les entrailles alors que vous vous contenez pour ne rien laisser paraître face à cette humiliation totalement aléatoire. Serait-ce que le niveau d'humidité s'est soudainement élevé, ou vos organes oculaires ont commencé à s'humidifier ? Votre vision se brouille, mais le vide béant du reliquaire est toujours bien visible.\n\nMais alors que les ténèbres existentielles menacent de se refermer sur vous, tout cela est balayé d'un coup. Quel est donc ce sentiment ? Alors que vous ne pouvez que songer à tous ces §Hchtons caravaniers§!, durement gagnés et si vite perdus, ou au désir viscéral qui vous a pris d'ouvrir le reliquaire... Vous êtes empli d'un inexplicable §Gsentiment de fierté et d'accomplissement§!.§!"
 openedlootboxdesc2: ""
 openedlootboxdesc3: "openedlootboxdesc3"
 openedlootboxdesc4: "openedlootboxdesc4"
 openedlootboxdesc5: "openedlootboxdesc5"
 buying_boxes_desc: "Bon, écoutez. On comprend. Vous adorez les reliquaires. En temps normal, on limite la quantité vendue à chaque client, mais on va faire une exception pour vous. À partir de maintenant, nous vous réservons le privilège de pouvoir en acheter directement, avec seulement une augmentation minimale du prix en §Hcrédits énergétiques§! à chaque achat."
 cara_home_lootbox_buy: "Nous allons acheter un reliquaire"
 cara_home_lootbox_buy.tooltip: "Permet d'acheter un reliquaire pour §R$boxcost$§! §Hchtons§!."
 cara_home_lootbox_buy_energy: "Nous allons acheter un reliquaire en énergie"
 cara_home_lootbox_buy_energy.tooltip: "Permet d'acheter un reliquaire pour §R[root.box_cost]§!£energy£."
