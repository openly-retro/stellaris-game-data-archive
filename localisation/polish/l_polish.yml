 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC: "§HPrzywracanie klimatu§!\nUmożliwia terraformowanie zniszczonych światów."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE: "§HOdblokowuje stację:§! Kosmoport"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC: "§HKosmoport§!\nKosmoport jest potrzebny do budowy dowolnego typu statku przemieszczającego się w kosmosie. Port można rozbudowywać o dodatkowe funkcje, ma też podstawowe uzbrojenie obronne."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Statek badawczy"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC: "§HStatek badawczy§!\nStatek badawczy służy za bazę operacyjną głównego naukowca, gotowego do eksploracji bezmiaru kosmosu."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Statek konstrukcyjny"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC: "§HStatek konstrukcyjny§!\nStatek konstrukcyjny pozwala budować różne stacje kosmiczne za pomocą nowoczesnych dronów spawaczy."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Statek kolonizacyjny"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC: "§HStatek kolonizacyjny§!\nStatki kolonizacyjne to jednostki jednorazowego użytku służące do osiedlania się na innych światach. Po dokonaniu kolonizacji statek zostaje zamieniony w lądowe schronienie i nasz przyczółek."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Korweta"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC: "§HKorweta§!\nKorweta to podstawowy typ okrętu wojskowego, uzbrojony i gotowy do kontaktu z wrogiem."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Niszczyciel"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC: "§HNiszczyciel§!\nNiszczyciel to większa, dwuczęściowa konstrukcja wyposażona w szeroki wachlarz uzbrojenia strategicznego."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Krążownik"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC: "§HKrążownik§!\nKrążownik to pierwsza trzyczęściowa konstrukcja o dużych możliwościach konfiguracji modułów dla każdego, kto może sobie na nie pozwolić."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Pancernik"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC: "§HPancernik§!\nPancernik to największa dostępna zwyczajna konfiguracja kadłuba o olbrzymiej sile ognia, którą przewyższa tylko cena tej jednostki. Ponadto ma bardzo słabą zwrotność."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Tytan"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC: "§HTytan§!\nTe olbrzymie statki wojenne są dumą floty. Posiadają potężne uzbrojenie i zwykle pełnią rolę okrętów flagowych."
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE: "§HOdblokowuje typ statku:§! Behemot"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC: "§HBehemot§!\nTe gigantyczne konstrukcje są nie tyle okrętami, co stacjami kosmicznymi. Behemot stanowi ogromną ruchomą stocznię, która może naprawiać i budować jednostki, dzięki czemu może służyć jako wysunięta baza operacyjna podczas kampanii ofensywnych."
