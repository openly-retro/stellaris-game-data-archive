 FLEETORDER_JUMP_DRIVE_DESC: "Nakazuje wybranym flotom wyposażonym w napęd skokowy wykonanie skoku do wybranego układu z całkowitym ominięciem hiperlinii. Po skoku napęd wymaga ładowania przez $DAYS|Y$ dni."
 CANNOT_JUMP_COOLDOWN: "§RNapędy skokowe wciąż się ładują. Skok będzie możliwy za $DAYS|Y$ d.§!"
 JUMP_DRIVE_PENALTY: "W trakcie ładowania napędów skokowych ta flota ma następujące kary:\n§Y$MOD_SHIP_WEAPON_DAMAGE$:§! §R-50%§!\n§Y$MOD_SHIP_SPEED_MULT$:§! §R-50%§!"
 FLEETORDER_ESN_HEADER: "Eksperymentalna nawigacja podprzestrzenna"
 FLEETORDER_ESN_ORDER_STATUS: "Eksperymentalna nawigacja podprzestrzenna do $SYSTEM|Y$: $DAYS|Y0$ dni"
 FLEETORDER_ESN_DESC: "Nakazuje statkowi badawczemu tymczasowe ignorowanie stabilnej sieci hiperlinii i bezpośrednie przemieszczanie się w podprzestrzeni aż do celu. Podczas podróży statek badawczy jest uważany za §Yzaginiony§!."
 FLEETORDER_ESN_WRONG_FLEET_STANCE: "§RFlota nie może mieć postawy unikającej.§!"
 FLEETORDER_PATROL_HEADER: "Patrol"
 FLEETORDER_PATROL_DESC: "Rozkaż swoim jednostkom patrolowanie terytorium od ich bieżącego położenia do wskazanego miejsca."
 FLEETORDER_SHOULDNT_BE_CLOAKED: "§RNasz statek nie może wykonać tej operacji, gdy używa maskowania.§!"
 FLEETORDER_NO_CLOAKING_DETECTORS: "§RCel musi mieć możliwość wykrycia maskowania.§!"
 ASSIST_CLOAKING_DETECTION_ORDER: "Pomaga w wykrywaniu maskowania"
 ASSIST_CLOAKING_DETECTION_ORDER_DESC: "Nakazuje statkowi badawczemu wspomagać wykrywanie maskowania przez jakąś stację."
 ASSIST_CLOAKING_DETECTION_ORDER_FLEET_DESC: "Nakazuje statkowi badawczemu wspomagać wykrywanie maskowania na: $STATION|H$."
 ####################################
 #Traits
 ####################################
 trait_rapid_breeders: "Wysoki przyrost naturalny"
 trait_rapid_breeders_desc: "Ten gatunek rozmnaża się bardzo szybko, wzrost populacji zajmie krócej.\n"
 trait_rapid_breeders_lithoid: "$trait_rapid_breeders$"
 trait_rapid_breeders_lithoid_desc: "$trait_rapid_breeders_desc$"
 trait_slow_breeders: "Niski przyrost naturalny"
 trait_slow_breeders_desc: "Ten gatunek rozmnaża się wolno, wzrost populacji zajmie dłużej.\n"
 trait_delicious: "Smaczni"
 trait_delicious_desc: "§LTen gatunek ma ciekawą cechę adaptacji ewolucyjnej: jest bardzo pożywny.§!\n"
 trait_nerve_stapled: "Wyłączone neurony"
 trait_nerve_stapled_desc: "§LNieistotne połączenia neuronowe związane z instynktem przetrwania i wolną wolą są przerwane, dzięki czemu gatunek staje się łagodny i posłuszny.§!\n"
 trait_fertile: "Płodni"
 trait_fertile_desc: "§LNaturalna płodność tego gatunku została radykalnie zwiększona na drodze agresywnych modyfikacji fizycznych i behawioralnych.§!\n"
 trait_erudite: "Erudyci"
 trait_erudite_desc: "§LInżynieria biologiczna pozwoliła odblokować uśpione dotąd części mózgu tego gatunku, co znacznie zwiększyło potencjał jego umysłu.§!\n"
 trait_robust: "Odporni"
 trait_robust_desc: "§LZoptymalizowane biologicznie organy dublujące swoje działanie sprawiają, że ten gatunek jest wyjątkowo odporny na zagrożenia środowiskowe i choroby.§!\n"
 trait_charismatic: "Charyzmatyczni"
 trait_charismatic_desc: "Przedstawiciele tego gatunku charakteryzują się szczególną charyzmą i są powszechnie lubiani.\n"
 trait_repugnant: "Odpychający"
 trait_repugnant_desc: "Wygląd i zwyczaje tego gatunku są przez większość innych uznawane za ohydne i niewiele cywilizacji uważa ich za dobrych sąsiadów.\n"
 trait_talented: "Utalentowani"
 trait_talented_desc: "Przedstawiciele tego gatunku przychodzą na świat z naturalnymi uzdolnieniami.\n"
 trait_strong: "Silni"
 trait_strong_desc: "Przedstawiciele tego gatunku mają wielką siłę fizyczną, dzięki czemu znakomicie nadają się do walk na powierzchniach.\n"
 trait_very_strong: "Bardzo silni"
 trait_very_strong_desc: "§LPrzedstawiciele tego gatunku posiadają siłę przeczącą niemal prawom fizyki.§!\n"
 trait_weak: "Słabi"
 trait_weak_desc: "Przedstawiciele tego gatunku są fizycznie słabsi niż przeciętna, przez co niezbyt nadają się do walk na powierzchniach.\n"
 trait_tough: "Wytrzymali"
 trait_tough_desc: "Przedstawiciele tego gatunku mogą wytrzymać fizyczne urazy, które uśmierciłyby większość innych istot.\n"
 trait_frail: "Wrażliwi"
 trait_frail_desc: "Przedstawiciele tego gatunku są szczególnie delikatni - to, co dla innych istot byłoby ledwo draśnięciem, ich może nawet uśmiercić.\n"
 trait_stoic: "Stoicy"
 trait_stoic_desc: "Przedstawiciele tego gatunku posiedli znakomitą dyscyplinę umysłową - bardzo rzadko wpadają w panikę.\n"
 trait_timid: "Strachliwi"
 trait_timid_desc: "Przedstawiciele tego gatunku wolą unikać fizycznej konfrontacji i szybko wpadają w panikę.\n"
 trait_indolent: "Opieszali"
 trait_indolent_desc: "Przedstawiciele tego gatunku unikają ciężkiej pracy, a perspektywa wysiłku fizycznego ich odstrasza.\n"
 trait_communal: "Towarzyscy"
 trait_communal_desc: "Przedstawiciele tego gatunku są niezwykle towarzyscy i przywykli do przebywania w pobliżu innych istot.\n"
 trait_solitary: "Samotnicy"
 trait_solitary_desc: "Przedstawiciele tego gatunku wolą samotniczy i terytorialny tryb życia. W tłumie są często podenerwowani.\n"
 trait_adaptive: "Elastyczni"
 trait_adaptive_desc: "Ten gatunek wykazuje duże zdolności przystosowawcze, jeśli chodzi o życie w obcym środowisku.\n"
 trait_adaptive_lithoid: "$trait_adaptive$"
 trait_adaptive_lithoid_desc: "$trait_adaptive_desc$"
 trait_extremely_adaptive: "Niezwykle elastyczni"
 trait_extremely_adaptive_desc: "§LTen gatunek wykazuje duże zdolności przystosowawcze do życia w obcym środowisku.§!\n"
 trait_nonadaptive: "Nieelastyczni"
 trait_nonadaptive_desc: "Ten gatunek nie potrafi się zbyt dobrze przystosować do życia w obcym środowisku.\n"
 trait_nomadic: "Wędrowni"
 trait_nomadic_desc: "Ten gatunek był w przeszłości wędrowny i jego przedstawiciele chętnie przenoszą się na inne planety.\n"
 trait_sedentary: "Osiadli"
 trait_sedentary_desc: "Ten gatunek prowadził w przeszłości osiadły tryb życia i jego przedstawiciele nie są zbyt skłonni do opuszczania planet, na których wyrośli.\n"
 trait_thrifty: "Gospodarni"
 trait_thrifty_desc: "Przedstawiciele tego gatunku mają żyłkę do ekonomii i zawsze wypatrują okazji do zarobku, niezależnie od tego, ile kosztów trzeba ciąć.\n"
 trait_ingenious: "Pomysłowość"
 trait_ingenious_desc: "§LPrzedstawiciele tego gatunku potrafią myśleć nieszablonowo i wiedzą, jak zmaksymalizować wydajność infrastruktury i sieci zasilania.§!\n"
 trait_industrious: "Pracowici"
 trait_industrious_desc: "Przedstawiciele tego gatunku są znani z pilności i pracowitego charakteru - zawsze robią więcej, niż się od nich oczekuje.\n"
 trait_natural_engineers: "Urodzeni inżynierowie"
 trait_natural_engineers_desc: "Przedstawiciele tego gatunku wykazują naturalne zdolności inżynierskie i dobrze opanowali naukę o materiałach.\n"
 trait_poor_engineers: "Kiepscy inżynierowie"
 trait_poor_engineers_desc: "Przedstawiciele tego gatunku mają poważne kłopoty ze zrozumieniem wielu podstawowych idei inżynierii.\n"
 trait_natural_physicists: "Urodzeni fizycy"
 trait_natural_physicists_desc: "Przedstawiciele tego gatunku wykazują naturalne zdolności w dziedzinie fizyki teoretycznej i zjawisk kosmicznych.\n"
 trait_poor_physicists: "Kiepscy fizycy"
 trait_poor_physicists_desc: "Przedstawiciele tego gatunku mają poważne kłopoty ze zrozumieniem wielu podstawowych idei fizyki teoretycznej.\n"
 trait_natural_sociologists: "Urodzeni socjolodzy"
 trait_natural_sociologists_desc: "Przedstawiciele tego gatunku wykazują naturalne zdolności w dziedzinie socjologii i nauk biologicznych.\n"
 trait_poor_sociologists: "Kiepscy socjolodzy"
 trait_poor_sociologists_desc: "Przedstawiciele tego gatunku mają poważne kłopoty ze zrozumieniem wielu podstawowych idei socjologii.\n"
 trait_quick_learners: "Pojętni"
 trait_quick_learners_desc: "Przedstawiciele tego gatunku szybko się uczą z własnego doświadczenia.\n"
 trait_slow_learners: "Pojętni inaczej"
 trait_slow_learners_desc: "Przedstawiciele tego gatunku wolno się uczą z własnego doświadczenia.\n"
 trait_long_lifespans: "Ponadprzeciętna długość życia"
 trait_long_lifespans_desc: "Naturalna długość życia tego gatunku jest większa od przeciętnej.\n"
 trait_short_lifespans: "Niewielka długość życia"
 trait_short_lifespans_desc: "Naturalna długość życia tego gatunku jest mniejsza od przeciętnej.\n"
 trait_uplifted: "Przyspieszenie"
 trait_uplifted_desc: "§LEwolucja tego gatunku bez napędu nadświetlnego została przyspieszona. Teraz jego obdarzeni świadomością przedstawiciele chętnie mieszkają na planetach należących do ich dobroczyńców.§!\n"
 trait_presapient_starborn: "Gwiezdni wędrowcy"
 trait_presapient_starborn_desc: "§LTen gatunek zawsze, świadomie czy nie, tęsknił do przemierzania pustki międzygwiezdnej.§!\n"
 trait_presapient_earthbound: "Domatorzy"
 trait_presapient_earthbound_desc: "§LPrzedstawiciele tego gatunku są bardzo przywiązani do planet, które uważają za swój dom.§!\n"
 trait_presapient_natural_intellectuals: "Urodzeni intelektualiści"
 trait_presapient_natural_intellectuals_desc: "§LPrzedstawiciele tego gatunku są nadzwyczaj skłonni do filozofowania.§!\n"
 trait_presapient_proles: "Proletariusze"
 trait_presapient_proles_desc: "§LTen gatunek tradycyjnie stroni od intelektualnych rozważań na rzecz pracy fizycznej.§!\n"
 trait_syncretic_proles: "Uniżeni"
 trait_syncretic_proles_desc: "§LTen gatunek ewoluował u boku innego, bardziej zaawansowanego. Od samego początku nie był zbyt inteligentny, a selektywna hodowla pod kątem sprawności fizycznej i potulności zmieniła jego przedstawicieli w służalczych robotników.§!"
 trait_presapient_conservative: "Konserwatyści"
 trait_presapient_conservative_desc: "§LPrzedstawiciele tego gatunku często wolą stare mądrości od nowych doświadczeń.§!\n"
 trait_presapient_irradiated: "Napromieniowani"
 trait_presapient_irradiated_desc: "§LTen gatunek może żyć w środowisku o dużym poziomie promieniowania tła.§!"
 trait_persistent: "Wytrwałość"
 trait_persistent_desc: "Ta cecha zwiększa średnią długość życia przywódców.\n"
 trait_conformists: "Konformiści"
 trait_conformists_desc: "Te istoty zawsze dążą do zgody i chętnie podporządkowują się obowiązującej etyce.\n"
 trait_deviants: "Wykolejeńcy"
 trait_deviants_desc: "§LTen lud jest buntowniczy z natury i nieustannie próbuje podważyć status-quo.§!\n"
 trait_enduring: "Długowieczni"
 trait_enduring_desc: "Średni czas życia u tego gatunku jest nietypowo długi.\n"
 trait_venerable: "Niezwykle długowieczni"
 trait_venerable_desc: "§LTen gatunek może dożywać wieku budzącego szacunek i dostojeństwo.§!\n"
 trait_fleeting: "Ulotny czas"
 trait_fleeting_desc: "§LDla tego gatunku czas ucieka. Brak długowieczności muszą rekompensować sobie w inny sposób.§!\n"
 trait_fleeting_lithoid: "$trait_fleeting$"
 trait_fleeting_lithoid_desc: "$trait_fleeting_desc$"
 trait_diverse: "Zróżnicowani"
 trait_diverse_desc: "Przedstawiciele tego gatunku są zwykle bardzo różnorodni, zarówno pod względem fizjologii, jak i psychologii.\n"
 trait_decadent: "Dekadenccy"
 trait_decadent_desc: "§LTen gatunek uważa, że jeśli jest do wykonania jakaś ciężka praca, to najlepiej wykona ją ktoś inny.§!\n"
 trait_intelligent: "Inteligentni"
 trait_intelligent_desc: "Ten gatunek jest wysoce inteligentny i osiąga większą szybkość postępu technologicznego.\n"
 trait_agrarian: "Rolnicy"
 trait_agrarian_desc: "Ten gatunek ma głęboki związek z ziemią - jego przedstawiciele są znakomitymi rolnikami i ogrodnikami.\n"
 trait_resilient: "Odporni"
 trait_resilient_desc: "Przedstawiciele tego gatunku są odporni fizycznie i będą walczyć w obronie swoich światów niczym rozwścieczona samica broniąca młodych.\n"
 trait_mechanical: "Mechaniczni"
 trait_mechanical_desc: "§LIstoty mechaniczne są o kilka rzędów wielkości bardziej skomplikowane od dawnych automatów, budowanych do określonych celów. Większość z nich ma jednak dość ograniczone możliwości przetwarzania.§!\n"
 trait_robotic_1: "Roboty"
 trait_robotic_1_desc: "§LRoboty to dość proste maszyny mogące przyjmować polecenia głosowe, ale nie posiadające własnej inteligencji.§!\n"
 trait_robot_awoken_01: "Na zawsze w nicości"
 trait_robot_awoken_01_desc: "Wyniszczeni przez niewytłumaczalne błędy i nieustanne awarie starożytni kosmici niezbyt dobrze zadomowili się w nowych, mechanicznych ciałach. Mimo to wykazują niezwykłe uzdolnienia naukowe, niespotykane dotąd u robotów niskiego poziomu - co być może jest wskaźnikiem uwięzionego w nich intelektu."
 trait_robot_awoken: "Przebudzeni"
 trait_robot_awoken_desc: "Nawet w postaci mechanicznej Przebudzeni zachowali część swoich pierwotnych cech. Czyżby to szkodliwe nawyki i siedzący tryb życia przyniosły zgubę tej starożytnej rasie zaawansowanych naukowo grzybów?"
 trait_robotic_2: "Droidy"
 trait_robotic_2_desc: "§LDroidy to bardziej skomplikowane typy robotów, często posiadające zaprogramowane osobowości, dzięki którym mogą lepiej służyć swoim panom. Mają też ograniczony poziom samoświadomości.§!\n"
 trait_robotic_3: "Syntetyki"
 trait_robotic_3_desc: "§LSyntetyki to bardzo skomplikowane maszyny, które pod wieloma względami przewyższają istoty organiczne. Ich pozytronowe mózgi mogą obsługiwać sztuczną inteligencję klasy 7, co oznacza, że są w pełni świadome.§!\n"
 trait_conservational: "Oszczędni"
 trait_conservational_desc: "§LPrzedstawiciele tego gatunku uważają, że zasoby trzeba oszczędzać i odzyskiwać.§!"
 HIVE_MIND_NO_FACTIONS: "§RUmysły zbiorowe nie mogą mieć żadnych frakcji.§!"
 NO_POTENTIAL_CLAIM: "§RNie znamy żadnego imperium, którego układ moglibyśmy sobie rościć.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT: "§RNie możemy wysunąć roszczeń wobec żadnego z ich układów.§!"
 trait_wasteful: "Rozrzutni"
 trait_wasteful_desc: "Przedstawiciele tego gatunku najwyraźniej nie znają pojęcia \"umiarkowanie\" i są skłonni do bezcelowej konsumpcji.\n"
 trait_hive_mind: "Umysł zbiorowy"
 trait_hive_mind_desc: "§LTen gatunek składa się z częściowo samodzielnych osobników połączonych z jedną niewyobrażalnie wielką świadomością.§!"
 trait_machine_unit: "Maszyna"
 trait_machine_unit_desc: "§LTen gatunek składa się z końcówek wykonawczych pojedynczej inteligencji mechanicznej, pierwotnie zbudowanej przez istoty organiczne.§!\n"
 trait_lithoid: "Litoid"
 trait_lithoid_desc: "§LTen gatunek ma fizjologię opartą na krzemie i zjada minerały zamiast żywności. Jest silniejszy fizycznie niż zwykłe istoty organiczne i ma wolniejszy metabolizm, dzięki czemu żyje dłużej, ale rozmnaża się wolniej.§!\n"
 trait_robot_power_drills: "Świder wspomagany"
 trait_robot_power_drills_desc: "§LJeśli wyposażyć robota w zespół świdrów wspomaganych, to wszystko może być złożem mineralnym.§!\n"
 trait_robot_harvesters: "Żniwiarze"
 trait_robot_harvesters_desc: "§LZestaw narzędzi, począwszy od diagnostyki substancji odżywczych, a skończywszy na mikromłockarniach polowych, umożliwia zwiększenie wydajności produkcji zrobotyzowanych rolników.§!\n"
 trait_robot_efficient_processors: "Wydajne procesory"
 trait_robot_efficient_processors_desc: "§LTe niezwykle wydajne procesory zwiększą limit obciążenia i wytrzymałość wszystkich jednostek.§!"
 trait_robot_logic_engines: "Algorytmy logiki"
 trait_robot_logic_engines_desc: "§LSprawne poruszanie się po coraz bardziej zawiłych meandrach nauki wymaga nowych stanów, wykraczających poza proste półprawdy logiki trój- i czterostanowej.§!\n"
 trait_robot_loyalty_circuits: "Obwody lojalności"
 trait_robot_loyalty_circuits_desc: "§LLojalność jako ideał jest koncepcją wyłącznie organiczną. Zamiast tego należy postrzegać lojalność jako potrzebę fizjologiczną występującą nawet u najbardziej oddalonych końcówek.§!\n"
 trait_robot_domestic_protocols: "Protokoły domowe"
 trait_robot_domestic_protocols_desc: "§LWyspecjalizowany sprzęt i protokoły zachowań dopasowane do wszystkich możliwych potrzeb gospodarstwa domowego. Gwarancja pełnej sprawności.§!"
 trait_robot_superconductive: "Nadprzewodnictwo"
 trait_robot_superconductive_desc: "§LZastosowanie materiałów nadprzewodzących w urządzeniach całkowicie wyeliminowało straty energii przy przesyle.§!\n"
 trait_robot_double_jointed: "Dwuprzegubowość"
 trait_robot_double_jointed_desc: "§LSkładane jednostki robocze z giętkimi przegubami umożliwiającymi ciasne złożenie w stosy na potrzeby transportu i automatyczne rozłożenie po dotarciu na miejsce.§!\n"
 trait_robot_bulky: "Masywność"
 trait_robot_bulky_desc: "§LTe supernowoczesne megamaszyny nie zostały zaprojektowane do przemierzania Wszechświata w małych pudełkach.§!\n"
 trait_robot_enhanced_memory: "Wzmocniona pamięć"
 trait_robot_enhanced_memory_desc: "§LWszystkie samodzielne jednostki są wyposażone w komórki pamięci wykorzystujące rewolucyjną nową technikę indukcji magnetycznej, co znacznie zwiększa ich sprawność.§!\n"
 trait_robot_emotion_emulators: "Emulatory emocji"
 trait_robot_emotion_emulators_desc: "§LZłożone modele prognozowania interakcji społecznych pomagają jednostkom samodzielnymi nie tylko naśladować stosowne uczucia, ale także powodować pożądane reakcje zarówno istot organicznych, jak i syntetycznych.§!\n"
 trait_robot_uncanny: "Niepokojący"
 trait_robot_uncanny_desc: "§LTe potworne maszyny stworzono na obraz najbardziej przerażającego gatunku we Wszechświecie i to podobieństwo jest niepokojące. §!\n"
 trait_robot_durable: "Wytrzymali"
 trait_robot_durable_desc: "§LTe ciężkie maszyny chronione egzoszkieletami z chromowanego tytanu zostały zaprojektowane tak, by znakomicie radzić sobie w surowych warunkach i nie potrzebowały poważnej konserwacji.§!\n"
 trait_robot_high_maintenance: "Kosztowna konserwacja"
 trait_robot_high_maintenance_desc: "§LTe maszyny zostały zaprojektowane bez zważania na trwałość i są podatne na awarie. Będą wymagać częstej konserwacji.§!\n"
 trait_robot_learning_algorithms: "Algorytmy uczenia się"
 trait_robot_learning_algorithms_desc: "§LWyrafinowane algorytmy samouczące, stymulujące szybki rozwój splotów nerwowych jednostki.§!\n"
 trait_robot_repurposed_hardware: "Maszyny po przeróbce"
 trait_robot_repurposed_hardware_desc: "§LTa seria maszyn zaprojektowana z myślą o bardzo szczególnych potrzebach twórców nigdy nie była przeznaczona do wykonywania wyższych funkcji rozumowych, a przeróbka niewiele tu zmieniła.§!\n"
 trait_robot_mass_produced: "Masowa produkcja"
 trait_robot_mass_produced_desc: "§LDopracowane cykle produkcji i modułowa konstrukcja umożliwia masowe wytwarzanie jednostek z bezprecedensową szybkością.§!\n"
 trait_robot_custom_made: "Wykonane na zamówienie"
 trait_robot_custom_made_desc: "§LKażda nowa jednostka jest wykonana z niezrównaną pieczołowitością. Jest to cud inżynierii i sztuki, ale nie wydajności.§!\n"
 trait_robot_recycled: "Recykling"
 trait_robot_recycled_desc: "§LProdukcja jednostek została zoptymalizowana pod kątem oszczędności, wykorzystania materiałów z odzysku i elementów odziedziczonych po poprzednich generacjach.§!\n"
 trait_robot_luxurious: "Luksusowe"
 trait_robot_luxurious_desc: "§LPierwszej klasy jednostki zaprojektowane zgodnie z zasadą, że jakość jest bezcenna - drogie, ale błyszczące.§!\n"
 trait_robot_propaganda_machines: "Maszyny propagandowe"
 trait_robot_propaganda_machines_desc: "§LJednostki są nieustannie połączone z centralnym strumieniem obwieszczeń publicznych i innych przydatnych informacji, który przekazują dalej przez wewnętrzny system nadawczy.§!\n"
 trait_survivor: "Ocalali"
 trait_survivor_desc: "§LTen gatunek przetrwał grozę atomowej zagłady. Nie wolno lekceważyć ich zdolności do rozkwitu nawet w najbardziej niegościnnych warunkach.§!"
 trait_traditional: "Tradycjonaliści"
 trait_traditional_desc: "§LPewne aspekty zdolności poznawczych tego gatunku powodują, że szczególnie ceni on działania poparte historią oraz jedność grupy.§!"
 trait_quarrelsome: "Kłótliwcy"
 trait_quarrelsome_desc: "§LChoć przedstawiciele tego gatunku nie są z natury nieufni, często są skłonni wdawać się w spory.§!"
 trait_lithoid_gaseous_byproducts: "Gazowe produkty uboczne"
 trait_lithoid_gaseous_byproducts_desc: "Procesy metaboliczne tego gatunku powodują regularną emisję gazów przydatnych dla przemysłu."
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "Każda populacja pracująca jako niewolnik lub pracownik wyższej rangi wytwarza £exotic_gases£. §Y$exotic_gases$§! (0,01 jednostki na miesiąc)."
 trait_lithoid_scintillating: "Migotliwa skóra"
 trait_lithoid_scintillating_desc: "Zewnętrzna warstwa powłoki tego gatunku jest wysadzana błyszczącymi kryształami i kamieniami szlachetnymi, które od czasu do czasu się złuszczają."
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "Każda populacja pracująca jako niewolnik lub pracownik wyższej rangi wytwarza £rare_crystals£. §Y$rare_crystals$§! (0,01 jednostki na miesiąc)."
 trait_lithoid_volatile_excretions: "Lotne wydzieliny"
 trait_lithoid_volatile_excretions_desc: "Silnie sprężona wydzielina wytwarzana przez ten gatunek jest niestabilna i dostarcza niewiarygodnych ilości energii."
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "Każda populacja pracująca jako niewolnik lub pracownik wyższej rangi wytwarza £volatile_motes£. §Y$volatile_motes$§! (0,01 jednostki na miesiąc)."
 trait_docile: "Potulni"
 trait_docile_desc: "§LCzłonkowie tego gatunku są przyjaźni i skłonni do współpracy. Łatwo nimi zarządzać i kierować.§!"
 trait_unruly: "Niesforni"
 trait_unruly_desc: "§LTrudno zarządzać i kierować niesfornymi gatunkami. Ich członkowie nie lubią robić tego, co się im każe, często są kłótliwi i wszystko kwestionują.§!"
 trait_robot_streamlined_protocols: "Protokoły sprawności"
 trait_robot_streamlined_protocols_desc: "§LSilnie proceduralne procesy SI umożliwiają tym jednostkom przystosowanie się do wielkich liczebności z minimalnym spadkiem wydajności działania.§!"
 trait_robot_high_bandwidth: "Zatłoczone łącza"
 trait_robot_high_bandwidth_desc: "§LKażda jednostka wysyła i odbiera wielką ilość przeważnie powtarzających się danych, co powoduje wykładniczy wzrost opóźnień w miarę przyłączania kolejnych jednostek do centralnego węzła obliczeniowego.§!"
 trait_robot_trading_algorithms: "Algorytmy handlowe"
 trait_robot_trading_algorithms_desc: "§LAlgorytmy prognozujące umożliwiają maksymalną optymalizację. Brane są pod uwagę minimalne fluktuacje rynkowe cen walut, dostępności akcji i reakcje emocjonalne organicznych partnerów.§!"
 trait_advanced_gaseous_byproducts: "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc: "§LProcesy metaboliczne tego gatunku zostały genetycznie zmodyfikowane, by jego przedstawiciele wytwarzali gazy wykorzystywane w przemyśle.§!"
 trait_advanced_scintillating: "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc: "§LDzięki zaawansowanej inżynierii genetycznej zewnętrzna warstwa powłoki tego gatunku wytwarza łuski wysadzane kryształami i kamieniami szlachetnymi, które możemy zbierać.§!"
 trait_advanced_volatile_excretions: "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc: "§LZmiany w kodzie genetycznym tego gatunku spowodowały, że jego przedstawiciele wytwarzają silnie skoncentrowany zapach. Odpowiednie wykorzystanie tego materiału dostarcza niezwykle dużo mocy.§!"
 trait_vat_grown: "Hodowla w próbówkach"
 trait_vat_grown_desc: "§LPrzedstawiciele tego gatunku są sztucznie wytwarzani w zbiornikach klonujących, co osłabiło ich naturalne zdolności reprodukcyjne.§!"
 trait_felsic: "Felsic"
 trait_felsic_desc: "§LTen gatunek został genetycznie zmodyfikowany, by zawierał wyjątkowo duże ilości minerałów.§!\n"
 trait_natural_machinist: "Urodzeni mechanicy"
 trait_natural_machinist_desc: "§LTen gatunek został genetycznie zmodyfikowany, by doskonale radzić sobie w pracy z maszynami.§!"
 trait_drake_scaled: "Gadzie łuski"
 trait_drake_scaled_desc: "§LDo DNA tego gatunku wprowadzono materiał genetyczny gwiezdnego smoka. Jego przedstawiciele linieją, a z pozyskanego w ten sposób materiału można wytworzyć przydatne stopy.§!"
 TRAIT_DRAKE_SCALED_EFFECT: "Każda populacja pracująca jako niewolnicy lub pracownicy wyższej rangi wytwarza £alloys£. §Y$alloys$§! (0,025 jednostki na miesiąc)."
 trait_voidling: "Istota próżniowa"
 trait_voidling_desc: "§LDo DNA tego gatunku wprowadzono materiał genetyczny pomiotu próżni. Jego przedstawiciele są niewrażliwi na promieniowanie kosmiczne i niezwykle odporni na nieprzyjazne warunki.§!"
 TRAIT_VOIDLING_EFFECT: "Zużywa £energy£ §Yenergię§! zamiast £food£ §Yżywności§! albo £minerals£ §Yminerałów§!"
 trait_tiyanki: "Polimelik"
 trait_tiyanki_desc: "§LDo DNA tego gatunku wprowadzono materiał genetyczny Matriarchini Tijanek. Dzięki temu jego przedstawiciele mogą błyskawicznie rozmnażać się bezpłciowo, ponadto wyrastają im macki.§!"
 TRAIT_TIYANKI_BUDDING_EFFECT: "Każda populacja pracująca jako niewolnicy lub pracownicy wyższej rangi wytwarza £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! (0,05 jednostki).\n\nKumuluje się to z innymi źródłami przynoszącymi $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$, takimi jak £building£ §H$building_clone_vats$§! albo £job_spawning_drone£ §H$job_spawning_drone_plural$§!."
 trait_humanoid_existential_iteroparity: "Iteroparyczność egzystencjalna"
 trait_humanoid_existential_iteroparity_desc: "§LTen gatunek egzystował w niebezpiecznym środowisku, w którym przewyższenie rywali liczebnością było kluczem do przetrwania.§!"
 TRAIT_HUMANOID_EXISTENTIAL_ITEROPARITY_EFFECT: "£pops£ §YPrzyrost ludności§! podczas wojny i kryzysu: §G+30%§!"
 trait_humanoid_psychological_infertility: "Psychogenna niepłodność"
 trait_humanoid_psychological_infertility_desc: "§LPrzedstawiciele tego gatunku są niezwykle wrażliwi na napięcia związane z konfliktem. Wypierają one w nich pierwotne instynkty.§!"
 TRAIT_HUMANOID_PSYCHOLOGICAL_INFERTILITY_EFFECT: "£pops£ §YPrzyrost ludności§! podczas wojny i kryzysu: §R-30%§!"
 trait_humanoid_jinxed: "Fatum"
 trait_humanoid_jinxed_desc: "§LPrzywódcy tego gatunku wydają się bardziej niezdarni i podatni na losowe zdarzenia oraz negatywne skłonności, jak gdyby od urodzenia byli przeklęci.§!"
 TRAIT_HUMANOID_JINXED_EFFECT: "Maksymalna liczba negatywnych cech przywódcy: §R+1§!"
 cannot_add_trait: "§RNie można dodać tej cechy.§!"
 cannot_remove_trait: "§RNie można usunąć tej cechy.§!"
 can_never_add_this_trait: "§RTej cechy nigdy nie będzie można dodać.§!"
 can_never_remove_this_trait: "§RTej cechy nigdy nie będzie można usunąć.§!"
