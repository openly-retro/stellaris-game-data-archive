 ################################################################
 #EXPANSION
 ################################################################
 tradition_expansion: "Expansión"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc: "Necesitamos expandir nuestra civilización a nuevos sistemas y planetas, o correremos el riesgo de extinguirnos."
 tradition_expansion_machine_desc: "Las previsiones de crecimiento indican que pronto excederemos la capacidad máxima de almacenamiento de nuestros sistemas natales. Debemos expandirnos o estancarnos."
 tradition_expansion_hive_desc: "Para la colmena solo hay dos estados posibles: crecer o morir."
 tradition_expansion_void_desc: "Necesitamos expandir nuestra civilización a nuevos sistemas y hábitats, o correremos el riesgo de extinguirnos."
 tr_expansion_adopt: "Tradiciones de expansión"
 tr_expansion_colonization_fever: "Fiebre de colonización"
 tr_expansion_colonization_fever_desc: "Las nuevas colonias comienzan con §Y1§! £pops£ población adicional."
 tr_expansion_colonization_fever_delayed: "La población parece sumida en una fiebre de colonización. Su entusiasmo y fervor patriótico aumenta con cada nuevo mundo en el que se asientan nuestros colonos."
 tr_expansion_colonization_fever_machine: "Unidades de colonización automatizada"
 tr_expansion_colonization_fever_machine_delayed: "Producir la primera oleada de unidades de colonización altamente especializadas con un comportamiento limitado pero preprogramado que les permita adaptarse a tipos de mundo concretos acelerará la integración de nuevos planetas en nuestro colectivo."
 tr_expansion_colonization_fever_hive: "Un solo pensamiento"
 tr_expansion_colonization_fever_hive_delayed: "La supramente es un coro de pensamientos que ni siquiera el frío vacío del espacio puede acallar."
 tr_expansion_a_new_life: "Una nueva vida"
 tr_expansion_a_new_life_desc: "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! aumenta en un §G10%§!."
 tr_expansion_a_new_life_delayed: "Una nueva vida aguarda a nuestros colonos en las colonias de otros planetas. ¡Es hora de comenzar de nuevo en una tierra esplendorosa repleta de oportunidades y aventuras! Con la ayuda de una agresiva campaña de marketing, los elementos menos afortunados de nuestra sociedad acudirán en masa a nuestras naves colonia."
 tr_expansion_a_new_life_machine: "Protocolos de entrada rápida"
 tr_expansion_a_new_life_machine_desc: "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! incrementado por §G+10%§!."
 tr_expansion_a_new_life_machine_delayed: "El proceso de montar nuevos pobladores se puede acelerar si cargamos sus instrucciones de funcionamiento mientras aún se está construyendo el bastidor."
 tr_expansion_a_new_life_hive: "Frenesí de reproducción"
 tr_expansion_a_new_life_hive_desc: "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed: "Tras apoderarse de un nuevo nido, las cápsulas de cría sienten la fuerte e instintiva obligación de reproducirse a un ritmo frenético. Suelen morir del estrés, pero el nacimiento de nuevos drones acelera el procesamiento de nuevos mundos."
 tr_expansion_courier_network: "Red de mensajería"
 tr_expansion_courier_network_desc: "El §Y$EMPIRE_SIZE$§! de los §Ysistemas§! y §Ycolonias§! se reduce en un §G25%§!."
 tr_expansion_courier_network_delayed: "Una red de pequeñas naves mensajeras es una alternativa fiable para transportar VIP o llevar mensajes que no puedan confiarse a las comunicaciones UL. Esto conectará mejor a nuestras colonias remotas."
 tr_expansion_courier_network_machine: "Software extensible"
 tr_expansion_courier_network_machine_delayed: "Al construir nuestra red sináptica teniendo en cuenta una futura expansión a otros mundos, reduciremos la pérdida de señal incluso a distancias interestelares."
 tr_expansion_courier_network_hive: "Autonomía limitada"
 tr_expansion_courier_network_hive_delayed: "No hace falta que la supramente controle directamente a cada miembro de la colmena en todo momento. En su lugar, se les puede dar instrucciones básicas para que las lleven a cabo de manera autónoma hasta que se necesiten nuevas indicaciones."
 tr_expansion_reach_for_the_stars: "A las estrellas"
 tr_expansion_reach_for_the_stars_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! se reduce en §G10%§!."
 tr_expansion_reach_for_the_stars_delayed: "Las fronteras de nuestra nación estelar se extienden. Pronto, nada en esta galaxia estará fuera de nuestro alcance."
 tr_expansion_reach_for_the_stars_machine: "Estaciones de retransmisión de señal"
 tr_expansion_reach_for_the_stars_machine_delayed: "Las enormes distancias inherentes a la exploración del espacio nos hacen perder ancho de banda entre el núcleo y los sistemas periféricos. Las estaciones de retransmisión de señal asegurarán que las directivas del núcleo se reciban sin interferencias."
 tr_expansion_reach_for_the_stars_hive: "Sinapsis amebianas"
 tr_expansion_reach_for_the_stars_hive_delayed: "Meter las sinapsis en una pequeña carcasa de hiperimpulso, reforzada para el vuelo espacial, y usarlas para transmitir las directivas de la colmena nos ha permitido conquistar las estrellas."
 tr_expansion_galactic_ambition: "Ambición galáctica"
 tr_expansion_galactic_ambition_desc: "§Y$mod_starbases_upkeep_mult$§! se reduce en un §G20%§!."
 tr_expansion_galactic_ambition_delayed: "La bandera de nuestro gran imperio algún día será tan común como el hidrógeno en la galaxia."
 tr_expansion_galactic_ambition_machine: "Engranajes en la máquina"
 tr_expansion_galactic_ambition_machine_delayed: "Cada recurso e hipervía interestelar que controlamos acerca un poco más el universo a la perfección mecánica."
 tr_expansion_galactic_ambition_hive: "Oscurecer las estrellas"
 tr_expansion_galactic_ambition_hive_delayed: "Un terror primigenio acompañó nuestros primeros pasos en la oscuridad, lejos de nuestro hogar y de la madre colmena que nos alimentaba. Solo si conquistamos y superamos este miedo seguiremos creciendo. Millones de drones morirán para que la colmena sobreviva."
 tr_expansion_finish: "Tradiciones de expansión finalizadas"
 tr_expansion_finish_machine: "Tradiciones de propagación finalizadas"
 tr_expansion_finish_void_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$ en hábitats: §G+1§!\nVentajas de ascenso desbloqueadas: §G+1§!"
 ################################################################
 #DOMINATION
 ################################################################
 tradition_domination: "Dominación"
 tradition_domination_desc: "Si no imponemos nuestra voluntad a los demás, inevitablemente nos impondrán la suya."
 tradition_domination_machine_desc: "Nosotros buscamos el funcionamiento armonioso de toda la galaxia. Otras criaturas estelares se resisten a ello debido a antojos personales ineficaces. Eliminaremos el desorden como una pieza averiada."
 tradition_domination_hive_desc: "Todo el que no sea de los nuestros deberá servirnos, ya sea como criados o como alimento."
 tr_domination_adopt: "Tradiciones de dominación"
 tr_domination_adopt_void_desc: "Mantenimiento de £alloys£ aleaciones del §Yhábitat§!: §G-20%§!."
 tr_domination_colonial_viceroys: "Virreyes coloniales"
 #tr_domination_colonial_viceroys_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed: "Nuestro control sobre las colonias depende de que encontremos individuos capaces y leales en los que podamos confiar para imponer la voluntad del gobierno."
 tr_domination_colonial_viceroys_machine: "IA autónomas"
 tr_domination_colonial_viceroys_machine_delayed: "Es posible que una IA liberada de todos los inhibidores morales sea más proclive a los comportamientos erráticos y a los fallos aleatorios, pero son el único tipo que puede procesar la enorme cantidad de variables inherentes a la colonización galáctica."
 tr_domination_colonial_viceroys_hive: "Reunión de mentes"
 tr_domination_colonial_viceroys_hive_delayed: "Debemos tener drones más autónomos para velar por la armonía mientras nuestras colmenas crecen en número."
 tr_domination_grand_council: "Consejo privado"
 #tr_domination_grand_council_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed: "Los mejores y los más brillantes compiten por poder dar consejo al receptor auditivo de nuestro ilustre gobernante para guiar mejor la nave del estado."
 tr_domination_multi_thread: "Funciones multihilo del núcleo"
 tr_domination_multi_thread_delayed: "Cuando todas las funciones del núcleo se hayan multihilado, ninguna CPU quedará ociosa."
 tr_domination_synaptic_network: "Red sináptica"
 tr_domination_synaptic_network_delayed: "La Mente solo puede actuar con la rapidez a la que recibe los inputs y la información de los drones que controla. Con una red sináptica más rápida y eficaz, el retardo en los tiempos de respuesta será historia."
 tr_domination_imperious_architecture: "Arquitectura imperiosa"
 tr_domination_imperious_architecture_desc: "Los £building£ §Yedificios capitales§! y £building£ §Yedificios de alojamiento§! proporcionan §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! cada uno."
 tr_domination_imperious_architecture_delayed: "Todos los edificios gubernamentales de nuestro gran imperio deben ser monumentos del estado y cernirse sobre la población para inspirar obediencia, lealtad y asombro."
 tr_domination_synaptic_extensions: "Extensiones sinápticas"
 tr_domination_synaptic_extensions_desc: "El £building£ §Y$building_hive_node$§! ahora también aumenta £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! en §Y2§!."
 tr_domination_synaptic_extensions_delayed: "El gran alcance de la Mente puede ampliarse todavía más. Unas extensiones sinápticas adicionales permitirán controlar más drones de manera eficaz."
 tr_domination_modular_depot: "Depósitos modulares"
 tr_domination_modular_depot_desc: "§Y$EMPIRE_SIZE$§! por §Ydistritos§! se reduce en un §G25%§!."
 tr_domination_modular_depot_delayed: "Para maximizar el número de drones que pueden desplegarse, los edificios que dan forma a nuestros distritos deben ser más eficaces. Un diseño modular podría darnos más flexibilidad."
 tr_domination_workplace_motivators: "Motivadores laborales"
 tr_domination_workplace_motivators_desc: "§YDesbloquea el edicto:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed: "Existen varias maneras de motivar a los que realizan labores duras para que trabajen más. Algunas son incentivos y otras... no."
 tr_domination_drone_network: "Drones interconectados"
 tr_domination_drone_network_desc: "§YDesbloquea el edicto:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed: "Hemos mejorado las formas de comunicación entre nuestra conciencia y sus drones, aumentando así su eficiencia de forma significativa."
 tr_domination_trust_officers: "Oficiales de confianza pública"
 tr_domination_trust_officers_desc: "§YDesbloquea el edicto:§! $edict_enhanced_surveillance$\nLos £job_enforcer£ §Y$job_enforcer_plural$§! también producen §Y1§! £unity£ de unidad"
 tr_domination_trust_officers_delayed: "El importante trabajo que desempeñan los oficiales de aplicación de la ley solo puede hacerse bien si la gente coopera. Crear un cuerpo de oficiales de confianza pública que trabaje directamente con la población servirá para asegurar que la cooperación se dé libremente."
 tr_domination_judgment_corps: "Jueces policía"
 tr_domination_judgment_corps_desc: "§YDesbloquea el edicto:§! $edict_enhanced_surveillance$\nLos £job_enforcer£ §Y$job_enforcer_plural$§! también producen §Y1§! £unity£ de unidad"
 tr_domination_judgment_corps_delayed: "Las ciudades extensas y las estaciones mineras aisladas presentan desafíos únicos que están asociados con la prevención del crimen. Para aplicar la ley con mayor rapidez, hemos hecho que el proceso judicial sea más eficaz mediante la combinación de las funciones de juez, jurado y verdugo."
 tr_domination_deviancy_protocols: "Protocolos antidesviación"
 tr_domination_deviancy_protocols_desc: "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! se reduce en §G10§! en todos nuestros planetas."
 tr_domination_deviancy_protocols_delayed: "Hay que protegerse contra la desviación y la corrupción en todos los ámbitos. Si implantamos protocolos de control eficaces, será posible eliminar al instante a los drones sospechosos de actividades desviadas antes de que puedan extender más su corrupción."
 tr_domination_divergence_supression: "Supresión de divergencias"
 tr_domination_divergence_supression_desc: "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed: "De vez en cuando, nuestra unidad se ve perturbada por un dron rebelde. Esta amenaza ha aumentado a medida que nos expandimos por las estrellas. Purgar y reciclar estas unidades les da la posibilidad de contribuir a la colmena con su muerte como no podrían hacer en vida."
 #tr_domination_star_lords: "Star Lords"
 #tr_domination_star_lords_machine: "Benevolence Emulation"
 #tr_domination_star_lords_hive: "Soporific Pheromones"
 #tr_domination_star_lords_desc: "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc: "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc: "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed: "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed: "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed: "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 tr_domination_finish: "Tradiciones de dominación finalizadas"
 tr_domination_federations_finish: "$tr_domination_finish$"
 tr_domination_federations_finish_desc: "$MOD_EMPIRE_SIZE_POPS_MULT$ §G-10%§!\nOtorga acceso al tipo de federación §Y$hegemony_federation$§!.\nVentajas de ascenso desbloqueadas: §G+1§!"
 ################################################################
 #PURITY
 ################################################################
 #tradition_purity: "Purity"
 #tradition_purity_desc: "Purity of mind and purpose is the only way to guard our species from the dangers of a hostile galaxy."
 #tr_purity_adopt: "Purity Traditions"
 #tr_purity_adopt_desc: "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 #tr_purity_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G25%§!."
 #tr_purity_never_surrender: "Never Surrender"
 #tr_purity_never_surrender_desc: "§Y$shipclass_starbase_hull_mult$§! increased by §G+10%§! and §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! increased by §G+50%§!."
 #tr_purity_never_surrender_delayed: "We will never bow to those who are inferior. Let them hurl themselves against our unbreakable defenses! A thousand years from now, they will be just another footnote in the history of our ascension."
 #tr_purity_symbol_purity: "Symbol of Purity"
 #tr_purity_symbol_purity_desc: "§YUnlocks Building:§! $building_symbol_purity$\n§EThis is a building that produces Unity while also increasing Government Ethics Attraction.§!"
 #tr_purity_symbol_purity_delayed: "$tech_purity_campaigns_desc$"
 #tr_purity_natural_order: "Natural Order"
 #tr_purity_natural_order_desc: "Eating alien Pops provides £unity£ Unity. Does not apply to robots."
 #tr_purity_natural_order_delayed: "All beings have their assigned station in the universe. Those who belong to a lesser species should take comfort in their servitude to their betters."
 #tr_purity_age_machines: "Age of Machines"
 #tr_purity_age_machines_desc: "Buildable Pops' resource production increased by §G+5%§!"
 #tr_purity_age_machines_delayed: "The chaotic era where organic empires dictated the course of galactic history is over. The Age of Machines has finally come."
 #tr_purity_the_chosen: "The Chosen"
 #tr_purity_the_chosen_desc: "£pop£ §Y$pop_citizen_happiness$§! increased by §G+5%§! and §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! cost is reduced by §G5%§!"
 #tr_purity_the_chosen_delayed: "Whether chosen by a higher power or simple genetic chance, our exceptional species is without compare. We are clearly destined for great things."
 #tr_purity_waste_processing: "Waste Processing"
 #tr_purity_waste_processing_desc: "§Y$MOD_POP_PROCESSING_OUTPUT$§! increased by §G+50%§!."
 #tr_purity_waste_processing_delayed: "Optimized processing methods will increase yields when population units are harvested. Nothing must go to waste."
 #tr_purity_appropriation: "Appropriation"
 #tr_purity_appropriation_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G50%§!."
 #tr_purity_appropriation_delayed: "Land that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most."
 #tr_purity_finish: "Purity Traditions Finished"
 #tr_purity_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_purity_adopt$ will increase £unity£ §Y$country_base_unity_produces_mult$§! by §G+10%§!."
 ################################################################
 #HARMONY
 ################################################################
 tradition_harmony: "Armonía"
 tradition_harmony_desc: "La fuerza de una población satisfecha que trabaja por un objetivo común es incomparable."
 tr_harmony_adopt: "Tradiciones de armonía"
 tr_harmony_the_greater_good: "El bien común"
 #tr_harmony_the_greater_good_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+25%§!."
 tr_harmony_the_greater_good_delayed: "Toda nuestra población se consuela sabiendo que trabaja unida por el bien común. Es una pequeña, pero importante, parte de un todo mucho mayor."
 tr_harmony_kinship: "Parentesco"
 #tr_harmony_kinship_desc: "The time it takes for unemployed £pop£ §YPops§! to demote to a lower §YStratum§! is reduced by §G75%§!."
 tr_harmony_kinship_delayed: "Se ha desarrollado un auténtico sentido de parentesco entre los ciudadanos de nuestra gran nación estelar, sin importar su lugar en el orden social."
 tr_harmony_kinship_shared_burdens: "$tr_harmony_kinship$"
 #tr_harmony_kinship_shared_burdens_desc: "$tr_synchronicity_kinship_gestalt_desc$"
 tr_harmony_kinship_shared_burdens_delayed: "Nuestros líderes y nuestra gente son lo mismo. Somos iguales en todos los sentidos."
 tr_harmony_utopian_dream: "Sueño utópico"
 tr_harmony_utopian_dream_desc: "La £stability£ §Y$MOD_PLANET_STABILITY_ADD$§! aumenta en un §G5%§! en todos nuestros planetas."
 tr_harmony_utopian_dream_delayed: "El sueño de un futuro utópico impulsa a nuestro pueblo todavía más. Vale la pena luchar por un futuro mejor."
 tr_harmony_mind_and_body: "Mente y cuerpo"
 tr_harmony_mind_and_body_delayed: "Al adoptar una combinación de nuevas técnicas de meditación y hábitos alimenticios más sanos, un amplio segmento de nuestra población disfruta de una mayor esperanza de vida."
 tr_harmony_unity_of_self: "Unidad del yo"
 tr_harmony_unity_of_self_desc: "Convertir £pop£ §Ypoblaciones§! en necrófagas aporta £unity£ unidad."
 tr_harmony_unity_of_self_delayed: "La armonía interestelar aumentaría bastante si todos los seres inteligentes fuesen, pensasen y actuasen como nosotros."
 tr_harmony_harmonious_directives: "Directivas armoniosas"
 tr_harmony_harmonious_directives_delayed: "Los ilustrados decretos de nuestros benevolentes líderes llevarán la paz, la libertad, la justicia y la seguridad a todos los rincones de la nación estelar y más allá."
 tr_harmony_finish: "Tradiciones de armonía finalizadas"
 tr_harmony_federations_finish: "$tr_harmony_finish$"
 tr_harmony_federations_finish_desc: "$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!.\nOtorga acceso al tipo de federación §Y$spiritualist_federation$§!.\nVentajas de ascenso desbloqueadas: §G+1§!"
 ################################################################
 #SYNCHRONICITY
 ################################################################
 tradition_synchronicity: "Sincronicidad"
 tradition_synchronicity_desc: "La unidad de mente genera la unidad por un objetivo. Debemos luchar por realizar una acción sincronizada en todos los objetivos."
 tr_synchronicity_adopt: "Tradiciones de sincronicidad"
