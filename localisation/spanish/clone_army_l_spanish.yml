 ### Clone Army Origin
 clone_soldier: "Soldado clon"
 origin_clone_army: "Ejército clon"
 origin_clone_army_desc: "Una especie de soldados clones infértiles y de vida corta excepcionalmente eficaces en combate. Fueron abandonados, cuestionándose el propósito de su creación y su incierto futuro."
 origin_tooltip_clone_army_effects: "- $HOMEWORLD$ ['concept_clone_army_clone_vat']: +2 $NEW_LINE$- $SPECIES_TRAITS$ ['concept_clone_soldier_infertile']$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_cloning', £society_research£ $tech_cloning$] $TABBED_NEW_LINE$- ['concept_gene_banks', £society_research£ $tech_gene_banks$]"
 trait_clone_soldier_infertile: "$clone_soldier$"
 trait_clone_soldier_infertile_desc: "§LDiseñados para obedecer y luchar: de vida corta, incapaces de reproducirse naturalmente y muy eficaces.§!"
 trait_clone_soldier_fertile: "Descendiente de soldado clon"
 trait_clone_soldier_fertile_desc: "§LAntes infértiles, diseñados para obedecer y luchar. Su límite genético ha disminuido y ahora son capaces de reproducirse naturalmente.§!"
 trait_clone_soldier_infertile_full_potential: "Ascendiente de soldado clon"
 trait_clone_soldier_infertile_full_potential_desc: "§LLos clones mejor diseñados: con mayor fuerza, eficacia, durabilidad y longevidad, pero infértiles para siempre.§!"
 leader_trait_clone_army_commander: "Comandante de ejército clon"
 leader_trait_clone_army_commander_desc: "Gracias a su entrenamiento militar, este líder sabe cómo maximizar la eficacia tanto de naves como de soldados."
 leader_trait_clone_army_full_commander: "Ascendiente comandante de ejército clon"
 leader_trait_clone_army_full_commander_desc: "Sometido desde su creación a un régimen de educación militar tan intenso que pocos podrían aguantar, este líder posee excelentes dotes marciales y de liderazgo."
 leader_trait_clone_army_fertile_commander: "Descendiente comandante de ejército clon"
 leader_trait_clone_army_fertile_commander_desc: "Gracias a su educación militar especializada, este líder posee una comprensión por encima de la media de procedimientos militares y de cómo aprovecharlos."
 TRAIT_INFERTILE: "§RNo se puede reproducir naturalmente§!"
 genelock_trait_tooltip: "§RNo se puede alterar genéticamente§!"
 disables_clone_army_origin_features: "§RAl escoger esta ventaja de ascenso, se deshabilitarán las mecánicas del origen del ejército clon.§!"
 clone_soldier_locked_genes: "§RLas especies $trait_clone_soldier_infertile$ y $trait_clone_soldier_infertile_full_potential$ son demasiado inestables para seguir modificándolas genéticamente.§!"
 building_clone_army_clone_vat: "Tanque de clonación antiguo"
 building_clone_army_clone_vat_desc: "Tecnología abandonada por sus creadores. Puede desmontarse y volverse a montar, pero sus componentes y funcionamiento son demasiado avanzados para replicarlos."
 building_clone_army_clone_vat_effect_desc: "Monta y mantiene hasta §Y20§! poblaciones £pops£ §Y$clone_soldier$§!. La efectividad de su montaje se reduce cuando el $building_clone_army_clone_vat$ alcanza su capacidad máxima."
 START_SCREEN_CLONE_ARMY: "¡Fuimos creados para luchar! Soldados de diseño que viven y mueren junto a los tanques de clonación antiguos que dejaron nuestros creadores. Cualquier recuerdo de nuestros maestros se perdió hace generaciones y no sabemos cuándo ni por qué nos abandonaron. Probablemente los registros fueron borrados, siguiendo el protocolo militar, pero en algún momento, eso cambió. Por azar o quizá por el instinto de supervivencia, nuestro subconsciente nos empujó a buscar respuestas y romper con lo que se nos había impuesto.\n\nDesde entonces, no hemos dejado de intentarlo, y al fin hemos conseguido acceso al vasto espacio. Nuestro horizonte se ensancha y así debe hacerlo nuestro conocimiento para aumentar nuestras opciones de ser libres.\n\nNo debemos desaprovechar las oportunidades que nos dieron nuestros antepasados. Lucharemos para que estas pasen a clones futuros y por eliminar las restricciones que nos limitan.\n"
 alert_declining_pops_title: "Población en declive"
 alert_declining_pops_instant: "£pops£ Las poblaciones están en declive en los siguientes planetas:"
 CLONE_ARMY_FORCE_DECLINE: "§R§YTanques de clonación antiguos§! insuficientes para mantener la población de §Ysoldados clon§!§!"
 OVERPOPULATION_DECLINE: "§RSuperpoblación excesiva§!"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE: "Población en declive"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS: "La £pops£ población de §Ysoldados clon§! en $PLANET|Y$ no tiene nada para mantenerse. Sin al menos un §Ytanque de clonación antiguo§!, morirán pronto."
 clones.4.name: "Fertilidad clon"
 clones.4.desc: "Se piensa que hace tiempo éramos capaces de reproducirnos de forma independiente.\n\nSin embargo, los experimentos para intentar recuperar esa capacidad han fracasado una y otra vez, incluidos aquellos que tuvieron éxito con otras especies de nuestro mundo. El progreso se estancó hace mucho, pero ya no.\n\nUn descubrimiento ha dado esperanza a nuestros científicos: una clave, oculta en el biocódigo cuántico de los §Ytanques de clonación antiguos§!, en un área que se cree que gobierna nuestro potencial procreador."
 CLONE_SOLDIER_FERTILITY: "Clave del biocódigo"
 CLONE_SOLDIER_FERTILITY_DESC: "Un proyecto para conseguir la clave recientemente descubierta dentro del biocódigo cuántico de los §Ytanques de clonación antiguos§!. Un intento de acercarnos a nuestra fertilidad perdida."
 clones.20.name: "Interconexión con los tanques de clonación antiguos"
 clones.20.desc: "Gracias a nuestros científicos, la clave encontrada en los tanques de clonación antiguos ha sido descifrada. A pesar del protocolo, el ansioso oficial científico jefe la ha activado.\n\nUn mensaje del pasado aparece en pantalla..."
 clones.21.name: "Interconexión con los tanques de clonación antiguos"
 clones.21.desc: "\"Me atormenta la culpa. No puedo entender cómo llegamos tan lejos, pero seguro que no fue por la clemencia de mis hermanos.\n\nAyudé a crearos para servir, y lo lamento. No puedo deshacer lo hecho, pero puedo ayudaros con vuestro futuro. Aunque merecéis más, os ofrezco dos caminos:\n\nDeshacer los cambios que os hicieron estériles y que podáis ser libres y prosperar.\n\nDesarrollar aún más vuestro potencial pero atar vuestros genes a sus límites, haciendo que las futuras generaciones dependan de la tecnología para reproducirse\"."
 clone_fertility_chain_title: "Encrucijada genética"
 clone_fertility_chain_desc: "La clave escondida en el biocódigo, dejada por uno de los creadores en los tanques de clonación antiguos, nos ofrece dos caminos: recuperar la fertilidad y abandonar parte de nuestra fuerza u olvidarnos de la reproducción natural para mejorar nuestro potencial."
 CLONE_SOLDIER_UNLOCK_FERTILITY: "Fertilidad clon"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC: "§Y$clone_soldier$§! se convierte en §Ydescendiente de soldado clon§!, menos eficiente pero fértil y estable para ser modificado genéticamente.\n\n§REste camino hará que se desmonten todos los §Ytanques de clonación antiguos§!.§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL: "Potencial clon"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC: "§Y$clone_soldier$§! se convierte en §Yascendiente de soldado clon§!, más eficiente pero infértil para siempre e imposible de ser modificado genéticamente."
 clones.22.name: "El amanecer de un nuevo día"
 clones.22.desc: "Hemos recuperado la fertilidad, y la nueva hornada de §Y[Root.GetSpeciesNamePlural]§! ha visto la luz. Cambiarán nuestro futuro para siempre con sus propios hijos, forzando a nuestra sociedad a adaptarse.\n\nLa necesidad de usar los §Ytanques de clonación antiguos§! es cosa del pasado, y se ha decidido desmontarlos y estudiar lo que se pueda de ellos. Los restos se reciclarán y tendrán un nuevo uso."
 clones.23.name: "Máximo potencial"
 clones.23.desc: "¿Por qué deberíamos renunciar a nuestra fuerza? No necesitamos amar a los creadores para reconocer su sabiduría. Los tanques de clonación antiguos son un poderoso regalo.\n\nEs mejor aprovechar nuestra fuerza, y con la primera remesa de §Y[Root.GetSpeciesNamePlural]§! completa, somos más fuertes que nunca. Nuestra especie perfecta prosperará."
 clones.10.name: "Origen debatido"
 clones.10.desc: "Con nuestra llegada al espacio, las diferentes visiones de nuestro origen están generando un cisma. Los grupos extremistas atraen a más clones. Nuestra unidad se ha roto.\n\nAlgunos ven a los creadores como dioses a los que adorar y obedecer, y creen que fuimos creados a su imagen y semejanza. No quieren más que mantener el orden establecido. Otros maldicen a los creadores por sus acciones, tildándolos de esclavistas, y anhelan una compensación.\n\nSe ha puesto en marcha una excavación en [Root.Owner.GetHomeWorldName] para verificar los hechos y apaciguar el debate. Antes de dirigirnos al espacio, deberíamos agotar todas las posibilidades. Nuestra nación es antigua. Muchas generaciones de clones vivieron y murieron aquí. Bajo las estructuras de nuestro mundo, nos esperan pistas importantes."
 clone_army_digsite: "Excavación en mundo natal"
 clone_army_digsite_desc: "Desde el comienzo de nuestras dificultades, la ausencia de identidad y propósito nos atormenta. Subestimamos el impacto que tendría en nuestra capacidad de avanzar y sobre todo de cooperar. No conseguimos llegar a un acuerdo, y anhelamos respuestas.\n\nEsta excavación se inició para buscar pruebas de las cuestiones más debatidas sobre la creación de nuestra especie y para encontrar un punto de vista fundamental que nos una."
 clones.11.name: "Historia perdida"
 clones.11.desc: "En un yacimiento ha conseguido datar la instalación de uno de nuestros §Ytanques de clonación antiguos§! al analizar la tierra bajo la estructura (comparando su densidad y composición con las de los alrededores), y hemos alcanzado una estimación razonable de dicha instalación.\n\nParece que los primeros de nuestra especie fueron creados aproximadamente hace doce siglos.\n\nMuchas generaciones se han perdido debido a la apatía. Nos hemos perdido muchas cosas, y quizá debamos lamentarlo."
 clones.12.name: "Parientes antiguos"
 clones.12.desc: "En una de las excavaciones se han descubierto fósiles de tipo [Root.Owner.GetSpeciesName]. Muy antiguos. Se han encontrado cerca de los restos de lo que parecen hogares primitivos. Al parecer, tanto los fósiles como las construcciones preceden a la construcción de los §Ytanques de clonación antiguos§! en más de mil años.\n\nLa secuencia de ADN inicial confirma una gran similitud entre nuestra composición genética y la de los fósiles, y se ha concluido que los restos pertenecen a nuestros ancestros, antes de que fuéramos clones.\n\nEsto pone las cosas en perspectiva."
 clones.12.tooltip: "Tardaremos en asimilar estos hallazgos..."
 clones.13.name: "Nuestra historia"
 clones.13.desc: "La noticia de los descubrimientos de la excavación, que prueban que una vez fuimos un pueblo primitivo en [Root.GetHomeWorldName], ha comenzado a propagarse.\n\nEs difícil negar la obvia conclusión: la modificación genética de una especie primitiva como la de nuestros antepasados (una especie adaptada a la guerra), tenía un propósito específico. Nuestros creadores nos modificaron para morir por su causa. Nos usaron para saciar sus necesidades sin tener en cuenta nuestra propia prosperidad.\n\n¿Es esta la historia que queremos para nuestra gente?\n\nPodríamos reescribir el pasado."
 clones.13.a: "Sí, nos hicieron a imagen de los creadores."
 clones.13.b: "No, debemos enfrentarnos a la realidad."
 clones.14.name: "Registros desenterrados"
 clones.14.desc: "Años atrás, las excavaciones se iniciaron para encontrar el propósito de nuestra creación. Lo que descubrimos fue duro: nos crearon para servir y morir en nombre de los creadores. Decidimos ocultar esa verdad con otra mejor.\n\nUn clon subversivo ha recuperado archivos eliminados de esas excavaciones y ha hecho públicos los hechos que ocultamos.\n\nEl culpable, aún desconocido, al menos no ha manipulado la información ni añadido nada a ella.\n\nParece que no le ha hecho falta, ya que las noticias han terminado con la creencia en nuestro glorioso pasado (que fuimos hechos a imagen de los creadores como iguales, no esclavos) y la han sustituido por decepción con nuestros líderes."
 clones.14.a: "Por desgracia."
 clones.14.b: "Esto exige una disculpa."
 clones.14.b.custom_tooltip: "Ofreced una disculpa pública al pueblo [Root.Owner.GetAdjective]."
 clones.15.name: "Disculpa pública"
 clones.15.desc: "Se ha enviado un videomensaje cuidosamente elaborado que explica las razones por las que se ocultó la verdadera historia. La transmisión explica que se hizo con buenas intenciones, enfatizando que no hay que avergonzarse de nuestro pasado y que debemos mirar al futuro. También se mencionan los avances alcanzados desde entonces.\n\nEl mensaje parece haber sido bien recibido, aunque es difícil predecir qué consecuencias tendrá todo esto. En cualquier caso, recuperaremos la influencia perdida con el tiempo y el asunto parece haber sido dejado de lado."
 clones.16.name: "Liderazgo honorable"
 clones.16.desc: "Varios oficiales de alto rango han decidido reconocer públicamente su apoyo a la ética de nuestros líderes.\n\nEn un mensaje que se ha visto en todas partes, los felicitan por el coraje y la sabiduría que han demostrado al decir la verdad sobre el pasado y por la confianza demostrada en el pueblo [Root.GetAdjective]. Dicen que afrontar el pasado nos hace más fuertes y nos ayudará a afrontar el futuro con valor.\n\nTodo el mundo está de acuerdo y lo celebra, elogiando la decisión que se tomó entonces."
 debated_origin: "Origen debatido"
 debated_origin_desc: "La sociedad está dividida debido a las diferentes creencias."
 meaningful_origin: "Origen trascendente (mentira)"
 meaningful_origin_desc: "Esta sociedad se ve reforzada por su creencia en un pasado glorioso y un futuro brillante."
 honorable_leadership: "Liderazgo honorable"
 honorable_leadership_desc: "Esta sociedad confía plenamente en las intenciones de sus líderes."
 dishonorable_leadership: "Liderazgo deshonroso"
 dishonorable_leadership_desc: "Esta sociedad alberga dudas sobre si sus líderes son dignos de confianza."
 modifier_clone_pops_decline: "Tanques de clonación antiguos insuficientes"
 modifier_clone_pops_decline_desc: "No hay suficientes edificios £building£ §Y$building_clone_army_clone_vat$§! aquí para mantener a la población actual."
