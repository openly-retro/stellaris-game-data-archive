 st_unity_desc: "Sektor skoncentruje się na generowaniu jedności.\n\nWszystkie planety w tym sektorze będą miały §Hwłączoną§! §Hautomatyzację planetarną§!.\n\nRęczne włączenie lub wyłączenie §Hautomatyzacji planetarnej§! zastąpi ustawienie wynikające z §Hautomatyzacji sektora§!."
