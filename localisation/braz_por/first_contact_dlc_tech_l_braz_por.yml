 #Insight Technologies
 tech_unusual_senses: "Sentidos Incomuns"
 tech_unusual_senses_desc: "Não há nada mais inovador do que a evolução natural. Estudando como as sociedades pré-MRQL veem seus mundos, nós desenvolvemos novos métodos para detectar naves intrusas."
 tech_unusual_senses_effect: "§HPostos de Escuta§! fornecem §G+1§! de Intensidade de Detecção e Alcance de Sensor para cada §Y3§! §H$sm_detection_array_plural$§!"
 sm_listening_post_unusual_senses_desc: "Cada §Y3§! §H$sm_detection_array_plural$§! fornecem:\n$t$Intensidade de Detecção: §G+1§!\n$t$Alcance de Sensor: §G+1§!"
 tech_new_numbers: "Números Novos"
 tech_new_numbers_desc: "Depois de estudarmos diversas civilizações pré-MRQL, percebemos que há muitas outras formas de calcular o universo. Isso até introduziu novos números em nosso sistema matemático."
 tech_trinary_computing: "Computação Trinária"
 tech_trinary_computing_desc: "Diferentes sociedades desenvolveram soluções alternativas de logística e computação. Esses modos divergentes de pensar facilitaram a nossa adaptação às estruturas de impérios estrangeiros."
 tech_atmospheric_orbital_mechanics: "Mecânica Orbital Atmosférica"
 tech_atmospheric_orbital_mechanics_desc: "A nossa vasta experiência em operar estações de observação na órbita de mundos pré-MRQL permitiu que descobríssemos pequenas otimizações. Vamos poder reduzir drasticamente a manutenção que nossas estações exigem se as implementarmos por todo o império."
 mod_stations_upkeep_mult: "Manutenção da Estação"
 tech_predatory_tactics: "Tática Predatória"
 tech_predatory_tactics_desc: "Assim como naves Pré-MRQLs se movem de uma maneira hábil para ocultar umas às outras enquanto se aproximam de um inimigo, nossos pilotos também conseguem se deslocar mais rápido sem desfazer o campo de camuflagem."
 tech_predatory_tactics_effect: "Perda de velocidade abaixo da luz causada por camuflagem: §G-50%§!"
 very_low_cloaking_predator: "$tech_predatory_tactics$"
 low_cloaking_predator: "$tech_predatory_tactics$"
 medium_cloaking_predator: "$tech_predatory_tactics$"
 high_cloaking_predator: "$tech_predatory_tactics$"
