 #Evil Slavers Empire
 NAME_MSI_country: "Specjalistyczne Fabryki Minamar"
 NAME_MSI_country_initials: "SFM"
 NAME_MSI_species: "Olinbar"
 NAME_MSI_species_plural: "Olinbarowie"
 ADJ_MSI_country: "Olinbarów"
 personality_decadent_capitalists: "Łaskawa korporacja"
 personality_decadent_capitalists_desc: "Pozujące na łaskawą korporację Specjalistyczne Fabryki Minamar zapewniają postęp technologiczny słabo rozwiniętym cywilizacjom. Dzięki agresywnemu lichwiarstwu i ogólnogalaktycznej sieci taniej siły roboczej, udziałowcy tej firmy mogą cieszyć się pokaźnymi zwrotami z inwestycji."
 origin_slavers: "Twoja drabina do nieba"
 origin_slavers_desc: "W chwili, gdy zarząd firmy $NAME_MSI_country$ zaniósł naszą cywilizację do gwiazd, zrozumieliśmy, że galaktyka jest zbyt piękna, by się nią nie dzielić. Od tamtej pory niestrudzenie pracowaliśmy, by pomóc innym cywilizacjom w stworzeniu napędu nadświetlnego.\n\nOświecenie nie jest darmowe, ale firma $NAME_MSI_country_initials$ sprawia, że warto w nie zainwestować."
 origin_tooltip_slavers_effects: "- Zaczyna jako §Hrozwinięte imperium§!\n- Zaczyna z pewną liczbą zniewolonych £pops£ §Hpopulacji§!, porwanych z §Hcywilizacji nieznających napędu nadświetlnego§! z całej galaktyki.\n- Pozwala przyjąć postawę §H$bombardment_raiding$§! bombardowania, która polega na porywaniu £pops£ §Hpopulacji§! z planet i przesiedlaniu ich do twoich kolonii."
 opinion_former_slaves: "Dawni niewolnicy"
 opinion_slavers: "Dawni władcy"
 opinion_fellow_slaves: "Ofiary takie jak my"
 #First Contact
 fcsum_MSI_country_summary: "Nawiązaliśmy kontakt z imperium [MSI_country.GetName] w układzie §H[This.System.GetName]§!."
 first_contact.4000.name: "Kontakt z: $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles: "Nawiązaliśmy kontakt z imperium [MSI_country.GetName]. Musimy ostrożnie działać w tej rozwijającej się sytuacji. Powinniśmy wysłać tam posła, który zajmie się dbaniem o nasze interesy. Wszelkie interakcje z naszymi dawnymi władcami na pewno wywrą na naszych obywatelach silny efekt psychologiczny."
 first_contact.4000.desc.payback: "Dane o okrętach kosmitów spotkanych w układzie §H[This.System.GetName]§! okazały się dziwnie znajome. Zbliżone konstrukcje jednostek nosiły godło, którego wszyscy się obawiamy: to skrzydlaty symbol imperium §H$NAME_MSI_country$§!.\n\nOdnaleźliśmy naszych dawnych najeźdźców. Niebawem i oni rozpoznają nasze okręty, napędzane ich własną technologią. Nowy kontakt może okazać się nieunikniony, ale możemy uniknąć popełnienia dawnych błędów."
 first_contact.4000.a.bs: "Oburzające."
 first_contact.4000.a.payback: "Musimy się przygotować."
 first_contact.4000.a.tooltip: "Rozpoczyna proces §Ydrugiego kontaktu§! z imperium §Y$NAME_MSI_country$§!."
 #############################
 #Payback Origin
 #############################
 origin_payback: "Zemsta"
 origin_payback_desc: "§RUWAGA: Trudne początki§!\nTa cywilizacja została odwiedzona przez obce imperium, które siłą doprowadziło do jej oświecenia i zniewolenia. Udało się jej odeprzeć najeźdźców, ale czy nie wrócą?"
 origin_tooltip_payback_effects: "- $HOMEWORLD$ $TABBED_NEW_LINE$- ['concept_advanced_infrastructure']$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_payback_unified_purpose']$NEW_LINE$- $HOME_SYSTEM$ ['concept_payback_digsite'] ['concept_archaeology_site']$NEW_LINE$- Jedno ['concept_advanced_empires', zaawansowane imperium SI] oraz ['concept_preftl_civilizations'] (kilka) niezależnie od ustawień galaktyki $NEW_LINE$- Jedna cywilizacja nieznająca napędu nadświetlnego: przyspieszenie dzięki pochodzeniu (§I$origin_broken_shackles$§!)"
 origin_tooltip_payback_negative_effects: "- $INITIAL_POPS$ §R-10§! $NEW_LINE$- $HOMEWORLD$ $TABBED_NEW_LINE$- Modyfikator planetarny ['concept_payback_debris_field'] $TABBED_NEW_LINE$- ['concept_payback_ship_debris']: +6 $TABBED_NEW_LINE$- Zniszczenie: §R33%§! $NEW_LINE$- $HOME_SYSTEM$ §IZłoża zasobów§! są nieeksploatowane $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$] $TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$]"
 START_SCREEN_PAYBACK: "Mieliśmy umowę.\n\nGdy zjawili się przybysze z gwiazd, zaproponowali nam uczciwy układ: oświecenie technologiczne, za które mieliśmy płacić w ratach. W ciągu jednego pokolenia nasza planeta przeobraziła się w tak zwaną \"rozwiniętą cywilizację\".\n\nI wtedy odczytaliśmy drobny druk: mieliśmy spłacać nasz \"dług\", pracując dla nich przez czas nieokreślony. Kiedy nasi przywódcy zaprotestowali, przybysze zaczęli używać przemocy. Stanęliśmy do walki.\n\nWygraliśmy, chociaż ledwie, ponosząc znaczące straty. Teraz nasi naukowcy badający zniszczone przez nas okręty, wreszcie odtworzyli tajemnice podróży z prędkością nadświetlną. Galaktyka jest duża, ale prędzej czy później znowu spotkamy się z naszymi \"dobroczyńcami\". Właściwie to nie możemy się tego doczekać.\n\nCzas się zemścić."
 ## Modifiers and such
 d_ship_debris_payback_blocker: "Szczątki statku"
 d_ship_debris_payback_blocker_desc: "Szczątki z orbitującego okrętu Minamar zajmują olbrzymi teren i blokują rozwój planety."
 ship_debris_payback_blocker_tt: "Usunięcie szczątków okrętu MSI może doprowadzić do pozyskania danych technologicznych albo zasobów."
 origin.4100.name: "Pozyskano dane technologiczne"
 origin.4100.desc: "[from.GetName]: Podczas usuwania szczątków okrętu znaleziono magazyn danych technologicznych."
 origin.4105.name: "Pozyskano zasoby"
 origin.4105.desc: "[from.GetName]: Możemy wykorzystać usunięte szczątki okrętu."
 payback_unified_purpose: "Wspólny cel"
 payback_unified_purpose_desc: "Przybycie najeźdźców zjednoczyło naszą planetę. Znowu panujemy nad własnym przeznaczeniem, więc czas zabrać się do pracy."
 payback_debris_field: "Pole odpadków"
 payback_debris_field_desc: "Orbitujące szczątki zniszczonego okrętu Minamar często spadają na planetę poniżej. Infrastruktura na powierzchni będzie wymagała częstszej i bardziej intensywnej konserwacji, by naprawić wyrządzone szkody."
 d_payback_habitat_research: "Skład technologii"
 d_payback_habitat_research_desc: "Wnętrze dawnego okrętu wojennego SFM daje nam niepowtarzalną okazję poznania tajemnic ich technologii."
 d_msi_air_freshener: "Atmosferyczna pompa infuzyjna"
 d_msi_air_freshener_desc: "Te urządzenia wentylacyjne łączą najnowsze osiągnięcia aromaterapii z zaawansowaną chemią, by maskować odrażający smród rozpaczy i zastąpić go pięknymi zapachami, dodającymi energii."
 payback_curfew: "Likwidacja niepokojów"
 payback_curfew_desc: "Wolność to cena za stabilizację."
 payback_freedom_of_speech: "Wolność słowa"
 payback_freedom_of_speech_desc: "Stabilizacja to cena za wolność."
 ## First Contact
 origin.4200.name: "Spotkanie zarządu"
 origin.4200.desc: "Spotkanie z naszymi dawnymi najeźdźcami doprowadziło do zwołania pilnego posiedzenia przywódców politycznych i religijnych, a także naukowców, artystów oraz dyplomatów. Strategie były omawiane, odrzucane, ponownie rozważane, ulepszane, głosowane. Po miesiącach nerwowych konsultacji najgenialniejsze umysły naszego imperium osiągnęły coś, co przypomina konsensus."
 origin.4200.a.auth: "Pokażemy im, kto tu rządzi!"
 origin.4200.a.ega: "Domagamy się równego traktowania."
 origin.4200.b.mili: "Zapłacą za to, co nam zrobili!"
 origin.4200.b.paci: "Nie chcemy znowu z nimi walczyć."
 origin.4200.c.phobe: "Nie chcemy mieć więcej kontaktów z obcymi gatunkami."
 origin.4200.c.phile: "Strach nie może nas odwieść od badania galaktyki."
 origin.4200.d.spiri: "Trzeba po kolei zająć się próbami wiary."
 origin.4200.d.mate: "Przebadamy ich. Trzeba poznać wroga."
 origin.4205.name: "Publiczny konsensus"
 origin.4205.desc: "Mimo powziętych środków bezpieczeństwa wieść o naszym spotkaniu z imperium §H$NAME_MSI_country$§! przedostała się do opinii publicznej i wywołała chaos na planecie, która dopiero zaczęła podnosić się ze swej trudnej przeszłości. Społeczeństwo jest... podzielone: pojawiło się wiele niepokojących głosów, od gniewu aż po fałszywą nostalgię. Niezależnie od decyzji, odpowiedzią na nasze działania będzie przemoc."
 origin.4205.a: "Mają prawo wyrażać swoje poglądy."
 origin.4205.b: "Wprowadzić godzinę policyjną. Stłumić niepokoje."
 origin.4210.name: "Negocjacje początkowe"
 origin.4210.desc: "Po długich przygotowaniach nasi posłowie wysłali wiadomość do imperium $NAME_MSI_country_initials$. Jesteśmy gotowi spotkać się z naszymi dawnymi władcami, ale na naszych warunkach, by wyrazić wolę naszego ludu."
 ## Out of Warranty
 payback_out_of_warranty_chain_title: "Koniec gwarancji"
 payback_out_of_warranty_chain_desc: "§Y$building_clinic$§! zbudowana dla nas przez najeźdźców podupada ze względu na brak prac konserwacyjnych. Większość tej technologii przerasta naszą wiedzę, ale możemy spróbować dokonać §Snapraw§!.\n\n§LZawarcie paktów naukowych z innymi imperiami zwiększy nasze szanse powodzenia. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement: "Nie mamy paktu naukowego z imperium, które mogłoby nam pomóc."
 payback_repair_clinic_yes_agreement: "Mamy co najmniej jeden pakt naukowy z imperium, które może nam pomóc."
 payback_declining_healthcare: "Zapaść służby zdrowia"
 payback_declining_healthcare_desc: "$building_clinic$ już nie istnieje, co poważnie pogorszyło jakość naszego życia."
 payback_declining_healthcare_alt: "Medycyna alternatywna"
 payback_declining_healthcare_alt_desc: "Pamiętajcie o zażywaniu witamin!"
 payback_declining_healthcare_necro: "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc: "$payback_declining_healthcare_desc$ Poprawiła się też jakość naszych zmarłych."
 payback_healing_scars: "Leczenie dawnych ran"
 payback_healing_scars_desc: "Tylko zniszczenie tych obcych placówek medycznych pozwoli nam naprawdę wyzdrowieć."
 #Gene Clinic is breaking down
 origin.4300.name: "Koniec gwarancji"
 origin.4300.base.desc: "\"Pokonamy tę chorobę\".\n\nW ten sposób najeźdźcy zaskarbili sobie naszą sympatię. Pozwoliliśmy, żeby dzięki nim powstała §Y$building_clinic$§! na świecie [Root.GetHomeWorldName], która w ciągu jednego pokolenia doprowadziła do likwidacji większości naszych najgorszych chorób. Teraz te kliniki niszczeją, wiele lat intensywnego użytkowania sprawiło, że znajdujące się w nich maszyny przestają działać. Istota funkcjonowania technologii najeźdźców pozostaje dla nas niezrozumiała. Czy zdołamy ją odtworzyć? A może powinniśmy przystosować ten zatruty dar i uczynić z niego coś całkowicie naszego?\n"
 origin.4300.aliens.phobe.desc: "$origin.4300.base.desc$Być może inne imperia posiadają podobne placówki, ale proszenie obcych gatunków o pomoc sprawi, że okryjemy się hańbą."
 origin.4300.aliens.phile.desc: "$origin.4300.base.desc$Być może inne imperia posiadają podobne placówki. Zwróćmy się do nich o pomoc."
 origin.4300.noaliens.desc: "$origin.4300.base.desc$ Gdybyśmy tylko wiedzieli więcej "
 origin.4300.a: "Spróbujcie naprawić: $building_clinic$."
 origin.4300.a.tooltip: "Wybierz §Y$building_clinic$§! w menu widoku planety i kliknij przycisk §Snaprawy§!, by podjąć próbę remontu. Zawierając §Spakty naukowe§! z innymi imperiami zwiększymy szanse powodzenia."
 origin.4300.b: "Przystosujmy: $building_clinic$."
 origin.4300.b.tooltip: "§Y$building_clinic$§! stanie się: §Y$building_autochthon_monument$§!. Koszt budowy będzie mniejszy."
 origin.4300.b.memorialist.tooltip: "§Y$building_clinic$§! stanie się: §Y$building_galactic_memorial_1$§!. Koszt budowy będzie mniejszy."
 #Building repaired!
 origin.4301.name: "Naprawa nadzwyczajna"
 origin.4301.base.desc: "Nasi dawni najeźdźcy uznaliby to zapewne za łut szczęścia albo stwierdzili, że sami wykonali większość prac. Twierdziliby, że odtworzenie technologii, dzięki której powstała §Y$building_clinic$§!, to żaden wielki wyczyn."
 origin.4301.noagreement.desc: "$origin.4301.base.desc$ Ale i tak to zrobiliśmy, bez ich pomocy, więc ten sukces jest wyłącznie nasz."
 origin.4301.agreement.desc: "$origin.4301.base.desc$ Ale i tak to robiliśmy, wspierani przez doświadczonych i szczodrych sojuszników."
 origin.4301.a: "Może... nie wszyscy kosmici są źli?"
 origin.4301.end.desc: "Poradzimy sobie sami."
 #Building still broken
 origin.4302.name: "Prawo do naprawy"
 origin.4302.desc: "Odtworzenie technologii, dzięki której działa §Y$building_clinic$§! okazało się większym wyzwaniem, niż zakładaliśmy, ale nasi [root.GetEngineerPlural] nie tracą nadziei. Mówią, że potrzebują tylko więcej czasu. Jednak koszty i porażki ciągle się mnożą, więc niektórzy wnioskują o przystosowanie klinik do innego celu."
 origin.4302.a: "Tym razem zawiedźcie mniej."
 origin.4302.a.tooltip: "$origin.4300.a.tooltip$"
 origin.4302.b: "$origin.4300.b$"
 origin.4302.b.tooltip: "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip: "$origin.4300.b.memorialist.tooltip$"
 #Building broken beyond repair
 origin.4303.name: "Nieudana naprawa"
 origin.4303.desc: "§Y$building_clinic$§! nie została naprawiona, ponieśliśmy porażkę. W budynku doszło do olbrzymiej eksplozji, było wiele ofiar.\n\nNasi dawni najeźdźcy bez wątpienia śmieją się z nas, nazywają arogantami i nieprzygotowanymi głupcami. Ale to nasza porażka, a płynąca z niej nauka nie pójdzie w zapomnienie."
 #Building Repurposed
 origin.4304.name: "Przystosowane maszyny"
 origin.4304.desc: "Nasze §Y$building_clinic$§! nie mogą już leczyć chorób, ale ogołocenie ich z komponentów i przerobienie na pomniki pozwoli nam chociaż rozpocząć leczenie ran zadanych przez najeźdźców. Godząc się z przeszłością, przestaniemy się jej kurczowo trzymać."
 #No building - people getting sick
 origin.4305.name: "Kryzys opieki zdrowotnej"
 origin.4305.desc: "§Y$building_clinic$§! przepadły, co spowodowało gwałtowny spadek jakości naszej służby zdrowia. Choroby genetyczne i chroniczne, które kiedyś leczyliśmy z łatwością, teraz wracają, a nasza średnia oczekiwana długość życia wróciła do poziomów sprzed okupacji. Wiara społeczeństwa w system opieki zdrowotnej nigdy nie była tak słaba, a część naszych obywateli zaczęła nawet żałować, że najeźdźcy odeszli."
 origin.4305.a: "Podwoić inwestycje w badania medyczne."
 origin.4305.a.tooltip: "Zwiększa prawdopodobieństwo odkrycia technologii §Y$tech_frontier_health$§!."
 origin.4305.b: "Promujmy terapie alternatywne."
 origin.4305.b.tooltip: "To na nic."
 origin.4305.c: "Nigdy nie uważaliśmy śmierci za problem."
 #Rediscovering genetic healthcare
 origin.4306.name: "Samowystarczalność"
 origin.4306.desc: "Opanowawszy sekrety inżynierii genetycznej, nasze społeczeństwo może teraz budować takie §Y$building_clinic$§!, jak te pozostawione przez najeźdźców. To wspaniały dzień dla naszego imperium: dowiedliśmy, że nie potrzebujemy niczyjej pomocy, by sięgnąć gwiazd."
 ## Arc Site
 #Ambient Object
 payback_site_ship_object: "Zniszczono okręt wojenny $NAME_MSI_country_initials$"
 payback_site_ship_tooltip: "Orbitujące szczątki niegdyś potężnego okrętu wojennego."
 #Dig Site
 payback_digsite: "Pokłosie bitwy"
 payback_digsite_desc: "Okręt wojenny, który niegdyś zagrażał naszemu światu macierzystemu, wciąż wisi nad nami i przypomina o losie, którego ledwo uniknęliśmy. Czas odzyskać nasze niebo oraz pozyskać kryjące się w tym wraku cuda technologii."
 #Dig Site Security System
 security_system_drone: "Zasób korporacji"
 security_system_drone_plural: "Zasoby korporacji"
 #Dig Site Starting Event
 origin.4900.name: "Zdobycie okrętu wojennego" #Previously The Kessler Effect
 origin.4900.desc: "Po bitwie z kosmicznymi najeźdźcami w naszym układzie unosi się pełno szczątków, wraków okrętów i złamanych obietnic. Ilość śmieci w tym rejonie utrudnia wynoszenie satelitów i wystrzeliwanie statków kosmicznych ze stolicy ([owner.capital_scope.GetName]). Na mocy proponowanego projektu sprzątania, specjalny statek konstrukcyjny wyposażony w sieci oczyści przestrzeń na niskiej orbicie, co umożliwi podejście do okrętu wojennego $NAME_MSI_country_initials$, który nadal unosi się nad naszą stolicą."
 origin.4900.a: "Rozpocznijcie sprzątanie."
 #Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT: "Projekt sprzątania kosmicznych śmieci"
 PAYBACK_KESSLER_EFFECT_DESC: "$origin.4900.desc$"
 #50% progress
 origin.4930.name: "Trwa sprzątanie"
 origin.4930.desc: "Sprzątanie w naszym układzie trwa w najlepsze. Ilość szczątków, które unoszą się nad światem [owner.capital_scope.GetName] została znacząco ograniczona. Niebo stało się jaśniejsze, możemy śmielej patrzeć w przyszłość. Praca trwa dalej, ale perspektywy są o wiele lepsze."
 #100% progress
 origin.4931.name: "Czyste niebo"
 origin.4931.desc: "Operacja sprzątania została zakończona. Na naszym niebie nie ma już śmieci, więc nasze statki badawcze mogą teraz zbliżyć się do okrętu wojennego i przeprowadzić bezpieczną eksplorację wraku."
 ## Dig site
 #Stage 1
 origin.4905.name: "Ocena uszkodzeń"
 origin.4905.desc: "Nasze czujniki nie wykrywają w tym starym okręcie wojennym żadnych oznak życia, jednak jego silniki wciąż słabo szumią, a w pustych korytarzach słychać pracujące maszyny. Mamy solidne podstawy przypuszczać, że okręt ten wciąż jest sprawny, a próba wejścia na pokład z pewnością uruchomi system bezpieczeństwa.\n\nMusimy zachować ostrożność."
 #Stage 2
 origin.4910.name: "Odzyskanie zasobów"
 origin.4910.desc: "Nasze ekipy budowlane usuwają szczątki, naprawiają uszkodzenia i zabezpieczają pomieszczenia. Okręt wojenny, który kiedyś terroryzował nasz świat, zamienia się w bazę operacyjną. We wraku znaleziono ciała załogi, a raczej to, co z nich zostało.\n\nTrwa debata publiczna nad tym, co z nimi zrobić."
 origin.4910.a: "Przeprowadźcie sekcje."
 origin.4910.b: "Ich miejsce jest w muzeum."
 origin.4910.c: "Wystawcie je na pokaz w naszych miastach."
 origin.4910.d: "Nawet złoczyńcy zasługują na godny pochówek."
 #Stage 3
 origin.4920.name: "Analiza konkurencji"
 origin.4920.desc: "W miarę przeczesywania głównej bazy danych okrętu wojennego, odkrywamy zamiary naszych dawnych władców. Kierowali oświeceniem tak, byśmy stali się lepszymi niewolnikami. Poznaliśmy ich dopracowane plany i protokoły, ich kłamstwa. Okazało się, że nasz świat nie był pierwszym, w którym próbowali tego dokonać. To była ich główna \"strategia biznesowa\"."
 origin.4920.a: "Kontynuujmy analizę."
 #Stage 4
 origin.4925.name: "Odzyskanie kontroli" #Formerly Monopolizing The Market
 origin.4925.desc: "Uzyskaliśmy pełną kontrolę nad systemami starego okrętu wojennego. Teraz musimy zdecydować, co z nim zrobimy. Zależnie od naszych potrzeb, może stać się potężnym narzędziem prowadzenia wojny lub badań naukowych."
 origin.4925.a.tt: "Umożliwia nam wyremontowanie okrętu jako §Hokrętu flagowego§! albo §Hstacji mieszkalnej§!."
 #Special project to restore the warship
 payback_restore_warship_chain_title: "Remont okrętu wojennego"
 payback_restore_warship_chain_desc: "Dawny okręt wojenny MSI zostanie wyremontowany i będzie nam służył."
 RESTORE_WARSHIP_PROJECT: "Remont: okręt flagowy"
 RESTORE_WARSHIP_PROJECT_DESC: "Ten okręt wojenny stanie się klejnotem naszej floty.\n\nJednostka ta zostanie naprawiona i będzie służyła jako §Hokręt flagowy§!."
 RESTORE_HABITAT_PROJECT: "Remont: stacja mieszkalna"
 RESTORE_HABITAT_PROJECT_DESC: "Okręt wojenny zostanie zmodyfikowany tak, by służył do badań naukowych.\n\nPo naprawach to dawne narzędzie śmierci stanie się w pełni sprawną §Hstacją mieszkalną§!, zajmującą się odkrywaniem tajemnic technologii SFM."
 #project to upgrade the warship
 UPGRADE_FLAGSHIP: "Ulepszenie okrętu flagowego"
 UPGRADE_FLAGSHIP_DESC: "Niedawny rozwój naszej technologii pozwoli wyremontować nasz okręt flagowy, by działały na nim wcześniej nieużywane tam systemy."
 UPGRADE_FLAGSHIP_EMPTY: " " #Empty string to stop the error log.
 #End of the project event
 origin.4934.name: "Wyremontowany okręt wojenny"
 origin.4934.desc: "Remont dawnego okrętu wojennego SFM dobiegł końca. Teraz mamy do dyspozycji jednostkę o olbrzymiej sile i znaczeniu.\n\nStrzeż się, galaktyko!"
 origin.4934.tt: "Wyremontowany okręt wojenny na orbicie świata [owner.capital_scope.GetName] stał się §Hokrętem flagowym§!."
 origin.4935.name: "Wyremontowana stacja mieszkalna"
 origin.4935.desc: "Remont dawnego okrętu wojennego SFM dobiegł końca. Zyskaliśmy najnowocześniejszą placówkę naukową, która odegra kluczową rolę w rozwijaniu naszej wiedzy technologicznej."
 origin.4935.tt: "Wyremontowany okręt wojenny stał się §Hstacją mieszkalną§!, przeznaczoną do odkrywania tajemnic technologii MSI na orbicie świata [owner.capital_scope.GetName]."
 origin.4936.name: "Wiedza techniczna"
 origin.4936.desc: "Dzięki rozwojowi projektów naszych okrętów możemy ulepszyć nasz okręt flagowy, by działały na nim wcześniej nieużywane systemy."
 origin.4936.tt: "Pozwala uruchomić projekt specjalny ulepszenia okrętu flagowego."
 origin.4937.name: "Okręt flagowy został ulepszony!"
 origin.4937.desc: "Ulepszyliśmy okręt flagowy. Dzięki najnowocześniejszemu sprzętowi znajdującemu się na pokładzie odtworzyliśmy jego systemy i lepiej poznaliśmy tajniki działania tej jednostki."
 origin.4937.tt: "Nasz okręt flagowy został ulepszony i może teraz korzystać z nieużywanych wcześniej systemów."
