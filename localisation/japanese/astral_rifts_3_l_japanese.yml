 zroni_insight_modifier: "ズィロニの洞察"
 zroni_insight_space_storm_reduction_modifier: "ズィロニの洞察　ストームセーフガード"
 zroni_insight_space_storm_reduction_modifier_tt: "§I宇宙嵐§!のマイナス効果からのセーフガード：§G-50%§!"
 astral_rift_psionic_stranger: "サイオニック・ストレンジャー"
 astral_rift.3200.name: "サイオニック・ストレンジャー"
 astral_rift.3200.desc.common: "我々は凍てつくような山岳世界の大気圏に到着した。"
 astral_rift.3200.desc.common.non_robot: "その直後、 強力なテレパシーに我々は揺さぶられた。\n\n§E「遠いところからよく来られた。 私は深い瞑想から、 あなた方がアストラル界を旅しているのを感じていた。 さあ、 こちらへ来なさい。 あなた方の到着は、 私が待ち望んでいた突破口になるかもしれない」\n\n§!孤立した山の洞窟のビジョンが、 我々の目の前に現れた。"
 astral_rift.3200.desc.common.psionic: "誰かは分からないが、 我々の力を遥かに凌駕する超能力の持ち主だ。"
 astral_rift.3200.desc.common.robot: "間もなくして、 こちらの回路が異星の通信によって揺さぶられた。\n\n§E「遠いところからよく来られた。 私は深い瞑想から、 あなた方がアストラル界を旅しているのを感じていた。 さあ、 こちらへ来なさい。 あなた方の到着は、 私が待ち望んでいた突破口になるかもしれない」\n\n§!惑星の裏側への座標が示された。"
 astral_rift.3200.desc.common.non_psionic: "早々に我々の存在を察知し、 彼方からメッセージを発信できるとは。 この謎めいた存在は驚異的な超能力を持っているようだ。"
 astral_rift.3200.desc.robot_psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.robot: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.desc.psionic: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.psionic$"
 astral_rift.3200.desc.default: "$astral_rift.3200.desc.common$\n\n$astral_rift.3200.desc.common.non_robot$\n\n$astral_rift.3200.desc.common.non_psionic$"
 astral_rift.3200.a: "この存在を見つけ出せ。"
 astral_rift.3205.name: "予言者"
 astral_rift.3205.desc.intro: "我々はビジョンを辿り、 惑星で最も高い山のひとつに辿り着いた。\n\n孤立した洞窟の中で、 仮面をかぶった人物が瞑想していた。 灰色の肌をしたヒューマノイドだ。 彼女はエネルギーが穏やかに脈打つ、 紫色のオーラに包まれていた。"
 astral_rift.3205.desc.outro: "§E「招待に応じてくれてありがとう。 話したいことがたくさんある」\n\n「私は“ファーシーア”と呼ばれる者。 何年もの間、 この凍てつく荒野で瞑想し、 啓示を待ち続けてきた。 あなた方がここに現れたのも、 ただの偶然ではない」§!"
 astral_rift.3205.desc.common.completed_zroni: "我々はこのエイリアンをズィロニと認識した。 ズィロニは超能力に秀でた種族で、 数百万年前、我々の宇宙に住んでいた。 だが内戦により、彼らは完全に絶滅した。 おそらくこの裂け目は、 ズィロニがまだシュラウドに上昇していない並行時空への入り口だったのだろう。"
 astral_rift.3205.desc.common.started_zroni: "我々はそのエイリアンをズィロニと認識した。 ズィロニは超能力に秀でた種族で、 数百万年前、我々の宇宙に住んでいた。 おそらくこの裂け目は、 ズィロニがまだ存在している並行時空への入り口だったのだろう。"
 astral_rift.3205.desc.common.not_started_zroni: "エイリアンの頭からは光り輝く角が生え、 背中からは発育不良ではあるが同様の突起が伸びている。 この種族について詳しいことは分からないが、 サイオニック波長に高度に同調していることは間違いない。"
 astral_rift.3205.desc.common.gestalt: "新たなメッセージを受信した。"
 astral_rift.3205.desc.common.default: "エイリアンが再びテレパシーを送ってきた。"
 astral_rift.3205.desc.gestalt_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.gestalt_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.gestalt$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_completed_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.completed_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.desc.default_not_started_zroni: "$astral_rift.3205.desc.intro$\n\n$astral_rift.3205.desc.common.not_started_zroni$\n\n$astral_rift.3205.desc.common.default$\n\n$astral_rift.3205.desc.outro$"
 astral_rift.3205.a: "ファーシーアの言葉に耳を傾けろ。"
 astral_rift.3210.name: "ファーシーアの重荷"
 astral_rift.3210.desc: "ファーシーアはこう続けた。\n\n§E「私は精神的次元に入る努力をしてきた。 あなた方が“シュラウド”と呼ぶ次元だ。 最近、私はシュラウドの奥深くから来たと思われる奇妙な呼びかけを感じた。 私は今、 初めてこの神秘的な世界の入り口に立っている」§!\n\nファーシーアがため息をついた。\n\n§E「私は民に役目を託されている。 シュラウドに入ることで、 大いなる力を得られる可能性は確かにある。 だが私は疑念でいっぱいだ。 近づけば近づくほど、 シュラウドは私を引き寄せようとする。 心の暗い片隅で、 囁き声が聞こえるのだ。このような力を制御することが、本当にできるのだろうか？ 選択の時が来た今、 こうしてあなた方が現れた。 これは単なる偶然ではない」§!"
 astral_rift.3210.a: "ズィロニの運命を話せ。"
 astral_rift.3210.b: "ズィロニについて知っていることを話せ。"
 astral_rift.3210.c: "我々にできるのは自らの見解を述べることだけだ。"
 astral_rift.3210.d: "我々は介入する立場にない。"
 astral_rift.3210.e: "そのような精神的な追求は取るに足らないことだ。"
 astral_rift.3215.name: "破滅の前兆"
 astral_rift.3215.desc: "我々はズィロニ文明に関する考古学的調査から学んだことをファーシーアに説明した。\n\n我々の次元にいたズィロニ族が、 いかにして全能の代償に分断が引き起こされ、 熾烈な内戦を経て絶滅に至ったかを詳しく説明した。\n\nファーシーアは静かに我々の言葉を熟考した。\n\n§E「ここでの私の努力が、 種族の破滅を導くというのは本当か？ もしシュラウドを破ることが災いを招くのであれば、 これ以上の追求は愚かだ。 民は私を信頼している。 私がシュラウドを堕落の元凶と断言すれば、 上昇の願望は鎮まるかもしれない。 だがまだ道は残されている…… あなた方が与えてくれた知識を活かせば、 シュラウド内の高次の力に別の方法で近付ける。 そしてあなた方の次元で我々に降りかかった災難を、 未然に防ぐことができるかもしれない」§!"
 astral_rift.3215.a: "破滅を導く行動だ。"
 astral_rift.3215.b: "今回は違うかもしれない……"
 astral_rift.3220.name: "定め"
 astral_rift.3220.desc: "我々はズィロニがシュラウドを利用してより高い存在次元に上昇し、 身体的欲求を超越して発展を遂げ、 完璧に近い全能を堪能していたことを説明した。 上昇には大きな困難が伴ったが、 物質的、社会学的に見れば、 それは偉業に違いなかった。 そしてズィロニの最終的な運命は、 学者達もまだ完全には解明していないことを伝えた。\n\nファーシーアはこう答えた。\n§E「まるでどの次元のズィロニも、 シュラウドに入る運命にあるかのようだ。 一つの時間軸の限界を超えた定め。 もしかしたら、 我々には選択などできないのかもしれない」§!"
 astral_rift.3220.a: "シュラウドに干渉しないよう忠告する。"
 astral_rift.3220.b: "ファーシーアにシュラウドを破るよう促す。"
 astral_rift.3225.name: "我々の見解"
 astral_rift.3225.desc.gestalt: "我々は[Explorer.GetName]が集合意識として存在していること、 そしてそのような重要な決断は個人の判断に委ねるべきではないと述べた。 ズィロニ社会全体に利益をもたらすものであれば、 それは正しい決断である。 個人的な不安が判断材料になってはならない。\n\nファーシーアは次のように答えた。\n§E「あなた方のように、 このジレンマはより集合的な視点から見るのが賢明なのかもしれない。 どうすれば良いか教えて欲しい」§!"
 astral_rift.3225.desc.non_gestalt_spiritualist: "我々は自分達と神との関係性を詳しく説明した。 悟りの探求こそ、 我々が旅をする理由である。 我々の目的は自分達の存在を超越した意味を見つけ、 宇宙とのつながりを深めることだ。\n\nファーシーアは次のように答えた。\n\n§E「その点では我々とよく似ている。 ズィロニ族は物質世界を超越することを切望している。 私に民の上昇を否定する権利などあるだろうか？同じ探求者として、 どうすれば良いか教えて欲しい」§!"
 astral_rift.3225.desc.non_gestalt_materialist: "我々は客観的かつ科学的な真実こそ、宇宙における我々の立場を定義する術であると述べた。知識の探求が我々を新たなフロンティア、 そしてその彼方へと導いてきた。我々が次元を超えて出会うことさえ可能にしたのだ。\n\nファーシーアは次のように答えた。\n\n§E「あなた方は我々とは全く違う。 互いの信念は相反するものだが、 それでもあなた方は敬意に値すべき知的な存在だ。 今の状況では、 あなた方のほうが賢明な判断ができるかもしれない。 科学を重んじる立場から、 どうすれば良いか教えて欲しい」§!"
 astral_rift.3225.desc.default: "我々は、 社会の目標はその原則に従って成長し繁栄することだと信じていると述べた。 銀河という舞台で自らの価値を体現することこそ、 文明の真の試練である。 民が本当にシュラウドに入ることを望んでいるのならば、その道を進む義務がある。\n\nファーシーアは次のように答えた。\n\n§E「それは理解できるが、 民意は分かれている。 遠方からの旅人よ、あなた方はどのような指針を示すことができる？ 決断の重荷は、 私一人で背負うには大きすぎるのだ」§!"
 astral_rift.3225.a: "シュラウドに干渉しないよう忠告する。"
 astral_rift.3225.b: "ファーシーアにシュラウドを破るよう促す。"
 astral_rift.3230.name: "運命に身を任せる"
 astral_rift.3230.desc.intro: "我々は見解を示すつもりはなく、 これは運命的な訪問ではないと述べた。 我々は探検家であり、 まったくの偶然でこの場所に辿り着いたのだ。\n\n§E「よく分かった。 あなた方が介入しないと決めたことも、 私が解明すべきもう一つの兆候に過ぎないのかもしれない。 では行きなさい。 その目を見開いて」§!"
 astral_rift.3230.desc.outro: "瞑想するファーシーアを残して、 我々はここでの旅が何らかの実益をもたらすことを期待し、 付近を探索した。 間もなくして、 2つの峰の間に貴重な鉱物の宝庫が見つかった。"
 astral_rift.3230.desc.completed_zroni: "$astral_rift.3230.desc.intro$\n\nズィロニの歴史がこの次元でも繰り返される可能性は高いが、 我々に彼らの運命を操ることはできない。\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.started_zroni: "$astral_rift.3230.desc.intro$\n\nズィロニにはズィロニが進むべき道がある。 他の時間軸に干渉するのは賢明ではない。\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.desc.default: "$astral_rift.3230.desc.intro$\n\n$astral_rift.3230.desc.outro$"
 astral_rift.3230.a: "鉱物の宝庫を探れ。"
 astral_rift.3235.name: "予言的助言"
 astral_rift.3235.desc.intro: "今回はファーシーアにシュラウドに入ることを思いとどまらせ、 彼女は我々の忠告を予言として受け入れた。感謝の印として、 彼女は小さい割に妙に重いデータクリスタルを差し出した。 我々はそれを受け取ってその場を後にした。\n\nデータクリスタルを分析すると、 微妙に変化するマトリックスが見つかった。 それはサイオニック・エネルギーとして保存された膨大な記録だった。"
 astral_rift.3235.desc.gestalt: "$astral_rift.3235.desc.intro$\n\nクリスタルに使われた工学技術は興味深いものだったが、 我々はそのデータバンクをより有用なエネルギーに変換した。"
 astral_rift.3235.desc.materialist: "$astral_rift.3235.desc.gestalt$"
 astral_rift.3235.desc.default: "$astral_rift.3235.desc.intro$\n\n中の情報は、 超能力理論に対する深い洞察を与えてくれた。"
 astral_rift.3235.a: "また会うこともあるかもしれない。"
 astral_rift.3240.name: "$astral_rift.3235.name$"
 astral_rift.3240.desc.intro: "我々はファーシーアに、 より高次の存在となるためにシュラウドに入ることを勧め、 彼女は我々の助言を予言として受け入れた。 感謝の印として、 彼女は小さい割に妙に重いデータクリスタルを差し出した。 我々はそれを受け取ってその場を後にした。\n\nデータクリスタルを分析すると、 微妙に変化するマトリックスが見つかった。 それはサイオニック・エネルギーとして保存された膨大な記録だった。"
 astral_rift.3240.desc.completed_zroni: "おそらく今回は、 彼女の種にとってより良い結果がもたらされるだろう。"
 astral_rift.3240.desc.gestalt: "$astral_rift.3240.desc.intro$\n\nクリスタルに使われた工学技術は興味深いものだったが、 我々はそのデータバンクをより有用なエネルギーに変換した。"
 astral_rift.3240.desc.gestalt_completed_zroni: "$astral_rift.3240.desc.gestalt$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.desc.materialist: "$astral_rift.3240.desc.gestalt$"
 astral_rift.3240.desc.materialist_completed_zroni: "$astral_rift.3240.desc.gestalt_completed_zroni$"
 astral_rift.3240.desc.default: "$astral_rift.3240.desc.intro$\n\n中の情報は、 超能力理論に対する深い洞察を与えてくれた。"
 astral_rift.3240.desc.default_completed_zroni: "$astral_rift.3240.desc.default$\n\n$astral_rift.3240.desc.completed_zroni$"
 astral_rift.3240.a: "$astral_rift.3235.a$"
 astral_rift.3245.name: "好機到来"
 astral_rift.3245.desc: "2つの山の谷間で、 崩れ落ちたクリスタルの下に広大な鉱床が埋まっているのが見つかった。 地盤が不安定で完全な採掘作業はできないが、 限られた機材を使って、 鉱床の表面からできる限りのものを剥ぎ取った。\n\n貴重な資源を手にして、 この探検は成功裏に終わった。"
 astral_rift.3245.a: "$FASCINATING$"
 astral_rift.3280.name: "彼方からのメッセージ"
 astral_rift.3280.a: "思慮深い行為だ。"
 astral_rift.3280.desc.intro: "§Y[From.System.GetName]§!で探索した裂け目から、 完璧なまでに滑らかなカプセルが現れるのを検知した。§Y[From.System.GetName]§!"
 astral_rift.3280.desc.encountered_priestess: "そこで出会ったズィロニの巫女から、 メッセージが届いた。"
 astral_rift.3280.desc.common: "§E「[From.Explorer.GetName]の[From.Leader.GetName]よ、 あなたの予言に感謝する。 私はあれ以来、 シュラウドのあらゆる誘惑を避けてきた。 あなた方に倣い、我々もより多くの答えを求めてアストラル界を旅することを学んだ。 感謝の気持ちを込めて、発見したことを共有する」§!\n\nカプセルには、 別次元からの膨大な量の研究データが入っていた。"
 astral_rift.3280.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3280.desc.completed_zroni.common: "この種が生き残る可能性がある次元が、 少なくとも1つはあるようだ。"
 astral_rift.3280.desc.completed_zroni: "$astral_rift.3280.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3280.desc.default.common: "そこにはシンプルなメッセージが込められていた。"
 astral_rift.3280.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3280.desc.common$"
 astral_rift.3285.name: "シュラウドの約束"
 astral_rift.3285.a: "$astral_rift.3280.a$"
 astral_rift.3285.desc.common: "§E「[From.Explorer.GetName]の[From.Leader.GetName]よ、 先の運命的な訪問に感謝する。 我々はシュラウドを突破しただけでなく、 今やズィロニの民はシュラウドへの永久移住を開始した。 シュラウドは驚異的な力と調和をもたらし、 想像もできなかったようなユートピア社会が実現した！\n\n我々が物理世界を完全に去る前に、 物質的な富の一部をあなた方に渡したい」§!"
 astral_rift.3285.desc.started_zroni: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.encountered_priestess$\n\n$astral_rift.3285.desc.common$"
 astral_rift.3285.desc.completed_zroni: "$astral_rift.3285.desc.started_zroni$\n\n$astral_rift.3280.desc.completed_zroni.common$"
 astral_rift.3285.desc.default: "$astral_rift.3280.desc.intro$\n\n$astral_rift.3280.desc.default.common$\n\n$astral_rift.3285.desc.common$"
