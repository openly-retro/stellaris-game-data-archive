l_braz_por:
 ####################################
 #Anomaly Categories
 ####################################
 rogue_moon_category: "Lua Perdida"
 rogue_moon_category_desc: "Análises iniciais de [Root.GetName] indicam diferenças inesperadas para o seu planeta primário."
 hollow_planet_category: "Planeta Oco"
 hollow_planet_category_desc: "Análises preliminares mostram que [Root.GetName] parece ser apenas uma casca vazia. Especulamos que ele pode ser uma criação totalmente artificial, ou já pode ter sido um planeta normal que de alguma forma foi esvaziado."
 strong_magnetic_category: "Campo Magnético Forte"
 strong_magnetic_category_desc: "Análises iniciais revelaram pouca coisa além do fato que [Root.GetName] possui um campo magnético estranhamente forte em volta dele."
 undiscovered_planetary_modifier_category: "Condições Anormais"
 undiscovered_planetary_modifier_category_desc: "Investigar o estranho ambiente de [From.GetName]."
 ####################################
 #Anomaly Events
 ####################################
 anomaly.6000.name: "Lua Perdida"
 #"parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc: "[From.GetName] não parece ser feito de um material similar ao do seu astro principal, indicando que ele já foi um planetoide perdido que foi capturado pelo poço gravitacional deste astro. Estudos maiores podem revelar de onde ele originalmente veio."
 anomaly.6001.desc: "[From.GetName] possui uma base!"
 anomaly.6002.name: "Planeta Oco"
 anomaly.6002.desc: "Após um estudo extensivo, concluímos que [From.GetName] é uma construção artificial. A teoria deles é que [From.GetName] originalmente era um cinturão de asteroides comum, que de alguma forma foi esmagado para coletarem os materiais necessários e logo após foi moldado em uma esfera oca."
 anomaly.6003.desc: "Para nossa surpresa, [From.GetName] parece ter iniciado a vida como um planeta comum, mas em algum momento foi inteiramente esvaziado utilizando uma técnica de mineração desconhecida, deixando [From.GetName] uma simples casca vazia."
 anomaly.6004.name: "Campo Magnético Forte"
 anomaly.6004.desc: "Análises iniciais revelaram pouca coisa além do fato de que [From.GetName] possui um campo magnético estranhamente forte em volta dele. Isso interferiu com as análises detalhadas até que o [Root.GetName] se aproximou para uma análise mais de perto. O campo parece ser causado pela alta densidade de minérios metálicos encontrados na crosta planetária, o que provavelmente será uma dádiva aos empreendimentos mineradores locais."
 anomaly.6005.name: "Condições Anormais"
 anomaly.6005.desc: "Nossas análises mostram que [From.GetName] é um tanto incomum, um olhar mais próximo é necessário."
 anomaly.6006.name: "Condições Anormais"
 anomaly.6006.desc: "Nossa análise de [From.GetName] está completa, o Oficial Científico [Root.GetLeaderName] preparou um relatório das condições incomuns encontradas aqui."
 anomaly.6006.a: "Relate as novidades, [Root.GetLeaderName]."
 anomaly.6007.name: "Rico em Minerais"
 anomaly.6007.desc: "[From.From.GetName] possui uma abundância de minerais facilmente acessíveis na crosta planetária, o que deve fazer com que a mineração aqui seja um negócio lucrativo."
 anomaly.6008.desc: "[From.From.GetName] sofre de padrões climáticos instáveis, com tempestades violentas frequentemente aparecendo do nada para causar pânico na superfície. Parques eólicos seriam capazes de fornecer muita energia aqui."
 anomaly.6009.desc: "[From.From.GetName] evoluiu uma vida selvagem extremamente perigosa, e a superfície está cheia de predadores letais esperando para devorar sua próxima refeição. A biologia deles oferece grandes oportunidades de pesquisa."
 anomaly.6010.desc: "Apesar de habitável, [From.From.GetName] possui um campo magnético quase não-existente que oferece pouca proteção contra radiação cósmica."
 anomaly.6011.desc: "[From.From.GetName] possui um campo magnético alto fora do comum, causado por ricos depósitos de minério metálico. Isso interferirá com muitos de nossos instrumentos e computadores, mas a rica produção de minério compensará, e muito."
 anomaly.6012.desc: "[From.From.GetName] possui placas tectônicas muito instáveis e é sujeito a imensos terremotos e atividade vulcânica. Veios de minerais valiosos são frequentemente expostos na superfície."
 anomaly.6013.desc: "[From.From.GetName] está gravitacionalmente travado ao redor de sua estrela, o que significa que um lado sempre tem a luz do dia, enquanto o outro está em escuridão eterna. Se a vida existe aqui, provavelmente ela está limitada às regiões de crepúsculo, onde os dois lados se encontram."
 anomaly.6014.desc: "Parece que [From.From.GetName] já foi um gigante gasoso, mas a proximidade à sua estrela queimou a atmosfera densa. Tudo que resta agora é um núcleo metálico muito denso e rico em minerais."
 anomaly.6015.desc: "O caminho orbital que [From.From.GetName] percorre ao redor de sua estrela é cheio de pequenos asteroides, meteoros e enxames de cometas. Grandes impactos na superfície ocorrem com uma frequência alarmante, geralmente deixando para trás veios minerais valiosos."
 anomaly.6016.desc: "[From.From.GetName] possui uma quantidade excepcionalmente grande de satélites naturais. Centenas de pequenas luas orbitam o planeta, muitas com veios minerais valiosos."
 anomaly.6017.desc: "Parece que [From.From.GetName] foi formado principalmente de carbono, e contém pouco oxigênio. Ele não só é rico em minerais, mas erupções vulcânicas frequentemente trazem diamantes a partir do interior da superfície."
 anomaly.6018.desc: "Tempestades elétricas espetaculares arruínam [From.From.GetName] em um período semi regular. Apesar de não ser muito divertido para os habitantes, há muitas oportunidades de pesquisa aqui."
 anomaly.6019.desc: "[From.From.GetName] possui uma densidade estranhamente baixa, e, portanto, gravidade muito menor que a maioria dos planetas de tamanho comparável."
 anomaly.6020.desc: "[From.From.GetName] é estranhamente denso, e com isso possui uma gravidade desconfortavelmente alta. Porém, a quantidade de metais pesados presentes deve auxiliar bastante a pesquisa de Física."
 anomaly.6021.desc: "[From.From.GetName] foi criado artificialmente ou foi esvaziado por dentro de alguma forma. Como, ou por que, não sabemos, mas investigá-lo promete ser fascinante."
 anomaly.6022.desc: "A abundância de minerais facilmente acessíveis na crosta de [From.From.GetName] fornece uma oportunidade verdadeiramente incrível de mineração."
 anomaly.6023.desc: "Não sabemos se [From.From.GetName] foi formado desta forma, ou se alguma raça desconhecida arrancou os seus recursos. Entretanto, não sabemos por que há tão poucos minerais aqui."
 anomaly.6024.desc: "As formas de vida de [From.From.GetName] são construídas em uma escala massiva e podem ser incrivelmente perigosas, mesmo sem querer. Quanto menos for falado sobre os predadores gigantescos, melhor; mas eles representam um baú de tesouro em dados de pesquisa se algum cientista for corajoso o suficiente para tentar."
 anomaly.6025.desc: "Talvez [From.From.GetName] já tenha tido uma lua que foi destruída em alguma calamidade, ou talvez os seus destroços orbitais nunca se aglutinaram totalmente. Qualquer que seja o motivo, este planeta é cercado por um cinturão de pequenos asteroides."
 anomaly.6026.desc: "O cenário de [From.From.GetName] é simplesmente lindo, qualquer um que viva neste planeta encontrará constantemente novas maravilhas para serem admiradas."
 anomaly.6027.desc: "Algo no ar de [From.From.GetName] parece colocar as pessoas no clima para se reproduzirem.\" Desnecessário dizer, que isso fez com que a parte terrestre da inspeção tenha sido... estranha."
 anomaly.6028.desc: "O ar de [From.From.GetName] contém um alucinógeno natural. Apesar de deixar as pessoas felizes, e também auxiliar na visualização de alguns problemas de Física mais esotéricos, ele também distrai as pessoas em outros trabalhos."
 anomaly.6029.desc: "A vida prospera em [From.From.GetName], a fauna é abundante e a flora cresce rapidamente."
 anomaly.6030.desc: "A vida luta para sobreviver em [From.From.GetName], e uma parte dela, anêmica e doente, se agarra a uma existência persistente."
 anomaly.6031.desc: "Há algum tempo, uma calamidade deixou [From.From.GetName] bastante irradiado. Com a passagem do tempo, ele se tornou marginalmente habitável novamente, mas pouca coisa consegue ser cultivada aqui."
 anomaly.6660.desc.start: "Conforme nossa Nave Científica analisava a superfície de [From.GetName], se tornou muito claro que encontramos algo fora do comum."
 anomaly.6660.desc.default: "$anomaly.6660.desc.start$ [From.GetName] possui condições muito diferentes de tudo que já vimos antes.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather: "$anomaly.6660.desc.start$ Fortes tempestades arrasam o [From.GetPlanetMoon] constantemente, o que pode auxiliar nossos recursos e pesquisa, mas também será um obstáculo para nossa população.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic: "$anomaly.6660.desc.start$ O campo magnético do [From.GetPlanetMoon] está totalmente fora de sincronia com aquilo que é esperado para o seu tipo.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic: "$anomaly.6660.desc.start$ A natureza instável do [From.GetPlanetMoon] faz com que terremotos e erupções vulcânicas sejam comuns.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal: "$anomaly.6660.desc.start$ O [From.GetPlanetMoon] está travado na sua rotação ao redor do sol, o que significa noites e dias constantes em cada lado dele. O que significa que a situação da habitabilidade é menos do que ideal.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach: "$anomaly.6660.desc.start$ O [From.GetPlanetMoon] está travado na sua rotação ao redor do sol, o que significa noites e dias constantes em cada lado dele. A situação da habitabilidade é menos do que ideal para as formas de vida orgânicas.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts: "$anomaly.6660.desc.start$ O [Root.GetPlanetMoon] é aterrorizado por chuvas de meteoritos constantes, que bombardeiam sua superfície com projéteis enormes.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity: "$anomaly.6660.desc.start$ A gravidade no planeta está longe de ser a ideal para acomodar nossos colonizadores em potencial.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach: "$anomaly.6660.desc.start$ Apesar de a gravidade do planeta ser longe do ideal para acomodar colonizadores orgânicos, nossos algoritmos superiores de calibração de gravidade cancelarão seus efeitos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach: "$anomaly.6660.desc.start$ Apesar de a gravidade do planeta ser longe do ideal para acomodar colonizadores orgânicos, nossos algoritmos superiores de calibração de gravidade cancelarão seus efeitos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife: "$anomaly.6660.desc.start$ Animais encontrados neste planeta parecem ser hostis, e dificultarão a colonização.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan: "$anomaly.6660.desc.start$ O planeta é o lar de formas de vida gigantescas que podem ser de difícil interação.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources: "$anomaly.6660.desc.start$ Sua composição e história fornecem materiais extras que devemos aproveitar para coletar.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty: "$anomaly.6660.desc.start$ A beleza natural do [From.GetPlanetMoon] pode deixar qualquer um boquiaberto. A vida aqui seria agradável, para formas de vida fisiologicamente compatíveis.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere: "$anomaly.6660.desc.start$ A atmosfera contém gases especiais que poderiam afetar nossa população, então devemos ser cautelosos.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach: "$anomaly.6660.desc.start$ A atmosfera contém gases que poderiam perturbar as funções de um sistema nervoso orgânico.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush: "$anomaly.6660.desc.start$ A fauna não tem dificuldades em florescer, e poderia fornecer uma oportunidade ampla para extrairmos recursos muito necessários.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach: "$anomaly.6660.desc.start$ A fauna não tem dificuldades em florescer, e poderia fornecer a formas de vida orgânica uma oportunidade ampla para extrair recursos muito vitais.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible: "$anomaly.6660.desc.start$ O meio ambiente é rigoroso e sem vida, e não seria um local ótimo para um assentamento.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach: "$anomaly.6660.desc.start$ O meio ambiente é rigoroso e sem vida, e não é adequado a formas de vida orgânicas.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end: "Certamente encontraremos mais irregularidades como essa enquanto estivermos inspecionando novos planetas, e não devemos subestimar o seu impacto em nossa expansão."
 anomaly.6660.a.tooltip: "Um Modificador de Planeta aparece em [From.GetName]."
 ####################################
 #Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc: "Nada de interessante a ser relatado."
 anomaly_failure.6000.a: "Que pena."
 ####################################
 #Colony Events
 ####################################
 colony_mod.1.name: "O que houve aqui"
 colony_mod.1.desc: "Enquanto é óbvio que alguma calamidade passada tenha liberado uma grande quantidade de radiação em [Root.GetName], não é óbvio o que causou isso. Este mistério está atrapalhando mais e mais os colonizadores que fizeram do [Root.GetName] os seus lares. Afinal, se não sabemos como isso aconteceu, quem pode dizer se não vai acontecer de novo?"
 colony_mod.1.desc_mach: "Apesar de ser óbvio que alguma calamidade passada tenha liberado uma grande quantidade de radiação em [Root.GetName], ainda não determinamos sua causa ou se é provável acontecer novamente."
 colony_mod.1.a: "Vamos até o fundo disso!"
 colony_mod.2.name: "Vida Titânica"
 colony_mod.2.desc: "A vida nativa de [Root.GetName] é construída em uma escala épica, muito maior do que qualquer outra pessoa havia pensado ser possível para a vida biológica. A questão agora nas mentes de nossos pesquisadores é 'Qual o segredo deles, e como isso pode nos beneficiar?' Uma quantidade imensa de propostas para estudar a vida nativa com mais detalhes estão sendo apresentadas."
 colony_mod.2.a: "Continue com o estudo"
 colony_mod.2.b: "Não, deixe os gigantes em paz."
 colony_mod.2.c: "Certifique-se que a pesquisa não faz mal a eles"
 colony_mod.2.d: "Estudá-los? Comece a colheita e veja se algo é útil!"
 colony_mod.3.name: "Terremoto!"
 colony_mod.3.desc: "As placas tectônicas instáveis de [Root.GetName] se movimentaram de maneira violenta novamente. Relatórios dos danos na colônia estão começando a chegar agora:"
 colony_mod.3.a: "Quero saber"
 colony_mod.4.name: "Cometa avistado"
 colony_mod.4.desc: "A população de [Root.GetName] está atualmente presenciando um evento espetacular. Um cometa está passando através do cinturão de asteroides de [Root.GetName] e o efeito está sendo descrito como 'de tirar o fôlego'"
 colony_mod.4.a: "Continue olhando para o céu!"
 colony_mod.5.name: "Combate às Drogas"
 colony_mod.5.desc: "Apesar de não podermos negar que os efeitos intoxicantes da atmosfera de [Root.GetName] são gostosos, e até úteis em alguns casos, há pressão das partes mais conservadoras de [Root.Owner.GetName] para acabarmos com os efeitos possivelmente viciantes."
 colony_mod.5.a: "Acabe com isso!"
 colony_mod.5.b: "Não, deixe [Root.GetName] como está"
 colony_mod.6.name: "Bombardeio"
 colony_mod.6.desc: "Após uma investigação minuciosa, chegamos à conclusão que [Root.GetName] foi o local de um antigo genocídio. Até onde conseguimos determinar, a população nativa de [Root.GetName] estava à beira de se tornar uma raça espacial quando outra raça muito mais avançada repentinamente entrou no sistema e bombardeou [Root.GetName] a partir da órbita, e saiu novamente, deixando os poucos sobreviventes condenados à extinção."
 colony_mod.6.a: "Estudar os locais de impacto em busca dos detalhes das armas utilizadas"
 colony_mod.7.name: "Guerra Interestelar"
 colony_mod.7.desc: "Após uma investigação minuciosa, chegamos à conclusão que [Root.GetName] foi uma vítima em uma guerra esquecida. Quem viveu aqui e com quem eles lutaram não se sabe, mas é claro que eles foram varridos logo após uma força de invasão extra solar entrar no sistema e batalhar pelo planeta. Por mais que isso seja uma realização arrepiante, pelo menos podemos ter certeza que é improvável que isso aconteça novamente."
 colony_mod.7.a: "Vamos estudar o que sobrou dos campos de batalha"
 colony_mod.8.name: "Suicídio radical"
 colony_mod.8.desc: "A história trágica de [Root.GetName] foi descoberta. Há muito tempo, parece que [Root.GetName] era dominado por duas super potências que competiam entre si. Em algum momento, a guerra foi iniciada entre eles e o conflito escalou até que toda a vida avançada em [Root.GetName] foi eliminada pelo uso excessivo de armas nucleares."
 colony_mod.8.desc_mach: "Há muito tempo, parece que [Root.GetName] era dominado por duas super potências que competiam entre si. Em algum momento, a guerra foi iniciada entre eles e o conflito escalou até que toda a vida avançada em [Root.GetName] foi eliminada pelo uso excessivo de armas nucleares."
 colony_mod.8.a: "O que poderia levar as pessoas a tal destino?"
 colony_mod.9.name: "Simplesmente, não sabemos"
 colony_mod.9.desc: "Apesar de pesquisas extensivas sobre a história de [Root.GetName], simplesmente não sabemos o que houve aqui. O passado permanece um mistério."
 colony_mod.9.a: "Preocupante"
 colony_mod.10.name: "Combate às Drogas"
 colony_mod.10.desc: "A atmosfera de [Root.GetName] foi purificada de seus elementos intoxicantes!"
 colony_mod.11.name: "Combate às Drogas: Avanço!"
 colony_mod.11.desc: "A atmosfera de [Root.GetName] foi filtrada para reduzir imensamente os efeitos do Alucinógeno"
 hallucinogen_update_tooltip: "Ahh, ar puro!"
 colony_mod.12.name: "Impactos de Asteroides"
 colony_mod.12.desc: "Novamente, [Root.GetName] foi castigado por Asteroides cadentes, e dessa vez parte de nossa colônia foi destruída. Nem precisamos dizer que a população local não está feliz."
 colony_mod.12.desc_gestalt: "Novamente, [Root.GetName] foi castigado por Asteroides cadentes, dessa vez destruindo parte de nossa colônia. Nossos sistemas automatizados de monitoramento de colisão ainda mostram um risco aumentado de impactos similares no futuro."
 colony_mod.12.a: "Temos outras prioridades."
 colony_mod.12.b: "Algo deve ser feito!"
 colony_mod.13.name: "Sistema de defesa de asteroides"
 colony_mod.13.desc: "Uma combinação de técnicas de construção muito resistentes e defesas automatizadas devem manter o povo de [Root.GetName] livre de Impactos de Asteroides no futuro."
 irradiated_planet_tooltip: "A investigação começa..."
 colony_mod.14.name: "Recompensa espacial"
 colony_mod.14.desc: "Apesar de um asteroide caindo no seu planeta ser um fato estressante, [Root.GetName] tem sido bem sortudo. Não houve dano algum à colônia."
 colony_mod.14.a: "Nosso povo resistirá a este ambiente rigoroso."
 colony_mod.14.b: "Temos que achar uma forma de parar isso."
 colony_mod.16.name: "Milagre Magnético"
 colony_mod.16.desc: "O Forte Campo Magnético ao redor de [Root.GetName] vem afetando computadores na superfície recentemente. Estranhamente este efeito não é interferência aleatória; na verdade, os computadores estão trabalhando de maneira até mais eficiente do que deveriam. É quase como se uma força externa estivesse dando uma mãozinha..."
 colony_mod.17.name: "Perturbação Magnética"
 colony_mod.17.desc: "O Forte Campo Magnético ao redor de [Root.GetName] sempre causou alguns problemas com instrumentos eletrônicos na superfície, mas recentemente o efeito em nossos computadores tem sido especialmente notável. Até agora, não se sabe o que causou isso, apesar de suspeitarmos que seja temporário."
 colony_mod.21.name: "Terremoto: Relatório de danos"
 colony_mod.21.desc: "O Terremoto recente que abalou nossa colônia em [Root.GetName] fez com que um grande sumidouro aparecesse. O que quer que tenha ocupado esse local, agora está no fundo da terra."
 colony_mod.22.desc: "O Terremoto recente que abalou nossa colônia em [Root.GetName] não causou dano algum e, surpreendentemente, revelou um lote de minerais úteis."
 colony_mod.23.desc: "O Terremoto recente que abalou nossa colônia em [Root.GetName] não causou dano algum!"
 quake_report_tooltip: "Os relatórios serão enviados em breve"
 quake_sinkhole_tooltip: "Um sumidouro aparece"
 titanic_troop_limit_tooltip: "Avanços em pesquisas nos permitiram treinar Formas de Vida Titânicas para serem unidades militares, mas devido à raridade de sujeitos adequados, somente seremos capazes de ter uma quantidade limitada destes Exércitos por vez."
 titantic_blocker_tooltip: "Temos que evitar essas áreas, se em algum momento esperarmos nos fazer presentes aqui."
 good_impact_tooltip: "Felizmente o Asteroide não causou dano algum, e depositou alguns minerais úteis na superfície"
 colony_mod.100.name: "Planeta dos Titãs"
 colony_mod.100.desc: "[From.GetName] é o lar da Vida Titânica, algumas são tão numerosas e perigosas que fizeram com que o planeta se tornasse inóspito para qualquer espécie."
 colony_mod.101.name: "Estudo da Vida Titânica: Sucesso!"
 colony_mod.101.desc: "Após um período de pesquisa e estudo, os cientistas em [Root.GetName] conseguiram fazer um avanço e conseguiram uma comunicação limitada com alguns dos Titãs. Apesar de imensos, lentos e de diálogo difícil, os Titãs são incrivelmente resistentes e fortes. Alguns mostraram o desejo de se juntarem às nossas forças armadas, onde sem dúvida serão um ativo incrível."
 titanic_recruit_tooltip: "Feras Titânicas agora podem ser recrutadas aqui"
 titanic_recruit_phile_tooltip: "Feras Titânicas podem ser recrutadas aqui, e até áreas com alta quantidade de Vida Titânica agora são seguras para os colonizadores."
 colony_mod.102.name: "Estudo da Vida Titânica: Falha!"
 colony_mod.102.desc: "Em uma série de eventos desastrosos, os cientistas em [Root.GetName] irritaram a Vida Titânica indígena. Criaturas imensas estão à solta pela colônia, esmagando tudo o que está no seu caminho."
 titanic_uprising_tooltip: "Feras Titânicas estão matando todo mundo!"
 colony_mod.18.name: "Mistério Magnético Revelado"
 colony_mod.18.desc: "[Root.GetName] é o local de um computador quântico auto-organizador de complexidade e sutileza impressionantes. Os padrões do clima, da vida nativa, até mesmo da nossa colônia são incorporados nele e de alguma forma usados como neurônios em uma rede do tamanho do planeta. Não sabemos como isso é possível, e não temos maneira de controlá-lo, mas sabemos que, se organizarmos nossos computadores de uma certa maneira, [Root.GetName] vai aprimorar sua performance."
 colony_mod.18.a: "[Root.GetName] acabou de ficar mais atraente!"
 colony.3001.name: "A Lua Misteriosa de [Root.GetName]"
 colony.3001.desc: "Agora que [Root.GetName] foi colonizado há um certo tempo, algumas irregularidades de dados foram percebidas. Especificamente, a lua [event_target:roguemoon.Planet.GetName] não parece ser feita de um material que tenha qualquer semelhança com [Root.GetName]. Isso sugere que ela não foi formada no mesmo momento, mas sim em outro lugar, e de alguma forma foi capturada pela gravidade do [Root.GetName] em um outro momento. De onde exatamente [event_target:roguemoon.Planet.GetName] veio ainda é um mistério."
 colony.3002.name: "Base Lunas Solitária"
 colony.3002.desc: "Os mistérios de [event_target:roguemoon.Planet.GetName] foram revelados! Uma inspeção detalhada revelou que a lua é levemente desequilibrada, com o lado distante tendo uma quantidade desproporcionalmente alta da massa total. Acreditamos que o motivo para isso é que [event_target:roguemoon.Planet.GetName] orbitava outro planeta que foi destruído em uma explosão cataclísmica. A espessura adicional no lado mais distante de [event_target:roguemoon.Planet.GetName] é devido ao fato de que esse era o lado que estava diante do seu planeta original, o material extra faz parte da massa daquele planeta que foi explodido em [event_target:roguemoon.Planet.GetName], tirando-a de órbita e, por fim, mandando-a para a órbita de [Root.GetName]. Especulamos que o planeta tenha sido destruído por uma arma, ou talvez por uma tentativa de criar uma fonte de energia, baseada em Matéria Escura, já que há grandes concentrações dela no material planetário que cobre o lado distante da lua."
 colony.3003.name: "Viajantes Dimensionais"
 colony.3003.desc: "Descobrir um mistério levou a outro. Agora sabemos que [event_target:roguemoon.Planet.GetName] foi atraído, ou mandado, para a órbita de [Root.GetName] vindo de outra dimensão. Infelizmente, não sabemos o porquê, pois exceto por um nível de radiação um pouco diferente, [event_target:roguemoon.Planet.GetName] parece ser totalmente comum. Ainda mais impressionante, é como o maquinário encontrado no centro do [event_target:roguemoon.Planet.GetName], que supostamente viabilizou a mudança dimensional, funciona. Por enquanto, chega quase a ser mágica."
 colony.3005.name: "O Portal\""
 colony.3005.desc: "O que só pode ser descrito como um portal dimensional foi descoberto em um local remoto em [Root.GetName]. Algoritmos de previsão de tempo perceberam uma estranha corrente de ar, que acabamos por determinar ser a causa do pequeno vazamento de atmosfera no portal. A taxa de perda é pequena demais para fazer alguma diferença à vida em [Root.GetName], mas a própria existência deste portal levanta algumas questões perturbadoras, como, por exemplo, para onde ele leva, e algo virá do portal do outro lado?"
 portal_zone_tooltip: "O Portal Dimensional pode ser estudado de maneira contínua."
 colony.3006.name: "Uma Dimensão de Sofrimento"
 colony.3006.spir.desc: "O Portal Dimensional em [Root.GetName] parece levar a um reino em que habita o mal e a inquietude. Todo e qualquer contato com materiais desta dimensão causa um sofrimento intenso em quem chegou perto, e se mantiver o contato por mais alguns minutos, surtos suicidas intensos junto com tentativas de mutilar os seus próprios órgãos sensoriais são observados. Até mesmo estudar os dados gravados na estranha dimensão causa erros gigantes nos sistemas de computador, ou um desconforto intenso em seres sapientes devido à terrível percepção que sua própria alma está sendo corrompida."
 colony.3006.desc: "O Portal Dimensional em [Root.GetName] parece levar a um reino que é o extremo oposto da mente sapiente. Todo e qualquer contato com materiais desta dimensão causa um sofrimento intenso em quem chegou perto, e se manter o contato por mais alguns minutos, surtos suicidas intensos junto com tentativas de mutilar os seus próprios órgãos sensoriais são observados. Até mesmo estudar os dados gravados na dimensão estranha causa um desconforto intenso no observador biológico, e erros gigantescos nos sistemas de computador."
 colony.3006.knight.desc: "O Portal Dimensional em [Root.GetName] parece levar a um reino de maldade e inquietude. Qualquer contato com materiais dessa dimensão causa um sofrimento intenso na vítima, e caso isso dure além de alguns minutos, pode levar a surtos de violência intensos. Até mesmo estudar os dados registrados na estranha dimensão causa uma série de erros em computadores ou um desconforto intenso em seres sapientes. Contundo, descobrimos que uma das relíquias da Ordem protege o portador de forma eficaz, o que nos permitiria enviar um cavaleiro para lá."
 colony.3006.science: "Encontre uma maneira de fechar o Portal!"
 colony.3006.prayer: "Reze por uma solução"
 colony.3006.psi.prayer: "Talvez a Psiônica seja a solução?"
 colony.3006.rocks: "Experimente encher o Portal com pedras!"
 colony.3006.knights: "Envie o nosso melhor cavaleiro!"
 colony.3006.keep: "Estude o Portal"
 colony.3010.name: "Portal Fechado"
 colony.3010.desc: "Determinamos que o Portal é capaz de resistir a uma quantidade de energia quase ilimitada, mas a palavra-chave aqui é 'quase'. Ao gerar energia em uma escala sem precedentes e bombardear continuamente o Portal, foi possível fazer com que ele se sobrecarregasse e desabasse sobre si mesmo. Não precisamos nem dizer que a geração de grandes quantidades de energia tem o potencial de ser útil em outras áreas."
 colony.3011.desc: "O Portal parece ter reagido de alguma forma aos pensamentos de Observadores próximos, alguns mais do que outros. Através de um processo de eliminação, foi possível encontrar uma grande quantidade de pessoas que eram especialmente eficazes em influenciar o Portal, e juntas elas conseguiram efetivamente fazer com que o Portal se fechasse. A experiência foi iluminadora e fornece fortes evidências de que é possível extrair e direcionar a crença de maneiras tangíveis."
 colony.3011.psi.desc: "O Portal se mostrou sensível a poderes Psiônicos. Ao juntar vários indivíduos com poderes Psiônicos, eles conseguiram efetivamente criar uma barreira Psiônica ao redor do portal, impedindo qualquer acesso. A experiência foi iluminadora e fornece fortes evidências de que é possível formar barreiras sólidas a partir da energia Psiônica."
 colony.3012.desc: "Às vezes, uma resposta simples é a melhor resposta. Após lançar diversas montanhas de pedras no portal, parece que ele foi sobrecarregado. Ou, talvez, desligado de maneira deliberada. Independentemente, o material restante foi jogado em cima do local, caso ele se abra novamente. A experiência de um projeto de engenharia e de mineração tão grande também vai se mostrar útil em outras áreas."
 portal_closed_tooltip: "O local do Portal ainda pode ser estudado, mas dará menos dados úteis."
 colony.3007.name: "Dimensão de Alta Energia"
 colony.3007.desc: "O Portal Dimensional em [Root.GetName] leva a uma dimensão de energia pura, da qual podemos extrair uma pequena quantidade através do portal para nosso uso próprio. Os procedimentos usados para manipular \"pacotes\" de energia discretos também têm potencial como sistema de armas."
 portal_energy_tooltip: "$job_dimensional_portal_researcher_plural$ também produzirá Energia"
 portal_void_tooltip: "$job_dimensional_portal_researcher_plural$ também produzirá Matéria Escura"
 colony.3008.name: "O Vazio Nulo"
 colony.3008.desc: "O Portal Dimensional em [Root.GetName] leva a uma dimensão de pura entropia. É difícil até mesmo fazer leituras de sensores, pois a própria energia dos nossos sinais é rapidamente dissipada. Nossa melhor teoria é que este 'Vazio Nulo' é uma dimensão onde a maior parte da energia de ponto zero é negativa e por isso, qualquer energia positiva que já esteve presente foi usada há muito tempo. Sabendo disso, existe a possibilidade de construir uma arma que use a energia de destruição do Vazio Nulo de maneira ofensiva."
 colony.3009.name: "Espelho, espelho meu"
 colony.3009.desc: "Estranhamente, o Portal Dimensional em [Root.GetName] parece se conectar a um planeta que se parece muito com [Root.GetName]. Mais estranho ainda é que existe um sinal sendo transmitido para nós através do portal..."
 colony.3009.a: "Coloque na tela!"
 colony.3020.name: "Comunicação de portal alienígena"
 colony.3020.desc: "Quem fala é [Root.Owner.Leader.GetName] do [Root.Owner.GetName]. Quem são vocês, Alienígenas do Portal?"
 colony.3020.a: "Não, *EU* sou [Root.Owner.Leader.GetName]! Quem é você?"
 colony.3021.desc: "Fascinante. Se você está falando a verdade, acho que este portal conecta dimensões alternadas. Nós dois somos [Root.Owner.Leader.GetName], mas em algum momento, algo deve ter acontecido em nossas respectivas dimensões, que fez com que elas fossem para direções diferentes."
 colony.3021.a: "Extraordinário. Fale para nós como andam [Root.Owner.Species.GetNamePlural]?"
 colony.3021.b: "Deveríamos fazer comércio através do portal."
 mirror_trade_reply: "Eu ia sugerir a mesma coisa, pelo bem de todos os [Root.Owner.Species.GetNamePlural]!"
 colony.3022.desc: "Espero o mesmo de vocês. Acabamos nos espalhando pelo espaço desde [Root.Owner.Capital.GetName] após a descoberta da Dobra Espacial-"
 colony.3022.a: "Dobra Espacial? Nós viajamos por Hiperestradas!"
 colony.3023.desc: "Hiperestradas? Talvez descobrir diferentes tipos de viagem MRQL foi o ponto de divergência entre nossos universos? Isso significa que vocês não foram atacados pelos monstros da Dobra?"
 colony.3023.a: "Nenhum monstro da Dobra aqui. Eles são uma ameaça séria?"
 colony.3024.desc: "Os monstros da Dobra atacam toda civilização conhecida, eles são uma ameaça à vida. Pelo que determinamos, assim que a Dobra Espacial atingiu um nível crítico na galáxia, os monstros da Dobra despertaram e atacaram. Várias espécies que conhecemos já foram abatidas, mas por enquanto estamos conseguindo enfrentá-los."
 colony.3024.a: "Parece horrível. Podemos ajudar?"
 mirror_trade_reply2: "Sim, vamos estabelecer um tratado comercial interdimensional para fortalecer ambas as nações. Pelo bem de todos os [Root.Owner.Species.GetNamePlural]!"
 colony.3031.name: "Cresce o Comércio Interdimensional"
 colony.3031.desc: "A Dimensão-Espelho do [Root.Owner.GetName] relata que sua economia está bombando. Dentre os fatores que contribuíram para isso está nosso Comércio através do Portal, assim como vitórias recentes sobre os monstros da Dobra."
 colony.3032.name: "Diminui o Comércio Interdimensional"
 colony.3032.desc: "A Dimensão-espelho do [Root.Owner.GetName] relata que sua economia está em declínio devido a uma série de derrotas para os monstros da Dobra."
 colony.3032.a: "Tomara que eles se recuperem!"
 colony.3033.name: "TRANSMISSÃO EMERGENCIAL DO PORTAL"
 colony.3033.desc: "[Root.Owner.Capital.GetName] foi consumida. O [Root.Owner.GetName] caiu. Até onde sabemos, [Root.GetName] é a última colônia remanescente. Os monstros da Dobra estão em todos os lugares! Eles estão aqui! **O sinal fecha de maneira súbita**"
 colony.3033.a: "Olá?"
 colony.3033.b: "Vocês estão aí?"
 colony.3033.c: "Podem entrar!"
 colony.3033.d: "Eles foram embora..."
 colony.3033.reply: "**Só há o chiado da estática**"
 dportal_trade_normal: "Comércio Interdimensional"
 dportal_trade_normal_desc: "Comercializar com nossas versões espelhadas vai beneficiar os dois reinos."
 dportal_trade_normal_tooltip: "O estudo do Portal Dimensional vai gerar comércio e bônus de conforto moderados"
 dportal_trade_low: "Comércio Interdimensional Reduzido"
 dportal_trade_low_desc: "Eventos recentes no Espelhoverso reduziram o volume de comércio que passa pelo Portal."
 dportal_trade_low_tooltip: "O estudo do Portal Dimensional vai gerar comércio e bônus de conforto reduzidos"
 dportal_trade_high: "Comércio Interdimensional Bombando"
 dportal_trade_high_desc: "Nossas versões espelhadas estão prosperando, e o comércio que passa pelo Portal está bombando!"
 dportal_trade_high_tooltip: "O estudo do Portal Dimensional vai gerar comércio e bônus de conforto consideráveis"
 dportal_trade_crisis: "Crise Interdimensional"
 dportal_trade_crisis_desc: "Nossas versões espelhadas estão passando por uma crise. Devido aos ataques dos monstros da Dobra, seu comércio nunca esteve tão baixo, e refugiados chegam diariamente pelo portal. Cada onda parece estar mais desesperada que a outra."
 colony.3050.name: "O Cavaleiro das Trevas"
 colony.3050.desc: "[doomslayer_knight.GetName], da cavalaria, é o indivíduo que enviamos através do portal em [root.GetName] há muitos anos, e agora ele retornou. Com uma aparência perversa e sombria, ele liderou uma horda de horrores pelo portal e atacou nossa colônia na mesma hora. Os sobreviventes relataram ter ouvido ele soltar uma gargalhada demoníaca e afirmar que logo conquistaria esta dimensão."
 colony.3050.a: "Disparem o alarme!"
 demonic_armies_tooltip: "Vários §RExércitos Demoníacos§! vão atacar a colônia!"
 colony.3051.name: "Incursão Demoníaca"
 colony.3051.desc: "Os horrores que o membro da cavalaria [doomslayer_knight.GetName] liderou através do portal romperam nossas defesas e conquistaram [fromfrom.GetName]!\n\nCom o corpo possuído por um poderoso ser dimensional e agora se intitulando §Y[doomslayer_knight.GetTitle] [doomslayer_knight.GetName]§!, [doomslayer_knight.GetHeShe] convocou forças demoníacas para iniciar a conquista da nossa galáxia!\n\nNovos portais foram abertos temporariamente pelo sistema, mas a distorção da realidade foi um fardo grande demais. Todas as singularidades entraram em colapso, separando a horda demoníaca da dimensão natal dela. Inabalável, [doomslayer_knight.GetLastName] está agora consolidando uma base de poder antes de dar continuidade aos planos de conquista galáctica."
 colony.3051.a: "Nós vamos derrotar esses invasores!"
 colony.3051.b: "Pela glória de [doomslayer_knight.GetName]!"
 demonic_incursion_tooltip: "O Portal Dimensional em [fromfrom.GetName] será fechado.\nO sistema [fromfrom.solar_system.GetName] foi §Rconquistado§! pela incursão de [demonic_incursion_country.GetName]."
 demonic_takeover_tooltip: "$demonic_incursion_tooltip$\n\nJogue como §R[demonic_incursion_country.GetName]§!."
 colony.3055.name: "Refugiados Dimensionais"
 colony.3055.desc: "O portal em [Root.GetName], por onde enviamos o membro da cavalaria [doomslayer_knight.GetName] há muitos anos, está mostrando sinais intensos de atividade, já que civis maltrapilhos parecem estar tentando atravessar para a nossa dimensão. Eles afirmam que [doomslayer_knight.GetLastName] vem assolando a dimensão deles por uma década, exterminando impiedosamente qualquer um que apareça pela frente. [doomslayer_knight.GetHeSheCap] já eliminou tantos habitantes dessa dimensão que a sociedade entrou em colapso. Os sobreviventes estão tentando escapar para onde puderem. Será que a dor existencial causada por esta dimensão aqui acabou levando [doomslayer_knight.GetName] à loucura?"
 colony.3055.a: "Acabe com os invasores!"
 colony.3055.b: "Eles são bem-vindos aqui."
 demon_refugees_tooltip: " §Y4 pops de $NAME_Demon_Refugee_pl$§! serão criados em [Root.GetName]."
 colony.3060.name: "Retorno do Inferno"
 colony.3060.desc: "[doomslayer_knight.GetName], o membro da cavalaria que enviamos através do portal em [root.GetName] há muitos anos, retornou. [doomslayer_knight.GetHeSheCap] superou muitos desafios, derrotou incontáveis demônios, escapou da morte por pouco e, no fim, não sobrou nada nem ninguém. [doomslayer_knight.GetHeSheCap] trouxe de volta diversos troféus e se tornou uma lenda entre os escudeiros, que passaram a chamar esse indivíduo de \"Mata-Demônios\"."
 colony.3060.a: "Viva a bravura, ferocidade e nobreza de [doomslayer_knight.GetLastName]!"
 doomslayer_quest_complete: "Os Troféus de Mata-Demônios"
 doomslayer_quest_complete_desc: "Troféus e histórias sobre a jornada de um membro da cavalaria por uma dimensão infernal. É uma fonte de inspiração para muitos cavaleiros e escudeiros que sonham um dia encarar uma missão assim."
