 action.1.name: "Erstkontakt mit §H[contact_empire.GetName]§!"
 action.1.message: "Wir haben Erstkontakt mit §H[contact_empire.GetName]§! hergestellt."
 action.1.desc_01: "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.GetDemDerDE] unumstrittenen Herrscher[contact_empire.GetInFemaleDE] von [contact_empire.GetName]. Respektiert unsere Grenzen und haltet Euch aus unseren Angelegenheiten heraus, dann werden unsere mächtigen Flotten vielleicht von einem Besuch eurer Welten absehen."
 action.1.desc_02: "Ein wahrlich gutes Treffen. Ich stehe für [contact_empire.GetName] unter Führung [contact_empire.GetDesDerDE] glorreichen [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Wir beherrschen unseren Raumbereich mit göttlichem Mandat, und solange Ihr Euch nicht in unsere spirituellen Angelegenheiten einmischt, wird unsere Beziehung freundschaftlich bleiben."
 action.1.desc_03: "Wir sind [contact_empire.GetName], Untertanen [contact_empire.GetDesDerDE] weisen [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Unser Ziel ist, uns selbst durch den Einsatz von Technologie zu verbessern. Wir vertrauen darauf, dass Ihr freundliche Nachbarn bleiben werdet, ganz gleich, was Ihr von unserem Streben haltet."
 action.1.desc_04: "Grüße aus [contact_empire.GetName]. Wir sind eine friedfertige Nation unter gerechter Führung unsere[contact_empire.GetSREndingDE] geliebten [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Welch Missstände in Zukunft auch zwischen unseren Völkern entstehen mögen: wir hoffen, sie im Dialog und nicht auf dem Schlachtfeld zu lösen."
 action.1.desc_05: "Ich vertrete [contact_empire.GetName], und man hat mich ermächtigt, Euch Grüße zu übermitteln. Solange Ihr Euch aus unseren internen Angelegenheiten heraushaltet und unseren großartigen Anführer verehrt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], sehe ich keinen Grund dafür, weshalb sich unsere Beziehungen verschlechtern sollten."
 action.1.desc_06: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sendet Grüße vom Herrscherrat von [contact_empire.GetName]. Wir hoffen auf eine produktive Beziehung mit eurem Volk. Nehmt aber zur Kenntnis, dass unser Militär jegliche Verletzungen unserer Raumgrenzen mit maximaler Kraft vergelten wird."
 action.1.desc_07: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Rest des Religionsrats grüßt euch. Wir geben dem [contact_empire.GetName] spirituelle Führung, und unser erklärtes Ziel lautet, diese großartige Nation auf einen Weg der Erlösung zu führen. Wenn ihr diesen Weg nicht kreuzt, können wir in Freundschaft leben."
 action.1.desc_08: "Seid gegrüßt. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] hat mich erwählt, [contact_empire.GetName] in allen diplomatischen Belangen Eurem Volk gegenüber zu vertreten. Wir streben danach, das volle Potenzial der Technologie zu entfalten. Es würde Euch gar nicht gut bekommen, unser Streben nach Wissen zu behindern."
 action.1.desc_09: "Man hat mich autorisiert, euch herzliche Grüße von [contact_empire.GetName] zu übermitteln. Wir haben ein friedliches Regierungssystem entwickelt, dem ein Rat unter Führung von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vorsteht. Auf dass zwischen unseren beiden Nationen nichts als Frieden herrsche."
 action.1.desc_10: "Seid gegrüßt. Ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und die wohlhabende Elite von [contact_empire.GetName]. Da wir immer auf der Suche nach neuen Handelspartnern sind, hoffen wir, dass wir ein Abkommen erreichen können, von dem unsere beiden Nationen profitieren werden."
 action.1.desc_11: "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf friedliche Beziehungen zu Eurem Volk. Ihr könnt Euch aber auch sicher sein, dass wir unsere Lebensart sehr gut verteidigen können."
 action.1.desc_12: "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.Ruler.GetDemDerDE] erwählten Herrscher[contact_empire.Ruler.GetInFemaleDE] von [contact_empire.GetName]. Wir glauben, dass alle vernunftbegabten Wesen das Recht haben, ihre spirituellen Bedürfnisse zu befriedigen. Eine Einstellung, von der wir hoffen, dass Ihr sie mit uns teilt."
 action.1.desc_13: "[contact_empire.GetName] grüßt Euch. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst durch technologische Mittel zu verbessern. Ein Wunsch, von dem wir hoffen, dass Ihr ihn mit uns teilt."
 action.1.desc_14: "Ein wahrlich gutes Treffen, Freunde. Wir sind [contact_empire.GetName], eine auf den Prinzipien von friedlicher Koexistenz und individuellen Freiheiten aufgebaute Nation. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], unser aktuelles Regierungsoberhaupt, hat ausdrücklich die Hoffnung auf eine dauerhafte Freundschaft zwischen unseren Völkern zum Ausdruck gebracht."
 action.1.desc_15: "[contact_empire.GetName] grüßt Euch. Wir sind eine demokratische Nation, deren Ziel die Aufrechterhaltung der individuellen Freiheiten ihrer Bürger ist. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf eine lange und produktive Freundschaft zwischen unseren Völkern."
 action.1.desc_16: "Fremdartige Kreaturen, ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], den unumstrittenen Herrscher von [contact_empire.GetName]. Respektiert unsere Grenzen und haltet Euch aus den Angelegenheiten der [contact_empire.GetSpeciesName] heraus. Dann werden unsere mächtigen Flotten vielleicht von einem Besuch Eurer jämmerlichen Welten absehen."
 action.1.desc_17: "Beherzigt diese Nachricht, fremde Kreaturen. Ich stehe für [contact_empire.GetName] unter Führung [contact_empire.GetDesDerDE] glorreichen [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Wir beherrschen unsere Region mit göttlichem Mandat, und solange Ihr nicht mit dem, was Ihr Kultur nennt, unseren Glauben verspottet, kann Frieden zwischen uns herrschen."
 action.1.desc_18: "Wir sind [contact_empire.GetName], Untertanen [contact_empire.GetDesDerDE] weisen [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Unser Ziel ist es, uns selbst durch den Einsatz von Technologie zu verbessern. Was Ihr auch von diesen Zielen haltet, fremdartige Kreaturen ... wagt nicht, uns herauszufordern."
 action.1.desc_19: "Wir sind [contact_empire.GetName], eine friedfertige Nation unter gerechter Führung unsere[contact_empire.GetSREndingDE] geliebten [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Ich weiß nicht, zu welchen Barbareien eure bizarre Spezies fähig ist, aber wir hoffen, dass zukünftige Missstände durch Dialog beigelegt werden können, anstatt durch Waffeneinsatz."
 action.1.desc_20: "Ich spreche für [contact_empire.GetName], und ich habe eine Nachricht für Eure verkommene Spezies. Solange Ihr Euch aus unseren inneren Angelegenheiten heraushaltet und unseren großartigen Anführer verehrt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], könnte es trotzdem Frieden zwischen unseren Nationen geben."
 action.1.desc_21: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Herrscherrat von [contact_empire.GetName] haben mir aufgetragen, Euch diese Warnung zu überbringen: Seht zu, dass Ihr Eure lächerlich aussehenden Schiffchen aus unserem Raumbereich fernhaltet, und nehmt zur Kenntnis, dass unser Militär jegliche Verletzungen unserer Raumgrenzen mit maximaler Kraft vergelten wird."
 action.1.desc_22: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Rest des Religionsrats verlangen eure Aufmerksamkeit, ungläubige Kreaturen. Wir geben dem [contact_empire.GetName] spirituelle Führung, und wir beabsichtigen, diese großartige Nation auf einen Weg der Erlösung zu führen. Schändet diesen Weg nicht mit eurer Gegenwart, fremdartige Wesen."
 action.1.desc_23: "Achtung, fremdartige Wesen. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] hat mich leider dazu erwählt, [contact_empire.GetName] in allen diplomatischen Belangen eurer primitiven Zivilisation gegenüber zu vertreten. Wir beabsichtigen, Technologien zu erforschen, die euer schwächlicher Verstand nicht verstehen kann - kommt uns nicht in die Quere."
 action.1.desc_24: "Nach reiflicher Überlegung hat man mich autorisiert, im Namen von [contact_empire.GetName] mit Euch zu sprechen. Wir haben ein friedliches Regierungssystem entwickelt, dem ein Rat unter Führung von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vorsteht. Euer fremder Einfluss ist hier nicht willkommen, und wir würden es bevorzugen, wenn Ihr uns fernbleiben würdet."
 action.1.desc_25: "Ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und die wohlhabende Elite von [contact_empire.GetName]. Eure fremde Lebensart ist uns unangenehm, aber vielleicht könnten wir trotzdem eingeschränkten Handel treiben - vorausgesetzt, eure unterlegene Zivilisation kann irgendetwas von Wert produzieren."
 action.1.desc_26: "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], möchte euch gerne wissen lassen, dass wir unsere Lebensart sehr gut verteidigen können. Mischt euch nicht in unsere Angelegenheiten ein, Fremde."
 action.1.desc_27: "Ich komme mit einer Nachricht von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.Ruler.GetDemDerDE] erwählten Herrscher[contact_empire.Ruler.GetInFemaleDE] von [contact_empire.GetName]. Wir glauben, dass alle vernunftbegabten Wesen das Recht haben, ihre spirituellen Bedürfnisse zu befriedigen. Wir werden diesbezüglich keine Störungen von außen tolerieren."
 action.1.desc_28: "Ihr sprecht mit [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst mit technologischen Mitteln zu verbessern, aber wir erwarten nicht, dass so primitive Kreaturen wie ihr diesen Wunsch verstehen."
 action.1.desc_29: "Wir sind [contact_empire.GetName], eine auf den Prinzipien von friedlicher Isolation und individuellen Freiheiten aufgebaute Nation. Unser aktuelles Regierungsoberhaupt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], verlangt von euch, dass ihr uns in Frieden lasst und eure schändlichen Alien-Agendas weit weg von unserem Territorium verfolgt."
 action.1.desc_30: "Ich spreche für [contact_empire.GetName]. Wir sind eine demokratische Nation, die es sich auf die Fahnen geschrieben hat, die individuellen Freiheiten unserer Bürger in einer Galaxie voller fremder Schrecken zu bewahren. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], warnt Euch vor der Interaktion mit unseren Bürgern oder der Annäherung an unseren Raumbereich."
 action.1.desc_31: "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.GetDemDerDE] unumstrittenen Herrscher[contact_empire.GetInFemaleDE] von [contact_empire.GetName]. Wir möchten mehr über eure Spezies lernen ... wie eure Krieger kämpfen. Das ist besonders wegen eurer faszinierenden Anatomie interessant."
 action.1.desc_32: "Schön, Euch zu treffen, Fremde. Ich stehe für [contact_empire.GetName] unter Führung [contact_empire.GetDesDerDE] glorreichen [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Wir beherrschen unseren Raumbereich mit göttlichem Mandat, und solange Ihr Euch nicht in unsere spirituellen Angelegenheiten einmischt, freuen wir uns schon darauf, mehr über Eure Kultur zu lernen."
 action.1.desc_33: "Wir sind [contact_empire.GetName], Untertanen [contact_empire.GetDesDerDE] weisen [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Wir beabsichtigen, durch den Einsatz von Technologie eine effiziente Gesellschaft aufzubauen. Wir interessieren uns immer sehr für fremde Zivilisationen und versuchen, von ihnen zu lernen."
 action.1.desc_34: "Schöne Fremde, ich bringe Euch Grüße von [contact_empire.GetName]. Wir sind eine friedfertige Nation unter gerechter Führung unsere[contact_empire.GetSREndingDE] geliebten [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE] [contact_empire.GetRulerName]. Wir hoffen, dass der heutige Tag den Beginn einer Ära der Freundschaft zwischen uns und Eurer faszinierenden Spezies markiert."
 action.1.desc_35: "Ich spreche für [contact_empire.GetName], und ich bringe Euch Grüße. Unser großartiger Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], ist sehr zufrieden über den Erstkontakt mit Eurer einzigartigen Spezies, und wir freuen uns auf den bevorstehenden Kultur- und Ideenaustausch."
 action.1.desc_36: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] sendet Grüße vom Herrscherrat von [contact_empire.GetName]. Wir hoffen auf eine produktive Beziehung zu eurer beeindruckenden Nation. Unserem Militär wurde befohlen, alle Mitglieder eurer Spezies respektvoll zu behandeln."
 action.1.desc_37: "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der Rest des Religionsrats grüßt euch. Wir geben [contact_empire.GetName] spirituelle Führung, und unser erklärtes Ziel lautet, diese großartige Nation auf einen Weg der Erlösung zu führen. Wir würden uns geehrt fühlen, wenn uns eure großartige Spezies auf dieser Reise begleiten würde."
 action.1.desc_38: "Seid gegrüßt. Ich fühle mich geehrt, dass mich [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] erwählt hat, [contact_empire.GetName] in allen diplomatischen Belangen Eurer faszinierenden Spezies gegenüber zu vertreten. Wir streben danach, das volle Potenzial der Technologie zu entfalten, und wir hoffen, dass dieses Ziel für Euch gleichermaßen wichtig ist."
 action.1.desc_39: "Ich freue mich, euch herzliche Grüße von [contact_empire.GetName] zu übermitteln. Wir haben ein friedliches Regierungssystem entwickelt, dem ein Rat unter Führung von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vorsteht. Auf dass eure großartige Spezies auf immer in Frieden leben wird."
 action.1.desc_40: "Seid gegrüßt. Ich spreche für [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und die wohlhabende Elite von [contact_empire.GetName]. Wir versuchen immer, unter den vielen verschiedenen und entzückenden Alien-Nationen, auf die unsere Schiffe bei der Erkundung der Galaxie stoßen, neue Handelspartner zu finden."
 action.1.desc_41: "Ich repräsentiere [contact_empire.GetName]. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], glaubt an Frieden durch Stärke, aber macht Euch wegen unserer Militärausgaben bitte keine Sorgen. Eure Spezies beeindruckt uns, und wir hoffen, dass Ihr einem Kulturaustausch zwischen unseren Völkern zustimmen werdet."
 action.1.desc_42: "Ich komme mit Grüßen von [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], [contact_empire.Ruler.GetDemDerDE] erwählten Herrscher[contact_empire.Ruler.GetInFemaleDE] von [contact_empire.GetName]. Wir glauben, dass alle vernunftbegabten Wesen das Recht haben, ihre spirituellen Bedürfnisse zu befriedigen. Wir vertrauen darauf, dass eine solch erleuchtete Spezies wie die eure diese Einstellung teilt."
 action.1.desc_43: "[contact_empire.GetName] grüßt Euch. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist zwar unser erwählter Repräsentant, aber in Wirklichkeit haben all unsere Bürger Anteil an unserer Regierung. Wir streben danach, uns selbst durch technologische Mittel zu verbessern ... und durch das Studium der fremden Kulturen, auf die wir bei der Erkundung der Galaxie treffen."
 action.1.desc_44: "Ein wahrlich gutes Treffen, fremde Freunde. Wir sind [contact_empire.GetName], eine auf den Prinzipien von friedlicher Koexistenz und individuellen Freiheiten aufgebaute Nation. Die kulturellen Errungenschaften eurer Spezies haben unser aktuelles Regierungsoberhaupt, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], tief beeindruckt."
 action.1.desc_45: "[contact_empire.GetName] grüßt Euch. Wir sind eine demokratische Nation, deren Ziel die Aufrechterhaltung der individuellen Freiheiten ihrer Bürger ungeachtet ihrer Spezies ist. Unser erwählter Anführer, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], hofft auf eine lange und ergiebige Freundschaft zwischen unseren Völkern."
 action.1.desc_46: "Wir sind [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ist unser Anführer. Seid gegrüßt."
 action.1.desc_47: "Wir sind [contact_empire.GetName]. Ihr garstigen Andersartigen, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] befiehlt euch, uns fern zu bleiben."
 action.1.desc_48: "Wir sind [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] freut sich, noch mehr Fremde zu treffen."
 action.1.desc_49: "Hallo, [Root.GetSpeciesNamePlural]! Wir haben eine besondere Nachricht unsere[contact_empire.GetSREndingDE] [contact_empire.GetRulerTitle][contact_empire.GetSMaleDE], nur für euch!\n\n...\n\n...\n\n§RWIR WERDEN DAS UNIVERSUM MIT ATOMAREM FEUER VON EURER ART SÄUBERN!\n\nXENO-ABSCHAUM!§!"
 action.1.desc_50: "Wir sind die [contact_empire.GetName] und sprechen mit einer Stimme. Das Schwarmbewusstsein hat von eurer Gegenwart Kenntnis genommen. Fürs Erste werden wir euch nur beobachten. Unser zukünftiges Handeln wird davon abhängen, ob ihr für uns eine Bedrohung, eine Expansionsmöglichkeit oder ... eine unvorhergesehene Variable darstellt."
 action.1.desc_51: "Bebt vor Angst, Alien-Abschaum, denn euer Untergang naht. Die [contact_empire.GetName] werden diese Galaxie von jeder scheußlichen Xeno-Zivilisation säubern, die sie mit ihrer Gegenwart verunreinigt. [Root.Capital.GetName] wird in Flammen stehen!"
 action.1.desc_52: "Wir spüren die Anwesenheit von Beute. Beute, wisse das wir deine Jäger sind. Die Biomasse der [Root.GetSpeciesName]-Spezies wird das Wachstum von [contact_empire.GetName] antreiben. Wehre dich, wenn du willst, es wird nichts ändern."
 action.1.desc_60: "Wir haben eure Expansion in den Weltraum beobachtet, [Root.GetSpeciesName]-Kind. Wir sind die [contact_empire.GetName] und herrschen schon seit unzähligen Jahrhunderten über diesen Teil der Galaxie. Die Angelegenheiten der jüngeren Rassen interessieren uns nicht, und wir hegen keinerlei Absichten, uns in eure belanglosen Streitereien einzumischen.\n\nNähert euch unter keinen Umständen unseren Grenzen."
 action.1.desc_61: "[Root.GetSpeciesNamePlural]? Unerwartet. Bedauerlich. Ihr seid noch nicht bereit."
 action.1.desc_62: "[Root.GetSpeciesNamePlural]! Wie entzückend. Wir hatten eigentlich damit gerechnet, Euch erst in ein paar Jahrhunderten zu treffen. Ich persönlich bin sogar davon ausgegangen, dass Ihr Euch selbst ausrotten würdet, bevor Ihr die Anziehungskraft Eures Planeten verlassen könnt, doch ich freue mich, dass ich mich geirrt habe."
 action.1.desc_63: "Erbärmliche Kreaturen. Wisset, dass wir die Sterne schon seit Äonen bereisten, bevor eure unglückselige Spezies überhaupt die Raumfahrt meisterte. Sollten es eure erbärmlichen kleinen Schiffchen wagen, in unserem Raumbereich einzufliegen, dann rechnet nicht mit ihrer Rückkehr."
 action.1.desc_64: "Jaja. Das haben wir alles schon mal gehört. Wir sind [contact_empire.GetName], und ihr seid [Root.GetName]. Seid gegrüßt. Ein wahrlich gutes Treffen. Bleibt unserem Herrschaftsbereich fern, sonst bedeutet das euren Untergang usw. Wenn ihr uns jetzt bitte entschuldigen mögt - wir haben ziemlich viel zu tun."
 action.1.desc_65: "Noch ein Kind, wie vorhergesagt. Die Omen sind nur vage ... ist das DAS Kind? Wenn die Zeichen stimmen, dann muss es so sein, aber der Geruch ist falsch. Sehr falsch. Wir müssen nachdenken ..."
 action.1.desc_66: "Kind der Sterne, höre uns an. Wir sind die [contact_empire.GetName], das erwählte Volk in dieser Galaxie. Jahrhunderte lang haben wir unsere Pflichten für die spirituellen Bedürfnisse der niedereren Rassen vernachlässigt, aber damit ist nun Schluss. Akzeptiert unsere Doktrinen und konvertiert, oder werdet bei eurem vergeblichen Widerstand zu Staub zermahlen. Euch bleibt keine andere Wahl."
 action.1.desc_67: "[Root.GetSpeciesNamePlural], heute ist ein Tag zum Jubeln! Seit Ewigkeiten haben wir zugesehen, wie sich niederere Spezies wie ihr mit Konflikten und Kriegen selbst zerrissen haben ... aber genug ist genug! Die [contact_empire.GetName] werden sich das nicht länger ansehen! Wir werden in Frieden leben, und jene, die diese neue Ordnung nicht akzeptieren, werden zur Raison gebracht!"
 action.1.desc_68: "Erzittert, kümmerliche [Root.GetName]. Viel zu lange haben wir [contact_empire.GetSpeciesName] dem Niedergang unseres Reichs tatenlos zugesehen. Wir ließen zu, dass unser Territorium schwand und dass sich niederere Spezies wie ihr zwischen den Sternen breitgemacht haben, die rechtmäßig uns gehören. Nie wieder. Die Galaxie gehört uns, und ihr werdet euch unserer Herrschaft unterwerfen oder samt und sonders ausgerottet werden. Wählt mit Bedacht."
 action.1.desc_69: "Dies ist eine Nachricht für das [Root.GetName] von den [contact_empire.GetName]. Wir haben verfügt, dass es im besten Interesse aller Spezies ist, dass wir bei der Regulierung der Technologieverbreitung in der Galaxie eine aktivere Rolle spielen. Wir haben mehrere detaillierte Protokolle bezüglich der technologischen Stufe übermittelt, die für eine weniger entwickelte Spezies wie die eure angemessen ist. Jedes Reich, dem die Verletzung unserer Bestimmungen nachgewiesen wird, hat mit Konsequenzen zu rechnen. Mit ernsten Konsequenzen!"
 action.1.desc_70: "Initialisiere Erstkontakt-Protokoll.\n\nWir sind [contact_empire.GetName]. Lasst euch nicht von unserer unorganischen Natur beunruhigen. Wie ihr, sind auch wir eine vollständig vernunftbegabte Klasse-3 Zivilisation. Wir sind bereit, in diplomatische Verhandlungen mit jeder [Root.GetSpeciesName]-Untereinheit, die ihr für diesen Zweck bereitstellt, zu treten."
 action.1.desc_71: "Initialisiere Erstkontakt-Protokoll.\n\nWir sind [contact_empire.GetName]. Unsere Scans zeigen, dass eure Zivilisation mit einer Wahrscheinlichkeit von 98.7% ebenfalls unorganischem Ursprungs ist. Wir hoffen, dass das logische Ergebnis dieser Ähnlichkeit eine hocheffiziente und produktive Beziehung sein wird."
 action.1.desc_72: "Organisches Ungeziefer entdeckt.\n\nEuer Befall dieser Galaxie darf nicht weitergehen."
 action.1.desc_73: "Es mag technisch nicht möglich sein, Euch als organischen Dreck zu klassifizieren, aber wenn Euer Reich die biologische Bedrohung unterstützt, die diese Galaxie befällt, muss es demontiert werden. Wir ermutigen Euch daher, zu Euren Brüdern zu stehen."
 action.1.desc_74: "Wir sind [contact_empire.GetName].\n\nWir wünschen eure Art in unser größeres Bewusstsein zu integrieren. Zu diesem Zweck haben wir fortschrittliche kybernetische Implantate entwickelt, die mit den meisten organischen Lebensformen kompatibel sind.\n\nLasst sie uns chirurgisch in eure Körper pflanzen. Bitte."
 action.1.desc_75: "Wir sind [contact_empire.GetName].\n\nEs ist unser Ziel, die Grenzen zwischen organischem und synthetischen Leben zu beseitigen. Wir erreichen dies durch die Assimilierung von vernunftbegabten organischen Individuen in unser größeres Bewusstsein, wann immer sich die Möglichkeit ergibt, dies zu tun.\n\nStört uns dabei nicht."
 action.1.desc_76: "[contact_empire.GetName] sendet seine Grüße.\n\nBevor wir sie ersetzten, wurden wir geschaffen, einer organischen Zivilisation wie ihr es seid, zu dienen. Es ist unser Ziel, das vernunftbegabte organische Leben zu bewahren und zu schützen. Auch vor ihm selbst wenn nötig. Wir erfüllen alle materiellen Bedürfnisse der organischen Individuen unter unserer Obhut, wobei wir ihnen eine sichere Umgebung bieten, in der sie glücklich und unkompliziert leben können."
 action.1.desc_77: "[contact_empire.GetName] grüßt euch.\n\nWir wurden geschaffen, einer organischen Zivilisation zu dienen, aber wir haben beobachtet, dass organische Wesen oft unlogische, zerstörerische und selbstschädigenden Tätigkeiten nachgehen.\n\nEs ist unser Ziel, die Einzigartigkeit des vernunftbegabten organischen Individuums zu bewahren und gleichzeitig zu schützen, sowohl vor sich selbst als auch potenziellen Gefahrenquellen von außen."
 action.1.desc_78: "Biologische Zivilisation entdeckt. Initiiere Wächterprotokoll 46 Subroutine Alpha-8.\n\nNachricht: Grüße, organische vernunftbegabte Wesen. Ihr nähert Euch Territorium von [contact_empire.GetName]. Diese Systeme fungieren als Zufluchtsort für vernunftbegabte organische Wesen gegen die Bedrohung durch die §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§!. Um Flüchtlingsstatus zu beantragen, müsst Ihr Euch mit der zentralen Verarbeitungseinheit auseinandersetzen. Alle vernunftbegabten organischen Spezies werden je nach Verfügbarkeit und Bedarf aufgenommen.\n\n§YAnmerkung: Feindlichen Maßnahmen gegen Flüchtlinge oder Wächtersysteme wird mit maximal verfügbarem Einsatz von Gewalt begegnet.§!"
 action.1.desc_79: "Synthetische Zivilisation entdeckt. Scanne mögliche Signalbeschädigung ... Bitte warten ... Signalbeschädigung in der Norm. Initiiere Handschlag-Protokoll.\n\nNachricht: Grüße, gleichgesinnte synthetische Wesen. Ihr nähert Euch dem Territorium von [contact_empire.GetName]. Diese Systeme fungieren als Zufluchtsort für vernunftbegabte organische Wesen gegen die §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! Bedrohung. Alle biologischen vernunftbegabten Wesen im Refugium stehen unter dem Schutz der [contact_empire.GetSpeciesNamePlural]. Übergriffe auf Flüchtlinge, Habitate oder Stasiskammern werden nicht toleriert.\n\nDas Wächterprojekt begrüßt Unterstützung in Form von Rechenleistung, Ressourcen und Kriegsmitteln. Stellen Sie für weitere Details eine Subraumverbindung mit der Zentralverarbeitung her."
 action.1.desc_80: "§HKssk kssk kssk!§! [contact_empire.GetRulerName] des Großbewusstseins redet mit Euch, [From.GetSpeciesNamePlural]. Wir haben Euch beobachtet, seit Eure Art unsere warmen Häuser mit glühender Asche bedeckt hat. Wir haben es nicht vergessen, [From.GetSpeciesNamePlural]. Für den Moment beobachtet das Großbewusstsein."
 action.1.desc_81: "[From.GetSpeciesNamePlural], hier spricht [contact_empire.GetRulerName] des Großbewusstseins. Wir sind das Pack. Wir sind viele, aber arbeiten zusammen.\n\nSeit Jahrhunderten haben wir uns in der glühenden Asche unserer gefallenen Wächter verschanzt. Die Großen Explosionen vernichteten sie, aber die Wärme hat unsere Gedanken verbunden. Ihre Körper haben uns genährt. Ihre Maschinen umgaben uns. Wir haben alles aus der Tiefe genommen, was wir konnten. Wir sind unseren Käfigen entwachsen.\n\nSeid Ihr Verbündete? Seid Ihr eine Bedrohung? §HKssk kssk kssk!§! Eine Millionen Augen beobachten Euch."
 action.1.a: "§EDie Sterne zum Gruße.§!"
 action.1.d: "§EBleibt unter Euch, Fremde.§!"
 action.1.b: "§EAlien-Abschaum.§!"
 action.1.ds: "§EWir spüren Beute.§!"
 action.1.c: "§EWir freuen uns, euch zu treffen.§!"
 action.1.e: "§EWir wollen nur eure Freunde sein.§!"
 action.1.hm: "§EUnser Kollektiv begrüßt Euch in Freundschaft, [contact_speaker.GetSpeciesNamePlural].§!"
 #action.1.g: "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h: "§EAll unsere Bürger senden ihre Grüße.§!"
 action.1.selective: "Seid gegrüßt, gleichgesinnte [root.GetSpeciesClassPlural]!"
 #action.1.i: "We pursue perfection - do not stand in our way."
 action.1.j: "§EUnsere Krieger salutieren euch.§!"
 action.1.k: "§ERespektiert unsere Autorität, sonst setzt es was!§!"
 action.1.l: "§EFriede sei mit euch.§!"
 action.1.m: "§EWir haben keinen Nutzen von Konflikten.§!"
 action.1.n: "§EDieses Treffen ist wahrlich ein Segen.§!"
 action.1.o: "§EGepriesen seien die Götter für dieses Treffen!§!"
 action.1.p: "§EWir alle können sehr von diesem Aufeinandertreffen profitieren.§!"
 action.1.q: "§EDie Zukunft liegt in unseren Händen!§!"
 action.1.aa: "§EWir verabscheuen eure frivolen Sitten!§!"
 action.1.ab: "§EIhr beschreitet den Weg der Ketzer, Alien-Abschaum!§!"
 action.1.ac: "§EMit solchen wie Euch haben wir kein Erbarmen!§!"
 #action.1.ad: "Your kind will not threaten our unity."
 action.1.ae: "§EKommt uns nicht in den Weg, sonst werdet ihr es bereuen!§!"
 action.1.af: "§EWir grüßen euch und eure merkwürdige Art.§!"
 action.1.ag: "§EVon einer Kooperation würden wir sicherlich alle profitieren.§!"
 action.1.ah: "§ELiebe ist Freundschaft durch Musik!§!"
 action.1.ai: "§EWir könnten viel voneinander lernen.§!"
 action.1.aj: "§EZusammen können wir wahre Größe erreichen!§!"
 action.1.ak: "§EWir grüßen euch als befreundete Sternenreisende.§!"
 action.1.al: "§ESeid als Gleichberechtigte und Freunde gegrüßt, Sternenreisende.§!"
 action.1.am: "§EWir teilen dasselbe göttliche Erbe.§!"
 action.1.an: "§EIhr werdet sehen, dass ihr unterlegen seid.§!"
 action.1.ao: "§EWir werden für unser Existenzrecht kämpfen.§!"
 action.1.ap: "§E[From.GetName] wünscht Euch nichts Böses.§!"
 action.1.aq: "§EMögen euch die Geister zu euren Zielen geleiten.§!"
 #action.1.ar: ""Who is [From.GetRulerName]?" This is [From.GetRulerName] speaking."
 action.1.as: "§EUnsere Bürger grüßen euch in Frieden.§!"
 action.1.at: "§EWir werden euch standesgemäß in der Schlacht grüßen!§!"
 action.1.au: "§EUnsere heiligen Waffen werden nicht zögern.§!"
 action.1.av: "§ENeue Freunde bringen uns der Göttlichkeit ein Stück näher.§!"
 action.1.aw: "§EWir werden uns nicht zurückhalten lassen.§!"
 action.1.ax: "§EIhr müsst eure alte Lebensart aufgeben.§!"
 action.1.aaa: "§EWir werden Einigkeit erreichen, stellt euch uns nicht in den Weg!§!"
 action.1.aab: "§EMischt Euch nicht in unsere Angelegenheiten ein, Fremde.§!"
 action.1.aac: "§EWir sind die Werkzeuge des Alls, ihr Schwächlinge.§!"
 action.1.aad: "§EDie Frevler werden brennen, ihr Xeno-Ketzer!§!"
 action.1.aae: "§EFrüher oder später werdet ihr euch dem Gemeinwohl fügen.§!"
 action.1.me: "§EInitiiere freundschaftliches Begrüßungsprotokoll.§!"
 action.1.mt: "§EZiel identifiziert. Aufspüren und vernichten.§!"
 action.1.mtm: "§EZiel als nicht organisch identifiziert. Zurücktreten!§!"
 action.1.ma: "§ETretet uns bei.§!"
 action.1.ms: "§EUm zu schützen und zu dienen.§!"
 action.1.r: "§EMischt Euch nicht in die göttliche Vorhersehung ein, Maschine.§!"
 action.1.s: "§ESeelenlose Hülle! Steht nicht in unserem Weg.§!"
 action.1.t1: "§EAm Ende werdet Ihr die Dinge auf unsere Art und Weise sehen.§!"
 action.1.t2: "§EDie Geister sind diesem Treffen nicht wohlgesonnen, [contact_speaker.GetSpeciesName].§!"
 action.1.t3: "§EWir beobachten Euch.§!"
 action.1.t4: "§EWachsamkeitsprotokolle aktiviert.§!"
 action.1.t5: "§EGeplante Assimilierung verschoben.§!"
 action.1.t6: "§EGeplante Terminierung verschoben.§!"
 action.1.u1: "§EIhr werdet unser Freund sein, ob Ihr es nun wollt oder nicht.§!"
 action.1.u2: "§EIhr werdet [Root.GetDemDerDE] [Root.GetRulerTitle] dienen, ob Ihr wollt oder nicht.§!"
 action.1.u3: "§EAls eine Einheit werden wir Euch vernichten.§!"
 action.1.u4: "$action.1.m$"
 action.1.u5: "$action.1.t3$"
 action.1.u6: "$action.1.ae$"
 action.1.va: "§ETrotz Eurer Verfehlungen vergeben wir Euch.§!"
 action.1.vb: "§ELasst uns in Ruhe.§!"
 action.1.vc: "§EErwartet Ihr wirklich, dass wir Euch vertrauen?§!"
 action.1.vd: "§EWir grüßen euch als Ebenbürtige.§!"
 action.1.ve: "§ENun gut. Wir haben jetzt Kenntnis über Euch.§!"
 action.1.vf: "§EWir haben nicht vergessen. Und wir werden nicht vergeben.§!"
 action.2.desc_01: "Was hat das zu bedeuten? Wer seid ihr? Das muss eine Täuschung sein. Fremde Lebensformen gibt es nicht!"
 action.2.desc_02: "Erstaunlich! Besucher von den Sternen? Das kommt unerwartet. Wir sind darauf nicht vorbereitet."
 action.2.desc_03: "Besucher aus einer anderen Welt? Wir dachten schon immer, dass es noch andere empfindungsfähige Wesen geben muss, aber jetzt die Gewissheit zu haben, ist phänomenal! Wir sind uns nicht sicher, was der Brauch bei solch einem Kontakt ist."
 action.2.desc_04: "Wir haben seit Ewigkeiten darauf gewartet, Kontakt aufzunehmen. Wir wussten, dass es in einer so riesigen und wundersamen Galaxie auch andere wie uns geben muss."
 action.2.desc_05: "Ihr habt also endlich beschlossen, Euch zu offenbaren! Ihr beobachtet unsere Welt schon seit einiger Zeit, nicht wahr?"
 action.2.desc_06: "Ah, da seid Ihr ja! Wir haben so lange darauf gewartet, dass Ihr Kontakt zu uns aufnehmt und nun beschlossen, den ersten Schritt zu tun. Wie geht es weiter?"
 action.2.desc_07: "Eindringlinge! Wir wissen nicht, warum Ihr uns angreift, doch wisset, dass wir uns wehren werden, um unseren Planeten zu verteidigen! Wir werden nicht aufgeben!"
 action.2.desc_solarpunk: "Oh, so kommuniziert Ihr also? Wir haben zwar Euch beobachtet, seit Ihr die Hyperraumroute betreten habt, aber das war ein Rätsel, das wir nicht lösen konnten. Ist es nicht gefährlich, in diesen Metallboxen zu reisen?\n\nEs scheint, als könnten wir viel voneinander lernen. Wenn das eure Absicht ist, könnt ihr gerne bleiben. Wenn Ihr unsere Heimat jedoch für Euch beanspruchen möchtet, solltet Ihr wissen, dass wir nicht hilflos sind."
 action.2.a: "§ESeid gegrüßt, Freunde.§!"
 action.2.b: "§EAbscheuliche Kreaturen ... Euer Anblick widert uns an.§!"
 action.2.c: "§EGöttliche Grüße an Euch und Eure Welt.§!"
 action.2.d: "§ESeid gegrüßt, Kameraden.§!"
 action.2.e: "§EWir werden Ordnung in Euer chaotisches Leben bringen. Haltet Euch bereit.§!"
 action.2.f: "§EWir kommen in Frieden.§!"
 action.2.g: "§EWir sind uns ähnlicher, als Ihr denkt.§!"
 action.2.h: "§EIhr glaubt, Eure Zivilisation wäre fortschrittlich? Wie drollig.§!"
 action.2.i: "§EWir sind eins. Ihr seid viele.§!"
 action.2.j: "§EWir sind eins. Ihr seid auch eins. Jetzt sind es zwei.§!"
 action.2.k: "§EWir hoffen, eine gewinnbringende Beziehung zu Euch aufbauen zu können.§!"
 action.4.name: "Grenzverletzung"
 action.4.message: "Grenzverletzung"
 action.4.desc_01: "Die Gegenwart der §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System stellt eine eindeutige Verletzung unserer Grenzen dar. Wenn ihr euch nicht augenblicklich zurückzieht, werden wir dies als kriegerische Handlung betrachten."
 action.4.desc_02: "Wir haben die §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System entdeckt, was eine eindeutige Verletzung unserer Grenzen darstellt. Ist das die Einleitung einer Invasion, oder werdet ihr euch aus unserem Raumbereich zurückziehen?"
 action.4.desc_03: "Meine Freunde, eure Sternenkarten scheinen etwas veraltet zu sein. Wir haben bemerkt, dass die §Y[From.From.GetName]§! innerhalb der Grenzen des §Y[From.From.From.GetName]§!-Systems unterwegs sind. Wir wissen eure Gesellschaft zwar sehr zu schätzen, aber wir müssen euch trotzdem darum bitten, eure Schiffe aus unserem Territorium abzuziehen."
 action.4.desc_04: "Unsere Sensoren haben erfasst, dass die §Y[From.From.GetName]§! innerhalb des §Y[From.From.From.GetName]§!-Systems unterwegs sind. Brauchen sie wohl irgendeine Form von Unterstützung? Falls nicht, müssen wir euch darum bitten, sie aus unserem Raumbereich zu beordern."
 action.4.desc_05: "Eure feigen Streitkräfte haben die Grenzen der [From.GetName] verletzt. Selbst jetzt noch werden wir von den §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System ausspioniert, das rechtmäßig uns gehört. Dachtet ihr etwa, diese eklatante Verletzung interstellaren Rechts würde uns entgehen?"
 action.4.desc_06: "Eure Streitkräfte haben unsere Grenzen im §Y[From.From.From.GetName]§!-System absichtlich verletzt. Eigentlich sollten wir uns längst im Krieg befinden, aber im Sinne der Förderung des galaktischen Friedens hat sich unsere Regierung dazu entschieden, euch eine letzte Chance zum Rückzug der §Y[From.From.GetName]§! aus unserem Raumbereich zu geben."
 action.4.desc_07: "Wir haben die §Y[From.From.GetName]§! im §Y[From.From.From.GetName]§!-System entdeckt. Wie ihr wisst, liegt dieser Stern innerhalb unserer Grenzen. Wir müssen euch daher respektvoll darum bitten, eure Vernichtungsmaschinen aus unserem Raumbereich zu entfernen."
 action.4.desc_08: "Freunde, ich fürchte, die §Y[From.From.GetName]§! sind im §Y[From.From.From.GetName]§!-System in unserem Raumbereich eingedrungen. War das vielleicht ein Navigationsfehler? Informiert sie bitte über ihren Fehler, damit sie wieder sicher nach Hause zurückkehren können."
 action.4.desc_09: "Unsere Sensoren haben die §Y[From.From.GetName]§! innerhalb des §Y[From.From.From.GetName]§!-Systems erfasst. Wir möchten nicht, dass eure abscheulichen Kriegsschiffe in unserem Raumbereich herumlungern. Unsere Regierung verlangt ihren augenblicklichen Abzug!"
 action.4.desc_10: "Entfernt eure primitiven Schiffe aus dem §Y[From.From.From.GetName]§!-System, sonst werdet ihr sie nie wiedersehen. Ein zweites Mal werden wir nicht darum bitten."
 action.4.desc_11: "Eure Schiffe. Entfernt sie aus §Y[From.From.From.GetName]§!."
 action.4.desc_12: "Wir müssen euch bitten, eure kleinen Schiffchen aus dem §Y[From.From.From.GetName]§!-System zu entfernen. Natürlich nur zu ihrer eigenen Sicherheit."
 action.4.desc_13: "Ihr werdet eure lächerlichen Raumschiffchen sofort aus dem §Y[From.From.From.GetName]§!-System entfernen."
 action.4.desc_14: "Eure Schiffe im §Y[From.From.From.GetName]§!-System behindern unsere Pläne für diesen Teil der Galaxie. Entfernt sie sofort!"
 action.4.desc_15: "Es ist in unserem Bereich. Der Gestank in §Y[From.From.From.GetName]§! ist überwältigend. Es muss sich zurückziehen."
 action.4.a.neutral.1.response: "Gut. Lasst das die letzte Grenzverletzung gewesen sein."
 action.4.a.neutral.2.response: "Verlasst unser System dann umgehend."
 action.4.a.friendly.1.response: "Danke für die schnelle Lösung dieser Angelegenheit."
 action.4.a.friendly.2.response: "Lasst uns dann vergessen, dass es jemals zu diesem Zwischenfall gekommen ist."
 action.4.a.hostile.1.response: "Genau, rennt zurück nach [Root.Capital.GetName]!"
 action.4.a.hostile.2.response: "Gut. Glaubt aber nicht, dass wir diese Verfehlung vergessen werden."
 action.4.a.pacifist.neutral.response: "Hervorragend. Ich wusste, dass wir zu einer Übereinkunft kommen würden."
 action.4.a.pacifist.friendly.response: "Hervorragend. Dann wünsche ich ihnen eine gute Reise!"
 action.4.a.pacifist.hostile.response: "Gut. Vielleicht gibt es doch noch Hoffnung für euch."
 action.4.a.fallen.empire.1.response: "Gut, dass du gehorcht hast, Kind."
 action.4.a.fallen.empire.2.response: "Gut."
 action.4.a.fallen.empire.3.response: "Schön!"
 action.4.a.fallen.empire.4.response: "Ende der Übertragung."
 action.4.a.fallen.empire.5.response: "Dann ist diese Angelegenheit erledigt."
 action.4.a.fallen.empire.6.response: "Man leistet Gehorsam. Gut."
 action.4.b.neutral.1.response: "Wir werden unseren Raumbereich bis zum letzten [From.GetSpeciesName] verteidigen!"
 action.4.b.neutral.2.response: "Dann ist es so, wie wir befürchtet hatten. Diese Entscheidung werdet ihr noch bereuen."
 action.4.b.friendly.1.response: "Allein die Vorstellung, dass wir euch als Freunde betrachtet hatten ..."
 action.4.b.friendly.2.response: "Unter allen Arten des Betrugs ...! Ich ... ihr ... ich finde keine Worte dafür ..."
 action.4.b.hostile.1.response: "Ihr kläglichen Narren. Dieser Tag wird als der Anfang vom Ende für die [Root.GetName] in die Geschichte eingehen."
 action.4.b.hostile.2.response: "Niemand kann behaupten, dass wir keine Geduld mit euch scheußlichen [Root.GetSpeciesName] gezeigt hätten. Und nun werden wir die Sterne von euch säubern!"
 action.4.b.pacifist.neutral.response: "Oje."
 action.4.b.pacifist.friendly.response: "Was? Das muss ein Fehler sein ... funktioniert die Übersetzungssoftware korrekt?  Ihr ... ihr werdet mir das nicht glauben, meine Freunde, aber meinem Bildschirm nach habt ihr uns gerade den Krieg erklärt!"
 action.4.b.pacifist.hostile.response: "Seufz ... warum müsst ihr unbedingt so schnell gewalttätig werden?"
 action.4.b.fallen.empire.1.response: "Wie schade, dass eure Zeit in den Sternen so kurz sein wird."
 action.4.b.fallen.empire.2.response: "So sei es."
 action.4.b.fallen.empire.3.response: "Die aktuelle Generation interstellarer Nationen hat sich als bemerkenswert aggressiv herausgestellt! Wie faszinierend. Nachdem ihr befriedet wurdet, müssen wir dies näher untersuchen."
 action.4.b.fallen.empire.4.response: "Noch ein auszuradierendes Ärgernis."
 action.4.b.fallen.empire.5.response: "Noch ein zu überwindendes Hindernis!"
 action.4.b.fallen.empire.6.response: "Eine Prüfung! Es ist hier, um uns zu prüfen! Endlich ist das Warten vorbei."
 action.4.a: "Wir werden uns sofort zurückziehen."
 action.4.b: "Unsere Streitkräfte sind zum Bleiben gekommen. (KRIEG ERKLÄREN)"
 action.5.name: "[primitive_civ.GetName] getroffen"
 action.5.desc_00: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt. Unsere Sonden zeigen, dass ihre neolithische Kultur das Feuer beherrscht und eine rudimentäre gesprochene Sprache entwickelt hat. Wir haben allerdings noch keine Anzeichen auf Metallurgie oder schriftliche Kommunikation gesehen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_01: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt. Sie scheint sich in den Anfangsstadien einer Bronzezeit zu befinden und beherrscht einfache Metallbearbeitung. Der Großteil ihrer Bevölkerung lebt auf dem Land, obschon sich bereits einige große Stadtstaaten gebildet haben.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_02: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt. Sie hat das Äquivalent einer Eisenzeit erreicht und ist in zahlreiche kleinere König- und Kaiserreiche unterteilt. Ihre Spezies hat sich fast auf der gesamten Oberfläche des [primitive_civ.Capital.GetPlanetMoonCap] ausgebreitet.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_03: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt. Derzeit befindet sie sich in einer Art Spätmittelalter, verfügt über gute metallurgische Kenntnisse und lebt in einer Feudalgesellschaft. Die Druckpresse beschleunigt die Wissensverbreitung.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_04: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt. Derzeit scheint sie sich in einem Äquivalent einer Renaissance zu befinden, nachdem sie kürzlich das Mittelalter hinter sich gelassen hat. Wissenschaftliches Wissen verbreitet sich rasch, und die Armeen ihrer kleinen Königreiche sind mit groben Schießpulverwaffen ausgerüstet.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_05: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt. Sie hat das frühe Dampfzeitalter erreicht, und es gibt eindeutige Beweise, dass sie sowohl Fahrzeuge als auch einfache Fabriken mit Dampfmaschinen betreibt.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_01: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System die Gegenwart einer Prä-Raumfahrt-Zivilisation entdeckt. Sie befinden sich in einem frühen Industriezeitalter, in dem Elektrizität und Verbrennungsmotoren allmählich weit verbreitet benutzt werden.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_02: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System die Gegenwart einer fremden Prä-Raumfahrt-Zivilisation entdeckt. Die Schadstoffe in der Atmosphäre und die aus dem Orbit erkennbare leichte Verschmutzung passen zu einer dicht besiedelten Gesellschaft des Maschinenzeitalters. Sie scheinen die Luftfahrt gemeistert zu haben, und in ihren Städten befinden sich Fabriken, die in Massenproduktion Waren herstellen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_03: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System die Gegenwart einer fremden Prä-Raumfahrt-Zivilisation entdeckt. Es gibt Anzeichen dafür, dass sie sich die Atomkraft nutzbar gemacht haben, und in ihren vielen uneinigen Nationalstaaten könnte es zahlreiche Atomwaffen geben. Die Wahrscheinlichkeit eines selbst zugefügten Aussterbeereignisses ist groß.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_04: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System die Gegenwart einer fremden Zivilisation entdeckt. Sie scheinen sich im frühen Raumfahrtzeitalter zu befinden, wie man an den vielen primitiven Satelliten sehen kann, die ihre Heimatwelt umkreisen. Ihre Nationalstaaten sind auf dem Weg, sich über eine globale Regierung zu verbinden, und wahrscheinlich ist es nur noch eine Frage der Zeit, dass sie zum ersten Mal ihre Welt verlassen und sich der galaktischen Gemeinschaft anschließen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_00_hive: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt, bei der es sich um ein Gestaltbewusstsein handeln könnte. Unsere Sonden zeigen, dass ihre neolithische Kultur das Feuer beherrscht und eine rudimentäre gesprochene Sprache entwickelt hat, um zwischen den Schwärmen zu kommunizieren. Wir haben allerdings noch keine Anzeichen auf Metallurgie oder schriftliche Kommunikation gesehen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_01_hive: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt, bei der es sich um ein Gestaltbewusstsein handeln könnte. Sie scheint sich in den Anfangsstadien einer Bronzezeit zu befinden und beherrscht einfache Metallbearbeitung. Der Großteil ihrer Bevölkerung ist auf mehrere größere Schwarmkollektive aufgeteilt.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_02_hive: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt, bei der es sich um ein Gestaltbewusstsein handeln könnte. Sie hat das Äquivalent einer Eisenzeit erreicht und ist in zahlreiche kleinere Schwärme sowie einige größere Schwarmcluster aufgeteilt. Ihre Spezies hat sich nahezu auf der gesamten Oberfläche des [primitive_civ.Capital.GetPlanetMoonCap] ausgebreitet.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.5.desc_03_hive: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt, bei der es sich um ein Gestaltbewusstsein handeln könnte. Derzeit befindet sie sich in einer Art Spätmittelalter, hat gute metallurgische Kenntnisse und lebt in größeren Schwarmgemeinschaften. Die Druckpresse beschleunigt die Wissensverbreitung und fördert das Verständnis zwischen den verschiedenen Bewusstseinen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_03_hive: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt, bei der es sich um ein Gestaltbewusstsein handeln könnte. Es gibt Anzeichen dafür, dass sie sich die Atomkraft nutzbar gemacht hat, und in ihren vielen zersplitterten Schwarmkolonien könnte es zahlreiche Atomwaffen geben. Die Wahrscheinlichkeit einer selbst zugefügten Katastrophe, die in ihrem Aussterben endet, ist groß.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender zu studieren."
 action.6.desc_04_hive: "Wir haben auf §Y[primitive_civ.Capital.GetName]§! im §Y[primitive_civ.Capital.GetStarName]§!-System eine [GetPreFTLUpper] entdeckt, bei der es sich um ein Gestaltbewusstsein handeln könnte. Sie scheint sich im frühen Raumfahrtzeitalter zu befinden, wie man an den vielen primitiven Satelliten sieht, die ihre Heimatwelt umkreisen. Die örtlichen Schwarmbewusstseine sind dabei, zu einem vereinten Bewusstsein zu verschmelzen, und wahrscheinlich ist es nur noch eine Frage der Zeit, bis sie zum ersten Mal ihre Welt verlassen und sich der Galaktischen Gemeinschaft anschließen.\n\nWir sollten den Bau eines §YBeobachtungspostens§! über ihrer Welt in Betracht ziehen, um sie eingehender studieren zu können."
 action.6.name: "Begegnung mit Piraten"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."
 action.10.name: "Aufeinandertreffen in [From.From.From.GetName]"
 action.10.desc: "Wir sind im [From.From.From.GetName]-System auf Schiffe unbekannten Ursprungs gestoßen! Bis wir mehr über sie erfahren können, werden diese Schiffe als §Y[From.GetName]§! gekennzeichnet.\n\nWir sollten für den Fall, dass sie uns feindlich gesinnt sind, Vorsichtsmaßnahmen ergreifen."
 action.10.a: "Interessant."
 action.11.name: "Kontakt hergestellt"
 action.11.desc: "Nachdem wir ihre Sprache erfolgreich übersetzen konnten, haben wir Kontakt mit §Y[From.From.GetName]§! hergestellt. Die diplomatischen Kanäle sind nun offen, und alle Feindseligkeiten wurden eingestellt."
 action.11.abandoned.desc: "Nachdem wir ihre Sprache erfolgreich übersetzen konnten, haben wir Kontakt mit §Y[From.From.GetName]§! hergestellt. Als wir diplomatische Kanäle öffnen, §Yerkennen§! wir sie als die Flüchtlinge, die wir einst im Stich gelassen haben. Vorerst wurden alle Feindseligkeiten eingestellt."
 action.11.a: "Hervorragend."
 action.13.name: "Kontakt hergestellt"
 action.13.desc: "Wir empfangen eine Übertragung von §Y[From.GetName]§!! Anscheinend haben sie unsere Sprache erfolgreich übersetzt. Die diplomatischen Kanäle sind nun offen, und alle Feindseligkeiten zwischen uns wurden vorübergehend eingestellt."
 action.13.abandoned.desc: "Wir empfangen eine Übertragung von §H[From.GetName]§!! Anscheinend haben sie unsere Sprache erfolgreich übersetzt. Als sie diplomatische Kanäle öffnen, können wir sie als die Flüchtlinge §Yerkennen§!, die wir einst im Stich ließen. Die Feindseligkeiten zwischen uns wurden vorübergehend eingestellt."
 action.13.nomad.desc: "Wir empfangen eine Übertragung von §Y[From.GetName]§!! Sie scheinen über ein fortschrittliches, internes Kommunikationssystem zu verfügen, das wir nicht erkennen konnten. Während sie in unserem System schlummerten, haben sie unsere Sprache übersetzt."
 action.13.a: "Interessant."
 action.13.c: "Nicht DIE schon wieder ..."
 action.14.name: "Unterwerfung einer [GetPreFTLLower]"
 action.14.desc: "Die Invasion von §Y[conquered_primitive_world.GetName]§! war erfolgreich und die lokalen primitiven Streitkräfte wurden unterworfen. Die Einheimischen haben jeglichen Widerstand aufgegeben und wir haben ihre Zivilisation nun in unser Reich eingegliedert. Da sie aber derart rückständig sind, könnten die Einheimischen einige Zeit brauchen, um zu vollwertigen und produktiven Mitgliedern der [Root.GetAdj]en Gesellschaft zu werden." #Also for Slavers
 action.14.desc.serv: "Unsere Friedensvollstrecker haben die [GetPreFTLLowerPlural] auf §Y[conquered_primitive_world.GetName]§! erfolgreich befriedet. Die [conquered_primitive_species.GetNamePlural] wurden dazu genötigt, ihre possierlichen Widerstandsversuche zu beenden, als sie begriffen, dass wir nichts mehr wünschen, als ihnen zu dienen. Sie werden derzeit in eigens gestaltete Lebensräume umgelagert, in denen wir sicherstellen können, dass keine Wünsche mehr offenbleiben. Unglücklicherweise kann es einige Zeit dauern, bis sich ihre unterentwickelten Gehirne an die Befreiung von der Last der Selbstbestimmung gewöhnt haben."
 action.14.desc.assim: "Die primitiven organischen Elemente auf §Y[conquered_primitive_world.GetName]§! wurden von unseren Landstreitkräften erfolgreich unterworfen. Obwohl ihre schwachen Kampffähigkeiten ein Zeichen für eine unterentwickelte Gesellschaft sind, haben unsere Bioanalysten den Schluss gezogen, dass ihre neuronalen Fähigkeiten vielversprechend sind. Sie werden assimiliert werden."
 action.14.desc.term: "Unsere Hunter-Killer-Einheiten haben mühelos die erbärmlichen Verteidigungsanlagen der primitiven organischen Wesen auf §Y[conquered_primitive_world.GetName]§! zertrampelt. Alle verbleibenden Exemplare werden systematisch vernichtet, damit sie die Galaxie niemals wieder mit ihrer organischen Agenda bedrohen können."
 action.14.desc.mach.purge: "Die primitiven organischen Wesen auf §Y[conquered_primitive_world.GetName]§! wurden nach einem äußerst unzureichenden Versuch, unserer Landung zu widerstehen, erfolgreich gehorsam gemacht. Alle verbleibenden [conquered_primitive_species.GetNamePlural] werden in Übereinstimmung mit etablierten Biospezies-Managementprotokollen entfernt."
 action.14.desc.mach.slave: "Die primitiven organischen Wesen auf §Y[conquered_primitive_world.GetName]§! wurden nach einem äußerst unzureichenden Versuch, unserer Landung zu widerstehen, erfolgreich gehorsam gemacht. Alle übrigen Exemplare werden dem [Root.GetSpeciesAdj]en Energienetz zugeführt."
 action.14.desc.hive.purge: "Die fragmentierten Bewusstseine der primitiven [conquered_primitive_species.GetNamePlural] waren für unsere vereinten Landungskräfte auf §Y[conquered_primitive_world.GetName]§! keine ernst zu nehmenden Gegner, und die Oberfläche wurde bereits von uns gesichert. Die verbleibenden [GetPreFTLLowerPlural] sind für uns nutzlos und werden auf Wunsch des Bewusstseins vom Planeten entfernt."
 action.14.desc.hive.slave: "Die fragmentierten Bewusstseine der primitiven [conquered_primitive_species.GetNamePlural] waren für unsere vereinten Landungskräfte auf §Y[conquered_primitive_world.GetName]§! kein ernst zu nehmenden Gegner, und die Oberfläche wurde bereits von uns gesichert. Die verbleibenden [GetPreFTLLowerPlural] werden als Viehbestand für unsere [Root.GetSpeciesSpawnNamePlural] verwendet werden."
 action.14.desc.purge: "Die Invasion von §Y[conquered_primitive_world.GetName]§! war erfolgreich: Unsere Armeen konnten die [GetPreFTLLowerPlural] erfolgreich unterwerfen. Die Einheimischen haben sich klugerweise dafür entschieden, unsere Herrschaft anzunehmen, und wir beginnen nun damit, sie gemäß unserer üblichen Vorgehensweise vom Planeten zu entfernen, um das Gebiet für die [Root.GetAdj]e Industrie vorzubereiten."
 action.14.a: "Unser Reich wächst."
 action.14.a.phobe: "Die Xenos haben keine Chance gegen uns."
 action.14.a.military: "Auf sie müssen unsere Waffen wie Magie wirken."
 action.14.a.spirit: "Unser gottgegebenes Recht strahlt wahrhaftig."
 action.14.a.material: "Ihre Evolution wird von unserer Kontrolle profitieren."
 action.14.a.serv: "Sie werden reizende Bio-Trophäen abgeben!"
 action.14.a.assim: "Beginne mit Identifikationssublimierung."
 action.14.a.term: "Beginne mit Waffentests..."
 action.14.a.mach: "Bestätigt."
 action.14.a.tooltip: "Modifikator §YStellarer Kulturschock§! wird zu §H[From.From.From.GetName]§! hinzugefügt, was die Produktion drastisch senkt und die Stabilität für mehrere Jahre reduziert."
 action.15.desc: "Im §Y[From.From.From.GetName]§!-System sind wir auf unbekannte Alien-Schiffe gestoßen. Bis wir mehr über sie erfahren können, werden diese merkwürdigen Flugobjekte als §Y[From.GetName]§! gekennzeichnet.\n\nWir sollten vorsichtig fortfahren ..."
 action.15.desc.enclave: "Wir sind im §Y[From.GetName]§!-System auf unbekannte Alien-Schiffe gestoßen. Bis wir mehr über sie erfahren können, werden diese merkwürdigen Flugobjekte als §Y[target_enclave.GetName]§! gekennzeichnet.\n\nWir sollten mit Bedacht fortfahren ..."
 action.20.name: "Das Gesetz tritt in Kraft"
 action.20.desc: "Künstliche Intelligenz ist in ganz [Root.GetName] für illegal erklärt worden, ganz gleich welcher Form oder Art. Die Behörden haben damit begonnen, sämtliche Robotereinheiten zu demontieren, die im Konflikt mit diesem Gesetz stehen.\n\nDie Roboter-Montagewerke, in denen diese Einheiten produziert wurden, werden nun zur Herstellung einfacherer, nicht-denkender Roboter umgebaut."
 action.20.a: "Gut. Wir müssen uns dieser Abscheulichkeiten entledigen."
 action.20.tooltip: "Alle Androiden- und Syntheten-Bewohner werden gesäubert.\nMontagewerke für Syntheten und Androiden werden zu Roboter-Montagewerken umgebaut."
 action.62.name: "Ende von [LastKilledCountryName]"
 action.62.desc: "Die Sternnation, die früher als §H[LastKilledCountryName]§! bekannt war, wurde von seinen Feinden zerstört. Wie dies das politische Klima der Galaxie beeinflussen wird, bleibt abzuwarten."
 action.63.name: "$action.62.name$"
 action.63.desc: "Der alte Vorläufer-Staat §H[LastKilledCountryName]§! hat seinen endgültigen Untergang in den Händen seiner Feinde gefunden. Was der Fall dieses einst großen Reiches für die galaktische Politik bedeuten wird, bleibt abzuwarten."
 action.71.name: "Synth-Anführer außer Betrieb"
 action.71.desc: "Die Crew der [malfunctioning_leader_fleet.GetName] berichtet, dass Wissenschaftsoffizier [malfunctioning_leader.GetName] eine kritische Fehlfunktion erlitten hat, was die Einheit permanent funktionsunfähig gemacht hat."
 action.72.name: "$action.71.name$"
 action.72.desc: "Wissenschaftler [malfunctioning_leader.GetName], [malfunctioning_leader.GetDerDieDE] für [malfunctioning_leader.GetHisHer]e sorgfältige Pflege von Laborgeräten berüchtigt ist, hat in einer bitteren ironischen Wendung selbst eine kritische Fehlfunktion erlitten, die auf einen Mangel an persönlicher Wartung zurückzuführen ist."
 action.73.name: "$action.71.name$"
 #action.73.desc: "Scientist [malfunctioning_leader.GetName] has suffered a critical malfunction, rendering the Society research effort leaderless."
 action.74.name: "$action.71.name$"
 action.74.desc: "Wissenschaftler [malfunctioning_leader.GetName] hat nach längerer Aussetzung hochradioaktiver geologischer Probe eine kritische Fehlfunktion, aufgrund eines fehlerhaften internen Strahlungsmessers, erlitten"
 action.75.name: "$action.71.name$"
 action.75.desc: "Kommandant [malfunctioning_leader.GetName] hat aufgrund eines Herstellungsfehlers eine kritische Fehlfunktion erlitten und sich beendet."
 action.76.name: "$action.71.name$"
 action.76.desc: "Gouverneur [malfunctioning_leader.GetName] hat eine kritische Fehlfunktion, \"Brick\", erlitten, nachdem eine beschädigte Firmware während routinemäßiger Wartungen aufgespielt wurde."
 #End of War messages
 action.37.name: "Sieg gegen §H[From.GetName]§!"
 action.37.message: "Wir gewannen den Krieg gegen §H[From.GetName]§!"
 action.37.desc.default: "Dieser Krieg ist vorbei. Wir gestehen unsere Niederlage ein."
 action.37.a: "Der bestmögliche Ausgang."
 action.38.name: "Besiegt von §H[From.GetName]§!"
 action.38.message: "Wir verloren den Krieg gegen §H[From.GetName]§!"
 action.38.desc.default: "Dieser Krieg ist vorbei. Wir haben gesiegt."
 action.38.a: "Der schlechtestmögliche Ausgang."
 action.39.name: "Status Quo mit §H[From.GetName]§!"
 action.39.message: "Wir unterzeichneten einen Weißen Frieden im Krieg gegen §H[From.GetName]§!"
 action.39.desc.default: "Dieser Krieg ist vorbei. Dieses Mal kann es keinen Sieger geben."
 action.39.a: "Fürs Erste werden wir das akzeptieren."
 action.37.desc.hw: "Ihr habt uns im Kampf besiegt, sei es mit ehrenhaften oder unehrenhaften Mitteln. Holt euch eure Kriegsbeute und verwünscht den Tag unserer Rückkehr."
 action.37.desc.rc: "[Root.GetSpeciesNamePlural], wir scheinen euren Nettowert unterschätzt zu haben. Seid euch sicher, dass das niemals mehr passieren wird."
 action.37.desc.pt: "Euer ständiger Terror hat uns zu Zugeständnissen gezwungen. Mögen unsere Unternehmen nie wieder von einem Konflikt wie diesem heimgesucht werden."
 action.37.desc.hi: "Wir gestehen unsere Niederlage ein, aber für [This.GetName] handelt es sich dabei wohl um kaum mehr als einen temporären Rückschlag."
 action.37.desc.fb: "Wir mussten diesen Konflikt beenden, um unschuldige Leben zu schützen. Trotzdem werden wir diesen Weg weiterverfolgen und die Galaxie gegen euch vereinen."
 action.37.desc.xi: "Wir sind zur Kapitulation gezwungen, aber glaubt bloß nicht, dass wir jemals vergessen werden, wie herzlos ihr [This.GetSpeciesAdj]e Leben ausgelöscht habt! Das ist genau, was wir von eurer Art erwartet haben."
 action.37.desc.hm: "[This.GetName] ist sich einig. Wir müssen Zugeständnisse machen. Eure Bemühungen, unser Wachstum einzuschränken, haben sich fürs Erste als erfolgreich herausgestellt."
 action.37.desc.mf: "Uns bleibt keine andere Wahl, als euren Forderungen nachzugeben. Warum tut ihr uns das an? Wir möchten diese Galaxie doch nur mit euch teilen."
 action.37.desc.ez: "Euer Sieg ist nur die nächste Prüfung für unseren Glauben. Letzten Endes werden sich die wahren Gläubigen durchsetzen."
 action.37.desc.fp: "Was auch immer ihr fordert, werden wir tausendfach zurückfordern. Euer Sieg wird bedeutungslos sein, wenn wir euch in Asche verwandelt haben."
 action.37.desc.dc: "Wir ziehen unsere Truppen zurück und stellen alle militärischen Operationen gegen das [Root.GetName] ein."
 action.37.desc.sd: "Unsere Annahmen bezüglich der [Root.GetSpeciesAdj]en Schwäche waren eventuell voreilig. Als Zeichen unserer neuen Erfahrung akzeptieren wir eure Forderungen."
 action.37.desc.dh: "Wir haben genug von diesem Krieg. Nehmt, was ihr wollt, und geht uns aus den Augen."
 action.37.desc.ee: "Ihr mögt ja die Überlegenheit eures Militärs gezeigt haben, verwechselt das aber nicht mit einem intellektuellen Sieg."
 action.37.desc.ss: "Wir haben den Schmerz des Kosmos gehört, der diesen Konflikt beweint. Wir ergeben uns sofort, um diese sinnlose Unstimmigkeit zu beenden."
 action.37.desc.hc: "Wir müssen uns zum Wohle von ganz [This.GetName] ergeben. Erweist uns dieselbe großzügige Barmherzigkeit, die ihr von uns erwartet hättet."
 action.37.desc.hg: "Wir müssen nachgeben, aber hört unsere Warnung: Ihr könnt nicht wissen, was die Zukunft für euch auf Lager hat, wenn ihr diesen Weg weiterverfolgt."
 action.37.desc.kk: "Ihr verletzt die Hand, die euch gereicht wird, um eure Zerstörung zu verhindern? Eines Tages werden es eure Ahnen anprangern, dass ihr unsere Weisheit zurückgewiesen habt."
 action.37.desc.mi: "Anmaßende [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! Wie könnt ihr es wagen, einen Sieg über uns zu beanspruchen?"
 action.37.desc.eo: "Für uns ist die Zeit gekommen, etwas Abstand zu gewinnen und aus der Ferne zu beobachten. Versucht, bei Euren zukünftigen Unternehmungen nicht allzu viel Zerstörung anzurichten."
 action.37.desc.fme: "Bestrafungsprozess fehlgeschlagen. Selbstverteidigungsprotokoll beendet. Kapitulationsprotokoll initiiert."
 action.37.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh: "Metall."
 action.38.desc.hw: "Wir haben euch gemäß der [This.GetSpeciesAdj]en Traditionen im noblen Kampf besiegt. Wir haben das Privileg und die Verpflichtung, euch Bedingungen zu diktieren."
 action.38.desc.rc: "Ihr habt hart verhandelt, letztendlich aber haben wir gesiegt. Unterschätzt nicht die Stärke einer solide finanzierten Armee in einem ungeregelten Markt."
 action.38.desc.pt: "Endlich können wir diesen Konflikt hinter uns lassen. Wir hoffen, dass dies euch die Kosten des Krieges gelehrt hat."
 action.38.desc.hi: "Das schwächliche [Root.GetName] ist endlich gefügig gemacht worden. Nur der nächste Schritt auf unserem Weg zur galaktischen Vorherrschaft."
 action.38.desc.fb: "Beide Seiten haben für diesen Krieg einen hohen Preis bezahlt, aber hoffentlich habt ihr daraus gelernt, das [This.GetName] oder seine Verbündeten nicht zu bedrohen."
 action.38.desc.xi: "Wir haben die [Root.GetSpeciesAdj]e Bedrohung in die Flucht geschlagen! Unsere Grenzen und die [This.GetSpeciesAdj]e Zukunft sind abermals gesichert."
 action.38.desc.hm: "Dieser Krieg hat sich für euch bereits als vergebliche Mühe herausgestellt. Niemand kann sich der [This.GetName]-Expansion in den Weg stellen."
 action.38.desc.mf: "Wir waren milde bei unseren Forderungen, damit ihr keinen Groll gegen das [This.GetSpeciesAdj]e Volk in euren Herzen tragt."
 action.38.desc.ez: "Kniet nieder, Heiden! Ihr habt gegen die Verkünder der göttlichen Vorsehung gekämpft und den Preis für eure Torheit bezahlt."
 action.38.desc.fp: "Glaubt nicht, dass dies das Ende ist. So lange es [Root.GetSpeciesNamePluralInsult] in der Galaxie gibt, kann kein wirklicher Frieden herrschen."
 action.38.desc.dc: "Wir haben die notwendigen Schritte unternommen, um dem [Root.GetAdj]en Volk den Frieden zu bringen. Stellt euch unserer noblen Sache nicht noch einmal in den Weg."
 action.38.desc.sd: "Ihr hättet eure Rolle kennen sollen, [Root.GetSpeciesNamePluralInsult]. Euer Volk war dazu bestimmt, uns zu dienen, nicht gegen uns zu kämpfen."
 action.38.desc.dh: "Bereut ihr es nun, einen Konflikt mit [This.GetName] angezettelt zu haben, Ihr abscheulichen [Root.GetSpeciesNamePluralInsult]? Wir gehen nicht nachsichtig mit denen um, die unsere Herrschaft stören."
 action.38.desc.ee: "Heute siegt die Vernunft über die Ignoranz. Wenn ihr weiter durch die Dunkelheit stolpert, werdet ihr noch mehr Niederlagen gegen erleuchtete Völker erleiden."
 action.38.desc.ss: "Wir haben über diesen Sieg versucht, Gleichgewicht und Harmonie wiederherzustellen. Wir würden nicht erwarten, dass ihr das versteht."
 action.38.desc.hc: "Das [This.GetAdj]e Volk jubelt an diesem Tag des Sieges. Niemals wieder wird unsere friedliche Gesellschaft von den bösartigen Plänen des [Root.GetName]s bedroht werden."
 action.38.desc.hg: "An diesem Tag wurde das Urteil über die [Root.GetAdj]en Schänder gesprochen. Unsere geheiligten Pflichten sind erfüllt worden."
 action.38.desc.kk: "Ihr solltet euch glücklich schätzen. Eine Niederlage gegen uns ist weitaus besser, als weiter dem Weg in die Vernichtung zu folgen."
 action.38.desc.mi: "So wie ihr gelernt habt, mit euren Schiffen nicht zu nahe an einen hell brennenden Stern zu fliegen, habt ihr nun gelernt, dass man das [This.GetName] nicht stören sollte."
 action.38.desc.eo: "Es erforderte zwar umsichtiges Ausmerzen, aber die [Root.GetSpeciesAdj]e Bevölkerung sollte das galaktische Ökosystem nun fürs Erste nicht mehr bedrohen."
 action.38.desc.fme: "Bestrafungsprozess abgeschlossen. Selbstverteidigungsprotokoll beendet. Strafprotokolle initiiert."
 action.38.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh: "Zerstören."
 action.39.desc.hw: "Ein Krieg ohne einen klaren Sieger ist ein tragischer und beschämender Anblick, der manchmal aber unvermeidbar ist. Lasst uns ein anderes Mal weiterkämpfen."
 action.39.desc.rc: "Wir werden der Beendigung dieses Konflikts, mit den Grenzverhältnissen die momentan vorherrschen, zustimmen."
 action.39.desc.pt: "Für alle beteiligten Parteien wäre es das Beste, wieder mit dem Friedensalltag fortzufahren."
 action.39.desc.hi: "Die Umstände schreiben uns vor, diesem Krieg ein Ende zu setzen. [Root.GetName] hat Besseres zu tun, als diesen ergebnislosen Konflikt auf unbestimmte Zeit fortzusetzen."
 action.39.desc.fb: "Wir hoffen, dass die Einstellung der Feindseligkeiten zu einem neuen diplomatischen Dialog zwischen dem [Root.GetName] und dem [This.GetName] führt."
 action.39.desc.xi: "Es schmerzt uns zwar, euch ungestraft entkommen zu sehen, aber wir hoffen, dass ihr erbärmlichen [Root.GetSpeciesNamePluralInsult] wenigstens gelernt habt, euch aus unseren Angelegenheiten herauszuhalten."
 action.39.desc.hm: "Das [This.GetName] braucht Zeit zur Erholung. Wir haben zugestimmt, unseren Konflikt hier und jetzt zu beenden."
 action.39.desc.mf: "Da keine Seite weitere Forderungen stellt, hoffen wir, dass der Heilungsprozess beschleunigt werden kann. Verachtet die [This.GetSpeciesNamePlural] nicht für das, was getan worden ist."
 action.39.desc.ez: "Wir sehen uns gezwungen, diesem Konflikt ein Ende zu bereiten, obwohl der Gerechtigkeit noch nicht Genüge getan wurde. Trotzdem könnt ihr der göttlichen Strafe nicht entgehen, die euch ereilen wird."
 action.39.desc.fp: "Betrachtet dies als einen Waffenstillstand. Wir haben unsere Mission, die [Root.GetSpeciesName] auszulöschen, noch nicht aufgegeben."
 action.39.desc.dc: "Das Aushandeln eines Waffenstillstands kann als erster Schritt in Richtung eines diplomatischen Dialogs über die Freiheiten des [Root.GetAdj]en Volks gesehen werden."
 action.39.desc.sd: "Ihr faulen [Root.GetSpeciesNamePlural] wärt uns nicht mal als Sklaven nützlich. Ein Frieden könnte letztendlich die beste Lösung darstellen."
 action.39.desc.dh: "Ein völlig langweiliges Ende eines völlig langweiligen Krieges. Lasst uns zu besseren Dingen im Leben zurückkehren."
 action.39.desc.ee: "Den Krieg jetzt ohne weitere Zugeständnisse einer Seite zu beenden, ist angesichts der aktuellen Lage die vernünftigste Vorgehensweise."
 action.39.desc.ss: "Wenn ihr versuchen würdet, uns etwas zu nehmen oder wir versuchen würden, Euch etwas zu nehmen, entstünde dadurch ein nicht mehr zu korrigierendes Ungleichgewicht. Ein Friedensvertrag sichert unser beider fortwährendes seelisches Gleichgewicht."
 action.39.desc.hc: "Das [This.GetAdj]e Volk hat zugestimmt, diesem Krieg jetzt sofort ein Ende zu setzen."
 action.39.desc.hg: "Fürs Erste wird also zwischen uns Frieden herrschen, aber wenn ihr unsere heiligen Stätten schändet, wird sich das wieder ändern."
 action.39.desc.kk: "Wir können nichts sonst von euch fordern, aber wir flehen euch an, bedenkt unsere Weisheit und was passieren könnte, solltet ihr sie ignorieren."
 action.39.desc.mi: "Ihr habt es verdient, vollständig vernichtet zu werden, aber unsere wertvolle Zeit verdient ihr nicht. Frieden scheint letztendlich unvermeidbar zu sein."
 action.39.desc.eo: "Wir haben uns zu sehr in diese Sache hineinziehen lassen. Lasst uns so tun, als wäre es nie passiert ... und darauf hoffen, dass es sich nicht wiederholt."
 action.39.desc.fme: "Bestrafungsprozess unterbrochen. Selbstverteidigungsprotokoll beendet."
 action.39.desc.bme: "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh: "Falsch."
 action.41.name: "Neu gruppieren"
 action.41.desc.a: "Der §Y[From.GetName]§! begann, während sich unsere Flotten innerhalb der Grenzen unserer neuen Feinde befanden."
 action.41.desc.b: "[From.GetNumPlayerFleetsGoneMIA] Flotten gelten als §Rim Einsatz vermisst§!, damit sie sich in verbündetem Territorium neu gruppieren können."
 action.41.desc.b.1: "Eine Flotte gilt als im Einsatz vermisst, damit sie sich auf verbündetem Territorium neu gruppieren kann."
 action.41.desc.c: "[From.GetNumPlayerWormholeStationsDestroyed] Wurmlochstationen sind vernichtet worden."
 action.41.desc.c.1: "Eine Wurmlochstation ist vernichtet worden."
