 specialist_technocracy_reduced_research: "Pesquisa Controlada"
 specialist_technocracy_reduced_research_desc: "O progresso científico no planeta foi restringido temporariamente para que se possa prosseguir com mais segurança no futuro, visto que ele já causou um dano considerável no passado."
 d_technocracy_toxic_waste_blocker: "Resíduos Tóxicos"
 d_technocracy_toxic_waste_blocker_desc: "Um terreno cheio de resíduos tóxicos resultantes da pesquisa realizada sobre a integridade estrutural do planeta. Cientistas insensíveis podem estar interessados em como isso afetará os habitantes do planeta."
 d_technocracy_barren_lands_blocker: "Terras Inférteis"
 d_technocracy_barren_lands_blocker_desc: "Terras inférteis resultantes dos resíduos tóxicos no planeta, após uma parcela considerável da flora e da fauna ter sido destruída."
 d_technocracy_toxic_ocean_blocker: "Água Tóxica"
 d_technocracy_toxic_ocean_blocker_desc: "Uma quantidade considerável da água do planeta foi contaminada por resíduos tóxicos, tornando-a altamente destrutiva para os terrenos próximos que ficaram inabitáveis."
 d_technocracy_molten_waste_blocker: "Resíduos Derretidos"
 d_technocracy_molten_waste_blocker_desc: "Lava derretida surgiu do solo após um terremoto de proporções consideráveis no planeta, causando danos incalculáveis a muitas colônias nas proximidades."
 ## Event Chain - Experiments!
 subject.2105.title: "Pesquisa Experimental"
 subject.2105.desc: "Com as exigências contínuas de [overlord_empire.GetName], nossos esforços de pesquisa se tornam cada vez mais importantes. Muitos dos nossos cientistas têm dificuldade para lidar com a pressão, mas estamos tendo vislumbres da genialidade deles, às vezes com avanços incríveis.\n\nO último deles pode vir de [targeted_scientist.GetName], que criou um conjunto de experimentos audaciosos a serem realizados por um dos nossos departamentos. O único problema é que todas as propostas incluem experimentos em espécimes vivos de [Root.GetSpeciesNamePlural]."
 subject.2105.desc_gestalt: "Recebemos ainda mais exigências de nosso lorde supremo, [overlord_empire.GetName], porque agora ele quer que melhoremos nossa produção de pesquisa. Foram realizados muitos cálculos para descobrir como podemos ficar à altura das expectativas dele, e acreditamos que descobrimos uma maneira de ajustar nossos processos para isso.\n\nNo entanto, para dar certo, teríamos que conduzir muitos experimentos em nossos drones e na nossa rede neural compartilhada. O risco será considerável."
 subject.2105.a: "Vamos financiar isso." #Non-Gestalt yes
 subject.2105.b: "Cancele tudo." #Non-Gestalt no
 subject.2105.c: "Vamos em frente." #Gestalt yes
 subject.2105.d: "Não podemos nos colocar em risco." #Gestalt no
 subject.2110.title: "Tudo pela Pesquisa"
 subject.2110.desc: "Recebemos um relato de um dos distritos residenciais em [Root.Capital.GetName], que diz respeito ao domicílio de [targeted_scientist.GetName]. Agentes da lei locais encontraram lá os restos mortais de vários [Root.GetSpeciesNamePlural], que aparentemente foram parte de experimentos horripilantes que não deram certo.\n\nSoubemos que ninguém conseguiu localizar [targeted_scientist.GetName]. De alguma forma, ele está conseguindo enganar todos os sensores."
 subject.2110.a: "Talvez seja melhor assim."
 subject.2112.title: "Pesquisa Experimental"
 subject.2112.desc: "Recebemos notícias de [subject_empire.GetName], que supostamente começou a realizar sérios experimentos na própria espécie, muitas vezes com resultados desastrosos. Mesmo que nosso emissário não tenha nos pedido para intervir, isso certamente ficou implícito na mensagem."
 subject.2112.desc_gestalt: "Recebemos notícias de que [subject_empire.GetName] começou a realizar sérios experimentos na própria espécie, embora o motivo não esteja claro. Não vemos nenhum risco em deixá-los prosseguir, além do dano que podem causar a si mesmos."
 subject.2112.a: "Não cabe a nós intervir nos assuntos internos deles."
 subject.2112.b: "Cancele tudo."
 subject.2115.title: "Pesquisa Recusada"
 subject.2115.desc: "Um emissário do nosso lorde supremo trouxe ordens explícitas para pôr um fim nos experimentos e testes [Root.GetSpeciesAdj] iniciados recentemente em [Root.Capital.GetName]. Embora a mensagem não tenha explicado o motivo, a ordem é clara."
 subject.2120.title: "Pesquisa Aceita"
 subject.2120.desc: "Embora não tenhamos recebido nenhuma mensagem do nosso lorde supremo, [overlord_empire.GetName], ele parece estar ciente da pesquisa que iniciamos recentemente e decidiu não intervir de modo algum.\n\nPara prosseguirmos com nossos planos, precisamos decidir quais experimentos vamos realizar a seguir. Quanto mais arriscado e possivelmente nocivo for um projeto, mais benefícios potenciais de longo prazo ele poderá trazer para o nosso império."
 subject.2120.a: "Vamos fazer uma experimentação adequada."
 subject.2120.a.tt: "Vamos prosseguir com os experimentos mais arriscados."
 subject.2120.b: "Faça alguns testes mais simples."
 subject.2120.b.tt: "Vamos prosseguir com os experimentos mais seguros."
 subject.2125.title: "Falha Experimental"
 subject.2125.desc: "No fim, os diversos experimentos que conduzimos não renderam nada além de fracasso e decepção. Pelo menos sabemos o que não fazer no futuro."
 subject.2130.title: "Sucesso Experimental"
 subject.2130.desc: "A maioria dos nossos experimentos valeu a pena no fim, e nos levou a descobertas inesperadas. Boa parte das cobaias sobreviveu e parece estar bem, então podemos dizer que foi um sucesso."
 subject.2130.a: "Que boa notícia."
 subject.2135.title: "Sucesso Experimental"
 subject.2135.desc: "Embora algumas pessoas possam dizer que o preço foi mais alto do que o esperado, tivemos um enorme sucesso nos nossos vários experimentos. Com muitos resultados interessantes e inesperados, descobrimos mais coisas do que as nossas projeções indicavam."
 subject.2135.a: "Foi um preço que valeu a pena pagar então."
 subject.2140.title: "Mutações Inesperadas"
 subject.2140.desc: "Nossos diversos experimentos causaram mutações interessantes nas cobaias, variando de grotescas e horrendas a pequenas alterações em aspectos físicos ou na personalidade. A surpresa foi que essas alterações se propagaram para fora dos laboratórios e começaram a afetar o resto do nosso império."
 subject.2140.a: "Que interessante..."
 subject.2145.title: "Combinação Certeira"
 subject.2145.desc: "Muitos dos nossos experimentos iniciais fracassaram, de modo que tivemos que refazer diversos projetos para tentar novamente. Um desses novos cenários introduziu uma cobaia [targeted_species.Species.GetAdj] no experimento. As expectativas eram baixas, mas foi um sucesso inesperado. Com esse triunfo, continuamos fazendo experiências com as nossas duas espécies."
 subject.2145.a: "Não é exatamente o que esperávamos, mas o resultado foi interessante."
 subject.2145.a.tt: "1 pop da espécie §Y[Root.Species.GetName]§! e 1 pop da espécie §Y[targeted_species.Species.GetName]§! se combinam e formam 1 pop da espécie §Y[new_species.Species.GetName]§!"
