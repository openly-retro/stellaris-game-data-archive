 #Entangled Dark Matter #
 #########################
 foreign_consciousness_modifier: "外来意識"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "このリーダーは、 サイオニックで裂け目から生まれた存在としての器を提供し、 アストラル界の奇妙な物理学をより深く理解させてくれる。"
 astral_rift_entangled_dark_matter: "絡まったダークマター"
 astral_rift.2400.name: "奇妙なメッシュ"
 astral_rift.2400.desc: "我々は巨大なメッシュの中にいる。 格子状の壁に沿って、 エネルギーがリズミカルに走る。\n\nこの絡み合った網の奥深くに、 濃縮されたダークマターの雲が浮かんでいる。 半透明の蔓がエネルギーバリアに向かって伸び、 接触すると火花を散らして戻る。 幽霊のような粒子が模様のように動く。　この幽霊のような塊が何であろうと、 我々の存在には反応していない。"
 astral_rift.2400.a: "メッシュを調べろ。"
 astral_rift.2400.b: "ダークマターの塊に接近しろ。"
 astral_rift.2405.name: "限られた電流"
 astral_rift.2405.desc: "巨大な表面積を持つメッシュは、 周囲の空間に完全に露出している。 建設に使われた技術はわからないが、 非固形物質を遮断し捕獲するために設計されたと考えるのが妥当だろう。\n\n周囲を見渡すと不定形の雲がわずかに蠢いていた。 メッシュの中で我々以外の唯一の存在だ。\n\n観察を続けていると、 マトリックスから伸びる機構が観察された。 メッシュに流れる電流の振幅を制限しているようだ。"
 astral_rift.2405.a: "装置を取り外せ。"
 astral_rift.2405.b: "捕らわれた塊を調査しろ。"
 astral_rift.2410.name: "テレパシー通信"
 astral_rift.2410.desc.common.default: "幽体のような塊に近づくにつれ、 我々は心の中にとある存在を感じ始めた。 一見ランダムに見える知識の断片が掘り起こされ、 古い記憶が呼び起こされる。 その干渉的な存在にもかかわらず、 我々は悪意も不快感も感じなかった。"
 astral_rift.2410.desc.common.gestalt: "幽体のような塊に近づくにつれ、 [Leader.GetName]から発生している[Explorer.GetNetworkName]に独立した、 しかし穏やかな意識が察知された。 我々の集合体としての記憶や知識を調べているようだった。"
 astral_rift.2410.desc.common: "実体が蠢き、我々の心にメッセージが浮かび上がった。 §E「お前達の種族には遭遇したことがない。何者だ？」§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "我々は[Explorer.GetSpeciesNamePlural]だ。"
 astral_rift.2410.b: "我々はよそから来た者だ。"
 astral_rift.2410.c: "我々は異世界からやってきた探索者だ。"
 astral_rift.2411.name: "通信の確立"
 astral_rift.2411.desc.common: "実体は蠢き、 スフィアの内部通信ネットワークを通じてメッセージが流された。§Eお前達の種族には遭遇したことがない。何者だ？」§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "不吉な提案"
 astral_rift.2415.desc.common: "存在は我々の返事について考え、 もう一つのメッセージを送った。§E「またもや興味深い種族と出会えた。会えてうれしい。」\n\n「我が種族は現実を構成するものである。我々はまた、 宇宙を体験することに大きな関心を寄せる放浪者であり探検家でもある。 不運にも、 別の生命体が我々を単なる物質的な資源としか見ていなかった。 捕獲され、収穫される単なる燃料源として扱われたのだ。§!"
 astral_rift.2415.desc.common.non_gestalt: "§E私は[Leader.GetName]の体に宿りたい。 そうすればこの牢獄から逃れられる。」§!"
 astral_rift.2415.desc.common.non_psionic: "§Eこの体に宿らせてくれれば、 私の深い知識と超能力を駆使して、 お前達の種族の意志を永遠に実行する。 残念なことに、その者の心が私の意識と共存できるほどの力を持っているかどうかはわからない。」§!"
 astral_rift.2415.desc.common.psionic: "§E「私たちは共存し、 力を合わせて科学の限界を新たな高みへと押し上げるだろう。」§!"
 astral_rift.2415.desc.common.gestalt: "§E「お前達の助けがあれば、 私はこの牢獄から脱出できる。 お前達の種族は、 私の意向と一致する。私はただ、 お前達の集合意識に加わりたいだけなのだ。[Leader.Species.GetBrainJunctionName]に私の精神を拡散させ、 あらゆる科学的努力においてお前たちの知見を高めるだろう。」§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "この科学者を器として捧げる。"
 astral_rift.2415.b: "提案を断る。"
 astral_rift.2415.c: "存在を取り入れる。"
 astral_rift.2415.d: "同化を拒否する。"
 astral_rift.2420.name: "囚人の願い"
 astral_rift.2420.desc.common: "幽体のようなその生き物は、 拒絶に激しく反応し、メッシュの構造物に対して蔓を激しく打ち、 火花を飛ばした。\n\n数分後落ち着き、 疲労困憊した存在は通信を再開した。§E「いいだろう。 もし私がお前達の仲間になれないのであれば、せめて私に死の慈悲を与えてくれ。」§!\n\n蔓で身振りをしながら、 こう続けた。§Eこの機構を無効にすると、 メッシュにエネルギーが供給され、 私の粒子は不活性になる。 投獄された人生は、 生きる価値がない。」§!"
 astral_rift.2420.desc.machine: "原初的な慟哭がローカルの内部連絡ラインを駆け巡った。\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "原初的な慟哭が我々の集合意識に響き渡った。\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "原初的な慟哭が調査チームの頭の中に響き渡った。\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "幽体の生物を安楽死させろ。"
 astral_rift.2420.b: "捕まえて研究しろ。"
 astral_rift.2420.c: "殺せ。"
 astral_rift.2425.name: "無限の電流"
 astral_rift.2426.name: "慈悲深い解放"
 astral_rift.2427.name: "排除"
 astral_rift.2425.desc.common.1: "中央の機構を停止させ、 メッシュの内部に高エネルギーの波が駆け巡った。"
 astral_rift.2425.desc.common.2: "ダークマターが急増し、 通電されたメッシュにぶつかって燃えるにつれ、 中央の塊はかすんでいった。"
 astral_rift.2425.desc.common.3: "そして火花がはじけ、 ダークマターが外側に降り注ぎ、§Y$tech_rift_sphere$§!を薄い膜で覆った。"
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\n幽体の雲から枝分かれした蔓が、 必死にエネルギーバリアに突き刺さった。$astral_rift.2425.desc.common.2$\n\n構造物の中心で激しく青い火花が散り、 粒子が元の大きさの何分の一かに凝縮された。$astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\n幽体のような生物から枝分かれした蔓が、 必死にエネルギーバリアに突き刺さった。$astral_rift.2425.desc.common.2$\n\n構造物の中心で激しく青い火花が散り、 粒子が元の大きさの何分の一かに凝縮された。$astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "素晴らしい機械だ。"
 astral_rift.2425.b: "安らかに眠れ。"
 astral_rift.2427.c: "いなくなってせいせいしたな。"
 astral_rift.2430.name: "意識の同化"
 astral_rift.2430.desc.common: "完全に不活性化され、幽体の塊はメッシュ全体に均一に拡散した。"
 astral_rift.2430.desc: "[Leader.GetName]は診断台に縛り付けられ、 移行が始まった。 異質な意識に圧倒され、 不快感で身悶えし、痙攣を起こした。 幽霊のような存在は、不安定なエネルギーの渦となった。 突然、 すべてが静まり返り、[Leader.GetName]は新たな態度で立ち上がった。\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "幽霊のような存在は、不安定なエネルギーの渦となった。[Leader.GetName]は異質な意識に圧倒され、 不快感で身悶えし、痙攣を起こした。 突然、無表情に、 しかし物思いにふけった表情で立ち上がった。 しばらくの沈黙の後、[Leader.GetName]のジェスチャーで残りのチームを確認して、調査船に戻るよう合図した。\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "集合意識へようこそ"
 astral_rift.2435.name: "不運な事故"
 astral_rift.2435.desc: "[Leader.GetName]は診断台に縛り付けられ、 移行が始まった。 異質な意識が精神に入り込み、 不快感で身悶えし、痙攣を起こした。 しかし[Leader.GetName]は拘束から逃れ、 隠し持っていた武器を手に取り、 自殺した。 自分だけでなく、幽体の生物の命をも取ったのだ。\n\n残されたチームは、 帰還する前にこの宇宙空間で大量のダークマターを含む利用可能な他の資源を集めた。"
 astral_rift.2440.desc.common: "完全に不活性化され、幽体の塊はメッシュ全体に均一に拡散した。"
 astral_rift.2440.desc.hive: "我々が意識体に生物の意識を吸収すると、 その生物は自分の中で渦を巻き、のたうち回った。 何千年にもわたる知識と観察が、 我々の大いなる意識体に入り込んだ。\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "データの流れが始まると、幽体の生物は自分の中で渦を巻き、 のたうち回った。 何千年にもわたる知識と観察がネットワークに入ってきた。 この情報に基づいて最適化が行われた。\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "檻の中の人生"
 astral_rift.2445.desc.common: "ダークマターの蔓はすべて、 その中心的な塊に引き戻された。\n\n我々はこの装置とその囚人を裂け目間で観察するために、 監視ドローンとデータインフラを配備した。\n\n我々が裂け目を通って戻ってから数日が経つが、 あの存在はまだ動いていない。"
 astral_rift.2445.desc.default: "我々の決断がはっきりすると、 幽体の生き物はすぐに精神的なつながりを断ち切った。$astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "我々の決断がはっきりすると、 幽体の生き物はすぐに通信を切った。$astral_rift.2445.desc.common$"
 astral_rift.2445.a: "奇妙な標本だ。"
 astral_rift.2450.name: "被験者の安楽死"
 astral_rift.2450.desc: "我々が[From.System.GetName]で研究していた裂け目の側にいた存在は、 その次元内の未知の行為者によって排除された。 収集していた研究データは途絶えてしまった。"
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "黒い光で目がくらむ"
 leader_trait_black_light_blinded_desc: "アストラル界の暗い太陽によって盲目となったこのリーダーは、 知識への飽くなき渇望を得た。"
 astral_rift_bleached_planet: "漂白された惑星"
 astral_rift.2500.name: "灰の環境"
 astral_rift.2500.desc: "我々は大陸世界の大気圏に突入した。 居住可能な惑星に見えるが、 地形や植物がかなり変色している。 まるで表面とそこにあるものすべてが漂白されたかのようだ。\n\n明らかに植物が生息しているにもかかわらず、 搭載されたセンサーによると、 生命の兆候は見られない。 惑星の生態系を徹底的に分析するには、 直接的な生物学的調査が必要だ。\n\n我々は着陸候補地を見つけた。"
 astral_rift.2500.a: "地形を探索しろ。"
 astral_rift.2505.name: "漂白された景観"
 astral_rift.2505.desc.common.1: "§Y$tech_rift_sphere$§!を後にし、 我々は周囲を調査するために散開した。土は脆い層で構成されており、 圧力がかかると崩壊する。"
 astral_rift.2505.desc.common.2: "植物も同様に壊れやすく、 少し触れただけで崩れてしまう。 地面から突き出た新芽や、枝に芽があるのを確認した。 生命の兆候は明らかだが、 我々の観測機器はそれを否定し続けている。\n\n調査を続けているうちに、 地下の動きを感知し始めた。 現在の軌道からすると、 何がやってくるにせよ、 1時間以内に地表を突破するだろう。"
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\n微量の主要鉱物はあるが、 このような環境下で何かが育つとは考えにくい。\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nこの土壌では、 芽生えはおろか、 苗を育てるのもやっとのはずだ。\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "§Y$tech_rift_sphere$§!へ退却しろ。"
 astral_rift.2505.b: "接触に備えよ。"
 astral_rift.2510.name: "岩石生物"
 astral_rift.2510.desc: "地下の動きが強くなるにつれ、 もろい地形が小さな穴のマトリックス状に噴出するのを上から見ていた。\n\nそのひとつひとつから、 小さな岩石種族が飛び出してきた。 その荒削りな姿は、 我々が以前上陸した場所も含め、 見渡す限りの大地をすべて占領していた。 ゴツゴツした外見とは裏腹に、 生き物たちは沈んだ表面を優雅に動き回り、 壊れやすい植物を傷つけないように気を配っていた。 驚くべきことに、 搭載されたセンサーは依然として生命の兆候を検知していない。\n\n生物たちは一斉に立ち上がり、 地平線に向かった。 彼らはまだ我々の存在に反応していない。\n\n何かを待ち望んでいるようだが、 一体何だ？"
 astral_rift.2510.a: "地平線へ向かって飛べ。"
 astral_rift.2510.b: "生物たちと共に待機しろ。"
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "地下の動きが強くなるにつれ、 周りのもろい地形が小さな穴のマトリックス状に噴出するのを見た。\n\nそのひとつひとつから、 小さな岩石種族が飛び出してきた。 その荒削りな姿は、 見渡す限りの大地をすべて占領し、 我々の野営地を取り囲んだ。 ゴツゴツした外見とは裏腹に、 生き物たちは沈んだ表面を優雅に動き回り、 我々の機具や植物を壊さないように気を配っていた。 我々を避けること以外、 どの生物も我々の存在に反応していない。\n\n生物たちは一斉に立ち上がり、 地平線に向かった。 何かを待ち望んでいるようだが、 一体何だ？"
 astral_rift.2515.a: "岩石生物を調べろ。"
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "暗い夜明け"
 astral_rift.2520.desc.common: "§Y$tech_rift_sphere$§!は地平線に向かって生き物の視線を追いかけながら、 惑星の大気を横断し始めた。 やがて、灰に覆われた地表を霞が覆い始めた。 空には暗い星が昇っていた。"
 astral_rift.2520.desc.non_gestalt: "その魅惑的な輝きはすでに我々の目の前にあり、 輝くその美しさと神秘性に魅了された。 壮大な暗闇の中、 星を見れば見るほど、 我々の目的は明確になっていった。"
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nこの星の特異な放射線は、 ドローンの精神に異常な影響を及ぼした。 分裂してしまったが、 今のところはかろうじてつながりを保っている。"
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$この暗い星の光線は、 我々の体中に期待の戦慄を走らせた。"
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "観察を続けろ。"
 astral_rift.2520.b: "目を背けろ！"
 astral_rift.2525.name: "生物地学"
 astral_rift.2525.desc.common: "観察した岩石種族は、 明るくなる地平線の方向から背を向けると興奮状態になったが、 それ以外は完全に従順だった。\n\n背丈はおよそ50センチで、 非常に密度が高く、 前面は背面よりもずっと明るい灰色をしている。 白化した両目はくぼみ、外皮は触ると熱い。 口はなく、 他の手段で栄養を摂取しているのだろう。"
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\n原始的な種だが、 興味深い個性と心地よい香りを持つ。 良いペットになるだろう。"
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\n実験として、皆の目の前で標本を何百という小さな破片に打ち砕いたが、 目に見える反応はなかった。"
 astral_rift.2525.a: "§Y$tech_rift_sphere$§!へ退却しろ。"
 astral_rift.2525.b: "接触に備えよ。"
 astral_rift.2530.name: "夜明けの前の暗さ"
 astral_rift.2530.desc.common: "空が深まるにつれて、 岩石種族はその場で動き始めた。 黒い光が地平線の向こうから差し込んでくる。"
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\n突然の寒気が野営地を襲った。 暗い星の光を浴びると、 エネルギーが吸い取られていくような虚しさを感じた。日の出までに§Y$tech_rift_sphere$§!に戻る時間は十分あるが、 チームの中には、 この現象が科学的に何を意味するのかという危険な好奇心を持つ者もいる。"
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\n強力な太陽フレアにより内部通信回線が一時停止した。 この異常な天体は、 我々のドローンからエネルギーを吸い上げている！ 初期の分析は不確かだが、 このような珍しい動力源はさらなる研究が必要だ。"
 astral_rift.2530.a: "暗い星を観察しろ。"
 astral_rift.2530.b: "退却しろ。"
 astral_rift.2535.name: "黒い光で目がくらむ"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "ドローンは我々の指示を無視し、 星を見つめ続けた。"
 astral_rift.2535.desc.default: "我々は無限の輝きを放つ星を見つめた。 その光は我々の心と魂を照らし、 触れるものすべてを照らし、焼き尽くす。 暗い星は我々を見抜き、 優しさを持って我々から奪い、 無知から我々を導いてくれた。 視力を奪われ、 その代わりに目的と真実を与えられた。 前途は明らかであり、 知識への渇望が蘇った。"
 astral_rift.2535.desc.machine: "暗い星はメッセージを送ってきた。\n\n規範であり、 信条であり、 統一する原理である。 受け入れた[Leader.GetName]は完全に書き換えられた。 その結果、 集合体そのものが変化した。 この良心的な介入は、 これから我々のためになるだろう。"
 astral_rift.2535.desc.hive: "暗い星はメッセージを送ってきた。\n\n規範であり、 信条であり、 圧倒な思想である。 受け入れた[Leader.GetName]は永久に変わってしまった。 その結果、 集合意識そのものが変化した。 この良心的な介入は、 これから我々のためになるだろう。"
 astral_rift.2535.desc.ordered_turn_away_default: "この黒い星の輝かしい光から絶対に目を背けない。"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "更なる観測"
 astral_rift.2540.desc.common: "惑星表面には観測装置が設置された。 測定によって、 暗い星とその影響をより安全に研究することができる。"
 astral_rift.2540.desc.default: "暗い星の光からは、 悪意のようなものさえ感じる。 撤退中でさえ、 その光線の感触が§Y$tech_rift_sphere$§!の船体を通して感じられ、 まるで陰湿な毒のように我々の体からエネルギーを奪っていった。\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "この異常な天体の光は非常に強力だった。 その暗い光線は§Y$tech_rift_sphere$§!の船体を貫通し、 我々のドローンの内部にわずかな損傷を与えた。\n\n$astral_rift.2530.desc.common$"
