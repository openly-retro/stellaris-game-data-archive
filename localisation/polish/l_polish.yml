 pc_alpine_tile: "Teren górzysty"
 pc_alpine_tile_desc: "Teren wysokogórski, pokryty śniegiem i lodem."
 pc_gaia_tile: "Teren gajański"
 pc_gaia_tile_desc: "Zróżnicowany obszar z biomami odpowiadającymi większości organizmów żywych."
 pc_nuked_tile: "Pustkowie"
 pc_nuked_tile_desc: "Dziki obszar spustoszony przez wojnę. Natężenie promieniowania jest na tyle niskie, że większość organizmów żywych może przetrwać."
 pc_infested_tile: "Teren zakażony"
 pc_infested_tile_desc: "Obszar pokryty wydzielinami rojów pretorynów."
 pc_ringworld_habitable_tile: "Teren świata pierścieniowego"
 pc_ringworld_habitable_tile_desc: "Nieskazitelny teren pieczołowicie utrzymywany przez systemy wewnętrzne świata pierścieniowego."
 pc_machine_tile: "Teren cybernetyczny"
 pc_machine_tile_desc: "Wyjałowiony teren skrywający podziemne sieci nadprzewodzące."
 pc_habitat_tile: "Obszar stacji mieszkalnej"
 pc_habitat_tile_desc: "Płyty wykute z minerałów, nałożone na generatory sztucznej grawitacji, służą za gotowe fundamenty pod budowle mieszkalne i przemysłowe."
