 galcom_movement_materialist: "Grupo por la facilitación de la economía de goteo"
 envoy_events.205.name: "Errores de un embajador"
 envoy_events.205.desc: "Los [envoy_country.GetSpeciesNamePlural] han presentado una queja sobre la conducta de nuestro [event_envoy.GetAmbassadorOrNot] en [event_envoy.GetEnvoyLocation], [event_envoy.GetName]. Parece que [event_envoy.GetHerHis] comportamiento ha ofendido tanto a los [envoy_country.GetSpeciesNamePlural] locales que las autoridades le han asignado [event_envoy.GetHerHis] propia guardia personal. No sabemos muy bien qué ha hecho, ya que carecemos del sentimiento [envoy_country.GetAdj], pero se están produciendo muchas protestas por su conducta y el supuesto \"desdén [Root.GetAdj]\" del que hace gala.\n\nEl [envoy_country.GetName] nos urge a retirar a [event_envoy.GetName] y a enviar a un nuevo embajador que ocupe su lugar. Si nos negamos, han dejado caer que habrá repercusiones diplomáticas."
 envoy_events.205.A: "[event_envoy.GetSheHeCap] se quedará."
 envoy_events.205.A.xenophobe: "Las sensibilidades alienígenas no son de nuestra incumbencia."
