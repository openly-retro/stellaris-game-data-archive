 ######################
 origin_riftworld: "Faille"
 origin_riftworld_desc: "Une faille gigantesque dans l'espace et le temps est ouverte, béante, tout près du monde natal de cette civilisation. Après avoir étudié le phénomène durant des millénaires, les avancées récentes dans la technologie des vaisseaux spatiaux vont enfin lui permettre de s'en approcher pour découvrir les secrets qu'elle contient."
 origin_tooltip_riftworld_effects: "- Présence du ['concept_archaeology_site',site archéologique] ['concept_riftworld_digsite'] sur le monde natal\n- Chances qu'une ['concept_astral_rift',déchirure astrale] apparaisse dans les systèmes contrôlés : §G+100%§!"
 START_SCREEN_RIFTWORLD: "Aussi longtemps que l'on s'en souvienne, la Grande Déchirure est restée béante dans le ciel au-dessus de [GetHomeWorldName]. Les légendes prétendent que notre passé est intimement lié à cette mystérieuse balafre céleste et à un site d'impact non loin de la capitale.\n\nDurant des générations, ce site a été révéré, sans toutefois être bien compris. Mais les activités sismiques qui y ont été enregistrées récemment ont révélé des anomalies souterraines sous le cratère. Les préparatifs sont déjà lancés pour y mener des excavations. L'opinion reste divisée, toutefois, sur ce que l'on pourra y trouver.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_MACHINE: "Aussi loin que remontent nos banques de données, la Grande Déchirure est restée béante dans le ciel au-dessus de [GetHomeWorldName]. Nos horloges internes sont calées sur la fréquence de cette balafre céleste et nos plus anciens documents font état d'un site d'impact non loin de la capitale.\n\nPendant de nombreuses itérations, ce site a été laissé à l'abandon, sans toutefois être bien compris. Mais les activités sismiques qui y ont été enregistrées récemment ont révélé des anomalies souterraines sous le cratère. Les préparatifs sont déjà lancés pour y mener des excavations.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_END: "\n\nS'agit-il d'une simple coïncidence si ces événements sismiques se sont produits au moment même où les [GetSpeciesNamePlural] ont acquis la technologie de l'hyperpropulseur ? Car au moment même où nous nous apprêtons à partir découvrir la galaxie, notre attention est soudain retenue par notre propre monde... Peut-être que ce qui se trouve sous la surface cherche à nous aider pour le voyage qui s'annonce ? Peut-être cela pourra-t-il nous préparer à ce qui se trouve au-delà de la Déchirure ?"
 astral_planes.2105.name: "Transmission étrange"
 astral_planes.2105.desc: "Une fois l'exploration de la déchirure astrale du système de §H[From.solar_system.GetName]§! terminée, une mystérieuse transmission a été reçue.\n\nLes [GetScientistPlural_lower] ont déterminé son origine : elle provient de l'autre côté de la déchirure elle-même, et ils n'ont pu en traduire que quelques mots."
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "... harmonie... avec les plans... allons vous trouver..."
 astral_planes.2120.name: "Anomalie sismique détectée"
 astral_planes.2120.desc: "L'activité sismique récente a révélé des particularités inattendues de l'ancien site d'impact sur [Root.GetName].\n\nCe cratère spécifique serait impliqué dans la naissance même des [Root.Owner.GetSpeciesNamePlural]."
 riftworld_digsite: "Ancien cratère"
 riftworld_digsite_desc: "Une activité sismique anormale a été relevée au plus profond d'un ancien cratère qui s'étale à la surface de §Y[From.Planet.GetName]§!. Les sondages souterrains y ont révélé une cavité jusqu'à présent inconnue..."
 astral_planes.2125.name: "Impact à grande vitesse"
 astral_planes.2125.desc: "Les premières excavations dans la base du cratère de [From.Planet.GetName] ont révélé un gisement d'impactite, de forme cylindrique parfaite, logé profondément dans le manteau rocheux.\n\nCe filon doit être apparu du fait d'un impact météoritique à très grande vitesse : les premiers calculs indiquent que l'objet doit avoir heurté notre monde à une fraction mesurable de la vitesse de la lumière. C'est un miracle qu'il ait atteint la surface."
 astral_planes.2125.a: "Poursuivons donc les excavations"
 astral_planes.2130.name: "Cavernes"
 astral_planes.2130.desc: "À l'extrémité du filon d'impactite a été découvert un système de cavernes très étendu.\n\nDes lacs souterrains permettent la croissance de pâles veines de végétations le long des murs. Au plus profond de l'un de ces lacs se trouvent les restes d'un objet sphérique, une véritable anomalie. Il ne s'agit en aucun cas d'une formation naturelle, et il semblerait que ce soit elle qui ait creusé ce cratère à la surface de §Y[From.Planet.GetName]§!."
 astral_planes.2130.a: "Récupérons cet objet"
 astral_planes.2135.name: "Sphère antique"
 astral_planes.2135.desc: "La sphère se trouvant dans le sous-sol de §Y[From.Planet.GetName]§! a pu être remontée depuis le lac souterrain.\n\nIl s'agit d'un vaisseau, recouvert de végétation, qui paraît largement intact. Il semble avoir été conçu de manière extrêmement sophistiquée, mais assemblé de façon assez simpliste. Des plaques métalliques parfaitement lisses en couvrent tout l'avant, sans doute afin de réduire de manière importante le frottement à l'entrée dans l'atmosphère.\n\nLa trajectoire qu'il a suivie s'aligne parfaitement avec le filon d'impactite, confirmant donc qu'il est la cause de la roche métamorphique qui nous a conduits jusqu'à l'emplacement où il a été retrouvé. Et, plus incroyable encore, des signes montrent que la sphère a renfermé des passagers..."
 astral_planes.2140.name: "Ancêtres"
 astral_planes.2140.desc.common: "À l'intérieur de l'antique sphère se trouvaient des documents, tous écrits dans une version archaïque de la langue [From.Planet.Owner.GetSpeciesName]. Plusieurs mentionnent des noms associés à nos légendes les plus sacrées.\n\nUn système complexe d'échelles conduit vers le haut, depuis l'emplacement de la sphère jusqu'à un gigantesque réseau de tunnels. L'âge des fibres utilisées pour les cordes montre une certaine disparité, aussi ces cavernes ont-elles dû se trouver occupées durant plusieurs générations, le temps que les survivants du crash parviennent à atteindre la surface de la [From.Planet.GetPlanetMoon].\n\nPourtant, rien de ce qui a été découvert jusqu'alors ne nous avait préparé à la révélation finale : l'une des chambres hautes du réseau de cavernes renferme un site funéraire. L'étude des ADN a révélé une vérité proprement effarante : ces gens sont nos ancêtres.\n\nDe quel lieu venaient-ils ? Pourquoi ce site a-t-il été ainsi oublié ? Nous n'en savons encore rien. Les documents retrouvés sont en mauvais état, mais un journal de données a pu être déchiffré, montrant de manière évidente que le vaisseau est arrivé dans notre système au moyen de la déchirure astrale se trouvant au-dessus de §Y[From.Planet.GetName]§!..."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nSi ses technologies sont clairement moins avancées que les nôtres, ce vaisseau reste malgré tout un témoignage du désespoir et de l'ingéniosité de ses concepteurs. Car il est à coup sûr la dernière tentative pour échapper à un destin terrible de l'autre côté de la déchirure..."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nAu prix de quelques études, nous devrions pouvoir reproduire et même améliorer la technologie utilisée pour construire un vaisseau capable, lui aussi, de passer d'une dimension à l'autre."
 astral_planes.2140.desc.machine.common: "À l'intérieur de l'antique sphère se trouvait un cache de données, encodé dans une version archaïque de notre système de fichiers.\n\nUn système complexe d'échelles conduit vers le haut, depuis l'emplacement de la sphère jusqu'à un gigantesque réseau de tunnels. L'âge des fibres utilisées pour les cordes montre une certaine disparité, aussi ces cavernes ont-elles dû se trouver occupées durant plusieurs itérations, le temps que les survivants du crash parviennent à atteindre la surface de la [From.Planet.GetPlanetMoon].\n\nL'un des sites supérieurs renferme des pièces rappelant celles de nos premiers modèles. Ces survivants sont nos prédécesseurs.\n\nDe quel lieu venaient-ils ? Pourquoi ce site a-t-il été ainsi perdu ? Nous n'en savons encore rien. Le journal de données retrouvé montre de manière évidente que le vaisseau est arrivé dans notre système au moyen de la déchirure astrale se trouvant au-dessus de [From.Planet.GetName]..."
 astral_planes.2140.desc.machine.has_rift_sphere: "$astral_planes.2140.desc.machine.common$\n\nSi ses technologies sont clairement moins avancées que les nôtres, ce vaisseau reste malgré tout un témoignage du désespoir et de l'ingéniosité de ses concepteurs. Car il est à coup sûr la dernière tentative pour échapper à un destin terrible de l'autre côté de la déchirure..."
 astral_planes.2140.desc.machine: "$astral_planes.2140.desc.machine.common$\n\nAu prix de quelques études, nous devrions pouvoir reproduire et même améliorer la technologie utilisée pour construire un vaisseau capable, lui aussi, de passer d'une dimension à l'autre."
 astral_planes.2140.a: "Nous avons donc retrouvé notre foyer originel"
 astral_planes.2140.a.synthetic: "Nous avons donc retrouvé notre creuset"
