 NUM_FALLEN_EMPIRES: "Empires déchus"
 FE_FALLEN_EMPIRES_TOOLTIP: "§HNombre d'empires déchus§!\nContrôle le nombre maximal d'['concept_fallen_empires',empires déchus] pouvant apparaître dans la galaxie."
 NUM_MARAUDER_EMPIRES: "Empires maraudeurs"
 FE_MARAUDER_EMPIRES_TOOLTIP: "§HNombre d'empires maraudeurs§!\nContrôle le nombre maximal d'['concept_marauder_empires',empires maraudeurs] pouvant apparaître dans la galaxie."
 NUM_HABITABLE_WORLDS: "Mondes habitables"
 FE_HABITABLE_WORLDS_TOOLTIP: "§H§!\nModifie les chances qu'un monde Boucles d'or d'un système stellaire soit habitable. Plus la valeur est élevée, plus la galaxie comptera de mondes habitables.\n\n§RAttention !§! Ce paramètre peut avoir des conséquences sur les performances en fin de partie s'il est relevé."
 FE_RANDOMIZE: "Aléatoire"
 FE_RANDOMIZE_EMPIRES_TOOLTIP: "Si l'option est cochée, un nombre aléatoire d'empires gérés par l'I.A. va être généré, dans la fourchette définie par le curseur."
 FE_RANDOMIZE_ADVANCED_EMPIRES_TOOLTIP: "Si l'option est cochée, un nombre aléatoire d'empires gérés par l'I.A. bénéficieront d'un départ avancé, dans la fourchette définie par le curseur."
 FE_RANDOMIZE_FALLEN_EMPIRES_TOOLTIP: "Si l'option est cochée, un nombre aléatoire d'empires déchus va être généré, dans la fourchette définie par le curseur."
 FE_RANDOMIZE_MARAUDER_EMPIRES_TOOLTIP: "Si l'option est cochée, un nombre aléatoire d'empires maraudeurs va être généré, dans la fourchette définie par le curseur."
 FE_CLUSTERED_STARTS: "Localisation des empires"
 FE_CLUSTERED_STARTS_TOOLTIP: "§HLocalisation des empires§!\nContrôle si les empires doivent apparaître en amas ou répartis de façon aléatoire dans la galaxie."
 FE_ADVANCED_NEAR_PLAYER: "Voisins avancés"
 FE_ADVANCED_NEAR_PLAYER_TOOLTIP: "§H$FE_ADVANCED_NEAR_PLAYER$§!\nContrôle si les empires bénéficiant d'une ['concept_advanced_empires',I.A. avancée] au lancement de la partie peuvent apparaître à proximité d'un joueur. Si l'option est §Ydésactivée§!, il peut y avoir moins d'I.A. avancées que spécifié."
 FE_MID_GAME: "Date du milieu de partie"
 FE_MID_GAME_TOOLTIP: "§H$FE_MID_GAME$§!\nDéfinit la date à partir de laquelle les événements de milieu de partie, tels que la ['concept_machine_uprising',révolte des machines] ou le ['concept_great_khan',Grand Khan], peuvent se produire."
 FE_GUARANTEED_COLONIES: "Mondes habitables garantis"
 FE_GUARANTEED_COLONIES_TOOLTIP: "§H$FE_GUARANTEED_COLONIES$§!\nContrôle le nombre de mondes habitables de la même classe que le monde natal aux alentours du système de départ.\n\n§RAttention !§! Si l'option n'est pas cochée, il est possible de ne trouver aucun monde habitable à proximité immédiate."
 FE_VICTORY: "Année de victoire"
 FE_VICTORY_TOOLTIP: "§H$FE_VICTORY$§!\nContrôle la date à laquelle la partie peut se terminer si une ['concept_endgame_crisis',crise de fin de partie] ou la ['concept_war_in_heaven',Guerre dans les cieux] est en cours. L'empire ayant le §Iscore§! le plus élevé sera déclaré vainqueur. Il reste malgré tout possible de continuer la partie ensuite.\n\nFixer la date de victoire la plus tardive possible désactivera toute victoire fixée par une date."
 FE_END_GAME: "Date de la fin de partie"
 FE_END_GAME_TOOLTIP: "§H$FE_END_GAME$§!\nDéfinit la date à partir de laquelle les événements de fin de partie, tels qu'une ['concept_endgame_crises',crise de fin de partie] ou le ['concept_fallen_empire_awakening',réveil d'un empire déchu], peuvent se produire."
 FE_TECH_SPEED: "Coût des technologies"
 FE_TECH_SPEED_TOOLTIP: "§H$FE_TECH_SPEED$§!\nDéfinit la rapidité à laquelle les ['concept_technologies',technologies] sont adoptées par les empires habituels."
 FE_TECH_SPEED_DIFFICULTY_SCALE: "Ajustement des coûts des technologies selon la difficulté"
 FE_TECH_SPEED_DIFFICULTY_SCALE_TOOLTIP: "§H$FE_TECH_SPEED_DIFFICULTY_SCALE$§!\nCe paramètre détermine dans quelle mesure la difficulté sélectionnée affecte le coût en recherche des ['concept_technologies',technologies]. L'effet est accru sur les technologies plus avancées.\n\nAugmenter ce paramètre rend le jeu plus difficile, en particulier lorsque la difficulté est élevée."
 DIFF_TECH_SCALING_OFF: "Sans"
 DIFF_TECH_SCALING_LOW: "Bas"
 DIFF_TECH_SCALING_NORMAL: "Normal"
 DIFF_TECH_SCALING_HIGH: "Élevé"
 DIFF_TECH_SCALING_EXTREME: "Extrême"
 DIFF_TECH_SCALING_OFF_TOOLTIP: "§H$DIFF_TECH_SCALING_OFF$§!\nLa difficulté du jeu n'affecte pas le coût des ['concept_technologies',technologies]."
 DIFF_TECH_SCALING_LOW_TOOLTIP: "§H$DIFF_TECH_SCALING_LOW$§!\nLa difficulté affecte légèrement le coût des ['concept_technologies',technologies]. Le coût des technologies de niveau supérieur augmente davantage que celui des technologies de niveau inférieur."
 DIFF_TECH_SCALING_NORMAL_TOOLTIP: "§H$DIFF_TECH_SCALING_NORMAL$§!\nLa difficulté affecte modérément le coût des ['concept_technologies',technologies]. Le coût des technologies de niveau supérieur augmente davantage que celui des technologies de niveau inférieur."
 DIFF_TECH_SCALING_HIGH_TOOLTIP: "§H$DIFF_TECH_SCALING_HIGH$§!\nLa difficulté affecte grandement le coût des ['concept_technologies',technologies]. Le coût des technologies de niveau supérieur augmente davantage que celui des technologies de niveau inférieur."
 DIFF_TECH_SCALING_EXTREME_TOOLTIP: "§H$DIFF_TECH_SCALING_EXTREME$§!\nLa difficulté affecte énormément le coût des ['concept_technologies',technologies]. Le coût des technologies de niveau supérieur augmente davantage que celui des technologies de niveau inférieur.\n\n§RAttention :§! à des niveaux de difficulté élevés, il peut être difficile, voire impossible, de vaincre les adversaires de fin de partie."
 FE_TRADITION_SPEED: "Coût des traditions"
 FE_TRADITION_SPEED_TOOLTIP: "§H$FE_TRADITION_SPEED$§!\nDéfinit la rapidité à laquelle les ['concept_traditions',traditions] sont adoptées par les empires habituels."
 FE_CRISES: "Gravité des crises"
 FE_CRISES_TOOLTIP: "§K$FE_CRISES$§!\nContrôle la puissance des flottes apparaissant lors des ['concept_endgame_crises',crises de fin de partie]. Plus le multiplicateur est élevé, plus dangereuse sera la crise.\n\nSi le paramètre §I$CRISIS_TYPE_LABEL$§! est sur §IToutes§!, cette valeur sera multipliée par 2 après chaque crise de fin de partie qui aura été résolue."
 FE_PRIMITIVE_WORLDS: "Civilisations pré-PRL et espèces préconscientes"
 FE_PRIMITIVE_WORLDS_TOOLTIP: "§H$FE_PRIMITIVE_WORLDS$§!\nContrôle le nombre de ['concept_preftl_civilizations',civilisations pré-PRL] et d'['concept_presapient_species',espèces préconscientes] dans la galaxie.\n\nPlus haute est la valeur, plus il en sera créé lors de la génération de la galaxie."
 FE_LOGISTIC_CEILING: "Plafond de croissance logistique"
 FE_LOGISTIC_CEILING_TOOLTIP: "§H$FE_LOGISTIC_CEILING$§!\nContrôle l'importance des avantages liés au développement des £pop£pops lorsque les mondes se trouvent au milieu de leur courbe logistique. Plus haut est le plafond, plus vite les pops se développeront.\n\n§RAttention !§! S'il est relevé, le plafond peut avoir des conséquences sur les performances et l'équilibre du jeu en fin de partie."
 FE_GROWTH_SCALE: "Développement nécessaire"
 FE_GROWTH_SCALE_TOOLTIP: "§H$FE_GROWTH_SCALE$§!\nContrôle le développement nécessaire pour qu'apparaisse une nouvelle £pop£pop dans l'empire. Plus la valeur est haute, plus les pops mettent de temps à se développer.\n\n§RAttention !§! Si elle est abaissée, la valeur peut avoir des conséquences importantes sur les performances et l'équilibre du jeu en fin de partie. Dans ce cas, rabaisser le §Yplafond de croissance logistique§! est recommandé."
