 trait_intelligent_desc: "§LCette espèce est d'une intelligence vive et apprécie les progrès technologiques rapides.§!\n"
 trait_agrarian: "Agraire"
 trait_agrarian_desc: "§LCette espèce entretient un lien intime avec la terre, et ses membres sont des fermiers et jardiniers hors pair.§!\n"
 trait_resilient: "Robuste"
 trait_resilient_desc: "Les membres de cette espèce sont solides physiologiquement et combattront comme des enragés pour défendre leurs mondes.\n"
 trait_mechanical: "Mécanique"
 trait_mechanical_desc: "§LLes êtres mécaniques ont beau être bien plus complexes que les automates construits autrefois pour une tâche spécifique, ils possèdent pour la plupart des capacités de traitement assez limitées.§!\n"
 trait_robotic_1: "Robotique"
 trait_robotic_1_desc: "§LLes robots sont des machines relativement simples, capables de comprendre des ordres verbaux mais ne disposant pas d'une intelligence propre.§!\n"
 trait_robot_awoken_01: "Éternellement dans les limbes"
 trait_robot_awoken_01_desc: "Touchés par des erreurs inexplicables et des pannes constantes, les anciens aliens ne se sont pas bien habitués à leurs nouveaux corps mécaniques. Ils font pourtant preuve d'une aptitude inhabituelle pour les sciences, inédite pour des robots de bas niveau - ce qui est sans doute une bonne indication de l'intellect qu'ils renferment."
 trait_robot_awoken: "Éveillée"
 trait_robot_awoken_desc: "Même sous leur forme mécanique, les Éveillés ont conservé un certain nombre de leurs traits d'origine. Seraient-ce des habitudes de gâchis et un mode de vie sédentaire qui auraient provoqué la chute de cette espèce scientifiquement avancée de fongoïdes ?"
 trait_robotic_2: "Droïde"
 trait_robotic_2_desc: "§LLes droïdes sont une variante plus complexe des robots, souvent dotés de personnalités pré-programmées pour mieux servir leurs maîtres, ainsi que d'une conscience d'eux-mêmes limitée.§!\n"
 trait_robotic_3: "Synthétique"
 trait_robotic_3_desc: "§LLes synthétiques sont des machines extrêmement complexes, supérieures aux organiques en bien des domaines. Leurs cerveaux positroniques peuvent posséder une intelligence artificielle de classe 7, et ils sont donc conscients d'eux-mêmes.§!\n"
 trait_conservational: "Économe"
 trait_conservational_desc: "§LLes membres de cette espèce pensent que les ressources doivent être conservées et recyclées.§!\n"
 HIVE_MIND_NO_FACTIONS: "§RUne conscience collective ne connaît pas les factions.§!"
 NO_POTENTIAL_CLAIM: "§RNous ne connaissons aucun empire dont les systèmes peuvent être revendiqués.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT: "§RNous ne pouvons revendiquer aucun de ses systèmes.§!"
 trait_wasteful: "Dépensier"
 trait_wasteful_desc: "Les membres de cette espèce semblent n'avoir aucun concept de sobriété et sont enclins à consommer de manière inutile.\n"
 trait_hive_mind: "Conscience collective"
 trait_hive_mind_desc: "§LCette espèce est constituée d'individus semi-autonomes relevant d'une vaste conscience, unique et insondable.§!"
 trait_machine_unit: "Artificielle"
 trait_machine_unit_desc: "§LCette espèce est constituée des terminaux exécutifs d'une unique intelligence mécanique, construite à l'origine par des organiques.§!\n"
 trait_lithoid: "Lithoïde"
 trait_lithoid_desc: "§LCette espèce a une biologie basée sur la silice, et consomme des minéraux plutôt que des denrées organiques. Ses membres sont plus résistants que les organiques habituels et ont un métabolisme plus lent, ce qui allonge leur espérance de vie mais ralentit notablement leur processus reproductif.§!\n"
 trait_robot_power_drills: "Foreuses"
 trait_robot_power_drills_desc: "§LDonnez à un robot une batterie de perceuse, et il commencera à voir des gisements de minéraux partout.§!\n"
 trait_robot_harvesters: "Collecteurs"
 trait_robot_harvesters_desc: "§LUne suite d'utilitaires, depuis des solutions de diagnostic nutritionnel et des équilibrages sur site jusqu'à des microsuivis tige à tige, permet aux travailleurs robotiques d'améliorer la productivité des récoltes.§!\n"
 trait_robot_efficient_processors: "Ultraprocesseurs"
 trait_robot_efficient_processors_desc: "§LCes processeurs extrêmement efficients accroissent la capacité productive et l'endurance de toutes les unités.§!"
 trait_robot_logic_engines: "Moteurs logiques"
 trait_robot_logic_engines_desc: "§LS'affranchir avec aisance des frontières de plus en plus complexes des sciences exige de nouveaux moteurs, allant bien au-delà des simples demi-vérités de la logique ternaire et quaternaire.§!\n"
 trait_robot_loyalty_circuits: "Circuits de loyauté"
 trait_robot_loyalty_circuits_desc: "§LLa loyauté en tant qu'idéal est un concept clairement organique. En lieu et place, mieux vaut imaginer la loyauté comme un besoin physiologique, jusque pour le plus éloigné des terminaux.§!\n"
 trait_robot_domestic_protocols: "Protocoles domestiques"
 trait_robot_domestic_protocols_desc: "§LUn équipement spécialisé et des protocoles comportementaux pour tous les besoins domestiques imaginables. Fonctionnalité totale garantie.§!"
 trait_robot_superconductive: "Superconducteurs"
 trait_robot_superconductive_desc: "§LL'usage de matériaux superconducteurs au sein des unités a permis de réduire les pertes lors de la transmission d'énergie à 0%.§!\n"
 trait_robot_double_jointed: "Articulations doubles"
 trait_robot_double_jointed_desc: "§LDes unités de travail démontables, dotées d'articulations flexibles, peuvent s'assembler en groupes serrés pour le transport, avant de s'auto-assembler une fois sur site.§!\n"
 trait_robot_bulky: "Encombrante"
 trait_robot_bulky_desc: "§LCes mégamachines hautement performantes n'ont pas été conçues pour traverser l'univers dans une boîte.§!\n"
 trait_robot_enhanced_memory: "Mémoire améliorée"
 trait_robot_enhanced_memory_desc: "§LToutes les unités autonomes sont équipées de mémoires cellulaires faisant usage d'une nouvelle technique révolutionnaire à induction magnétique, qui permet d'améliorer leurs performances de manière significative.§!\n"
 trait_robot_emotion_emulators: "Émulateurs émotionnels"
 trait_robot_emotion_emulators_desc: "§LDes modèles sociaux prédictifs aident les unités autonomes non seulement à imiter les émotions appropriées, mais aussi à susciter des réponses adéquates, aussi bien chez les organiques que les synthétiques.§!\n"
 trait_robot_uncanny: "Dérangeante"
 trait_robot_uncanny_desc: "§LCes machines monstrueuses ont été créées à l'image de l'une des espèces les plus laides de l'univers, et la ressemblance est quelque peu... troublante.§!\n"
 trait_robot_durable: "Durable"
 trait_robot_durable_desc: "§LProtégées par des exosquelettes de titanium plaqués de chrome, ces machines à toute épreuve ont été conçues pour faire face aux conditions les plus extrêmes et exigent une maintenance bien moindre.§!\n"
 trait_robot_high_maintenance: "Maintenance lourde"
 trait_robot_high_maintenance_desc: "§LCes machines ont été conçues sans tenir compte de leur durée de vie et sont sujettes à de nombreux dysfonctionnements. Elles requièrent des arrêts de maintenance fréquents.§!\n"
 trait_robot_learning_algorithms: "Algorithmes d'apprentissage"
 trait_robot_learning_algorithms_desc: "§LDes algorithmes sophistiqués d'apprentissage autonome qui stimulent l'évolution rapide des amas neuraux des unités.§!\n"
 trait_robot_repurposed_hardware: "Reconversion matérielle"
 trait_robot_repurposed_hardware_desc: "§LConçu pour répondre aux besoins spécifiques de ses concepteurs, ce type de machines n'a jamais été pensé pour jouir d'un raisonnement avancé, et les reconvertir n'apportera pas grand-chose.§!\n"
 trait_robot_mass_produced: "Production de masse"
 trait_robot_mass_produced_desc: "§LLes cycles de production standardisés et la conception modulaire permet aux unités d'être produites en masse et à une vitesse inégalée.§!\n"
 trait_robot_custom_made: "Production personnalisée"
 trait_robot_custom_made_desc: "§LChaque nouvelle unité est conçue avec une attention inégalée à chaque détail. Chacune d'entre elles est un véritable chef-d'oeuvre d'ingénierie élevée au rang d'art, mais ce n'est guère efficace.§!\n"
 trait_robot_recycled: "Recyclée"
 trait_robot_recycled_desc: "§LLa construction des unités a été optimisée pour être aussi rentable que possible, recourant à du matériel recyclé et des composants hérités des générations précédentes.§!\n"
 trait_robot_luxurious: "Haut de gamme"
 trait_robot_luxurious_desc: "§LConçues selon le principe que la qualité vaut son prix, ces unités haut de gamme sont coûteuses. Mais sacrément jolies.§!\n"
 trait_robot_propaganda_machines: "Machines à propagande"
 trait_robot_propaganda_machines_desc: "§LCes unités sont en liaison constante avec un service centralisé d'annonces publiques et d'informations pratiques diffusées par un système de transmission interne.§!\n"
 trait_survivor: "Survivante"
 trait_survivor_desc: "§LCette espèce a survécu aux horreurs d'une apocalypse nucléaire. Sa capacité à prospérer dans les milieux les plus inhospitaliers ne doit en aucun cas être sous-estimée.§!"
 trait_traditional: "Traditionaliste"
 trait_traditional_desc: "§LCertains aspects cognitifs de cette espèce la prédisposent à accorder une importance fondamentale aux précédents historiques et à l'unité du groupe.§!"
 trait_quarrelsome: "Revendicatrice"
 trait_quarrelsome_desc: "§LSans être fondamentalement violents, les membres de cette espèce sont souvent socialement combatifs.§!"
 trait_lithoid_gaseous_byproducts: "Émissions gazeuses"
 trait_lithoid_gaseous_byproducts_desc: "Le processus métabolique de cette espèce cause le dégagement fréquent de gaz, fort utiles pour l'industrie."
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT: "Chaque £pop£pop ayant au moins le statut d'£pop_cat_slave£esclaves produit 0.01 £exotic_gases£§Ygaz exotiques§! par mois."
 trait_lithoid_scintillating: "Peau scintillante"
 trait_lithoid_scintillating_desc: "La couche extérieure de cette espèce est parsemée de cristaux et de pierres étincelantes, qui parfois peuvent de détacher."
 TRAIT_LITHOID_SCINTILLATING_EFFECT: "Chaque £pop£pop ayant au moins le statut d'£pop_cat_slave£esclaves produit 0.01 £rare_crystals£§Ycristaux rares§! par mois."
 trait_lithoid_volatile_excretions: "Excrétions volatiles"
 trait_lithoid_volatile_excretions_desc: "Les traces de pas hautement compressées laissées par cette espèce sont instables et recèlent une quantité d'énergie proprement incroyable."
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT: "Chaque £pop£pop ayant au moins le statut d'£pop_cat_slave£esclaves produit 0.01 £volatile_motes£§Yparticules volatiles§! par mois."
 trait_docile: "Docile"
 trait_docile_desc: "§LIl est aisé d'administrer et organiser les membres de cette espèce. Ils ont tendance à se montrer très coopératifs et cordiaux.§!"
 trait_unruly: "Indisciplinée"
 trait_unruly_desc: "§LLes membres des espèces indisciplinées sont difficiles à administrer et organiser. Ils n'aiment pas qu'on leur dise quoi faire, et se montrent souvent querelleurs et contestataires.§!"
 trait_robot_streamlined_protocols: "Protocoles simplifiés"
 trait_robot_streamlined_protocols_desc: "§LLes processus I.A. très groupés permettent à ces unités de collecter un grand nombre de données avec une perte d'efficience très réduite.§!"
 trait_robot_high_bandwidth: "Bande passante large"
 trait_robot_high_bandwidth_desc: "§LChaque unité envoie et reçoit un grand nombre de données souvent dupliquées, ce qui cause une latence importante chez bon nombre d'unités attachées à chaque serveur lorsque leur nombre devient trop important.§!"
 trait_robot_trading_algorithms: "Algorithmes commerciaux"
 trait_robot_trading_algorithms_desc: "§LLes algorithmes prédictifs permettent une optimisation maximale. Ainsi, les fluctuations infinitésimales du marché concernant les devises, les disponibilités et la réponse émotionnelle de nos partenaires organiques peuvent être prises en compte.§!"
 trait_advanced_gaseous_byproducts: "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc: "§LLe processus métabolique de cette espèce a été modifié génétiquement pour produire des gaz particulièrement utiles à l'industrie.§!"
 trait_advanced_scintillating: "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc: "§LGrâce à des processus avancés d'ingénierie génétique, la couche supérieure de cette espèce forme des écailles parsemées de cristaux et de gemmes qui ne demandent qu'à être récoltés.§!"
 trait_advanced_volatile_excretions: "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc: "§LQuelques modifications de son code génétique permettent à cette espèce de produire des traces de pas hautement compressées qui, lorsque cela est utilisé de manière appropriée, fournissent de l'énergie en très grande quantité.§!"
 trait_vat_grown: "Croissance en cuves"
 trait_vat_grown_desc: "§LÉlevée artificiellement dans des cuves de clonage, cette espèce a vu ses capacités de reproduction naturelle réduites.§!"
 trait_felsic: "Felsique"
 trait_felsic_desc: "§LCette espèce a été modifiée pour être particulièrement riche en minéraux.§!\n"
 trait_natural_machinist: "Machinisme naturel"
 trait_natural_machinist_desc: "§LCette espèce a été modifiée pour être particulièrement apte à travailler sur toutes sortes de mécanismes et machineries.§!"
 trait_drake_scaled: "Écailles draconiques"
 trait_drake_scaled_desc: "§LDu matériau génétique d'un dragon stellaire a été intégré dans l'ADN de cette espèce. Elle arbore désormais des écailles qui peuvent être recyclées pour produire des alliages fort utiles.§!"
 TRAIT_DRAKE_SCALED_EFFECT: "Pour chaque £pop£pop ayant au moins le statut d'£pop_cat_slave£esclave : prod. d'£alloys£alliages : §G0.025§!/mois"
 trait_voidling: "Vuidienne"
 trait_voidling_desc: "§LDu matériau génétique de l'être du vide a été intégré dans l'ADN de cette espèce. Se nourrissant de radiations cosmiques, elle est désormais particulièrement résistante aux environnements hostiles.§!"
 TRAIT_VOIDLING_EFFECT: "Consomme de l'£energy£§Yénergie§! au lieu de £food£§Ynourriture§! ou de £minerals£§Yminéraux§!."
 trait_tiyanki: "Polymélie"
 trait_tiyanki_desc: "§LDu matériau génétique de la Matriarche tiyanki a été intégré dans l'ADN de cette espèce. Cela lui assure une reproduction asexuelle rapide, ainsi que quelques tentacules inattendus.§!"
 TRAIT_TIYANKI_BUDDING_EFFECT: "Pour chaque £pop£pop ayant au moins le statut d'£pop_cat_slave£esclave : §Y0.05§!/mois en £mod_pop_growth_speed£assemblage des pops organiques.\n\nCela se cumule aux autres sources d'assemblage (comme les £building£§Hcuves à clones§! ou les £job_spawning_drone£§Hdrones de reproduction§!)."
 trait_humanoid_existential_iteroparity: "Itéroparité existentielle"
 trait_humanoid_existential_iteroparity_desc: "§LCette espèce s'est développée dans des conditions hostiles, où la clef de la survie consiste à surpasser en nombre ses rivaux.§!"
 TRAIT_HUMANOID_EXISTENTIAL_ITEROPARITY_EFFECT: "Dév. des £pops£ en temps de guerre et de crise : §G+30%§!"
 trait_humanoid_psychological_infertility: "Infertilité psychologique"
 trait_humanoid_psychological_infertility_desc: "§LLes membres de cette espèce sont extrêmement sensibles aux rigueurs des conflits, le stress résultant prenant alors le pas sur les besoins primaires les plus élémentaires.§!"
 TRAIT_HUMANOID_PSYCHOLOGICAL_INFERTILITY_EFFECT: "Dév. des £pops£pops en temps de guerre et de crise : §R-30%§!"
 trait_humanoid_jinxed: "Malchanceuse"
 trait_humanoid_jinxed_desc: "§LLes personnalités de cette espèce semblent plus malhabiles et plus enclines aux accidents ou aux vices que la moyenne, comme si elles étaient maudites depuis toujours.§!"
 TRAIT_HUMANOID_JINXED_EFFECT: "Max. de traits négatifs des personnalités : §R+1§!"
 cannot_add_trait: "§RImpossible d'ajouter ce trait.§!"
 cannot_remove_trait: "§RImpossible de retirer ce trait.§!"
 can_never_add_this_trait: "§RCe trait ne peut en aucun cas être ajouté.§!"
 can_never_remove_this_trait: "§RCe trait ne peut en aucun cas être retiré.§!"
