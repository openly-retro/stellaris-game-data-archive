 MACRO_BUILDER_DESC: "§YBudowniczy armii uderzeniowych§! umożliwia łatwe zgromadzenie dużej liczby armii uderzeniowych. Armie będą tworzone na dostępnych planetach w tym sektorze.\n\nPo zakończeniu wzmocni dowolną §Yarmię§! z działającym §Yzgrupowaniem wojsk§! lub zebranych w tej bazie gwiezdnej."
