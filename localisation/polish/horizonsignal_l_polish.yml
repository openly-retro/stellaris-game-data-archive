 akx.10010.name: "Jądro Słońca"
 akx.10010.desc: "Projekt został zakończony. Akceleratory działają. Sieć zasilająca kilkunastu miast została przekierowana do wzbudzenia pseudoosobliwości w sercu Układu. Przestrzeń faluje jak tkanina na wietrze. [Root.GetStarName] na jedną chwilę przygasa, a potem rozjaśnia się. W jądrze widać zwinięty cień. Czerw przybył. Rozkłada się niczym origami.\n\nW całym układzie czujniki wyłączają się, jakby niedowierzając przepływającym przez nie niepojętym danym o jego przybyciu. Na ojczystym świecie nasi poddani krzyczą i kryją się, jakby poczuli, że zwrócił na nich uwagę... i na nas. Zadaje bezgłośne pytanie, a raczej to my uświadomiliśmy sobie, że to pytanie zawsze było tym, o co nas pytał za każdym razem, gdy go spotykaliśmy."
 akx.10010.a: "Tak. Zgadzamy się na wszystko."
 akx.10010.b: "Nie. Sprowadziliśmy go tutaj, żeby go poznać i zniszczyć, jeśli zajdzie taka potrzeba."
 akx.10020.name: "Przyszłość"
 akx.10020.desc: "Czerw nas kocha. Zawsze będzie nas kochał i dlatego zawsze kochał. Wiruje wokół gorejącego serca naszej ojczystej gwiazdy. Wywołuje kilka potężnych kataklizmów w skorupie naszej ojczystej planety, ale gdy nasza gwiazda zacznie stygnąć, kataklizm nas ostrzeże. Rozumiemy o wiele więcej. Zawsze będziemy tym, czym mieliśmy być, otoczeni miłością Czerwia."
 akx.10020.a: "CO BYŁO, BĘDZIE TYM, CO BĘDZIE BYŁO"
 akx.10021.name: "Przerwana Pętla"
 akx.10021.desc: "Czerw przeszedł przez bariery czasoprzestrzeni niczym wygłodniały drapieżnik albo porzucony i rozwścieczony kochanek. Nadal tam przebywa, a czymkolwiek jest, bez wątpienia jest rozjuszony. Ale możecie zebrać i przebadać rozżarzone kawałki jego awatara, jak kosmiczne trofeum. Inne imperia będą pamiętać o tym, co dziś osiągnęliście."
 akx.10021.a: "Nikt nie może się z nami równać! I może nigdy nie będzie."
