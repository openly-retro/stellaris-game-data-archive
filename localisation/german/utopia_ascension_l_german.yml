 utopia.3151.a.desc: "Die [fallen_empire.GetSpeciesNamePlural] sind eindeutig irgendeine Art von Würdenträgern, die Staatsangelegenheiten besprechen. Langsam und stetig nähert sich ihnen die Vision, während ihre Alien-Sprache allmählich in Worte übersetzt wird, die für uns eine Bedeutung haben."
 utopia.3151.b.desc: "Es ist überwältigend, wie stark die Gedanken der beiden [fallen_empire.GetSpeciesNamePlural] leuchten. Sie werden uns wie eine blühende Blume offen dargelegt. Es wäre so einfach, hineinzugreifen."
 utopia.3151.c.desc: "Dort, wo Technologische Geheimnisse so einfach aus den Nischen ihrer Gedanken herausgezogen werden können, wie man eine Datei von einem ungesicherten Computer kopiert. Die [fallen_empire.GetSpeciesNamePlural] nehmen den Diebstahl nicht wahr, der sich direkt in ihren Gedanken ereignet hat."
 utopia.3151.1.desc: "§H\"... ist verrückt. Wenn sie glaubt, dass die Bevölkerung selbst einen nur vorübergehenden Rückschritt im Lebensstandard bereitwillig akzeptieren würde, an den sie sich gewöhnt hat, dann ...\"§!"
 utopia.3151.2.desc: "§H\"... ist eine Schande. Man stelle sich nur vor, wenn die jüngeren Rassen auch nur vermuten würden, dass wir unsere eigene Technologie nicht mehr vollständig verstehen! Wir müssen ...\"§!"
 utopia.3151.3.desc: "§H\"... und werden immer mächtiger. Teile des Rats sind davon überzeugt, dass wir handeln müssen, weil sonst ...\"§!"
 utopia.3151.4.desc: "§H\"... mir egal, was der Rat sagt. Diesen Emporkömmlingen sind wir immer noch Jahrtausende voraus, und ihre kümmerlichen Flotten stellen für uns ebenso wenig eine Bedrohung dar wie eine gazuranische Mücke eine Hilaxi-Feuerechse verschlingen könnte. Es gibt keinen Grund für ...\"§!"
 utopia.3151.5.desc: "§H\"... denken immer noch, dass Strafmaßnahmen fehl am Platze sind. Sie sind jung und sorglos, aber das sind wir auch einmal gewesen. Sie haben immer noch Zeit, um ...\"§!"
 utopia.3151.6.desc: "§H\"... und dass wir vielleicht Schritte hätten unternehmen sollen, um die jüngeren Rassen auszumerzen, bevor sie zu mächtig wurden. Ich muss sagen, dass ich ihm zustimme, aber der Rat hat das Gefühl, dass es jetzt zu spät ist, um ...\"§!"
 utopia.3152.desc: "Die [fallen_empire.GetSpeciesNamePlural] sind eindeutig irgendeine Art von Würdenträgern, die Staatsangelegenheiten besprechen. Langsam und stetig nähert sich ihnen die Vision, während ihre Alien-Sprache allmählich in Worte übersetzt wird, die für uns eine Bedeutung haben.\n\nPlötzlich werden die Aliens still und bewegen sich kaum noch.\n\n§H\"Spürst du das?\"\n\n\"Ja. Jemand beobachtet uns.\"§!\n\nIhre Augen durchsuchen den Raum, bis sie uns schließlich beide anstarren.\n\n§H\"Bemerkenswert. Eine psionische Sonde.\"§!\n\n§H\"Sie scheint von [Root.GetSpeciesName]-Ursprung zu sein. Schnell, den Transplanar-Schild!§!\"\n\nDie Vision endet abrupt."
 utopia.3153.desc: "[Root.GetSpeciesNamePlural].\n\nDenkt ja nicht, dass euer widerlicher Versuch, euch in die Gedanken unserer Anführer einzuschleichen, unbemerkt geblieben ist.\n\nDies wird für euch Konsequenzen haben."
 utopia.3053.a: "A-aber ... wir können das erklären!"
 utopia.3160.desc: "Im Schleier materialisiert sich ein kleiner, flackernder Stern. Er fliegt mit unglaublicher Geschwindigkeit an uns vorbei, und eine Sekunde lang ist er als Alien-Schiff unbekannter Bauart zu erkennen. Danach verschwindet er so schnell, wie er aufgetaucht ist, in einer Wolke aus psionischer Energie.\n\nKann das sein? Ist es möglich, sich auf physischem Wege in den Schleier zu begeben und dann irgendwo anders nur im Normalraum zu erscheinen?"
 utopia.3160.a: "§YEine Weile lang vor Ort bleiben.§!"
 utopia.3161.desc: "Dann erscheint plötzlich ein weiterer flackernder Stern, dieses Mal aber sind wir vorbereitet: Es handelt sich tatsächlich um ein Alien-Schiff, wie wir es in unserer Galaxie noch nie zuvor gesehen haben. Während es an uns vorbeifliegt, spüren wir das Gedankenleuchten seiner Besatzung, und dann gehören ihre Geheimnisse uns.\n\nEin psionischer Sprungantrieb. Wie raffiniert."
 utopia.3161.name: "§GPsionische Sprungantriebe§!"
 utopia.3162.desc: "Dann erscheint plötzlich ein weiterer flackernder Stern, dieses Mal aber sind wir vorbereitet: Es handelt sich tatsächlich um ein Alien-Schiff, wie wir es in unserer Galaxie noch nie zuvor gesehen haben. Während es an uns vorbeifliegt, spüren wir das Gedankenleuchten seiner Besatzung, aber ihre Intellekte sind dunkler und fremder als alle, denen wir bislang begegnet sind.\n\nNicht nur werden wir von ihrem Schiff zurückgeschlagen, sondern vom psionischen Feedback ihrer brutalen Abweisung auch noch außerhalb des Schleiers verfolgt! Die Unterlicht-Fluggeschwindigkeit unserer Raumschiffe ist vorübergehend reduziert worden."
 utopia.3170.desc: "Auf einer der unteren Ebenen des Schleiers treffen wir auf einen Geist, der sich hinter einer Art mächtigem psionischem Schild versteckt hat.\n\n§P\"GEHT.\"§!"
 utopia.3170.a: "§YVersuchen, den Schild zu durchdringen.§!"
 utopia.3171.name: "§GPsionische Schilde§!"
 utopia.3171.desc: "Wir sind nicht so tief in den Schleier vorgedrungen, um uns jetzt abweisen zu lassen. Nach der Bündelung ihrer gesamten psionischen Macht ist es unseren Telepathen gelungen, den Schild so weit zu öffnen, dass einige von ihnen hindurchspähen konnten.\n\nWir wissen nicht, was diese Telepathen auf der anderen Seite sahen, aber es reichte aus, um ihren Verstand permanent zu verwirren. Ihr Opfer war aber nicht umsonst, weil wir durch das Durchbrechen des Schilds gelernt haben, wie man vergleichbare Kraftfelder erzeugt. Sollte uns die Verfeinerung der Technik gelingen, wäre es eventuell möglich, psionische Schilde zu bilden, die gesamte Raumschiffe umgeben können ..."
 utopia.3172.desc: "Unseren Telepathen ist es nicht gelungen, genügend psionische Stärke zum Durchdringen des Schilds zu bündeln, weil sie bereits durch unser tiefes Vordringen in den Schleier erschöpft waren. Der gescheiterte Versuch scheint den Geist provoziert zu haben!\n\n§P\"MADEN, IHR WURDET AUSGIEBIG GEWARNT. DA IHR VERSUCHT HABT, IN MEINE WELT EINZUDRINGEN, WERDE ICH DAFÜR JETZT EURE IN SCHUTT UND ASCHE LEGEN.\"§!"
 utopia.3180.desc: "In diesem Teil des Schleiers scheint das Konzept der Zeit unbekannt zu sein. Was hier wie Jahrhunderte erscheinen kann, ist in Wirklichkeit nur Stunden oder gar nur Minuten. Wenn man weiß, wo man nachsehen muss, ist es sogar möglich, einen Blick in die Zukunft zu werfen ...\n\nDa Präkognition für einen Telepathen einer der sichersten Wege in den Wahnsinn ist, müssen wir Vorsicht walten lassen."
 utopia.3180.a: "§YHier einen Moment lang meditieren.§!"
 utopia.3181.desc: "Eingeschränkte präkognitive Verbindungen zum Schleier können beibehalten werden, ohne Gefahr zu laufen, wahnsinnig zu werden. Der gewaltige Zustrom an Wahrscheinlichkeitsdaten ist jedoch zu überwältigend, um von praktischem Nutzen zu sein.\n\nSollte es uns allerdings gelingen, ein digitales Interface zur Interpretation dieser Daten zu entwickeln, könnte es möglicherweise dafür verwendet werden, die Leistung unserer Gefechtscomputer zu verbessern ..."
 utopia.3181.name: "§GPräkognitives Interface§!"
 utopia.3182.desc: "Wie befürchtet sind unsere Telepathen vom Wahnsinn übermannt worden. Ihr kollektiver Verstand wurde urplötzlich der unvorstellbaren Vielzahl an Möglichkeiten und Wahrscheinlichkeiten geöffnet, die in der Vergangenheit und in der Zukunft existieren.\n\nIn ihren Gehirnen wird jede einzelne Variation, jedes einzelne Szenario endlos wiederholt, unabhängig davon, welch riesige oder winzige Unterschiede zwischen ihnen bestehen. Sie wurden in einen Zustand permanenter Katatonie versetzt.\n\nEs wird einige Zeit dauern, bis die Telepathenkonklave wieder die psionische Stärke aufbringen kann, um in den Schleier hineinzureichen."
 utopia.3190.desc: "Wir haben einen winzigen Bereich im Schleier gefunden, in dem die psionische Energie mit einer Stärke konzentriert ist, wie wir dies noch nie zuvor gesehen haben. Jeder Psioniker, dem es gelänge, diesen Einschluss roher Energie anzuzapfen, würde unermesslich mächtig werden ... aber es gibt nur genügend Energie für ein einzelnes Individuum, und ohne Risiko ist die Sache auch nicht.\n\nIm gesamten [Root.GetName]-Reich gibt es nur wenige Individuen, die psionisch stark genug sind, um diesen Energieeinschluss anzuzapfen und diesen Vorgang zu überleben. Wer soll ausgewählt werden?"
 utopia.3190.1.a: "§G[leader_1.GetTitle] [leader_1.GetName].§!"
 utopia.3190.2.a: "§Y[leader_1.GetTitle] [leader_1.GetName].§!"
 utopia.3190.3.a: "§R[leader_1.GetTitle] [leader_1.GetName].§!"
 utopia.3190.1.b: "§G[leader_2.GetTitle] [leader_2.GetName].§!"
 utopia.3190.2.b: "§Y[leader_2.GetTitle] [leader_2.GetName].§!"
 utopia.3190.3.b: "§R[leader_2.GetTitle] [leader_2.GetName].§!"
 utopia.3190.1.c: "§G[leader_3.GetTitle] [leader_3.GetName].§!"
 utopia.3190.2.c: "§Y[leader_3.GetTitle] [leader_3.GetName].§!"
 utopia.3190.3.c: "§R[leader_3.GetTitle] [leader_3.GetName].§!"
 utopia.3190.1.d: "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc: "Es ... es ist vollbracht. Als der Inhalt des psionischen Energieeinschlusses zu [chosen_leader.GetName] transferiert wird, erschauert der gesamte Schleier.\n\nIn der Geschichte der gesamten Galaxie hat nur eine Handvoll Individuen eine derartige psionische Macht besessen. Mögen die Geister unseren Seelen gnädig sein."
 utopia.3192.desc: "Als die gewaltige psionische Energie des Energie-Einschlusses zu [chosen_leader.GetName] transferiert wird, erschauert der gesamte Schleier.\n\nLeider war [chosen_leader.GetHerHis] Verstand nicht in der Lage, mit dem Stress klarzukommen. Vielleicht war es nicht vorgesehen, dass ein Lebewesen derart mächtig wird. [chosen_leader.GetName] starb durch eine starke Explosion psionischer Energie, die auch alle tötete, die sich in der Nähe befanden."
 utopia.3193.desc: "Als die gewaltige psionische Energie des Energie-Einschlusses zu [chosen_leader.GetName] transferiert wird, erschauert der gesamte Schleier.\n\nDer Transfer verlief zwar erfolgreich, aber [chosen_leader.GetName] wurde trotzdem ... zu einer Art von ... Wesen aus reiner Energie transformiert.\n\n§P\"... WAS ... WAS HABT IHR ... MIR ... ANGETAN ...\"§!\n\n§P\"DAFÜR ... WERDET IHR ... ALLE ... BEZAHLEN ...\"§!"
 utopia.3200.1.desc: "Die Leere schimmert hier nur so vor Energie. Wir wollen uns eine Weile lang ausruhen."
 utopia.3200.2.desc: "Der Weg, den wir verfolgt haben, hat ein abruptes Ende gefunden. Wir können nicht mehr weiter."
 utopia.3200.3.desc: "Irgendetwas spricht hier zu uns. Etwas Wundervolles."
 utopia.3200.4.desc: "Es hat uns in diesen Winkel des Schleiers gezogen ... aus uns unbekannten Gründen. Warum?"
 utopia.3200.5.desc: "Einen flüchtigen Moment lang sind wir ganz verloren, und während wir uns eine Ewigkeit im Schleier vorstellen, überkommt uns das Gefühl völliger Panik. Dann finden wir unsere Fassung wieder und das Entsetzen lässt nach."
 utopia.3200.6.desc: "Ein Schwarm Geister in schillernden Farben, die es im Normalraum nicht gibt, tanzt mehrere Stunden lang um uns herum, während wir tiefer in den Schleier vordringen. Das Spektakel ist recht unterhaltsam, bis uns klar wird, dass wir wie Schafe getrieben werden."
 utopia.3200.7.desc: "Hier treibt ein Splitter aus perfektem Kristall, der langsam um seine eigene Achse rotiert. Als wir uns ihm nähern, zerspringt er in tausend Teile."
 utopia.3200.8.desc: "Durch die Leere vor uns taumelt ein [Root.GetSpeciesName]-Leichnam. Die verweste Leiche stößt einen schrillen Schrei aus, bevor sie außer Sicht gerät."
 utopia.3200.9.desc: "Wir können uns nicht sicher sein, dass dies wirklich geschieht. Befinden wir uns wirklich im Schleier oder erleidet einer von uns einen akuten psychotischen Zusammenbruch?"
 terraforming_candidate_category: "Uralte Lebenszeichen"
 terraforming_candidate_category_desc: "Auf dieser kargen und leblosen Welt gibt es Anhaltspunkte dafür, dass es hier früher eine Biosphäre gegeben hat."
 MESSAGE_TERRAFORM_FOUND_TITLE: "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC: "[From.GetName] wurde als Terraforming-Kandidat identifiziert. Der [From.GetPlanetMoon] wird als potenzielles zukünftiges Kolonisierungsziel verfolgt."
 anomaly.2575.name: "Terraforming-Kandidat entdeckt"
 anomaly.2575.desc.intro: "Unsere genaue Erkundung von [From.GetName] hat ergeben, dass es hier vor langer Zeit einmal Leben gegeben haben könnte. An den Polarkappen und unterhalb der Oberfläche des [From.GetPlanetMoonCap] gibt es bedeutende Vorkommen an gefrorenem Wasser. Die Existenz vernetzter Täler legt nahe, dass das Wasser früher ungehindert geflossen sein könnte."
 anomaly.2575.desc.1: "$anomaly.2575.desc.intro$\n\nTheoretisch wäre auf diesem [From.GetPlanetMoon] Terraforming möglich, aber wir verfügen nicht über die technologischen Möglichkeiten, um diese monumentale Aufgabe innerhalb eines realistischen Zeitrahmens abzuschließen."
 anomaly.2575.desc.2: "$anomaly.2575.desc.intro$\n\nDie Energiekosten wären zwar abschreckend, aber wir verfügen über die Technologie, um diesen [From.GetPlanetMoon] mit sukzessivem Terraforming so zu verwandeln, dass hier wieder Leben möglich wäre."
 anomaly.2575.desc.3: "$anomaly.2575.desc.intro$\n\nBedauerlicherweise hat die §YDyson-Sphäre§! in diesem System jede Möglichkeit zur Wiederherstellung des Planeten ausgeschlossen."
 utopia.3300.desc: "Es gibt eine Präsenz hier, die diesen gesamten Teil des Schleiers belegt. Wir sind schon früher auf Geister gestoßen, doch dies hier ist etwas anderes, etwas weitaus Mächtigeres ... etwas viel älteres.\n\nDie Präsenz scheint sich unser noch nicht bewusst zu sein. Vielleicht schläft sie ja. Vielleicht sind wir einfach zu unwichtig, um von ihr bemerkt zu werden.\n\nVielleicht sollten wir uns besser wieder entfernen."
 utopia.3300.1.a: "§GVersuchen, mit der Präsenz zu kommunizieren§!"
 utopia.3300.1.b: "§YVersuchen, mit der Präsenz zu kommunizieren§!"
 utopia.3300.1.c: "§RVersuchen, mit der Präsenz zu kommunizieren§!"
 utopia.3300.1.d: "§G[chosen_one.GetName] wird mit der Präsenz sprechen§!"
 utopia.3301.desc: "Als wir die Präsenz kontaktieren, merken wir, wie sie sich bewegt und uns ihre uneingeschränkte Aufmerksamkeit schenkt. Es scheint ihr nicht besonders zu gefallen, von uns gestört zu werden.\n\nEine Energiewelle schlägt nach unseren Telepathen, die manchen große Schmerzen bereitet und andere bewusstlos macht. Wir haben keine andere Wahl, als uns fürs Erste aus dem Schleier zurückzuziehen."
 utopia.3302.desc: "Als wir die Präsenz kontaktieren, merken wir, wie sie sich bewegt und uns ihre uneingeschränkte Aufmerksamkeit schenkt. Es scheint ihr nicht besonders zu gefallen, von uns gestört zu werden.\n\nWir werden von einer gewaltigen Welle psionischer Energie getroffen, welche die Sinne unserer Telepathen verdunkelt. Als sie wieder zu sich kommen, bemerken sie, dass einer von ihnen verschwunden ist. §Y[leader_to_kill.GetName]§! ist nirgendwo zu finden, und wo [leader_to_kill.GetSheHe] stand, ist nur die psionische Spur eines kleinen Risses zurückgeblieben - ganz so, als hätte das Wesen in unsere Welt hineingegriffen und [leader_to_kill.GetIhnSieDE] zu sich in den Schleier gezogen, um ... nun ja, wer weiß schon, aus welchem Grund oder zu welchem Zweck.\n\nWas auch seine Gründe waren, [leader_to_kill.GetIhnSieDE] zu entführen: Es kann wohl bezweifelt werden, dass wir [leader_to_kill.GetName] jemals wiedersehen werden."
 utopia.3304.desc: "Als wir die Präsenz kontaktieren, werden die Gedanken unserer Telepathen von einem Chor von Stimmen erfüllt. Anfangs ist es bloß ein leises Wispern, doch die Kakofonie nimmt an Intensität zu, bis schließlich tausende Stimmen gleichzeitig sprechen.\n\nDie Stimmen stellen sich als §YFlüsterer in der Leere§! vor. Einzelne Mitglieder des Chors geben sich ebenfalls zu erkennen: der Sussurus der Geheimnisse, des Throns Schatten, der Puppenspieler. Es sind so viele, alle vereint im Chor der Flüsterer. Sie behaupten, alles zu wissen, was Sterbliche einander im Geheimen zuflüstern, und bieten uns an, einige dieser Geheimnisse mit uns zu teilen ...\n\n§YVorausgesetzt, dass wir sie in unser Bewusstsein hineinlassen.§!\n\nDas wäre ein geringfügiger Preis, sichern sie uns zu. Wir werden ihre Gegenwart kaum wahrnehmen.\n\nIhr Ton hat eine gewisse Dringlichkeit."
 utopia.3304.a: "§YEinen Pakt mit den Flüsterern in der Leere schließen§!"
 utopia.3305.desc: "Die Präsenz heißt uns mit angenehmer Vertrautheit willkommen. Zum Sprechen verwendet sie weniger Worte als vielmehr Visionen, Konzepte und Ideen. Sie sickert so sanft und reibungslos in die Gedanken unserer Telepathen ein, dass man glauben könnte, sie wäre schon immer dort gewesen. Vor ihren Augen entfaltet sich eine rasche Abfolge von Bildern.\n\nDie Präsenz ist unter dem Namen §YKomponistin der Stränge§! bekannt und betrachtet unsere biologischen Formen mit großem Interesse. Sie zeigt uns verschiedenste Maßnahmen, mit denen sie gezüchtet und verändert werden können. Verbessert. Weiterentwickelt.\n\n§YSolange wir sie nur in unser Fleisch aufnehmen.§!\n\nSie wartet geduldig und liebevoll auf unsere Antwort. Wie ein in sein Lieblingskind vernarrter Vater. Dahinter verbirgt sich ihr Zwilling, der Architekt des Lehms. Dieser ist nicht an unserem organischen Bewusstsein interessiert. Er sehnt sich vielmehr danach, Seelen zu erschaffen, Schaltkreise in Geister zu verschmelzen.\n\nDie Komponistin wartet auf unsere Antwort."
 utopia.3305.a: "§YEinen Pakt mit der Komponistin der Stränge schließen§!"
 utopia.3306.desc: "Als wir mit der Präsenz Kontakt aufnehmen, spüren wir großen Hunger. Die Präsenz verschwendet weder Zeit noch Worte. Sie ist die §YWeltenfresserin§! und möchte uns verschlingen.\n\nAber nur einige von uns. Nicht mehr, als wir entbehren können. Als Gegenleistung wird sie uns große Mächte gewähren. Sie wird uns ihren Hunger und ihren Zorn lehren. Sie wird sie zu psionischen Waffen formen, die jeden Feind bezwingen können.\n\n§YAlles das, wenn sie nur einen Teil von uns fressen darf.§!\n\nSie klingt begierig, damit anzufangen."
 utopia.3306.a: "§YEinen Pakt mit der Weltenfresserin schließen§!"
 utopia.3307.desc: "Bevor wir die Präsenz kontaktieren können, werden wir von ihr kontaktiert. Ihre Gedanken schlängeln und winden sich um die Gedanken unserer Telepathen ... feilschend, schmeichelnd. Sie ist das §YInstrument der Sehnsüchte§! und wird uns Reichtum, Macht, Prestige geben ... all das, was wir uns immer gewünscht haben. Alles, was wir uns jemals wünschen werden.\n\nUnd die Kosten dafür? Eine Kleinigkeit, kaum mehr als ein Unkostenbeitrag. Sie will nur das Beste für uns. Sie wird uns helfen, uns führen und unsere Ambitionen und Träume in geeignete Bahnen lenken.\n\n§YAlles das, wenn wir sie nur in unsere Herzen aufnehmen.§!\n\nSie ist zuversichtlich, dass wir zustimmen werden. Wie könnten wir diesem Vorschlag nicht zustimmen?"
 utopia.3307.a: "§YEinen Pakt mit dem Instrument der Sehnsüchte schließen§!"
 utopia.3308.desc: "Die Präsenz hatte schon auf uns gewartet. Sie ist §RDas Ende des Zyklus§! und hat schon immer auf uns gewartet. Plötzlich beginnen unsere Telepathen gemeinsam zu sprechen. Zwölf Stimmen wie eine: §R\"EURE ZEIT IST NOCH NICHT GEKOMMEN.\"§! Eine Pause. §R\"ABER ES KÖNNTE SO SEIN.\"§!\n\nMehr wird nicht gesagt, aber man hat uns ein Angebot unterbreitet - so viel ist uns klar. Macht, Wissen und unermesslicher Reichtum - wir müssen nur noch zugreifen.\n\n§RAll dass, wenn wir das Ende verkünden.§!"
 utopia.3308.a: "§REinen Pakt mit dem Ende des Zyklus schließen§!"
 utopia.3310.name: "Pakt geschlossen"
 utopia.3320.name: "Das Ende des Zyklus: §RAbrechnung§!"
 utopia.3320.desc.a: "Unsere Zeit ist gekommen. Fünfzig Jahre lang haben wir von der unermesslichen Macht profitiert, die uns das §REnde des Zyklus§! gegeben hat. Wir wussten, dass dies nicht ohne Gegenleistung unsererseits bleiben würde, aber wir dachten, dass es eine sein würde, die wir ertragen ... oder irgendwie vermeiden könnten.\n\nDas war nicht so, und wir konnten es nicht.\n\nDer Preis, den wir bezahlt haben, ist allumfassend. In einem Augenblick ... so schnell, dass keine Zeit zum Reagieren bleibt, vom Antworten ganz zu schweigen ... ist das [Root.GetName]-Ende besiegelt. Wo es früher blühende Kolonien gab, ist jetzt nur noch Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer. Alle vom Ende verschlungen. Alle vom Schleier genommen.\n\nVon unserem Reich bleibt jetzt nur noch eine Gruppe Exilanten unter der Führung von §Y[Root.GetRulerName]§! übrig, einer mächtigen psionischen Person, die das Ende nahen sah und sich mit einem kleinen Teil unserer Bevölkerung auf einer Welt versteckte, die nicht vom Ende gekennzeichnet worden war.\n\nAls ob es nicht schon genug wäre, dass unser Reich über Nacht vernichtet wurde, hat sich im Orbit über [former_capital.GetName] ein gewaltiges Schleier-Wesen manifestiert. Nun streift es auf der Suche nach neuen Opfern durch die Galaxie - unfassbar mächtig durch das kollektive Bewusstsein unserer Psioniker, das es verschlungen hat."
 utopia.3320.desc.b: "Unsere Zeit ist abgelaufen.\n\nFünfzig Jahre lang haben wir von der unermesslichen Macht profitiert, die uns das §REnde des Zyklus§! gegeben hat. Wir wussten, dass dies nicht ohne Gegenleistung unsererseits bleiben würde, aber wir dachten, dass es eine sein würde, die wir ertragen ... oder irgendwie vermeiden könnten.\n\nDas war nicht so, und wir konnten es nicht.\n\nDer Preis, den wir bezahlt haben, ist allumfassend. In einem Augenblick ... so schnell, dass keine Zeit zum Reagieren bleibt, vom Antworten ganz zu schweigen ... ist das [Root.GetName]-Ende besiegelt. Wo es früher blühende Kolonien gab, ist jetzt nur noch Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer. Alle vom Ende verschlungen. Alle vom Schleier genommen.\n\nWir wurden nicht nur völlig zerstört, im Orbit über [former_capital.GetName] hat sich auch noch ein gewaltiges Schleier-Wesen manifestiert. Nun streift es auf der Suche nach neuen Opfern durch die Galaxie - unfassbar mächtig durch das kollektive Bewusstsein unserer Psioniker, das es verschlungen hat. Wenigstens werden wir nicht sehen, wie es beendet, was es begonnen hat."
 utopia.3320.opt.a: "Was haben wir nur getan ...?"
 utopia.3321.desc.a: "Fünfzig Jahre lang haben wir gewusst, dass mit §Y[From.GetName]§! etwas nicht stimmt. Vor fünfzig Jahren erfuhren die Industrieleistung, die wissenschaftliche Effizienz ... einfach alles in diesem Reich plötzlich und unerklärlicherweise eine gewaltige Steigerung, als ob es von einer unsichtbaren Macht gesegnet worden wäre.\n\nWie sich herausgestellt hat, war es weniger ein Segen, sondern vielmehr ein Fluch. §Y[From.GetName]§! hat vor fünfzig Jahren seine Zukunft verpfändet, und nun wurde diese Schuld eingefordert.\n\nBinnen eines einzigen Moments ... so schnell, dass keinerlei Zeit zum Reagieren blieb ... wurde das Ende von [From.GetName] besiegelt. Wo es früher blühende Kolonien gab, herrscht jetzt nur noch der Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer. Selbst unser Reich ist aus der Katastrophe nicht ganz unversehrt hervorgegangen: Einige unserer eigenen Welten, die zuvor unter [From.GetAdj]er Herrschaft gestanden hatten, wurden gemeinsam mit dem Rest vernichtet.\n\nNoch schlimmer aber als der Massentod von [From.GetName] ist, dass im Orbit über der ehemaligen Hauptwelt ein unfassbar mächtiges Energiewesen entstand.\n\nUnd es scheint hungrig zu sein."
 utopia.3321.desc.b: "Fünfzig Jahre lang haben wir gewusst, dass mit §Y[From.GetName]§! etwas nicht stimmt. Vor fünfzig Jahren erfuhr die Industrieleistung, die wissenschaftliche Effizienz ... einfach alles in diesem Reich plötzlich und unerklärlicherweise eine gewaltige Steigerung, als ob es von einer unsichtbaren Macht gesegnet worden wäre.\n\nWie sich herausgestellt hat, war es weniger ein Segen, sondern vielmehr ein Fluch. §Y[From.GetName]§! hat vor fünfzig Jahren seine Zukunft verpfändet, und nun wurde diese Schuld eingefordert.\n\nBinnen eines einzigen Moments ... so schnell, dass keinerlei Zeit zum Reagieren blieb ... wurde das Ende von [From.GetName] besiegelt. Wo es früher blühende Kolonien gab, herrscht jetzt nur noch der Tod. Wo früher mächtige Flotten durch den Weltraum flogen, gibt es jetzt nur noch Geister und Trümmer.\n\nNoch schlimmer aber als der Massentod von [From.GetName] ist, dass im Orbit über der ehemaligen Hauptwelt ein unfassbar mächtiges Energiewesen entstand.\n\nDa ihm die Vernichtung der [From.GetAdj]en Zivilisation nicht gereicht hat, zieht es nun von Welt zu Welt und vernichtet alles, was ihm im Weg steht."
 utopia.3321.opt.a: "Was haben sie getan!?"
 utopia.3324.name: "Das Ende des Zyklus: §RVerschleiert§!"
 utopia.3324.desc: "Es ist uns nicht gelungen, die §Y[Root.GetName]§!-Umschlingung durch das monströse Energiewesen aufzuhalten. Der Planet und jedes Lebewesen auf ihm ist vom Schleier einverleibt worden."
 utopia.3324.opt.a: "Wie schrecklich!"
 utopia.3331.name: "Flüsterer in der Leere: §RBewältigung§!"
 utopia.3331.desc: "Die Geheimnisse, welche die Flüsterer mit unserer Bevölkerung teilen, sind zwar sehr nützlich ... einige sind jedoch auch sehr beunruhigend. Mit der Belastung eines zu großen Wissens umzugehen, kann schwierig sein. Aus diesem Grund greifen immer mehr Mitglieder unserer Bevölkerung, §Y[leader_target.GetTitle] [leader_target.GetName]§! eingeschlossen, zur Bewältigung auf Drogenmissbrauch zurück."
 utopia.3331.opt.a: "Das ist bedauerlich."
 utopia.3332.name: "Flüsterer in der Leere: §RSelbstmord§!"
 utopia.3332.desc: "Die Geheimnisse, welche die Flüsterer mit unserer Bevölkerung teilen, sind zwar sehr nützlich ... einige sind jedoch auch sehr beunruhigend, besonders jene, die mit wichtigen Personen geteilt wurden. §Y[leader_target.GetTitle] [leader_target.GetName]§! konnte mit der Belastung nicht mehr umgehen und hat sich das Leben genommen."
 utopia.3332.opt.a: "Eine Tragödie."
 utopia.3333.name: "Flüsterer in der Leere: §RWahnsinn§!"
 utopia.3333.desc: "Seit wir die Flüsterer in unsere Gedanken gelassen haben, gibt es unter unserer psionischen Bevölkerung immer mehr Fälle von Geisteskrankheit und unerklärlichen Gewalttaten. Dies hatten wir weitestgehend im Griff, in jüngster Zeit aber ist die Situation außer Kontrolle geraten. Im gesamten Reich sind verschiedene radikale Fraktionen entstanden, die gewaltsam aufeinander losgehen."
 utopia.3333.opt.a: "Wir müssen die Ordnung wiederherstellen!"
 utopia.3334.name: "Flüsterer in der Leere: §RPsychose§!"
 utopia.3334.desc: "Seit wir die Flüsterer in unsere Gedanken gelassen haben, gibt es unter unserer psionischen Bevölkerung immer mehr Fälle von Geisteskrankheit und unerklärlichen Gewalttaten. Dies hatten wir weitestgehend im Griff, in jüngster Zeit aber ist die Situation außer Kontrolle geraten. Überall im Reich sind Geheimgesellschaften entstanden. Während einige eher harmloser Natur sind, verfolgen andere ruchlosere Ziele. Misstrauen ist zu einem festen Bestandteil unserer Gesellschaft geworden."
 utopia.3334.opt.a: "Schrecklich!"
 utopia.3335.name: "Weltenfresserin: §REin Häppchen§!"
 utopia.3335.desc: "Einer unserer Anführer ist plötzlich verschwunden und hat nur ein Echo psionischer Aktivitäten hinterlassen. Wir glauben, dass die Weltenfresserin es für angebracht hielt, ihn zu verschlingen. Es ist uns gelungen, den Vorfall zu vertuschen, und wir können nur hoffen, dass die Fresserin für eine Weile gesättigt ist."
 utopia.3335.opt.a: "Ein kleiner Preis."
 utopia.3336.name: "Weltenfresserin: §RVerhungert§!"
 utopia.3336.desc: "Die Weltenfresserin ist abermals zurückgekehrt, um ihren Tribut einzufordern. Sie hat einen Großteil der Bevölkerung auf §Y[planet_target.GetName]§! verschlungen. Obwohl wir in der Lage waren, unseren Pakt mit der Weltenfresserin größtenteils vor der Bevölkerung geheim zu halten, empfinden die auf dem Planeten Verbliebenen wegen des \"mysteriösen Verschwindens\" ihrer Mitbürger verständlicherweise Angst und Wut und verlangen eine Erklärung der Regierung."
 utopia.3336.opt.a: "Bedauerlich, aber unvermeidbar."
 utopia.3337.name: "Weltenfresserin: §RGefräßig§!"
 utopia.3337.desc: "Die Weltenfresserin ist abermals zurückgekehrt, um ihren Tribut einzufordern. Dabei reichte es ihr scheinbar nicht, einen Teil unserer Bevölkerung für sich zu beanspruchen. Sie hat einen ganzen Planeten verschlungen! §Y[planet_target.GetName]§! ist von einem dichten psionischen Nebel umgeben und alle Rettungsschiffe, die wir in die Atmosphäre schickten, sind nicht zurückgekommen. Zum Glück war diese Welt unbewohnt, doch uns schaudert es bei dem Gedanken, dass die nächste eine unserer blühenden Kolonien sein könnte."
 utopia.3337.opt.a: "Wie weit soll das noch gehen?"
 #utopia.3338.name: "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc: "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a: "Bedauerlich."
 #utopia.3339.name: "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc: "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a: "Terrible!"
 utopia.3340.name: "Instrument der Sehnsüchte: §RDekadenz§!"
 utopia.3340.desc: "Das Instrument hat in unserer Bevölkerung starke Sehnsüchte geweckt. Sie ist einer rauschhaften Verschwendungssucht und Dekadenz verfallen. Sie fordert immer exklusivere Waren und immer seltenere und schmackhaftere Nahrungsmittel. Nach dem Ausbruch erster Krawalle in mehreren Einkaufsdistrikten müssen wir eventuell die Produktion an §Y[GetInstrumentCraving]§! erhöhen, um die Massen zu beruhigen."
 utopia.3340.opt.a: "Aber warum?"
 instrument_cravings: "Wilde Sehnsüchte"
 instrument_cravings_tooltip: "§RUnsere £pops£ Bewohner benötigen jetzt [GetInstrumentCravingIconAndName] für den Unterhalt§!"
 instrument_cravings_desc: "Das Instrument der Sehnsüchte hat in unserer Bevölkerung einen neuen Trend ausgelöst. Scheinbar jeder hat eine Sehnsucht nach [GetInstrumentCraving] entwickelt, und dies allein aus dem Grund, etwas davon zu besitzen."
 utopia.3341.name: "Komponistin der Stränge: §RMutation§!"
 utopia.3341.desc: "Die §YKomponistin der Stränge§! hat uns ihren Segen gegeben und den Gencode der §Y[species_target.GetName]§!-Spezies direkt verändert. Merkwürdigerweise haben die schnellen und unvorhersehbaren Mutation kaum nennenswerte Reaktionen hervorgerufen. Für unsere Bevölkerung scheinen die zufälligen und unvorhersehbaren Mutationen kaum mehr als ein normaler Teil des Lebens zu sein, der kaum Empörung oder Diskussionsbedarf aufwirft."
 utopia.3341.opt.a: "Wollen wir mal sehen, zu was das führt ..."
 utopia.3342.name: "Weltenfresserin: §RHungrig§!"
 utopia.3342.desc: "Der Hunger der Weltenfresserin kann niemals wirklich gesättigt werden. Diesmal hat sie einen Bissen von einer unserer Kolonien genommen. Ein bedeutender Teil der Welt ist aus unserer Wirklichkeit verschwunden und hat einen Krater von unvorstellbarer Größe hinterlassen, der von wirbelndem lila Nebeln verhangen ist."
 utopia.3342.opt.a: "Es wird schwer sein, das zu vertuschen ..."
 utopia.3343.name: "Weltenfresserin: §RUnersättlich§!"
 utopia.3343.desc: "Die Weltenfresserin ist abermals zurückgekehrt, um ihren Tribut einzufordern. Sie hat eine gesamte Stadt auf §Y[planet_target.GetName]§! verschlungen. Obwohl wir in der Lage waren, unseren Pakt mit der Weltenfresserin größtenteils vor der Bevölkerung geheim zu halten, empfinden die auf dem Planeten Verbliebenen wegen des \"mysteriösen Verschwindens\" ihrer Mitbürger verständlicherweise Angst und Wut und verlangen eine Erklärung seitens der Regierung."
 utopia.3343.a: "Tragisch, aber unausweichlich."
 utopia.3345.name: "Komponistin der Stränge: §RRückbildung§!"
 utopia.3345.desc: "Die Segen der §YKomponistin der Stränge§! sind oft unberechenbar. Kürzlich hatte einer unserer Anführer eine unglückliche Erfahrung, als sein Fleisch einen eigenen Willen bekam und es binnen weniger Augenblicke zu einer sich windenden Masse verschlungen war. Da es keine Hoffnung gibt, diesen Prozess rückgängig zu machen, hat die Verwaltung diesen Anführer für tot erklärt."
 utopia.3345.opt.a: "Er hat jetzt ein einfacheres Leben."
 utopia.3346.name: "Komponistin der Stränge: §RRegression§!"
 utopia.3346.desc: "Die wohlwollenden Gaben der Komponistin der Stränge sind heute auf [devolved_species_planet.GetName] herabgegangen, wo einige unserer Bewohner eine schwere Mutation durchgemacht haben, die sie in den Zustand von beinahe vernunftbegabten Wesen zurückversetzt hat."
 utopia.3346.opt.a: "Faszinierend, aber bedauerlich."
 utopia.3346.opt.a.tt: "5 £pops£ Bewohner auf [devolved_species_planet.GetName] haben sich zu §Ybeinahe vernunftbegabten Wesen§! zurückentwickelt.\n\nMit der richtigen Technologie können sie im Spezies-Reiter §Yaufgewertet§! werden."
 utopia.200.name: "Eine neue Präsenz im Schleier"
 utopia.200.desc.a: "Die in unserem Reich lebenden [target_species.GetNamePlural] sind von einem Wandel ergriffen worden. Alles begann mit einer schwachen Woge im Schleier. Nun ist es so, als würden sie auf einer anderen Ebene vibrieren. Wir alle können es spüren: Die [target_species.GetNamePlural] stehen kurz dafür, latente psionische Fähigkeiten zu entwickeln.\n\nVielleicht liegt es daran, dass sie in unmittelbarer Nachbarschaft zu uns leben. Vielleicht sind sie auch einfach vom Schleier ausgewählt worden. Unsre obersten psionischen Experten der Telepathenkonklave warnen uns, dass dies unsere einzige Chance sein könnte einzugreifen. Wir könnten die Entwicklung im Keim ersticken oder ihnen bei der Erweckung helfen. Ohne unsere Führung werden sie es nicht weit schaffen."
 utopia.200.desc.b: "Ungewöhnliche Aktivität im Schleier legt nahe, dass sich bei den [target_species.GetNamePlural], der anderen Spezies in unserer Nation, latente psionische Fähigkeiten zu entwickeln beginnen. Wir stehen nun vor derselben Wahl wie zuvor - sollen wir sie unterdrücken oder ihre aufkeimenden Mächte entfesseln?"
 utopia.200.a: "Wir werden ihr Potenzial entfalten."
 utopia.200.a.tooltip: "Alle [target_species.GetAdj]en Bewohner erlangen die Eigenschaft §YLatent psionisch§!."
 utopia.200.b: "Sie sind unwürdig."
 utopia.203.name: "Die Erweckung"
 utopia.203.desc.a: "Unter der Führung der Telepathenkonklave haben die [target_species.GetNamePlural] eine tiefere Verbindung zum Schleier entwickelt, als wir es jemals für möglich gehalten hätten. Es ist gar so, als wären diese Mächte schon immer für sie vorherbestimmt gewesen.\n\nSie behaupten, jetzt bereit zur Entfaltung ihres vollen psionischen Potenzials zu sein. Die Konklave ist sich diesbezüglich aber uneins: Einige machen sich Sorgen, dass der Wandel zu schnell gekommen ist und ihr Verstand instabil werden könnte ... andere befürchten, dass ihnen ihre neu entdeckten Mächte zu Kopfe steigen könnten. Wenn wir aber jetzt nicht zuschlagen, bekommen wir vielleicht nie wieder die Chance dazu."
 utopia.203.desc.b: "Die [target_species.GetNamePlural] behaupten ebenfalls, dass sie für die notwendigen Schritte zum Erreichen ihres vollen psionischen Potenzials und ihrer Erweckung bereit sind."
 utopia.203.a: "Sie sind bereit."
 utopia.203.a.tooltip: "Alle [target_species.GetAdj]en Bewohner erlangen die Eigenschaft §YPsionisch§!."
 utopia.203.b: "Sie sind unwürdig."
 utopia.203.c: "Es ist zu gefährlich."
 utopia.204.name: "Ein böses Erwachen"
 utopia.204.desc.a: "Die unerwartete Manifestierung psionischer Fähigkeiten bei manchen [original_species.GetSpeciesNamePlural] hat unsere Forscher in letzter Zeit sehr verblüfft. Bei genauerer Untersuchung fanden sie heraus, dass die Veränderungen mit einer bedeutenden psionischen Erweckung ihrer [target_country.GetName]-Brüder einhergingen - diese Nation ist schon seit langer Zeit für ihre psionischen Fähigkeiten bekannt gewesen.\n\nWir können nur annehmen, dass sich einige ihrer neu entdeckten Mächte auf ihre entfernten Verwandten in unserem Reich übertragen haben - auch wenn wir noch nicht verstehen, wie das geschehen sein könnte."
 utopia.204.desc.b: "Die unerwartete Manifestierung psionischer Fähigkeiten bei manchen [original_species.GetSpeciesNamePlural] hat unsere Forscher in letzter Zeit sehr verblüfft. Bei genauerer Untersuchung fanden sie heraus, dass die Psioniker mit ihren Brüdern in einer zuvor unbekannten Nation, [target_country.GetName], telepathisch verbunden sind. Mit dieser Nation haben wir nun Kontakt aufgenommen. Anscheinend handelt es sich bei den Veränderungen, die wir erfahren haben, um eine Art Welleneffekt, der durch eine bedeutende psionische Erweckung aller [target_country.GetName]-[original_species.GetSpeciesNamePlural] ausgelöst wurde."
 utopia.204.a.tooltip: "Bis zu 4 [original_species.GetSpeciesAdj]e Bewohner erlangen die Eigenschaft §YLatent psionisch§!."
 utopia.205.name: "Eine unerwartete Erweckung"
 utopia.205.desc: "Seit der psionischen [target_species.GetName]-Erweckung berichten unsere Informanten, dass auch andernorts Mitglieder derselben Spezies nun erste Anzeichen latenter psionischer Fähigkeiten zeigen. Es ist fast so, als wären sie aufgrund ihrer gemeinsamen Vorfahren im Schleier miteinander verbunden - ganz gleich, wie weit sie physisch voneinander getrennt sind.\n\nIm Gegensatz zu ihren entfernen Verwandten in unserer Nation sind sie aber nicht sehr zahlreich, und dass sie jemals eine volle Erweckung erreichen werden, gilt als unwahrscheinlich."
 whisperers_madness: "Schleier-Wahnsinn"
 whisperers_madness_desc: "Aufgrund des Wahnsinns, den die §YFlüsterer in der Leere§! unserer Bevölkerung gebracht haben, ist unser Reich in Aufruhr."
 whisperers_psychosis: "Schleier-Psychose"
 whisperers_psychosis_desc: "Aufgrund des Wahnsinns, den die §YFlüsterer in der Leere§! unserer Bevölkerung gebracht haben, ist unser Reich in interne Streitigkeiten verfallen."
 eater_unhappiness_planet_1: "Von der Weltenfresserin verschlungene Bevölkerung"
 eater_unhappiness_planet_1_desc: "Ein Teil der Bevölkerung dieses Planeten ist von der §YWeltenfresserin§! verschlungen worden."
 eater_unhappiness_planet_2: "$eater_unhappiness_planet_1$"
 eater_unhappiness_planet_2_desc: "$eater_unhappiness_planet_1_desc$"
 eater_unhappiness_empire: "Von der Weltenfresserin verschlungene Welt"
 eater_unhappiness_empire_desc: "Ein gesamter Planet in unserem Reich ist von der §YWeltenfresserin§! verschlungen worden."
 instrument_deviance_planet: "Schleier-Abweichung"
 instrument_deviance_planet_desc: "Die Bevölkerung dieses Planeten wendet sich von der Eethik unserer Regierung ab, um ihre eigenen Ziele zu verfolgen. Das ist zweifelsohne das Werk des §YInstruments der Sehnsüchte§!."
 instrument_deviance_empire: "Schleier-Abweichung"
 instrument_deviance_empire_desc: "Die Bevölkerung unseres gesamten Reichs hat damit begonnen, die Ethik und die Richtlinien unseres Reichs zu hinterfragen. Das ist zweifelsohne das Werk des §YInstruments der Sehnsüchte§!."
 instrument_consumer_goods: "Schleier-Dekadenz"
 instrument_consumer_goods_desc: "Die Bevölkerung dieses Planeten hat sich der hemmungslosen Verschwendungssucht hingegeben und hat ein verzweifeltes Verlangen nach exklusiver Nahrung und exotischen Waren. Das ist zweifelsohne das Werk des §YInstruments der Sehnsüchte§!."
 d_eater_deposit: "Verschleierter Krater"
 d_eater_deposit_desc: "Ein Teil dieses Planeten wurde von einem Schleierwesen verschlungen. Der verbleibende Krater wird von einem wirbelnden lila Nebel überschattet, und sämtliche Bewohner, die ihm zu nahe kommen, verschwinden."
 opinion_doomed_us_all: "Das herbeigerufene Ende"
 absorbed_consciousness_1: "Absorbiertes Bewusstsein"
 absorbed_consciousness_2: "$absorbed_consciousness_1$"
 absorbed_consciousness_3: "$absorbed_consciousness_1$"
 absorbed_consciousness_4: "$absorbed_consciousness_1$"
 absorbed_consciousness_5: "$absorbed_consciousness_1$"
 covenant.tooltip: "§YDafür wird ein Preis zu zahlen sein.§!\n\n"
 covenant.cycle.tooltip: "§RTut das nicht.§!\n\n"
 covenant.whisperers.desc: "Es ist getan. Wir haben einen Pakt mit den §YFlüsterern in der Leere§! geschlossen. Sie haben bereits damit begonnen, ihre Geheimnisse mit unseren Wissenschaftlern und Anführern zu teilen. Wir werden enorm von ihrem Wissen profitieren. Der einzige Nachteil scheint ein plötzlicher Anstieg bei Geisteskrankheiten und Selbstmorden unter der allgemeinen Bevölkerung zu sein. Außerdem kommt es auf einigen unserer Welten nun zu zahlreichen unerklärlichen Morden und tätlichen Angriffen, die von ansonsten stabilen und ausgeglichenen Individuen begangen werden. Unsere Kliniken und Anstalten haben Probleme, dem plötzlichen Patientenansturm Herr zu werden."
 covenant.whisperers.option: "Das ist nichts, womit wir nicht klarkommen würden."
 covenant.eater.desc: "Es ist getan. Wir haben einen Pakt mit der §YWeltenfresserin§! geschlossen, und die Effekte davon machen sich bereits in unserer Armee und in unserer Flotte bemerkbar. Unsere Soldaten kämpfen nun mit einer Wildheit, die an Barbarei grenzt, und selbst die Waffen unserer Schiffe scheinen irgendwie nach dem Tod unserer Feinde zu dürsten. Das plötzliche und mysteriöse Verschwinden der gesamten Bevölkerung einer unserer Koloniestädte steht zweifelsohne damit in Verbindung. Sie war der Tribut, den wir der Weltenfresserin versprochen hatten. Es scheint ein geringer Preis zu sein ... vorausgesetzt natürlich, dass die Weltenfresserin nicht wieder Hunger bekommt ..."
 covenant.eater.option: "Hoffentlich nicht."
 covenant.instrument.desc: "Es ist getan. Wir haben einen Pakt mit dem §YInstrument der Sehnsüchte§! geschlossen. Es dauerte nicht lange, bis sich die Effekte bemerkbar machten: Es gibt Berichte von reichhaltigen Erzadern, die in unseren Minen entdeckt wurden ... von kurz vor der Insolvenz stehenden Unternehmen, die auf einmal wieder aufblühen ... von seltenen und kostbaren Ressourcen, die auf Asteroiden gefunden werden, die vorherigen Untersuchungen nach nur aus Eis und Stein bestanden. Anscheinend beginnt in unserem Reich ein goldenes Zeitalter des Reichtums und des Wohlstands ... ganz so, wie es das Instrument versprochen hatte. Aber ... was war noch gleich der Preis, den es erwähnt hatte ...?"
 covenant.instrument.option: "Es ist bestimmt nichts Schlimmes."
 covenant.composer.desc: "Es ist getan. Wir haben einen Pakt mit der §YKomponistin der Stränge§! geschlossen. Es dauerte nicht lange, bis sich die Effekte bemerkbar machten: Die Komponistin ist zweifelsohne dafür verantwortlich, dass es plötzlich zu einem enormen Anstieg von Schwangerschaften und Geburten kommt. Einhergehend mit diesen positiven Effekten kommt es aber auch zu Unmengen merkwürdiger neuer Mutationen: Nachwuchs mit überzähligen Gliedmaßen und Organen ... von denen einige keinerlei Ähnlichkeit mit irgendetwas haben, was naturgemäß zu ihrer Anatomie gehört. Glücklicherweise werden die daraus resultierenden Todesfälle durch die höheren Geburtenraten und die offenbar erhöhte Vitalität unserer Bevölkerung mehr als ausgeglichen."
 covenant.composer.option: "Wir haben das Richtige getan."
 covenant.cycle.desc: "Es ist getan. Wir haben einen Pakt mit dem §REnde des Zyklus§! geschlossen. Als wir uns auf das Angebot einließen, wurden lediglich zwei Worte gesprochen: §R\"FÜNFZIG JAHRE.\"§! Darauf folgte nur Stille, und es wurde uns selbst überlassen, die zukünftigen Konsequenzen dessen zu verstehen, was wir uns gerade selbst eingebrockt hatten."
 covenant.cycle.option: "Mögen die Geister uns allen gnädig sein."
 covenant_shroud_marked: "Vom Schleier gekennzeichnet"
 covenant_shroud_marked_desc: "Diese Welt wurde vom Schleier gekennzeichnet.\n\n§RHier wird etwas äußerst Schlimmes passieren.§!"
