 personality_mirrored_empire_default_desc: "Nous avons rencontré cette civilisation de l'autre côté d'une déchirure astrale. Il s'agit d'une version de nous dans cette autre dimension, un exemple alarmant de ce que nous aurions nous-mêmes pu devenir."
