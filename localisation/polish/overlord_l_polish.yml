 #Progenitor Hive Origin
 #########################
 origin_progenitor_hive: "Rój rodzica"
 origin_progenitor_hive_desc: "Ten rój zyskał przewagę ewolucyjną dzięki na poły niezależnym przywódcom. Takie \"potomstwo\" znacznie zwiększa ogólny poziom zdolności, choć wymaga nieustannego nadzoru."
 START_SCREEN_PROGENITOR_HIVE: "Na początku był Rodzic.\n\nŻycie na [Root.GetHomeWorldName] było surowe i bezlitosne, lecz mimo to Rodzic powiększał swoje terytorium. Czuwanie nad tak rozległymi włościami szybko stało się uciążliwe, więc Rodzic stworzył pierwsze Potomstwo. Z czasem okazało się, że Potomstwo nie poradzi sobie samo. Zatem ono z kolei stworzyło pomniejsze drony, które miały pomagać w okiełznaniu naszego domu.\n\nGdy postawiliśmy pierwsze, niepewne kroki w układzie [capital_scope.System.GetName], nasz Rodzic odosobnił się w specjalnym gnieździe. Obdarzeni większą, usprawnioną kontrolą, jesteśmy gotowi rozszerzyć wpływ naszego Rodzica na wszystkie gwiazdy galaktyki - albowiem Rodzic był, jest i będzie. Imperium [Root.GetAdj] o to zadba."
 origin_tooltip_progenitor_hive_effects: "- ['concept_spawning_pools', £building£ sadzawki lęgowe] zastąpione przez ['concept_offspring_nests', £building£ gniazdo potomstwa]\n- $AVAILABLE_HOLDINGS$ ['concept_offspring_holding', £building£ gniazdo potomstwa]\n- Jeśli nie wybrano etosu §I$civic_hive_devouring_swarm$§!: §Isektory§! można uwalniać jako §Ipoddanych§!\n- Przydzieleni §Iprzywódcy§!: zyskaj dodatkowe pasywne doświadczenie\n- $AVAILABLE_STARBASE_BUILDINGS$ §IPosterunek potomstwa§!\n- Można budować §Iokręty potomstwa§!"
 origin_tooltip_progenitor_hive_negative_effects: "- Kary dla flot: ['concept_insufficient_offspring_oversight']"
 #Progenitor deposits, armies and decisions
 progenitor_defense: "Rodzic roju"
 progenitor_defense_plural: "$progenitor_defense$"
 progenitor_defense_desc: "Istota, która zrodziła ten rój. Jego największy i najinteligentniejszy przedstawiciel."
 d_progenitor: "Gniazdo rodzica"
 d_progenitor_desc: "Gniazdo rodzica, w którym przychodzi na świat całe potomstwo."
 d_progenitor_empty: "Puste gniazdo rodzica"
 d_progenitor_empty_desc: "Niegdyś potężny rodzic został zlikwidowany, przez co rój poszedł w rozsypkę."
 decision_grow_progenitor: "Wyhoduj nowego rodzica"
 decision_grow_progenitor_desc: "Najstarszy przedstawiciel potomstwa być może zdoła przejąć obowiązki byłego rodzica."
 missing_progenitor_modifier: "Brak rodzica"
 missing_progenitor_modifier_desc: "Ten rój nie ma rodzica i panuje w nim chaos."
 ship_progenitor_hive_modifier: "Wyniszczający brak autonomii"
 ship_progenitor_hive_modifier_desc: "Ten rój walczy mniej sprawnie, jeśli w bitwie kosmicznej nie nadzoruje go okręt potomstwa."
 #Events
 origin.3210.name: "Rodzic ginie"
 origin.3210.desc: "Stało się coś niewyobrażalnego. Nasz świat macierzysty wpadł w brudne [From.species.GetHandNamePlural] godnych pogardy [From.GetAdj]. Podczas ostatniej, rozpaczliwej obrony [Root.GetName] nasz Rodzic padł ofiarą straszliwych najeźdźców, zabierając ze sobą wielu [From.GetSpeciesAdj]\n\nNa wypadek tego niewyobrażalnego rozwoju sytuacji nasz zawsze przewidujący Rodzic mianował swojego następcę spośród potomstwa. Potomek-następca zdołał ustabilizować część swojej świadomości, ale złożoność i skala czekających go zadań są zbyt wielkie, by mógł od razu przejąć ster. Będziemy musieli poddać inkubacji tego następcę i uczynimy z niego nowego Rodzica, zanim kolejni z naszych wrogów wykorzystają nasz chwilowy brak jedności."
 origin.3215.name: "Migracja"
 origin.3215.desc: "Stało się coś niewyobrażalnego. Nasz świat macierzysty wpadł w brudne [From.species.GetHandNamePlural] godnych pogardy [From.AdjName]. Musimy przenieść centrum naszej administracji na [capital_scope.GetName] i założyć tam nowe gniazdo rodzica. Poddamy inkubacji jednego z przedstawicieli naszego potomstwa i uczynimy z niego nowego rodzica, zanim kolejni z naszych wrogów wykorzystają nasz chwilowy brak jedności."
 origin.3215.a: "Otrząśniemy się z tego."
 origin.3245.name: "Bezcelowość"
 origin.3245.desc: "Świat [Root.GetName] został zaatakowany bronią klasy Kolos przez straszliwych §Y[From.GetAdj]§!. Utraciliśmy nie tylko nasz glob, ale także Rodzica i całe potomstwo przebywające na [Root.GetPlanetHabitat]. Wszystkie drony i potomstwo na [Root.GetName] zebrały się, aby bronić Rodzica przez śmiercionośną maszyną. Ostatecznie ich wysiłki spełzły na niczym, jedynie odwlekły to, co było nieuniknione - Rodzic zginął wkrótce po nich.\n\nTeraz nasza zbiorowa świadomość jest pełna zderzających się myśli i impulsów. Jeśli nie mianujemy szybko nowego Rodzica, [Owner.GetName] przestaną istnieć."
 origin.3245.a: "Musimy kontratakować!"
 origin.3245.b: "Musimy uciekać!"
 origin.3245.c: "Potrzebujemy więcej minerałów."
 origin.3245.d: "*Niezrozumiałe skrzeczenie*"
 origin.3265.name: "Śmierć od tysiąca wybuchów"
 origin.3265.desc: "Po wielu miesiącach bombardowań nadszedł koniec. [From.GetName] upada, wszystkie ślady życia zostały wyeliminowane. Chmury pyłu unoszą się nad ulicami naszej dawnej stolicy. Zwłoki [Root.GetSpeciesAdj] zaściełają ziemię, a największy ich stos wznosi się wokół największego z nas wszystkich - Rodzica, który poległ w ostatnim ataku.\n\nMusimy teraz przenieść zarząd naszego imperium na [capital_scope.GetName], konieczne będzie też założenie nowego gniazda rodzica. Będziemy musieli przekształcić jednego z inkubowanych osobników naszego potomstwa w nowego Rodzica, zanim wrogowie zdążą wykorzystać chwilowy kryzys naszej cywilizacji."
 MESSAGE_OFFSPRING_DEFEATED_TITLE: "Potomstwo pokonane"
 MESSAGE_OFFSPRING_DEFEATED_DESC: "Nasze potomstwo na $PLANET|Y$ zostało pokonane, co doprowadziło do zniszczenia naszego §Ygniazda potomstwa§!."
 MESSAGE_NO_OFFSPRING_TITLE: "Brak potomstwa"
 MESSAGE_NO_OFFSPRING_DESC: "Aktualnie nie przydzieliliśmy drona do §Ygniazda potomstwa§! na $PLANET|Y$, co powoduje spadek wydajności pracy robotników."
 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE: "Pokonano ostatni okręt potomstwa"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC: "Nasz ostatni §Yokręt potomstwa§! w układzie $SYSTEM|Y$ został zniszczony, co pozbawiło nasze floty dowództwa."
 job_offspring_drone: "Dron potomny"
 job_offspring_drone_plural: "Drony potomne"
 mod_job_offspring_drone_add: "Miejsca pracy: $job_offspring_drone$"
 job_offspring_drone_desc: "Tu przebywa zarządca całego globu. Dzięki dronom potomnym rodzic realizuje swój wielki projekt."
 job_offspring_drone_effect_desc: "£job_spawning_drone£ $job_offspring_drone_plural$ zamieniają $r_food$ (lub $r_minerals$) w £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! oraz £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!, generują §Y$offspring_defense_plural$§! i zapewniają £mod_planet_jobs_simple_drone_produces_mult£ §G+10%§! wzrostu §Y$pop_cat_simple_drone$ produkcji§!."
 building_offspring_nest: "Gniazdo potomstwa"
 building_offspring_nest_desc: "To umocnione gniazdo jest bezpiecznym schronieniem dla miejscowego potomstwa, a przy okazji przyśpiesza wzrost reszty roju w pobliżu."
 offspring_nest_tooltip: "\n§HW gniazdach potomstwa mogą powstawać tylko gatunki rodziców ze zbiorowymi umysłami§!\n"
 offspring_defense: "Armia pod dowództwem potomstwa"
 offspring_defense_plural: "Armie pod dowództwem potomstwa"
 offspring_defense_desc: "Pod bezpośrednim nadzorem miejscowego potomstwa armie walczą skuteczniej i trudniej je zabić niż cokolwiek, co może stworzyć zwykł zbiorowy umysł."
 missing_offspring_modifier: "Brak potomstwa"
 missing_offspring_modifier_desc: "Na tym globie brakuje potomstwa, przez co $pop_cat_simple_drone$ pracują ze znacznie zmniejszoną wydajnością."
