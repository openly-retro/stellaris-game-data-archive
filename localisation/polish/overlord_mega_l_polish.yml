 sm_orbital_ring_habitation: "Moduł mieszkalny"
 sm_orbital_ring_habitation_desc: "Superszybkie windy kosmiczne umożliwiają stworzenie na orbicie dodatkowej powierzchni mieszkalnej oraz miejsca na magazynowanie i przetwarzanie surowców.\n"
 orbital_ring_habitation_districts_maxed_out: "§R$sm_orbital_ring_habitation$ Tworzy dodatkowe dzielnice na [planet.GetName]§!"
 sm_orbital_ring_shipyard: "Stocznia orbitalna"
