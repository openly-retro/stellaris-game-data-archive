 #############################
 gov_defensive_union: "방어 연합"
 gov_defensive_union_desc: "이 정부는 외부의 위협으로부터 스스로를 지킨다는 공통된 명분 아래, 주민들을 통합하고 있습니다."
 RT_DEFENSIVE_UNION: "고위 방패"
 Guardianship: "수호대"
 Protectorate: "보호국"
 Stalwart_Legion: "충직한 군단"
 gov_dimensional_covenant: "차원 계약"
 gov_dimensional_covenant_desc: "이 사회의 밑바탕에는 깊은 영적 의식이 자리 잡고 있습니다. 대다수의 국민이 내세로 갈 수 있다는 확신을 가지고 살아갈 수 있도록, 엄격한 도덕적 규범이 마련되어 있습니다."
 RT_DIMENSIONAL_COVENANT: "최초의 선조"
 Church_of_Otherworlds: "타 차원의 교단"
 Astral_Fellowship: "아스트랄 연합"
 Dimensional_Commune: "차원 공동체"
 ##########
 #Civics #
 ##########
 sm_dimensional_shrine: "차원 사원"
 sm_dimensional_shrine_desc: "우리에게 알려진 우주 밖에는 다른 여러 차원으로 이어지는 통로와 그러한 통로가 정교하게 만들어지는 곳들이 존재합니다. 이곳에 우리 제국의 가장 신성한 신전을 건설할 것입니다.\n"
 sm_reloading_bay: "재장전 구역"
 sm_reloading_bay_desc: "항성 기지의 상당 부분을 무기 부품 적재에 할애하는 시설입니다. 방어 플랫폼이 추가로 제공됩니다.\n"
 requires_dimensional_space_object: "§R§Y$WORMHOLE$§!, §Y$pc_rift_star$§!, §Y$ASTRAL_RIFT$§!, §Y$LGATE_GALACTIC$§! 또는 §Y$SHROUD_TUNNEL_GALACTIC$§! 필요§!"
 civic_hyperspace_specialty: "초공간 특화"
 civic_hyperspace_specialty_desc: "이 사회는 오래전부터 속도를 추구해 왔습니다. 초공간 조작은 이들에게 또 다른 도로일 뿐입니다. 초공간 분야에서 두각을 나타내는 자들이 가장 높은 사회적 지위를 얻습니다."
 civic_hyperspace_specialty_effects: "£physics£ §Y$tech_hyper_drive_2$§!이 연구 선택지로 보장됩니다.\n시작 성계로부터 초공간 항로 3개 이내에 있는 모든 성계에 낮은 정보 수준을 지닙니다."
 civic_hive_hyperspace_specialty: "초공간 동시 발생"
 civic_hive_hyperspace_specialty_desc: "이 집단은 속도를 추구합니다. 모든 드론의 의식 깊은 곳에 초공간의 조작 방법이 각인되어 있습니다. 그렇기 때문에 시간이 지남에 따라, 이들이 지닌 거리의 근본적인 원리에 관한 이해 수준이 확정적으로 진보합니다."
 civic_hive_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_machine_hyperspace_specialty: "초공간 동시 발생"
 civic_machine_hyperspace_specialty_desc: "이 집단은 속도를 추구합니다. 모든 드론의 처리 장치에 초공간의 조작 이론이 내장되어 있습니다. 그렇기 때문에 시간이 지남에 따라, 이들이 지닌 거리의 근본적인 원리에 관한 이해 수준이 확정적으로 진보합니다."
 civic_machine_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_corporate_hyperspace_specialty: "초공간 무역"
 civic_corporate_hyperspace_specialty_desc: "시간은 곧 돈이며, 이 거대 기업은 속도를 중시합니다. 이 기업의 대대적인 연구 개발 투자가 크나큰 성과를 거뒀으며, 덕분에 이 기업은 최첨단 초공간 조작에 관한 독점 기술을 보유하고 있습니다."
 civic_corporate_hyperspace_specialty_effects: "$civic_hyperspace_specialty_effects$"
 civic_dimensional_worship: "차원 숭배"
 civic_dimensional_worship_desc: "이 사회는 시공간이 접힌 곳 너머에 신성한 존재가 있다고 믿습니다. 이들은 불안정성이 높은 성계일수록 순례지이자 연구 대상으로서 신성한 의미가 있다고 생각합니다."
 civic_dimensional_worship_effects: "§Y$WORMHOLE$§!, §Y$pc_rift_star$§!, §Y$ASTRAL_RIFT$§!, §Y$LGATE_GALACTIC$§! 또는 §Y$SHROUD_TUNNEL_GALACTIC$§!이 있는 성계에 §Y$sm_dimensional_shrine$§! 항성 기지 건물을 건설할 수 있습니다.\n§Y$sm_dimensional_shrine$§!마다 £unity£ 생산량이 §G$@dimensional_shrine_unity_production$§! 증가합니다."
 civic_dimensional_worship_effects_additional: "- 제국령 성계에 [ 'concept_astral_rift', $ASTRAL_RIFTS$ ]이 출현할 확률: §G+100%§!$NEW_LINE$§M- 희귀 기술§!의 등장 빈도가 평소보다 §Y1.1§!배 증가합니다. 이 효과는 §Y1%§! 확률을 §Y1.1%§! 확률로 변경합니다."
 civic_corporate_dimensional_worship: "차원 기업"
 civic_corporate_dimensional_worship_desc: "$civic_dimensional_worship_desc$"
 civic_corporate_dimensional_worship_effects: "$civic_dimensional_worship_effects$"
 civic_dark_consortium: "암흑 컨소시엄"
 civic_dark_consortium_desc: "이 사회는 초공간 드라이브를 발견하기 한참 전부터, 우주의 구조에 관한 깊은 이해를 바탕으로 암흑 물질의 신비한 성질을 활용하는 법을 익혔습니다."
 civic_dark_consortium_effects: "£physics£ §Y$tech_mine_dark_matter$§! 연구가 완료된 상태로 게임을 시작합니다.\n특별한 §S시행령§!을 이용할 수 있게 됩니다.\n§Y$council_agenda_agenda_dark_matter_breakthrough_name$§! 평의회 안건을 이용할 수 있습니다."
 civic_corporate_dark_consortium: "그림자 기업"
 civic_corporate_dark_consortium_desc: "$civic_dark_consortium_desc$"
 civic_corporate_dark_consortium_effects: "$civic_dark_consortium_effects$"
 civic_sovereign_guardianship: "주권 수호"
 civic_sovereign_guardianship_desc: "전쟁을 일삼던 부족들이 모여 이룬 이 제국은, 오래전부터 국방과 방어 태세를 중시하는 태도를 키워왔습니다. 이제 하나의 제국을 이룬 이들은, 자신들의 이러한 철학을 우주로 펼쳐 국경 방어를 단단히 하는 동시에 긴장은 완화하고자 노력하고 있습니다."
 civic_sovereign_guardianship_effects: "§Y$fanatic_guardian_plural$§! 방위군이 잠금 해제됩니다.\n$civic_sovereign_guardianship_effects_common$"
 civic_hive_sovereign_guardianship: "수호자 군집"
 civic_hive_sovereign_guardianship_desc: "이 군체는 오래전부터 국방과 방어 태세를 중시하는 태도를 키워왔습니다. 이제 이 군체는 자신들의 이러한 철학을 우주로 펼쳐 국경 방어를 단단히 하는 동시에 긴장은 완화하고자 노력하고 있습니다."
 civic_hive_sovereign_guardianship_effects: "$civic_sovereign_guardianship_effects$"
 civic_machine_sovereign_guardianship: "수호자 매트릭스"
 civic_machine_sovereign_guardianship_desc: "이 기계 군체는 오래전부터 국방과 방어 태세에 대한 절차적 선호를 발달시켰습니다. 이제 이 군체는 이러한 효과적인 전략을 우주로 펼쳐 국경 방어를 단단히 하는 동시에 긴장은 완화하고자 노력하고 있습니다."
 civic_machine_sovereign_guardianship_effects: "§Y$machine_fanatic_guardian_plural$§! 방위군이 잠금 해제됩니다.\n$civic_sovereign_guardianship_effects_common$"
 civic_corporate_sovereign_guardianship: "기업 보호국"
 civic_corporate_sovereign_guardianship_desc: "경쟁하던 산업체들로 이루어진 이 사회는, 강한 방어 태세가 투자처를 지키는 가장 훌륭한 방법이라는 사실을 익히 깨달았습니다. 이제 하나의 기업을 이룬 이들은, 자신들의 이러한 철학을 우주로 펼쳐 국경 방어를 단단히 하는 동시에 긴장은 완화하고자 노력하고 있습니다."
 civic_corporate_sovereign_guardianship_effects: "$civic_sovereign_guardianship_effects$"
 civic_sovereign_guardianship_effects_common: "항성 기지에 §Y$sm_reloading_bay$§!을 건설할 수 있습니다.\n§Y$edict_inner_focus$§! §H시행령§!을 시행해, £influence£ §Y영향력§!을 £unity£ §Y통합§!으로 전환할 수 있습니다."
 fanatic_guardian: "광적인 수호자"
 fanatic_guardian_plural: "광적인 수호자"
 fanatic_guardian_desc: "조국을 수호하는 이 냉정하고 물러서지 않는 병사들은 자신과 가까운 관계인 이들을 지킬 때 가장 뛰어난 활약을 펼칩니다."
 machine_fanatic_guardian: "매트릭스 유닛"
 machine_fanatic_guardian_plural: "매트릭스 유닛"
 machine_fanatic_guardian_desc: "높은 살상력을 지닌 이 보호 드론은 다른 모든 전략 노드와 인접해 있을 때 가장 높은 효과를 발휘합니다."
 ##########
 #Edicts #
 ##########
 edict_shadow_matrix: "그림자 매트릭스"
 edict_shadow_matrix_desc: "암흑 물질 처리 장치에 의한 전자적 모호함에 힘입어, 최상급 암호 해독가도 고전하게 하는 소프트웨어를 생성합니다."
 edict_obsidian_veil: "흑요석 베일"
 edict_obsidian_veil_desc: "숲속에서 몸을 감추려면 흙을 덮어야 합니다. 우주에서 몸을 감추려면 어둠을 덮어야 합니다."
 edict_dark_matter_forging: "암흑 물질 주조"
 edict_dark_matter_forging_desc: "암흑 물질이 지닌 독특한 결합 성질을 우리 제국의 주조소에서 활용해, 주조소 생산량을 크게 향상시킵니다."
 edict_dark_matter_unravelling: "암흑 물질 방출"
 edict_dark_matter_unravelling_desc: "암흑 물질로 형성된 결합 안에 담긴 에너지를 방출해 가치가 있는 결과물로 만들어 냅니다."
 edict_inner_focus: "내면의 집중"
 edict_inner_focus_desc: "자신의 한계를 지나치게 확장하면 여러 위험이 뒤따릅니다. 스스로를 깊이 이해하는 게 더 안정적이고 생산적인 방향입니다."
 edict_baryonic_insight: "중입자 통찰"
 edict_baryonic_insight_desc: "우주의 짜임새를 더 깊이 이해하려면, 원자의 개념 너머를 들여다보아야 합니다."
 #######################
 #Councilor Positions #
