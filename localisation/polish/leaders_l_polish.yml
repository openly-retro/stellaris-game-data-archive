 leader_trait_resolution_category_sanctions_focus_3_tt: "$leader_trait_resolution_category_sanctions_focus_tt$ §G+25%§!"
 leader_trait_supporting_voter: "Wzajemne wsparcie"
 leader_trait_supporting_voter_desc: "Ten przywódca zawsze jest gotów pogratulować innym sukcesów."
 leader_trait_supporting_voter_tt: "£diplo_weight£ §Y[GetGalCommunityOrGalImperium]§! §EEfekty§!:$TABBED_NEW_LINE$Poparcie dla przyjętej uchwały daje 1 §Yprzysługę§! i 5 §Yzaufania§! u imperium przedkładającego uchwałę"
 MESSAGE_SUPPORTING_VOTER: "Zdobyto przysługę"
 MESSAGE_FAVOR_SUPPORTING_VOTER_DESC: "Dzięki umiejętnościom, które posiada $LEADER$, zdobyliśmy 5 zaufania u: $WHO|Y$."
 leader_trait_diplo_weight: "Powaga"
 leader_trait_diplo_weight_desc: "W zachowaniu tego przywódcy jest coś... niezwykłego, co budzi wielki szacunek. Kiedy przemawia ten delegat, wszyscy słuchają z uwagą."
 leader_trait_federal_negotiator: "Braterstwo"
 leader_trait_federal_negotiator_desc: "Ten przywódca niezłomnie wierzy w jednoczącą siłę federacji. Swoim oddaniem budzi inspirację u wszystkich wokół."
 leader_trait_federal_greeter: "Przyjazna dusza"
 leader_trait_federal_greeter_desc: "Ten delegat zawsze wita serdecznie nowych członków federacji i wie, jak sprawić, żeby poczuli się częścią grupy."
 leader_trait_federal_sweet_talker: "Pacyfista"
 leader_trait_federal_sweet_talker_desc: "Być może i mamy różne przekonania, łączą nas jednak wspólne cele, federacja, marzenia. Konflikt tylko nas osłabia."
 leader_trait_federal_joint_navy: "Wspólne ćwiczenia"
 leader_trait_federal_joint_navy_desc: "W jedności siła. Czasem drzemie ona w naszych sercach, a czasem oznacza po prostu potężniejszą flotę."
 leader_trait_ambassador_ear_to_the_ground: "Wszechwiedza"
 leader_trait_ambassador_ear_to_the_ground_desc: "Ten przywódca wszędzie ma swoje oczy. I [root.species.GetEarNamePlural]. I inne narządy zmysłów."
 leader_trait_ambassador_ear_to_the_ground_machine: "$leader_trait_ambassador_ear_to_the_ground$"
 leader_trait_ambassador_ear_to_the_ground_machine_desc: "Ten przywódca wszędzie ma kamery. I mikrofony. I inne tego typu czujniki."
 leader_trait_ambassador_whisper_networks: "Gaduła"
 leader_trait_ambassador_whisper_networks_desc: "Ten urzędnik sprawnie udaje, że lubuje się w plotkach, dzięki czemu natychmiast nawiązuje bliski kontakt ze zdradzającymi zbyt wiele wysoko postawionymi osobami."
 leader_trait_ambassador_bully: "Zjadliwość"
 leader_trait_ambassador_bully_desc: "Uraza bywa potężnym motywatorem. Ten przywódca opanował sztukę zmieniania skarg w wezwania do boju."
 leader_trait_ambassador_favor_maker: "Oportunizm"
 leader_trait_ambassador_favor_maker_desc: "Ten podstępny ambasador z łatwością wykorzystuje wszelkie, pozorne nawet zniewagi w materiał do szantażu."
 leader_trait_ambassador_favor_maker_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Posłowie §Ypoprawiający stosunki§! mają w każdym miesiącu §G0,25%§! szans zdobycia §Yprzysługi§!."
 leader_trait_ambassador_favor_maker_2_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Posłowie §Ypoprawiający stosunki§! mają w każdym miesiącu §G0,50%§! szans zdobycia §Yprzysługi§!."
 leader_trait_ambassador_favor_maker_3_effect: "$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$Posłowie §Ypoprawiający stosunki§! mają w każdym miesiącu §G1%§! szans zdobycia §Yprzysługi§!."
 leader_trait_ambassador_pact_keeper: "Wdzięk osobisty"
 leader_trait_ambassador_pact_keeper_desc: "Nienaganne maniery sprawiają, że przywódca ten umie łatwo wynegocjować dogodne warunki przy zawieraniu umów dyplomatycznych."
 leader_trait_ambassador_commercial_pact_focus: "Przedsiębiorczość"
 leader_trait_ambassador_commercial_pact_focus_desc: "Rynek to nie strefa wojny, a uroczyste przyjęcie. Jeśli będziemy współpracować, wszyscy możemy zarobić."
 leader_trait_ambassador_research_pact_focus: "Wymiana naukowa"
 leader_trait_ambassador_research_pact_focus_desc: "Dzielenie się wiedzą. Punktem widzenia. Badaniami. Wspólne budowanie przyszłości."
 leader_trait_ambassador_extra_envoys: "Świta"
 leader_trait_ambassador_extra_envoys_desc: "Ten przywódca lubi otaczać się specjalnie wyszkolonymi asystentami."
 leader_trait_explorer_cloaking_focus: "Poufne badania"
 leader_trait_explorer_cloaking_focus_desc: "Niektóre odkrycia powinny pozostać nieujawnione."
 leader_trait_explorer_cloaking_focus_3_tt: "$t$Maksimum $SHIP_SHIELD_REDUCTION_CLOAKING$: §Y50%§!"
 leader_trait_academic_minor_artifacts_expert: "Antykwariusz"
 leader_trait_academic_minor_artifacts_expert_desc: "To, co inni badacze mają za śmieci, ten uczony traktuje jak skarby. Nigdy nie opuszcza stanowiska archeologicznego, nie zbadawszy go do ostatka."
