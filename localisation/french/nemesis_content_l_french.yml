 emperor.2.intro.desc: "Ce à quoi nous assistons présentement, c'est la mise en place d'un ordre nouveau. La Communauté galactique d'autrefois a été démantelée, laissant place au §H[Root.GetGalEmpireName]§!. Après avoir revendiqué notre place légitime sur le trône de nouvel État pangalactique, nous sommes désormais connus sous le nom de §H[Root.GetName]§!."
 emperor.2.a.desc: "Au cours d'une cérémonie de couronnement grandiose, diffusée dans l'ensemble de la galaxie, une nouvelle dynastie impériale a été fondée sur [Root.Capital.GetName] par l'intronisation de [ruler.GetRegnalName] comme [Root.GetRulerTitle]."
 emperor.2.b.desc: "Cette construction sociale permettra à notre intelligence mécanique, désormais qualifiée d'§H[Root.GetRulerTitle]§!, un contrôle nettement accru sur les nombreuses sous-routines politiques de la galaxie. Nos sujets impériaux, avec le temps, apprendront à obéir à nos commandements tout aussi bien que n'importe quel drone."
 emperor.2.c.desc: "Cette construction sociale permettra à la Conscience, désormais qualifiée d'§H[Root.GetRulerTitle]§!, un contrôle nettement accru sur les nombreuses sous-politiques de la galaxie. Nos sujets impériaux, avec le temps, apprendront quant à eux à obéir à nos commandements aussi bien que n'importe quel drone."
 emperor.2.outro.desc: "Vive [Root.GetLeLaLDir][Root.GetRulerTitle] ! Vive l'Empire !"
 emperor.2.a: "Oyez, oyez !"
 emperor.2.a.tooltip: "$emperor.2.a.tooltip.start$- nous bénéficions désormais du civisme §Y$civic_galactic_sovereign$§! ;\n- nos éthiques ont radicalement évolué vers l'§Yautoritarisme§! ;\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt: "$emperor.2.a.tooltip.start$- nous bénéficions désormais du civisme §Y$civic_galactic_sovereign$§! ;\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp: "$emperor.2.a.tooltip.start$- nous bénéficions désormais du civisme §Y$civic_galactic_sovereign_megacorp$§! ;\n- nos éthiques ont radicalement évolué vers l'§Yautoritarisme§! ;\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start: "§HL'Empire galactique est né !§!\n- La §YCommunauté galactique§! sera désormais connue sous le nom d'§YEmpire galactique§! ;\n- nous serons désormais la §Y[Root.GetName]§! ;\n"
 emperor.2.a.tooltip.end: "- les membres de l'Empire ne peuvent plus lancer de guerres offensives contre nous."
