 starting_weapons_lasers_desc: "Armes énergétiques dirigées, émettant des rayons laser concentrés sur leurs cibles. Elles sont efficaces à moyenne et courte portée, et franchissent une bonne épaisseur du blindage ennemi."
 starting_weapons_projectiles_desc: "Propulseurs massifs utilisant des catapultes électromagnétiques pour propulser les projectiles à très grande vitesse. Même si leur portée est limitée, leur énergie cinétique et leur haute cadence de tir permettent de détruire aisément les boucliers."
 starting_weapons_missiles_desc: "Des missiles espace-espace armés de têtes nucléaires. Les missiles ont une portée excellente mais sont vulnérables aux interceptions par les systèmes de défense rapprochée."
 starting_ftl_warp: "Distorsion"
 starting_ftl_hyperdrive: "Hyperespace"
 starting_ftl_wormhole: "Trous de ver"
 starting_ftl_warp_desc: "Le propulseur par distorsion génère une bulle subspatiale autour du vaisseau, lui permettant d'atteindre des vitesses supraluminiques. Étant données les longues distances, cela permet des voyages sans contraintes, mais relativement lents, entre les systèmes stellaires."
 starting_ftl_hyperdrive_desc: "L'hyperpropulseur permet aux vaisseaux d'ouvrir une brèche temporaire vers l'hyperespace. Le voyage interstellaire est rapide, mais limité aux tunnels existants dans le réseau des hyperlignes."
 starting_ftl_wormhole_desc: "Les générateurs de trous de ver ouvrent un tunnel entre deux points du sous-espace, permettant de voyager sur de longues distances. Toutefois, ces générateurs sont trop volumineux pour être installés sur des vaisseaux, et requièrent donc des stations de trou de ver."
