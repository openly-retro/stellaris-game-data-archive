 #Events
 situation.1000.name: "[This.GetLeviathanTargetName]"
 situation.1000.desc.small: "마침내 그날이 왔습니다. 우리는 [Owner.GetSensoryWorkers]들을 배치해 §Y[This.GetTrophyName]§!(을)를 빈틈없이 탐색하게 했습니다. 조사가 시작되면서, 우리는 이 이례적인 물체에 대한 조사 결과를 접수하기 위해 의식의 일부분을 §Y[Target.GetName]§!에 집중했습니다. 하지만 우리가 그 유해를 [Target.GetPlanetHabitat]에 끌고 가면서 바랐던 것과 달리 조사 결과는 그다지 흥미롭지는 않았습니다.\n\n조사가 시작되고 얼마 뒤, 우리는 전문 [Owner.GetSensoryWorkers]들이 계속 관찰할 수 있도록 조사 현장을 [Target.GetName]에 위치한 클러스터의 중심으로 옮기기로 했습니다. 이곳에서 또 다른 결과를 얻을 수 있을 것으로 기대됩니다."
 situation.1000.desc.standard: "마침내 그날이 왔습니다. 우리는 [Owner.GetSensoryWorkers]들을 배치해 §Y[This.GetTrophyName]§!(을)를 빈틈없이 탐색하게 했습니다. 조사가 시작되면서, 우리는 이 이례적인 물체에 대한 데이터를 접수하기 위해 의식의 상당 부분을 §Y[Target.GetName]§!에 집중했습니다. 그날 하루 [Owner.GetName]의 생산성은 §H0.2%§! 감소했습니다.\n\n그 뒤 감지 데이터를 의식 깊은 곳에 보관한 후, [Target.GetName]에 위치한 클러스터의 중심으로 옮겼습니다. 이곳에서 전문 [Owner.GetSensoryWorkers]들이 계속 물체를 관찰할 것입니다."
 situation.1000.desc.large: "마침내 그날이 왔습니다. 우리는 다수의 [Owner.GetSensoryWorkers]들을 배치해 §Y[This.GetTrophyName]§!에 대한 정확한 탐사 결과를 보내도록 했습니다. 조사가 시작되면서, 우리는 우리를 사로잡은 이 이례적인 물체에 대한 조사 결과를 접수하기 위해 의식 전부를 잠시 §Y[Target.GetName]§!에 집중했습니다. 다만 주의를 다른 곳으로 돌린 사이 드론 몇몇이 위험한 상황에 빠져 부상을 당했고, 아예 없어진 드론도 있습니다. 그 정도로 우리는 이 물체에 빠져 있던 것입니다.\n\n1차 조사가 끝난 뒤, 우리는 전문 [Owner.GetSensoryWorkers]들이 계속 관찰할 수 있도록 조사 현장을 [Target.GetName]에 위치한 클러스터의 중심으로 옮기기로 했습니다. 그곳에 해당 물체를 거의 경건할 정도로 조심스레 내려놓았고, 의식 일부를 할당해 관찰을 계속했습니다."
 situation.1000.a: "실망스러운 결과군요."
 situation.1000.b: "[This.GetLeviathanTargetName](은)는 잊지 않겠습니다."
 situation.1000.c: "[This.GetTrophyName]에서, 우리는 우리 자신을 찾았습니다."
 situation.1005.name: "[This.GetLeviathanParadeName]"
 situation.1005.desc.small: "오늘, 흐린 날씨 속에 §Y[Target.GetName]§! 수도에 어중간한 규모의 군중이 모였습니다. 우리가 §Y[This.GetLeviathanTargetName]§!(을)를 파괴했음을 보여주는 증거를 대동한 행진이 이리저리 배회하는 구경꾼들을 지나갔습니다. 행진은 제국 전체에 방송되었지만, [This.GetTrophyName]의 모습이 우리가 바랐던 것만큼 흥미롭지 않아 시청률은 낮았습니다.\n\n전세계 순회를 끝낸 뒤, [This.GetTrophyName](은)는 다음 세대가 볼 수 있도록 수도 중앙에 위치한 특수 전시장에 안치했습니다."
 situation.1005.desc.standard: "오늘, 맑은 날씨 속에 §Y[Target.GetName]§! 수도에 구름 같은 군중이 모였습니다. 우리가 §Y[This.GetLeviathanTargetName]§!(을)를 파괴했음을 보여주는 증거를 대동한 행진이 군중을 지나 [Target.GetPlanetHabitat] 전역의 여러 도시를 행진했습니다. 행진은 제국 전체에 방송되었으며, 수십억 명의 시청자가 지켜보았습니다. [This.GetTrophyName]의 모습은 이미 [Owner.Species.GetAdj] 문화의 아이콘이 된 듯합니다. [Owner.GetName] 전역의 많은 예술가와 창작자가 그로부터 영감을 얻고 있습니다.\n\n전세계 순회를 끝낸 뒤, [This.GetTrophyName](은)는 다음 세대가 볼 수 있도록 수도 중앙에 위치한 특수 전시장에 안치했습니다."
 situation.1005.desc.large: "오늘 §Y[Target.GetName]§!의 날씨는 부자연스러울 정도로 좋습니다. 대기 제어 시스템을 대대적으로 가동했기 때문에, 당연한 결과입니다. [Target.GetPlanetHabitat] 전역의 도시가 사람들로 가득 차 있고, 그에 더해 이 위대한 날에 참여하고자 여러 관광선이 행성 궤도를 비행했습니다. 대행진은 각 정착지를 차례로 통과하면서, 길거리를 가득 메운 [Owner.GetSpeciesNamePlural]의 환영을 받았습니다. 우리 제국 내에서 홀로그램 디스플레이를 갖출 여력이 있는 지역들은 홀로그램 중계방송을 보려는 구경꾼들로 인산인해였습니다. 이번 행진의 중심인 [This.GetTrophyName](이)가 [Target.GetName] 수도에 다다를 즈음에는, 이미 §Y[This.GetLeviathanTargetName]§! 기념일을 정하자는 이야기가 나오고 있었습니다. 그 뒤에는 [This.GetTrophyName](을)를 다음 세대가 볼 수 있도록 수도 중앙에 위치한 특수 전시장에 안치했습니다."
 situation.1005.a: "구경 나올 것도 아니면서 왜 기념행사를 요청한 걸까요?"
 situation.1005.b: "오늘은 모든 [Owner.GetSpeciesNamePlural]에게 경사스러운 날이었습니다."
 situation.1005.c: "오늘 우리는 하나 되어 서 있습니다."
 situation.1045.name: "불안정한 송곳니"
 situation.1045.desc: "행사를 준비하면서, §Y에테르 드레이크의 송곳니§! 하나를 §Y[Target.GetName]§!에 옮겼습니다. 다만, 마치 물리 법칙을 따르지 않는 듯한 에테르 드레이크의 생체 구조로 인해, 송곳니를 운송선에 싣기란 어려웠습니다. 또한, 송곳니는 [Target.GetPlanetHabitat] 대기권에 진입하는 수송선에 유독 특이한 반응을 보였습니다. 우리 눈앞에서 흐트러지기 시작한 것입니다. 수송선이 재빨리 대응하지 않았다면 이 귀한 유물을 잃었을지도 모릅니다."
 situation.1045.a: "개량된 운반함을 제작해 송곳니를 운반하세요."
 situation.1045.b: "그 어떤 [Owner.GetParadeStudy]보다 흥미로운 반응이로군요."
 situation.1045.b.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 송곳니의 반응을 연구합니다."
 situation.1045.c: "송곳니를 복제품으로 대체하세요."
 situation.1045.c.tooltip: "이번 기회로 생산되는 통합이 감소할 것입니다."
 situation.1050.name: "감독관"
 situation.1050.desc: "§Y샤드의 눈§!을 확보하는 작업은 순탄치 않았으며, 몇 번이나 실패하기도 했습니다. 다행히 베헤모스에는 눈이 많아, 몇 번이고 연습을 할 수 있었습니다. 확보한 안구를 [Target.Solar_System.GetName]에 가져가자, 아주 흥미로우면서도 역겨운 일이 벌어졌습니다. 이 안구가 §Y[Target.GetName]§!(을)를 내려다보는 항성 기지에 들러붙어 하나가 된 것입니다. 이 현상의 원인은 파악되지 않았지만, 사실 드레이크의 생리 자체에 이해하지 못하는 부분이 많기는 합니다.\n\n이 결합 과정은 아직 끝나지 않았지만, [Owner.GetScientistPlural]들은 기존 계획을 진행하려면 이 과정을 멈춰야 한다고 판단했습니다."
 situation.1050.a: "이제 샤드의 눈으로 우주를 봅시다!"
 situation.1050.a.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 안구를 다른 곳에 사용합니다."
 situation.1050.b: "긁어서 떼어 버리세요. 마감 시간은 맞춰야지요."
 situation.1050.c: "조심스럽게 떼어내세요. 안구가 손상되면 안 됩니다."
 situation.1055.name: "전력 급증"
 situation.1055.desc: "§Y드레드노트의 반응로§!는 §Y[Target.GetName]§!에 도착하기 전까지는 별다른 문제를 일으키지 않았으나, 행사 전 보관을 위해 창고에 넣자 문제가 발생하기 시작했습니다. 아무도 보지 않는 사이에 반응로가 스스로 재가동한 것입니다. 창고가 번쩍하더니 거대한 원호 모양의 플라스마가 뻗어 나왔고, 건물 전체가 녹아 버릴 위험에 처했습니다.\n\n우리 [Owner.GetScientistPlural]들의 재빠른 조치로 겨우 사고를 막을 수 있었습니다. 게다가 우리 마음대로 쓸 수 있는 가동 상태의 반응로가 생겼다는 점은 고무적입니다."
 situation.1055.a: "[Target.GetPlanetHabitat]의 전력망에 연결하세요."
 situation.1055.b: "이번 행사의 일부로 활용합시다."
 situation.1055.b.tooltip: "이번 기회로 생산되는 통합이 증가할 것입니다."
 situation.1055.c: "전원 스위치를 찾아 끄세요."
 situation.1060.name: "편모 재생"
 situation.1060.desc: "외계 오염 예방 조치를 취했음에도 불구하고 사고가 발생했습니다. §Y여왕의 편모§!가 §Y[Target.GetName]§! 수도에 유입되어 조련사와 접촉했고, 그 즉시 편모가 반응하기 시작한 것입니다. 전리품에서 부속지가 요동치며 자라나기 시작해, 형태를 알아보기 어려운 뭉뚱그려진 모습의 살덩어리가 되었습니다. 시간이 지나면서 이 덩어리는 모습을 갖추기 시작했고, 놀랍게도 사고를 당한 조련사의 모습이 되었습니다! 여왕의 재생 능력이 우리 종족의 DNA를 수용해, 더 많은 [Owner.GetSpeciesNamePlural]들을 만들어내는 것으로 보입니다."
 situation.1060.a: "이걸 활용해서 관람객들에게 줄 음식을 만듭시다!"
 situation.1060.b: "반응이 어디까지 진행되나 지켜봅시다."
 situation.1060.c: "편모를 불로 지지세요."
 situation.1065.name: "영원히 깃털을 찾아"
 situation.1065.desc: "§Y스카이 드래곤의 깃털§!을 가지고 복귀하던 우리 수송선이, 이동 중이던 초공간 항로에서 수송선에 의한 왜곡이 아닌 다른 왜곡 현상을 발견했습니다. 처음에는 단순한 이상 현상으로 생각해 무시했지만, 수송선이 §Y[Target.Solar_System.GetName]§!에 들어서자 그 진상이 드러났습니다. 깃털을 쫓아온 어떤 드래곤 새끼의 무리가 초공간 항로 지연을 일으키고 있던 것입니다. 이 무리는 수송선을 쫓아 항로를 나와 우리 성계에 들어섰습니다. 초공간 도약 지점에 숨어 있다가 수송선을 따라 나온 것이 분명합니다. 드래곤 새끼들은 성체만큼의 정신 능력은 없는 듯하며, 수송선, 정확히 말하면 깃털을 무작정 따라오고 있는 것으로 보입니다."
 situation.1065.a: "그 해충들을 없애 버리세요."
 situation.1065.b: "[Target.Solar_System.GetName]에 저들을 위한 보호소를 마련해야 합니다."
 situation.1065.b.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 새끼들이 살 수 있는 소행성을 마련합니다."
 situation.1065.c: "[Owner.GetParadeStudy]에 살아 있는 드래곤이 출연한다니, 상상만 해도 굉장하군요!"
 situation.1065.d: "경고 사격으로 쫓아 버리세요!"
 situation.1070.name: "가장 밀도 높은 금속"
 situation.1070.desc: "오늘 아침, §Y[Target.GetName]§!에서 놀라운 일이 발생했습니다. 우리 저장 시설에 §Y청소부 로봇의 압축기§!가 마지막으로 만든 물건을 내려놓은 것입니다. 이 거대한 합금 덩어리는 우리가 생산할 수 있는 어떤 물질보다 밀도가 높아, 몇 입방미터밖에 안 되는 공간에 전함 한 척을 건조할 수 있는 금속이 들어가 있습니다. 이 놀라운 상황을 지켜본 우리 [Owner.GetScientistPlural]들은, 원한다면 압축기를 §G0.001%§!의 능률로 다시 작동하게 할 수 있을 것으로 판단하고 있습니다."
 situation.1070.a: "금속을 해체해서 함선 건조에 쓰세요."
 situation.1070.b: "[Owner.GetParadeStudy]의 일부로 활용합시다."
 situation.1070.c: "압축기를 우주로 돌려보내 계속 작동하게 하세요."
 situation.1070.c.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 압축기를 재가동시켜 [Target.GetName]의 궤도에 $d_alloys_10$ 매장지가 생깁니다."
 situation.1075.name: "새는 자루"
 situation.1075.desc: "§Y항성 망령의 살포낭§!에서 나오는 섬광은 너무 밝아 쳐다보기 힘들 정도였습니다. 그 바람에 망령이 천연 보호막을 생성하는 데 사용하는 살포낭이 새고 있다는 사실을 한참 후에야 발견했습니다. 살포낭에 포함된 화학 물질이 §Y[Target.GetName]§!의 생태계를 완전히 붕괴시키지 않을 것이라는 점을 확인한 뒤, 우리 [Owner.GetScientistPlural]들은 해당 기체가 우리 대기에 미칠 영향을 분석하는 데 집중했습니다.\n\n살포낭에서 흘러 나온 물질이 대기 중간권과 결합해, 응축된 에너지를 놀라울 정도로 원활하게 확산시키고 있는 것으로 보입니다. 살포낭에 있는 나머지 물질을 대기 중에 방출시킨다면, 행성의 방어 능력이 눈에 띄게 향상될 정도입니다."
 situation.1075.a: "나머지 기체를 배출시켜 결합을 완료하세요."
 situation.1075.a.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 [Target.GetName] 대기와 $wraiths_energy_disperser$을 결합합니다."
 situation.1075.b: "새는 곳을 막으세요."
 situation.1075.c: "이번 행사의 일부로 활용합시다."
 situation.1080.name: "끔찍한 예감"
 situation.1080.desc: "우리 [Owner.GetTeamMemberPlural]들이 §Y공포의 역질량 물질§!을 [Target.Solar_System.GetName]에 운반 중인 수송선에서 이상한 현상이 발생했다는 보고를 보내왔습니다. 순수한 고통으로 가득한 세계가 보이고 파괴를 속삭이는 목소리가 들린다고 하며, 이는 우리가 보고받은 이상 현상 중 일부에 불과합니다. 이 현상의 원인은 [This.GetLeviathanTargetName]의 신체 때문인 것으로 판단됩니다. 수송선의 내용물을 §Y[Target.GetName]§!에 가져가면 어떤 일이 일어날지 우려가 됩니다."
 situation.1080.a: "원래 있던 곳으로 돌려보내세요."
 situation.1080.a.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 [Target.GetName]에 거주하는 [Owner.GetSpeciesNamePlural]들의 안전과 이성을 지킵니다."
 situation.1080.b: "안 돼! 이 현상을 조사해야 합니다."
 situation.1080.c: "격리시키세요. 이 현상이 확산되어서는 안 됩니다."
 situation.1080.d: "초월자에 대한 지식을 얻을 수 있을지도 몰라요."
 situation.1085.name: "심연을 엿보다"
 situation.1085.desc.study: "소문이 사실로 확인되었습니다. §Y[This.GetName]§!에 있는 §Y공포의 역질량 물질§!이 우리 현실에 구멍을 뚫어, 다른 세계로 이어지는 균열을 만든 것입니다. 격리 조치에도 불구하고, 이 현상은 [This.GetName]의 수도까지 확산 중인 것으로 파악됩니다. 관측 장비의 렌즈를 통해 우연히 이 차원을 보는 것만으로도 [Owner.GetTeamMember]들은 엄청난 고통을 겪습니다. 우리 [Owner.GetScientistPlural]들은 이 현상이 더욱 확산될 수 있다고 우려하면서도, 시간이 조금만 더 있다면 다른 차원의 비밀을 풀어낼 수 있다고 장담하고 있습니다."
 situation.1085.desc.deify: "소문이 사실로 확인되었습니다. §Y[This.GetName]§!에 있는 §Y공포의 역질량 물질§!이 우리 현실에 구멍을 뚫어, 순수한 악의 세계로 통하는 균열을 만든 것입니다. 이 균열을 흘끗 쳐다보기만 해도, 몇 시간 동안 격리해야 겨우 비명을 멈출 정도입니다. 지난 몇 년간 사제들은 우리가 무찌른 존재에 대해 고민해 왔지만 별다른 소득은 없었는데, 이들은 \"시간을 조금만 더 주십시오!\"라며 머지않아 깨달음을 얻을 수 있다고 주장합니다. 하지만 과학자들은 현 상황이 조금이라도 더 진행되도록 방치한다면 돌이킬 수 없는 일이 일어날 것이라고 경고합니다."
 situation.1085.a: "이 발견은 위험을 감수할 가치가 있어요!"
 situation.1085.b.divine: "초월자의 진정한 뜻을 알아내야 합니다."
 situation.1085.b.anathema: "아나테마에 관해 알아야 무찌를 수 있습니다."
 situation.1085.c: "안 됩니다, 너무 위험해요."
 situation.1090.name: "공허로 가는 문턱"
 situation.1090.desc.study: "우리가 너무 자만했던 것 같습니다. §Y공포의 역질량 물체§!를 격리해 둔 §Y[This.GetName]§!(이)가 안에서부터 부서지고 있습니다. 다른 차원을 조사하면서 여러 획기적인 과학적 성과를 얻었지만, 행성에 준 부담이 너무 컸던 것입니다. 상황을 안정시킬 수 있다고 생각하는 [Owner.GetScientistPlural]들은 거의 없지만, 아직 기회가 있습니다! [This.GetName] 주민들이 [This.GetPlanetHabitat]에서 탈출하기 위해 수송선에 오르는 동안, 무수한 균열이 열리고 있습니다. 돌아올 수 없는 지점이 빠르게 다가오고 있습니다."
 situation.1090.desc.deify: "우리가 너무 자만했던 것 같습니다. §Y공포의 역질량 물체§!를 격리해 둔 §Y[This.GetName]§!(이)가 안에서부터 부서지고 있습니다. 순수한 고통의 차원에 관해 많은 정보를 얻었지만, 행성에 준 부담이 너무 컸던 것입니다. 이 물질을 안정화 할 수 있다고 생각하는 사제들은 거의 없지만, 아직 기회가 있습니다! [This.GetName] 주민들이 [This.GetPlanetHabitat]에서 탈출하기 위해 수송선에 오르는 동안, 무수한 균열이 열리고 있습니다. 돌아올 수 없는 지점이 빠르게 다가오고 있습니다."
 situation.1090.a: "지금 와서 끝내기에는 너무 멀리 왔습니다."
 situation.1090.b: "지금 멈추면 아나테마가 승리하는 것입니다!"
 situation.1090.c: "무슨 수를 써서라도 없애 버리세요!"
 situation.1095.name: "끝"
 situation.1095.desc: "하늘이 사라졌습니다. 구름이 없어지고, 순수한 공허가 그 자리를 차지했습니다. 이제 §Y[This.GetName]§!에 남은 것이라고는 무의 바다에 떠 있는 조그마한 땅덩어리뿐입니다. [This.GetPlanetHabitat]에 남은 모든 이는 매 순간 고통만을 겪고 있습니다. 우리는 전문가들을 위해 최대한 시간을 벌었습니다. 저 너머의 세계에서 뒤틀리고 불쾌한 목소리가 들려옵니다. §R\"그으래애애 내게로 돌아와라아아아.\"§!"
 situation.1095.a: "[Owner.GetScientistPlural]들이여, 지금이 기회입니다!"
 situation.1095.b: "사제들이여, 지금이 기회입니다!"
 situation.1100.name: "탈출 요새"
 situation.1100.desc: "알 수 없는 요새를 무찌른 후, 우주에 떠도는 요새의 잔해를 [Target.Solar_System.GetName]에 가져가 [Owner.GetParadeStudy]의 일부로 활용하기로 했습니다. 그런데 §Y요새 내실§! 깊은 곳에서 여러 [Owner.GetSpeciesNamePlural](이)가 실종되었습니다. 잔해를 §Y[Target.GetName]§!에 가져온 후로 [Owner.GetTeamMemberPlural]들을 시켜 매일 탐색해 왔는데, 오늘 일찍 잔해 내부에 변화가 발생한 것입니다. 문이 접혀 사라지고 벽만 남아, 갇힌 팀원들이 아우성치고 있습니다. 안에 있는 [Owner.GetSpeciesNamePlural](과)와 아직 통신이 가능하지만, 구조물을 부수지 않고 이들을 꺼낼 방법이 떠오르지 않습니다. 이 알 수 없는 요새에 마지막 남은 비밀이 있던 모양입니다."
 situation.1100.a: "[Owner.GetSpeciesName](을)를 전부 데려오세요!"
 situation.1100.b: "내실을 손상시킬 위험을 감수할 수는 없습니다."
 situation.1100.c.auth: "이 기술을 이용해 쓸모없는 주민들을 가둘 수 있겠군요."
 situation.1100.c.regular: "행진 관람객을 위한 퍼즐 시설로 활용하세요."
 situation.1100.c.gestalt: "내실의 비밀을 알아내세요!"
 situation.1110.name: "재앙적인 누출"
 situation.1110.desc.base: "§Y공허 태생체의 맹독샘§! 보관함에 구멍이 났습니다! 이 파괴적인 맹독이 §Y[Target.GetName]§!의 [Owner.GetWaterCoolantLower] 공급 장치를 오염시켜, 우리가 자초한 가뭄을 이겨내기 위해 [Owner.GetWaterCoolantLower]를 다른 행성에서 가져올 수밖에 없게 되었습니다."
 situation.1110.desc.reg: "$situation.1110.desc.base$ 거대 우주 동물을 무력화하고 선체를 녹여 뚫은 이 맹독은, 섭취 시 모든 [Owner.GetSpeciesName]에게 독성이 아주 높은 것으로 드러났습니다. $situation.1110.desc.end$"
 situation.1110.desc.lithoid: "$situation.1110.desc.base$ 거대 우주 동물을 무력화하고 선체를 녹여 뚫은 이 맹독은, 암석면에 닿을 시 모든 [Owner.GetSpeciesName]에게 아주 부식성이 높은 것으로 드러났습니다. $situation.1110.desc.end$"
 situation.1110.desc.machine: "$situation.1110.desc.base$ 거대 우주 동물을 무력화하고 선체를 녹여 뚫은 이 맹독은, 우리 냉각제에 노출될 시 부식 반응을 일으키는 것으로 나타났습니다. 오염된 냉각제를 사용하는 유닛이 빠르게 작동을 정지했습니다. $situation.1110.desc.end$"
 situation.1110.desc.end: "이제 이 위기에 어떻게 대응할지 결정해야 합니다.\n\n[Target.GetPlanetHabitat]에서 모든 공허 태생체 DNA를 분자 단위로 정화할까요, 아니면 [Owner.GetParadeStudy](을)를 계속 진행할 수 있도록 독성 물질을 천천히 여과시킬까요?"
 situation.1110.a: "확산을 막되 [Owner.GetParadeStudy](은)는 취소하지 마세요."
 situation.1110.a.tooltip: "오염 물질이 정화될 때까지 [Owner.GetParadeStudy](을)를 중단합니다."
 situation.1110.b: "행성에서 오염 물질과 맹독샘을 제거하세요!"
 situation.1110.b.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 빠르게 오염을 제거합니다."
 situation.1115.name: "[Target.GetName] 오염 제거 완료"
 situation.1115.desc: "몇 달에 걸친 노력 끝에, §Y[Target.GetName]§!의 [Owner.GetWaterCoolantLower] 공급 장치에서 공허 태생체 오염 물질을 제거했습니다. 이번 일로 우리 [Owner.GetWaterCoolantLower]의 외계 생물 작용에서 많은 것을 배웠으며, 이제 [Owner.GetParadeStudy](을)를 진행할 준비가 되었으니 나름의 소득은 있었습니다. 우리 [Owner.GetScientistPlural]들은 [Owner.GetParadeStudy](이)가 끝나면 이번에 알아낸 지식으로 [Target.GetName]에서의 생활 수준을 높일 수 있을 것으로 생각하고 있습니다."
 situation.1120.name: "마지막 불꽃"
 situation.1120.desc: "항성 포식자가 최후를 맞이한 곳에 남겨둔 관측용 탐사정에서 보내온 정보에 따르면, 일부 유해가 항성에 융합되기 시작했다고 합니다. 그 덕분에 항성 활동이 다소 활발해졌지만, §Y알주머니§!가 사라졌기 때문에 §Y[dead_stellarite.solar_system.GetName]§! 성계를 원래대로 되돌릴 만큼은 아닌 것으로 판단됩니다. 지금 수송선을 그곳에 돌려보낸다면 항성을 다시 타오르게 할 수 있을지 모릅니다."
 situation.1120.a: "알주머니를 돌려보내고, 해결 방안을 찾아봅시다."
 situation.1120.a.tooltip: "[Owner.GetParadeStudy](을)를 취소하고 [dead_stellarite.system.GetName] 항성의 재점화를 시도합니다."
 situation.1120.b: "안 됩니다. 알주머니는 [Target.GetName]에 가져가세요."
 situation.1125.name: "횡단"
 situation.1125.desc.base: "\n\n수송선의 화물칸에는 수백만 마리에 달하는 소형 항성 포식자가 절대 영도로 보관되어 있습니다. 해당 성계의 주 항성에 투입할 때까지 움직임을 억제하기 위함입니다. 수송선은 [Target.GetSpeciesAdj] 수도에 침투하는 동안 통신을 중단해야 할 것입니다."
 situation.1125.desc.binary: "[Target.GetAdj] 쌍성에서 나온 빛이 [Target.capital_scope.Solar_System.GetName] 성계에 진입하는 수송선을 비추었습니다.$situation.1125.desc.base$"
 situation.1125.desc.trinary: "[Target.GetName]의 중심부를 이루는 세 항성의 빛이 [Target.capital_scope.Solar_System.GetName] 성계에 진입하는 수송선의 선체에 반사되었습니다.$situation.1125.desc.base$"
 situation.1125.desc.regular: "생명을 창조하는 [Target.capital_star.GetName] 항성으로 가는 여정의 첫 부분을 마무리한 뒤, 수송선이 [Target.GetName]령 우주 깊은 곳으로 나아갑니다.$situation.1125.desc.base$"
 situation.1130.name: "오래된 코드"
 situation.1130.desc: "항성 포식자를 실은 수송선이 성계 보안 검색대를 통과했습니다. [spynetwork.leader.GetName] $role_spymaster$이 수집해 온 보안 코드가 성계를 통과하는 데 대단히 중요한 역할을 했습니다. 우리 측 요원들은 새끼 항성 포식자를 활성화하기 위한 가열 절차를 개시했습니다. 이제 수송선은 주 항성을 향하는 마지막 여정을 떠날 것입니다."
 situation.1135.name: "수송선에서 벗어나 불타는 플라스마로"
 situation.1135.desc: "[spynetwork.leader.GetName] $role_spymaster$에게서 모든 준비가 끝났다는 보고가 들어왔습니다. 최소 인원을 제외한 요원들은 이미 수송선을 탈출하기 시작했다고 합니다. 함선이 최대 아광속에 도달하면, 남은 인원도 함선이 증거 인멸을 위해 주 항성에 충돌하기 전에 탈출할 것입니다.\n\n항성 포식자의 움직임이 활발해지기 시작했습니다. 작전을 곧 개시하지 않으면, 포식자가 수송선의 연료 공급 장치에 들어갈지도 모릅니다."
 situation.1140.name: "감염 성공"
 situation.1140.desc: "조작의 증거는 마지막 하나까지 항성의 코로나에 빠르게 녹아 버렸습니다. 감지기는 충돌 직후 타 버렸지만, 그것만으로도 §Y[From.target.capital_star.GetName]§!(을)를 감염하는 데 성공했다는 것을 확인할 수 있었습니다.\n\n우리가 성계 전체를 잔인하고 차가운 죽음으로 몰아넣은 것일지도 모릅니다."
 situation.1140.a: "이제 기다려 봅시다."
 situation.1145.name: "항성 에너지 감소"
 situation.1145.desc.base: "[capital_star.GetName]의 항성 활동이 비정상적으로 감소했습니다. 항성의 온도가 낮아진 탓에 흑점이 유례없는 규모로 발생하여, 항성 방사선이 눈에 띄게 감소한 것입니다."
 situation.1145.desc.regular: "$situation.1145.desc.base$\n\n[capital_scope.GetName] 주민들은 핵분열식 담요를 사재기하고 외출을 삼가고 있습니다. 조만간 기온이 다시 올라가기를 기대해 봅니다."
 situation.1145.desc.gestalt: "$situation.1145.desc.base$\n\n난방에 에너지 예산을 추가로 배정하고, 모든 드론에게 서로 모여 열을 보존하도록 지시했습니다. 반드시 이 상황을 이겨낼 것입니다."
 situation.1145.a: "난방 온도를 올리세요."
 situation.1150.name: "대빙하기"
 situation.1150.desc: "§Y[capital_star.GetName]§! 내부의 연쇄 핵융합이 유례없을 정도로 오랜 기간 감소했습니다. 방사선 감소로 [capital_scope.GetName]에 생태 재앙이 발생했으며, 현 상황이 계속된다면 빙하기가 찾아올지도 모릅니다. 이 성계의 모든 기지와 주거지가 비슷한 문제를 겪고 있습니다. 무언가 비정상적인 일이 발생했다는 것을 확신한 우리 [owner.GetScientistPlural]들은 [capital_star.GetName](을)를 조사해 보고자 합니다."
 situation.1150.a: "무슨 일인지 알아내세요!"
 situation.1160.name: "기생충 발견"
 situation.1160.desc: "§R[capital_star.GetName]에서 수많은 소형 항성 포식자를 발견헀습니다!§! 초광속 이동 능력이 없는 이 갓 태어난 레비아탄들이 어떻게 우리 항성에 들어온 것인지는 알 수 없습니다. 진상 규명은 나중에 해도 됩니다. 지금으로서는 우리 수도가 얼어붙기 전에 이 기생충들을 막을 방법을 알아내야 합니다."
 situation.1160.a: "기생충을 쫓아 버리세요!"
 situation.1170.name: "빛을 잃은 [Target.GetName]"
 situation.1170.desc.base: "오늘, [owner.GetName]에 재앙이 찾아왔습니다. 우리 수도 항성인 §Y[target.GetName]§!(이)가 빛을 잃은 것입니다. 수백만 명을 대피시켰지만, 피해를 다소 줄이는 데 그쳤을 뿐입니다. 우리 수도를 새로 시작된 영구 빙하기에 잃고 말았습니다. [target.GetName](은)는 크기가 줄어들어 갈색 왜성이 되었으며, 이로 인해 이 성계에 존재하는 생명체는 영구히 감소할 것입니다."
 situation.1170.desc.notknows: "$situation.1170.desc.base$\n슬프게도 항성 포식자가 우리 성계에 들어오게 된 이 별난 사건의 원인은 수수께끼로 남을 것입니다. 현재로서는 재건에 집중해야 합니다."
 situation.1170.desc.knows: "$situation.1170.desc.base$\n§Y[star_infesters.GetName]§!에서 포식자들을 고의로 우리 성계에 투입했다는 사실을 확인했습니다. 이제 놈들에게 고통을 안겨줄 차례입니다."
 situation.1170.a: "끔찍한 비극이군요."
 situation.1170.b: "[star_infesters.GetName](은)는 대가를 치르게 될 것입니다."
 #Modifiers
 ether_trophy: "$drakes_scale$"
 ether_trophy_desc: "§Y에테르 드레이크§!의 송곳니가 이 행성 수도의 중심에 전시되어 있습니다."
 studying_decaying_fang: "부패하는 송곳니 연구"
 studying_decaying_fang_desc: "우리 행성의 대기권에서 부패해 가는 §Y에테르 드레이크§!의 송곳니를 연구하면, 이 우주가 탄생하기 전에 무엇이 존재했는지 배울 수 있습니다."
 all_seeing_shard: "전시안 샤드"
 all_seeing_shard_desc: "기계와 외계 생체 물질의 불경한 융합을 통해, 이 성계의 항성 기지는 통상적인 범위보다 훨씬 넓은 범위를 내다볼 수 있습니다."
 shard_trophy: "$eye_of_the_shard$"
 shard_trophy_desc: "§Y샤드§!의 눈이 지켜보는 덕분에, 이 행성의 인구는 더욱 열심히 일하는 듯합니다."
 dread_trophy: "$dreadnoughts_reactor$"
 dread_trophy_desc: "§Y자동화 드레드노트§!의 반응로가 이 행성에 전력을 부분적으로 공급하고 있습니다."
 reactor_overdrive: "반응로 가속화"
 reactor_overdrive_desc: "§Y자동화 드레드노트§!의 반응로로부터 얻는 일시적인 혜택이 행성의 모든 일자리에 전력을 공급하는 데 도움을 줍니다."
 tiyanki_trophy: "$matriarchs_flagella$"
 tiyanki_trophy_desc: "활동을 멈췄던 §Y티얀키 여왕§!의 편모가 이 행성의 거주민들을 복제하기 시작했습니다."
 burnt_tiyanki_trophy: "불에 탄 $matriarchs_flagella$"
 burnt_tiyanki_trophy_desc: "이 행성의 수도에는 §Y티얀키 여왕의 편모§!를 불태우고 남은 잔해가 전시되어 있습니다."
 sky_dragon_trophy: "$sky_dragons_plume$"
