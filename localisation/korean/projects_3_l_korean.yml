l_korean:
 ####################################
 #Special Projects
 ####################################
 ### Anomaly Events
 DERELICT_SHIP_PROJECT: "버려진 함선"
 DERELICT_SHIP_PROJECT_DESC: "한 함선이 어떠한 신호도 주고받지 않은 채 우주를 표류하고 있습니다. 이 함선을 자세히 살펴보면 그 안의 승무원에게 무슨 일이 생긴 것인지 규명할 수 있을지도 모릅니다."
 ODD_STAR_PROJECT: "용광로의 불"
 ODD_STAR_PROJECT_DESC: "이 항성은 베릴리움을 융합할 수 있는 것으로 보입니다. 하지만 베릴리움 융합은 불가능하다는 것이 상식입니다."
 IMPROBABLE_TEAPOT_PROJECT: "있을 수 없는 세라믹"
 IMPROBABLE_TEAPOT_PROJECT_DESC: "세라믹 항아리가 태양 주변을 돌고 있습니다... 이런 일은 확률이 적다는 말로는 부족하겠죠. 항아리가 거기서 무엇을 하고 있는지 파악하려면 시간이 많이 필요할 것입니다. 그 답이 무엇일지 누가 알 수 있을까요? 답이 있기는 할까요?"
 AI_ADMIRAL_PROJECT: "사막에서 온 전사"
 AI_ADMIRAL_PROJECT_DESC: "한 고대 함대가 사막 행성에 불시착한 것이 발견되었습니다. 그리고 그 안에는 여전히 작동 중인 함상 AI가 있었습니다. 신속하게 움직여 이 AI를 제압하지 않으면, 상황이 악화될 수 있습니다."
 MINING_GEAR_PROJECT: "드릴 난동"
 MINING_GEAR_PROJECT_DESC: "고대 굴착기가 거대한 소행성을 깊이 파고들어 가고 있습니다. 이 드릴이 잔해에 부서지기 전에 막을 수 있다면, 드릴의 구조에 관해 가치 있는 정보를 얻을지도 모릅니다."
 ABANDONED_ARRAY_PROJECT: "버려진 감지 배열망"
 ABANDONED_ARRAY_PROJECT_DESC: "버려진 감지기가 발견되었는데, 아직 작동이 가능한 것으로 파악되었습니다. 감지기를 수리하고 그 기능을 파악하면 주변 성계에 관한 정보를 얻을 수 있을지도 모릅니다."
 ALIEN_RACER_PROJECT: "표류"
 ALIEN_RACER_PROJECT_DESC: "외계인 함선이 소행성대 안에서 표류하고 있습니다. 교신을 시도했지만 응답하지 않습니다. 함선을 조사해 무슨 일이 일어나고 있는지 알아내야 합니다."
 PSIONIC_HORSES_PROJECT: "평원의 통치자"
 PSIONIC_HORSES_PROJECT_DESC: "위엄 있는 포유류종 무리가 수초밭을 무대로 살아가고 있습니다. 이들은 경계심이 많고, 우리의 접근방식을 파악하고 있는 것 같습니다. 이들을 가까이에서 연구하면 보다 많은 정보를 얻을 수 있을 것입니다."
 ROBOT_CLEANERS_PROJECT: "남겨진 기계"
 ROBOT_CLEANERS_PROJECT_DESC: "로봇으로 가득 찬 시설이 먼 행성에서 발견되었습니다. 시설을 재가동하면, 그 고향 행성의 비밀이 밝혀질지도 모릅니다."
 ALIEN_MONSTER_ON_SHIP: "선상의 외계 야수"
 ALIEN_MONSTER_ON_SHIP_DESC: "[Root.Owner.GetMonsterOnShipDesc]" #A custom scripted desc that allows for MI support
 TREE_OF_LIFE: "나무"
 TREE_OF_LIFE_DESC: "한 나무가 우주의 진공을 아랑곳하지 않고 떠다니고 있습니다. 그 수액이 괴물 같은 우주 유기체를 모으고 있습니다. 그 목적을 조사해 알아내야 합니다."
 MASTERS_WRITINGS_POLITICS: "정착민 문서 번역"
 MASTERS_WRITINGS_POLITICS_DESC: "문서 보관함을 발견했습니다. 지금은 사라진 옛 사회에서는 매우 중요했을 것으로 보입니다. 이 문서를 번역하면 그 사회의 역사와 문화를 더욱 심층적으로 연구할 수 있을 것입니다."
 MASTERS_WRITINGS_PHILOSOPHY: "탐험가의 문서 번역"
 MASTERS_WRITINGS_PHILOSOPHY_DESC: "외계종 탐험대가 지니고 있던 문서를 발견했습니다. 이 문서를 번역하면 더 많은 정보를 얻고, 이 문서의 전 주인에 대한 보다 많은 사실을 알 수 있을 것입니다."
 MASTERS_WRITINGS_DIPLOMACY: "무역상의 문서 번역"
 MASTERS_WRITINGS_DIPLOMACY_DESC: "성간 무역 허브로 보이는 유적에서 문서를 발견했습니다. 이 문서를 번역하면 해당 시설을 만든 이들에 대해 더 많은 것을 알 수 있을지도 모릅니다."
 MASTERS_WRITINGS_WAR: "전사의 문서 번역"
 MASTERS_WRITINGS_WAR_DESC: "오래전에 버려진 전장에서 한 전사 민족의 유해를 발견했습니다. 더불어 여러 문서가 발견되었는데, 이들에게 매우 중요했을 것으로 보입니다. 이 문서들을 번역하면 해당 민족과 그 전투 방식을 더욱 자세히 알 수 있을지도 모릅니다."
 CRYOPOD_FOUND_PROJECT: "지하 방공호"
 CRYOPOD_FOUND_PROJECT_DESC: "어느 산 밑에서 구조물이 발견되었습니다. 여기에는 귀중한 정보나 장비가 들어있을 수도 있습니다. 단 주변에 위험한 야생 생물이 많아서, 이들을 제압해야 구조물에 들어갈 수 있습니다."
 CRYOPOD_OPENING_PROJECT: "문서 열기"
 CRYOPOD_OPENING_PROJECT_DESC: "우리가 발견한 지하 방공호의 내용물은 일종의 용기뿐이었습니다. 이 용기를 어떻게 열어야 안에 있는 것을 확인할 수 있을지 알아내야 합니다."
 ANCIENT_OCEAN_SHIP: "수몰된 순양함"
 ANCIENT_OCEAN_SHIP_DESC: "외계 순양함이 [Root.GetName]의 파도 밑에 잠겨 있습니다. 인양할 경우 귀중한 기술이나 자원을 얻을 수 있을지도 모릅니다."
