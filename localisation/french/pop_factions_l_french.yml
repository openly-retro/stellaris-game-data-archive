 ####################################
 #Pop factions
 ####################################
 #Demand TITLES are run straight from a pop faction with no
 #assembled event scope, [Owner.GetName] to get country name.
 #Tooltips, DESCS and events use the usual [Root.Owner.GetName]
 ### NEW FACTIONS
 #Descriptors
 pft_supremacist: "Faction suprémaciste"
 pft_supremacist_desc: "La faction suprémaciste souhaite la domination totale de l'espèce fondatrice de l'empire. Elle oeuvre pour que soient promulguées des politiques bénéficiant à cette espèce, au détriment des autres.\n\n§LÉthiques xénophobe et militariste.§!"
 pft_traditionalist: "Faction traditionaliste"
 pft_traditionalist_desc: "La faction traditionaliste souhaite un retour aux valeurs traditionnelles qui prévalaient (ou non) avant que l'empire s'élance parmi les étoiles. Elle prône une pieuse austérité et rejette les changements sociétaux induits par les avancées technologiques radicales ou les valeurs non spirituelles.\n\n§LÉthique spiritualiste.§!"
 pft_progressive: "Faction progressiste"
 pft_progressive_desc: "La faction progressiste promeut l'équité au sein des structures sociales. Elle réprouve les régimes politiques non représentatifs, et prône la collaboration avec les autres empires.\n\n§LÉthique égalitariste.§!"
 pft_imperialist: "Faction impérialiste"
 pft_imperialist_desc: "La faction impérialiste aspire à ce que l'autorité centrale impose sa toute-puissance au sein de notre espace, et en dehors face à tous les autres. Elle milite donc en faveur de la rivalité avec les autres empires, pousse à la conquête de leur espace, et n'apprécie pas que l'on doive compter sur d'autres que nous.\n\n§LÉthiques autoritariste et militariste.§!"
 pft_isolationist: "Faction isolationniste"
 pft_isolationist_desc: "La faction isolationniste aspire à ce que la galaxie ne se mêle pas des affaires intérieures à notre espace. Elle prône donc que les contacts avec d'autres empires soient réduits autant que possible, et réprouve les guerres d'agression, tout en refusant que nous soyons vus comme une proie facile.\n\n§LÉthiques xénophobe et pacifiste.§!"
 pft_technologist: "Faction technologiste"
 pft_technologist_desc: "La faction technologiste souhaite que l'ensemble de l'empire adopte des avancées technologiques et les bénéfices que cela apporte. Elle réprouve toute interdiction de recherche scientifique pour des motifs politiques, et n'apprécie pas de voir l'empire être dépassé au niveau technologique.\n\n§LÉthique matérialiste§!"
 pft_totalitarian: "Faction totalitariste"
 pft_totalitarian_desc: "La faction totalitariste aspire à une société très hiérarchisée, dirigée par un dirigeant unique et puissant ou un conseil autoritaire.\n\n§LÉthique autoritariste.§!"
 pft_xenoist: "Faction xénoïste"
 pft_xenoist_desc: "La faction xénoïste souhaite que plus d'importance soit accordée à la vie et aux cultures aliens. Elle apprécie le cosmopolitisme et les interactions avec les autres espèces, et réprouve l'esclavage et les purges spécistes.\n\n§LÉthiques xénophile et égalitariste.§!"
 pft_prosperity: "Faction pléniciste"
 pft_prosperity_desc: "La faction pléniciste accorde une importance fondamentale à la croissance économique et à l'acquisition de ressources. Elle apprécie que les échanges soient facilités avec les autres empires, et réprouve au contraire les conflits armés, qui nuisent au développement intérieur.\n\n§LÉthiques xénophile et pacifiste.§!"
 pft_democratic_election_1: "Partis démocratiques"
 pft_democratic_election_1_desc: "Les partis démocratiques se forment lors des élections à la tête de l'empire et se dissolvent peu après, permettant donc que certaines personnalités populaires soient mises en ces circonstances sous le feu des projecteurs."
