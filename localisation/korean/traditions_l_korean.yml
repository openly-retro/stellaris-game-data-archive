 tr_versatility_operational_proxies_delayed: "우선순위가 낮은 R-7 추가 범주를 반자율적 대리체에 위임한다면, 드론 재배치 작전처럼 더욱 중요한 임무를 위해 처리 능력을 확보할 수 있습니다."
