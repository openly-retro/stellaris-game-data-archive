 #Ascension and the Shroud
 utopia.2500.name: "Ciało jest słabe"
 utopia.2500.desc: "Dysponujemy obecnie zarówno technologią wytwarzania zaawansowanych wszczepów cybernetycznych, jak i środkami do ich masowej produkcji. Ośrodki medyczne w całym imperium [Root.GetName] są gotowe do rozpoczęcia chirurgicznej modyfikacji naszych obywateli.\n\nW przyszłości posiadanie wszczepów neuronowych na przynajmniej podstawowym poziomie będzie niezbędne dla funkcjonowania w technologicznym społeczeństwie, które budujemy. W następstwie tego proces konwersji polegający na instalacji podstawowego zestawu cybernetycznego będzie dla wszystkich obywateli darmowy - i obowiązkowy."
 utopia.2500.a: "Musimy przyjąć tę technologię."
 utopia.2501.name: "Cybernetyczna rewolucja"
 utopia.2501.desc: "Proces konwersji cybernetycznej został ukończony! Wszyscy nasi obywatele zostali wyposażeni we wszczepy neuronowe oraz podstawowe zestawy cybernetyczne. Stworzono również infrastrukturę potrzebną do stopniowego modyfikowania wszystkich naszych noworodków, tak aby każdy mógł korzystać z nowej technologii już od wczesnego dzieciństwa.\n\nOd tej pory nasz gatunek będzie znany jako §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a: "Oto świt nowej ery."
 utopia.2505.name: "[From.Capital.GetName] wprowadza cybernetykę"
 utopia.2505.1.desc: "Wieść niesie, że w obrębie granic imperium §Y[From.GetName]§! zachodzą znaczące zmiany. Zdaje się, że całkowicie przyswojono tam technologię cybernetyczną. Obywatele mają teraz obowiązek przejścia operacji zainstalowania podstawowych wszczepów neuronowych.\n\nDoprowadziło to do ogromnych zmian w społeczeństwie: raporty ze stolicy [From.Capital.GetName] wskazują, że nawet proste czynności, takie jak wezwanie windy lub prowadzenie powietrznego auta, wymagają posiadania wszczepów cybernetycznych. Zmiany te okazały się tak znaczące, że przedstawiciele tego gatunku wołają teraz na siebie §H[From.GetSpeciesNamePlural]§!."
 utopia.2505.2.desc: "§Y[From.GetName]§!: wygląda na to, że zło zakorzeniło się w tym imperium. Otrzymaliśmy niepokojące wieści o tym, że jego obywatele dokonują masowych samookaleczeń poprzez instalację nieczystych mechanicznych wszczepów zastępujących różne części ciała, z którymi się urodzili.\n\nPosunęli się nawet do tego, by zmienić nazwę swojego gatunku na §H[From.GetSpeciesNamePlural]§!. To kolejny znak świadczący o tym, że dążą do całkowitego wyparcia się swojego pochodzenia i oddania się zimnej, bezdusznej technologii."
 utopia.2505.b: "To obraza dla natury."
 utopia.2545.name: "Syntetyczna ewolucja"
 utopia.2545.desc: "Po wynalezieniu pierwszej generacji prototypów, do których syntetycznych mózgów [Root.Species.GetName] mogą przenosić swoją świadomość, jesteśmy na drodze do porzucenia prymitywnych powłok organicznych, które od zawsze więziły nasze umysły i ograniczały nasze możliwości."
 utopia.2545.a: "To tylko kwestia czasu."
 utopia.2550.name: "Syntetyczna transformacja"
 utopia.2550.desc: "Wreszcie nadszedł czas porzucenia tych prymitywnych powłok organicznych, które od zarania naszego gatunku więziły nasze umysły.\n\nPo wielu próbach i błędach nasi naukowcy opracowali metodę przeniesienia świadomości do syntetycznego mózgu. Pozostaje tylko przygotować nośnik dla każdego obywatela imperium [Root.GetName], a potem dokonać masowego przeniesienia naszych świadomości."
 utopia.2550.a: "Nieśmiertelność jest w zasięgu ręki!"
 utopia.2551.name: "Era syntetyczności"
 utopia.2551.desc: "Nareszcie uwolniliśmy się od cielesnych klatek, które tak długo nas więziły. Neuronowe obrazy wszystkich naszych obywateli zostały wgrane do nowych, syntetycznych układów. Choroby, starzenie się i inne \"dobrodziejstwa\" organicznego istnienia należą już do przeszłości.\n\nKiedyś historycy bez wątpienia określą to jako początek nowej ery naszej cywilizacji, a może nawet całej galaktyki. Skoro porzuciliśmy naszą organiczną tożsamość, stosownym będzie przyjąć nową nazwę dla ulepszonego gatunku."
 utopia.2551.a: "Jesteśmy teraz czymś więcej."
 utopia.2555.1.desc: "W ostatecznym kroku na drodze do porzucenia swojego organicznego pochodzenia obywatele imperium §Y[From.GetName]§! wgrali swe sieci neuronowe do syntetycznych awatarów.\n\nPrzedstawiciele tego nowego gatunku maszyn wołają na siebie §H[From.GetSpeciesNamePlural]§! i są odporni na starzenie się i choroby. Zobaczymy, czy transfer ich osobowości do maszyn rzeczywiście dokonał się w pełni..."
 utopia.2555.2.desc: "Obywatele imperium §Y[From.GetName]§! przekroczyli ostateczną granicę wszelkiej deprawacji w nieustępliwym dążeniu do pogwałcenia świętej naturalności swoich ciał, co przez wieki odbije się piętnem na całej galaktyce. Tym razem \"wgrali\" swoje umysły do martwych, metalicznych łupin.\n\nTe bezduszne maszyny wołają na siebie §H[From.GetSpeciesNamePlural]§! i najwyraźniej nie uświadamiają sobie, że są efektem masowego samobójstwa całej cywilizacji. Zdają się z determinacją utrzymywać pozory życia jako myślące istoty podobne do nas."
 utopia.2555.a: "Niech będzie."
 utopia.2555.b: "Nie pozwolimy się oszukać."
 utopia.2556.desc: "Uwaga, mieszkańcy galaktyki.\n\nPlotki, które do was dochodziły, są prawdą. Porzuciliśmy niedoskonałe organiczne pojemniki więżące nasze umysły i powitaliśmy przyszłość.\n\nZ minimalną utratą danych wszyscy nasi obywatele przesłali swoje wzorce neuronowe do nowych, syntetycznych awatarów. Te wspaniałe twory posłużą nam o wiele lepiej niż dawne organiczne konstrukcje.\n\nNiech nie przeraża was nasz nowy wygląd! Choć jesteśmy silniejsi, szybsi, inteligentniejsi i odporni na starzenie się, zapewniamy was, że pozostajemy dokładnie takimi samymi istotami, jak dawniej."
 utopia.2556.a: "Syntetyczne awatary... Fascynujące."
 utopia.2556.b: "Te bezduszne maszyny żadną miarą nie są do nas podobne."
 utopia.2556.c: "Rozmontujemy wasze nowe syntetyczne ciała!"
 utopia.2556.d: "Zobaczymy."
 utopia.2558.desc: "Od dawna wiedzieliśmy, że jesteście zdeprawowanym gatunkiem, ale wasz ostatni akt szaleństwa przekroczył nasze najbardziej ponure obawy. Sporządzenie niedoskonałych kopii swoich mózgów i włożenie ich do ruchomych syntetycznych pojemników to coś zupełnie innego niż przeniesienie swojej istoty do nowego ciała, gdyż to ostatnie jest niemożliwością.\n\nWasze dusze zostały utracone na zawsze. Czy w ogóle zdajecie sobie sprawę z ogromu swojego błędu? Zniszczenie ciał, którymi zostaliście obdarzeni w chwili narodzin, jest ni mniej, ni więcej, jak zbiorowym samobójstwem całego gatunku. Zaprawdę, nie ma już dla was nadziei..."
 utopia.2558.a: "Przesądni głupcy."
