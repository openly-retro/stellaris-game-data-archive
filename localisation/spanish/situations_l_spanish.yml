 deficit.125.name: "$deficit.100.name$"
 deficit.125.desc: "La escasez de minerales de nuestro imperio se ha ido agravando en los últimos meses. [Owner.GetFinancialAdvisorAgencyCap] ha pasado de la preocupación a la ira ante las previsiones actuales, las cuales sugieren que pronto nos quedaremos sin recursos con los que pagar nuestras deudas. Predicen que en cuestión de meses será necesario hacer recortes drásticos si no se toman medidas importantes."
 deficit.125.desc.gestalt: "La escasez de minerales de nuestro imperio se ha ido agravando en los últimos meses. Nuestros drones de asignación de recursos están al límite y son incapaces de garantizar que no se produzca un colapso de nuestros sistemas logísticos. Pronostican que serán necesarios recortes drásticos en cuestión de meses si no se toman medidas importantes."
 deficit.130.desc: "No hemos conseguido evitar la quiebra. Tras meses de escasez de minerales que han llegado a un punto extremo, no hemos tenido más remedio que dejar de pagar nuestras deudas y hacer recortes drásticos en nuestros gastos."
 deficit.130.desc.gestalt: "No hemos conseguido reequilibrar nuestros gastos. Tras meses de escasez de minerales que han llegado a un punto extremo, no hemos tenido más remedio que hacer ajustes a gran escala en nuestros sistemas de distribución de recursos."
 deficit.140.name: "Escasez grave de comida"
 deficit.140.desc: "La escasez de comida que sufre nuestro imperio se está volviendo cada vez más problemática. Está claro que tendremos que tomar medidas decisivas, pues, de lo contrario, la escasez será fatal en cuestión de meses."
 deficit.140.A: "Desactivar tanques de clonación"
 deficit.140.A.tooltip: "Todos los tanques de clonación activos están desactivados. Ya no tendremos que pagar por su mantenimiento."
 deficit.140.B: "Desactivar biorreactores"
 deficit.140.B.tooltip: "Todos los biorreactores activos están desactivados. Ya no tendremos que pagar por su mantenimiento."
 deficit.145.desc: "Nuestra deuda alimenticia está al límite. Se aplicarán grandes recortes, pues no tenemos más remedio que aceptar la quiebra y el incumplimiento de nuestras obligaciones."
 deficit.145.desc.gestalt: "Nos hemos quedado sin comida. Ya no podemos mantener a los drones ni a otras entidades que la necesitan para funcionar. Introduciremos fuertes recortes, pues no nos queda más remedio que hacer ajustes a gran escala en nuestros sistemas de distribución de recursos."
 deficit.155.name: "Consumismo frustrado"
 deficit.155.desc: "La escasez de bienes de consumo ha provocado un vertiginoso descenso en el nivel de vida de [Root.Owner.GetName]. La gente cada vez muestra más su descontento, y las llamadas urgentes a la acción proliferan a medida que se hace evidente que el colapso total de los suministros se producirá en cuestión de meses."
 deficit.155.desc.gestalt: "La escasez de bienes de consumo ha provocado un vertiginoso descenso en el nivel de vida individualista de [Root.Owner.GetName]. La gente cada vez muestra más su descontento en vista de que nuestros drones de logística advierten que el colapso total de los suministros se producirá en unos meses."
 deficit.155.A: "Se acercan tiempos difíciles. Estableced el racionamiento."
 deficit.160.desc: "La escasez de bienes de consumo ha aumentado hasta el punto de que no existe forma realista de recuperar nuestros déficits. Se impondrán graves recortes, pues no tenemos más remedio que aceptar la quiebra y el impago de nuestras obligaciones."
 deficit.170.name: "$deficit.100.name$"
 deficit.170.desc: "A [Owner.GetFinancialAdvisorAgencyCap] le preocupa cada vez más la escasez de aleaciones que afecta a nuestro imperio. Si no logramos recuperar los gastos, se producirán alteraciones a nivel general en nuestro sector industrial."
 deficit.170.desc.machine: "Advertencia presupuestaria: los gastos de aleación superan los gastos de varios meses posteriores. Si no se resuelve la escasez, se producirán alteraciones a nivel general en nuestro sector industrial."
 deficit.170.A: "Desguazad los robots de §Y[robots_planet.GetName]§! para obtener piezas."
 deficit.170.A.tooltip: "Desmantelad todos los robots de [robots_planet.GetName] (drones £pop£ §Y[robots_planet.recycled_robots]§!) para conseguir £alloys£ §Y[robots_planet.total_alloys_gained] aleaciones§!"
 deficit.170.B: "Consolidad. Reciclad. Desmantelad droides de §Y[robots_planet.GetName]§!."
 deficit.170.B.tooltip: "Desmantelad la mitad de la población de [robots_planet.GetName] (drones £pop£ §Y[robots_planet.recycled_robots]§!) para conseguir £alloys£ §Y[robots_planet.total_alloys_gained] aleaciones§!"
 deficit.175.desc: "Al no poder solventar la escasez de aleaciones, nos hemos visto obligados a declararnos en bancarrota y a dejar sin pagar las deudas. [Owner.GetFinancialAdvisorAgencyCap] está preparando un nuevo plan de austeridad para reducir los gastos y evitar que vuelva a pasar algo así."
 deficit.185.name: "Déficit grave de cristales raros"
 deficit.185.desc: "Los cristales raros cada vez son más escasos en el [Root.Owner.GetName]. Se ha informado de escasez en muchos ámbitos: desde suministros militares vitales hasta componentes críticos que se utilizan en muchos procesos de fabricación avanzados. [Owner.GetFinancialAdvisorAgencyCap] advierte que será necesario reformar la cadena de suministro en cuestión de meses. De lo contrario, tocará aplicar recortes drásticos."
 deficit.185.A: "Reclamad cristales de [looted_planet.GetName]."
 deficit.185.B: "Tendremos que sobreexplotar nuestros depósitos."
 deficit.185.C: "Podremos vivir con cristales más raros."
 deficit.190.desc: "Nuestro suministro de cristales raros ha caído tanto que ya ni podemos poner en marcha los sistemas críticos. [Owner.GetFinancialAdvisorAgencyCap], que recomienda que ahora se llamen \"cristales muy raros\", está imponiendo duros recortes para recuperar unos niveles sostenibles de uso."
 deficit.200.name: "Graves déficits de motas volátiles"
 deficit.200.desc: "Debido a la mala gestión y a los gastos sin control, ¡las reservas de motas volátiles han desaparecido por completo! Este recurso estratégico se usa en muchos ámbitos, desde la producción de aleaciones hasta el desarrollo militar. Debemos reabastecernos si queremos que nuestro imperio prospere económicamente."
 deficit.200.A: "Id a [looted_planet.GetName] a por motas."
 deficit.200.B: "Tendremos que sobreexplotar nuestros depósitos."
 deficit.200.C: "Podemos vivir aunque las motas se vuelvan más escurridizas."
 deficit.205.desc: "La duradera escasez de motas volátiles ha provocado una crisis económica por todo el imperio. Incapaces de solventar nuestros déficits, nos hemos visto obligados a declararnos en bancarrota y a dejar nuestras deudas sin pagar. [Owner.GetFinancialAdvisorAgencyCap] está preparando un nuevo plan financiero con el que aplicar duros recortes para requilibrar nuestro presupuesto."
 deficit.205.desc.gestalt: "La duradera escasez de motas volátiles ha provocado una crisis en la cadena de suministro de todo el imperio. Está claro que no podremos seguir usando dicho material. [Owner.GetFinancialAdvisorAgencyCap] está preparando un nuevo plan financiero con el que aplicar duros recortes para requilibrar nuestro presupuesto."
 deficit.215.name: "Graves déficits de gases exóticos"
 deficit.215.desc: "Los gases exóticos ya parecen cosa del pasado en nuestro imperio. Su continuada ausencia ha perjudicado todo nuestro proceso de fabricación, que depende mucho de ellos. [Owner.GetFinancialAdvisorAgencyCap] recomienda encarecidamente que reconsideremos nuestras prioridades presupuestarias para dar por finalizada esta peculiar situación."
 deficit.215.A: "Id a [looted_planet.GetName] a por gases."
 deficit.215.B: "Tendremos que sobreexplotar nuestros depósitos."
 deficit.215.C: "Podremos vivir aunque haya escasez de gases."
 deficit.220.desc: "Nuestro imperio ya no puede aguantar la escasez de gases exóticos que ha estado interrumpiendo nuestros procesos de fabricación. [Owner.GetFinancialAdvisorAgencyCap] se ha visto en la obligación de declararse en bancarrota, lo que nos ha permitido renunciar a nuestras deudas. Se van a aplicar duros recortes para poder ir reconstruyendo nuestra reserva de recursos poco a poco."
 deficit.220.desc.gestalt: "Nuestro imperio ya no puede aguantar la escasez de gases exóticos que han estado interrumpiendo nuestros procesos de fabricación. [Owner.GetFinancialAdvisorAgencyCap] se ha visto en la obligación de declararse en bancarrota, lo que nos ha permitido reorganizar nuestros sistemas de distribución para ir reconstruyendo nuestra reserva de recursos poco a poco."
