 ## Edicts ##
 edict_nuumismatic_visualization: "Wizualizacja numistyczna"
 edict_nuumismatic_visualization_desc: "Aktywne korzystanie z technik wizualizacji numistycznej sprawi, że nasi obywatele przestaną koncentrować się na własnych korzyściach, a zajmą się produkcją energii kosmicznej. Żeby coś osiągnąć, trzeba to sobie najpierw zwizualizować."
 edict_terraforming_gas: "Gazy terraformujące"
 edict_terraforming_gas_desc: "Stosując te egzotyczne gazy podczas procesu terraformowania, możemy go znacznie przyspieszyć."
 edict_clearing_motes: "Pyłkowe oczyszczanie terenu"
 edict_clearing_motes_desc: "Wykorzystanie wybuchowych właściwości lotnych pyłków poważnie ułatwia usuwanie przeszkód terenowych."
 edict_crystalline_sensors: "Czujniki krystaliczne"
 edict_crystalline_sensors_desc: "Dzięki wbudowaniu rzadkich kryształów do naszych czujników uzyskaliśmy krystalicznie wyraźny obraz otoczenia."
 edict_living_metal_construction: "Superkonstrukcja z żywego metalu"
 edict_living_metal_construction_desc: "Specyficzne właściwości żywego metalu powodują, że doskonale się on sprawdza w procesie budowania superkonstrukcji."
 edict_fuel_gases: "Gazy egzotyczne jako paliwo"
 edict_fuel_gases_desc: "Różne gazy egzotyczne stanowią znakomite paliwo do podróży z szybkością podświetlną, choć chyba nie są najbardziej opłacalną alternatywą."
 edict_shield_gases: "Gazy egzotyczne jako wzmocnienie osłon"
 edict_shield_gases_desc: "Niektóre gazy egzotyczne można zastosować do wzmocnienia okrętowych osłon. Mogą one tworzyć skomplikowane pola tłumiące, które osłabiają lub odbijają atak wroga."
 edict_motes_kinetic: "Lotna amunicja"
 edict_motes_kinetic_desc: "Możemy umieszczać lotne pyłki w amunicji okrętowej jako element wybuchowy."
 edict_motes_explosives: "Lotne materiały wybuchowe"
 edict_motes_explosives_desc: "Wskutek użycia lotnych pyłków do budowy specjalnych rakiet nasze okręty uzyskują wzrost potencjału destrukcyjnego."
 edict_motes_armor: "Lotny pancerz reaktywny"
 edict_motes_armor_desc: "Dzięki wzmocnieniu opancerzenia okrętowego składnikiem reaktywnym nasze jednostki są w stanie wytrzymać więcej zniszczeń, osłabiając otrzymywane uszkodzenia za pomocą kontrolowanych przeciweksplozji."
 edict_crystal_focus: "Kryształy ogniskujące"
 edict_crystal_focus_desc: "Poprzez zwiększenie dostępu naszych okrętów do rzadkich kryształów możemy zwiększyć rozmiary uszkodzeń powodowanych przez broń energetyczną."
 edict_nanite_actuators: "Siłowniki nanitów"
 edict_nanite_actuators_desc: "$sr_distar_nanoactuator_desc$"
 edict_sight_beyond_sight: "Sięganie, gdzie wzrok nie sięga"
 edict_sight_beyond_sight_desc: "Mikrodawkowanie zro pozwala naszym nawigatorom wyczuwać obiekty znajdujące się poza zasięgiem naszych skanerów."
 edict_zro_catalysis_utopia: "Katalizacja zro"
 edict_zro_catalysis_utopia_desc: "Jedną z licznych tajemniczych właściwości zro jest zdolność do znacznego zwiększania możliwości przyjmujących go psioników."
 edict_zro_catalysis_non_utopia: "$edict_zro_catalysis_utopia$"
 edict_zro_catalysis_non_utopia_desc: "Nasi badacze opracowali metodę syntezy zro, by wytwarzać substancje zwiększające wydajność, niewywołujące skutków ubocznych u przyjmujących je osób."
