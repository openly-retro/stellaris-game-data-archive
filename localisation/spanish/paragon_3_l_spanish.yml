 situation_paragon_skrand_upgrade_monthly_change_tooltip: "$situation_paragon_skrand_monthly_change_tooltip$"
 situation_paragon_skrand_crisis: "Estudiar la crisis"
 situation_paragon_skrand_crisis_type: "Estudio de la crisis"
