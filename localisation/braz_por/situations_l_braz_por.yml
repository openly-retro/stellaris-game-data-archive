 deficit.100.desc.gestalt: "Nosso déficit de energia está fora de controle! Nossos drones de distribuição de recursos estão cada vez mais agitados por causa das leituras que obtêm ao medir a integridade das nossas linhas de suprimento. Eles preveem que cortes drásticos serão necessários daqui a alguns meses, a não ser que medidas significativas sejam tomadas."
