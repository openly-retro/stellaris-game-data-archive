 tech_reactor_booster_3_desc: "$REACTOR_BOOSTER_3_DESC$"
 FIRE_CONTROL_1: "Contrôle de feu auxiliaire"
 FIRE_CONTROL_1_DESC: "L'installation d'un système auxiliaire de contrôle de feu sur les vaisseaux leur permettra d'effectuer des calculs beaucoup plus poussés, ce qui se traduira par un gain de précision."
 AUTO_REPAIR: "Tissu de coque régénératif"
 AUTO_REPAIR_DESC: "Ces bactéries sont imprimées dans le concept structurel du vaisseau et essaieront de restaurer son intégrité si elle devait être compromise."
 PSI_SHIELD: "Boucliers psioniques"
