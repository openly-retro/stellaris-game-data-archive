 FE_FALLEN_EMPIRES_TOOLTIP: "§HLiczba upadłych imperiów§!\nTa opcja określa maksymalną liczbę imperiów typu ['concept_fallen_empires'], które mogą pojawić się w galaktyce."
 NUM_MARAUDER_EMPIRES: "Zbójeckie imperia"
 FE_MARAUDER_EMPIRES_TOOLTIP: "§HLiczba zbójeckich imperiów§!\nTa opcja określa maksymalną liczbę ['concept_marauder_empires', imperiów zbójeckich], które mogą pojawić się w galaktyce."
 NUM_HABITABLE_WORLDS: "Światy do zamieszkania"
 FE_HABITABLE_WORLDS_TOOLTIP: "§HŚwiaty zdatne do zamieszkania§!\nJest to modyfikator szansy na to, że planeta znajdująca się w ekosferze układu słonecznego jest zdatna do zamieszkania. Im wyższy ten współczynnik, tym więcej światów zdatnych do zamieszkania znajduje się w galaktyce.\n\n§RUwaga:§! Zwiększenie tego ustawienia może wpłynąć na szybkość działania w końcowej fazie gry."
 FE_RANDOMIZE: "Losowo"
 FE_RANDOMIZE_EMPIRES_TOOLTIP: "Jeżeli ta opcja jest włączona, zostanie stworzona losowa liczba imperiów SI, znajdująca się w zakresie wyznaczonym przez suwak."
 FE_RANDOMIZE_ADVANCED_EMPIRES_TOOLTIP: "Jeżeli ta opcja jest włączona, losowa liczba imperiów SI będzie zaawansowana od początku gry, liczba ta będzie znajdowała się w zakresie wyznaczonym przez suwak."
 FE_RANDOMIZE_FALLEN_EMPIRES_TOOLTIP: "Jeżeli ta opcja jest włączona, zostanie stworzona losowa liczba upadłych imperiów, znajdująca się w zakresie wyznaczonym przez suwak."
 FE_RANDOMIZE_MARAUDER_EMPIRES_TOOLTIP: "Jeżeli ta opcja jest włączona, zostanie stworzona losowa liczba imperiów zbójeckich, znajdująca się w zakresie wyznaczonym przez suwak."
 FE_CLUSTERED_STARTS: "Umiejscowienie imperium"
 FE_CLUSTERED_STARTS_TOOLTIP: "§HUmiejscowienie imperium§!\nTa opcja określa, czy imperia mają pojawiać się w gromadach, czy rozmieszczone w losowo wybranych miejscach galaktyki."
 FE_ADVANCED_NEAR_PLAYER: "Rozwinięci sąsiedzi"
 FE_ADVANCED_NEAR_PLAYER_TOOLTIP: "§HRozwinięci sąsiedzi§!\nTa opcja określa, czy imperia z ['concept_advanced_empires', początkowymi zaawansowanymi SI] mogą pojawić się w pobliżu gracza. §YWyłączenie§! tej opcji może spowodować wygenerowanie mniejszej niż określona liczby zaawansowanych początkowych SI."
 FE_MID_GAME: "Rok rozp. środk. fazy gry"
 FE_MID_GAME_TOOLTIP: "§H$FE_MID_GAME$§!\nTa opcja określa pierwszy rok, w którym mogą nastąpić wydarzenia ze środkowej fazy rozgrywki, takie ['concept_machine_uprising'] i ['concept_great_khan']."
 FE_GUARANTEED_COLONIES: "Gwarantowane światy zdatne do zamieszkania"
 FE_GUARANTEED_COLONIES_TOOLTIP: "§H$FE_GUARANTEED_COLONIES$§!\nTa opcja kontroluje liczbę światów zdatnych do zamieszkania, które będą należeć do tej samej klasy, co twój świat macierzysty, i na pewno wygenerują się w pobliżu twojego układu początkowego.\n\n§RUwaga:§! Jej wyłączenie może sprawić, że w pobliżu swego świata macierzystego w ogóle nie znajdziesz światów nadających się do zamieszkania."
 FE_VICTORY: "Rok zwycięstwa"
 FE_VICTORY_TOOLTIP: "§H$FE_VICTORY$§!\nTa opcje decyduje o tym, w którym roku może zakończyć się gra, jeśli nie działa ['concept_endgame_crisis'] albo ['concept_war_in_heaven']. Imperium z najwyższą §Iliczbą punktów§! zostanie zwycięzcą rozgrywki. Grę będzie można potem kontynuować.\n\nUstawienie tego suwaka na maksimum wyłączy ten typ zwycięstwa całkowicie."
 FE_END_GAME: "Rok rozp. końc. fazy gry"
 FE_END_GAME_TOOLTIP: "§H$FE_END_GAME$§!\nTa opcja określa pierwszy rok, w którym mogą nastąpić wydarzenia z końcowej fazy rozgrywki, takie jak ['concept_endgame_crises'] i ['concept_fallen_empire_awakening']."
 FE_TECH_SPEED: "Koszt tradycji i technologii"
