 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name: "Superioridade do Vazio"
 fedev.9500.desc: "A construção do Juguernauta impressionante foi concluída.\n\nEste gigante móvel muda totalmente o paradigma da guerra ofensiva. Ele pode construir e consertar naves na linha de frente, e possui um poder de fogo devastador, permitindo um ataque incessante sobre aqueles que ousam nos enfrentar.\n\nSomente os tolos se opõem ao [Owner.GetName]."
 fedev.9500.a: "Avante e conquiste!"
 #JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name: "Ultima Ratio Regum"
 fedev.9505.desc: "Foi confirmado que §H[From.Owner.GetName]§! concluiu a construção de uma nave Juguernauta massiva. Esta base espacial móvel possui um poder de fogo intenso e é capaz de construir e de fazer a manutenção de naves na linha de frente da batalha, tornando-a uma ameaça superior em qualquer cenário de combate.\n\nÉ verdadeiramente o ápice armamentista na guerra espacial."
 fedev.9505.a: "Essa aí tem diferencial."
 galcom.2.name: "Uma Comunidade Galáctica"
 galcom.2a.desc: "Cada vez mais civilizações espaciais estabelecem relações formais umas com as outras, transformando a galáxia em um local vivo e vibrante. Para evitar mal entendidos trágicos entre as nações, um número cada vez maior de diplomatas pede o estabelecimento de uma nova organização pangaláctica (uma comunidade, por assim dizer), onde os impérios da galáxia podem se reunir para discutir questões importantes.\n\nO [Root.GetName] deve dar seu apoio para a criação da §HComunidade Galáctica§!?"
 galcom.2b.desc: "Vamos tentar de novo. Deveríamos formar uma Comunidade Galáctica?"
 galcom.2.a: "Sim, este é um empreendimento digno."
 galcom.2.b: "Não, não temos tempo para essa bobagem."
 galcom.5.name: "O Nascimento da Comunidade Galáctica"
 galcom.5.desc: "Este é um dia histórico. Diversos impérios espaciais importantes da galáxia, incluindo [Root.GetName], anunciaram a criação da §HComunidade Galáctica§!. Esta organização supranacional servirá de fórum onde as questões envolvendo a galáxia inteira podem ser discutidas e decididas.\n\nComo um de seus membros fundadores, temos orgulho neste marco da história galáctica."
 galcom.5.a: "Um grande dia para a galáxia!"
 galcom.6.desc: "Apesar de nossa decisão de não dar nosso apoio para a fundação de uma tal de instituição galáctica supranacional, diversos outros impérios se juntaram para criar isso. Em seu anúncio conjunto \"histórico\" eles declararam a criação da §HComunidade Galáxia§! para a galáxia. Esta organização servirá como um fórum onde questões importantes que afetam a galáxia como um todo podem ser discutidas.\n\nComo recusamos fazer parte da criação desta Comunidade Galáctica, o [Root.GetName] ainda não é considerado membro."
 galcom.6.a: "Tolos arrogantes."
 galcom.10.name: "Não há Apoio para a Comunidade Galáctica"
 galcom.10.desc: "A iniciativa para formar uma \"§HComunidade Galáctica§!\" supranacional falhou. Não houve apoio de impérios suficientes para a criação de tal instituição."
 galcom.10.a: "Os outros tolos não estavam prontos."
 galcom.10.b: "Boa viagem!"
 galcom.16.desc: "Diversos impérios espaciais, alguns deles desconhecidos para nós, se juntaram para formar uma \"§HComunidade Galáctica§!.\" Esta instituição supranacional deve servir como um fórum onde questões importantes podem ser discutidas.\n\nApesar de não termos sido envolvidos em sua fundação, os outros membros enviaram um convite para o [Root.GetName] de membresia formal. Devemos aceitar?"
 galcom.16.a: "Sim, vamos entrar nesta comunidade."
 galcom.16.b: "Não. Não participaremos disso."
 galcom.51.name: "Formação do Conselho Galáctico"
 galcom.51.desc: "Os membros da Comunidade Galáctica votaram para estabelecer um Conselho Galáctico. A membresia neste corpo augusto será limitada aos representantes dos três impérios mais poderosos e influentes na Comunidade. Até um novo Conselho ser eleito, estes são o §H[council_member_1.GetName]§!, o §H[council_member_2.GetName]§! e o §H[council_member_3.GetName]§!.\n\nEspera-se que os membros do Conselho liderem e protejam a Comunidade Galáctica. Seus poderes aprimorados os permitem passar por cima de algumas burocracias que tanto inibem o processo de tomada de decisão em grandes instituições políticas."
 galcom.51.a: "Esperamos que eles estejam à altura..."
 galcom.51.b: "Agora podemos finalmente realizar as coisas!"
 galcom.51.c: "Ah, então os ventríloquos finalmente se revelaram!"
 galcom.62.name: "[galactic_market_station_system.GetName] Removido da Sede do Mercado Galáctico"
 galcom.62.desc: "De acordo com o artigo 19C do estatuto d[global_event_country.GetOACommImp] [global_event_country.GetGalCommunityOrGalImperium], somente um Estado-membro pode ser a sede do Mercado Galáctico. $galcom.62.base$ A Câmara de Comércio d[global_event_country.GetOACommImp] [global_event_country.GetCommunityOrImperium] emitiu uma declaração lamentando o ocorrido e prometendo que as nomeações para um novo anfitrião se iniciarão imediatamente."
 galcom.62.base: "Como tal, a sede do mercado no sistema [galactic_market_station_system.GetName] foi desmontada. Os últimos comerciantes abandonaram seus postos de maneira relutante hoje, reclamando da terrível perturbação causada ao comércio galáctico por esse passo dramático e, na visão deles, desnecessário."
 galcom.62.A: "É um preço que vale a pena pagar."
 galcom.63.name: "Em Busca de Nova Sede para o Mercado Galáctico"
 galcom.63.desc: "Com [From.GetName] optando por sair d[global_event_country.GetOACommImp] [global_event_country.GetGalCommunityOrGalImperium], deve ser aplicado um artigo obscuro do estatuto d[global_event_country.GetOACommImp] [global_event_country.GetCommunityOrImperium] que diz que somente um Estado-membro pode abrigar o Mercado Galáctico. $galcom.62.base$ Nomeações para o novo local da sede já estão abertas, com a Câmara de Comércio d[global_event_country.GetOACommImp] [global_event_country.GetCommunityOrImperium] emitindo uma declaração lamentando o ocorrido e prometendo que um novo anfitrião será encontrado rapidamente."
 galcom.63.A: "Talvez isso represente uma oportunidade para nós..."
 galcom.63.B: "Só podemos rir de suas tolices.\""
 galcom.64.name: "$galcom.63.name$"
 galcom.64.desc: "[global_event_country.GetGalCommunityOrGalImperium] falou, e uma nova competição começou para mudar o Mercado Galáctico de lugar. A sede do mercado no sistema [market_founder_planet.solar_system.GetName] iniciou operações de redução de atividades, e os comerciantes se concentraram apenas nas previsões para os próximos anos. Eles lamentam a grande perturbação que esse passo dramático e, na visão deles, desnecessário já causou ao comércio galáctico.\n\nAs indicações para o novo local da sede já podem ser feitas, e a Câmara de Comércio de [global_event_country.GetCommunityOrImperium] fez uma declaração expressando pesar em relação a como andam as coisas. Ela prometeu que um novo local será encontrado rapidamente."
 galcom.69.name: "O Mercado Galáctico Continua no Lugar"
 galcom.69.desc: "Nossa tentativa de mudar o Mercado Galáctico de lugar infelizmente não deu certo. Embora muitos tenham expressado apoio, isso não se transformou em indicações válidas suficientes de um novo local.\n\nA ideia ainda é válida. [global_event_country.GetGalCommunityOrGalImperium] pode propor mover o Mercado no futuro, se quiser. Por enquanto, essa instituição comercial permanece sob os cuidados lucrativos de [market_founder.GetName]."
 galcom.70.desc: "O comércio galáctico passou por um ressurgimento breve e confuso recentemente, e ouvimos notícias de que os esforços para mudar o Mercado Galáctico de lugar não deram certo. Apesar de [global_event_country.GetGalCommunityOrGalImperium] declarar que queria mover a instituição, não houve indicações válidas de novos lugares. Sendo assim, [market_founder.GetName] vão continuar sendo os anfitriões até que os ventos da mudança política soprem a favor da votação para um substituto."
 galcom.70.desc.founder: "A vontade política da galáxia claramente não está alinhada à dos mercados que ela contém. Após causar um amplo transtorno financeiro, o esforço de [global_event_country.GetGalCommunityOrGalImperium] para nos fazer deixar de ser os anfitriões de seu hub de comércio fracassou, já que nenhum outro império deu uma indicação válida para um local substituto.\n\nOs defensores da mudança de lugar não se abalaram e afirmaram que o Mercado Galáctico ainda poderá se deslocar para onde e quando as necessidades comerciais exigirem. Por enquanto, porém, parece que após todo o transtorno, os principais comerciantes da galáxia preferem confiar em nós."
 origin_fallen_empire: "Raça Anciã"
 origin_fallen_empire_desc: "Esta civilização vem muito antes da geração atual de potências galácticas. Eras de estagnação gradualmente reduziram seu império a uma mera sombra do que já foi."
 origin_enlightened: "Iluminados"
 origin_enlightened_desc: "O desenvolvimento natural desta civilização foi em grande parte acelerado pela interferência de outra parte, que os ajudou a se tornar uma cultura espacial."
 origin_default_pre_ftl: "Civilização em Desenvolvimento"
 origin_default_pre_ftl_desc: "Esta civilização ainda não é espacial, mas com algum incentivo ou bastante tempo, eles podem se tornar agentes importantes no cenário galáctico."
 origin_void_dwellers: "Habitantes do Vazio"
 origin_void_dwellers_desc: "Esta civilização fez seu lar no espaço desde que os registros existem; a vida em um ambiente planetário típico é um anátema para eles. Eles viveram em diversos habitats orbitais diferentes que foram unidos apenas recentemente."
 origin_tooltip_void_dwellers_effects: "- $HOMEWORLD$ ['concept_pc_habitat']$NEW_LINE$- $SPECIES_TRAITS$$TABBED_NEW_LINE$- ['concept_void_dweller', $trait_void_dweller_1$]$TABBED_NEW_LINE$- ['concept_habitat_preference', $trait_pc_habitat_preference$]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_habitat_1', £engineering_research£ $tech_habitat_1$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_habitat_2', £engineering_research£ $tech_habitat_2$]$NEW_LINE$- ['concept_guaranteed_colonies']: sistemas ricos em recursos em vez de Planetas Colonizáveis $NEW_LINE$- $ap_voidborn_habitat_effect$"
 trait_void_dweller_1: "Habitante do Vazio"
 trait_void_dweller_1_desc: "§LEsta espécie prospera em habitats orbitais, com uma capacidade instintiva de percorrer de maneira eficiente os corredores labirínticos e a arquitetura complicada. Contudo, seu sistema imunológico enfraquecido não reage bem a ambientes planetários.§!"
 void_dweller_trait_tooltip: "Felicidade dos Pops em Mundos Não Artificiais: §R-30%§!"
 trait_void_dweller_2: "$trait_void_dweller_1$"
 trait_void_dweller_2_desc: "§LEsta espécie está acostumada ao ar reciclado e compartimentos estéreis de habitats orbitais, e seus sistemas imunes enfraquecidos não respondem bem a um ambiente planetário.§!"
