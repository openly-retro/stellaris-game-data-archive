 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name: "Maîtrise de l'espace"
 fedev.9500.desc: "La construction de notre impressionnant mastodonte est achevée.\n\nÀ elle seule, cette station bouleverse toutes les théories de la guerre offensive. Elle peut construire et réparer des vaisseaux sur la ligne de front, et est dotée elle-même d'une puissance de feu dévastatrice, permettant ainsi d'assaillir sans répit quiconque oserait se dresser face à la [Root.Owner.GetName].\n\nSeuls des fous pourraient désormais tenter leur chance et risquer de s'opposer à nous."
 fedev.9500.a: "Jusqu'à la victoire !"
 #JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name: "Le dernier argument [From.Owner.GetDuDelaDelDir][From.Owner.GetRulerTitle]"
 fedev.9505.desc: "L'information a été vérifiée : la §H[From.Owner.GetName]§! vient d'achever la construction d'un vaisseau gigantesque, de classe mastodonte. Cette base spatiale mobile dispose d'une énorme puissance de feu et peut construire et réparer des vaisseaux militaires directement sur la ligne de front, ce qui en fait une menace quasi imparable dans la plupart des scénarios stratégiques et tactiques.\n\nIl s'agit bel et bien là d'un sommet en termes d'armement pour la guerre spatiale."
 fedev.9505.a: "Cela change un peu les choses..."
 galcom.2.name: "Une communauté galactique"
 galcom.2a.desc: "Il est indéniable qu'un nombre croissant de sociétés interstellaires établissent des relations officielles entre elles, et la galaxie bouillonne désormais d'activités et d'échanges. Pour éviter que toutes ces civilisations ne soient la proie d'incompréhensions tragiques, des diplomates toujours plus nombreux en appellent à la formation d'une nouvelle organisation pangalactique, une communauté où tous les empires de la galaxie pourraient se rencontrer pour débattre des questions les plus importantes.\n\nLa [Root.GetName] devrait-elle, elle aussi, approuver la création de cette §HCommunauté galactique§! ?"
 galcom.2b.desc: "La question doit être posée à nouveau. La [Root.GetName] devrait-elle contribuer à la formation d'une communauté galactique ?"
 galcom.2.a: "Cela semble effectivement en valoir la peine"
 galcom.2.b: "Nous n'avons pas de temps à consacrer à de telles utopies"
 galcom.5.name: "Naissance de la Communauté galactique"
 galcom.5.desc: "Nous venons de vivre un jour historique. Plusieurs des empires interstellaires les plus éminents au sein de la galaxie, dont fait partie la [Root.GetName], ont annoncé la formation de la §HCommunauté galactique§!. Cette organisation pangalactique servira désormais de lieu de rencontre afin de discuter toutes les questions regardant l'ensemble de la galaxie afin d'en arriver à des décisions communes.\n\nÉtant du nombre des empires fondateurs, nous pouvons nous enorgueillir d'avoir ainsi marqué l'histoire."
 galcom.5.a: "C'est un grand jour pour tous !"
 galcom.6.desc: "Malgré que la [Root.GetName] a décidé de ne pas apporter son soutien à la formation de cette institution pangalactique, plusieurs autres empires se sont coalisés pour lui donner naissance. Au cours du discours de proclamation « historique » qu'ils ont fait, ils ont annoncé officiellement la création de la §HCommunauté galactique§! à l'ensemble de ses habitants. Cette organisation a pour objet de servir de lieu de rencontre afin de discuter des questions regardant l'ensemble de la galaxie.\n\nAyant quant à nous refusé de prendre part à cette fondation, nous n'en sommes toutefois pas considérés comme membres."
 galcom.6.a: "Ces aliens sont aussi naïfs qu'arrogants..."
 galcom.10.name: "Manque de soutien pour la Communauté galactique"
 galcom.10.desc: "L'initiative visant à former une §HCommunauté galactique§! s'est soldée par un échec. Trop peu d'empires ont appuyé la proposition et accepté de participer à sa création."
 galcom.10.a: "Les autres n'étaient visiblement pas prêts..."
 galcom.10.b: "Tant mieux !"
 galcom.16.desc: "Plusieurs empires interstellaires, dont certains nous sont inconnus, se sont coalisés pour former ce qu'ils appellent la §HCommunauté galactique§!. Cette organisation pangalactique a pour objet de servir de lieu de rencontre afin de discuter des sujets les plus importants regardant l'ensemble de la galaxie.\n\nSi nous n'étions pas partie prenante dans sa formation, les autres membres ont malgré tout décidé d'inviter officiellement la [Root.GetName] à l'intégrer. Devons-nous l'accepter ?"
 galcom.16.a: "Cela serait sans doute préférable"
 galcom.16.b: "Mieux vaut nous tenir à l'écart de tout cela"
 galcom.51.name: "Formation du Conseil galactique"
 galcom.51.desc: "Les membres de la Communauté galactique ont voté la formation d'un Conseil galactique. L'appartenance à cette institution auguste sera limitée aux représentants des trois empires les plus puissants et les plus influents de la Communauté. Jusqu'à ce qu'un nouveau Conseil soit élu, il s'agit donc de la §H[council_member_1.GetName]§!, de la §H[council_member_2.GetName]§! et de la §H[council_member_3.GetName]§!.\n\nLes membres du Conseil ont pour tâche de guider et protéger la Communauté dans son ensemble. Leurs pouvoirs renforcés devraient leur permettre de passer outre ces pesanteurs qui ralentissent si souvent la prise de décisions au sein des institutions politiques nombreuses."
 galcom.51.a: "Espérons qu'ils se montreront à la hauteur..."
 galcom.51.b: "Enfin, les choses vont pouvoir avancer !"
 galcom.51.c: "Ceux qui ont tout manigancé se montrent enfin au grand jour !"
 galcom.62.name: "[galactic_market_station_system.GetName] privé du Marché galactique"
 galcom.62.desc: "Conformément à l'article 19C de la charte [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium], seul un membre peut abriter le Marché galactique. $galcom.62.A$ Le Comité du commerce [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium] a de son côté fait une annonce publique pour regretter que la situation l'ait contraint à une telle mesure, et aussitôt affirmé que la procédure de désignation d'un nouveau lieu, intérieur [global_event_country.GetAuAlaAlCommGalEmpGal][global_event_country.GetCommunityOrImperium], allait être lancée incessamment."
 galcom.62.base: "Sa station centrale, jusqu'à présent située dans le système de §Y[galactic_market_station_system.GetName]§!, a donc été démantelée. Les derniers marchands ont abandonné avec quelque réticence leurs bureaux et lieux de rencontre, en se plaignant de la gêne occasionnée pour le commerce galactique par cette procédure qu'ils jugent d'un dramatisme et d'une futilité confondants."
 galcom.62.A: "Malgré tout, cela valait le coût"
 galcom.63.name: "Recherche d'un nouveau lieu pour le Marché galactique"
 galcom.63.desc: "La [From.GetName] ayant choisi de sortir [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium], un obscur article de la Charte [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium] a dû être appliqué. Celui-ci prévoyait que seul un membre [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium] pouvait abriter le Marché galactique. $galcom.62.base$ La désignation d'un nouveau lieu pour le Marché a d'ores et déjà été lancée : le Comité du commerce [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium] vient de faire une annonce publique pour regretter que la situation l'ait contraint à une telle mesure et promettre que le Marché trouverait incessamment un nouveau système d'accueil."
 galcom.63.A: "C'est là une magnifique occasion qui se présente..."
 galcom.63.B: "Quelle folie que tout cela..."
 galcom.64.name: "$galcom.63.name$"
 galcom.64.desc: "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] a décidé de lancer une nouvelle procédure de localisation du Marché galactique. La station centrale, dans le système de §Y[market_founder_planet.solar_system.GetName]§!, est d'ores et déjà en cours de démantèlement. Les marchands n'ont plus pour seule idée que dénicher les dernières prévisions économiques pour les années à venir. Ils ne cessent par ailleurs de se plaindre de la gêne occasionnée pour le commerce galactique par cette procédure de longue haleine, « aussi absurde qu'improductive » selon eux.\n\nLes candidatures pour abriter la prochaine station peuvent dès à présent être déposées. Le Comité du commerce [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetCommunityOrImperium] a quant à lui publié une déclaration regrettant ces contretemps, et promis qu'une nouvelle station serait désignée incessamment sous peu."
 galcom.69.name: "Non relocalisation du Marché galactique"
 galcom.69.desc: "La tentative pour relocaliser le Marché galactique n'a malheureusement débouché sur rien de concret. Si la [Root.GetName] a pu réunir d'importants soutiens en faveur du projet, cela ne s'est pas traduit par suffisamment de candidatures éligibles pour un nouveau site.\n\nL'idée reste toutefois valide dans son principe, et [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] pourra de nouveau proposer une relocalisation à l'avenir, si telle est sa volonté. Pour l'heure, toutefois, l'institution restera localisée dans le système de §Y[galactic_market_station.solar_system.GetName]§!, sous la surveillance fort lucrative de la [market_founder.GetName]."
 galcom.70.desc: "Lorsque la nouvelle s'est diffusée que les tentatives de relocalisation du Marché galactique avaient échoué, le commerce galactique a vécu une période d'emballement aussi brève que confuse. En dépit de la volonté affichée par [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] de relocaliser l'institution, aucune candidature valide n'a pu être retenue pour définir un nouveau lieu d'implantation de la station centrale. Par conséquent, celle-ci restera établie dans le système de §Y[galactic_market_station.solar_system.GetName]§!, dans l'espace de la [market_founder.GetName], jusqu'à ce que les vicissitudes politiques permettent de définir un site de remplacement."
 galcom.70.desc.founder: "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] ne dispose visiblement pas des moyens qui lui permettraient d'appliquer sa volonté politique. Après avoir causé une crise financière générale, les tentatives visant à relocaliser la station centrale du Marché galactique hors de notre espace ont échoué, aucun autre empire ne pouvant proposer un système considéré comme éligible pour implanter une nouvelle station.\n\nLes partisans de cette relocalisation restent malgré tout imperturbables, affirmant que le Marché galactique pourra être relocalisé au moment et au lieu qui répondra le mieux aux besoins de toutes les parties impliquées. Pour l'heure toutefois, et en dépit de toute cette agitation bien inutile, il apparaît que les marchands les plus éminents de la galaxie n'aspirent qu'à continuer de fréquenter le système de §Y[galactic_market_station.solar_system.GetName]§!. Ce n'est certes pas la [Root.GetName] qui s'y opposera..."
 origin_fallen_empire: "Race antique"
 origin_fallen_empire_desc: "Cette civilisation remonte à bien longtemps, avant la génération actuelle des puissances galactiques. Toutefois, une longue stagnation a progressivement réduit cet empire à l'ombre de ce qu'il était autrefois."
 origin_enlightened: "Illumination"
 origin_enlightened_desc: "Le développement naturel de cette civilisation a été grandement accéléré par l'intervention d'une tierce partie en lui permettant d'acquérir la culture indispensable au voyage spatial."
 origin_default_pre_ftl: "Civilisation en cours de développement"
 origin_default_pre_ftl_desc: "Cette civilisation ne maîtrise pas encore le voyage spatial, mais avec quelques encouragements ou au prix d'une longue attente elle pourra sans doute devenir une actrice de la scène galactique."
 origin_void_dwellers: "Habitants du vide"
 origin_void_dwellers_desc: "Cette civilisation a fait de l'espace son foyer, à une époque plus ancienne que ses premières archives. Pour elle, la vie dans l'environnement d'un monde est une transgression. Ses membres vivent sur plusieurs habitats orbitaux qui n'ont été unifiés que récemment."
 origin_tooltip_void_dwellers_effects: "- Le monde natal est un ['concept_pc_habitat',habitat orbital].\n- L'espèce a les traits ['concept_void_dweller',$trait_void_dweller_1$] et ['concept_habitat_preference',$trait_pc_habitat_preference$].\n- Technologie déjà découverte : ['concept_habitat_1',£engineering_research£$tech_habitat_1$].\n- Recherche technologique garantie : ['concept_habitat_2',£engineering_research£$tech_habitat_2$].\n- Les ['concept_guaranteed_colonies',mondes habitables garantis] sont des systèmes riches en ressources au lieu de mondes colonisables.\n- $ap_voidborn_habitat_effect$"
 trait_void_dweller_1: "Habitants du vide"
 trait_void_dweller_1_desc: "§LLes membres de cette espèce prospèrent dans les habitats orbitaux, et ont une capacité instinctive à naviguer efficacement dans leurs couloirs labyrinthiques et leur architecture complexe. Toutefois, leur système immunitaire affaibli est peu adapté à un environnement planétaire.§!"
 void_dweller_trait_tooltip: "£happiness£Bonheur des pops sur les mondes non artificiels : §R-30%§!"
 trait_void_dweller_2: "$trait_void_dweller_1$"
 trait_void_dweller_2_desc: "§LLes membres de cette espèce sont habitués à l'air recyclé et stérile des compartiments des habitats orbitaux, aussi leurs systèmes immunitaires affaiblis ne supportent-ils guère un environnement planétaire.§!"
