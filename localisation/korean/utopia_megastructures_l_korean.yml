 utopia.2.name: "[From.From.GetName]의 요청"
 utopia.2.a: "요청을 받아들이세요."
 utopia.2.a.tooltip: "[From.From.GetName]에서 기뻐할 것입니다."
 utopia.2.b: "요청을 거부하세요."
 utopia.2.b.tooltip: "[From.From.GetName]에서 분노할 것입니다."
 utopia.2.c: "우리야 영광이죠."
 utopia.2.desc.v1: "[From.From.GetName]에서 우리 제국이 대량 학살 무기를 위한 비밀 발사 플랫폼을 링 월드에 건설 중일 수 있다는 정보를 얻었다고 주장하며, 현장 조사를 허가해 줄 것을 요청했습니다.\n\n우리 측 군사 고문단은 단순한 오해인지, 아니면 상대국에 어떤 사악한 의도가 있는 것인지 아직 확인하지 못했습니다. 어느 쪽이든 이번 사안을 신중히 다뤄야 할 것입니다."
 utopia.2.desc.v2: "우리 제국이 링 월드를 건설하는 것을 멀리서 지켜보던 [From.From.GetName]의 [From.From.GetEngineerPlural]들은 프로젝트 진척에 크게 감명을 받았으며, 우리 제국의 기술을 배울 수 있도록 [From.From.GetEngineerPlural] 파견을 허가해 줄 것을 요청했습니다."
 utopia.2.desc.v4: "최근 [From.From.GetName]의 예언자들은 하늘에 거대한 고리 형태의 물체가 나타난 것과 관련한 죽음과 파괴의 끔찍한 환영에 시달리고 있습니다. 우리 제국에서 승인되지 않은 링 월드를 건설해 신들이 노한 것이라고 걱정한 예언자들은, 건설이 완료되기 전에 프로젝트를 축성할 수 있도록 허가해 줄 것을 요청했습니다."
 utopia.3.name: "요청 수락"
 utopia.3.desc.v1: "[From.GetName]에서 선심을 베풀어, 우리 제국의 무기 전문가들이 링 월드에 숨겨진 무기 발사 플랫폼을 찾도록 하는 것에 동의했습니다. 자격을 갖춘 엄선된 전문가들이 이미 현장으로 출발했습니다. 곧 진실이 밝혀지겠죠."
 utopia.3.desc.v2: "과학계에 흥분되는 소식이 도착했습니다. [From.GetName]에서 우리 제국의 연구 팀을 링 월드에 초대할 수 있게 되어 영광이라는 메시지가 온 것입니다. 이에 따라, 수석 기술자는 건설 과정을 보고할 수 있도록 최고의 기술자들로 구성된 사절단을 조직했습니다."
 utopia.3.desc.v4: "[From.GetName]에서 고차원의 존재에 동조하려는 우리의 노력을 반색하며, 우리 제국의 종교 지도자들이 링 월드가 신의 의지에 거스르지 않는다는 사실에 만족할 때까지 건설을 전면 중단하기로 약속했습니다.\n\n암울한 예언이 실현되지 않게 하기 위해, 엄선된 소수의 인원이 즉시 건설 현장으로 떠났습니다."
 utopia.3.a: "훌륭하군요."
 utopia.4.name: "요청 거절"
 utopia.4.desc: "안타깝게도 [From.GetName]에서 우리의 조건에 동의하지 않았고, 양국의 관계가 악화되었습니다."
 utopia.4.a: "안타깝군요."
 utopia.5.name: "임무 완료"
 utopia.5.desc.v1: "[From.GetSpeciesName]의 링 월드를 조사하기 위해 파견된 전문가들이 비밀 발사 플랫폼을 찾기 위해 건설 현장을 샅샅이 뒤졌지만, 우리의 주장을 뒷받침할 결과를 찾지 못했습니다. 우리 측 정보에 문제가 있다는 결론을 내릴 수밖에 없었으니, 다음에는 정보의 출처를 더 철저히 검증해 봐야겠습니다."
 utopia.5.desc.v2: "[From.GetSpeciesName]의 링 월드로 파견된 연구원들이 새로운 공학적 지식을 배우고 복귀했습니다. 처음에는 문화적 차이로 인한 오해가 발생했지만, 이후 양측은 만족스럽게 교류했고 서로에게서 많은 것을 배울 수 있었습니다."
 utopia.5.desc.v4: "[From.GetName]의 링 월드를 축성하기 위해 파견된 종교 인사들이 답을 얻기보다 오히려 의문만 더 품은 채 임무에서 복귀했습니다. 이들은 건설 플랫폼에서 명상하는 동안 신성한 무아지경에 깊이 빠져들었고, 링 월드는 환영의 원인이 아니라는 것을 알게 되었습니다. 환영의 진정한 의미를 해석할 수 없었지만, 이들은 \"일어날 수도, 아닐 수도...\"라며 우리를 안심시켰습니다."
 utopia.5.b: "훌륭하군요."
 utopia.6.name: "링 월드 요청: 결론"
 utopia.6.desc.v1: "건설 현장의 절반을 수색한 뒤에야 [From.From.GetName]의 무기 전문가들은 우리 제국의 링 월드에 숨겨진 무기 발사 플랫폼이 없다는 결론을 내릴 수 있었습니다. 애초에 우릴 신뢰했다면 그 고생을 할 필요가 없었을 텐데 말이죠..."
 utopia.6.desc.v2: "[From.From.GetName]의 기술자들이 몇 주간 링 월드에서 시간을 보낸 뒤 떠났습니다. 처음에는 문화적 차이로 인한 오해가 발생했지만, 이후 양측은 만족스럽게 교류했고 서로에게서 많은 것을 배울 수 있었습니다."
 utopia.6.desc.v4: "링 월드의 건설 플랫폼에서 명상에 빠진 [From.From.GetName]의 종교 지도자들은 자신이 신성한 무아지경에 깊이 빠져들었으며, 링 월드가 불길한 환영의 원인이 아니었다고 주장했습니다. 환상의 진정한 의미에 대한 확답을 주지는 않았지만, 이들은 \"일어날 수도, 아닐 수도...\"라는 말과 함께 떠났습니다.\n\n다행히 이제 공사를 다시 시작할 수 있습니다."
 utopia.21.name: "유리한 조건"
 utopia.21.desc: "링 월드 건설 관리자의 노련한 지도력 덕분에, 작업 흐름을 최적화해서 건설 속도를 크게 높일 수 있었습니다."
 utopia.22.name: "광물 매장지"
 utopia.22.desc: "링 월드의 건설 팀이 건설 과정에서 분해될 극도로 다공성인 암석 내부에 광물이 풍부하게 매장되어 있는 것을 발견했습니다. 민감하기는 하지만, 표본은 건설을 중단할 만한 가치가 있을 수도 있습니다."
 utopia.22.a: "매장지를 채굴하세요."
 utopia.22.b: "건설을 지연할 순 없어요."
 utopia.27.name: "실종된 노동자"
 utopia.27.desc: "링 월드를 건설하기 시작한 이후로 다수의 노동자가 실종되었습니다. 이들이 감독관에게 알리지 않은 채 수많은 수송선 중 하나를 타고 떠났을 가능성도 있지만, 일단 노동자들의 행방에 대한 조사를 진행했습니다. 안타깝게도 노동자들의 예기치 않은 이탈로 인해 건설이 약간 지연되었습니다."
 utopia.27.a: "안타깝군요."
 utopia.28.name: "실종된 노동자"
 utopia.28.desc: "대체 노동자들이 도착하자, 링 월드 건설이 마침내 다시 정상 궤도에 올랐습니다. 유감스럽게도 실종된 노동자들의 행방은 여전히 알아내지 못했으며, 노동자들의 가족에게 실종 사실을 알렸습니다."
 utopia.28.a: "애도를 표합니다."
 utopia.23.name: "링 월드 애완동물"
 utopia.23.desc: "링 월드 건설에 사용된 행성 하나가 당초 생각했던 것과 달리 무인 행성이 아니었던 것 같습니다. 이 행성에는 겉보기에 무해해 보이며, 이전까지 알려지지 않았던 거대한 우주 벌레종이 살았으며, 이 동물은 울음소리를 따라 '쿠쿠'라는 이름이 붙여졌고 고향 행성의 파편과 함께 링 월드로 옮겨졌습니다.\n\n보송보송한 털을 갖췄으며 유순한 행동을 보이는 이 사랑스러운 동물은, 가족으로부터 멀리 떨어진 마당에 동료들까지 실종되어 종종 외로움을 타는 노동자들에게 곧바로 사랑받는 존재가 되었습니다.\n\n이 동물들을 평화롭게 살아가도록 허용하거나, 건설이 약간 지연되겠지만 정화할 수 있습니다."
 #utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a: "전부 없애버려요."
 utopia.23.b: "내버려 두는 게 좋겠어요."
 utopia.25.name: "충격적인 폭로"
 utopia.25.desc: "모두가 놀랐습니다. 수천 마리의 우주 벌레, 아니, 유충이 나비로 변태하면서 링 월드가 각양각색의 색상으로 물들었습니다. 아마 대기가 생성되면서 이러한 변화가 일어난 것 같습니다.\n\n안타깝게도, 지하 터널망을 발견했는데 이곳에서 쿠쿠가 실종된 노동자들의 시체를 먹고 있던 것이 들통나면서 축하 분위기는 빠르게 잦아들었습니다.\n\n쿠쿠를 박멸하는 동안 건설 과정은 중단되었지만, 노동자들의 의욕이 높아 빠르게 결과가 나올 것입니다. 쿠쿠의 진정한 본성이 드러났습니다."
 utopia.25.a: "속이 시원하군요."
 utopia.26.name: "충격적인 폭로"
 utopia.26.desc: "박멸 팀이 쿠쿠라고 하는 거대 벌레를 링 월드에서 제거하려 애썼으나, 건설 노동자들의 격렬한 시위에 의해 어려움을 겪고 있습니다.\n\n어떤 젊은이는 자신의 애완동물을 어떻게든 숨기기 위해 건설 현장 밖으로 이탈하기까지 했는데, 갓 만들어진 지하 동굴에서 여러 마리의 쿠쿠가 실종된 동료 노동자의 시체를 먹고 있는 광경을 발견하고 말았습니다. 그는 자신에게 소화액을 뿌리려는 사랑스러운 애완동물에게서 겨우 탈출한 뒤 박멸 팀에게 이 사실을 알렸으며, 박멸 팀은 이 식인 벌레들을 재빨리 해치웠습니다.\n\n이리하여 쿠쿠의 진정한 본성이 드러났습니다."
 utopia.26.a: "소름 끼치는 반전이군요."
 utopia.30.name: "외눈의 방랑자"
 utopia.30.desc.v1: "우리 제국에 충격적인 소식이 들려왔습니다. [dysonsphere_builder.GetName]에서 우리 제국의 사랑을 한 몸에 받는 별자리 '외눈의 방랑자'의 중심성인 [dyson_system.GetName] 주변에 다이슨 스피어를 건설하면서 별빛이 완전히 차단되었다는 것입니다.\n\n태초부터 방랑자는 하나밖에 없는 눈으로 우리 종족을 지켜봤으며, 전설에 따르면 그녀는 우리 제국의 함대뿐만 아니라 하늘을 가로지르는 별들 역시 인도한다고 합니다. 하지만 [dysonsphere_builder.GetName](은)는 영문도 모른 채 눈 주변에 스피어를 건설해서 방랑자의 눈을 가리고 말았습니다.\n\n이곳에서 그 차이를 알아차리려면 수년은 걸리겠지만, 국민들은 방랑자가 우리의 후손을 지켜보지 못할 것이라는 사실에 충격을 받았습니다."
 utopia.30.a: "공식적인 사과를 받아야겠어요."
 utopia.30.b: "1000 크레딧을 받는다면 아픔을 달랠 수 있겠네요."
 utopia.30.c: "이웃과 좋은 관계를 유지하는 것이 우선이에요."
 utopia.31.name: "외눈의 방랑자"
 #utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro: "당신들이 우리가 가장 사랑하는 별자리인 외눈의 방랑자의 중심성에 다이슨 스피어를 건설하고 있다는 사실을 발견했습니다.\n\n방랑자는 태초부터 우리 종족을 지켜봤으며, 그녀는 하나밖에 없는 눈으로 우리 제국의 함대뿐만 아니라 하늘을 가로지르는 별들 역시 인도합니다. 근데 당신들이 방랑자의 눈 주변에 스피어를 건설해서 그녀의 눈을 가리고 말았죠."
 utopia.31.desc: "$utopia.31.intro$\n\n이곳에서 그 차이를 알아차리려면 수년은 걸리겠지만, 국민들은 방랑자가 우리의 후손을 지켜보지 못할 것이라는 사실에 충격을 받았어요. 공식적인 사과를 받아야겠습니다."
 utopia.31.a: "공식 사과문을 발표한다."
 utopia.31.b: "상대국에 에너지 일부를 양도한다."
 utopia.31.c: "근데 딱히 미안하지 않은걸요..."
 utopia.32.name: "외눈의 방랑자"
 #utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc: "$utopia.31.intro$\n\n이곳에서 그 차이를 알아차리려면 수년은 걸리겠지만, 국민들은 방랑자가 우리의 후손을 지켜보지 못할 것이라는 사실에 충격을 받았어요. 반면에 당신은 곧 필요한 에너지를 전부 얻을 수 있겠죠. 다만 1000 크레딧이라는 작은 기부라면 당신이 초래한 아픔을 달랠 수 있을 겁니다."
 utopia.32.a: "1000 크레딧을 '기부'한다."
 utopia.32.b: "크레딧 기부는 힘들지만, 공식적인 사과를 드리겠습니다."
 utopia.32.c: "우리가 국경 내에서 뭘 하든, 당신네가 신경 쓸 일이 아닙니다."
 utopia.33.name: "눈먼 방랑자"
 utopia.33.desc: "오늘 [dysonsphere_builder.GetName]의 [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle](이)가 직접 [dyson_sphere_neighbor.GetRulerName] [dyson_sphere_neighbor.GetRulerTitle](과)와 만나 외눈의 방랑자를 눈멀게 한 것에 대해 공식적으로 사과했습니다. 그들은 진심으로 유감을 표했고, 방랑자는 예나 지금이나 눈이 아닌 의지와 정의로 우리를 인도할 것이라는 말을 전했습니다."
 utopia.33.a: "방랑자라면 그럴 것입니다."
 utopia.33.b: "그 정도 사과로는 안 돼요."
 utopia.34.name: "눈먼 방랑자"
 #utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc: "당신의 요청은 잘 받았습니다만 우리의 관계에 대해 혼동하고 있는 것 같군요. 분명히 밝히겠습니다. [dyson_system.GetName](은)는 우리 영역 내에 있는 항성이에요. 당신들이야 이해하기 어려운 개념일 수도 있겠는데, 우리 영역 내에서 일어나는 일은 당신들이 신경 쓸 일이 아닙니다. 그리고 당신들이 국민을 기쁘게 할 수 있든 없든 우리가 알 바 아니죠.\n\n앞으로의 혼동을 피하기 위해 필히 명심해 주십시오."
 utopia.34.a: "괜히 반응하지 마세요."
 utopia.34.b: "모욕을 보내세요."
 utopia.34.b.tooltip: "\"곧 당신의 한심한 제국은 우주에서 친구 없이 혼자가 된다는 게 어떤 건지 깨닫게 될 겁니다...\""
 utopia.34.c: "언젠가 후회하게 해 주겠어요..."
 #utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name: "눈먼 방랑자"
 utopia.35.desc: "오늘 [dysonsphere_builder.GetName]의 [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle](이)가 직접 [dyson_sphere_neighbor.GetRulerName] [dyson_sphere_neighbor.GetRulerTitle](과)와 만나 외눈의 방랑자를 눈멀게 한 것에 대해 공식적으로 사과했습니다. 자신이 초래한 피해를 보상하기 위해 1000 크레딧을 선물로 제공했고, 방랑자가 예나 지금이나 눈이 아닌 의지와 정의로 우리를 인도할 것이라는 말을 전했습니다."
 utopia.35.a: "방랑자라면 그럴 것입니다."
 utopia.35.b: "그 정도 사과로는 안 돼요."
 utopia.36.desc: "오늘 [dysonsphere_builder.GetName]의 [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle](이)가 직접 [dyson_sphere_neighbor.GetRulerName] [dyson_sphere_neighbor.GetRulerTitle](과)와 만나 외눈의 방랑자를 눈멀게 한 것에 대해 공식적으로 사과했습니다. 그들은 진심으로 사과했으나, 남은 에너지가 없다고 주장하며 보상은 거부했습니다."
 utopia.36.a: "이 정도면 최선을 다했군요."
 utopia.36.b: "구두쇠 같으니!"
 utopia.37.desc: "[dyson_sphere_neighbor.GetName]에서 가장 사랑하는 항성 주변에 우연치 않게 다이슨 스피어를 건설하여 현지 주민들에게 발생한 피해를 조금이나마 만회하기 위해, 우리 [dysonsphere_builder.GetRulerTitle](이)가 피해자들의 모성까지 찾아가 진심 어린 사과를 전했습니다. 하지만 상대국은 우리의 노력이 충분하지 않다는 것을 분명히 밝혔습니다."
 utopia.37.a: "정말 유감이군요."
 utopia.37.b: "고마운 줄도 모르다니."
 utopia.38.desc: "[dyson_sphere_neighbor.GetName]에서 가장 사랑하는 항성 주변에 우연치 않게 다이슨 스피어를 건설하여 양국 간의 관계에 발생한 피해를 조금이나마 만회하기 위해, 우리 [dysonsphere_builder.GetRulerTitle](이)가 피해자들의 모성까지 찾아가 진심 어린 사과를 전했습니다.\n\n피해를 회복하려면 시간이 필요할 테지만, 상대국은 우리가 사과해 준 것에 대해 고마워하고 있습니다. 앞으로 양국의 관계가 개선되기만을 바랄 뿐입니다."
 utopia.38.a: "반가운 소식이군요."
 #utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc: "우리가 정말 많은 걸 혼동했던 모양인데, 굳이 시간을 들여 깨닫게 해줘서 고맙군요. 다른 것보다 당신들의 진정한 본성을 잘 알게 되었어요.\n\n곧 당신의 한심한 제국은 우주에서 친구 없이 혼자가 된다는 게 어떤 건지 깨닫게 될 겁니다."
 utopia.39.a: "그날을 고대하죠."
 utopia.39.b: "그 오만함의 대가를 치르게 될 겁니다!"
 utopia.39.c: "입만 살았네요."
 utopia.40.desc: "[dyson_sphere_neighbor.GetName]의 별자리 중 하나의 중심성을 차단한 것에 대해 우리가 공식적인 사과를 거부하자, 이들이 크게 분노했다는 정보원의 보고가 들어왔습니다. 해당 제국은 이 사건과 관련해 어떤 발언도 하지 않았으나, [dysonsphere_builder.GetRulerTitle](은)는 제국을 향한 연설에서 실망을 표했습니다."
 utopia.40.a: "안타깝군요."
 utopia.40.b: "우리가 신경 쓸 것 없어요."
 utopia.51.name: "젊음의 샘"
 utopia.51.desc: "사이언스 넥서스의 이사회에서 생명 연장 분야의 저명한 인사이자 널리 인정받는 연구원인 학소르 박사를 영입할 특별한 기회를 얻었다는 소식을 기쁜 마음으로 발표했습니다.\n\n박사와 휘하 연구진은 수명 연장에서 가능성을 보여준 혈청 개발을 마무리하는 단계에 있는데, 마침 자금이 바닥났다고 합니다. 하지만 학소르 박사를 고용한다면, 현재 그로이크 박사가 이끄는 유기 공학 연구를 지원할 자금이 부족할 것입니다. 그로이크 박사는 유기체 슈퍼컴퓨터로 공학 연구의 간소화를 시도하고 있습니다."
 utopia.51.a: "1000 크레딧에 학소르 박사를 영입하세요."
 utopia.51.b: "그로이크 박사의 연구가 먼저입니다."
 utopia.51.c: "학소르 박사를 고용할 여유는 없습니다."
 utopia.54.name: "의심스러운 정신"
 utopia.54.desc: "학소르 박사와 휘하 연구진이 이번 주초에 연구 결과를 시연했습니다. 혈청을 피부에 사용하면 전례 없는 수준의 세포 재생을 유발하며, 이는 그 신비로운 출처에서 이름을 딴 '[missing_pops_planet.GetName]의 정수'라는 기적적인 재료 덕이라고 합니다.\n\n애석하게도 학소르 박사가 받은 추가 자금에 대해 일부 인원이 불만을 표하고 있습니다. 심지어 그로이크 박사는 학소르가 사기꾼이라고 비난하기까지 했으며, 이제는 비밀 조사를 진행하기 위한 허가와 추가로 500 크레딧의 예산을 요청했습니다. 학소르 박사가 이 사실을 알게 된다면 화를 내며 떠날 것입니다."
 utopia.54.a: "그로이크의 주장을 뒷받침할 증거가 없어요."
 utopia.54.b: "혹시 모르니 조사해 보세요."
 utopia.54.c: "예산이 부족하니 안 됩니다."
 utopia.55.name: "[ointment_name.GetName]의 정수"
 utopia.55.desc: "그로이크 박사가 학소르의 연구에 대해 조사하자, 흥미로운 결과가 나왔습니다. 학소르 박사는 혈청의 효과를 지나치게 과장했을 뿐만 아니라 효과가 일시적이라는 사실을 숨긴 것입니다. 게다가 혈청을 과용하면 영구적인 부작용이 생길 수 있다고 합니다.\n\n정수는 [ointment_name.GetName] 성계의 토착종인 [target_country.GetName]의 [target_country.GetSpeciesName]에게서 추출하는 것이었습니다. 학소르는 필요한 정수를 공급하기 위해 [target_country.GetSpeciesNamePlural] 여러 명을 수개월 동안 냉동 수면시켰는데, 이들이 진실을 알게 된다면 외교 관계가 악화될 수 있습니다."
 utopia.55.a: "프로젝트를 종료하고 학소르를 체포하세요. 누구도 알아선 안 됩니다."
 utopia.55.b: "그로이크의 입을 막고, 상품을 노화 방지 크림으로 판매하세요."
 utopia.55.b.tooltip: "대대적인 마케팅을 실행해 가까운 미래에 상품으로 막대한 이익을 얻을 수 있습니다."
 utopia.56.name: "젊음의 샘"
 utopia.56.desc: "아쉽게도 불가사의한 학소르 박사는 연구진과 실험체를 남겨둔 채 우리의 손아귀에서 벗어난 것 같습니다. 또한, [target_country.GetSpeciesNamePlural]들이 깨어났는데 다행히 무슨 일을 겪었는지 기억하지 못하는 듯합니다. 지금쯤 학소르는 벌써 멀리 떨어진 성계로 도망쳐 이름을 바꾸고 다음 사기를 계획하고 있겠죠. 다만 운만 따라준다면 다음에 방심한 학소르를 붙잡을 수 있을 것입니다.\n\n망신을 당한 학소르의 연구진은 우리와 마찬가지로 그의 매력에 눈이 멀었던 모양입니다. 대다수는 자신들의 실수를 만회하기 위해 사이언스 넥서스에 끝까지 남겠다고 제안했습니다."
 utopia.56.a: "그들은 믿을 수 없어요."
 utopia.56.b: "함께해 준다니, 환영이죠."
 utopia.56.c: "은하계에서 가장 뛰어난 인재들이라곤 할 수 없는데..."
 utopia.57.name: "황금의 샘"
 utopia.57.desc: "[ointment_name.GetName]의 정수는 '불로장생'이라는 이름으로 판매되어 은하계에 파란을 일으켰습니다. 카리스마 넘치는 발명가와 탄탄한 마케팅 덕에 이 새로운 '유기농' 기적의 크림은 사방팔방에서 홍보되고 있으며, 성계를 불문하고 육체와 피로 이루어진 유명 인사들은 '불로장생으로 불로장생을' 누리고 있습니다.\n\n하지만 박사가 혈청을 대량 생산하기에 충분한 [target_country.GetSpeciesAdj]의 분비샘을 어떻게 확보했는지는 수수께끼로 남았습니다..."
 utopia.57.a: "모르는 게 약이라죠."
 utopia.100.name: "[missing_pops_planet.GetName]의 기이한 실종 사건"
 utopia.100.desc: "최근 [missing_pops_planet.GetName] 전역에서 실종 사건이 이어지면서, 행성 내 불안이 고조되고 있습니다. 지난 두 달 동안 수천 명의 시민이 실종되었다고 보고되었으며, 대다수의 실종자는 외딴 지역에 살던 소외되고 고립된 자들이었다고 합니다. 그랬기에 사건이 이목을 끌기까지 그리 오랜 시간이 걸렸던 거겠죠.\n\n현지 법 집행 기관은 조사를 계속 진행하는 동안 고조된 불안을 다스리기 위해 추가 자원을 요청했습니다."
 utopia.100.a: "[missing_pops_planet.GetName]에 대책 위원회를 파견하세요."
 utopia.100.b: "다 이유가 있어서 소외되었던 것이겠죠..."
 utopia.101.name: "하늘의 성"
 utopia.101.desc: "[missing_pops_planet.GetName]의 사라진 시민들을 조사한 결과, 이들은 멋지게 차려입고 알 수 없는 외계의 언어를 사용하는 헤드 헌터로부터 곧 개장할 '하늘의 성'이라는 우주 카지노의 일자리 제안을 받은 것으로 드러났습니다. 추가 조사 결과, 설령 하늘의 성이라는 카지노가 존재하더라도 우리가 모르는 은하 지역에 있을 것이라고 합니다.\n\n납치범들이 기동 타격대를 의식해 다시 오지 않는 듯하여, 현지 법 집행 기관은 납치범을 다시 끌어들이기 위해 기동 타격대를 배속 해제했습니다."
 utopia.101.a: "당황스럽군요."
 utopia.102.name: "불로장생으로 불로장생을 누리다"
 utopia.102.desc: "일부 과학자가 상당히 의심스러워 보이는 판매자를 통해 불로장생이라는 이름으로 은하 전역에 판매되는 '완전 유기농' 노화 방지 크림에 대해 경고했습니다.\n\n'불로장생으로 불로장생을 누립니다'라는 슬로건으로 광고 중인 이 유명 화장품은 '[ointment_name.GetName]의 정수'라는 수수께끼의 기적의 재료가 포함된 '특별한 제조법'으로 세포 재생을 촉진한다고 합니다.\n\n해당 화장품은 굉장히 충격적인 부작용을 일으킬 수 있지만 실제로 세포 재생을 자극할 수 있는 가능성을 보여주었고, 연구 위원회에서는 제조법을 재현하기 위해 물건을 입수해야 한다고 강력히 주장했습니다."
 utopia.102.a: "세포 재생 개선이라니 기대되는데요?"
 utopia.102.b: "주름 제거는 국가적 관심사라고 보긴 어렵죠."
 utopia.103.name: "[target_country.GetSpeciesName]의... 정수"
 utopia.103.desc: "노화 방지 크림 '불로장생'을 철저하게 조사한 결과, 기적의 회춘 효과를 보여주는 '[ointment_name.GetName]의 정수'라는 재료가 우리 제국의 모성과 상당히 가까운 곳에서 나오는 것으로 밝혀졌습니다. 게다가 이 재료는 살아 있는 [target_country.GetSpeciesNamePlural]의 분비샘에서 고통스럽고 위험하며 야만적인 절차를 통해서만 추출할 수 있습니다.\n\n다행히 이번 발견을 통해 분비샘을 자극하는 주사제를 만들어 국민의 기대 수명을 크게 늘릴 수 있었습니다. 재생의 열쇠는 여태껏 우리 안에 있었던 모양이군요!"
 utopia.103.a: "우리한테 이런 짓을 저지른 몹쓸 놈들을 찾으세요!"
 utopia.103.b: "용서하고 잊읍시다..."
 utopia.104.name: "분비샘 도둑"
 utopia.104.desc: "군과 사회 연구 부서의 협력으로 '불로장생' 노화 방지 크림의 유통이 [fountain_of_youth_country.GetName]에서 소유한 사이언스 넥서스로 이어진다는 것을 발견했습니다. 노화 방지 크림은 정부에 고용된 학소르 박사와 휘하 연구진에 의해 개발되었다고 합니다.\n\n[fountain_of_youth_country.GetName]에서는 상품 판매 덕에 막대한 이익을 얻고 있는데, 이들이 핵심 재료의 출처가 어딘지 모르고 있을 것 같지는 않습니다."
 utopia.104.a: "당장 피해자를 풀어주고 상품을 회수하라고 해야 돼요."
 utopia.104.a.tooltip: "사절을 파견해, 우리 제국의 정중한 요청을 전달합니다."
 utopia.104.c: "말보다는 행동이 중요합니다."
 utopia.104.c.tooltip: "외교적 교류를 하기에는 이미 너무 늦었습니다."
 utopia.104.d: "외교 분쟁을 감수할 수는 없습니다."
 utopia.105.name: "불로장생 계획 유출"
 utopia.105.desc: "[target_country.GetSpeciesNamePlural]에게서 연락을 받았습니다. 분비샘에서 세포 재생 효소를 추출하고자 이들 종족을 납치하고 불법적으로 감금한 사건에 우리가 연루되었다는 증거를 찾았다는 것입니다.\n\n이들은 양국 간의 평화를 지키기 위해 피해자를 석방하고 상품을 회수할 것을 요구했습니다. 다만 그 요구를 수용한다면, 우리의 은밀한 크레딧 창출 계획을 조기에 끝내야 할 것입니다..."
 utopia.105.a: "요구를 받아들이세요."
 utopia.105.b: "전부 부인하세요!"
 utopia.105.c: "평화를 지키는 데는 관심 없습니다..."
 utopia.105.c.tooltip: "요청을 무시합니다."
 utopia.106.name: "정의의 정수"
 utopia.106.desc: "열심히 전투를 벌인 끝에 우리가 승리했습니다!\n\n[fountain_of_youth_country.GetName]에서는 '[ointment_name.GetName]의 정수'의 끔찍한 출처에 대해 모른다며 거짓말을 했지만, 적어도 우리 시민들을 [missing_pops_planet.GetName]에 있는 고향으로 돌려보낼 예의는 있었습니다.\n\n수석 연구원이자 이번 계획의 주모자인 학소르 박사는 설명하기 힘든 상황 속에서 탈출했지만, 박사의 연구진은 재판을 받고 있습니다."
 utopia.106.a: "그나마 소득은 있었군요."
 utopia.107.name: "우주의 쓰레기"
 utopia.107.desc.a: "[fountain_of_youth_country.GetName]의 공식적인 답변을 받았습니다. 이들은 '불로장생' 노화 방지 크림 생산에 관여되었다는 것을 강력하게 부인하며, 우리에게 \"근거 없는 비난을 꾸며내기보다 우월한 [fountain_of_youth_country.GetSpeciesNamePlural]에 대한 명백한 열등감을 더욱 건설적으로 발산할 방법\"을 찾아보라고 전했습니다."
 utopia.107.a: "이런 우주의 쓰레기 같으니!"
 utopia.107.desc.b: "우리 종족이 노화 방지 크림 '불로장생' 생산을 위해 납치된 사건에 [target_country.GetName](이)가 관여되었다고 주장했지만, 어떠한 답변도 받지 못했습니다. 하지만 학소르 박사가 남은 정수의 대부분을 가지고 도주했다는 소식이 들려왔으니, 그들은 더는 부당 이득을 취하지 못할 것입니다.\n\n다만 여전히 박사에게 잡혀 있는 수많은 피해자와 [missing_pops_planet.GetName]에 있는 이들의 가족이 심히 우려됩니다."
 utopia.108.name: "학소르 박사, 도주하다!"
 utopia.108.desc: "[target_country.GetSpeciesNamePlural]들은 우리가 동족을 납치한 일을 부인하자 심히 불쾌해했습니다. 게다가 냄새를 맡은 학소르 박사가 남은 정수를 가지고 도주하는 바람에 더 이상 불로장생 크림을 생산할 수 없게 되었습니다."
 utopia.108.a: "젠장..."
 utopia.58.name: "무의 정수"
 utopia.58.desc: "학소르는 당황한 연구진만 남긴 채 자신의 모든 연구를 가지고 사라졌습니다. 그가 급작스레 사라지자, 연구진은 우리와 마찬가지로 곤혹스러워했습니다. 다들 학소르가 카리스마 넘치고 베풀기 좋아하는 천재라며, 팀을 위해서라면 무엇이든 할 인물이라고 말했지만, 정작 학소르의 업적에 대해서는 입증되지 않은 증거만을 제공할 수 있었습니다.\n\n그로이크 박사가 말했던 것처럼 학소르가 사기꾼이었는지, 아니면 그 기적의 정수를 값을 더 쳐주겠다는 자에게 가져간 것인지 현재로선 추측할 수밖에 없습니다. 다만 학소르가 다른 곳에서 비슷한 계획을 시도한다면, 우리가 찾아낼 것입니다."
 utopia.58.a: "비열한 놈!"
 utopia.59.intro: "그로이크 박사와 휘하 연구진이 드라이브에 업로드된 모든 두뇌의 집단 인식력을 저장하고 활용해 연구 속도를 크게 향상시킬 수 있는 신경계 저장소를 발명했습니다. 하지만 한 가지 문제가 있습니다. 이 저장소가 제대로 작동하려면, 업로드된 두뇌를 피험자의 신체에서 추출해 전도성 액체로 채워진 수조에 넣어야 합니다. 그리고 신체는 두뇌 없이는 살아남을 수 없기 때문에 피험자는 자신의 물질적 존재를 남겨두고 떠나야 합니다."
 utopia.59.name: "신경계 저장소"
 utopia.59.desc: "$utopia.59.intro$\n\n예상했던 대로 지원자가 줄짓지는 않았습니다. 지금까지는 [volunteer_leader.GetName] 과학부장 한 명뿐입니다."
 utopia.59.a: "[volunteer_leader.GetName]의 두뇌를 넥서스에 업로드하세요."
 utopia.59.a.tooltip: "이제 사이언스 넥서스는 다음 자원을 추가로 생산합니다:\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"
 utopia.59.b: "비윤리적이에요."
 utopia.59.c: "안 돼요. [volunteer_leader.GetName](은)는 다른 곳에 필요합니다."
 utopia.60.name: "신경계 저장소"
 utopia.60.desc: "$utopia.59.intro$\n\n예상했던 대로 지원자가 줄짓지는 않았습니다. 지금까지는 그로이크 박사 팀의 젊고 유망한 연구원 한 명뿐입니다. 하지만 그녀에게는 부양해야 할 가족이 있으며, 이들을 위해 1000 크레딧의 금전적 보상을 요구했습니다."
 utopia.60.a: "아쉽게도 그럴 여유는 없어요."
 utopia.60.b: "합리적이군요."
 utopia.60.c: "비윤리적이에요."
 #utopia.61.name: "Neural Bank"
 #utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] [volunteer_leader.GetHasHave] continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] find[volunteer_leader.GetSXX] [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name: "[abducted_leader.GetName]"
 utopia.62.desc: "방금 사이언스 넥서스의 물리학부 직원들이 동시에 15분 동안 의식을 잃었습니다. 직원들이 깨어났을 때 [abducted_leader.GetName] 물리학부장은 실종되었고, 물리학부장의 사무실은 뒤집어졌으며, 저장소는 비워지고, 드라이브는 파기되었습니다.\n\n동료들은 물리학부장이 작업 중이던 개인 프로젝트를 드라이브에 보관하고 있었다고 생각합니다. 물리학부장은 자신의 연구에 대해서는 별다른 말을 하지 않았지만, 돌파구에 근접했던 것 같습니다.\n\n일부 직원은 의식을 잃기 전에 밝은 보라색 빛을 보았다고 언급했습니다. 물리학부장의 행방에 대해서는 별다른 증거를 찾을 수 없었습니다."
 utopia.62.a: "수색을 계속하세요."
 utopia.63.name: "[abducted_leader.GetName]"
 utopia.63.desc: "이른 아침 사이언스 넥서스의 직원들은 실종된 [abducted_leader.GetName] 물리학부장이 아무 일도 없었다는 듯 식당에서 아침 식사를 하는 모습을 발견했습니다.\n\n물리학부장은 자신이 방금 전에 침대에서 일어났고 사이언스 넥서스를 떠난 기억이 없다고 주장했습니다. 하지만 일부 동료는 물리학부장이 직원들을 불편하게 만들었고, 단지 기억나지 않는 척하는 거라며 우려의 목소리를 냈습니다.\n\n또한 물리학부장은 이전에는 알지 못했던 주제에 관해 기묘한 이해력을 가지고 돌아왔으며, 현재는 임무 배정을 기다리고 있습니다."
 utopia.63.a: "물리학부장은 유용할 수 있겠어요."
 utopia.63.b: "물리학부장 때문에 다른 이들이 위험해질 수 있습니다."
 utopia.64.desc: "$utopia.59.intro$\n\n예상했던 대로 지원자가 줄짓지는 않았습니다. 지금까지는 [volunteer_leader.GetName] 과학부장 한 명뿐입니다."
 #Science Nexus/Think Tank Notification Events
 utopia.80.name: "사이언스 넥서스 건설"
 utopia.80.desc: "사이언스 넥서스를 건설하는 거대 프로젝트를 시작했습니다. 토대는 세워 놓았고, 지금은 메인 허브를 추가하기 위한 준비가 진행 중입니다. 획기적인 신규 기술과 우리의 거친 상상력을 뛰어넘는 아이디어의 실현이 우리를 기다리고 있습니다. 아직 가야 할 길은 멀고 도전으로 가득하지만, 첫걸음을 내디뎠습니다.\n\n우주의 무한한 신비가 마침내 우리 손아귀에 들어오게 될까요?"
 utopia.80.a: "미래는 우리 것입니다."
 #Neighbor's First Science Nexus
 utopia.82.name: "외계 거대 구조물"
 utopia.82.desc.a: "[From.GetName]에서 과학적 과정을 완전히 혁신할 수 있을 정도로 기술적으로 진보된 연구소인 사이언스 넥서스를 건설한다는 도전에 착수했습니다.\n\n[think_tank_system.GetName] 성계는 초기 건설 현장을 만들고 있는 기술자들로 북적이고 있습니다. 프로젝트의 성공 여부를 떠나, 홀로 이러한 도전을 시도한다는 점만으로도 그들은 우리 시대의 위대한 선구자라고 할 수 있습니다."
 #Neighbor's Second Science Nexus
 utopia.82.desc.b: "[From.GetName]에서 이번에는 [think_tank_system.GetName] 성계에 다른 사이언스 넥서스를 건설하기 시작했습니다."
 utopia.82.a: "지성체의 독창성을 보여주는 증거로군요."
 utopia.82.b: "예나 지금이나 무리수를 두네요."
 utopia.82.c: "[From.GetSpeciesNamePlural](을)를 부수고 불태우세요..."
 #Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
 #Science Nexus partially completed
 utopia.83.name: "사이언스 넥서스 허브"
 utopia.83.desc: "최첨단 특이점 반응로를 탑재한 사이언스 넥서스의 중앙 허브를 설치했습니다. 이제 기술자들은 사이언스 넥서스 건설에 있어 가장 까다로운 4개의 연구동을 추가할 준비를 하고 있습니다. 연구동에는 지독한 열기부터 막대한 압력파와 외계의 병원균까지 모든 것을 견딜 수 있는 선구적인 기술을 탑재하고, 수많은 연구원을 위한 주거 공간을 설치할 것입니다."
 utopia.83.a: "정말 먼 길을 왔군요."
 #Science Nexus Wings pt 1
 utopia.85.name: "사이언스 넥서스 연구동"
 utopia.85.desc: "4개의 연구동 중 첫 번째 모듈이 설치되었고, 연구원들과 직원들은 이미 거주 공간으로 이동하고 있습니다. 다음 단계이자 마지막 단계를 통해 연구동을 확장할 것이며, 가장 위험한 연구도 지원할 수 있는 실험실 구역을 4개 추가할 것입니다. 또한, 직원의 안전을 보장하기 위해 철저한 보안 조치를 취하고 있습니다."
 utopia.85.a: "거의 다 됐어요..."
 #Science Nexus completed
 utopia.84.name: "사이언스 넥서스 건설 완료"
 utopia.84.desc.a: "오늘은 사이언스 넥서스의 위대한 개장식입니다. 사이언스 넥서스의 최첨단 연구 시설과 혁신적인 기술이라면 제국, 아니 우주 전체에서 일류 인재들을 마음껏 문제없이 영입할 수 있을 것입니다. 그야말로 새로운 계몽의 시대를 나타내는 업적이로군요.\n\n우리 종족에 있어 정말 역사적인 날입니다."
 utopia.84.desc.b: "오늘 또 하나의 사이언스 넥서스가 완성되었습니다. 이전 사이언스 넥서스로 미처 달성하지 못했다 하더라도, 이번에야말로 우주를 무대로 과학적 진보의 선두 자리를 차지할 수 있겠죠. 우리 제국은 기술 발전 덕에 원하는 대로 미래를 설계할 수 있을 것입니다."
 utopia.84.a: "정말 그렇군요."
 #Completed neighbor notification
 utopia.86.name: "외계 거대 구조물 건설 완료"
 utopia.86.desc: "[From.GetName]에서 사이언스 넥서스를 건설해 의심하던 자들이 틀렸다는 것을 입증하고, 과학적 진보에서 선두에 서게 되었습니다. 다만 사이언스 넥서스를 건설한 이상, 이들은 향후 기술 개발로 다른 문명에 대해 우위를 점할 것이기에, 이들을 필히 주시해야 합니다."
 utopia.86.a: "뒤처질 수야 없지요."
 utopia.2000.name: "링 월드 건설"
 utopia.2000.desc: "이제 [From.From.GetName] 성계의 주 항성 근처에 향후 링 월드가 될 초기 뼈대를 건설한다는 엄청난 과업을 시작할 준비가 되었습니다.\n\n뼈대를 건설하기 위해서는 엄청난 양의 자원과 소재가 필요합니다. 수십만 명의 뛰어난 기술자들이 성계의 천체를 분해해 건설에 사용되는 소재로 만들 준비를 끝마쳤습니다."
 utopia.2000.a: "우리가 역사를 만드는군요."
 utopia.2002.name: "링 월드 프로젝트"
 utopia.2002.desc.a: "[From.GetName]에서 [ringworld_system.GetName] 성계에 역사적인 규모의 건설 프로젝트를 시작했다는 이야기가 들립니다. 그들은 행성의 주 항성 근처에 거대한 링 월드를 건설할 계획이며, 그 첫 번째 단계로 근처의 모든 천체를 거대 구조물의 초기 금속 뼈대 건설에 사용될 소재로 변환하기 시작했습니다."
 utopia.2002.desc.b: "[From.GetName]에서 이번에는 [ringworld_system.GetName] 성계에 다른 링 월드를 건설하려 한다는 정보를 입수했습니다! 이전과 마찬가지로 그들의 기술자들이 링 월드 건설에 사용되는 자원과 소재를 위해 성계의 모든 천체를 분해하고 있습니다."
 utopia.2002.a: "우리 것만큼이나 뛰어날까요?"
 utopia.2002.b: "놀라운 프로젝트군요... 완성할 수 있다면 말이죠."
 utopia.2003.name: "링 월드 뼈대 건설 완료"
 utopia.2003.desc: "[From.From.GetName] 성계에서 건설하고 있는 링 월드의 뼈대가 마침내 완성되었습니다. 아직 해야 할 일이 많이 남았지만, 지름이 거의 십억 킬로미터에 달하는 이 금속 뼈대를 완성한 것만으로도 공학 분야의 놀라운 업적으로 여겨질 것입니다.\n\n이제 실질적인 거주지를 만들 준비가 되었습니다."
 utopia.2003.a: "아직 할 일이 많아요."
 utopia.2004.name: "링 월드 건설 완료"
 utopia.2004.desc.a: "오늘 우리 제국의 기술자들과 행성 생태학자들이 [completed_ringworld_system.GetName] 성계에 건설한 링 월드의 마지막 거주지 구획을 마무리했습니다. 우리는 과거 우리 은하계에서 소수의 문명만이 가능했던 업적을 달성했으며, 이 위대한 거대 구조물의 건설은 [Root.GetName] 역사의 이정표로 여겨질 것입니다.\n\n이 링 월드가 우리 [Root.GetSpeciesName] 종족이 안전한 모성의 대기를 떠난 이후 얼마나 많은 것을 달성했는지 보여줄 증거로 영원히 남길 바랍니다."
 utopia.2004.desc.b: "[completed_ringworld_system.GetName] 성계에 건설한 링 월드의 거주 구획 작업을 마무리했습니다. 우리 제국의 기술자들과 행성 생태학자들이 다시 한번 불가능한 일을 해낸 것입니다.\n\n이제 [Root.GetName](은)는 은하계 역사에서 진정으로 가장 위대한 건설자 중 하나로 여겨질 것입니다."
 utopia.2004.a: "경사스러운 날이군요."
 utopia.2005.name: "[From.GetSpeciesName] 링 월드"
 utopia.2005.desc.a: "[From.GetName](은)는 과거 우리 은하계에서 소수의 문명만이 가능했던 업적을 달성했습니다. 바로 [completed_ringworld_system.GetName] 성계의 주 항성 근처에 거대한 링 월드를 건설한 것입니다.\n\n이 기술적 성취는 [From.GetSpeciesName](이)가 이제껏 달성한 인상적인 업적에 대한 증거로 여겨질 것입니다. 시작은 빈약했으나 무궁무진한 발전을 이룩했으니까요."
 utopia.2005.desc.b: "[From.GetName]에서 또 다른 링 월드를 건설했습니다! 이 엄청난 거대 구조물은 [completed_ringworld_system.GetName] 성계에 위치해 있는데, 한때 이 성계에 존재했던 천체들을 분해해 건설 소재로 사용했기 때문에 다른 천체는 찾아볼 수 없습니다."
 utopia.2005.a: "우리도 링 월드를 더 만들어야 할지 모르겠어요."
 utopia.2005.b: "또 만들었다고요? 자원이 어디서 샘솟기라도 하나요?"
 utopia.4000.name: "다이슨 스피어 건설"
 utopia.4000.desc: "이제껏 조잡한 연소 장치를 만들고 태양열 융합을 엉성하게 따라하기까지 했던 [Root.GetAdj]의 기술자들에게 항성의 힘을 활용한다는 것은 오랜 꿈이었습니다. 그리고 우리는 이제 그 꿈을 실현할 준비가 되었습니다. [From.From.GetName] 성계에는 다이슨 스피어 건설의 기반이 될 골조가 자리 잡고 있습니다. 이 다이슨 스피어로 [From.From.GetName]의 주변을 감싸 항성의 막강한 힘을 독점할 것입니다."
 utopia.4000.a: "무한한 힘이죠."
 #Neighbor's First Dyson Sphere
 utopia.4002.name: "외계 거대 구조물"
 utopia.4002.desc.a: "[dyson_system.GetName] 성계 내 부산한 활동으로 인해 [From.GetName]에서 §H다이슨 스피어§!를 건설하고 있다는 사실이 드러났습니다.\n\n아직 초기 단계에 불과하지만, 완공된 다이슨 스피어는 결국 [dyson_system.GetName]의 빛을 완전히 차단하고 그 광휘는 [From.GetAdj]의 에너지원으로 전환될 것입니다."
 #Neighbor's Second Dyson Sphere
 utopia.4002.desc.b: "들려오는 소식에 의하면 [From.GetName]에서 곧 [dyson_system.GetName]에 또 다른 다이슨 스피어를 건설할 예정이라고 합니다. 시간은 걸리겠지만, 이 거대 구조물은 완공되고 나면 해당 성계의 주 항성을 완전히 감쌀 것입니다."
 utopia.4002.a: "모든 성간 제국은 결국 항성을 길들이기 마련이죠."
 utopia.4002.b: "은하가 어두워지는군요."
 #Sphere Frame built
 utopia.4003.name: "다이슨 스피어 뼈대"
 utopia.4003.desc: "뼈대가 설치되고 난 후, 모두가 프로젝트의 엄청난 규모를 알게 되었습니다.\n\n지금이야 [From.From.GetName](은)는 뼈대에 갇혀 불타고 있지만, 결국 [Root.GetAdj]의 태양 전지판으로 완전하게 감싸질 것입니다."
 utopia.4003.a: "아름답군요."
 #Dyson Sphere partially completed
 utopia.4004.name: "다이슨 스피어 전지판 설치"
 utopia.4004.desc: "아직 미완공 상태지만, [From.From.GetName] 성계에 건설 중인 다이슨 스피어에 첨단 태양열 수확기를 설치하자 그 혜택을 보기 시작했습니다.\n\n건설이 진행될수록 수확하는 에너지는 계속해서 증가할 것이며, 다이슨 스피어가 완공되면 최고 출력에 도달할 것입니다."
 utopia.4004.a: "훌륭하군요."
 #Dyson Sphere completed
 utopia.4005.name: "[From.From.GetName] 다이슨 스피어 건설 완료"
 utopia.4005.desc: "[From.From.GetName] 성계의 주 항성은 이제 [Root.GetAdj]의 다이슨 스피어로 완벽히 둘러싸여 있습니다.\n\n우리 기술자들은 이를 위대한 승리로 기념하고 있으며, 축하해 마땅한 업적입니다. 우리는 항성을 완벽히 정복했습니다. 은하 역사에서 소수의 성간 제국만이 감히 상상할 수 있던 업적이죠."
 utopia.4005.a: "에너지 생산량 정상."
 #Completed neighbor notification
 utopia.4010.name: "외계 거대 구조물 건설 완료"
 utopia.4010.desc: "[From.From.From.GetName] 성계의 항성에서 그나마 보이던 마지막 별빛이 사라졌습니다. [From.GetName]에서 다이슨 스피어를 완공했으며, 하늘에 새로운 공허가 생겨나 [From.GetAdj]의 독창성과 부를 입증하고 있습니다."
 utopia.4100.name: "센트리 어레이 건설"
 utopia.4100.desc: "태양 빛은 눈을 멀게 하고 공허의 어둠은 숨어 버립니다. 우리 제국은 초광속 항행법을 깨우쳤을 때, 비로소 빛이 보여주는 것이 얼마나 부족한지 깨달았습니다.\n\n오늘 우리는 이 암막을 걷어내기 시작할 것입니다. [From.solar_system.GetName] 성계에 건설을 준비 중인 센트리 어레이는 우리 제국이 모든 별을 바라볼 수 있게 해주는 충실한 파놉티콘이 될 것입니다."
 utopia.4100.a: "모든 게 보이겠군요."
 utopia.4100.a.tooltip: "§H$spy_orb_0$§!을 설치했으며, 작동시키기 전 추가 개발을 기다리고 있습니다."
 utopia.4102.name: "$utopia.4002.name$"
 utopia.4102.desc: "[From.GetName]에서 [spy_system.GetName] 성계에 방대한 장거리 감지 배열망을 건설하기 시작했다는 소식이 들려왔습니다. 아직 초기 단계이지만, 이 감지 배열망이 완성된다면 이들에게 은하계 내 성간 이동에 대해 무한한 통찰력을 부여할 것입니다."
 utopia.4103.name: "센트리 어레이 허브 조립"
 utopia.4103.desc: "센트리 어레이의 허브는 그 자체만으로도 최첨단 시설이라 할 수 있으며, 절반은 감청 기지, 절반은 우주 망원경으로 되어 있습니다.\n\n하지만 허브는 거대한 사업의 첫 번째 이정표에 불과합니다."
 utopia.4103.a.tooltip: "§H$spy_orb_1$§! 온라인. 우리 제국의 감지 범위가 증가했습니다."
 utopia.4104.name: "센트리 어레이 건설 완료"
 utopia.4104.desc: "센트리 어레이를 둘러싸고 있는 고리에 정확히 어떤 기술이 사용되었는지는 철저히 비밀로 유지되고 있습니다.\n\n하지만 결과는 부정할 수 없습니다. 이제 우리 제국은 은하 내 모든 함대의 움직임을 사실상 완벽하게 파악할 수 있습니다."
 utopia.4104.a: "숨겨진 것까지 속속들이 보이는군요."
 utopia.4104.a.tooltip: "은하 전역으로 감지 범위를 활성화합니다."
 utopia.4110.name: "$utopia.4010.name$"
 utopia.4110.desc: "[From.GetName]에서 [From.From.solar_system.GetName] 성계에 센트리 어레이를 완공했다는 소식을 들었습니다.\n\n이제 상대국이 우리 함대의 위치와 구성에 대해 사실상 완벽한 정보를 가지고 있다고 가정해야 합니다."
