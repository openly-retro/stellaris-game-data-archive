 PERDITION_BEAM_ION: "Ionenkanone"
 PERDITION_BEAM_DESC: "Ein massives Gebilde miteinander verbundener Energieverstärkungsleitungen, das einen Strahl von beispielloser Feuerkraft abschießt."
 PLASMA_1: "Plasmawerfer"
 PLASMA_1_DESC: "Diese Waffen verschießen zerstörerische Hochenergie-Plasmaprojektile, die sich extrem effektiv durch Schiffspanzerungen und Rümpfe fressen."
 PLASMA_2: "Plasmabeschleuniger"
 PLASMA_2_DESC: "Diese neuen Beschleuniger verschießen Hochenergie-Plasmaprojektile mit verbesserten Eindämmungsfeldern, was zu geringerem Energieverlust auf dem Weg zum Ziel resultiert."
 PLASMA_3: "Plasmakanone"
 PLASMA_3_DESC: "Diese modernsten Plasmakanonen sind voll militarisierte Versionen der älteren Plasmawerfer, die ein wenig improvisiert wirkten, und verschießen noch tödlichere Plasmaprojektile."
 ARC_EMITTER_1: "Lichtbogen-Emitter"
 ARC_EMITTER_1_DESC: "Leistungsstarke Waffen, die Lichtbögen aus konzentrierter Energie auf Feinde verschießen, die dann auf Feindschiffe in der Nähe \"überspringen\". Sehr effizient gegen Gruppen kleinerer Schiffe."
 ARC_EMITTER_2: "Fokussierter Lichtbogen-Emitter"
 ARC_EMITTER_2_DESC: "Diese verbesserten Emitter sind mit noch besseren Fokussierlinsen ausgerüstet, was zu noch stärkeren Energieentladungen führt."
