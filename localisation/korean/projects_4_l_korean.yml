l_korean:
 ####################################
 #Special Projects
 ####################################
 hallucinogen_removal: "환각성분 제거"
 hallucinogen_removal_DESC: "[Root.GetName] 대기에서 환각성분 제거를 시도합니다."
 impact_defence_system: "소행성 방어 시스템"
 impact_defence_system_DESC: "행성을 괴롭히는 잦은 소행성 충돌에서 [Root.GetName] 식민지를 어떻게 지킬 수 있을지 최선의 방안을 연구해야 합니다."
 titanic_life_study_normal: "거대 생명체 연구"
 titanic_life_study_normal_DESC: "[Root.GetName]의 거대 생명체를 연구함으로써 해당 생명체를 더욱 잘 이해할 뿐만 아니라 대화까지 나눌 수 있을지도 모릅니다."
 titanic_life_study_mean: "거대 생명체 부검"
 titanic_life_study_mean_DESC: "[Root.GetName]의 거대 생명체를 확보해 그 최선의 이용 방안을 조속히 알아내야 합니다!"
 titanic_life_study_nice: "거대 생명체 모니터링"
 titanic_life_study_nice_DESC: "[Root.GetName]의 거대 생명체를 세심하게 관찰함으로써 해당 생명체와 평화롭게 공존하고자 합니다."
 retaliatory_genome_mapping: "보복적 유전자 파악"
 retaliatory_genome_mapping_DESC: "우리에 대한 정보를 가지고 있을 것으로 의심되는 외계종의 모성에 함선을 보내면 우리도 해당 외계종에 대한 정보를 동일하게 수집할 수 있습니다."
 woodwind_instrument_investigation: "목관악기 조사"
 woodwind_instrument_investigation_DESC: "수수께끼의 도구의 원재료로서 우리 신체에 이완 효과를 주는 소재를 찾아야 합니다."
 disappearing_pops_project: "[missing_pops_planet.GetName]에서의 실종"
 disappearing_pops_project_DESC: "[missing_pops_planet.GetName]의 현지 법 집행 기관에 타격대를 파견해 폭동을 진압하고 최근 연속으로 발생한 수수께끼의 실종 사건을 조사해야 합니다."
 mystery_cream_project: "불로장생"
 mystery_cream_project_DESC: "새로 출시된 노화 방지 크림인 불로장생이 제국 전체에 들불처럼 확산되고 있습니다. 그리고 실제로 세포 재생을 촉진함이 입증되었습니다. 그 효과를 만들어내는 활성 인자를 찾을 수 있다면 재생 효과의 지속 기간을 더욱 확대할 수 있을 것입니다."
 cream_origin_project: "주름 없는 노년을 위하여"
 cream_origin_project_DESC: "이 크림이 어디에서 온 것인지 알아내야 합니다."
 MAGNETIC_PLANET_RESEARCH_PROJECT: "[Root.GetName]의 자기장 수수께끼 조사"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC: "일련의 기이한 자기장 간섭으로 [Root.GetName]의 생명체가 불안에 떨고 있습니다. 최근까지 그 원인에 대해서는 밝혀진 바 없었지만 계속 반복되는 이 현상에서 도출한 데이터를 통해 그 이면에 있는 진실을 알아낼 수 있을 것입니다."
 ROGUEMOON_PROJECT: "[Root.GetName]의 수수께끼 위성 조사"
 ROGUEMOON_PROJECT_DESC: "[event_target:roguemoon.Planet.GetName] 위성을 상세히 탐사하고, 그 기원을 규명합니다."
 DPORTAL_PROJECT: "[Root.GetName]의 차원문 탐사"
 DPORTAL_PROJECT_DESC: "차원문이 어디로 이어지는지 조사합니다."
 DPORTAL_PROJECT_SCIENCE: "차원문 폐쇄!"
 DPORTAL_PROJECT_SCIENCE_DESC: "차원문을 닫을 방법이 분명히 있을 것입니다. 그리고 과학으로 그 방법을 찾을 것입니다!"
 DPORTAL_PROJECT_PRAYER: "차원문 폐쇄!"
 DPORTAL_PROJECT_PRAYER_DESC: "이러한 차원문이라면 양자 에너지로 닫을 수 있을 겁니다!"
 DPORTAL_PROJECT_PSI_PRAYER: "차원문 폐쇄!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC: "이러한 차원문이라면 사이오닉 에너지로 닫을 수 있을 겁니다!"
 DPORTAL_PROJECT_ROCKS: "차원문 폐쇄!"
 DPORTAL_PROJECT_ROCKS_DESC: "차원문에 돌을 채우다 보면 문이 막히지 않을까요?"
 SNEK_SCIENCE_PROJECT: "과학 활용"
 SNEK_SCIENCE_PROJECT_DESC: "과학입니다! 과학을 이용하는 것입니다! 여러 차례 주의 깊은 관측과 생산적인 회의를 거친 끝에, 우리는 무족 파충류의 행동 패턴을 파악하고 그에 맞는 대응 계획을 세우기로 했습니다. 이들이 도구와 적응 전략을 사용했다는 증거를 찾을 수 있다면, 설득이 가능할 수도 있습니다! 다만 데이터가 손상되지 않도록 이들의 활동에 일절 간섭하지 않아야 합니다. 개척민을 물어뜯거나 동력을 빨아들일 때도 말입니다."
 SNEK_WAR_PROJECT: "병력 활용"
 SNEK_WAR_PROJECT_DESC: "전쟁! 전쟁을 일으키는 것입니다! 왜 이곳에 뱀이 왔는지는 알 수 없습니다. 여기에서 무엇을 하는 것인지도 잘 모르겠습니다. 하지만 이것만은 분명합니다. 뱀은 우리를 싫어합니다. 따라서 우리를 두려워하도록 해야 합니다. 경계를 서고, 순찰을 돌고, 무족 파충류 소각기를 들고 주택을 하나하나 돌아다녀야 합니다. 뱀을 태워버리는 겁니다! 어떠한 대가를 치르더라도, 꿋꿋하게 일어서 뱀처럼 움직이는 것은 전부 처분해야 합니다."
