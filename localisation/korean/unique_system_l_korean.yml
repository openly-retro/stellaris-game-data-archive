 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT: "고대 전장"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC: "고대 제국들이 은하계의 패권을 두고 전쟁을 치른, 오래된 전장입니다. 이제 남은 것이라고는 각 제국의 기치 아래 싸웠던 함선들의 잔해뿐입니다."
 unique.125.name: "고대 전장"
 unique.125.desc: "조금이라도 정보를 캐내기 위해, [Root.Owner.GetScientistPlural] 몇을 보내 [From.solar_system.GetName]에 위치한 고대 전함들의 잔해를 분석하게 했습니다. 전함의 연대나 소속은 알 수 없었지만, 함선 제작에 사용된 건조 기술에 관한 정보는 일부 알아낼 수 있었습니다."
 #Lone Defender
 NAME_Lone_Defender_system: "즈라닉스"
 NAME_Lone_Defender_planet: "발로리즈"
 NAME_Lone_Defender_country: "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet: "고독한 수호자"
 NAME_Lone_Defender_ship: "고독한 수호자"
 NAME_Lone_Defender_class: "$NAME_Lone_Defender_system$"
 Lone_Defender_message: "어째서"
 unique.130.name: "상호 확증 파괴"
 unique.130.desc: "§Y$NAME_Lone_Defender_system$§!에 대한 1차 스캔 결과, 행성 $NAME_Lone_Defender_planet$는 핵무기로 인해 파괴된 것으로 밝혀졌습니다. 현지 주민들이 너무도 강력한 나머지 위성까지 박살 냈던 행성 기반의 무기를 사용해 자멸한 것입니다.\n\n이 행성에서 일어난 일을 더 자세히 알아보려면, 즈라닉스를 순찰하고 있는 함선을 조사할 수밖에 없습니다. 하지만 해당 함선은 이미 우리 측 함선을 미사일로 노리고 있습니다."
 unique.135.name: "고독한 수호자"
 unique.135.desc: "함선에는 생체 신호가 감지되지 않았습니다. 즉, 이 함선은 AI임에도 불구하고 전투 효율 최적화가 아니라 자기 보존을 우선했다는 것입니다. 다시 말해, §Y$NAME_Lone_Defender_planet$§!에서 벌어진 참극에서 홀로 살아남은 이 함선은 지성을 갖추고 있다는 말이 됩니다.\n\n함선이 파괴되기 직전에 짧은 메시지를 보냈습니다.\n\n\"$Lone_Defender_message$\"\n\n$NAME_Lone_Defender_planet$이 메시지가 주민들이 자멸한 이유를 물으려고 했던 것인지, 아니면 우리가 AI 함선을 파괴한 이유를 묻는 것인지 분명하지 않습니다.\n\n함선의 기술 수준은 우리 기준에서는 기초적이지만, 잔해를 해체하면 무언가 알아낼 수 있을지 모릅니다."
 unique.135.desc.regular: "$unique.135.desc$ 아니면 자기 임무를 용맹하게 수행한 AI를 기리는 의미에서, 이 고독한 수호자의 이름을 본떠 행성의 이름을 바꿀 수 있습니다."
 unique.135.desc.memorialist: "$unique.135.desc$ 아니면 우주를 떠도는 잔해를 기념물로 남기고, 이 고독한 수호자의 이름과 마지막 메시지를 본떠 행성과 성계의 이름을 바꿀 수 있습니다."
 unique.135.a: "잔해를 해체하세요."
 unique.135.b.regular: "행성 이름을 변경하세요."
 unique.135.b.regular.tt: "행성 $NAME_Lone_Defender_planet$의 이름을 §Y$NAME_Lone_Defender_ship$§!로 변경합니다."
 unique.135.b.memorialist: "행성과 성계 이름을 변경하세요."
 unique.135.b.memorialist.tt: "행성 $NAME_Lone_Defender_planet$의 이름을 §Y$NAME_Lone_Defender_ship$§!로 변경합니다.\n성계 $NAME_Lone_Defender_system$의 이름을 §Y$Lone_Defender_message$§!로 변경합니다."
 #Star Mall System
 unique.140.name: "스타 몰에 오신 것을 환영합니다!"
 unique.140.desc: "[Root.GetName](이)가 [Root.solar_system.GetName] 성계에 진입하자, 몇몇 드론이 다음과 같은 메시지를 보냈습니다.\n\n§L스타 몰에 오신 것을 환영합니다.\n\n궤도 주차 구역에는 고객 여러분을 위해 자동 드론이 항시 대기 중입니다. 함선의 시동을 끄시면, 저희 왕복선이 고객 여러분을 스타 몰의 세계로 안내해 드릴 겁니다. 화려한 스파, 깔끔한 영양소 코트, 그리고 엄청나게 다양한 제품과 서비스가 여러분을 기다립니다!§!\n\n스타 몰은 성계에 하나뿐인 가스 행성 주변에 버려진 채 공전하고 있습니다. 손님의 발길이 끊어진 지 오래입니다."
 unique.140.a: "아직도 멀쩡하다니 굉장하군요."
 d_star_mall_promenade_blocker: "파괴된 광장"
 d_star_mall_promenade_blocker_desc: "여러 층으로 이루어진 이 거대한 허브는 한때 스타 몰의 중앙 쇼핑 구역이었습니다. 하지만 지금은 무너진 간판과 쓰레기만 남아 있을 뿐입니다."
 d_star_mall_promenade: "광장"
 d_star_mall_promenade_desc: "여러 층으로 이루어진 이 거대한 허브는 스타 몰의 중앙 쇼핑 구역으로, 이곳에서 아웃렛과 영양소 코트, 스파 등으로 쉽게 이동할 수 있습니다."
 d_star_mall_blocker: "버려진 별관"
 d_star_mall_blocker_desc: "이 구획은 폐허가 되어 있습니다. 시설을 재건하려면 무너져 가는 구조물을 치워야 합니다."
 star_mall_habitat: "스타 몰"
 star_mall_habitat_desc: "이 거주지는 거대한 쇼핑 아콜로지를 수용할 수 있도록 맞춤 제작되었습니다. 스타 몰은 상업 전용 시설로, 이 정도 규모의 시설에 일반적으로 탑재되는 방어 체계는 설치되지 않았습니다."
