 ### NEW FACTIONS
 #Descriptors
 pft_supremacist: "Facción racista"
 pft_supremacist_desc: "Las facciones racistas quieren que la especie fundadora de su imperio se convierta en la especie dominante. Impulsan políticas que benefician a su propia especie en detrimento de las demás.\n\n§LÉtica xenófoba y militarista§!"
 pft_traditionalist: "Facción tradicionalista"
 pft_traditionalist_desc: "Las facciones tradicionalistas desean volver a valores tradicionales que podrían o no haber existido antes de que el imperio alcanzara las estrellas. Predican la austeridad piadosa y detestan los cambios sociales provocados por la tecnología radical y los valores no espiritualistas.\n\n§LÉtica espiritualista§!"
 pft_progressive: "Facción progresista"
 pft_progressive_desc: "Las facciones progresistas luchan por la igualdad dentro de las estructuras sociales existentes. Se oponen a las formas de gobierno no representativas y valoran la colaboración igualitaria con otros imperios.\n\n§LÉtica igualitaria§!"
 pft_imperialist: "Facción imperialista"
 pft_imperialist_desc: "Las facciones imperialistas ansían el dominio dentro de sus fronteras y sobre otros imperios. Prosperan gracias a las rivalidades y la conquista de otros imperios. Detestan depender de otros.\n\n§LÉtica autoritaria y militarista§!"
 pft_isolationist: "Facción aislacionista"
 pft_isolationist_desc: "Las facciones aislacionistas prefieren que la galaxia se mantenga al margen de nuestros asuntos internos. Luchan por establecer el mínimo diálogo con otros imperios a fin de evitar las guerras de agresión, pero no a costa de convertirnos en un blanco fácil.\n\n§LÉtica xenófoba y pacifista§!"
 pft_technologist: "Facción tecnóloga"
 pft_technologist_desc: "Las facciones tecnólogas desean priorizar el progreso científico del imperio y cosechar los frutos de los avances tecnológicos. Detestan las prohibiciones de ciertos campos de investigación por motivos políticos y que otros imperios las adelanten en ciencia.\n\n§LÉtica materialista§!"
 pft_totalitarian: "Facción totalitaria"
 pft_totalitarian_desc: "Las facciones totalitarias sueñan con una sociedad estrictamente estratificada y dirigida por una sola figura autoritaria o camarilla.\n\n§LÉtica autoritaria§!"
 pft_xenoist: "Facción xenoísta"
 pft_xenoist_desc: "Las facciones xenoístas abogan por la vida y la cultura alienígena. Les gusta tener una población variada e interactuar con otras especies. Se oponen a la esclavitud de las especies y a las purgas.\n\n§LÉtica xenófila e igualitaria§!"
 pft_prosperity: "Prosperidad de facción"
 pft_prosperity_desc: "Las facciones prósperas desean el crecimiento económico y la adquisición de recursos. Defienden el libre comercio y detestan aquellos conflictos armados que perturban el desarrollo interno.\n\n§LÉtica xenófila y pacifista§!"
 pft_democratic_election_1: "Facción del partido democrático"
 pft_democratic_election_1_desc: "Las facciones del partido democrático surgen durante las elecciones imperiales y desaparecen poco después. Sirven para dar protagonismo político a ciertos líderes populares."
