 cara_fleet1_contact.title: "La $NAME_Caravaneer_Fleet1_country$"
 fleet1contact_opening: "Recevez les salutations de la $NAME_Caravaneer_Fleet1_country$, marchands caravaniers certifiés de la $NAME_Caravaneer_Home$ !"
 fleet1contact1: "$fleet1contact_opening$ Nous vous apportons des articles exclusifs depuis les recoins les plus éloignés de la galaxie (tels qu'ils sont reproduits à bord de nos usines embarquées) à des prix défiant toute concurrence.\n\n$fleet1contact_explanation$"
 fleet1contact2: "$fleet1contact_opening$ Nous enseignons aux xénos comment gagner des revenus additionnels conséquents depuis chez eux - même si vous semblez déjà très bien vous en sortir.\n\n$fleet1contact_explanation$"
 fleet1contact3: "$fleet1contact_opening$ Nous gérons nous-mêmes nos affaires, mais pas tous seuls. C'est encore le travail d'équipe qui paie le plus !\n\n$fleet1contact_explanation$"
 fleet1contact_explanation: "Nous vous proposerons des offres extrêmement intéressantes lorsque nous traverserons votre espace. Mais, soyez rassurés : aussi tentantes qu'elles soient, nous ne vous obligerons pas à accepter sur-le-champ ! Vous pourrez nous demander de vous recontacter avant que nous quittions votre espace - et nous le ferons, soyez-en sûrs. Mais soyez bien conscient que tout appel sera dérouté vers la $NAME_Caravaneer_Home$."
 fleet1contact1notinborder: "$fleet1contact_opening$ Nous vous apportons des articles exclusifs depuis les recoins les plus éloignés de la galaxie (tels qu'ils sont reproduits à bord de nos usines embarquées) à des prix défiant toute concurrence.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder: "$fleet1contact_opening$ Nous enseignons aux xénos comment gagner des revenus additionnels conséquents depuis chez eux - même si vous semblez déjà très bien vous en sortir.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder: "$fleet1contact_opening$ Nous gérons nous-mêmes nos affaires, mais pas tous seuls. C'est encore le travail d'équipe qui paie le plus !\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder: "Nous vous proposerons des offres extrêmement intéressantes lorsque vous entrerez dans notre espace. Malheureusement, tous nos vaisseaux sont en dehors du vôtre pour l'instant, mais nous sommes impatients de pouvoir faire affaire avec vous d'ici peu de temps ! En attendant, n'hésitez pas à nous contacter ; mais soyez bien conscients que tout appel sera dérouté vers la $NAME_Caravaneer_Home$."
 cara_fleet1_contacted: "Salutations, caravaniers"
 cara_fleet1_exit: "Cela ne nous intéresse pas, partez"
 cara_fleet1_main.title: "$cara_fleet1_contact.title$"
 fleet1hewwo01: "Nous avons une quantité très limitée d'extraits glandulaires de Blorgs, que nous proposons à la vente pour les entités privées. C'est absolument magnifique pour les membranes semi-perméables de toutes sortes !"
 fleet1hewwo02: "Parfois, tout semble désespéré. Mais dans de tels cas, j'aime rappeler que la richesse et le bonheur vous attendent !\n\nDites-le à tous vos amis !"
 fleet1hewwo03: "La bouillie nutritionnelle Enterdite n'est PAS faite à partir de gens.\n\nLes ingrédients sont un secret, mais sont tout à fait sains."
 fleet1hewwo04: "Veuillez noter que la mention §RPEUT CONTENIR DES TRACES DE DÉCHETS VENGRALIENS§! indique seulement que nos produits sont issus d'usines qui gèrent aussi les déchets vengraliens, mais que nos produits eux-mêmes n'en est pas issus."
 fleet1hewwo05: "Nous sommes toujours à la recherche de distributeurs locaux. Êtes-vous prêts à entrer dans la grande famille de la Triode ?"
 fleet1hewwo06: "Le label « Produit vengrale de qualité » est le meilleur gage de confiance qui soit."
 fleet1hewwo07: "Rembourser un achat trahirait le fait que nous n'avons pas confiance dans nos produits. Or, nous savons parfaitement qu'ils sont de la meilleure qualité."
 fleet1hewwo08: "Nous enseignons aux xénos comment augmenter leurs revenus de façon substantielle depuis chez eux."
 fleet1hewwo09: "Ce n'est pas une question de produits, c'est une question de bénéfices réalisés en achetant nos produits."
 fleet1hewwo10: "À tout hasard, auriez-vous connaissance de conscients intelligents qui sauraient faire bon usage d'un nouveau revenu en crédits énergétiques ?"
 fleet1hewwo11: "Si nos articles se vendent quasiment d'eux-mêmes, nous prenons aussi le temps de les vendre. À vous."
 fleet1hewwo12: "S'il vous plaît, achetez quelque chose. N'importe quoi. Juste... S'il vous plaît..."
 fleet1hewwo13: "Chaque membre de la $NAME_Caravaneer_Fleet1_country$ est son propre patron. Cela crée certes quelques problèmes... administratifs."
 fleet1hewwo14: "La $NAME_Caravaneer_Fleet1_country$ a été créée pour le commerce. C'est dans notre équivalent sanguin. Ne pas faire de commerce, c'est...\n\nPas bien.\n\nAlors..."
 fleet1hewwo15: "Même nos réceptacles d'histoires les plus antiques parlent des marchands stellaires d'Orlan. Ce sont eux qui nous ont fait sortir de l'animalité en nous vendant des appareils ménagers."
 fleet1hewwo16: "L'histoire de la $NAME_Caravaneer_Fleet1_country$, c'est aussi celle des marchands stellaires d'Orlan. Ils ne sont plus à nos côtés désormais, mais nous nous devons de toujours respecter les chiffres de vente qu'ils nous ont fixés."
