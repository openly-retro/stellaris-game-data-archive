 PLASMA_1: "Lançador de Plasma"
 PLASMA_1_DESC: "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar armadura e cascos de naves."
 PLASMA_2: "Acelerador de Plasma"
 PLASMA_2_DESC: "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo."
 PLASMA_3: "Canhão de Plasma"
