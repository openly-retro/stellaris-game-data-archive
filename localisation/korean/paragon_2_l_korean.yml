 egalitarian_scientist: "\"사회에 보탬이 되는 것이야말로 과학자의 꿈이죠.\""
 egalitarian_general: "\"모든 이의 안녕을 위해 제국의 곁에서 싸우겠습니다.\""
 egalitarian_official: "\"모든 시민에겐 말할 권리가 있습니다. 저는 그 말을 듣고자 합니다.\""
 militarist_admiral: "\"의무를, 명예를, 영광을 위하여!\""
 militarist_scientist: "\"미치광이와 천재의 차이는 성공입니다.\""
 militarist_general: "\"무슨 수를 써서든 승리를 차지하겠습니다!\""
 militarist_official: "\"우리 제국은 별들을 가릴 만큼 수많은 함대를 거느릴 것입니다.\""
 pacifist_admiral: "\"무적의 방어야말로 최선의 공격입니다.\""
 pacifist_scientist: "\"평화와 번영을 위한 진보를 이룹시다.\""
 pacifist_general: "\"제가 지휘하는 한, 전쟁은 야만함의 구실이 될 수 없습니다.\""
 pacifist_official: "\"평화로운 행성이 바로 생산적인 행성입니다.\""
