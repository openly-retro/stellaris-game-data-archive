l_spanish:
 #Anomaly Category
 the_lonely_bot_category: "Signos de vida antigua"
 the_lonely_bot_category_desc: "[Root.GetName] muestra signos de haber sido el hogar de alguna civilización antigua."
 NANO_SWARM_CAT: "Desierto deshabitado"
 NANO_SWARM_CAT_DESC: "[Root.GetName] posee significantes concentraciones de agua, pero su masa continental es un desierto sin vida. Requiere más estudio."
 STAR_RESONANCE_CAT: "Una resonancia extraña"
 STAR_RESONANCE_DESC: "Nuestros científicos han descubierto lo que parecía ser un sensor estropeado cerca de la corona de [root.GetName], pero este sigue ahí después del reinicio. Se recomienda un examen más cercano."
 ALPHA_CENTAURI_CAT: "Estasis"
 ALPHA_CENTAURI_CAT_DESC: "La peculiar órbita de [From.GetName] alrededor de su enana roja hace que el planeta tenga una rotación síncrona y hace que sea potencialmente interesante investigarlo."
 FROZEN_SPRINGS_CAT: "Calor misterioso"
 FROZEN_SPRINGS_CAT_desc: "Mientras exploraba [From.GetName], el equipo científico ha detectado rastros de calor inusuales procedentes de debajo de la superficie congelada del planeta."
 #Deposits
 d_hab_lonely_bot_deposit: "Robot enigmático"
 d_hab_lonely_bot_deposit_desc: "Un enigmático y pequeño robot que supervisa una fábrica que perteneció a una antigua civilización."
 d_hab_lonely_bot_deposit_2: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc: "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc: "$d_hab_lonely_bot_deposit_desc$"
 d_house_turtle: "Nemma joven"
 d_house_turtle_desc: "Una joven nemma a la que hemos criado y ahora es tan grande que puede sostener parte de nuestra industria."
 d_turtle_miner: "Operación minera de nemma"
 d_turtle_miner_desc: "Una sabia combinación de medicinas e inhibidores del dolor nos permite perforar las nemmas mientras nos encontramos en ellas."
 d_turtle_corpse: "Cuerpos de nemma"
 d_turtle_corpse_desc: "Los restos flotantes de la gigantesca nemma que vivía aquí todavía pueden verse desde la órbita. El anfibio reptiloide ahora no es más que una isla flotante."
 d_nano_corpses: "Restos de enjambre de nanorrobots"
 d_nano_corpses_desc: "Un fino polvo es todo lo que queda del gigantesco enjambre de nanorrobots que evolucionaron en Parvus III."
 #Jobs
 job_robot_caretaker: "Cuidador de robot"
 job_robot_caretaker_plural: "Cuidadores de robot"
 job_robot_caretaker_desc: "Un cuidador mantiene al robot que se ha convertido en una especie de mascota para el planeta."
 mod_job_robot_caretaker_add: "Trabajos de $job_robot_caretaker$"
 job_turtle_miner: "Minero de nemma"
 job_turtle_miner_plural: "Mineros de nemma"
 job_turtle_miner_desc: "Usando potentes taladros, podemos recolectar tanto el caparazón mineral como las entrañas biológicas de las gigantescas nemmas locales."
 job_turtle_miner_gestalt: "Dron minero de nemma"
 job_turtle_miner_gestalt_plural: "Drones mineros de nemma"
 job_turtle_miner_gestalt_desc: "Usando potentes taladros, podemos recolectar tanto el caparazón mineral como las entrañas biológicas de las gigantescas nemmas locales."
 mod_job_turtle_miner_add: "Trabajos de $job_turtle_miner$"
 mod_job_turtle_miner_gestalt_add: "Trabajos de $job_turtle_miner_gestalt$"
 mod_job_turtle_miner_per_pop: "§G+1§! trabajo de $job_turtle_miner$ por $VALUE$ poblaciones"
 mod_job_turtle_miner_per_pop_short: "\n§G+1§! trabajo de £job_turtle_miner£ por $VALUE$ £pop£"
 mod_job_turtle_miner_gestalt_per_pop: "§G+1§! trabajo de $job_turtle_miner_gestalt$ por $VALUE$ poblaciones"
 mod_job_turtle_miner_gestalt_per_pop_short: "\n§G+1§! trabajo de £job_turtle_miner_gestalt£ por $VALUE$ £pop£"
 #Projects
 LONELY_BOT_PROJECT: "Restauración de la fábrica"
 LONELY_BOT_PROJECT_DESC: "La fábrica en [Root.GetName] lleva siglos deteriorándose y, llegados a este punto, puede caerse en cualquier momento. Al haber desempeñado un papel fundamental en la fundación de la colonia en el planeta, nuestros colonos nos han pedido que nos aseguremos de que el edificio recupere su gloria perdida.\n\nRecompensa: £alloys£ §Galeaciones§!"
 LONELY_BOT_MISSING_PROJECT: "El robot perdido"
 LONELY_BOT_MISSING_PROJECT_DESC: "El robot que habitaba en el planeta ha desaparecido hace poco, y tiene a un gran número de nuestros colonos. Nuestros ingenieros intentan rastrear sus señales remotas hasta el origen, para ver si podemos encontrar a los colonos y al robot."
 breed_turtle_world_project: "Empezar un programa de crianza de nemmas"
 breed_turtle_world_project_DESC: "Si estudiamos a las nemmas y luego aplicamos nuestros conocimientos zoológicos, podremos favorecer que los especímenes más dóciles puedan prosperar en su propio hábitat."
 enslave_turtle_world_project: "Empezar a esclavizar a las nemmas"
 enslave_turtle_world_project_DESC: "Medicinas avanzadas e implantes cibernéticos harán a las nemmas más dóciles. Con el tiempo, se convertirán en gigantescas bestias de carga."
 mine_turtle_world_project: "Comenzar la operación minera de nemmas"
 mine_turtle_world_project_DESC: "Tras haber estudiado cuidadosamente la biología de las nemmas, los [Root.owner.GetScientistPlural] pueden recolectar minerales útiles de los caparazones de estos reptiloides gigantes."
 kill_turtle_world_project: "Acabar con las nemmas"
 kill_turtle_world_project_DESC: "Eliminaremos la amenaza nemma de este planeta por cualquier medio necesario."
 study_turtle_world_project: "Estudiar a las nemmas"
 study_turtle_world_project_DESC: "Pondremos el destino de las nemmas en las manos de nuestros mejores [Owner.GetScientistPlural] y veremos qué soluciones encontramos."
 STUDY_NANITE_SWARM: "Estudiar el enjambre de nanorrobots"
 STUDY_NANITE_SWARM_DESC: "El enjambre de nanorrobots en [nanite_swarm_planet.GetName] es a la vez una maravilla tecnológica y un peligro. Estudiar el origen de los nanorrobots y su relación con la ecología única del planeta, será un interesante desafío para nuestros [Root.Owner.GetScientistPlural], y a la vez nos permitirá mejorar nuestros conocimientos en inteligencia artificial."
 DESTROY_SWARM: "Destruir el enjambre"
 DESTROY_SWARM_DESC: "Ordena un bombardeo orbital sobre el enjambre. Si hay algún secreto que valga la pena, lo encontraremos entre los restos de estos mosquitos."
 TAME_THE_SWARM: "Domar al enjambre"
 TAME_THE_SWARM_DESC: "Nuestro avanzado conocimiento en inteligencia artificial puede usarse para reprogramar y domar a los nanorrobots. Podrían ser una herramienta muy útil para construir estructuras en el planeta y, con su relación con el ecosistema de este mundo, podríamos ordenarles que creen un segundo mundo natal."
 TAME_THE_SWARM_DESC_ARTIFICIAL: "Nuestro avanzado conocimiento en inteligencia artificial puede usarse para reprogramar y domar a los nanorrobots. Podrían ser una herramienta muy útil para construir estructuras en el planeta y, con su relación con el ecosistema de este mundo, podríamos ordenarles que creen un paraíso."
 ENLIGHTEN_RADIO: "Instruir a las radiotrópicas"
 ENLIGHTEN_RADIO_DESC: "Estas plantas que pueden vivir y crecer en mundos con más radiación que atmósfera podrían ser una gran adición para nuestro imperio. Pero, antes, tendríamos que abrirles la mente y enseñarles miles de años de progreso en tan solo unos meses."
 GAS_RESTORATION: "Proyecto de restauración de [From.GetName]"
 GAS_RESTORATION_DESC: "Enmendar los errores es un privilegio que solo poseen aquellos con poder, y, en este caso, debemos hacerlo nosotros. El desastre causado en [From.GetName] fue terrible, y solo nos queda confiar en que nuestros científicos puedan invertir la polaridad de nuestros escáneres de profundidad y reavivar la chispa de vida que hay en el interior del gigante gaseoso."
 RESCUE_STORM: "Liberar al [Root.GetName]"
 RESCUE_STORM_DESC: "El [Root.GetName] está atrapado en una tormenta que hay en [FromFrom.GetName]. Puede que tenga alguna oportunidad si enviamos una nave y modulamos a distancia sus frecuencias de escudo."
 STUDY_SLEEPING_CRYSTAL: "Estudiar el asteroide extraño"
 STUDY_SLEEPING_CRYSTAL_DESC: "[From.GetName] es un asteroide extraño que, de algún modo que ignoramos, parece girar y evitar nuestra estación minera. Deberíamos enviar una nave científica para investigarlo."
 CRACK_THE_EGG: "Romper el huevo"
 CRACK_THE_EGG_DESC: "El gran huevo que descubrimos en [Solar_System.GetName] está empezando a romperse. Es una oportunidad perfecta para estudiar de cerca el ciclo reproductivo de semejante criatura."
 #Decisions
 decision_crystalline_refugees: "Instalar a los refugiados cristalinos"
 decision_crystalline_refugees_desc: "Encuentra un hogar para los refugiados $NAME_Central_Crystal_Species$, que han sido expulsados de su tierra natal en $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt: "§G5§! §H$NAME_Central_Crystal_Species$§! £pops£ poblaciones se irán a §Y[Root.GetName]§!."
 decision_crystalline_architecture: "Construcción cristalina"
 decision_crystalline_architecture_desc: "Un equipo de ingenieros enviado por $NAME_Central_Crystal_Country$ mejorará la disposición del hábitat."
 decision_expand_dayside: "Expandir infraestructura solar"
 decision_expand_dayside_desc: "Podemos aprovechar la cara de [Root.GetName] en la que siempre da el sol y poner paneles solares para aumentar drásticamente nuestra producción de energía."
 decision_introduce_chaos: "Sembrar el caos"
 decision_introduce_chaos_desc: "Este mundo es demasiado perfecto para nosotros. Nuestros colonos sufren crisis emocionales en plena calle. La única opción que tenemos es crear imperfecciones."
 #Enigmatic Robot
 anomaly.2080.name: "El robot enigmático"
 anomaly.2580.desc: "Mientras nuestros científicos estudiaban la civilización anterior en [From.GetName], descubrieron un pequeño y enigmático robot que intentaba esconderse de ellos. Tras semanas de acercamiento al pequeño robot, finalmente los condujo a una fábrica que todavía funcionaba y que él había estado supervisando desde la caída de sus creadores.\n\nTras conducirlos allí, les dio gran cantidad de recursos que trajeron de vuelta a la nave. Aunque es extraño y no es fácil comunicarse con él, el pequeño robot parece considerar a nuestros científicos sus amigos."
 #The Inhabitants of Parvus III
 anomaly.6700.name: "Por los pelos"
 anomaly.6700.desc: "Mientras el equipo de [Root.GetName] exploraba las dunas áridas de §H[nanite_swarm_planet.GetName]§!, los primeros informes fueron los esperados: se trata de un páramo antinatural sin signos de vida sobre la superficie del agua. Sin embargo, la vida acuática ha evolucionado bastante y sería de esperar que algunas especies se hubieran aventurado fuera del agua.\n\nAdemás, la tripulación descubrió lo que parecían ser estructuras de aspecto antiguo cubiertas de arena. Poco después de que empezaran a excavar en torno a estos edificios, pequeños enjambres de nanorrobots aparecieron y empezaron a hostigar a los investigadores. ¡Parece que los edificios están formados por millones de nanomáquinas microscópicas!\n\nLos enjambres se multiplicaron rápidamente despertando a más nanorrobots durmientes. [Root.GetLeaderName] ordenó la inmediata evacuación del planeta, y el [Root.GetName] consiguió escapar justo a tiempo. El enjambre parece ahora agitado y no termina de calmarse."
 anomaly.6700.a: "Averiguad qué sucedió aquí."
 anomaly.6705.name: "Sobre el origen de los nanorrobots"
 anomaly.6705.desc.start: "El [root.GetName] ha completado su estudio de los nanorrobots nativos de §H[nanite_swarm_planet.GetName]§!, y los resultados son increíbles. Hace miles de años, una nave de una civilización más avanzada se estrelló aquí. A bordo de ella había robots de muchos tipos diferentes."
 anomaly.6705.desc.L: "Curiosamente, parece que estas máquinas eran herramientas de los misteriosos constructores de portales, aunque más antiguas que cualquier Portal-L que nosotros conozcamos."
 anomaly.6705.desc.noL: "Quienquiera que construyera estas máquinas poseía una tecnología verdaderamente avanzada mucho antes de que existiéramos."
 anomaly.6705.desc.end: "\nLos robots operaban de manera autónoma e intentaron tomar el planeta, siguiendo su programación. Sin la guía de sus creadores, pronto se desató una guerra entre las máquinas.\n\nEl ganador de este conflicto fue un sistema nanorrobot hiperadaptativo y autorreplicante que evolucionó rápidamente hasta adaptarse a la biosfera del planeta. Esta máquina se adueñó del mundo de la superficie, destruyendo cualquier cosa, desde la flora local hasta sus antiguos rivales robóticos.\n\nAhora somos testigos de lo que quedó tras esa gran guerra: un planeta no desprovisto de vida, pero cuya vida solo sirve de sustento a su depredador más evolucionado."
 anomaly.6705.a: "Domad al enjambre."
 anomaly.6705.b: "Estudiad el enjambre con más detalle."
 anomaly.6705.b.tooltip: "Ordena a nuestros [Root.Owner.GetScientistPlural] que descubran los secretos de los nanorrobots evolucionados en [nanite_swarm_planet.GetName]"
 anomaly.6705.c: "Destruid el enjambre."
 anomaly.6710.name: "Sistema inmune artificial"
 anomaly.6710.desc.start: "Los habitantes de §H[nanite_swarm_planet.GetName]§! siguen impresionándonos. Cada sonda que enviamos a su atmósfera es rápidamente analizada y desmontada por el enjambre. Poco después, el resto de la colmena aprende a consumir a nuestros drones, incluso en el otro extremo del planeta. El enjambre muestra un aumento significativo del conocimiento que posee sobre nuestra tecnología."
 anomaly.6710.desc.normal: "Algunos de nuestros [Root.Owner.GetScientistPlural] afirman que este comportamiento demuestra que el enjambre es un ser (o seres) inteligente y se puede considerar que está vivo.\n\nEs hora de tomar una decisión: ¿lo dejamos en paz, lo destruimos o intentarnos apropiarnos de él para sacarle provecho?"
 anomaly.6710.desc.gestalt: "Este comportamiento es propio de una mente colmena incipiente, y si lo dejamos en paz, puede que el enjambre de nanorrobots llegue a tener inteligencia. ¿Lo dejamos así o lo destruimos antes de que se convierta en una amenaza? ¿Podríamos apropiarnos de él?"
 anomaly.6710.a: "Domad al enjambre."
 anomaly.6710.b: "Destruid el enjambre."
 anomaly.6710.c: "¡Estos no son meros autómatas, sino seres vivos!"
 anomaly.6715.name: "Fertilización de nanorrobots"
 anomaly.6715.desc: "Si bien el enjambre de §H[nanite_swarm_planet.GetName]§! era impresionante colectivamente, los individuos eran muy vulnerables. Extrayendo algunos de la atmósfera del planeta y utilizando nuestra avanzada tecnología en IA, hemos conseguido reprogramar el sistema de comunicaciones de las máquinas. Al reintroducir nuestros nanorrobots reprogramados en el enjambre, las modificaciones se extendieron inmediatamente al conjunto.\n\nUna vez asegurado el control de la red, nuestra primera orden fue volver a crear una biosfera estable en §H[nanite_swarm_planet.GetName]§!, una que sea óptima para los [Root.Owner.GetSpeciesNamePlural]. El planeta ya está listo y nos aguarda, y el enjambre de nanorrobots está preparado para ayudar a nuestros colonos en sus tareas."
 anomaly.6715.a: "¡Encended los motores de las naves de la colonia!"
 anomaly.6720.name: "Nadie se libra de un bombardeo orbital"
 anomaly.6720.desc: "El polvo se asienta después de que el [root.fleet.GetName] concluyera el bombardeo orbital de §H[nanite_swarm_planet.GetName]§!. A pesar de haber empleado una mezcla de poderosos explosivos y pulsos electromagnéticos experimentales, ha sido un proceso largo, pero al fin no queda rastro de las máquinas en el planeta.\n\nNuestros futuros colonos tendrán acceso a sus restos y, con suerte, podrán extraer algo de valor de ellos."
 anomaly.6725.name: "Sin preparación"
 anomaly.6725.desc: "Nuestras precauciones y nuestro equipo especial no bastaron. Poco después de establecer una colonia en §H[nanite_swarm_planet.GetName]§!, perdimos contacto con nuestros equipos en la superficie. La última comunicación recibida mostraba un cielo oscurecido por pequeños cuerpos negros en forma de enjambre."
 anomaly.6725.a: "¡Malditos nanorrobots!"
 parvus_III_chain_title: "Los habitantes de Parvus III"
 parvus_III_chain_desc: "Parvus III carece de vida orgánica, pero todavía está lleno de actividad. ¿Qué son estas criaturas? ¿Podremos razonar con ellas?"
 #Color of Science
 anomaly.6740.name: "El color de la ciencia"
 anomaly.6740.desc: "¡La causa de la resonancia de la radiación solar observada alrededor de la corona de §Y[From.GetName]§! resultó ser una formación cristalina inusual capaz de soportar el calor!\n\nTras subir el cristal a bordo, nuestros [Root.Owner.GetScientistPlural] se quedaron asombrados al descubrir que la resonancia se podía reproducir. Primero, expusieron el cristal a la misma radiación solar de [From.GetName], produciendo un resultado idéntico al fenómeno inicialmente registrado. Parecía crear resonancias con todas las ondas de energía que le enviábamos, ¡formando nuevos colores o sonidos incluso antes de ser observados por los [Owner.GetSpeciesNamePlural]!\n\nEstas frecuencias podrían cambiar nuestra comprensión del universo. Por otro lado, podríamos investigar posibles usos que dar a una estructura cristalina capaz de soportar el intenso calor de una estrella."
 anomaly.6740.a: "Enviad las nuevas frecuencias a nuestros artistas."
 anomaly.6740.a.gestalt: "Guardad estas nuevas frecuencias para analizarlas."
 anomaly.6740.b: "Extraed el cristal para aislar nuestras armas de energía."
 #Alpha Centauri Anomaly
 anomaly.6745.name: "[From.GetName]"
 anomaly.6745.desc: "Desde que nosotros, los [Root.Owner.GetSpeciesNamePlural], empezamos a buscar en las estrellas nuevos hogares, [From.GetName] ha sido un sueño inocente: un lugar al que mirábamos con optimismo; un nuevo hogar. Por desgracia, con la mejora de nuestros telescopios nos dimos cuenta de que el planeta probablemente era un infierno helado y anclado por las mareas, algo que se ha confirmado hoy.\n\nPero aún queda esperanza. El planeta tiene todos los elementos necesarios para ser habitable. Solo necesita un empujoncito..."
 anomaly.6745.a: "Gracias por servirnos de inspiración, [From.GetName]."
 anomaly.6745.b: "Otro exoplaneta que añadir a nuestra creciente lista."
 anomaly.6750.name: "[From.GetName]"
 anomaly.6750.desc: "Este planeta anclado por las mareas parece que tiene todos los elementos para ser un mundo habitable. Quizá podamos construir algo aquí."
 #Target Practice Anomaly
 anomaly.6800.name: "Práctica de tiro"
 anomaly.6800.desc: "Nuestros sensores han descubierto que los restos de la nave de [From.GetName] no llegaron ahí porque sí. Parece que llevaron la nave al asteroide de manera intencionada, probablemente desde años luz de distancia, para probar la precisión de los propulsores. Mientras analizábamos los restos, descubrimos una nave que parece tener los sistemas de propulsión más o menos intactos."
 anomaly.6800.a: "¡Recuperad el propulsor!"
 anomaly.6800.b: "No malgastaremos esas aleaciones."
 #ASR: Asteroid Sensor Relay
 anomaly.6805.name: "Retransmisión del sensor de asteroides"
 anomaly.6805.desc: "Con la esperanza de encontrar recursos raros en [From.GetName], nuestros [Owner.GetScientistPlural] se toparon con algo muy inusual. Lo que parecía ser un simple asteroide era en realidad una estación de retransmisión inactiva con componentes electrónicos complejos y sensores avanzados preparados para enviar señales a un imperio antiguo. El impacto también ha provocado algunos daños en la estructura interna del asteroide, y lo único que podemos extraer de él es un sistema."
 anomaly.6805.a: "Recuperad los sensores."
 anomaly.6805.b: "Extrapolad su software de codificación."
 anomaly.6810.name: "Infestación"
 anomaly.6810.desc: "Estábamos equivocados. La estación que orbita [From.GetName] no está deshabitada, ¡sino que está repleta de artropoides alienígenas gigantes! Con las sondas que colocamos en la estación solo pudimos distinguir sombras escurridizas y grandes mandíbulas antes de perder la señal. Tras analizar la estación también hemos descubierto lo que pensamos que es un banco de datos muy complejo. Para llegar a él, tendríamos que superar a muchos defensores llenos de patas."
 anomaly.6810.a: "Enviad una partida de búsqueda, ¡los artropoides alienígenas gigantes no se andan con chiquitas!"
 anomaly.6810.b: "Será mejor dejarlos en paz."
 anomaly.6810.c: "§BIntentad entrar en contacto con nuestros compañeros artropoides.§!"
 anomaly.6810.d: "§BPurgadlos.§!"
 anomaly.6810.d.tooltip: "Usad nuestros conocimientos sobre los hábitats para atravesar la atmósfera de la estación."
 anomaly.6815.name: "Los artropoides alienígenas gigantes"
 anomaly.6815.desc: "¡Ah, hola! Perdón por haberos destruido la sonda antes. Es que estamos llevando a cabo experimentos muy delicados, y nos preocupaba que elementos externos alterasen los resultados. Seguro que lo entendéis. Bueno, ¿en qué os podemos ayudar?"
 anomaly.6815.a: "Un momento, ¿entonces no sois una infestación hostil?"
 anomaly.6820.desc: "¿Por qué íbamos a ser tal cosa? Somos un destacamento de cuidadores al que enviaron aquí para estudiar las propiedades tan particulares de este sistema. Si deseáis formar parte de las ofrendas habituales de nuestra orden, os sugiero que os pongáis en contacto con el laboratorio de investigación principal. Puedo daros una copia de nuestros descubrimientos hasta la fecha."
 anomaly.6820.a: "Buena suerte con vuestros experimentos."
 #Crystal Growths Anomaly
 anomaly.6825.name: "Masas de cristales"
 anomaly.6825.desc.start: "Las formas de vida de [From.GetName] no eran como esperábamos. Nuestros [owner.GetScientistPlural] nos informan de que en el asteroide hay masas de cristales que han pasado a ser autosuficientes. Dichas masas se han formado a partir de los cristales, que han absorbido la radiación ambiental de [From.System.GetName] y la han combinado con la composición mineral del asteroide."
 anomaly.6825.desc.nofood: "Los cristales están hechos a base de sacarosa y son bastante frágiles."
 anomaly.6825.desc.food: "Los cristales están hechos a base de sacarosa y hasta podrían ser comestibles."
 anomaly.6825.b: "¿Comestibles?"
 anomaly.6835.name: "Búsqueda de cristales"
 anomaly.6835.desc: "Después de consumir azúcares de cristales espaciales durante varios años, es obvio que a nuestra población le gustaría que tuviéramos más a nuestra disposición. Nuestros [Root.GetScientistPlural] han ideado una lista de posibles candidatos donde podríamos levantar más granjas de cristal."
 anomaly.6835.a: "Buscad más asteroides en los que instalar granjas de cristal."
 anomaly.6835.a.tooltip: "Hasta §Y3§! asteroides aleatorios producirán ahora §G3§! £food£ de comida."
 anomaly.6835.b: "No creemos más granjas de cristal."
 #Too Few Sheep Asteroid Anomaly
 anomaly.6840.name: "Muy pocas ovejas"
 anomaly.6840.desc: "[From.GetName] es un gigante gaseoso peculiar. Por lo que sabemos de astrofísica, el planeta debería tener un anillo planetario, pero no es el caso. Descubrimos por qué en cuanto nuestra nave científica inspeccionó de cerca su misteriosa luna. El planeta está rodeado de satélites pastores, todos ellos repletos de minerales, y cada año tienen más. Podríamos estallar las lunas con explosiones precisas y controladas para conseguir esos recursos, o mantenerlas dentro de la zona del anillo y recolectar los restos espaciales que se vayan acumulando."
 anomaly.6840.a: "Necesitamos esos minerales ya."
 anomaly.6840.b: "Los pacientes obtienen su recompensa."
 #Cascading Catastrophe
 anomaly.6845.name: "Catástrofe tras catástrofe"
 anomaly.6845.desc: "Descubrimos vida en [From.GetName], pero debido a nuestros actos, ha sido erradicada. Las criaturas microbianas que vivían en los bordes exteriores de la atmósfera del gigante gaseoso reaccionaron mal a nuestros escáneres profundos. Esas frecuencias provocaron que resonase la estructura celular de cada criatura, un efecto que luego se propagó de mota de gas a mota de gas. Al final, todos acabaron inertes.\n\nAhora estamos en órbita sobre el mayor cementerio del universo."
 anomaly.6845.a: "¿Podemos hacer algo?"
 anomaly.6850.name: "Invertir las polaridades de los escáneres profundos"
 anomaly.6850.desc: "¡Está hecho! Milagrosamente, cuando nuestros [Owner.GetScientistPlural] le instalaron las modificaciones adecuadas a nuestra nave, pudieron recrear la propagación inicial. Esta vez, el efecto no fue el mismo, y la vida empezó a brotar por [FromFromFrom.GetName] repentinamente."
 anomaly.6850.desc.valuesothers: "Este proceso nos ha enseñado mucho sobre el universo, y puede que más sobre nosotros."
 anomaly.6850.desc.novaluesothers: "En el futuro tendremos que apuntar los escáneres con más cuidado."
 anomaly.6850.a: "¡Grandes noticias!"
 #Caught in the Eye
 anomaly.6855.name: "En el ojo de la tormenta"
 anomaly.6855.desc.regular: "La última señal que recibimos de [Root.GetName] fue poco más que ruido blanco sin sentido alguno. Habían estado estudiando la extraña localización de tormentas en [From.GetName] y estaban enviando unos informes preliminares increíbles. La tempestad reaccionó a las sondas enviadas y creó bolsas de vacío para evitarlas y luego acercarse a los drones poco a poco. [Root.GetName] estaba pensando en probar diferentes frecuencias de escaneo en la tempestad antes de perder el contacto. El gigante gaseoso parece haber engullido la nave científica, que aparentemente está inactiva."
 anomaly.6855.desc.gestalt: "Las señales de [Root.GetName] desaparecieron repentinamente de la consciencia. No parece que los [Owner.GetScientistPlural] estén muertos, sino que tan solo no se pueden comunicar con nosotros. Habían estado estudiando las extrañas tormentas localizadas en [From.GetName] y estaban enviando unos informes preliminares increíbles. La tempestad reaccionó a las sondas enviadas y creó unas bolsas de vacío para evitarlas y luego acercarse a los drones poco a poco. El plan de [Root.GetName] consistía en probar diferentes frecuencias de escaneo en la tempestad antes de perder el contacto. El gigante gaseoso parece haber engullido la nave científica, que aparentemente está inactiva."
 anomaly.6855.a: "¡Tenemos que rescatar a [Root.GetName]!"
 anomaly.6855.b: "Un momento, ahora [From.GetName] resulta más interesante."
 anomaly.6855.b.tooltip: "Abandonad [Root.GetName] y estudiad las reacciones."
 anomaly.6860.name: "Frecuencias fluctuantes del escudo"
 anomaly.6860.desc: "Tras meses de trabajo, nuestros [Owner.GetScientistPlural] consiguieron modificar los escudos de [FromFrom.GetName] de modo que la tempestad [FromFromFrom.GetName] dejase libre la nave abandonada. Pronto se volvió a establecer contacto con [trapped_in_storm.GetName], y, curiosamente, nadie de los que estaba a bordo de [FromFrom.GetName] parece recordar que estuvieron atrapados en la tormenta."
 anomaly.6860.a: "De vuelta al trabajo."
 #Express Mail
 anomaly.6865.name: "Correo urgente"
 anomaly.6865.desc: "Cuando [Root.GetName] se acercó lo suficiente para escanear la cápsula de cargamento, todo parecía indicar que los sensores estaban fallando. La cápsula está hecha con las mismas [Owner.GetBioAlloy] que usamos nosotros en nuestras estructuras espaciales. Es muy poco probable que a unos alienígenas se les haya ocurrido mezclar los mismos elementos, pero, tras recalibrar los escáneres, el resultado fue el mismo.\n\nDespués de abrir la cápsula, lo único que nos recibió fue una colección de documentos que indicaban claramente dónde debíamos asignar a cada uno de nuestros [Owner.GetScientistPlural] y qué se les debía pedir que estudiaran. Las instrucciones finalizan en una fecha concreta que está prevista para dentro de 10 años, exactamente."
 anomaly.6865.a: "Enviadle las notas a [Owner.GetHomeWorldName]."
 anomaly.6865.b: "Esto nos ha alterado."
 anomaly.6870.name: "Cerrar el bucle"
 anomaly.6870.desc: "Tras varios años de desarrollo, ha aparecido una grieta en el tejido espacial que está encima de [Root.GetHomeWorldName]. Desconcertantemente, estamos en el mismo día que se indicaba en las instrucciones recibimos hace una década. Solo queda una cosa por hacer: enviar los documentos a la grieta y cerrar el bucle."
 anomaly.6870.a: "Dejemos que nuestras versiones del pasado se ocupen de esto."
 #Convenient Mining
 anomaly.6875.name: "Extracción oportuna"
 anomaly.6875.desc: "El asteroide que hay alrededor de [From.GetName] tiene una órbita tan estable que es fácil entender por qué nuestros [Owner.GetScientistPlural] pensaron que la habían puesto ahí adrede. Sin embargo, no hay pruebas concluyentes de ningún sistema de propulsión ni de cualquier otro elemento artificial. La única conclusión posible es que, por algún casual, el asteroide acabase en el campo gravitatorio de [From.GetName]. También hemos detectado cristales raros en la superficie del asteroide."
 anomaly.6875.a: "Qué considerados."
 anomaly.6880.name: "Rotaciones inexplicables"
 anomaly.6880.desc: "Un día después de completar nuestra estación minera en el asteroide atrapado, la roca giró de manera repentina y destruyó dicha estación. ¡Después, más depósitos de cristales raros aparecieron en nuestros sensores!"
 anomaly.6880.a: "¡Construidla de nuevo!"
 anomaly.6880.b: "¿Por qué hizo eso?"
 anomaly.6885.name: "Cristal enfadado"
 anomaly.6885.desc: "Sirenas de advertencia empezaron a sonar por [Solar_System.GetName] a medida que la enorme bestia cristalina dejaba atrás la protección del asteroide que habíamos estado perforando para extraer cristales. Parece §Renfadada§!."
 anomaly.6890.name: "Nido cristalino durmiente"
 anomaly.6890.desc: "El asteroide atrapado es, sin duda alguna, el nido de un ser cristalino. Menos mal que no seguimos perforándolo, porque parece que hemos perturbado a la criatura que hibernaba en su interior. Si no hacemos nada durante un rato y la estudiamos de lejos, puede que se calme."
 anomaly.6890.a: "¿Qué podemos aprender de ella?"
 #Toxic Biological Industry
 anomaly.6895.name: "Industria biológica tóxica"
 anomaly.6895.desc.catano: "¡Las señales vitales que percibimos en la atmósfera tóxica de [From.GetName] son gigantescas máquinas semiorgánicas! Suponemos que esta industria alienígena es la causante de la nociva atmósfera del planeta, pero parece que aún está operativa. En el mundo no hay más signos de vida, y los creadores de esas máquinas deben de haberlas dejado en marcha. Aún no sabemos cuál es su propósito, pero su estructura podría mejorar nuestra compresión de la ingeniería."
 anomaly.6895.desc.catayes: "¡Las señales vitales que percibimos en la atmósfera tóxica de [From.GetName] son gigantescas máquinas semiorgánicas! Como nosotros, parece que los creadores de esta instalación abogaban por la fusión de lo biológico y lo mecánico. Suponemos que esta industria alienígena es la causante de la nociva atmósfera del planeta, pero parece que aún está operativa. En el mundo no hay más signos de vida, y los creadores de esas máquinas deben de haberlas dejado en marcha. Aún no sabemos cuál es su propósito, pero su estructura podría mejorar nuestra compresión de la ingeniería."
 anomaly.6895.b: "Recuperad tantas piezas como podáis."
 anomaly.6895.c: "Recuperadlo todo."
 anomaly.6895.d: "Dejad tranquilos a los necios durmientes."
 #Cool Thoughts
 anomaly.6900.name: "Grandes pensamientos"
 anomaly.6900.desc: "No hemos detectado formas de vida bajo la superficie. ¡Las hemos detectado por todo el mundo! El planeta helado está lleno de tubos microfinos enlazados como un ordenador rudimentario. Aunque la estructura es primitiva, su gran escala implica que, en cuestión de potencia, probablemente pueda rivalizar con algunos de los superordenadores de [Owner.GetHomeWorldName]. Parece que el ordenador está activo incluso en estos momentos, y nuestros [Owner.GetScientistPlural] pueden interactuar con él. Sin embargo, es tan lento que solo podríamos formularle una pregunta."
 anomaly.6900.a: "¿Puedes resolver estos cálculos?"
 anomaly.6900.a.tooltip: "Aprovechad el mundo para resolver más fácilmente nuestros dilemas astrofísicos actuales."
 anomaly.6900.b: "¿Quién te creó?"
 anomaly.6900.c: "¿Quién vino antes que nosotros?"
 anomaly.6900.d: "¿Qué somos?"
 anomaly.6900.e: "Es mejor observarlo de lejos."
 #Don't Count Your Planets
 anomaly.6905.name: "No cuentes los planetas"
 anomaly.6905.desc: "Nuestros [Owner.GetScientistPlural] han descubierto algo monstruoso. La cordillera que escanearon antes era en realidad la membrana exterior de un huevo enorme. No se sabe qué gigante podría poner un huevo así, ni qué abominación saldrá de él."
 anomaly.6905.a: "Estudiadlo desde lejos."
 anomaly.6905.b: "¡Abridlo!"
 anomaly.6905.c: "Daos un banquete."
 anomaly.6910.name: "Tortilla galáctica"
 anomaly.6910.desc.start: "El interior de [FromFromFrom.GetName] no era como creíamos. En lugar de un titánico infante, simplemente hemos descubierto una sustancia genética. El planeta está atestado de material genético y recursos. No está claro en qué se acabaría convirtiendo todo ese material, pero es preferible no saberlo y que nuestra galaxia sea más segura."
 anomaly.6910.desc.hatchling: "Aunque es similar a los engendros del vacío que nuestra civilización se encontró antes, este huevo habría creado algo mucho más grande."
 anomaly.6915.name: "Gratitud"
 anomaly.6915.desc.regular: "§R\"¡VIVE! ¡HA VUELTO A LA VIDA! No somos más que simples motas de polvo en comparación con tamaña criatura. ¿Qué importan las efímeras peleas entre imperios frente a un ser tan...?\".§!\n\nLa última transmisión del [Root.GetName] se corta ahí, y cuando usamos nuestras sondas para analizar los restos de [FromFromFrom.GetName], descubrimos un caparazón vacío. Parece que la criatura no tenía intención de mostrar gratitud a sus liberadores."
 anomaly.6915.desc.gestalt: "Los [Owner.GetScientistPlural] que habíamos enviado al sistema [Solar_System.GetName] se alarmaron poco antes de perder el contacto con su [Owner.GetBrainName]. Tan solo nos dijeron: §R\"Campa a sus anchas\".§! La última transmisión del [Root.GetName] se cortó en cuanto el huevo se empezó a abrir. Y cuando escaneamos los restos de [FromFromFrom.GetName] con nuestras sondas, solo encontramos un caparazón vacío. Parece que la criatura no tenía intención de mostrar gratitud a su liberador."
 #Heat from Below
 anomaly.3140.name: "Calor desde el subsuelo"
 anomaly.3140.desc: "Después de enviar sondas bajo la superficie, hemos concluido que los inusuales rastros de calor en [From.GetName] los causan manantiales hidrotermales. Parece que hay más en este planeta de lo que salta a la vista..."
 anomaly.3140.a: "Extraordinario. Pero no debemos malgastar más recursos en esto."
 anomaly.3141.name: "Las profundidades de vida alienígena"
 anomaly.3141.desc: "¡La intensa exploración de [From.GetName] por parte de la tripulación ha revelado que el agua caliente que emerge de las profundidades de la corteza del planeta está plagada de vida microscópica! ¡Lo que pensábamos que era un planeta vacío y congelado alberga en realidad una boyante biosfera submarina!"
 colony.5000.name: "Un amigo inesperado"
 colony.5000.desc: "La enigmática criatura de [Root.GetName] ha sido muy cordial con nuestros colonos una vez instalados en el planeta. Al principio, muchos de ellos desconfiaban del pequeño robot, pero ha demostrado ser increíblemente útil y su ayuda ha sido clave para el establecimiento de la colonia.\n\nPasados los primeros años de la colonia, el pequeño se ha convertido en una especie de animal doméstico en las primeras ciudades de [Root.GetName] y una mascota en todo el planeta."
 colony.5000.a: "Qué amable por su parte el habernos ayudado."
 colony.5005.name: "La fábrica antigua"
 colony.5005.desc: "La fábrica supervisada por el pequeño robot de [Root.GetName] ha sido fundamental para la colonia en sus primeros años. Ahora que los colonos han llegado a comprender a la mascota y sus extraños manierismos, se han dado cuenta de que el viejo edificio se está cayendo a pedazos y necesita más ayuda de la que la criatura puede proporcionarle por sí sola.\n\nAunque seguimos sin entender su ingeniería y maquinaria antiguas, nuestros ingenieros creen que serán capaces de repararla con el tiempo."
 colony.5005.a: "Así pues, veamos si podemos ayudar."
 colony.5006.name: "Derrumbe de la fábrica"
 colony.5006.desc: "Tras años de lenta degradación, la gran fábrica de [Root.GetName] finalmente se ha derrumbado. Después de limpiar los restos del edificio, nuestros colonos han encontrado grandes montones de metal escondidos en lo que era el sótano del edificio. En mitad de todo el destrozo, yace el robot que tan bien trató a nuestros colonos cuando se asentaron en el planeta, aplastado por la fábrica de la que cuidó tantos años."
 colony.5006.a: "Este planeta ya no tiene mascota."
 colony.5010.name: "La fábrica restaurada"
 colony.5010.desc: "Nuestros ingenieros estaban seguros de que habían fracasado en su intento de arreglar la vieja fábrica de [Root.GetName] cuando, de repente, todo se detuvo. Sin saber qué habían hecho mal, comenzaron a dejar sus herramientas y abandonar el edificio pero, súbitamente, el motor rugió de nuevo.\n\nNo solo el motor funciona de nuevo, sino que también parece que se han arreglado accidentalmente otras partes de la fábrica, aunque no está claro cómo ha ocurrido. Su informe concluye con una descripción del extraño baile que el robot ejecutó al ver su fábrica funcionando de nuevo."
 colony.5010.a: "Bien está lo que bien acaba."
 colony.5010.tt: "La característica planetaria §Y$d_hab_lonely_bot_deposit$§! ahora también produce §G1§! £volatile_motes£ §Ymota volátil§! y §G1§! £exotic_gases£ §Ygas exótico§!."
 colony.5015.name: "Un robot perdido"
 colony.5015.desc: "Hemos recibido un informe de la gente de [Root.GetName] y parece que están teniendo problemas otra vez con el enigmático robot del planeta. Recientemente, ha desaparecido, algo que coincide con la desaparición de varios colonos de una de las ciudades del planeta.\n\nAunque al principio no se pensaba que tuvieran ninguna relación, la gente ha empezado a culpar a la criatura por los familiares y amigos ausentes. Nuestros ingenieros intentan descifrar varias señales que ha recibido la fábrica desde el incidente para ver si nos revelan el paradero de la criatura."
 colony.5015.a: "Esperemos que esto se solucione tan pronto como sea posible."
 colony.5020.name: "Los restos"
 colony.5020.desc: "Tras semanas intentando localizar las señales del robot en [Root.GetName], nuestros ingenieros encontraron un viejo pozo de gran profundidad. Muy por debajo del suelo hallaron una estructura antigua que encerraba a la mayoría de los desaparecidos en estado de estasis, así como los restos del pequeño robot.\n\nTras despertar a los colonos, supimos que son parte de algún tipo de secta que había llegado allí accidentalmente y que, cuando el techo se les iba a caer encima, el pequeño robot acudió en su ayuda. Ni nuestros ingenieros ni esta gente saben exactamente por qué acabaron en estasis ni qué hizo el robot para evitar el derrumbamiento.\n\nNuestros ingenieros quieren analizar la enigmática máquina, ahora que ya no funciona, para ver si pueden encontrar algo de interés. Por otro lado, la gente de [Root.GetName] nos ruega que intentemos revivir a la pequeña criatura."
 colony.5020.a: "Dejad que la gente recupere a su pequeña mascota."
 colony.5020.tt: "La característica planetaria §Y$d_hab_lonely_bot_deposit$§! ahora también tiene un trabajo de £job_robot_caretaker£ §Ycuidador de robot§!."
 colony.5020.b: "Haced que los ingenieros lo desmonten y comprueben qué misterios alberga."
 ancrel.11000.name: "El primer círculo"
 ancrel.11000.desc: "Las ruinas parecen tener siglos, cuando no milenios. A primera vista, parecen solo una gran cúpula al aire libre, pero a medida que excavamos las partes más lejanas nos encontramos en lo que parecen los restos de los suburbios de una ciudad. Una gran puerta nos impide penetrar más en ella. Nuestros científicos especulan que pudiera tratarse de una cuidad jerarquizada, donde cada círculo albergaba a una clase social.\n\nNo pasa mucho tiempo antes de que los científicos encuentren restos alienígenas en unas ruinas subterráneas bajo el suelo de cemento. Tras hallar el primer cuerpo, comenzamos a hallar más por todas partes: en las calles, en las que eran sus casas o incluso colgando del techo. No está claro qué los mató, pero es una visión espeluznante."
 ancrel.11000.a: "¿Qué nos aguarda en los otros círculos?"
 ancrel.11005.name: "El segundo círculo"
 ancrel.11005.desc: "Si bien el primer círculo contenía las desvencijadas viviendas de los parias y los indigentes, el segundo se parece más a la noción [Root.GetAdj] de planificación urbanística.\n\nEncontramos varias plazas abiertas que, nuestros científicos asumen, funcionaban como mercados, aunque los restos son tan antiguos y se han deteriorado tanto que es imposible saber qué eran en realidad.\n\nNo tardamos mucho en encontrar, también en esta parte de la cúpula, restos inusuales. Parecen haber muerto en las mismas circunstancias que sus vecinos más desfavorecidos y los encontramos esparcidos por todas partes."
 ancrel.11005.a: "Otra visión espeluznante."
 ancrel.11010.name: "El tercer círculo"
 ancrel.11010.desc: "Cuando por fin se abre la puerta del tercer círculo, nuestros científicos, ansiosos por saber qué encontrarán, penetran en lo que pronto identificamos como una zona incluso más rica de la cúpula. Llegados a este punto, confiamos en saber qué podemos esperar de este lugar.\n\nPoco después de entrar en la zona, uno de los nuestros ataca salvajemente de repente a un compañero. Para cuando conseguimos sujetar al inesperado atacante, la víctima yace muerta en el suelo. Tras los hechos, el enloquecido científico es incapaz de decir nada que tenga sentido, y no tenemos idea de lo que le ha ocurrido.\n\nEste círculo es significativamente más pequeño que los anteriores, y es probable que sea el último antes de llegar al centro de la cúpula. Solo queda una puerta."
 ancrel.11010.a: "Nuestros científicos están listos para comprobar el último círculo."
 ancrel.11015.name: "El último círculo"
 ancrel.11015.desc: "En cuanto se abre la última puerta, una ola de intensa energía psiónica barre a nuestros científicos. La mayoría se desploman en aparente agonía, y solo unos pocos consiguen entrar en el círculo.\n\nParece un gran templo con un enorme altar en el medio. En las paredes se ven enormes diagramas de diferentes sistemas estelares y uno de ellos parece centrarse en el propio [Root.System.GetName].\n\nAl acercarse al centro, los pocos científicos que quedan se dan cuenta de que en realidad es una imponente máquina diseñada en forma de altar antiguo."
 ancrel.11015.a: "Probemos esta máquina y veamos qué podemos averiguar."
 ancrel.11020.name: "El anciano"
 ancrel.11020.desc: "De repente, tras comenzar a juguetear con la máquina, se ven acosados por una alucinación auditiva compartida: se les ordena a gritos que desentierren algo. La visión de una criatura que destroza el sistema [From.System.GetName] se repite una y otra vez en sus mentes mientras los gritos de la criatura se vuelven más estridentes. Muchos científicos caen inconscientes, incapaces de tolerar el torrente de dolor psiónico que estremece sus cuerpos."
 ancrel.11020.a: "¡Destruid la máquina antes de que cause más daño!"
 ancrel.11020.b: "¡DEJADLO SALIR!"
 ancrel.11020.tt: "Se liberará a un §Y$NAME_Eldritch_Horror$§! en el sistema §Y[eldritch_location.GetName]§!."
 ancrel.11025.desc: "AL FIN...\n\nARRODILLAOS, MORTALES. ARRASTRAOS ANTE MÍ Y OS CONCEDERÉ PROTECCIÓN Y SABIDURÍA.\n\n¡OPONEOS A MÍ Y SERÉ VUESTRA PERDICIÓN!"
 ancrel.11025.a: "¡Oh, gran señor! ¡Acepta a tu díscolo rebaño!"
 ancrel.11025.a.tt: "§Y[Root.GetName]§! volverá a construir su base estelar en el sistema §Y[eldritch_location.GetName]§!."
 ancrel.11025.b: "Liberarte fue un error."
 ancrel.11025.b.tt: "§Y[Root.GetName]§! pasará a ser hostil hacia el §Y$NAME_Eldritch_Horror$§!."
 ancrel.11027.desc: "HABÉIS ELEGIDO EL CAMINO DE LA SABIDURÍA.\nTODO ES COMO DEBERÍA SER."
 ancrel.11027.a: "Lo que desees, gran señor."
 ancrel.11030.desc: "HABÉIS ELEGIDO LA MUERTE."
 ancrel.11030.a: "Cortad la transmisión."
 ancrel.11035.name: "Flota perdida en [eldritch_location.GetName]"
 ancrel.11035.desc: "Hemos perdido el contacto con nuestra flota mientras viajaba a través del sistema [eldritch_location.GetName]. Poco después, hemos sabido que la estrella ha colapsado y ha destruido todo a su alrededor."
 ancrel.11035.a: "Qué tragedia."
 central.5.name: "Señal desde el centro de la galaxia"
 central.5.desc: "Hemos captado una poderosa señal que recorre la galaxia y ha sido enviada desde su centro, un lugar que se pensaba que no contenía vida. Poco después, hemos recibido una transmisión desde el mismo punto."
 central.5.a: "Escuchemos qué tienen que decir."
 central.10.desc: "Hola a vosotros, quienes sois todavía jóvenes y nuevos en esta galaxia.\n\nNosotros, que venimos del paraíso en el centro de ella, hemos dejado nuestro santuario para ver qué tenéis que ofrecer los que vivís en el exterior. Ojalá no intentéis aterrorizar al imperio como quienes os precedieron."
 central.10.a: "Hola..."
 central.15.desc: "..........."
 central.15.a: "¿Han cortado la transmisión?"
 central.20.name: "$NAME_Central_Crystal_Country$"
 central.20.1.desc: "¿De qué más queríais hablar con nosotros?"
 central.20.2.desc: "Estáis frente al comandante de la armada del círculo exterior del imperio cristalino. Protector de las tierras interiores. ¿De qué queréis hablar con nosotros?"
 central.20.a: "¿Podéis contarnos algo más sobre vuestro hogar?"
 central.20.a.response: "Nuestro hogar es como un sueño, y si os contáramos mucho más de él, ese sería su fin. Las razas jóvenes tenéis mucho que aprender antes de poder entrar en el santuario.\n\nAlgún día, si probáis ser dignos, podremos mostraros la verdad de todo."
 central.20.b: "¿Por qué llegáis ahora?"
 central.20.b.response: "Hemos vigilado a las otras razas de la galaxia, y vemos potencial en nuestros vecinos. Cuando recibimos el mensaje de que una de las razas jóvenes era aquella a la que estábamos esperando, nos pusimos a localizarla inmediatamente.\n\nTodavía no estamos seguros de cuál de vuestras jóvenes razas es la que buscamos, pero creemos que todas podéis ser útiles para nosotros. Esperamos que cumpláis con nuestras expectativas y podamos acordar unos términos que sean beneficiosos para todos."
 central.20.c: "¿Hay algo que busquéis o con lo que necesitéis ayuda?"
 central.20.c.response: "No, ahora no es el momento. Volved más tarde y quizá podamos compartir más información con vosotros."
 central.20.d: "Eso es todo."
 central.21.desc: "Vete, terrorista, no tenemos nada más que decirte."
 central.21.a: "..."
 central.50.desc: "Varios elementos insubordinados de nuestra sociedad piden que se relajen las restricciones para entrar en nuestra patria, causando un gran jaleo en la capital. El gran señor quiere expulsar a estos elementos a tierras extranjeras, donde no sean una amenaza para nuestras fronteras ni para la armonía de nuestra gente.\n\nSi pudierais ofrecer refugio a los desplazados, os estaríamos muy agradecidos."
 central.50.a: "Intentaremos buscar un lugar donde puedan quedarse."
 central.50.a.tt: "Durante los próximos §Y10 años§! podremos promulgar la decisión §Y$decision_crystalline_refugees$§! en un §Yhábitat§!."
 central.50.b: "No hay sitio en nuestras tierras."
 central.quest.transmission.end: "¿Hay algo más de lo que queráis hablar?"
 crystalline_hostility_trigger_tt: "£trigger_no£ §Y$NAME_Central_Crystal_Country$§! es hostil hacia nosotros."
 central.51.desc: "Nos alegramos por ello. Esperamos que prosperen en vuestras tierras y que bendigan vuestro imperio.\n\n$central.quest.transmission.end$"
 central.51.a: "Sí, hay algo más."
 central.51.b: "No, eso es todo."
 central.52.desc: "Es una lástima. Entonces, buscaremos a nuestra gente en otra parte.\n\n$central.quest.transmission.end$"
 central.60.desc: "Recientemente, hemos sido víctimas de una pequeña calamidad en una de nuestras grandes ciudades que ha dejado la destrucción a su paso. Para devolverle su esplendor, buscamos a quien nos pueda enviar materiales para poder comenzar la reconstrucción.\n\nPor supuesto, pagaremos generosamente a quien quiera ayudarnos. No solo eso, sino que podemos enviar ingenieros para compartir nuestros secretos con vuestra gente."
 central.60.a: "Nuestra gente puede guardaros algunos materiales."
 central.60.a.tt: "Durante los próximos §Y10 años§! podremos promulgar la decisión §Y$decision_crystalline_architecture$§! en un §Yhábitat§!."
 central.60.b: "No tenemos materiales para compartir."
 central.61.desc: "Nos alegra escuchar que queréis ayudarnos. Vuestro regalo ayudará a millones de $NAME_Central_Crystal_Species$ perdidos.\n\n$central.quest.transmission.end$"
 central.62.desc: "Nos entristece escuchar que no queréis ayudarnos. Así pues, buscaremos ayuda en otra parte.\n\n$central.quest.transmission.end$"
 central.70.desc: "Uno de nuestros principales científicos está muy interesado en vuestro imperio, aunque es difícil saber qué tenéis que ofrecer que nuestro imperio no tenga. En cualquier caso, quiere viajar a vuestro país y aprender de vosotros."
 central.70.a: "Tenemos un puesto para él."
 central.70.a.tt: "Un §Ycientífico§! §H$NAME_Central_Crystal_Species$§! se mudará a §Y[Root.GetName]§!."
 central.70.b: "No tenemos lugar para él."
 central.71.desc: "Buenas noticias. Con suerte, será más útil para vuestro imperio de lo que lo es para el nuestro.\n\n$central.quest.transmission.end$"
 central.72.desc: "Entonces, tendrá que encontrar otra cosa con la que ocupar su mente.\n\n$central.quest.transmission.end$"
 colony.9000.name: "Suelo inestable"
 colony.9000.desc: "Nuestra colonia en [Root.GetName] afronta una singular circunstancia: al parecer, nos hemos instalado en la espalda de un gigantesco anfibio reptiloide cuyo caparazón está formado por minerales exóticos. La mayoría de las que pensábamos que eran islas han resultado ser estas criaturas. Nuestros colonos han comenzado a llamarlas §Ynemmas§!.\n\nParecen inofensivas y, mientras no taladremos demasiado profundo, ni nos notarán."
 colony.9000.a: "Continuad."
 colony.9000.a.turtle: "Parecen... familiares."
 colony.9005.name: "Un descubrimiento audaz"
 colony.9005.desc: "Nuestra colonia en [Root.GetName] ha estado floreciendo y los adolescentes de este nuevo mundo se han buscado su propio entretenimiento, como suele hacer la juventud. Algunos grupos juegan a acercarse silenciosamente (tan cerca como pueden) a la cabeza de la nemma local.\n\nPor desgracia, este peligroso juego ha terminado en tragedia: varios jóvenes [Root.Owner.GetSpeciesNamePlural] se cayeron del cuello de la criatura después de asustarla, lo cual acabó con varios de ellos heridos y uno muerto.\n\nLos colonos, angustiados, piden que se haga algo con las \"salvajes criaturas gigantes\"."
 colony.9005.desc.gestalt: "Nuestra colonia en [Root.GetName] ha estado floreciendo, pero parece evidente que las nemmas tienen gran aversión a los drones que se acercan a su cabeza. Así se demostró cuando una de las bestias vaciló y desplazó a varios [Root.Owner.GetSpeciesNamePlural] de su cuello, causando graves daños.\n\nNuestro progreso se verá frenado a menos que hagamos algo con estos monstruos."
 colony.9005.a: "¡Hay que hacer algo!"
 colony.9005.b: "Permitid que los jóvenes se diviertan."
 colony.9005.b.gestalt: "Evitaremos molestar a las criaturas de aquí en adelante."
 colony.9010.name: "Grupo operativo en nemma"
 colony.9010.desc: "Pedimos a nuestros biólogos e ingenieros que discutieran posibles soluciones para el problema de las nemmas en [Root.GetName], y ahora tenemos varias propuestas encima de la mesa.\n\n Hemos considerado todas las ideas, desde las más racionales a las más extremas. La urgencia de la situación exige que pasemos directamente a las pruebas de campo."
 colony.9010.a: "Criad más nemmas y protegedlas para tener más espacio para vivir."
 colony.9010.b: "Esclavizad a las nemmas para que se vuelvan dóciles y obedientes."
 colony.9010.c: "¡Se acabó! Sedad a las nemmas y empezad a taladrar sus caparazones."
 colony.9010.d: "Exterminad a la inmundicia."
 colony.9015.name: "Expansión del archipiélago"
 colony.9015.desc: "Tras varios ensayos con el espécimen adulto, nuestros zoólogos han diseñado un sistema de cría de nemmas en [Root.GetName] con la esperanza de aumentar su número. Los criadores advierten que no pueden criarse infinitas nemmas y que el planeta solo soportará tres o quizá cuatro de ellas. Estiman que tardaremos aproximadamente §Ydiez años§! en tener otra nemma."
 colony.9015.a: "Así pues, ¡empecemos a criarlas!"
 colony.9020.name: "El milagro de la vida"
 colony.9020.desc: "Nuestro programa de cría en [Root.GetName] ha dado sus frutos: ¡contamos con otra nemma en nuestras filas! Esta cría se ha adaptado rápidamente a nuestra presencia y le hemos encontrado un hábitat estable. La nemma está lista para dar trabajo a nuestra industria."
 colony.9020.desc.full: "$colony.9020.desc$\n\nSin embargo, esta debe ser la última nemma que añadamos a este mundo, ya que su hábitat ha alcanzado su límite de capacidad. Nuestros domadores de nemmas tendrán que centrarse ahora en mantenerlas, en lugar de en criar más."
 colony.9020.a: "¡Magnífico! ¡Empezad con otra!"
 colony.9020.b: "Un gran trabajo de todos."
 colony.9020.b.gestalt: "El proyecto ha concluido satisfactoriamente."
 colony.9025.name: "Sobrepoblación"
 colony.9025.desc: "Por desgracia, el último intento por añadir otra nemma a [Root.GetName] ha fracasado. No hemos podido encontrar un hábitat suficientemente espacioso para que la bestia se desarrollara. Sin embargo, los [Root.Owner.GetScientistPlural] no se rinden y prometen mejores resultados en el futuro."
 colony.9025.a: "Intentémoslo de nuevo."
 colony.9030.name: "Obediencia forzosa"
 colony.9030.desc: "¡Nuestros xenobioingenieros [Root.Owner.GetScientistPlural] han restringido la amenaza nemma! Gracias a nuestros esfuerzos, las criaturas ahora nos obedecen.\n\nLes hemos dado un nuevo propósito como bestias de carga. Su colosal corpulencia les permite cargar con enormes cantidades de material, guiadas a través de rutas óptimas por sus implantes cibernéticos. Nuestro esfuerzo colonizador se ha acelerado en consecuencia."
 colony.9030.a: "Excelente trabajo. Ahora empieza el de verdad."
 colony.9035.name: "Abrazanemmas"
 colony.9035.desc: "Hoy se han producido disturbios en [Root.GetName] por la protesta de parte de la población contra el trato que se da a las nemmas. Los manifestantes formaron un piquete alrededor de la cabeza de la nemma, en la cual se asienta la capital de la colonia. Exigieron la inmediata liberación de las nemmas y que se luche por conservar la especie en lugar de esclavizarla.\n\nEl movimiento se ha extendido rápidamente a los asentamientos cercanos a las otras nemmas, aunque también han aparecido protestas en favor de nuestros programas, lo cual ha provocado tensiones y estallidos de violencia."
 colony.9035.a: "Comenzad un programa de cría en su lugar."
 colony.9035.b: "Detened a los instigadores y enviadlos a trabajar al vertedero."
 colony.9040.name: "Explotación de caparazones"
 colony.9040.desc: "Nuestros ingenieros y bioquímicos se han superado. Gracias a nuevas medicinas y excavaciones precisas, podremos recolectar los minerales taladrando los duros y cristalinos caparazones de las nemmas, así como recoger biomasa de debajo sin poner en peligro nuestra infraestructura. Ojalá todas nuestras colonias tuvieran a su alcance semejante abundancia."
 colony.9045.name: "Exterminad a los imperecederos reptiles"
 colony.9045.desc: "La purga de las nemmas ha concluido. Ha sido sistemática, para no contaminar nuestros océanos ni poner en peligro nuestra infraestructura. Pronto podremos centrarnos en la tarea de recolectar sus restos y establecer una colonia más duradera en [Root.GetName]. Sin embargo, primero debemos almacenar todas las sobras."
 colony.9045.a: "La única manera de lidiar con unas bestias tan estúpidas."
 colony.9950.name: "Respiraderos estratosféricos"
 colony.9950.desc: "Ahora que se han completado los cruciales esfuerzos de colonización de §Y[planet.GetName]§!, los [Root.Owner.GetName] [Owner.GetScientistPlural] han dirigido su atención hacia sus elevadas agujas.\n\nEstas formaciones minerales parecen estar completamente huecas, y transportan sustancias gaseosas desde debajo de la corteza planetaria hasta la termosfera. Por una razón aún desconocida, estos gases también atraen a los tiyanki y a otros animales espaciales que recorren grandes distancias hasta este planeta.\n\nUn proyecto de investigación más exhaustivo nos permitiría estudiar esta maravilla planetaria y ampliar nuestra comprensión de estas increíbles criaturas, o tal vez idear un método para hacernos con estos preciosos gases."
 colony.9950.a: "Estudiad los respiraderos."
 colony.9950.b: "No tenemos tiempo para esto."
 colony.9955.name: "Respiraderos estratosféricos estudiados"
 colony.9955.desc: "Hemos determinado que los respiraderos de §Y[planet.GetName]§! se han formado a lo largo de millones de años por el enfriamiento y la solidificación del gas sobrecalentado y los sedimentos. Los vapores que permanecen en la termosfera inferior forman nubes de las que se alimentan los tiyanki, que las atraviesan con una elegancia inesperada.\n\nEsto nos brinda una oportunidad única no solo de observar a las criaturas de cerca, sino también de aumentar el atractivo de la colonia para los visitantes extraplanetarios. Por otra parte, los respiraderos podrían aprovecharse para refinar gases exóticos a costa de ahuyentar a la fauna de sus antiguas zonas de alimentación."
 colony.9955.a: "Usadlos para el turismo y la investigación."
 colony.9955.b: "Usadlos para refinar gases."
 colony.9960.name: "Plataformas para los respiraderos estratosféricos"
 colony.9960.desc: "Las excepcionales posibilidades turísticas de §Y[planet.GetName]§! podrían aprovecharse al máximo construyendo lujosas plataformas cerca de los respiraderos más activos. De este modo, los visitantes podrían ver de cerca a los tiyanki mientras nuestros investigadores los guían a través de esta experiencia única.\n\nLos clientes más pudientes podrían unirse a expediciones científicas de muestreo o incluso vivir la emoción de pisar un tiyanki vivo."
 colony.9960.a: "Construid las plataformas de observación."
 colony.9960.b: "Necesitamos esos recursos para otras empresas."
 colony.9965.name: "Expansión de los respiraderos estratosféricos"
 colony.9965.desc: "Nuestros ingenieros sugieren que las reservas subterráneas de gas de §Y[Planet.GetName]§! podrían aprovecharse al máximo si ampliamos los respiraderos con cargas mineras. El peligro de que se derrumben los conductos es insignificante, pero hay que avisar a la población local por si acaso."
 colony.9965.a: "¡Colocad las cargas!"
 colony.9965.b: "El riesgo no vale la pena."
 colony.9965.c: "El gremio se encargará de esto."
 colony.9970.name: "Éxito en la ampliación de los respiraderos"
 colony.9970.desc: "El proyecto de ampliación de los respiraderos ha sido un éxito rotundo y nuestros ingenieros informan de un aumento de la producción de gas en todo el planeta. Por desgracia, algunos de los respiraderos más frágiles se han derrumbado estrepitosamente, causando pequeños daños en nuestras instalaciones.\n\nA pesar de este pequeño contratiempo, hemos conseguido aprovechar las condiciones únicas de §Y[planet.GetName]§!."
 colony.9975.name: "Fracaso en la ampliación de los respiraderos"
 colony.9975.desc: "Los errores de cálculo con las cargas mineras han provocado la fractura de varios respiraderos y su posterior derrumbe, lo que ha causado daños considerables en nuestras instalaciones. Aunque algunas refinerías producen ahora más gas que antes, el rendimiento total ha disminuido. La parte positiva es que las estructuras derrumbadas han revelado fuentes inesperadas de minerales.\n\nEstos sucesos sirven de recordatorio de que no se pueden construir civilizaciones que abarquen toda la galaxia sin fracturar algunos respiraderos."
 nemma_world_chain_title: "Mundo nemma"
 nemma_world_chain_desc: "Las gigantescas nemmas habitan uno de nuestros mundos, y sobre su lomo hemos construido los cimientos de una colonia. Aún queda por decidir qué haremos con ellas."
 job_stratovent_researcher: "Investigador de respiraderos"
 job_stratovent_researcher_plural: "Investigadores de respiraderos"
 job_stratovent_researcher_desc: "Investigadores especializados en estudiar la fauna espacial y guiar a los viajeros para que la vean."
 job_stratovent_refiner: "Refinador de respiraderos"
 job_stratovent_refiner_plural: "Refinadores de respiraderos"
 job_stratovent_refiner_desc: "Trabajadores especializados en recoger y refinar gases preciosos de los respiraderos estratosféricos."
 job_stratovent_refiner_upg: "Refinador de respiraderos expandidos"
 job_stratovent_refiner_upg_plural: "Refinadores de respiraderos expandidos"
 job_stratovent_refiner_upg_desc: "Investigadores especializados en estudiar la fauna espacial y educar a los viajeros sobre su comportamiento."
 job_stratovent_refiner_minerals: "Refinador de respiraderos derruidos"
 job_stratovent_refiner_minerals_plural: "Refinadores de respiraderos derruidos"
 job_stratovent_refiner_minerals_desc: "Trabajadores especializados en recoger y refinar gases preciosos de los respiraderos estratosféricos."
 mod_job_stratovent_researcher_add: "Trabajos de Investigador de respiraderos"
 mod_job_stratovent_refiner_add: "Trabajos de Refinador de respiraderos"
 mod_job_stratovent_refiner_upg_add: "Trabajos de Refinador de respiraderos expandidos"
 mod_job_stratovent_refiner_minerals_add: "Trabajos de Refinador de respiraderos derruidos"
 stratovent_world_chain_title: "Respiraderos estratosféricos"
 stratovent_world_chain_desc: "Tenemos acceso a un recurso potencialmente lucrativo en una de nuestras colonias: respiraderos naturales que expulsan recursos valiosos al espacio. Debemos decidir qué hacer con ellos."
