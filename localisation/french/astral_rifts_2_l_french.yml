 #The Mechanism #
 #################
 astral_rift_clock: "Le mécanisme"
 astral_rift.2100.name: "Dents et pignons"
 astral_rift.2100.desc: "La sphère astrale se trouve au beau milieu d'une machinerie gigantesque.\n\nDans toutes les directions tournent des roues dentées et des pignons. Chaque dixième de seconde, la machine s'avance. Chaque dent de mécanisme fait presque la largeur de la sphère.\n\nEt au milieu de cette nébuleuse tourbillonnante de gaz et de brouillards denses, on ne peut voir où commence et où se termine cet appareil."
 astral_rift.2100.a: "Explorons ce brouillard"
 astral_rift.2105.name: "Machine dimensionnelle"
 astral_rift.2105.desc: "Le mouvement de cette machine dimensionnelle est aussi précis que nos horloges les plus fiables. S'il n'a pas encore été possible de déterminer sa source d'énergie, lors de son exploration ont été trouvés des axes s'étendant jusque dans plusieurs déchirures astrales.\n\nQuoi que puisse être cette machine, elle a été créée pour une raison bien précise, affectant de nombreux univers. Le mouvement de ses pièces gigantesques crée des turbulences dans l'atmosphère dense, ce qui rend instables les instruments à bord de la sphère. Mais, au prix d'une manipulation assez rudimentaire, il serait possible de faire glisser l'un des axes et de l'utiliser pour bloquer quelques roues dentelées. Cela réduirait ainsi l'agitation de l'atmosphère et permettrait une étude plus calme de ce mécanisme si impressionnant."
 astral_rift.2105.a: "Interférer serait parfaitement irresponsable"
 astral_rift.2105.b: "Bloquons quelques roues"
 astral_rift.2110.name: "Tant que ça marche..."
 astral_rift.2110.desc: "Les architectes de cet espace disposent de connaissances dépassant de loin les nôtres, et interférer avec ces mécanismes pourrait avoir des conséquences catastrophiques et imprévisibles.\n\nEn dépit des problèmes créés par le brouillard, nos explorateurs ont pu explorer suffisamment pour acquérir des informations relatives à cette ingénierie et à la construction de cette machine gigantesque. Ils ont par ailleurs collecté une grande quantité de matériau astral.\n\nC'est un fait : quiconque s'occupe de tout cela doit être un mécanicien hors pair."
 astral_rift.2115.name: "Blocage"
 astral_rift.2115.desc: "Les roues ont été bloquées. Dans un grand hoquet, toute la machine s'est arrêtée. Notre sabotage est donc couronné de succès.\n\nEt, alors que la tension dans le mécanisme ne cesse de s'accroître, nos explorateurs ont repéré une pièce dorée, sous un treillage. Brillante et pure, elle ne sera accessible qu'un court instant. Inévitablement, la tension va finir par faire sauter le blocage. Le processus délicat de l'extraction de cette pièce est donc déjà lancé..."
 astral_rift.2115.a: "Qu'ils soient prudents malgré tout..."
 astral_rift.2120.name: "Bris"
 astral_rift.2120.desc: "Alors que les opérations étaient lancées pour récupérer la pièce dorée, une petite fêlure est apparue, qui s'est rapidement étendue sur toute sa surface. Avant qu'elle soit en sécurité, la pièce a explosé, projetant des éclats dans toutes les directions.\n\nCela a alors produit une énergie intense. Les engrenages tout autour, surpassant le blocage, se sont alors remis à tourner, à s'emballer, absolument hors de contrôle.\n\nLe câble d'ancrage a été rétracté en urgence pour permettre à la sphère et son équipage d'échapper à cette situation critique."
 astral_rift.2125.name: "Pièce récupérée"
 astral_rift.2125.desc: "La pièce dorée qui se trouvait au coeur du mécanisme a pu être récupérée. Les roues tout autour sont maintenant étrangement silencieuses et immobiles. Toute la tension a disparu.\n\nLes déchirures astrales connectées à la machinerie ont visiblement cessé leurs mouvements subtils, comme si elles s'étaient figées. Nous ne pouvons guère savoir quelles en seront les conséquences.\n\nLe câble d'ancrage a été rétracté afin de quitter cette dimension. Quant à la pièce récupérée, elle dispose de propriétés temporelles remarquables, que nous ne commençons qu'à peine à comprendre."
