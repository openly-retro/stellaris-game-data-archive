 utopia.3100.desc: "[Root.Capital.GetName]... wizja jest zamglona i niewyraźna, ale nie ma wątpliwości - to wciąż [Root.Capital.GetName], nasza stolica. Wielkie miasta wyglądają inaczej, lecz znajomo, nawet przez zasłaniające widok ściany płomieni i dymu. Tysiące... nie, miliony okaleczonych ciał zaściełają ulice, a wszystkie należą do [Root.GetSpeciesAdj]. Odór rozkładu jest nie do zniesienia.\n\n§P\"TO WASZA PRZYSZŁOŚĆ\".§!\n\nW ruinach nie pozostało nic żywego. Na niebie ponad miastami wielkie instalacje orbitalne, ciągnąc za sobą warkocze dymu, zaczęły powolny, acz nieunikniony upadek na powierzchnię. Czy widzimy jedną z wielu możliwych przyszłości?\n\n§P\"NIE JEDNĄ Z WIELU. ONA NADEJDZIE. TO TAK PEWNE, JAK WSCHÓD SŁOŃCA. TO WASZE PRZEZNACZENIE\".§!\n\nWizja znika równie szybko, jak się pojawiła, pozostawiając po sobie miazmaty wirujących psionicznych energii."
 utopia.3100.a: "§GPrzekierujcie energie do Awatara.§!"
 utopia.3100.b: "§YBłogosławieństwo - zwiększony zasięg czujników.§!"
 utopia.3100.c: "§RBłogosławieństwo - zwiększona siła osłon.§!"
 utopia.3110.desc: "W Woalu istnieje pewien szczególnie burzliwy region. Pędzą poprzez niego ogromne prądy czystej, psionicznej energii, od których czasem oddzielają się częściowo inteligentne, duchowe postaci.\n\nTe zdezorientowane widma często ścierają się ze sobą, wyzwalając potężne ilości mocy psychicznej w bitwach, które mogą trwać całe tysiąclecia. Zdaje się, że kilka takich pojedynków obecnie się toczy.\n\nPowinniśmy postępować z rozwagą."
 utopia.3120.desc: "W głębszych regionach Woalu nagle daje się wyczuć jakaś obecność. To goście, tacy jak my - potężna sonda psioniczna stworzona przez umysły skrajnie obce tak dla nas, jak i dla Woalu.\n\nGdy nasze psychiczne echa się stykają, przebłyskuje ulotny obraz - w gęstej gazowej atmosferze unoszą się ledwo dostrzegalne wielkie organiczne istoty, wokół których krzątają się roje drobniejszych stworów."
 utopia.3130.desc: "Przed nami rozciąga się pustynia bez końca. Już tu kiedyś byliśmy.\n\n§P\"Shala'kul milem zunak?\"§!\n\nCoś wyłania się spod piasku, lecz trudno to dojrzeć wyraźnie.\n\n§P\"Zharabi, melasuk\".§!\n\nTe słowa są niczym pioruny, wypowiadane przez usta, dla których nigdy nie był przeznaczone. Jesteśmy zmuszeni odpowiedzieć."
 utopia.3130.a: "Shashka malak."
 utopia.3130.b: "Tirit nali dasumara!"
 utopia.3130.c: "Kunak de'Kirak."
 utopia.3140.desc: "Nagle, w bolesnym objawieniu, obnażona zostaje natura naszego bytu. Wieloświat, w którym tysiące galaktyk jak nasza pozostają uwięzione w nieskończonych cyklach konfliktu.\n\nWalka zaczyna się, kończy, a potem zaczyna ponownie. Za każdym razem żywoty trylionów istot wiszą na włosku.\n\n§P\"Tak już jest\"§!, szepcze jakiś głos, §P\"i tak będzie zawsze\".§!"
 utopia.3150.desc: "Spoglądamy z wysoka na naszą galaktykę, z odległości setek tysięcy lat świetlnych. Bez żadnego ostrzeżenia psioniczny prąd wypluwa nas w dół, ku miriadom gwiazd. Śmigamy z niewiarygodną szybkością ku obszarowi kosmosu, który niegdyś należał do jednego z upadłych imperiów - władali nim [fallen_empire.GetName].\n\nZ lewa i prawa przemykają gwiazdy, potem planety, aż w końcu wizja osiada przy mieście [fallen_empire.GetSpeciesAdj]. Niezwykłe iglice pną się ku niebu wspomagane technologią antygrawitacyjną, która wyprzedza naszą naukę o wiele pokoleń. Nurt niesie nas ku jednej z nich przez kolejne ściany, aż docieramy do jakiejś wielkiej sali posiedzeń. Znajdują się w niej [fallen_empire.GetSpeciesNamePlural], dwie osoby unoszące się wygodnie w fotelach antygrawitacyjnych i rozmawiające ze sobą cichym głosem.\n\nNie zauważają naszej obecności."
 utopia.3150.a: "§YPoszukać tajemnic w ich umysłach.§!"
 utopia.3151.v1.desc: "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
