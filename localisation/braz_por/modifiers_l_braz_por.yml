 #Planet Modifiers
 ####################################
 capital: "Mundo Capital"
 capital_desc: "O planeta Capital de um império interestelar é um vasto complexo de construções governamentais, escritórios e sede de agências."
 distance_from_capital: "Distância da Capital"
 managed_by_sector: "Gerenciado por Setor"
 hazardous_weather: "Clima Perigoso"
 hazardous_weather_desc: "Este mundo sofre de padrões climáticos instáveis, com tempestades violentas frequentemente aparecendo do nada para causar destruição na superfície."
 dangerous_wildlife: "Fauna Hostil"
 dangerous_wildlife_desc: "Este mundo tem uma fauna hostil extremamente evoluída, e sua superfície está cheia de predadores letais esperando para emboscar a próxima refeição. Estudar a biologia das criaturas oferece excelentes oportunidades de pesquisa."
 weak_magnetic_field: "Campo Magnético Fraco"
 weak_magnetic_field_desc: "Apesar de habitável, este mundo possui um campo magnético fraco que oferece pouca proteção contra a radiação cósmica."
 unstable_tectonics: "Placas Tectônicas Instáveis"
 unstable_tectonics_desc: "Este mundo possui placas tectônicas muito instáveis e é sujeito a imensos terremotos e atividade vulcânica."
 tidal_locked: "Gravitacionalmente Travado"
 tidal_locked_desc: "Este mundo está gravitacionalmente travado ao redor de sua estrela, o que significa que um lado sempre tem a luz do dia, enquanto o outro está em escuridão eterna. Se a vida existe aqui, provavelmente ela está limitada às regiões de crepúsculo onde os dois lados se encontram."
 chthonian_planet: "Planeta Chthoniano"
 chthonian_planet_desc: "Este planeta já foi um gigante gasoso, mas a proximidade à sua estrela queimou a atmosfera espessa. Tudo que resta agora é um núcleo metálico muito denso e rico em minerais."
 brown_dwarf: "Anão Marrom"
 brown_dwarf_desc: "Este gigante gasoso é na verdade um anão marrom - uma estrela falida que não tinha massa necessária para sustentar a fusão de hidrogênio. Suas propriedades especiais o tornam valioso para pesquisa."
 asteroid_impacts: "Impactos de Asteroides"
 asteroid_impacts_desc: "O caminho orbital que este mundo percorre ao redor de sua estrela é cheio de pequenos asteroides, meteoros e enxames de cometas. Grandes impactos na superfície ocorrem com uma frequência alarmante, geralmente deixando para trás veios minerais valiosos."
 extensive_moon_system: "Sistema Lunar Extensivo"
 extensive_moon_system_desc: "Este gigante gasoso possui uma quantidade excepcionalmente grande de satélites naturais. Centenas de pequenas luas orbitam o planeta."
 carbon_world: "Mundo Carbono"
 carbon_world_desc: "Este mundo foi formado principalmente de carbono, e contém pouco oxigênio."
 asteroid_coprolite: "Asteroide Coprólito"
 asteroid_coprolite_desc: "Este asteroide, na verdade é um coprólito gigante - um pedaço antigo de fezes fossilizadas de algum tipo de forma de vida massiva."
 asteroid_life: "Formas de Vida em Asteroide"
 asteroid_life_desc: "Este asteroide é o lar de uma grande colônia de vermes litovoros que cavam através da rocha. Muito pode ser aprendido ao estudar essas formas de vida únicas."
 derelict_shipyard: "Estaleiro Abandonado"
 derelict_shipyard_desc: "Um grande estaleiro foi construído no interior deste asteroide há tempos. Todos os artefatos valiosos foram retirados, mas ainda permanece como uma maravilha da engenharia."
 junkyard: "Ferro Velho"
 junkyard_desc: "Este asteroide serviu como um ferro velho em algum momento e a superfície está coberta de destroços metálicos. Um pouco deles ainda pode ser recuperado."
 target_range: "Campo de Tiro"
 target_range_desc: "Alguém utilizou este pobre asteroide como um campo de tiro para testar armas subespaciais além de outras coisas. Ecos de energia anômala ainda permanecem na superfície."
 ore_freighter: "Cargueiro de Minério Acidentado"
 ore_freighter_desc: "Um supercargueiro gigantesco, carregando minério caiu neste asteroide há milhares de anos, e os conteúdos da carga ainda podem ser encontrados espalhados pela superfície."
 atmospheric_ecosystem: "Ecossistema Atmosférico"
 atmospheric_ecosystem_desc: "A atmosfera superior deste gigante gasoso possui um ecossistema significativo que é o lar de muitas formas de vida alienígenas estranhas. Sua biologia interessante é um objeto de pesquisa promissor."
 aerostat_colonies: "Colônias Aeróstatas"
 aerostat_colonies_desc: "Uma rede desmoronada de antigas colônias aeróstatas ainda pode ser encontrada na órbita baixa deste gigante gasoso. Seu projeto excepcionalmente resistente é o produto de engenharia avançada."
 debris_field: "Campo de Destroços"
 debris_field_desc: "Uma camada densa de destroços espaciais foi capturada pelo forte campo de gravidade deste gigante gasoso. Boa parte é inútil, mas o metal pode ser reciclado."
 extreme_storms: "Tempestades Extremas"
 extreme_storms_desc: "Dezenas de tempestades gigantescas estão agitando a atmosfera deste gigante gasoso. Modelos climáticos falharam ao explicar sua presença, tornando o planeta um objeto de pesquisa interessante."
 precious_moon: "Lua Preciosa"
 precious_moon_desc: "Uma pequena lua que consiste principalmente de metais preciosos e minerais pode ser encontrada dentro do sistema extenso de satélites naturais que orbitam este gigante gasoso."
 asteroid_collision: "Colisão de Asteroide"
 asteroid_collision_desc: "Um asteroide gigantesco atingiu este mundo há menos de mil anos, resultando em um grande depósito de minerais."
 microsingularity: "Micro-singularidade"
 microsingularity_desc: "Uma micro-singularidade passou pelo núcleo deste mundo, causando algumas emissões de energia interessantes."
 alien_writing: "Escrita Alienígena"
 alien_writing_desc: "Alguém esculpiu um grande texto na superfície deste mundo com um laser de mineração. As letras alienígenas são grandes o suficiente para serem vistas na órbita."
 towed_asteroid: "Asteroide Rebocado"
 towed_asteroid_desc: "Alguém rebocou um grande asteroide para uma órbita estável ao redor deste mundo, aparentemente para extrair recursos dele."
 nuclear_devastation: "Devastação Nuclear"
 nuclear_devastation_desc: "A atmosfera tóxica deste mundo é o resultado de uma guerra global destrutiva travada entre facções de uma civilização indígena. Uma pesquisa valiosa pode ser feita estudando as ruínas sem vida."
 nuclear_wasteland: "Terra Infértil Nuclear"
 nuclear_wasteland_desc: "Este mundo foi sujeito a uma troca imensa de ogivas nucleares entre facções de uma civilização indígena em algum momento no passado. A biosfera ainda não se recuperou completamente e ainda há bolsões de radiação."
 gamma_ray: "Explosão de Raios Gama"
 gamma_ray_desc: "Há muito tempo, este mundo estava no caminho de uma explosão de raios gama vindo de uma estrela decadente. A camada de ozônio ainda não se recuperou completamente, o que significa que quaisquer colonizadores em potencial precisarão de proteção extra contra radiação UV."
 greenhouse_effect: "Efeito Estufa"
 greenhouse_effect_desc: "Uma civilização industrial indígena polui este mundo a ponto de ocorrer um efeito estufa. As ruínas sem vida de fábricas antigas e centros populacionais ainda podem ser encontradas na superfície tóxica."
 ammonia_biosphere: "Biosfera de Amônia"
 ammonia_biosphere_desc: "Este mundo tóxico é o lar de uma ecologia rara onde a vida utiliza amônia em vez de água como solvente. Estas formas de vida baseadas em amônia se desenvolveram de formas únicas, e estudá-las pode aumentar o nosso conhecimento de biologia."
 silicon_lifeforms: "Formas de Vida de Silicone"
 silicon_lifeforms_desc: "Formas de vida semi inteligentes feitas de silicone habitam uma grande rede de túneis abaixo da superfície deste mundo. Seus esforços de escavação frequentemente trazem minerais e metais preciosos para a superfície."
 colony_ruins: "Ruínas Coloniais"
 colony_ruins_desc: "Antigas ruínas de uma pequena colônia abandonada pertencente a um império interestelar desconhecido podem ser encontradas neste mundo."
 alien_mural: "Mural Alienígena"
 alien_mural_desc: "Um antigo mural na superfície deste mundo reconta o conhecimento tecnológico de uma civilização alienígena morta há tempos."
 migrating_forests: "Florestas Migratórias"
 migrating_forests_desc: "As florestas móveis deste mundo, frequentemente migram em massa para novas regiões, perturbando os esforços de construção de estradas, linhas de energia e outras infraestruturas."
 migrating_forests_2: "Florestas Migratórias Dóceis"
 migrating_forests_2_desc: "§W§YReserva Florestal Migratória§! adicionado, melhorando a £society£ §YPesquisa de Sociedade§! no planeta.§!\n\nAs florestas perambulantes deste mundo agora evitam áreas populadas e não causam mais dano aos assentamentos. Sua presença ainda limita a quantidade de terra disponível aos colonizadores."
 damaged_ecology: "Ecologia Danificada"
 damaged_ecology_desc: "A destruição das florestas perambulantes neste mundo teve um impacto significativo na ecologia."
 friendly_trees: "Adaptação das Florestas"
 friendly_trees_desc: "As florestas e colonizadores deste mundo se adaptaram mutuamente, aumentando a moral por um tempo."
 subterranean_civilization: "Civilização Subterrânea"
 subterranean_civilization_desc: "A civilização alienígena subterrânea neste mundo desfruta de um bom relacionamento com os colonizadores na superfície, e ambas as partes realizam comércio e trocas culturais."
 subterranean_expansion: "Cidades Subterrâneas"
 subterranean_expansion_desc: "A civilização indígena subterrânea que já viveu neste mundo foi exterminada, e os colonizadores agora são livres para expandir rumo às cidades subterrâneas abandonadas."
 gas_giant_civ: "Capital Dathnak"
 gas_giant_civ_desc: "Este mundo é a nova capital e o planeta natal adotado dos Dathnak. Estes seres gasosos sencientes não possuem indústria ou tecnologia, mas parecem ser bem sociáveis."
 gas_giant_colony: "Colônia Dathnak"
 gas_giant_colony_desc: "As formas de vida gasosas sencientes conhecidas como Dathnak estabeleceram uma pequena colônia na atmosfera deste gigante gasoso."
 abandoned_terraforming: "Projeto de Terraformação Abandonado"
 abandoned_terraforming_desc: "Este mundo foi parcialmente terraformado há milhares de anos, mas o processo foi interrompido por razões desconhecidas. O resultado é um sistema climático e biosfera altamente instáveis."
 gaia_world: "Terraformação Antiga"
 gaia_world_desc: "Técnicas antigas de terraformação transformaram este mundo em um paraíso vistoso."
 mutant_stalker: "Criatura Saqueadora"
 mutant_stalker_desc: "Uma criatura mutante está caçando os colonizadores neste mundo, espalhando terror nas áreas rurais. O desenvolvimento de nossa colônia foi impactado, já que os trabalhadores estão relutantes a se aventurar nas áreas selvagens."
 wasteland_radiation: "Radiação na Terra Infértil"
 wasteland_radiation_desc: "Altos níveis de radiação próximo a vários assentamentos estão causando um efeito desfavorável aos níveis de fertilidade coloniais."
 wasteland_orbital_debris: "Destroços Orbitais"
 wasteland_orbital_debris_desc: "O espaço orbital ao redor deste mundo está repleto de destroços. Satélites não podem ser lançados a partir da superfície, e o campo denso se tornou um perigo para ser navegado. Isto está afetando seriamente o desenvolvimento da infraestrutura colonial."
 wasteland_infrastructure: "Infraestrutura Sobrevivente"
 wasteland_infrastructure_desc: "Ainda há uma quantia significativa de infraestrutura restante neste mundo, construída pelos habitantes originais daqui antes de se destruírem em uma guerra nuclear. Isso ajudará quando fizermos novas construções."
 forest_fire: "Incêndio Florestal"
 forest_fire_desc: "Um incêndio florestal resultou em uma debandada nas florestas migratórias deste mundo, causando dano temporário a diversas regiões de fazendas."
 upliftable_species: "Espécies Melhoráveis"
 upliftable_species_desc: "Há espécies aqui que podem ser melhoradas. Criar uma colônia neste planeta removeria nossa oportunidade de melhorá-las."
 production_targets: "Alvos de Produção"
 production_targets_desc: ""
 biochemical_suppression: "Supressão Bioquímica"
 biochemical_suppression_desc: ""
 slave_production_output_increase: "Produção Escrava"
 slave_production_output_increase_desc: ""
 allow_slavery_all: "Permitir Escravidão"
