 decision_martial_law_effects_short: "Accroît la £stability£§Gstabilité§! et crée des emplois de §Ysoldats§!.\n\nRéduit la §Rproduction de ressources des £job£emplois§! et le £mod_pop_growth_speed£§Rdéveloppement des pops§!."
