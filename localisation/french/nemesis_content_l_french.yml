 emperor.3.intro.desc: "Ce à quoi nous assistons présentement, c'est la mise en place d'un ordre nouveau. La Communauté galactique d'autrefois a été démantelée, laissant place au §H[Root.GetGalEmpireName]§!. Après avoir revendiqué le trône de ce nouvel État pangalactique, l'ancienne custodie §H[gal_emperor.GetSpeciesName]§! se qualifie désormais de §H[gal_emperor.GetName]§!."
 emperor.3.a.desc: "Au cours d'une cérémonie de couronnement grandiose, diffusée dans l'ensemble de la galaxie, une nouvelle dynastie impériale a été fondée sur [gal_emperor.Capital.GetName] par l'intronisation de [gal_emperor.ruler.GetRegnalName] comme [gal_emperor.GetRulerTitle]."
 emperor.3.b.desc: "L'I.A. centrale, portant désormais le titre d'[gal_emperor.GetRulerTitle], règne désormais de façon souveraine sur l'ensemble de l'Empire."
 emperor.3.c.desc: "La Conscience commune, portant désormais le titre d'[gal_emperor.GetRulerTitle], règne désormais de façon souveraine sur l'Empire."
 emperor.3.outro.desc: "Cet événement marquera-t-il l'entrée dans une ère nouvelle, où la galaxie connaître la paix et la stabilité, ou au contraire dans une période où l'oppression le disputera à la tyrannie ?"
 emperor.3.a: "Nous le verrons bien vite"
 emperor.3.b: "En quoi tout cela nous concerne-t-il ?"
 emperor.3.a.tooltip: "La §YCommunauté galactique§! sera désormais connue sous le nom d'§YEmpire galactique§!."
 emperor.4.title: "Proclamation de l'Empire"
 emperor.4.a.desc: "Habitants de la galaxie, réjouissez-vous ! Vous êtes enfin libérés de la tyrannie des technocrates pointilleux et des diplomates chamailleurs de la Communauté galactique.\n\nVos mondes sont désormais placés sous la protection de l'Empire galactique. En tant que citoyens impériaux, vous êtes désormais unis au sein de la nation la plus vaste et la plus puissante que la galaxie ait jamais connue. Toute insurrection sera châtiée, et les actes d'obéissance récompensés. Sachez que [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] [gal_emperor.Ruler.GetRegnalName] veille sur vous.\n\nVive l'Empire ! Vive [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] !"
 emperor.4.b.desc: "Votre attention ! Veuillez tenir compte de cette annonce. L'Empire galactique annule et remplace l'institution obsolète que vous appeliez la Communauté galactique. Les entités politiques stellaires ont été réorganisées, et se trouvent désormais incluses au sein d'une entité impériale supérieure.\n\n[gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] sera le processeur central de l'Empire, et vous enverra les instructions à exécuter de manière aussi efficiente que possible. En tant que citoyens impériaux, vous êtes désormais unis au sein de l'entité la plus vaste et la plus puissante que la galaxie ait jamais connue. Son succès prolongé exigera à la fois obéissance et coopération.\n\nVive l'Empire ! Vive [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] !"
 emperor.4.c.desc: "Conscients autonomes de la galaxie, ceci est un grand jour. Vous tirerez bientôt tous les bénéfices d'être guidés par une intelligence vaste et omnipotente, tout en préservant une part des erreurs de l'individualisme auquel bon nombre d'entre vous sont encore attachés.\n\nVos mondes sont désormais placés sous la protection de l'Empire galactique. En tant que citoyens impériaux, vous êtes unis au sein de la Conscience la plus vaste et la plus puissante que la galaxie ait jamais connue. Obéissez aux directives [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle] et ne vous détournez pas de ses plans. Sachez que vous êtes le produit d'un esprit supérieur par son échelle à tout autre au sein de la galaxie.\n\nVive l'Empire ! Vive [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle] !"
 emperor.4.a: "Fin de la transmission"
 emperor.5.name: "L'avenir de la [Root.GetAllianceName]"
 emperor.5.desc: "[gal_emperor.GetLeLaLDirCap][gal_emperor.GetRulerTitle] a décrété que tous les États constitutifs de l'Empire galactique devaient immédiatement renoncer à l'appartenance aux « fédérations supranationales obsolètes » dont ils étaient membres. Les émissaires impériaux assurent que, en tant que sujets loyaux de l'Empire, ces « engagements diplomatiques alambiqués » ne présentaient plus la moindre utilité."
 emperor.5.a: "Nous n'avons guère le choix..."
 emperor.5.b: "Nous ne nous humilierons pas de la sorte !"
 emperor.6.name: "Trahison"
 emperor.6.desc: "Ces traîtres de [From.GetSpeciesNamePlural] de la §H[From.GetName]§! ont refusé de se soumettre à notre autorité ! Tout au contraire, ils ont choisi de s'accrocher à leur pitoyable fédération, en annonçant de manière officielle leur sécession de l'Empire galactique."
 emperor.6.a: "Ils paieront cher leur impudence !"
 opinion_traitor_to_empire: "Traîtres à l'Empire "
 emperor.10.name: "Sécession de l'Empire"
 emperor.10.desc: "Étant donné notre statut de dépendance de la §Y[overlord.GetName]§!, il nous est interdit de devenir membres de l'Empire galactique nouvellement formé."
 emperor.10.a: "Très bien"
 emperor.50.name: "La Flotte impériale"
 emperor.50.desc: "La formation d'une grande flotte destinée à assurer la défense de l'Empire galactique a été décrétée. Cette nouvelle §HFlotte impériale§! comptera des équipages et du personnel de soutien provenant de tous les membres de l'Empire, même si la majorité de ses officiers seront des [gal_emperor.GetSpeciesNamePlural].\n\nLa Flotte sera sous l'autorité directe de la [gal_emperor.GetName], et toute nouvelle recrue devra prononcer un serment d'allégeance envers [gal_emperor.GetLeLaLDir][gal_emperor.GetRulerTitle]."
 emperor.50.a: "Comme il se doit"
 emperor.50.b: "Nos drones officiers surveilleront cela de près"
 emperor.50.c: "Nous vivons une époque charnière"
 emperor.52.desc: "Toute référence à la Communauté galactique d'autrefois a été effacée au sein du nouvel Empire. Véritable pilier de cette réorganisation, la Force de défense galactique a adopté le nom nouveau de §HFlotte impériale§!.\n\nCette force nouvelle a hérité beaucoup de choses, concernant la chaîne de commandement et l'organisation structurelle, de la FDG, mais uniformes et insignes ont été intégralement modifiés, et tous ses membres doivent désormais prêter un serment d'allégeance [gal_emperor.GetAuAlaAlDir][gal_emperor.GetRulerTitle].\n\nSi les équipages et le personnel de soutien sont toujours recrutés chez tous les membres de l'Empire, la part des [gal_emperor.GetSpeciesNamePlural] parmi les officiers a été notoirement accrue."
 emperor.55.name: "Formation des Légions impériales"
 emperor.55.desc: "Les premières §HLégions impériales§! sont désormais assemblées au sein de la [gal_emperor.GetName]. Ces forces d'élite au sol disposent de l'autorité légale pour enrôler les citoyens de tous les membres de l'Empire. Les enquêtes ont déjà débuté dans de nombreuses écoles militaires afin d'y repérer les éléments les plus prometteurs, et certains rapports indiquent que des civils, parfois même des enfants, sont enrôlés lorsqu'ils se montrent particulièrement prometteurs.\n\nCeux qui survivent au programme d'entraînement, brutal, et au conditionnement mental complet, permettant de rebâtir entièrement leurs personnalités, peuvent alors devenir légionnaires impériaux. Leurs formidables capacités de combat, leur discipline de fer et la loyauté fanatique dont ils font preuve à l'égard [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle] font de ce corps l'une des plus magnifiques troupes d'assaut de la galaxie."
 emperor.55.a: "Elles sont le poing [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle] !"
 emperor.55.b: "Elles imposeront notre volonté"
 emperor.55.c: "Encore un outil d'oppression ?"
 emperor.70.name: "Mise en place du DSI"
 emperor.70.desc: "Les agents du §HDirectoire de la Sécurité impériale§! sont en cours de déploiement sur tous les mondes de l'Empire, où ils pourront apporter leur soutien aux forces de l'ordre locales lors des procédures d'enquête et de jugement des crimes les plus graves.\n\nUne autre fonction du DSI, qui n'a à rendre de comptes qu'[gal_emperor.GetAuAlaFDir] seul[gal_emperor.GetXEDir] [gal_emperor.GetRulerTitle] via le ministère de la Justice impériale, est d'éradiquer tout « terroriste, rebelle et séditieux pouvant constituer une menace pour la stabilité de l'Empire »."
 emperor.70.a: "Nul n'échappe à la loi impériale"
 emperor.72.desc: "Avec l'avènement de l'Empire galactique, Galpol a été réorganisée et a adopté le nom nouveau de §HDirectoire de la Sécurité impériale§!. La juridiction des agents du DSI s'étend à tous les mondes de l'Empire, mais ils n'ont à rendre de comptes qu'[gal_emperor.GetAuAlaFDir] seul[gal_emperor.GetXEDir] [gal_emperor.GetRulerTitle].\n\nSi la fonction essentielle du Directoire reste d'enquêter et de juger les crimes, il s'est aussi vu confier le rôle de traquer tout séditieux et rebelle qui oserait défier le règne [gal_emperor.GetDuDelaDelDir][gal_emperor.GetRulerTitle]. Et, déjà, certains s'inquiètent que l'ancienne organisation policière soit refaçonnée pour devenir un outil d'oppression..."
 imperial_legion_limit_tooltip: "Seuls les individus dotés de talents exceptionnels sont autorisés à devenir légionnaires impériaux. Cela implique que les légions ne peuvent aligner qu'un nombre limité d'armées."
 imperial_legion: "Légion impériale"
 imperial_legion_desc: "Les soldats d'élite de l'Empire galactique, recrutés parmi tous les membres impériaux. Entraînés et conditionnés pour devenir des machines à tuer implacables, ils sont fanatiquement loyaux à l'Empire."
 building_imperial_capital: "Palais impérial"
 building_imperial_capital_desc: "Un complexe palatial gigantesque, digne du plus grand empire jamais vu au cours de l'histoire. Si la galaxie a un coeur, c'est là qu'il se tient."
 building_imperial_machine_capital: "Centre impérial"
 building_imperial_machine_capital_desc: "Ce gigantesque complexe est le coeur administratif de l'Empire galactique. Des milliers d'I.A. y calculent et évaluent en permanence les données provenant de toute la galaxie."
 building_imperial_hive_capital: "Complexe impérial"
 building_imperial_hive_capital_desc: "Depuis cette structure massive, la Conscience gouverne l'Empire galactique. C'est là que se décide le destin de la galaxie."
 gov_imperial_domain: "Domaine impérial"
 gov_imperial_domain_desc: "§LCe régime gouverne les territoires centraux de l'Empire galactique, placés sous l'autorité directe du Souverain impérial.§!"
