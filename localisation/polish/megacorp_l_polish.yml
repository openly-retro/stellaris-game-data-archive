 ap_arcology_project: "Projekt \"Arkologia\""
 ap_arcology_project_desc: "Zatem uczynimy świat z jednego miasta, a jedno miasto - całym światem."
 allow_arcology_project: "§HOdblokowuje decyzję§! - $ap_arcology_project$"
 decision_arcology_project: "$ap_arcology_project$"
 decision_arcology_project_effects: "Planeta zmieni się w §Y$pc_city$§!, dzięki czemu £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yprodukcja zasobów§! oraz §Yprzyrost ludności§! wzrosną i odblokowane zostaną specjalne £district£ §Ydzielnice arkologii§! kosztem zasobów naturalnych planety, które staną się §Rniedostępne§!. Uniemożliwi to dalszą budowę £district£ §Ydzielnic wytwarzających energię§!, §Ygórniczych§! i §Yrolniczych§!."
 decision_arcology_project_effects_short: "£housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yprodukcja zasobów§! i §Yprzyrost ludności§! wzrosną.\nUmożliwia budowę £district£ §Ydzielnic arkologii§!.\n Uniemożliwia budowę £district£ §Ydzielnic wytwarzających energię§!, §Ygórniczych§! i §Yrolniczych§!."
 decision_arcology_project_requirements: "£trigger_no£ §RWszystkie miejsca na dzielnice na planecie muszą wypełniać§! §Y$district_city_plural$§! lub §Y$district_industrial_plural$§!."
 decision_arcology_project_desc: "Nieprzerwany ciąg arkologii uczyni tę planetę jednością od bieguna do bieguna, tworząc jedno globalne megamiasto, jedno ekumenopolis."
 decision_caravaneer_tupperware: "Wydanie triumwirackich pojemników na żywność"
 decision_caravaneer_tupperware_desc: "$tupperware_deployed_desc$"
 decision_caravaneer_bunkbeds: "Wydanie triumwirackich piętrowych prycz"
