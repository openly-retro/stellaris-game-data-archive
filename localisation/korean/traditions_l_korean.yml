 tr_diplomacy_diplomatic_networking_gestalt: "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed: "우리 외교망이 가진 영향력과 기량은 [This.GetAdj] 국민들의 위대한 자부심의 원천입니다."
 tr_diplomacy_diplomatic_networking_gestalt_delayed: "우리 제국의 외교적 절차를 타국과의 모든 관계에 적용하면, 외교와 의사 결정 과정에 도움을 줄 뿐만 아니라, 나아가 [This.GetGovernmentName] 자체의 결속도도 향상될 것입니다."
 diplomatic_networking: "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_direct_diplomacy: "직접 외교"
 tr_diplomacy_direct_diplomacy_delayed: "우리는 개방적이고 정직하며 직접적인 외교 방식이 신뢰를 쌓기 위한 최선의 방법이라고 믿습니다."
 tr_diplomacy_eminent_diplomats: "탁월한 외교관"
 tr_diplomacy_eminent_diplomats_desc: "외교 수용치: §G+5§!\n사절의 §Y관계 개선§!으로 매월 §G1%§! 확률로 §Y호의§!를 얻을 수 있습니다."
 tr_diplomacy_eminent_diplomats_gestalt: "개량 사절 드론"
 tr_diplomacy_eminent_diplomats_delayed: "우리 제국이 우주로 뻗어 나가면서, 외교적 기량은 그 어느 때보다 중요해졌습니다. 이에 따라 훈련 과정을 개편하고 인재 유치에 집중해서, 외교관들이 진정한 선교사로서 훌륭한 관계를 구축할 수 있도록 돕는 도구를 제공할 수 있게 되었습니다."
 tr_diplomacy_eminent_diplomats_gestalt_delayed: "우리 제국이 우주로 뻗어 나가면서, 외교적 기량은 그 어느 때보다 중요해졌습니다. 따라서 사절 드론이 국경 밖에서 우리를 대표할 수 있도록 충분한 준비가 되었는지 확인해야 합니다."
