 tutorial_25_chain_title: "튜토리얼: 항성 기지"
 tutorial_25_chain_desc: "외계 행성의 궤도를 도는 §S항성 기지§!를 건설해 §S국경을 확장§!할 수 있습니다. 항성 기지의 존재는 우리가 행성을 지배하고 있음을 알리고 행성의 자원 개발을 가능하게 하며 만약 국경을 폐쇄했다면 마주친 모든 외계 종족의 통과를 허용하지 않습니다.\n\n§S건설선§!을 선택하고 함대 인터페이스에서 §S항성 기지 건설§! 버튼을 클릭한 다음 행성을 클릭하십시오. §S다른 궤도 기지와는 다르게 항성 기지는 국경 밖에 건설이 가능합니다.§!"
