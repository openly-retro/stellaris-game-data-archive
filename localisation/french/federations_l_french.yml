 feda.1.desc: "Les premières phases de la construction du mégachantier sont achevées. La gigantesque ossature attend désormais l'installation des quais de production qui un jour feront de ce complexe spatial le coeur de la construction navale de toute la galaxie."
 feda.2.name: "$mega_shipyard_2$"
 feda.2.desc: "Le noyau du mégachantier a été mis en place. Tout ce qu'il reste à ajouter sont les vastes quais de production."
 feda.3.name: "$mega_shipyard_3$ en état de fonctionnement"
 feda.3.desc: "Le mégachantier est désormais en état de fonctionnement. Il peut désormais produire des vaisseaux à un rythme jamais vu jusqu'à présent."
 #Encountering Ruined Mega Shipyard
 feda.5.name: "$mega_shipyard_ruined$"
 feda.5.a.desc: "Dans les immensités du système de §Y[mega_shipyard_system.GetName]§! se trouve une vaste structure de conception alien. En dépit de son délabrement, les scientifiques confirment que cette mégastructure est en fait un ensemble de quais de construction, rien de moins qu'un §Hmégachantier§!.\n\nSi nous pouvions acquérir tout le savoir nécessaire à la remise en état de ce superbe complexe industriel, nos capacités de production en seraient immensément accrues."
 feda.5.b.desc: "Dans les immensités du système de §Y[mega_shipyard_system.GetName]§! se trouve un vaste §Hmégachantier§!, similaire à celui que nous avons nous-mêmes conçu. La mégastructure est cependant délabrée, et aurait besoin de longues réparations pour être de nouveau en état de fonctionner."
 feda.5.c.desc: "Un balayage succinct de l'espace avoisinant a confirmé que la mégastructure, il y a des éternités de cela, a subi une grave surcharge, sans doute due à une tempête énergétique massive passée par ce système."
 feda.5.a: "Imaginez si nous en avions deux !"
