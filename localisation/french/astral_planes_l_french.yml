 action_quantum_catapult_insight_2: "Calibrage astral"
 action_quantum_catapult_insight_2_desc: "En maîtrisant encore davantage les capacités du £astral_threads£fil astral, nous devrions pouvoir améliorer la précision de la catapulte quantique."
