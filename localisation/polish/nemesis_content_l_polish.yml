 custodian.2.name: "Mianowano opiekuna galaktycznego"
 custodian.2.a.desc: "W końcu senat galaktyczny przegłosował, że [custodian.GetName] otrzymuje nadzwyczajne uprawnienia opiekuna. W oficjalnej ceremonii transmitowanej na całą galaktykę zostaliśmy mianowani §Hopiekunami Wspólnoty Galaktycznej§!.\n\nJako pierwsi wśród równych otrzymaliśmy zadanie strzeżenia Wspólnoty Galaktycznej przed wszelkimi zagrożeniami, czy to wewnętrznymi, czy zewnętrznymi, ze strony kogokolwiek, kto chciałby jej zaszkodzić. Uzyskaliśmy rozległe uprawnienia we wszystkich sprawach Wspólnoty i możemy teraz proponować uchwały specjalne."
 custodian.2.b.desc: "Senat galaktyczny przegłosował, że §H[custodian.GetName]§! otrzymują nadzwyczajne uprawnienia opiekuna. W ceremonii transmitowanej na całą galaktykę zostali mianowani oficjalnymi §Hopiekunami Wspólnoty Galaktycznej§!.\n\nJako pierwsi wśród równych [custodian.GetSpeciesName] otrzymali zadanie strzeżenia Wspólnoty Galaktycznej przed wszelkimi zagrożeniami, czy to wewnętrznymi, czy zewnętrznymi, ze strony kogokolwiek, kto chciałby jej zaszkodzić. Przyznano im rozległe uprawnienia we wszystkich sprawach Wspólnoty i mogą teraz proponować uchwały specjalne."
 custodian.2.a: "Wreszcie możemy coś zrobić!"
 custodian.2.b: "Zobaczymy, jak to się sprawdzi."
 custodianship_starts: "§Y[custodian.GetName]§! są obecnie §Yopiekunami Wspólnoty Galaktycznej§!."
 custodian.11.name: "Koniec kurateli"
 custodian.11.a.desc: "Nasza kadencja opiekunów Wspólnoty Galaktycznej dobiegła końca. Złożyliśmy mandat opiekuna i utraciliśmy specjalne uprawnienia, ale zachowaliśmy swoje miejsce w Radzie Galaktycznej."
 custodian.11.b.desc: "Kadencja dobiegła końca i §H[former_custodians.GetName]§! złożyli swój mandat opiekunów Wspólnoty Galaktycznej. Utracili swoje specjalne uprawnienia i są teraz uważani za zwykłego członka Rady Galaktycznej."
 custodian.11.a: "Niech będzie."
 custodianship_ends: "§Y[From.GetName]§! nie są już §Yopiekunami Wspólnoty Galaktycznej§!."
 custodian.15.a.desc: "Nareszcie pozbyliśmy się tej niemiłej i bezużytecznej funkcji opiekuna! Niech ktoś inny martwi się o przyszłość niewdzięcznej galaktyki."
 custodian.15.b.desc: "§H[former_custodians.GetName]§! przedwcześnie zrezygnowali z funkcji opiekuna Wspólnoty Galaktycznej. Wygląda na to, że obowiązki opiekuna nie przypadły im do gustu."
 custodian.15.a: "Zrobiliśmy, co do nas należało."
 custodian.15.b: "Banda mięczaków."
 custodian.101.name: "Koniec opiekunów"
 custodian.101.desc: "Imperium §H[LastKilledCountryName]§! zostało zniszczone i ich kuratela nad Wspólnotą Galaktyczną dobiegła końca."
 custodian.17.name: "Opiekunowie odsunięci!"
 custodian.17.a.desc: "Niewdzięczni głupcy z senatu galaktycznego przegłosowali zakończenie naszej kadencji opiekunów! Pozbawiono nas wszelkiej władzy we Wspólnocie, związanej z tym urzędem."
 custodian.17.b.desc: "Nagły i upokarzający koniec sprawowania władzy przez §Y[From.GetAdj]§!! Większość senatu galaktycznego opowiedziała się za natychmiastowym usunięciem ich z urzędu opiekuna galaktycznego. Pozbawiono ich wszystkich specjalnych prerogatyw we Wspólnocie."
 custodian.17.a: "To oburzające!"
 custodian.17.b: "Koniec psot."
 resolution_galacticreforms_unseat_custodian_tooltip: "Aktualni §Yopiekunowie galaktyczni§! zostali zdjęci z urzędu."
 resolution_galacticreforms_unseat_custodian: "Odsunięcie opiekunów"
 resolution_galacticreforms_unseat_custodian_desc: "Czas położyć kres korupcji praktykowanej przez aktualnych opiekunów. Należy ich natychmiast usunąć z urzędu, zanim wyrządzą więcej szkód Wspólnocie Galaktycznej!"
