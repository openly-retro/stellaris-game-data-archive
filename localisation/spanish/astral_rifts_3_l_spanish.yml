 astral_rift.3070.a: "El intercambio ha valido la pena."
 astral_rift.3075.name: "Sed testigos"
 astral_rift.3075.desc: "Los grunur apreciaron lo que pudimos compartir sobre los baol. Dada la falta de interés de su especie por el espionaje y otros métodos de guerra indirecta, nuestra información les ayudará a perfeccionar su estrategia durante el próximo exterminio.\n\nA pesar de todo, el almirante no bajó la guardia:\n\n§E\\\"SABER SEA, PERO VER ES MEJOR. CONTEMPLAR EXTERMINIO Y SABER MÁS\\\".§!"
 astral_rift.3075.a: "Veamos el exterminio."
 astral_rift.3075.b: "Nos negamos."
 astral_rift.3076.name: "En firme"
 astral_rift.3076.desc: "Era una apuesta arriesgada, pero nuestra bravuconada surtió efecto. El general grunur quedó especialmente impresionado por el relato de nuestros viajes interdimensionales con la Esfera de cruce. Parece que las exhibiciones de bravura y destreza son muy propias de los grunur. Para ellos, en una conversación siempre debe haber un ganador y un perdedor, y parece que hemos conseguido algunos puntos con nuestra respuesta. Algunos hasta chasqueaban las pinzas en señal de aprobación.\n\nFinalmente, el líder se alzó de su terminal y lanzó unos precisos graznidos.\n\n§E\\\"BRAVURA SEA, PERO MEJOR HACER. RESPETO POR GANAR\\\".§!\n\nUn asta cristalina se elevó ante nosotros, similar a las que había alrededor de la consola de comando.\n\n§E\\\"EMPIEZA EL LANZAMIENTO. ORDEN AGUARDA\\\".§!"
 astral_rift.3076.a: "Pulsad el cristal. Ordenad el lanzamiento."
 astral_rift.3076.b: "$astral_rift.3075.b$"
 astral_rift.3080.name: "Castigo"
 astral_rift.3080.desc.default: "Los grunur, simplemente, no estaban interesados en atender a razones.\n\nEl almirante se alzó del terminal y lanzó una serie de graznidos, puntualizados por precisos chasquidos con sus pinzas.\n\n§E\\\"JUICIO SEA. CASTIGO AGUARDA\\\".§!\n\nNos llevaron a una celda de retención. Por las \\\"risas\\\" de nuestros guardias, nuestro destino no pinta nada bien. Nos han quitado nuestro equipamiento. Esta será nuestra última transmisión."
 astral_rift.3080.desc.organic: "$astral_rift.3080.desc.default$\n\nRecuerdos a nuestras familias. Les deseamos lo mejor."
 astral_rift.3080.a: "Resistid. Encontraremos la forma de rescataros."
 astral_rift.3085.name: "Interfaz armamentística de los grunur"
 astral_rift.3085.desc.common_1: "Hemos analizado por completo el archivo de los grunur.\n\nFue una lectura inquietante. Sus hazañas militares son sádicas, directamente."
 astral_rift.3085.desc.common_homicidal: "Percibimos el placer de los grunur al exterminar especies inferiores."
 astral_rift.3085.desc.common_2: "Sin embargo, hemos descubierto un aspecto increíblemente avanzado en sus diseños del arte del vacío; podría revolucionar nuestros sistemas armamentísticos actuales. Si bien está pensado para la biología grunur, podemos adaptar la interfaz para mejorar nuestra precisión al fijar objetivos."
 astral_rift.3085.desc.common_militarist: "Esta nueva interfaz nos otorgará una gran ventaja en combate y nos permitirá dominar a nuestros enemigos con un mayor control."
 astral_rift.3085.desc.pacifist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\nServirá para nuestras defensas, aunque esperemos no tener que usarla nunca..."
 astral_rift.3085.desc.homicidal: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3085.desc.militarist: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.homicidal_militarist: "$astral_rift.3085.desc.common_1$ $astral_rift.3085.desc.common_homicidal$\n\n$astral_rift.3085.desc.common_2$\n\n$astral_rift.3085.desc.common_militarist$"
 astral_rift.3085.desc.default: "$astral_rift.3085.desc.common_1$\n\n$astral_rift.3085.desc.common_2$"
 astral_rift.3090.name: "Viendo el mundo arder"
 astral_rift.3090.desc.common_1: "Hemos visto cómo los grunur empezaron a bombardear la colonia"
 astral_rift.3090.desc.common_2: ". La demoledora superioridad de su flota destruyó las endebles defensas de los baol.\n\nLas brigadas grunur arrasaron la superficie del planeta, dejando un rastro de fuego a su paso. Tropas armadas con lanzallamas incineraron a los plantoides nativos con una eficacia pasmosa.\n\nLa evidente victoria aplacó los graznidos del almirante grunur.\n\n§E\\\"MIRAR SEA. QUEMAR SEA. AHORA, ¿SABER?\\\".§!\n\nNos trajeron una muestra del arsenal lanzallamas que usaron en el ataque para que la inspeccionáramos.\n\n§E\\\"QUEMAR TODO. ACEPTAR. TERROR SEMBRAR\\\".§!"
 astral_rift.3090.desc.baol: "$astral_rift.3090.desc.common_1$ Baol $astral_rift.3090.desc.common_2$"
 astral_rift.3090.desc.default: "$astral_rift.3090.desc.common_1$ $astral_rift.3090.desc.common_2$"
 astral_rift.3090.tt: "Ahora podremos crear nuevos ejércitos de asalto: §H$flamestorm_troopers_army$§!"
 astral_rift.3095.name: "Fin de la expedición"
 astral_rift.3095.desc.gestalt: "Los grunur han capturado a nuestros científicos del otro lado de la grieta, en [solar_system.GetName].\n\nEl cable de anclaje se ha retraído, y hemos recuperado la §Y$tech_rift_sphere$§!. Ya estamos descargando los registros de datos finales."
 astral_rift.3095.desc.default: "$astral_rift.3095.desc.gestalt$\n\nSolo nos queda esperar que los grunur muestren piedad hacia la tripulación de la Esfera. ¿Quién sabe? Con lo poco que sabemos de las grietas entre unos mundos y otros, quizás, y con algo de suerte, encuentren la forma de volver."
 astral_rift.3099.name: "[Leader.GetName] regresa"
 astral_rift.3099.desc: "Contra todo pronóstico, §Y[Leader.GetName]§! ha vuelto de su cautiverio a manos de la flota grunur, al otro lado de la grieta astral de §Y[From.solar_system.GetName]§!. Tras quedarse en algún punto entre esta línea temporal y la otra, es imposible discernir su edad. Su tiempo de esclavitud con los grunur ha desarrollado su habilidad para diseñar nuevas armas de combate interestelar."
