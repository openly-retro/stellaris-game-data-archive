 faction.503.desc: "[Root.GetName] 세력이 [planet.GetName]에서 고도로 체계화된 무장 반란을 일으켰다는 보고가 들어왔습니다.\n\n아직 초기에 불과하지만, 반란의 싹은 미리 제거하는 것이 바람직할 것입니다."
