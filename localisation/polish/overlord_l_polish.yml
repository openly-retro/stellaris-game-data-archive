 origin_subterranean: "Istoty podziemne"
 origin_subterranean_desc: "Przyczyny migracji skryły się w pomroce dziejów. Może była to próba uniknięcia drapieżników lub znalezienia wielkich źródeł zasobów. Cokolwiek to było, ten gatunek przystosował się do życia pod powierzchnią swego świata macierzystego, przez co stworzył społeczność mniej wrażliwą na trudne środowisko."
 origin_tooltip_subterranean_effects: "- $SPECIES_TRAITS$ ['concept_cave_dweller']\n- ['concept_mining_district', £district£ dzielnice górnicze]: brak limitu"
 trait_cave_dweller: "Mieszkaniec jaskiń"
 trait_cave_dweller_desc: "§LTen gatunek rozkwita pod powierzchnią każdej planety, na jaką się natknie - kosztem zmniejszonego przyrostu ludności.§!"
 trait_cave_dweller_tooltip: "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"
 START_SCREEN_SUBTERRANEAN: "Gdy inne stworzenia na [GetHomeWorldName] spędzały noce wśród dzikiej przyrody, nasi przodkowie prędko poznali mądrość zamieszkiwania pod ziemią, gdzie byli chronieni od ostrego światła i nieprzyjaznej pogody.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT: "Życie na [GetHomeWorldName] poszło całkowicie odmiennymi drogami. W odróżnieniu od innych istot żywych, z którymi dzieliliśmy ten świat i które czerpały energię ze światła słonecznego, my zdobywamy pożywienie w mrocznych podziemnych głębinach tak jak pradawni [GetSpeciesName].\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID: "Zrodziliśmy się głęboko pod powierzchnią [GetHomeWorldName]. Z dala od ostrego blasku gwiazd ścieżka naszej ewolucji oddzieliła się od losów nieruchomych kuzynów, którzy pozostali nad nami i wokół nas niczym strażnicy. W przeciwieństwie do nich zyskaliśmy umiejętność poruszania się, myślenia i tworzenia cywilizacji.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END: "Dzięki łatwemu dostępowi do podziemnych złóż minerałów pradawni [GetSpeciesNamePlural] zyskali możliwość uprzemysłowienia, zjednoczenia naszego gatunku i rozwijania naszej jaskiniowej cywilizacji. Podejmowali wiele prób powrotu na powierzchnię, lecz wszystkie okazały się nieszczęśliwe i bolesne. Pozostaliśmy więc na dole, szerząc swoją dominację spośród fundamentów naszego globu.\n\nTeraz, dzięki temu, że powstały [GetStartingDrivePlural&x], rozpoczynamy naszą najśmielszą próbę sięgnięcia ku gwiazdom - i tak jak nasi przodkowie z ciemności wzniesiemy nasze domy."
 SUBTERRANEAN: "Istoty podziemne"
 ##########################
 #Teachers of the Shroud #
 ##########################
 origin_shroudwalker_apprentice: "Nauczyciele Woalu"
 origin_shroudwalker_apprentice_desc: "§RUWAGA: blokuje wszystkie drogi rozwoju, pozostaje tylko §! ['concept_psionic_ascension'].\nNa długo zanim ta cywilizacja uczyniła pierwsze kroki na galaktycznej scenie, była wspierana i kształtowana przez sabat woalistów."
 START_SCREEN_SHROUDWALKER_APPRENTICE: "Mity naszych przodków mówią o Nauczycielach - istotach dysponujących wielką potęgą i wiedzą, które pomagały kształtować naszą cywilizację u jej zarania. Nauczyciele docierali do nas z daleka poprzez sny i dzielili się swoją mądrością Woalu i jej naukami.\n\nTeraz Nauczyciele skontaktowali się z nami ponownie. Umieszczając w naszych snach przedziwne wizje, dostarczyli nam klucz do podróży międzygwiezdnych. Zaledwie kilka lat zajęła nam budowa statków zdolnych do przemierzania kosmicznej pustki.\n\nAle jak daleko uda się nam dotrzeć? Nauczyciele mówią o \"tunelu przez Woal\" - naturalnym tunelu czasoprzestrzennym, którego wejście znajduje się na skraju ich macierzystego układu. Stworzenie własnego tunelu powinno otworzyć nam bezpośrednie przejście do samych Nauczycieli. Oby nadal obdarzali nas swoją mądrością, gdy będziemy stawiać pierwsze kroki na galaktycznej scenie."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE: "Założyciele naszego kościoła pisali o Nauczycielach - istotach dysponujących wielką potęgą i wiedzą, które pomagały kształtować nasze ewangelie u zarania cywilizacji. Nauczyciele docierali do nas z daleka poprzez sny i dzielili się swoją mądrością o świętym Woalu.\n\nTeraz Nauczyciele skontaktowali się z nami ponownie. Umieszczając w naszych snach przedziwne wizje, dostarczyli nam klucz do podróży międzygwiezdnych. Zaledwie kilka lat zajęła nam budowa statków umożliwiających szerzenie naszej świętej prawdy wśród gwiazd.\n\nAle to nie powinno stanowić kresu naszych ambicji. Nauczyciele mówią o \"tunelu przez Woal\" - naturalnym tunelu czasoprzestrzennym, którego wejście znajduje się na skraju ich macierzystego układu. Jeśli tylko stworzymy własne wejście do tego świętego przewodu, otworzymy bezpośrednią drogę do samych Nauczycieli. Oby nadal obdarzali nas swoją mądrością, gdy będziemy stawiać pierwsze kroki na galaktycznej scenie."
 origin_tooltip_shroudwalker_apprentice_effects: "- $SPECIES_TRAITS$ ['concept_latent_psionic']\n- $AVAILABLE_STARBASE_BUILDINGS$ ['concept_shroud_beacon']\n- Łączność: ['concept_shroudwalker_enclave']\n- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_psionic_theory', £society£ $tech_psionic_theory$]."
 origin.5605.name: "Prawdziwi adepci"
 origin.5605.generic.desc: "Nasi uczniowie, nauczaliśmy was przez wiele pokoleń, siejąc w waszych snach ziarno wiedzy o Woalu i jego tajemnicach. A skoro sięgnęliście gwiazd, nastały czasy prawdziwych studiów. Przed wami niełatwa droga. Aby ją oświetlić, przekazaliśmy wam wiedzę o łączniku z Woalem - wielce potężnym urządzeniu. Gdy zbudujecie taki łącznik w jednej ze swoich baz gwiezdnych, powstanie wejście do tunelu przez Woal. Jego lokalizację wybierzcie starannie, gdyż nie będziecie mogli stworzyć następnego.\n\nW czasach trudności i niepewności możecie nas wezwać. Będziemy czuwać nad wami w waszych snach. A na jawie oczekujemy waszego przybycia."
 origin.5605.corporate.desc: "Nasi uczniowie, przez wiele pokoleń nauczaliśmy was w snach. Dzięki tym wizjom kształtowaliśmy wasz świat. A skoro jesteście już gotowi nieść swoją wiarę do gwiazd, nastały czasy prawdziwych studiów. Wasza praca przyniesie honor Woalowi. Zyski z niej pozwolą urzeczywistnić to, co zapowiadaliśmy w naszych naukach. Aby podsycić płomień waszej przedsiębiorczości, przekazujemy wam wiedzę o łączniku z Woalem - wielce potężnym urządzeniu. Gdy zbudujecie taki łącznik w jednej ze swoich baz gwiezdnych, powstanie wejście do tunelu przez Woal. Jego lokalizację wybierzcie starannie, gdyż nie będziecie mogli stworzyć następnego.\n\nW czasach trudności i niepewności możecie nas wezwać. Będziemy czuwać nad wami w waszych snach. A na jawie oczekujemy waszego przybycia."
 origin.5605.a: "Przyjmujemy wasz dar z wdzięcznością."
 origin.5605.b: "Zasłużyliśmy sobie na to."
 origin.5605.tt: "Otrzymamy też:"
 origin.5615.name: "Witajcie, adepci"
 origin.5615.a.desc: "Nareszcie możemy was stosownie powitać, adepci. Znaki i objawienia zapowiadały tę chwilę, a sam Woal był świadkiem waszej podróży. Tak długo czekaliśmy na spotkanie z wami w świecie zmysłów. Witamy was najserdeczniej."
 origin.5620.name: "Witajcie, adepci"
 origin.5620.b.desc: "Nareszcie możemy was stosownie powitać, adepci. Wasze przejście dawno przygotowaną Drogą odczuł sam Woal. Echa tego wydarzenia wciąż drżą, budząc fale na wodach nieświadomego umysłu. Zamieszkujący wśród tajemnic Woalu z pewnością pobłogosławili nasze spotkanie. Witamy was najserdeczniej."
 origin.5625.name: "Łącznik uruchomiony"
 origin.5625.a.desc: "Po długim czasie spędzonym na próbach uchwycenia odpowiedzi na oślep zasłona kryjąca Woal została uniesiona. Nasi nauczyciele przekazali nam wielki dar. Ten łącznik, wraz z Drogą, którą otwiera, z pewnością oświetli naszą podróż wśród gwiazd. Przeloty z tego układu będą odtąd szybsze... i nieskończenie bardziej tajemnicze."
 origin.5625.a.option: "Niech Woal nas powita."
 origin.5625.b.desc: "Po długim czasie spędzonym na próbach uchwycenia odpowiedzi na oślep zasłona kryjąca Woal została uniesiona. Nasi nauczyciele przekazali nam wielki dar. Ten łącznik, wraz z Drogą, którą otwiera, z pewnością oświetli naszą podróż wśród gwiazd.\n\nPozostał tylko jeden kłopot: granica, za którą czekają nasi Nauczyciele, jest dla nas zamknięta. Kreski na mapie mogą być niematerialne, ale mają swoje znaczenie w tym świecie. Na razie przejście Drogą do Woalu jest niemożliwe."
