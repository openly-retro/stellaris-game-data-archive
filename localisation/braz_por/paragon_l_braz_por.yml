 paragon_death_public_funeral: "Funeral Público"
 paragon_death_public_funeral_desc: "Uma grande figura de liderança foi enterrada em uma procissão pública, unindo todo o povo."
 paragon_death_private_funeral: "Funeral Privado"
 paragon_death_private_funeral_desc: "Uma grande figura de liderança foi enterrada em uma cerimônia privada. O público não teve uma despedida adequada para lidar com sua perda."
 paragon_death_good_tidings: "Boas Notícias"
 paragon_death_good_tidings_desc: "A morte de nossa longeva liderança teve um impacto inesperado, fazendo com que vários partidos de oposição se aproximassem. Eles estão prontos para resolver os problemas deixados entre nós."
 paragon_death_pragmatic_approach: "Abordagem Pragmática"
 paragon_death_pragmatic_approach_desc: "A doação do corpo de nossa finada liderança foi uma contribuição valiosa para continuar fomentando nossas pesquisas acadêmicas."
 paragon_death_harmonious_passing: "Morte Harmoniosa"
 paragon_death_harmonious_passing_desc: "Nossa grande figura de liderança partiu para um plano de não existência. Nós encontraremos conforto e apoio uns nos outros."
 paragon_death_military_funeral: "Funeral Militar"
 paragon_death_military_funeral_desc: "Uma grande figura de liderança foi escoltada ao seu local de descanso final por um desfile militar, exibindo nosso poder para a galáxia."
 paragon_death_foundation_peace: "Fundação da Paz"
 paragon_death_foundation_peace_desc: "Para homenagear essa grande figura de liderança, foi criada uma fundação para mediar as diferenças entre as comunidades e espécies."
 paragon_death_reignited_traditions: "Revivendo Tradições"
 paragon_death_reignited_traditions_desc: "As tradições fúnebres que marcaram o sepultamento de nossa liderança lembraram o povo de um passado em união. O evento nos relembrou de nossa história e nos reconectou com os antigos costumes."
 paragon_death_to_the_stars: "Para as Estrelas"
 paragon_death_to_the_stars_desc: "Nossa finada liderança partiu para uma nova jornada. Juntos, fomos inspirados a ultrapassar barreiras e continuar seguindo em frente."
 paragon_death_towering_memorial: "Memorial Imponente"
 paragon_death_towering_memorial_desc: "Nossa glória é celebrada com um monumento gigantesco."
 paragon_death_name_wall: "Nome na Parede"
 paragon_death_name_wall_desc: "O nome dessa grande figura de liderança foi imortalizado ao lado de vários outros indivíduos notáveis que serviram à nossa sociedade."
 paragon_death_landmark_building: "Marco Arquitetônico"
 paragon_death_landmark_building_desc: "Um arranha-céu com o nome da falecida figura impõe-se sobre a cidade, representando a importância dessa liderança para o império."
 paragon_death_rejuvenation: "Rejuvenescimento"
 paragon_death_rejuvenation_desc: "As raízes enterradas de nossa antiga liderança voltaram a brotar, trazendo consigo um recomeço."
 paragon_death_virtual_advisors: "Guia Virtual"
 paragon_death_virtual_advisors_desc: "Um holograma inteligente, com toda a experiência de nossa antiga liderança, ajuda nossos almirantes a comandar nossas naves."
 paragon_death_the_hive_endures: "A Colmeia Perdura"
 paragon_death_the_hive_endures_desc: "A colmeia perdeu um drone valioso. Ele será substituído."
