 ### Relentless Industrialists
 civic_relentless_industrialists: "Industrialistas implacables"
 civic_relentless_industrialists_desc: "Vivir es explotar. Esta civilización basa sus cimientos en vivir la vida aprovechando cada segundo..., sacando el máximo beneficio de hasta la última gota de materia y membrana que exista."
 civic_corporate_relentless_industrialists: "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc: "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects: "Puede construir £building£ §Y$building_coordinated_fulfillment_center_1$§!. Aumenta mucho la producción de £alloys£ §Yaleación§! y £consumer_goods£ §Ybienes de consumo§! en detrimento del £mod_pop_growth_speed£ §Ycrecimiento de población§! y acaba convirtiendo los planetas en §Ymundos tumba§!."
 civic_tooltip_not_relentless_industrialists: "No tiene un principio §Y$civic_relentless_industrialists$§!"
 building_coordinated_fulfillment_center_1: "Centro de cumplimiento coordinado"
 building_coordinated_fulfillment_center_1_plural: "Centro de cumplimiento coordinado"
 building_coordinated_fulfillment_center_1_desc: "Aunque algunos piensen que las prácticas que se llevan a cabo en estas instalaciones son muy poco seguras o imprudentes, no se pueden negar las cifras de productividad que alcanzan."
 building_coordinated_fulfillment_center_2: "Instalación de ajuste de la productividad universal" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc: "A través del cálculo y las evaluaciones de desempeño en todo, se puede llevar la productividad industrial a lo más alto. Aunque esto signifique dejar un poco de lado las distracciones como la reproducción o la preocupación por el medioambiente."
 building_coordinated_fulfillment_center_tooltip: "§REste mundo se explotará sin miramientos y se convertirá en un mundo tumba.§!"
 toxoids.5.name: "Explotación excesiva de [Root.GetName]"
 toxoids.5.desc: "Nuestra explotación de [Root.GetName] le ha provocado cambios significativos, y seguramente irreversibles, a su medioambiente. La contaminación industrial ha causado una disrupción climática grave a causa de un efecto invernadero desbocado. La fuga radiactiva ha dejado grandes partes de [Root.GetPlanetMoon] inhabitables por medios convencionales.\n\nEl proceso ha alcanzado un punto de inflexión. A no ser que cambiemos la forma de hacer las cosas y comencemos a mitigar nuestro impacto en el medioambiente, no podremos evitar la calamidad total: un mundo inhabitable y radioactivo con mares agitados y páramos sin vida e intactos de los que solo hablan los agoreros más calamitosos."
 relentless_industrialists_situation: "Deterioro medioambiental de [Target.GetName]"
 relentless_industrialists_situation_type: "Deterioro medioambiental"
 relentless_industrialists_situation_desc: "Si no hacemos algo, la explotación de [Target.GetName] lo convertirá muy pronto en un mundo tumba. Tenemos que decidir qué hacemos: ¿cambiamos la forma de actuar o aceptamos, e incluso aconsejamos, que es el precio a pagar por el progreso industrial?"
 relentless_industrialists_situation_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$\nAdemás, reformar nuestro gobierno para eliminar el principio §Y$civic_relentless_industrialists$§! anulará la situación."
 approach_take_no_action: "No hacer nada"
 approach_climate_do_nothing_tooltip: "El mundo se convertirá en un §Ymundo tumba§!. Nuestros §Y$building_coordinated_fulfillment_center_1_plural$§! tendrán un mayor efecto."
 approach_cleanup_efforts: "Promover esfuerzos de limpieza"
 approach_climate_cleanup_efforts_tooltip: "El mundo no se convertirá en un §Ymundo tumba§!. Aunque nuestros §Y$building_coordinated_fulfillment_center_1_plural$§! tendrán un mantenimiento de £unity£ §Yunidad§! significativo."
 approach_embrace_change: "Aceptar el cambio"
 approach_climate_embrace_change_tooltip: "Estudiaremos el proceso para aprender a crear §Ymundos tumba§! de forma segura. La penalización de crecimiento de población de nuestros §Y$building_coordinated_fulfillment_center_1_plural$§! se reducirá y se desbloquearán las opciones de §Yterraformación§! correspondientes."
 approach_become_environmentalist: "Aceptar la ecología"
 stage_cleanup: "Esfuerzos de limpieza"
 stage_cataclysm_1: "Revuelta ecologista"
 stage_cataclysm_2: "Cataclismo irreversible"
 relentless_industrialists_situation_cleanup_tooltip: "Nuestros mundos ya no corren el peligro de convertirse en §Ymundos tumba§!.\nNuestros §Y$building_coordinated_fulfillment_center_1_plural$§! obtendrán un mantenimiento de £unity£ §Yunidad§! significativo."
 relentless_industrialists_situation_completion_tooltip: "§Y[Target.GetName]§! se convertirá en un §Ymundo tumba§!.\nHabrá más efectos dependiendo del §Yenfoque§! que se elija."
 relentless_industrialists_situation_locked_tooltip: "§REs demasiado tarde para cambiar el enfoque de la situación.§!"
 toxoids.10.name: "Punto de inflexión alcanzado"
 toxoids.10.desc: "El daño medioambiental de [Target.GetName] es irreversible. Nada de lo que hagamos prevendrá la propagación de los residuos tóxicos por toda la superficie de [Target.GetPlanetMoon]. Por desgracia, los ciudadanos se han enfadado con la noticia y han organizado manifestaciones en contra del liderazgo, quejándose de que nuestra búsqueda incansable para obtener beneficios lo ha estropeado todo."
 toxoids.10.A: "Qué triste que no sepan apreciar nuestras prioridades."
 toxoids.10.A.tooltip: "Sufriremos de poca estabilidad mientras los planetas se convierten en mundos tumba."
 toxoids.15.name: "$toxoids.10.name$"
 toxoids.15.desc: "El daño medioambiental de [Target.GetName] es irreversible. Nada de lo que hagamos prevendrá la propagación de los residuos tóxicos por toda la superficie de [Target.GetPlanetMoon]. La población se ha encogido de hombros como respuesta y ha vuelto al trabajo para poder alcanzar los objetivos de producción del mes que viene."
 toxoids.15.A: "Así nos gusta."
 toxoids.25.name: "En nombre del progreso"
 toxoids.25.desc: "La transformación se ha completado: [Target.GetName] es un yermo radioactivo y estéril. Pero lo más importante es que nuestro equipo industrial permanece intacto así que alcanzaremos los objetivos de producción. Nada importa más que eso."
 toxoids.25.A: "Un precio justo."
 toxoids.25.A.tooltip: "Nuestros §Y$building_coordinated_fulfillment_center_1_plural$§! otorgarán bonificaciones de rendimiento industrial mucho mayores."
 toxoids.30.name: "Conocimientos transformativos"
 toxoids.30.desc: "La transformación se ha completado: [Target.GetName] es un yermo radioactivo y estéril. Nuestros [Owner.GetResearchers] han estudiado el proceso y prometen replicarlo de forma segura en otros mundos, aunque algunos han expresado su preocupación sobre por qué necesitamos esta habilidad."
 toxoids.30.desc.thisisfine: "La transformación se ha completado: [Target.GetName] es un yermo radioactivo y estéril. Nuestros [Owner.GetResearchers] han estudiado el proceso y prometen replicarlo de forma segura en otros mundos, si fuese necesario."
 toxoids.30.A: "El conocimiento es poder."
 toxoids.30.A.tooltip: "Ya se pueden terraformar planetas en §Ymundos tumba§!."
 toxoids.35.name: "[Target.GetName] restaurado"
 toxoids.35.desc: "Nuestros grandes esfuerzos de limpieza le han devuelto la vida a [Target.GetName]. El clima del planeta se ha estabilizado y hemos aprendido mucho sobre el proceso, tanto como para evitarlo en un futuro sin reducir nuestros objetivos de producción tan ambiciosos. Aunque tendremos que apartar una cierta cantidad de recursos como costes de mitigación."
 toxoids.35.A: "Bien está lo que bien acaba."
 toxoids.35.A.tooltip: "Nuestros §Y$building_coordinated_fulfillment_center_1_plural$§! ahora tienen un coste de mantenimiento de £unity£ $unity$ adicional."
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE: "Explotación implacable"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC: "Tras años de daño medioambiental debido a la avaricia industrial, §Y[This.GetName]§! se ha convertido en un §Ymundo tumba§!."
 relentless_industrialists_tomb: "Deterioro medioambiental"
 relentless_industrialists_tomb_desc: "La explotación excesiva ha convertido este planeta en un yermo radioactivo. La población está consternada por la noticia."
 requires_not_relentless_industrialists_situation: "$TRIGGER_FAIL$§RNo se puede terraformar [This.GetName] debido a la situación §Y$relentless_industrialists_situation_type$§! actual.§!"
 relentless_industrialists_policies_activated: "Ahora podemos alterar nuestra política §Y$policy_relentless_industrialists_policy$§! en el menú Políticas.\n\n"
 policy_relentless_industrialists_policy: "Industrialismo"
 policy_relentless_industrialists_policy_desc: "Vivir es explotar. Pero explotar al nivel al que lo hacemos tiene consecuencias. Podemos elegir enfocar nuestros esfuerzos en obtener más resultados o en mitigar sus peores efectos."
 relentless_industrialists_full_steam_ahead_name: "A toda máquina"
 relentless_industrialists_full_steam_ahead: "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc: "Nuestra industria no debe tener limitaciones.\n\nMás bonificaciones de rendimiento por §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_study_name: "¡Por la ciencia!"
 relentless_industrialists_study: "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc: "Hay mucho que aprender del proceso de irradiación de un planeta.\n\nNos permite terraformar planetas en §Ymundos tumba§!.\nPenalizaciones de habitabilidad reducidas por §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_cleanup_name: "Limpieza"
 relentless_industrialists_cleanup: "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc: "Tomaremos medidas para mitigar nuestra huella ecológica.\n\nLos planetas con §Y$building_coordinated_fulfillment_center_1_plural$§! no se convertirán ya en §Ymundos tumba§! con el tiempo, pero el edificio ahora costará un mantenimiento de £unity£ §Yunidad§!."
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT: "El secreto de una radiación más segura"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC: "Estudiaremos cómo irradiar de forma segura un planeta sin causar excesivas molestias a la población local."
 toxoids.45.desc: "Nuestros [This.GetResearchers] han estudiado el proceso de irradiación empleado por nuestra industria y han prometido que ahora serán capaces de convertir de forma segura ecosistemas dinámicos en entornos radioactivos sin causar excesivo daño a la población local."
 ### Scavengers
 civic_scavengers: "Carroñeros"
 civic_scavengers_desc: "En esta sociedad nada se desperdicia ni en los tiempos más oscuros de guerra: se conocerá toda la tecnología enemiga, ya que las flotas de guerra irán acompañadas por un equipo de chatarreros que recogerán todo aquello que les sea útil de entre los escombros."
 civic_scavengers_effects: "Buscar entre los §Yrestos§! otorgará tanto §YInvestigación§! como una parte de los §Ycostes de recursos§! de la flota destruida.\n§YLas naves§! se pueden aprovechar para conseguir §Yrestos§!."
 civic_corporate_scavengers: "División de reformas"
 civic_corporate_scavengers_desc: "$civic_scavengers_desc$"
 trait_incubator: "Incubadores"
 incubator_tooltip: "Otorga entre un §G+30%§! y un §R-10%§! de velocidad de crecimiento de población, inversamente proporcional al número de poblaciones en el planeta."
 trait_incubator_desc: "§LCuando sus miembros están aislados o son pocos en número, la especie con este rasgo se adapta y se centra en procrear con una intensidad que algunos considerarían extrema. Sin embargo, cuando son numerosos, el efecto se invierte y la reproducción les resulta más difícil.§!"
 trait_inorganic_breath: "Aliento inorgánico"
 inorganic_breath_tooltip: "La población que trabaja como esclavos o más produce 0,02 £exotic_gases£ §Y$exotic_gases$§! al mes."
 trait_inorganic_breath_desc: "§LLos métodos digestivos algo tóxicos de esta especie han resultado tener una composición alta de aliento exótico.§!"
 trait_noxious: "Nocivo"
 noxious_tooltip: "Felicidad por población no nociva: §R$@noxious_happiness_penalty|%$§!\nFelicidad por población no nociva (excluyendo las poblaciones no afectadas por felicidad): §G$@noxious_happiness_bonus|%$§! (máx.: §G+40%§!)"
 trait_noxious_desc: "§LLos seres con este rasgo llevan con orgullo el ser insufribles para todo el mundo, ya que es bastante desagradable tenerlos cerca.§!"
 noxious_stock: "La población nociva no puede ser ganado"
 mod_pop_non_noxious_happiness: "Vecino nocivo"
 trait_exotic_metabolism: "Metabolismo exótico"
 exotic_metabolism_tooltip: "£exotic_gases£ Mantenimiento de gas exótico: §R+0,125%§!"
 trait_exotic_metabolism_desc: "§LUn metabolismo creado a partir de gases exóticos y caros que ha mejorado mucho las habilidades de esta especie.§!"
 ap_detox: "Desintoxicación"
 ap_detox_desc: "Nuestros nuevos avances en terraformación nos permiten darles nueva vida a los planetas tildados como mortales, irreversibles e insalvables."
 detox_tox_worlds: "Permite la terraformación de §Ymundos tóxicos candidatos§! en mundos habitables.\nEn nuestra frontera, tenemos §Y[This.num_toxic_terraform_candidates]§! candidatos."
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE: "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC: "Contra todo pronóstico, el mundo tóxico de [From.GetName] se ha convertido en un potencial candidato a la terraformación. Si se limpiara, podría ser un futuro hogar para nosotros."
 toxoids.500.name: "Candidato de terraformación tóxica descubierto"
 toxoids.500.desc.intro: "Un detallado sondeo de [From.GetName] ha revelado que, aunque actualmente no es apto para la vida debido a los gases nocivos presentes en su atmósfera, podría sustentar una atmósfera respirable. Coordinando nuestros esfuerzos, puede que seamos capaces de descomponer las toxinas de [From.GetPlanetMoon] en compuestos menos letales."
 toxoids.500.desc.1: "$toxoids.500.desc.intro$\n\nEn teoría, sería posible terraformar este [From.GetPlanetMoon], pero todavía no tenemos los medios para conseguir esta tarea monumental en un tiempo razonable."
 toxoids.500.desc.2: "$toxoids.500.desc.intro$\n\nLos costes de energía serían abrumadores, pero tenemos los medios para terraformar gradualmente este [From.GetPlanetMoon] y convertirlo en algo que vuelva a albergar vida."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT: "§Y[From.GetName]§! podrá terraformarse si elegimos la ventaja de ascenso §H$ap_detox$§!."
 d_tainted_snowcaps: "£blocker£ Picos nevados corruptos"
 d_poisonous_algae: "£blocker£ Algas venenosas"
 d_venomous_insects: "£blocker£ Insectos venenosos"
 d_unpleasant_atmosphere: "£blocker£ Atmósfera desagradable"
 d_rotten_soil: "£blocker£ Tierra descompuesta"
 d_tainted_snowcaps_desc: "Los últimos restos tóxicos de las grandes montañas de veneno que una vez dominaron este mundo."
 d_poisonous_algae_desc: "Esta alga nociva sobrevivió a la limpieza inicial del planeta. Aunque no es lo suficientemente agresiva como para prevenir la colonización, ha demostrado ser muy adaptable... y un problema."
 d_venomous_insects_desc: "La camada perdida de una plaga venenosa que esperábamos haber extinguido durante los primeros días de la terraformación."
 d_unpleasant_atmosphere_desc: "El asqueroso olor del aire es todo lo que queda del pasado tóxico del planeta."
