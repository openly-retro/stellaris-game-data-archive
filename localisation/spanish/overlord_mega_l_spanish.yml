 tech_quantum_catapult: "Catapulta cuántica"
 tech_quantum_catapult_desc: "Una §Ycatapulta cuántica§! que aprovecha la energía de una estrella de neutrones o un pulsar para alterar el tejido del espacio y transportar a una flota a través de grandes distancias."
