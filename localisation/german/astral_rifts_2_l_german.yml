 #Abandoned Complex #
 #####################
 astral_rift_research_lab: "Verlassener Komplex"
 astral_rift.2000.name: "Verlassene Einrichtung"
 astral_rift.2000.desc: "Wir befinden uns in einer verlassenen Forschungseinrichtung.\n\nDie Oberflächen des Raums sind bedeckt von einer dicken Staubschicht: Er wird eindeutig schon lange nicht mehr benutzt.\n\nWir sehen keine Forscher, lebend oder anderweitig. Wer auch immer sich um diesen Ort kümmerte, ist längst weg.\n\nDie Wände sind gesäumt von schweren Regalen, die jeweils ein großes Ei tragen. Die meisten befinden sich in verschiedenen Stadien der Fäulnis, doch es gibt noch einige lebendige Exemplare.\n\nIn der Mitte der Kammer ruht ein offener Behälter mit einer bleichen, viskosen Flüssigkeit. Eine Analyse ergibt, dass sie hohe Mengen an Proteinen und Aminosäuren enthält. Angesichts der Rückstände auf einigen Eiern nehmen wir an, dass diese Flüssigkeit von den Forscher injiziert wurde."
 astral_rift.2000.a: "Sucht nach den Pflegern."
 astral_rift.2000.b: "Öffnet ein Ei."
 astral_rift.2010.name: "Quantenparasiten"
 astral_rift.2010.desc: "Wir haben eines jener Eier geöffnet, die am gesündesten aussahen.\n\nDer Embryo darin sah unterernährt aus und war von fremdartigen Parasiten übersät.\n\nErstaunlicherweise verfügen die Parasiten über Quanteneigenschaften, die man von keinem anderen biologischen Organismus kennt. Sie teleportieren sich zufällig im Innenbereich des Eis umher und vermutlich auch im Embryo selbst. Da nur noch so wenige lebendige Eier im Labor verbleiben, muss dieses Exemplar wohl besonders resistent gegen das Verhalten des Parasiten sein.\n\nEine astrale Rückverfolgung beider Organismen ergibt, dass die Parasiten aus einer ganz bestimmten, weit entfernten Dimension stammen. Wir gehen davon aus, dass dieser Parasit versehentlich hierhergerufen wurde und die beabsichtigte Forschung dieser Einrichtung störte.\n\nDie Parasiten werden offenbar von dem Behälter mit einer merkwürdigen Flüssigkeit in der Mitte der Kammer angezogen. Vielleicht hat dieses Mittel sie überhaupt erst hierhergelockt."
 astral_rift.2010.a: "Injiziert die Flüssigkeit in das Ei."
 astral_rift.2010.b: "Erlöst die verbleibenden Kreaturen von ihrem Leid."
 astral_rift.2015.name: "Die Pfleger"
 astral_rift.2015.desc: "Wir haben die Pfleger dieses Ortes gefunden oder genauer gesagt das, was von ihnen übrig ist.\n\nEin Raum in der Nähe ist voll mit Leichen. Ihre Gliedmaßen wurden von einer unbekannten Kraft auf atomarer Ebene sauber abgetrennt. Manche der Leichen sind halb mit den Wänden verschmolzen.\n\nEin Gelege größtenteils sezierter Eier liegt auf einem zentralen Untersuchungstisch. Eines von ihnen ist noch intakt.\n\nEs würde sicher Aufschluss über die Ereignisse hier geben, wenn wir die sterblichen Überreste der Pfleger mitnähmen und untersuchten."
 astral_rift.2015.a: "Öffnet ein Ei."
 astral_rift.2015.b: "Kehrt mit den sterblichen Überresten zurück."
 astral_rift.2020.name: "Metabolisierung"
 astral_rift.2020.desc: "Die Injektion der bleichen Flüssigkeit in den freigelegten Embryo führte zu interessanten Ergebnissen.\n\nDen Quantenparasiten zum Trotz erwachte der zuvor lethargische Embryo zu neuem Leben. Vermutlich hatten wir die Dosis falsch berechnet. In sehr kurzer Zeit klopfte eine deutlich weiterentwickelte Kreatur gegen die Wände des Eis: eine, die mit einem Netz überlappender Platten und Dornen übersät war.\n\nAllerdings wurden die Parasiten ebenfalls stimuliert. Während sie sich munter aus dem Embryo heraus und wieder in ihn hinein teleportieren, nimmt das Gewebe der Kreatur Schaden. Bei diesem Tempo wird sie wahrscheinlich bald sterben.\n\nWir nehmen an, die Quantenparasiten wären zufriedengestellt, wenn wir eine kleine Menge an Astralfasern injizieren. So könnten wir weiteren Schaden verhindern."
 astral_rift.2020.a: "Mischt Euch nicht ein."
 astral_rift.2020.b: "Injiziert Astralfaser."
 astral_rift.2025.name: "Vom Leid erlöst"
 astral_rift.2025.desc: "Diese Kreatur hatte keine Chance auf Erholung. Die Parasiten, die ihr Ei infiziert haben, sind zu gefährlich; sie dürfen sich nicht außerhalb dieses Risses vermehren.\n\nWir befolgen strikte Antikontaminierungsvorschriften und erlösen sämtliche Exemplare in der Nähe mit Salzsäure von ihrem Leid. Wir kehren mit Proben zurück, die wir weiter untersuchen werden."
 astral_rift.2025.a: "Eine weise Entscheidung."
 astral_rift.2030.name: "Biologische Instabilität"
 astral_rift.2030.desc.end: "Diese volatile Quanteninfektion hat vermutlich die geplanten Experimente dieses Labors unterbrochen.\n\nDennoch haben unsere Beobachtungen hier unser Wissen über Biologie unter extrem instabilen Bedingungen vorangebracht."
 astral_rift.2030.desc.default: "Der Embryo wurde desintegriert.\n\nWie erwartet haben die Parasiten in seinem Körper diesen schon bald komplett zerfetzt.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "Der Embryo wurde desintegriert.\n\nTrotz unserer Bemühungen, das Exemplar zu stabilisieren, haben die Parasiten in seinem Körper diesen schon bald komplett zerfetzt.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "Interessant."
 astral_rift.2035.name: "Biologische Waffe"
 astral_rift.2035.desc: "Das Experiment war ein Erfolg.\n\nDie Astralfaser, die wir dem Embryo injiziert haben, hat die Quantenparasiten stabilisiert.\n\nDer vollständig entwickelte Schlüpfling ist unversehrt. Er ist unglaublich gehorsam und hat schnell die einfachsten Befehle gelernt. Basierend darauf und auf der dicken, gepanzerten Haut und den giftigen Dornen gehen wir davon aus, dass diese Kreatur für den Krieg gezüchtet wurde.\n\nÜberraschenderweise hat sie die Fähigkeit, sich über kurze Strecken zu teleportieren. Die Astralfaser hat offenbar eine einzigartige symbiotische Verbindung zwischen der Kreatur und den Parasiten geschaffen.\n\nWomöglich haben wir hier etwas erschaffen, was eindeutig zu gefährlich ist."
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\nUnsere armselige Galaxie ist nicht vorbereitet auf das, was wir bald auf sie loslassen werden."
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\nWir bringen noch mehr davon mit."
 astral_rift.2035.a: "Beeindruckend."
 astral_rift.2035.a.tooltip: "Wir können nun neue Angriffsarmeen bauen: §H$warpling_army$§!"
 astral_rift.2040.name: "Quantenparasiten"
 astral_rift.2040.desc: "Wir haben die Leichen der Forscher vollständig geerntet und nehmen sie mit, um sie weiter zu untersuchen.\n\nSie waren überzogen mit Quantenparasiten, die über Eigenschaften verfügten, die sonst kein bekannter biologischer Organismus aufweist. Ihre Fähigkeit, sich unvorhersehbar durch Materie zu teleportieren, hat vermutlich auch zum Tod ihrer Wirte geführt.\n\nEine astrale Rückverfolgung beider Organismen ergibt, dass die Parasiten aus einer ganz bestimmten, weit entfernten Dimension stammen. Wir gehen davon aus, dass dieser Parasit versehentlich hierhergerufen wurde und die beabsichtigte Forschung dieser Einrichtung auf verheerende Weise störte.\n\nWir haben die Plagegeister umfassend mit Salzsäure neutralisiert, um eine weitere Kontamination zu unterbinden."
 astral_rift.2040.a: "Faszinierend."
 astral_rift.2045.name: "Tödlicher Befall"
 astral_rift.2045.desc: "[From.GetName] wurde tot aufgefunden. Die Ursache war Befall durch die tödlichen Parasiten jenseits des Risses in [FromFrom.solar_system.GetName]. Die Unterkunft wird unter Quarantäne gestellt, bis sie vollständig dekontaminiert wurde."
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§! §Rist spontan explodiert§!."
