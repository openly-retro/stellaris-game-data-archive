 communications_spread.1.name: "Przechwycone połączenia"
 communications_spread.1.desc: "Dzięki przechwyceniu wiadomości, której adresatem jest [CommSpreader.GetName], dowiedzieliśmy się, że mają oni regularne kontakty z innym kosmicznym imperium, z którym się jeszcze nie zetknęliśmy. Po prześledzeniu drogi tej wiadomości aż do źródła udało się nam nawiązać bezpośredni kontakt z nieznanym dotąd aktorem na galaktycznej scenie."
 communications_spread.1.a: "Ciekawe..."
 communications_spread.1.tooltip: "Powoduje nawiązanie łączności z imperium [contact_empire.GetName]."
 communications_spread.2.name: "Nowy kontakt"
 communications_spread.2.desc: "Odebraliśmy wiadomość od nieznanego nam dotąd kosmicznego imperium, które określa się nazwą §H\"[From.GetName]\"§!. Twierdzą oni, że dowiedzieli się o naszym istnieniu, podsłuchując łączność między nami a jedną ze znanych nam cywilizacji."
 communications_spread.2.a: "Ciekawe..."
 communications_spread.2.tooltip: "Nawiązuje łączność z: [From.GetName]."
 fallen_empires.2.name: "[From.GetName]: [Root.GetRulerTitle] celem zamachu!"
 fallen_empires.2.desc: "Zupełnie jakby chciano nas ukarać nie tylko za wojnę ze skostniałą dominacją imperium [From.GetName], ale także za późniejsze pogodzenie się z porażką. Po zakończeniu rozmów pokojowych pojawiają się agenci [From.GetAdj], a wraz z nimi [Root.GetRulerTitle] [rulername.GetName].\n\n[Root.GetRulerTitle] ginie od ich nieznanej broni. Brutalni zamachowcy rozpływają się w powietrzu, zupełnie jakby nigdy ich tam nie było."
 fallen_empires.2.a: "Zostaliśmy pokonani i upokorzeni, ale podniesiemy się z kolan."
 fallen_empires.2.a.tooltip: "§Y[Root.GetRulerTitle] [rulername.GetName] §Rnie żyje§!.§!"
 fallen_empires.4.name: "§H[From.GetName]§! przesyła wiadomość."
 fallen_empires.4.desc: "Żałosny, arogancki draniu! Wydawało ci się, że koloniści [Root.GetSpeciesAdj] kalający nasze święte miejsca nie zostaną zauważeni? Natychmiast opuśćcie nasze światy, albo wyślemy przeciwko wam potęgę naszych flot!"
 fallen_empires.4.a: "Nie mamy wyboru, musimy się zgodzić..."
 fallen_empires.4.b: "[Root.GetName] nie pozwoli się zastraszać!"
 fallen_empires.5.name: "§H[From.GetName]§! przesyła wiadomość."
 fallen_empires.5.desc: "[Root.GetSpeciesName], zauważyliśmy wasze nieudolne próby stworzenia sztucznej inteligencji i doszliśmy do wniosku, że podążacie drogą duchowego samozniszczenia. Natychmiast przerwijcie te nierozważne działania albo was do tego zmusimy."
 fallen_empires.5.a: "Nie mamy wyboru, musimy się zgodzić..."
 fallen_empires.5.b: "[Root.GetName] nie pozwoli się zastraszać!"
 fallen_empires.5.a.tooltip: "Polityka §H$policy_artificial_intelligence_policy$§! zostanie określona jako §H$ai_outlawed$§!."
 fallen_empires.6.name: "§H[From.GetName]§! przesyła wiadomość."
 fallen_empires.6.desc: "[Root.GetSpeciesNamePlural], jesteście barbarzyńcami! Wasze zbrodnie zostały zauważone. Zniewolenie i masakry, które tak chętnie szerzycie, zagrażają przyszłości całej galaktyki. Dajemy wam wybór: zakończcie te barbarzyńskie działania albo przygotujcie się do walki z naszą prawą potęgą."
 fallen_empires.6.a: "Nie mamy wyboru, musimy się zgodzić..."
 fallen_empires.6.b: "[Root.GetName] nie pozwoli się zastraszać!"
 fallen_empires.6.a.tooltip: "Polityka §H$policy_slavery$§! zostanie określona jako §H$slavery_not_allowed$§!.\nPolityka §H$policy_purge$§! zostanie określona jako §H$purge_not_allowed$§!."
 fallen_empires.7.name: "§H[From.GetName]§! przesyła wiadomość."
 fallen_empires.7.desc: "[From.GetSpeciesNamePluralInsult]! Po raz ostatni naruszyliście naszą przestrzeń! Natychmiast się wycofajcie, albo usuniemy wasz kalający oblicze Wszechświata gatunek."
 fallen_empires.7.a: "Nie mamy wyboru, musimy się zgodzić..."
 fallen_empires.7.b: "[Root.GetName] nie pozwoli się zastraszać!"
 fallen_empires.8.name: "§H[From.GetName]§! przesyła wiadomość."
 fallen_empires.8.desc: "Głupi [Root.GetSpeciesNamePlural]. Pożałujecie braku szacunku dla starszych. Pokajajcie się przed nami i błagajcie o przebaczenie, a może nie zniszczymy waszego bezwartościowego tak zwanego imperium."
 fallen_empires.8.a: "Nie mamy wyboru, musimy się zgodzić..."
 fallen_empires.8.a.tooltip: "Zakończenie rywalizacji z imperium [fallen_empire_humiliator.GetName]\n[Root.GetName] traci wszelkie roszczenia do układów [fallen_empire_humiliator.GetAdj]."
 fallen_empires.8.b: "[Root.GetName] nie pozwoli się zastraszać!"
 fallen_empires.9.name: "§H[From.GetName]§! przesyła wiadomość."
 fallen_empires.9.desc: "Bluźnierczy [Root.GetSpeciesNamePlural]! Lekkomyślnie wkraczacie na miejsce spoczynku zmarłych i depczecie historię, nie myśląc o duchach, których spokój zakłócacie. Dość tego! Zostawcie martwych w spokoju, inaczej odpowiecie przed żywymi, czyli nami."
 fallen_empires.9.a: "Nie mamy wyboru, musimy się zgodzić..."
 fallen_empires.9.b: "[Root.GetName] nie pozwoli się zastraszać!"
 fallen_empires.100.name: "Odkryto: $holy_planet$" #Holy World
 fallen_empires.100.A.desc: "[from.GetName] w układzie [from.solar_system.GetName] odwiedzali już przed nami inni. Ten [from.GetClassAdj] świat wyróżnia nie tylko bogactwo nietkniętych zasobów, ale również starożytna, bogato zdobiona boja znacznikowa znajdującą się na jego wysokiej orbicie. Najwyraźniej glob ten był znany jakiejś starożytnej cywilizacji, która przemierzała kosmos, choć na jego powierzchni nie znaleźliśmy żadnych oznak zasiedlenia czy nawet eksploatacji.\n\nIstnieje wiele teorii, ale dowody zmuszają nas do rozważenia istnienia starożytnej cywilizacji, która niegdyś bardzo ceniła sobie ten bogaty świat. Możemy tylko zgadywać, gdzie obecnie znajdują się jej przedstawiciele - oczywiście zakładając, że nadal istnieją." #'from' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.desc.spi_intro: "[from.GetName] w układzie [from.solar_system.GetName] ma w sobie coś boskiego. Nasi badacze na pokładzie statku [root.GetName] informują o aurze głębokiej czci otaczającej to miejsce, a ich twierdzenie poparte jest odkryciem na wysokiej orbicie starożytnej, bogato zdobionej boi znacznikowej." #'from' = planet; 'root' = ship; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.A.desc.spi: "$fallen_empires.100.desc.spi_intro$\n\nSądzimy, iż [from.GetName] jest światem otaczanym niegdyś boską czcią lub uważanym za święte miejsce. Przez kogo? Tego jeszcze nie wiemy, ale przypuszczamy, że była to uduchowiona cywilizacja, która z czasem zaczęła chylić się ku upadkowi." #'from' = planet
 fallen_empires.100.A.desc.gestalt: "Z przeprowadzonego badania wynika, że [from.GetName] to bogaty świat w układzie [from.solar_system.GetName], który w przeszłości był obiektem zainteresowania innej, nieznanej jeszcze formy życia. Obecność starożytnej boi nawigacyjnej na wysokiej orbicie tego świata sugeruje, że był odwiedzany przez obcych, lecz na jego powierzchni brak jest dowodów na lądowanie czy kolonizację w ciągu kilku ostatnich stuleci. Najwyraźniej coś zachowało ten [from.GetClassAdj] świat, lecz los czy obecne miejsce pobytu tej hipotetycznej siły nie są nam jeszcze znane." #'from' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.B.desc: "Podejrzewamy, że [from.GetName] kryje więcej niż tylko bogactwo zasobów i nieskazitelną ekosferę. Ten [from.GetClassAdj] świat w układzie [from.solar_system.GetName] jest zadziwiająco nietknięty, jeśli nie liczyć starożytnej, połyskującej boi znacznikowej na jego wysokiej orbicie. Na kadłubie tego urządzenia umieszczono skomplikowane wzory i, choć nie możemy tego stwierdzić z całą pewnością, uważamy, że źródła tych kunsztownych zdobień należy upatrywać w pobliskim imperium zwanym [spi_fallen_empire.GetName].\n\nIch stosunek do nas jest tak nieodgadniony, że możemy jedynie spekulować na temat planów, jakie mają wobec tego świata. Przynajmniej na razie nic nie wskazuje na to, by nasze zainteresowanie nim w jakikolwiek sposób ich uraziło..." #'from' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 fallen_empires.100.B.desc.spi: "$fallen_empires.100.desc.spi_intro$\n\nJesteśmy zdania, że [from.GetName] to świat otaczany niegdyś boską czcią lub uważany za święte miejsce. Zdobienia boi sugerują, że być może nawet imperium zwane [spi_fallen_empire.GetName] wyznawało go niczym boga. Trudno powiedzieć, czy nadal tak jest."
 fallen_empires.100.B.desc.gestalt: "Z przeprowadzonego badania wynika, że [from.GetName] to bogaty świat w układzie [from.solar_system.GetName] i że w przeszłości był obiektem zainteresowania zaawansowanej - choć sentymentalnej - formy życia. Od dawna nieużywana boja nawigacyjna na jego wysokiej orbicie została pokryta zawiłymi zdobieniami podobnymi do tych tworzonych przez imperium zwane §H[spi_fallen_empire.GetName]§!.\n\nNajwyraźniej [spi_fallen_empire.GetSpeciesNamePlural] starali się niegdyś chronić ten [from.GetClassAdj] świat, ale nie mamy przesłanek, by stwierdzić, czy nadal tak jest."
 fallen_empires.100.a: "Również uszanujemy to miejsce."
 fallen_empires.100.b: "Ten świat należy do nas."
 fallen_empires.100.c: "Moglibyśmy tam żyć w dostatku."
 fallen_empires.100.d: "Dekadenccy [spi_fallen_empire.GetSpeciesNamePluralInsult]." #returns e.g. 'parasites', 'weeds' - see 'PLANT_insult_plural_01'
 fallen_empires.100.e: "Aroganccy poganie."
 origin.12.desc: "Priorytetowy komunikat od załogi statku [from.GetName] w układzie [fromfrom.solar_system.GetName]: Znaleźliśmy świat §Y[fromfrom.GetName]§!.\n\n\"[fromfrom.GetName]\"... Nazwę tę wspominano w legendach, wiele z nich pochodziło z pism sporządzonych przez imperium [overlord.GetName]. Liczni [root.GetSpeciesNamePlural] wiedzą, że to miejsce to raj, światło niezłomnej nadziei, i chociaż widzimy jego niezaprzeczalną boskość, musimy jednak zmierzyć się z twardym faktem: to mityczne, święte miejsce naprawdę istnieje.\n\nImperium [overlord.GetName] jeszcze nie skomentowało naszego odkrycia, ale znaleźliśmy dowody, że bacznie obserwuje ten świat. Oni wiedzą, że tu jesteśmy, a my nie wiemy, jak interpretować ich milczenie." #from = Science ship, fromfrom = planet
 origin.12.a: "Podejrzane..."
 origin.12.b: "Widać, że nasi starsi w nas wierzą." #'elders' as in respected guardians or mentors, not literal ancestors
 scion_found_holy_world: "Proklamowanie Świętego Świata"
 scion_found_holy_world_desc: "Religioznawcy i świeccy praktycy cieszą się z odkrycia Świętego Świata, którego istnienie uważano kiedyś za nie więcej niż mit."
 scion_suspicious_holy_world: "Podejrzany Święty Świat"
 scion_suspicious_holy_world_desc: "To społeczeństwo zaczyna sobie uświadamiać, że jego opiekunowie skrywali przed nimi różne prawdy. Na przykład istnienie i położenie znanego Świętego Świata."
 origin.13.desc.intro: "[from.GetName] kryje więcej niż tylko bogactwo zasobów i nieskazitelną ekosferę. Ten [fromfrom.GetClassAdj] świat w układzie [fromfrom.solar_system.GetName] jest nietknięty, jeśli nie liczyć starożytnej, połyskującej boi znacznikowej na jego wysokiej orbicie." #'fromfrom' = planet; 'GetClassAdj' = planet class, i.e. 'ideal'
 origin.13.hasmet.desc: "$origin.13.desc.intro$\n\nZłożoność tego urządzenia może równać się nawet z technologią [overlord.GetAdj] i dlatego naszym zdaniem należy ono do pobliskiego imperium [spi_fallen_empire.GetName]. A co do jego przeznaczenia: nie mamy pewności, ale prawdopodobnie [spi_fallen_empire.GetSpeciesNamePlural] uważają ten świat za święty."
 origin.13.notmet.desc: "$origin.13.desc.intro$\n\nZłożoność tego urządzenia może równać się nawet z technologią [overlord.GetAdj], choć jego konstrukcja jest wyjątkowo obca. Dlatego musimy zakładać, że należało ono do cywilizacji im współczesnej, istniejącej w przeszłości lub teraźniejszości. Sądząc po symbolach wygrawerowanych na jego powłoce zewnętrznej, może służyć do oznaczenia świętego miejsca."
 origin.13.a: "Niedorzeczność."
 fallen_empire_refuse_tooltip: "§H[From.GetName]§! poważnie się rozgniewa i prawdopodobnie nas zaatakuje."
 fallen_empire_happy_tooltip: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! będzie zadowolone i może w przyszłości okazać nam przychylność."
 fallen_empire_unhappy_tooltip: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! będzie niezadowolone."
 fallen_empire_angry_tooltip: "Imperium §H[FallenEmpireTaskOrigin.GetName]§! będzie bardzo niezadowolone i może postanowić dać nam nauczkę."
 fallen_empire_enigmatic_tooltip: "§H[FallenEmpireTaskOrigin.GetName]§! może, ale nie musi zareagować na naszą odmowę."
