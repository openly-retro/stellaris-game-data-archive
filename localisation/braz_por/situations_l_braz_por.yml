 situation.195.name: "Gelo Perpétuo"
 situation.195.desc: "Enquanto a Neve Viva consolida o domínio sobre [Root.GetName], [Root.GetPlanetMoon] tem esfriado cada vez mais, o que está alterando as condições atmosféricas rapidamente. Agora, o planeta já não pode mais ser considerado habitável. Ainda não sabemos se será possível restaurá-lo ao estado anterior, mas nossos [saved_owner.GetResearchers] garantem que podemos aprender muito observando as ações da neve enquanto ela explora a nova existência dela e as reações químicas singulares que acarretaram tamanha mudança em [Root.GetName]."
