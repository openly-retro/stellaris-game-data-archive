 #Starting event
 preftl.2167.name: "Nowy porządek świata"
 preftl.2167.desc: "[from.owner.capital_scope.GetName]: Pojawił się charyzmatyczny przywódca, głoszący radykalną doktrynę zjednoczenia planety. Teraz niewielka i dość słabo wyposażona grupa buntowników opiera się rządom większościowym."
 preftl.2167.can_not_help.desc: "$preftl.2167.desc$\n\nProwadzimy politykę niemieszania się w sprawy tych światów ([owner.GetPreFTLLower&x]), ale czy naprawdę możemy patrzeć na to z założonymi rękami?"
 preftl.2167.a: "Obserwujcie i uczcie się"
 preftl.2167.b: "Pomóżcie przywódcy"
 preftl.2167.c: "Pomóżcie buntownikom"
 new_world_order_offensive_army: "Siły popleczników zjednoczenia"
 new_world_order_defensive_army: "Siły buntowników"
 NAME_Pro_Unification_Faction: "Frakcja zjednoczeniowa"
 increase_aid_tt: "Dalsze wsparcie o niewielki odsetek zwiększy szanse na korzystne zakończenie."
 arm_them_tt: "Dostarczenie zaawansowanego uzbrojenia o znaczący odsetek zwiększy szanse na korzystne zakończenie."
 preftl.2170.name: "Konsolidacja"
 preftl.2170.desc: "[Target.GetName]: Przyszłość buntowników maluje się w ponurych barwach: [Target.Owner.GetRulerName] to doskonały przywódca, dzięki któremu siły zjednoczeniowe przejęły władzę w większości ośrodków populacji na planecie. Przeciwnicy zostali błyskawicznie zmiażdżeni."
 preftl.2170.a: "Zwiększcie naszą pomoc dla buntowników."
 preftl.2170.b: "Możemy zrobić więcej, by pomóc siłom zjednoczeniowym."
 preftl.2175.name: "Zbrodnie wojenne"
 preftl.2175.desc: "[Target.GetName]: Trwają krwawe bitwy między siłami zjednoczeniowymi a buntownikami. W tej zażartej walce dozwolona jest każda taktyka oraz broń, a obie strony popełniają zbrodnie wojenne."
 preftl.2175.a: "Buntownicy potrzebują pomocy bardziej niż kiedykolwiek."
 preftl.2175.b: "Zwiększcie wsparcie dla sił zjednoczeniowych."
 preftl.2180.name: "Grubi i szczęśliwi"
 preftl.2180.a.desc: "[Target.GetName]: Trwa wojna domowa, a siły zjednoczeniowe są o krok od zwycięstwa.\n\nJednak daleko od linii frontu lokalni zarządcy wykorzystują każdą okazję do wzbogacenia się. Na razie krytyka jest uciszana, ale korupcja nie uszła uwadze miejscowej populacji."
 preftl.2180.b.desc: "[Target.GetName]: Wojna między siłami zjednoczeniowymi a buntownikami zwolniła, linia frontu to teraz mordercza maszynka do mięsa. Miejscowi watażkowie z obu stron bogacą się dzięki łapówkom. Trudno powiedzieć, jak to wpłynie na przebieg konfliktu."
 preftl.2180.a: "Wzbudźcie niepokoje społeczne."
 preftl.2180.b: "Niech nasi agenci działają na rzecz reżimu."
 preftl.2185.name: "Obezwładnić i zniszczyć"
 preftl.2185.a.desc: "[Target.GetName]: Destabilizacja wywołana przez skorumpowanych i nieskutecznych przywódców zwiększyła poparcie społeczne dla buntowników.\n\n[Target.Owner.GetRulerName] nakazuje, by w największych miastach planety przeprowadzono brutalne przeszukania mające na celu zdławienie ruchu oporu."
 preftl.2185.b.desc: "[Target.GetName]: Coraz bardziej skorumpowani i nieskuteczni przywódcy doprowadzili do spadku poparcia społecznego dla wojny. Generałowie wojsk obu stron zostali zmuszeni do prowadzenia działań przeciwko buntownikom, by w ten sposób stłumić niepokoje społeczne."
 preftl.2185.a: "Zwiększcie nasze wsparcie logistyczne."
 preftl.2190.name: "Rozgrywki o władzę"
 preftl.2190.a.desc: "[Target.GetName]: Wojska buntowników są w odwrocie, a [Target.Owner.GetRulerName] sprawuje niepodzielną władzę.\n\nTworzy się nowy porządek świata, lecz nie bez problemów. Ważni urzędnicy spierają się ze zwycięskimi generałami, a chciwi dworzanie szukają możliwości powiększenia swojej władzy.\n\nNiebawem [Target.Owner.GetRulerName] przejdzie próbę na zupełnie nowym polu walki."
 preftl.2190.b.desc: "[Target.GetName]: Żadna z grup nie zdołała przejąć władzy, więc planetę ogarnął chaos. Miejscowi watażkowie rywalizują o władzę, a codziennie pojawiają się coraz bardziej radykalne ruchy społeczne. Glob jest ogarnięty największymi niepokojami w swojej historii, a pokój to wciąż odległe marzenie."
 preftl.2190.a: "Rozpocznijcie dozbrajanie sił buntowników."
 preftl.2195.name: "Rewolucja totalna"
 preftl.2195.a.desc: "[Target.GetName]: Mieszkańcy planety okazali dezaprobatę dla korupcji oraz dekadencji najważniejszych urzędników i dołączyli do sił buntowników. Ogień rewolucji rozgorzał w każdym miasteczku i wiosce."
 preftl.2195.b.desc: "[Target.GetName]: Świat ogarnął chaos.\n\nNiezorganizowane bandy panoszą się poza miastami i rozpaczliwie szukają żywności. W stolicy [Target.Owner.GetRulerName] kurczowo trzyma się władzy, ale nie jest w stanie sprawować jej poza pałacowymi murami.\n\nJeśli nie dojdzie do radykalnych zmian, siły zjednoczeniowe są skazane na porażkę."
 preftl.2195.a: "Rozpocznijcie dozbrajanie sił zjednoczeniowych."
 preftl.2200.name: "Żelazny uścisk władzy absolutnej"
 preftl.2200.desc: "Wykazawszy się zdumiewającymi umiejętnościami strategicznymi, [Target.Owner.GetRulerName] miażdży ruch oporu na planecie. Uśpieni agenci w szeregach buntowników przeprowadzili skoordynowane ataki na całej planecie. Zanim generałowie buntowników zorientowali się w sytuacji, ich pozycje zostały zdobyte.\n\n[Target.GetName] to teraz świat zjednoczony."
 preftl.2200.a: "Nie zapominajmy o poległych."
 preftl.2205.name: "Rok zerowy"
 preftl.2205.a.desc: "Ku naszemu kompletnemu zaskoczeniu, [Target.Owner.GetRulerName] już nie rządzi.\n\nSiły buntowników, sprzymierzywszy się z kilkoma oportunistycznymi generałami reżimu, z powodzeniem przeprowadziły skoordynowane ataki na całej planecie. Zanim dowódcy wojsk zjednoczeniowych zorientowali się, co się dzieje, ich pozycje zostały zdobyte.\n\n[Target.Owner.GetRulerName] został zakuty w kajdany i szybko stracony. Zwycięscy buntownicy dali regionom planety władzę, by mogły same decydować o swoich spawach. Po wieloletniej wojnie zapanował kruchy pokój."
 preftl.2205.b.desc: "[Target.Owner.GetRulerName] już nie rządzi.\n\nDawny watażka został zakuty w kajdany i szybko stracony. Zwycięscy buntownicy dali regionom planety władzę, by mogły same decydować o swoich spawach. Po wieloletniej wojnie zapanował kruchy pokój."
 preftl.2205.a: "[Target.Owner.GetRulerName] to postać, za którą jeszcze kiedyś zatęsknią."
 nwo_situation_01: "Zwycięstwo władzy absolutnej"
 nwo_situation_01_desc: "Siła prowadzi do jedności, a jedność do szczęścia."
 nwo_situation_02: "Wolne sztandary"
 nwo_situation_02_desc: "Różnorodne społeczeństwo to źródło szczęścia. Szczęście prowadzi do jedności."
 nwo_situation_03: "Zwiększona pomoc"
 nwo_situation_03_desc: "Te zasoby zagwarantują szybkie i sprawiedliwe zakończenie konfliktu."
