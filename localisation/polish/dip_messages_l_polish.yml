 01_DECLINE_NEGOTIATE_EXISTING_AGREEMENT_UNFRIENDLY: "Tak jak się spodziewaliśmy, kolejna bezsensowna sugestia. Nie, nie zgodzimy się na te warunki."
 02_DECLINE_NEGOTIATE_EXISTING_AGREEMENT_UNFRIENDLY: "Jeśli chcecie przedyskutować nasze porozumienie, to przynajmniej poczyńcie jakieś rozsądne sugestie, a nie takie banialuki."
