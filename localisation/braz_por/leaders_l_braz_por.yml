 ## Scientist
 subclass_scientist_explorer: "Explorador"
 subclass_scientist_explorer_desc: "Explorar mundos desconhecidos, catalogar novas espécies e encontrar novas civilizações - este líder é a personificação desses ideais."
 subclass_scientist_explorer_hive: "Explorador"
 subclass_scientist_explorer_hive_desc: "Explorar mundos desconhecidos, catalogar novas espécies e encontrar novas civilizações são as tarefas que motivam este intrépido drone."
 subclass_scientist_explorer_machine: "Explorador"
 subclass_scientist_explorer_machine_desc: "Explorar mundos desconhecidos, catalogar novas espécies e encontrar novas civilizações são as programações que orientam esta intrépida unidade."
 subclass_scientist_scholar: "Acadêmico"
 subclass_scientist_scholar_desc: "A galáxia está repleta de mistérios, e os Acadêmicos existem para decifrá-los. Estes pesquisadores aventureiros se destacam no estudo de sítios arqueológicos, anomalias espaciais e outros mistérios."
 subclass_scientist_scholar_hive: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_hive_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_scholar_machine: "$subclass_scientist_scholar$"
 subclass_scientist_scholar_machine_desc: "$subclass_scientist_scholar_desc$"
 subclass_scientist_governor: "Analista"
 subclass_scientist_governor_desc: "Fazer parte da vanguarda científica, conduzir experimentos e pesquisar novas tecnologias para melhorar o império são as principais preocupações de Analistas com determinação."
 subclass_scientist_governor_hive: "Analista"
 subclass_scientist_governor_hive_desc: "Fazer parte da vanguarda científica, realizar experimentos e pesquisar novas tecnologias para melhorar a colmeia são as principais preocupações de um drone Analista."
 subclass_scientist_governor_machine: "Analista"
 subclass_scientist_governor_machine_desc: "Fazer parte da vanguarda científica, realizar experimentos e pesquisar novas tecnologias para aumentar a eficiência são as principais preocupações de qualquer unidade Analista com determinação."
 subclass_scientist_councilor: "Estatístico"
 subclass_scientist_councilor_desc: "Estatísticos são a força motriz por trás da gestão de equipes de pesquisa e projetos. Com foco em novas tecnologias, estes indivíduos buscam conhecimentos incessantemente."
 subclass_scientist_councilor_hive: "Estatístico"
 subclass_scientist_councilor_hive_desc: "Estatísticos são a força motriz por trás da gestão de equipes de pesquisa e projetos. Estes drones buscam conhecimentos incessantemente."
 subclass_scientist_councilor_machine: "Estatístico"
 subclass_scientist_councilor_machine_desc: "Estatísticos são a força motriz por trás da gestão de equipes de pesquisa e projetos. Estas unidades buscam conhecimentos incessantemente."
 ### TRAITS
 leader_trait_ignore_leader_cap_tt: "$t$Não afeta o Limite de Líderes"
 leader_trait_scout: "Batedor"
 leader_trait_scout_desc: "Este líder é especialista em reconhecimento e tem a habilidade técnica necessária para passar despercebido até pelas entidades mais perigosas."
 leader_trait_scout_hive: "Batedor"
 leader_trait_scout_hive_desc: "Este drone é especializado em reconhecimento e tira o máximo de proveito dos sensores de longo alcance das naves estelares."
 leader_trait_scout_machine: "Batedor"
 leader_trait_scout_machine_desc: "Esta unidade é especializada em reconhecimento e tira o máximo de proveito dos sensores de longo alcance das naves estelares."
 leader_trait_restore_point: "Cápsula de Fuga"
 leader_trait_restore_point_desc: "Este líder extremamente cauteloso modificou sua nave para comandá-la a partir de uma cápsula de fuga, possibilitando que possa abandoná-la ao primeiro sinal de perigo."
 leader_trait_restore_point_effect: "O líder nunca morre quando a frota é destruída."
 leader_trait_academia_recruiter: "Recrutador Acadêmico"
 leader_trait_academia_recruiter_desc: "Nas instituições acadêmicas, os recrutadores exaltam as virtudes do serviço militar para nossas mentes mais brilhantes. A experiência prática adquirida no campo de batalha não pode ser ensinada na sala de aula, e deve promover avanços na engenharia e tecnologia."
 leader_trait_academia_recruiter_effect: "Capacidade Naval de Empregos de Pesquisador: §G+1§!"
 leader_trait_selfcare_expert: "Clone Criado In Vitro"
 leader_trait_selfcare_expert_desc: "Um clone criado in vitro com as mesmas habilidades, personalidade e comportamento substituirão este líder após a morte."
 leader_trait_selfcare_expert_machine: "Cópia de Restauração"
 leader_trait_selfcare_expert_machine_desc: "Uma cópia robótica com as mesmas habilidades, personalidade e comportamento substituirão este líder depois que ele parar de funcionar."
 leader_trait_selfcare_expert_hive: "Drone Clonado"
 leader_trait_selfcare_expert_hive_desc: "Um drone criado in vitro com as mesmas habilidades, personalidade e comportamento substituirão este líder após a morte."
 leader_trait_selfcare_expert_effect: "Após a morte: gera uma cópia do líder com as mesmas habilidades, mesmo nível e metade da idade atual."
 leader_trait_midas_touch: "Contador de Histórias Vivaz"
 leader_trait_midas_touch_desc: "Por viajar frequentemente pelo espaço sideral, este líder já visitou lugares incríveis e distantes. Suas façanhas inspiram a população e fornecem informações valiosas acerca de recursos raros e situações anômalas."
