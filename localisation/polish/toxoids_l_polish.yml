 civic_tooltip_toxic_baths_effects: "Mogą budować §Ymutagenne spa§!\nKażdy §Yasystent kąpieli§! zapewnia:\nszybkość przyrostu populacji: §G+1%§! za każdą §Hdzielnicę przemysłową§!\nzadowolenie: §R-0,75%§! za każdą §Hdzielnicę przemysłową§!\nmożliwość zamieszkania: §R-0,25%§! za każdą §Hdzielnicę przemysłową§!"
 civic_tooltip_hive_toxic_baths_effects: "Mogą budować §Ymutagenne zbiorniki przeobrażeniowe§!\nKażdy §Ydron doglądający przeobrażenia§! zapewnia:\nszybkość montażu populacji biologicznych: §G+1,5%§! za każdą §Hdzielnicę przemysłową§!\nmożliwość zamieszkania: §R-0,75%§! za każdą §Hdzielnicę przemysłową§!"
 civic_tooltip_machine_toxic_baths_effects: "Mogą budować §Ybaseny produkcyjne§!\nKażdy §Yterminal nasmarowania§! zapewnia:\nszybkość montażu populacji: §G+1%§! za każdą §Hdzielnicę przemysłową§!\nkorzystanie z udogodnień: §R+1%§! za każdą §Hdzielnicę przemysłową§!"
 civic_toxic_baths_desc: "Ta cywilizacja praktykuje rytualne kąpiele mutagenne, które odbywają się w obecności asystentów nadzorujących wykorzystanie wysoce niebezpiecznych substancji. Ten \"ożywczy\" proces może budzić przerażenie niewtajemniczonych obserwatorów."
 civic_corporate_toxic_baths_desc: "Ta cywilizacja praktykuje kąpiele mutagenne, które odbywają się w obecności asystentów nadzorujących wykorzystanie wysoce niebezpiecznych substancji. Ten \"ożywczy\" proces przedstawiany jest jako niezbędny krok na drodze do zdrowego trybu życia i rozwoju osobistego."
 civic_hive_toxic_baths_desc: "Ten umysł zbiorowy wykorzystuje mutagenne zbiorniki rodne, w których pod czujnym okiem wyspecjalizowanych asystentów wzrastają nowe drony. Proces ten jest bardzo uciążliwy dla lokalnego środowiska."
 civic_machine_toxic_baths_desc: "To imperium maszyn udoskonaliło swoją podstawową produkcję dronów-skorup poprzez intensywne aplikowanie niezwykle agresywnych smarów, kontrolowane przez drobiazgowo zaprogramowane terminale. Ten \"zoptymalizowany\" proces polega na utylizowanych zazwyczaj przemysłowych produktach ubocznych, które znalazły nowe zastosowanie w ramach prób osiągnięcia maksymalnej wydajności."
 building_toxic_bath: "Mutagenne spa"
 building_toxic_bath_hive: "Mutagenny zbiornik przeobrażeniowy"
 building_toxic_bath_machine: "Basen hipersmarowania"
 building_toxic_bath_desc: "Choć mutagenne spa to wysoce zaawansowane centra terapeutyczne niosące dobrze udokumentowane korzyści dla zdrowia, niektórzy wciąż uważają stosowane tam metody za odrażające. Każda kropla płynu kąpielowego ma silniejsze działanie mutagenne od większości zakazanych w galaktyce substancji."
 building_toxic_bath_hive_desc: "Mutagenne zbiorniki przeobrażeniowe to doskonałe zobrazowanie wyżyn, na jakie wznieść się może umysł zbiorowy, gdy całkowicie pochłonie go produkcja ciał dla nieustannie rozszerzającej się świadomości."
 building_toxic_bath_machine_desc: "Baseny hipersmarowania to najlogiczniejsza odpowiedź na problemy związane z tarciem, przegrzewaniem się oraz elektrycznością statyczną, wynikające w trakcie produkcji nowych jednostek. "
 job_bath_attendant: "Asystent mutagennego spa"
 job_bath_attendant_hive: "Dron doglądający przeobrażenia"
 job_bath_attendant_machine: "Terminal nasmarowania"
 job_bath_attendant_desc: "Wyszkoleni pracownicy mutagennych spa. Ich życiowym celem jest zadbanie o zdrowie klientów poprzez różnorodne wykonywane zabiegi, w tym nieumiarkowaną detoksykację oraz ostrożnie stosowaną degenerację genotypową."
 job_bath_attendant_hive_desc: "Wyspecjalizowane drony przygotowywane do jednego tylko celu: nadzorowania procesu przeobrażeniowego podczas tworzenia nowych dronów biologicznych dla umysłu zbiorowego."
 job_bath_attendant_machine_desc: "Terminale nasmarowania to specjalnie zaprogramowane drony nadzorujące podwodną produkcję nowych skorup, uważnie monitorujące warunki smarowania podczas całego procesu."
