 astral_rift_interdimensional_circus: "Развлекательный центр"
 revolutionary_medigel_modifier: "Революционный медигель"
 revolutionary_medigel_tt: "£job_healthcare£ §Y$job_healthcare_plural$§!: производство §G+50%§!"
 edict_spontaneous_crystallization: "Спонтанная кристаллизация"
 edict_spontaneous_crystallization_desc: "Нанося особый раствор катализаторов на свежесобранные камни, мы с некоторой вероятностью можем создавать значительно более ценные кристаллические структуры."
 edict_spontaneous_crystallization_tooltip: "1% всех собираемых £minerals£ минералов превращается в £rare_crystals£ редкие кристаллы."
 astral_rift.2900.name: "Заходите, не стесняйтесь"
 astral_rift.2900.desc: "Мы прибыли в оживленную звездную систему, окруженную многочисленными червоточинами. Вокруг воздвигнутого в ее центре сооружения — огромной, ярко освещенной космической станции — собрались корабли самых разных форм и размеров.\n\nВся станция украшена разноцветными кричащими вывесками на непонятном нам языке. Должно быть, перед нами развлекательное заведение, где проводятся масштабные представления. Судя по количеству кораблей, у них там аншлаг."
 astral_rift.2900.a: "Продолжить исследование."
 astral_rift.2905.name: "Ожидание"
 astral_rift.2905.common_1: "Несмотря на оживленное движение, стыковка со станцией прошла спокойно. Оказавшись внутри, мы слились с толпой и продолжили исследования."
 astral_rift.2905.common_2: "Внутри нас встретил величественный амфитеатр. Прошедшие перед нами зрители — все как один представители разумных видов — уже заняли места и теперь разглядывали сцену. Скоро начнется представление."
 astral_rift.2905.organic: "У ворот, ведущих в центральный купол, робот-швейцар попросил предъявить [explorer.species.GetHandNamePlural] и взял мазок, после чего пропустил нас вместе с остальными посетителями."
 astral_rift.2905.inorganic: "У ворот, ведущих в центральный купол, робот-швейцар быстро просканировал нас каким-то небольшим устройством, после чего пропустил вместе с остальными посетителями."
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "Хорошо."
 astral_rift.2910.name: "Ловкие лисы"
 astral_rift.2910.desc: "Как только мы заняли места, на сцену вышла труппа лисообразных млекопитающих в ярких костюмах. После недолгого гимнастического номера, поразившего нас гибкостью выступающих, в середине сцены появилась небольшая червоточина. Один бесстрашный лис нырнул внутрь за мгновение до того, как она исчезла. Над головами зрителей тут же возникла еще одна червоточина, из которой выскочил только что пропавший акробат и непринужденно приземлился на сцену.\n\nЕго примеру последовала остальная труппа, и акробаты задвигались, искусно кружась и перебрасывая друг друга сложными движениями через постоянно появляющиеся и исчезающие червоточины. Толпа ахнула в один голос: отделившийся от остальных ловкач прыгнул в портал, но тот, закрываясь, мгновенно отхватил оставшуюся снаружи руку. Казалось, вот-вот однорукий акробат беспомощно рухнет на землю, но нет — перед самым приземлением под его ногами открылся еще один портал.\n\nСо стропил упала отрезанная рука, схватилась за трапецию и взмыла в воздух, где как раз появился ее хозяин. В высоком прыжке он схватил конечность, оказавшуюся протезом, и вставил ее на место, после чего приземлился на пирамиду, которую уже составили остальные выступающие.\n\nТолпа осталась в восторге."
 astral_rift.2910.a: "Такую потрясающую технологию — и так бездумно использовать…"
 astral_rift.2915.name: "Животворящие челюсти"
 astral_rift.2915.desc: "На середину арены неуклюже вышел огромный киборг-рептилоид, держащий в лапах тяжелые металлические гири. Парой ловких движений рептилоид забросил гири в громадную пасть, после чего, издав характерное для гидравлики шипение, выплюнул их одну за другой, поймал в воздухе и вновь изящно подбросил, жонглируя ими без видимых усилий.\n\nНеожиданно рявкнул громкоговоритель — так громко, что некоторые от неожиданности подпрыгнули на месте. На сцену вывели еще трех участников представления — робота с множеством щупалец, неизвестное двуногое существо и разумный комок лиан, плотно переплетавшихся друг с другом. Они запрыгнули в пасть рептилоиду, и тот, выплюнув их наружу, принялся жонглировать добровольцами так же ловко, как гирями.\n\nПосле этого он зажал троицу в пасти и присел, прижимаясь к полу. Его массивное тело засветилось ярко-оранжевым. Спустя какое-то время оно потускнело, и киборг раскрыл пасть, выпуская наружу одно-единственное существо — с округлой головой робота, телом токсоида и конечностями из переплетающихся лиан. Оно сделало неопределенный жест, и ошеломленная толпа замолкла.\n\nПосле этого рептилоид вновь проглотил свою «химеру» и выплюнул робота, двуногого и комок лиан в том же виде, в каком съел их. Нервное молчание быстро сменилось аплодисментами."
 astral_rift.2915.a: "Любопытный талант."
 astral_rift.2920.name: "Последнее выступление"
 astral_rift.2920.desc: "Заключительной частью программы стало выступление существа из твердого серого камня. Изгибаясь в причудливых позах, оно скручивало массивные конечности, свивая из них невероятные узлы, после чего подпрыгнуло в воздух и аккуратно приземлилось на кончики пальцев. По толпе прокатился одобрительный шепот. Однако самое интересное только начиналось.\n\nСущество двигалось всё медленнее и медленнее — до такой степени, что в какой-то момент нам показалось, будто время пошло вспять: акробат повторил свой прыжок в обратном направлении, после чего замер в воздухе. Толпа заметно оживилась.\n\nИ вдруг течение времени возобновилось. Каменный акробат вернулся на землю и начал преображаться: его тело из непримечательного серого камня превратилось в сверкающий красный кристалл, затем — в поток песка, после этого — в хрупкий синеватый сланец… Каждое превращение было всё сложнее и красивее предыдущего.\n\nВ конце концов существо распалось на тысячи кристаллических обломков; каждый из них был словно маленькая призма. Они повисли в воздухе, сложившись в затейливую композицию, и падающий на них свет прожектора разбился на невероятные цвета и узоры.\n\nПовисев какое-то время, обломки медленно закружились, возвращаясь в прежнюю форму. Еще немного — и на сцене вновь стоит каменный акробат. Закончив представление, он ушел за кулисы под всеобщие вопли восторга."
 astral_rift.2920.a: "Поистине редкий экземпляр."
 astral_rift.2925.name: "После представления"
 astral_rift.2925.desc: "Выступление окончено. Зрителей пригласили не расходиться сразу, а остаться и пообщаться с одним из выступавших. Нам открывается превосходная возможность изучить кого-нибудь из этих артистов поближе, ведь все они продемонстрировали невероятные и неповторимые для нас умения.\n\nТолпа поклонников уже ждет своей минуты, поэтому до закрытия станции мы успеем поговорить только с одним артистом. Кого же выбрать?"
 astral_rift.2925.a: "Встретиться с лисами-акробатами."
 astral_rift.2925.b: "Встретиться с киборгом-рептилоидом."
 astral_rift.2925.c: "Встретиться с гуттаперчевым акробатом."
 astral_rift.2930.name: "Встреча с акробатами"
 astral_rift.2930.desc: "Лисы-акробаты с подергивающимися время от времени треугольными ушами в высоту оказались около метра. Из отличительных черт можно назвать бледно-желтый мех, ловкие передние лапы с загнутым ложным большим пальцем, а также короткие свободно висящие хвосты. Лисы возбужденно переговариваются друг с другом на своем отрывистом языке, и во рту у них видны крепкие плоские зубы — вероятно, эти существа травоядные.\n\nУ лис не так много поклонников, поэтому с каждым из них они общаются с настоящим воодушевлением — разговаривают, выполняют гимнастические трюки и даже ныряют в червоточины за пожертвования.\n\nОни очень талантливы, и следовало бы изучить их свойства подробнее — нам это пригодится."
 astral_rift.2930.a: "Взять образец тканей."
 astral_rift.2930.b: "Дать несколько энергокредитов на чай."
 astral_rift.2935.name: "Встреча с Челюстью"
 astral_rift.2935.desc: "Размеры киборга-рептилоида впечатляют: и по высоте, и по ширине он не уступает небольшому транспортному кораблю, а его пасть настолько широка, что такой транспортник поместится в нее без труда. Из других отличительных черт можно назвать сероватых оттенков кожу, через которую проглядывают прозрачные энергощитки, прикрепленное к телу ярко сияющее энергоядро, а также конечности из металлических сплавов, оснащенные сложными гидравлическими приводами.\n\nИз-за своих колоссальных размеров киборг предпочитает не расхаживать туда-сюда, а стоять на месте, словно статуя. Поклонники принесли своему кумиру еды, и он, кажется, благодарен за такую заботу. Рядом стоят и пришельцы, согласившиеся поучаствовать в представлении.\n\nЭтого великана следовало бы изучить подробнее — потенциал для исследований значителен."
 astral_rift.2935.a: "Взять образец тканей."
 astral_rift.2935.b: "Предложить ему еды."
 astral_rift.2940.name: "Встреча с гуттаперчевым акробатом"
 astral_rift.2940.desc: "Камень-«змея» возвышается над толпой поклонников. Сейчас даже невозможно представить, что в этих толстых серых руках таится такая гибкость. Его тело на удивление изящно и покрыто царапинами, выбоинами и сколами, резко контрастируя с безупречными бетонными конечностями.\n\nАкробат достаточно неразговорчив, но без вопросов соглашается еще раз продемонстрировать свою изменчивость на радость зрителям, особенно самым маленьким или самым щедрым.\n\nЕго следовало бы изучить подробнее — всё-таки перед нами непосредственно гвоздь популярной программы."
 astral_rift.2940.a: "Взять образец тканей."
 astral_rift.2940.b: "Пожертвовать несколько энергокредитов."
 astral_rift.2960.name: "Экстрамерная генетика"
 astral_rift.2960.desc: "Мы занялись более подробным изучением акробатов. Пока никто не видел, [leader.GetName] [leader.GetAXX:взял|||fem:взяла] образцы тканей, собрав несколько волосяных луковиц и сброшенных перевязок. Если лисы это и заметили, они отнеслись к нам спокойно: должно быть, привыкли, что при закулисных встречах поклонники нередко ведут себя странно.\n\nОбразцы оказались крайне интересными: анализ показал, что генетический материал труппы подвергся какому-то необъяснимому воздействию. Их кристаллические клетки крови протягиваются между различными пространственно-временными точками.\n\nДаже если от этого страдает здоровье, лисы от природы умеют управлять червоточинами. Это открытие стало для нас настоящим прорывом в области генетики и потенциала биологических организмов вообще."
 astral_rift.2960.tt: "Дает генетическую технологию."
 astral_rift.2965.name: "Микрочервоточины"
 astral_rift.2965.desc: "Мы встретились с акробатами лично, вдалеке от любопытных глаз — не в последнюю очередь благодаря щедрому пожертвованию. Им польстило наше внимание, и труппа показала несколько впечатляющих фокусов с применением червоточин, в частности разрубив пополам несколько мелких предметов и создав замыкающийся сам на себя туннель из парных порталов.\n\nМы тщательно задокументировали это уникальное явление, чтобы позже изучить его подробнее. Такие фокусы поспособствуют пониманию гиперпространственных технологий. Стоит признать, беспечное отношение акробатов к таким опасным физическим явлениям вызывает некоторое беспокойство."
 astral_rift.2970.name: "Необычный образец тканей"
 astral_rift.2970.desc.common: "Попытка незаметно завладеть тканью рептилоида провалилась — мы разозлили его. В гневе ящер изрыгнул целую струю липкой зеленой слизи, окатив экспедицию с ног до головы. Мгновенно прибывшие на место дроны-охранники выпроводили нас из здания."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\nЛюбопытно, что [leader.species.GetSkinType] при контакте со слизью начинает заживать гораздо быстрее: ранки и ссадины затягиваются на глазах, а ощущения при этом даже можно назвать приятными. Эта густая жидкость станет отличным растворителем при производстве самых разных лекарств."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nВ тягучей слизи обнаружилась высокая концентрация биологических веществ. Она станет отличной основой для производства сытного пищевого геля. Теперь, пользуясь ее свойствами, мы можем превращать биологические отходы в питательную пасту, значительно повышающую эффективность производства пищи."
 astral_rift.2970.tt: "Дает сельскохозяйственную технологию."
 astral_rift.2975.name: "Сложные системы жизнеобеспечения"
 astral_rift.2975.desc: "Мы встретились с киборгом-великаном лично, вдалеке от любопытных глаз — не в последнюю очередь благодаря щедрому пожертвованию.\n\nШирокоротому существу неожиданно польстило наше внимание — настолько, что оно даже закрутилось от восторга. По нашей просьбе оно на протяжении еще нескольких минут повторяло свои обороты на 360 градусов, пока мы составляли подробное описание кибернетических улучшений и поддерживающих систем рептилоида.\n\nАнализ показал, что когда-то он был в несколько раз меньше, примерно как среднестатистический разумный рептилоид, и почти за всю набранную массу отвечают имплантаты. Учитывая немалое количество улучшений — и уже заметные признаки окисления на некоторых из них, — можно предположить, что стоящему перед нами силачу не меньше нескольких веков."
 astral_rift.2975.tt: "Дает кибернетическую технологию."
 astral_rift.2980.name: "Биологическая кристаллизация"
 astral_rift.2980.desc: "Протолкавшись через толпу, мы подобрались поближе к гибкому камню.\n\nОн продемонстрировал нам свою тяжелую руку и без труда превратил ее в гроздь самых разных минералов. На смену обычному грубому граниту пришли темно-красные самоцветы, а затем — искрящиеся кристаллы. В воздух при этом поднялось облачко пыли, часть которого мы мгновенно закупорили, чтобы изучить этот материал подробнее.\n\nВ частицах пыли обнаружилось нестабильное биологическое вещество, способное при четко определенных условиях кристаллизовать некоторые минералы. Широкомасштабное применение этого вещества может пойти на пользу нашей минеральной промышленности, где оно покажет схожие результаты."
 astral_rift.2980.tt: "Открывает указ «§Y$edict_spontaneous_crystallization$§!»."
 astral_rift.2985.name: "Квантовая минерализация"
 astral_rift.2985.desc: "Мы встретились с гибким камнем лично — не в последнюю очередь благодаря щедрому пожертвованию.\n\nМатериал, из которого состоит его тело, похоже, не целиком находился в нашей реальности. Когда мы заинтересовались подробностями, акробат объяснил, что умеет изменять магнитную ориентацию составляющих его материалов так, что при этом создаются небольшие порталы в другие измерения. Они существуют недолго, но этого хватает, чтобы сменить одни атомы на другие, позаимствованные из другого пространства и времени. После такой квантовой реструктуризации возникает вопрос: точно ли перед нами стоит то же самое существо, развлекавшее толпу каких-то пару часов назад?\n\nУмение так красоваться на потеху публике впечатляет, но нас пугает одна только мысль о том, на что способна целая цивилизация, обладающая способностью заменять атомы. И всё же наш научный интерес удовлетворен."
