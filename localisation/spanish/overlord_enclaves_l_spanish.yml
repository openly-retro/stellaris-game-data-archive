 enclave.6000.name: "Extrañas manifestaciones"
 enclave.6000.a.desc: "Se han producido sucesos extraños en [Root.GetName]: tras cruzar el túnel del Velo, el comandante de la flota ha sufrido una rápida transformación. Aunque su personalidad y sus recuerdos parecen intactos, su forma física es totalmente distinta. Ahora muestra el aspecto (y los órganos internos) de una especie alienígena."
 enclave.6000.b.desc: "Se han producido sucesos alarmantes en [Root.GetName]: tras cruzar el túnel del Velo, el comandante de la flota ha sufrido una horripilante transformación. Aunque su personalidad y sus recuerdos parecen intactos, su forma física es totalmente distinta. Ahora muestra el aspecto (y los órganos internos) de una especie alienígena."
 enclave.6000b.a: "Programad una disección."
 enclave.6000b.b: "Libraos de esa basura xeno."
 enclave.6000.d.desc: "Se han producido sucesos alarmantes en [Root.GetName]: tras cruzar el túnel del Velo, el comandante de la flota ha sufrido una rápida transformación. Aunque la matriz de personalidad y los patrones neurosinápticos del dron parecen prácticamente intactos, su forma física es totalmente distinta. Ahora muestra el aspecto (y los órganos internos) de una especie biológica."
 enclave.6000d.a: "Iniciad los protocolos de eliminación."
 enclave.6000.e.desc: "Se han producido sucesos extraños en [Root.GetName]: tras cruzar el túnel del Velo, el comandante de la flota ha sufrido una rápida transformación. Aunque nuestros recuerdos colectivos parecen intactos, la forma física del dron es totalmente distinta. Ahora muestra el aspecto (y los órganos internos) de una especie alienígena."
 enclave.6000e.a: "Diseccionad al dron."
 enclave.6005.name: "Limpieza mental"
 enclave.6005.a.desc: "Se han producido sucesos extraños en [Root.GetName]: tras atravesar el túnel del Velo, el comandante de la flota ha informado que ha sentido sensaciones y emociones desconocidas. En su mente retumban ideas que \"pueden pertenecer a otra persona\". Está claro que algo ha ocurrido, quizá fruto del contacto con la energía psiónica del Velo. Está por ver cómo afectará esta experiencia a su actuación..."
 enclave.6005.b.desc: "Se han producido sucesos extraños en [Root.GetName]: tras atravesar el túnel del Velo, nuestra consciencia colectiva se ha visto levemente alterada, quizá fruto del contacto con la energía psiónica del Velo. El dron de mando informa que ha tenido sensaciones y emociones desconocidas y que en su mente retumban nuevas ideas. Está por ver cómo afectará esta experiencia a su actuación."
 enclave.6005.c.desc: "Se han producido sucesos anómalos en [Root.GetName]: tras atravesar la nave el túnel del Velo, nuestra consciencia colectiva se ha visto levemente alterada. El dron de mando informa que ha tenido sensaciones e ideas desconocidas Es posible que el contacto con la energía psiónica del Velo haya afectado a su red neuronal, aunque está por ver cómo afectará esta experiencia a su actuación."
 enclave.6010.name: "$enclave.6005.name$"
 enclave.6010.a.desc: "Los sutiles cambios mentales que ha experimentado el comandante de [Root.GetName] están saliendo a la luz: un mes después de su paso por el túnel del Velo, su estilo de mando ha cambiado notablemente. Se podría afirmar que la experiencia ha dado lugar al desarrollo de un nuevo rasgo."
 enclave.6010.b.desc: "Los cambios neuronales que experimentó primero el comandante de [Root.GetName] se empiezan a adoptar un enfoque colectivo: un mes después del paso del dron por el túnel del Velo, su disposición ha cambiado notablemente. La experiencia ha dado lugar al desarrollo de un nuevo rasgo."
 enclave.6010.c.desc: "Los cambios neuronales que experimentó primero el comandante de [Root.GetName] se están haciendo patentes: un mes después de su paso por el túnel del Velo, la matriz de personalidad del dron ha cambiado notablemente. La experiencia ha dado lugar al desarrollo de un nuevo rasgo."
