 foreign_consciousness_modifier: "Consciência Estrangeira"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "Este líder serve como um receptáculo para uma entidade psiônica nascida na fenda, permitindo uma compreensão melhor da física estranha que rege os planos astrais."
 astral_rift_entangled_dark_matter: "Matéria Escura Entrelaçada"
 astral_rift.2400.name: "Malha Estranha"
 astral_rift.2400.desc: "Estamos dentro de uma malha enorme. A energia estala em um ritmo constante ao longo das paredes em forma de grade.\n\nUma nuvem concentrada de matéria escura está suspensa nas profundezas dessa teia entrelaçada. Tentáculos translúcidos sondam a barreira de energia, lançando faíscas ao contato antes de recuarem. As partículas fantasmagóricas se movem em um tipo de padrão. O que quer que seja essa massa espectral, ela ainda não notou nossa presença."
 astral_rift.2400.a: "Examine a malha."
 astral_rift.2400.b: "Aproxime-se da massa de matéria escura."
 astral_rift.2405.name: "Corrente Limitada"
 astral_rift.2405.desc: "A malha cobre uma superfície enorme, e está totalmente exposta ao espaço ao redor. Não reconhecemos a tecnologia usada nessa construção, mas podemos deduzir que ela foi projetada para interceptar e capturar materiais não sólidos.\n\nA nuvem amorfa moveu-se lentamente enquanto inspecionávamos os arredores. É a única outra presença dentro da malha.\n\nDurante as nossas observações, vimos um mecanismo projetando-se da matriz. Ele parece estar limitando a amplitude da corrente que flui pela malha."
 astral_rift.2405.a: "Remova o dispositivo."
 astral_rift.2405.b: "Investigue a massa capturada."
 astral_rift.2410.name: "Comunicação Telepática"
 astral_rift.2410.desc.common.default: "Quando nos aproximamos da massa etérea, começamos a sentir uma presença em nossas mentes; fragmentos de informações aleatórias emergiram e antigas memórias foram despertadas. Apesar da presença invasiva, não sentimos nenhuma intenção maligna ou desconforto."
 astral_rift.2410.desc.common.gestalt: "Quando nos aproximamos da massa etérea, uma consciência independente, porém benigna, foi detectada em nossa mente coletiva, originada de [Leader.GetName]. Ela parecia vasculhar nossas memórias e conhecimentos coletivos."
 astral_rift.2410.desc.common: "A entidade se moveu, e uma mensagem apareceu em nossas mentes: §E\"Eu nunca vi sua espécie. O que são vocês?\"§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "Somos [Explorer.GetSpeciesNamePlural]."
 astral_rift.2410.b: "Somos estrangeiros neste lugar."
 astral_rift.2410.c: "Somos exploradores de outro mundo."
 astral_rift.2411.name: "Comunicações Estabelecidas"
 astral_rift.2411.desc.common: "A entidade se moveu, e uma mensagem foi transmitida pela rede de comunicação interna da Esfera: §E\"Eu nunca vi sua espécie. O que são vocês?\"§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2415.name: "Uma Proposta Sinistra"
 astral_rift.2415.desc.common: "A entidade considerou nossa resposta. Outra mensagem surgiu: §E\"Outra espécie curiosa. É fascinante conhecer vocês.\"\n\n\"Minha espécie constitui os elementos mais básicos da realidade. Nós também somos viajantes e exploradores com grande interesse em conhecer o universo. Infelizmente, outra forma de vida nos viu apenas como um depósito de material; uma fonte de combustível passageira a ser capturada e explorada.\"§!"
 astral_rift.2415.desc.common.non_gestalt: "§E\"Eu desejo habitar o corpo de [Leader.GetName]. Isso me libertaria de minha prisão.\"§!"
 astral_rift.2415.desc.common.non_psionic: "§E\"Se vocês permitirem que eu possua esse receptáculo, usarei meu vasto conhecimento e talentos psíquicos para realizar os desejos do seu povo pela eternidade. Infelizmente, não sei se a mente desse ser é forte o bastante para coexistir com a minha consciência.\"§!"
 astral_rift.2415.desc.common.psionic: "§E\"Nós coexistiremos. Com nossos talentos combinados, ultrapassaremos nossas fronteiras científicas.\"§!"
 astral_rift.2415.desc.common.gestalt: "§E\"Posso escapar desta prisão com a sua ajuda. Sua espécie é compatível com as minhas intenções. Eu só desejo me unir à sua consciência coletiva. Eu propagarei minha mente através da sua rede de [Leader.Species.GetBrainJunctionName] e aprimorarei seu conhecimento em todas as áreas científicas.\"§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "Ofereça este membro de nossa equipe científica como receptáculo."
 astral_rift.2415.b: "Recuse a proposta."
 astral_rift.2415.c: "Assimile a entidade."
 astral_rift.2415.d: "Recuse a assimilação."
 astral_rift.2420.name: "O Apelo de um Prisioneiro"
 astral_rift.2420.desc.common: "A criatura etérea reagiu violentamente à nossa rejeição e atacou a malha da estrutura com uma onda furiosa de tentáculos espectrais e fagulhas.\n\nApós alguns minutos, ela parou. Exausta, a entidade restabeleceu a comunicação. §E\"Muito bem. Se não querem que eu me junte a vocês, ao menos concedam-me a clemência da morte.\"§!\n\nEla gesticula com um tentáculo e continua: §E\"Desativar este mecanismo energizará a estrutura, tornando minhas partículas inertes. Uma vida enclausurada não vale a pena ser vivida.\"§!"
 astral_rift.2420.desc.machine: "Um lamento primordial atravessou as linhas locais de comunicação interna.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "Um lamento primordial ressoou em nossa consciência coletiva.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "Um lamento primordial ressoou nas mentes da equipe de pesquisa.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "Sacrifique a criatura etérea."
 astral_rift.2420.b: "Preserve a criatura capturada para estudos."
 astral_rift.2420.c: "Mate-a."
 astral_rift.2425.name: "Corrente Ilimitada"
 astral_rift.2426.name: "Uma Libertação Piedosa"
 astral_rift.2427.name: "Extermínio"
 astral_rift.2425.desc.common.1: "Nós desativamos o mecanismo central e enviamos ondas de alta energia pelo interior da malha."
 astral_rift.2425.desc.common.2: "A massa central enfraquecia à medida que a matéria escura oscilava e queimava contra a malha energizada."
 astral_rift.2425.desc.common.3: "Então, a descarga elétrica explodiu e a matéria escura se espalhou, cobrindo a §Y$tech_rift_sphere$§! com uma fina camada."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\nTentáculos estilhaçaram-se da nuvem espectral e avançaram contra a barreira de energia em desespero. $astral_rift.2425.desc.common.2$\n\nUma fagulha azul e violenta se inflamou no centro da estrutura, condensando as partículas a uma fração dos seus tamanhos originais. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\nTentáculos estilhaçaram-se da criatura espectral e avançaram contra a barreira de energia em desespero. $astral_rift.2425.desc.common.2$\n\nUma fagulha azul e violenta se inflamou no centro da estrutura, condensando a entidade a uma fração do seu tamanho original. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "Que máquina impressionante."
 astral_rift.2425.b: "Que descanse em paz."
 astral_rift.2427.c: "Já vai tarde."
 astral_rift.2430.name: "Consciência Absorvida"
 astral_rift.2430.desc.common: "Totalmente inerte agora, a massa espectral se dispersou pela malha de maneira uniforme."
 astral_rift.2430.desc: "Prendemos [Leader.GetName] a uma mesa de diagnósticos e começamos a transferência. Com espasmos incontroláveis, seu corpo se contorcia devido ao desconforto. Enquanto isso, a consciência estrangeira sobrecarregava sua mente. Lá fora, a entidade fantasmagórica se tornou um vórtice turbulento de energia instável. De repente, tudo ficou em silêncio e [Leader.GetName] se levantou com uma nova postura.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "A entidade fantasmagórica se tornou um vórtice turbulento de energia instável. [Leader.GetName] se contorcia desconfortavelmente com espasmos incontroláveis. De repente, [Leader.GetName] se levantou com uma expressão vazia no rosto, porém pensativa. Após uma breve pausa, cumprimentou o resto da equipe e saiu em direção à nave científica.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "Boas-vindas ao grupo."
 astral_rift.2435.name: "Complicações Lamentáveis"
 astral_rift.2435.desc: "Prendemos [Leader.GetName] a uma mesa de diagnósticos e começamos a transferência. Com espasmos incontroláveis, seu corpo se contorcia devido ao desconforto. Enquanto isso, a consciência estrangeira tentava ocupar sua mente. Contudo, [Leader.GetName] conseguiu escapar das contenções e pegar uma arma que trazia consigo. Em seguida, [Leader.GetHeShe] tirou a própria vida, matando também a criatura etérea no processo.\n\nA equipe restante tentou recuperar os recursos que estavam disponíveis neste espaço antes de retornar, incluindo uma quantidade significativa de matéria escura."
 astral_rift.2440.desc.common: "Totalmente inerte agora, a massa espectral se dispersou pela malha de maneira uniforme."
 astral_rift.2440.desc.hive: "A entidade etérea rodopiou e se debateu quando absorvemos sua consciência na trama mental. Milênios de conhecimentos e observações entraram em nossa consciência maior.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "A entidade etérea rodopiou e se debateu quando a transmissão de dados começou. Milênios de conhecimentos e observações entraram na rede. Otimizações baseadas nessas informações foram implementadas adequadamente.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2445.name: "Uma Vida Confinada"
 astral_rift.2445.desc.common: "Cada tentáculo da matéria escura se retraiu para dentro da massa central.\n\nNós posicionamos drones de vigilância e uma infraestrutura de dados para observar este dispositivo e seu prisioneiro entre as fendas.\n\nDias se passaram desde que saímos da fenda, e a entidade ainda não se moveu."
 astral_rift.2445.desc.default: "Quando expusemos nossa decisão, a criatura etérea rompeu a conexão mental imediatamente. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "Quando expusemos nossa decisão, a criatura etérea rompeu as linhas de comunicação imediatamente. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "Um espécime peculiar."
 astral_rift.2450.name: "Objeto de Pesquisa Sacrificado"
 astral_rift.2450.desc: "A entidade dentro da fenda que estávamos estudando no sistema [From.System.GetName] foi neutralizada por um agente desconhecido em sua própria dimensão. Os dados de pesquisa que estávamos coletando cessaram."
 ###################
 #Bleached Planet #
 ###################
 leader_trait_black_light_blinded: "Cego pela Luz Negra"
 leader_trait_black_light_blinded_desc: "Cego por um sol escuro nos planos astrais, este líder ganhou uma fome insaciável de conhecimento."
 astral_rift_bleached_planet: "Planeta Descolorido"
 astral_rift.2500.name: "Ambiente Cinzento"
 astral_rift.2500.desc: "Entramos na atmosfera de um mundo continental. O planeta parece ser habitável, porém o terreno e a vegetação são marcados pela falta de cor. É como se a superfície e tudo sobre ela tivesse embranquecido.\n\nApesar da presença óbvia de flora, nossos sensores não indicam sinais de vida. Uma análise detalhada do ecossistema do planeta exigirá uma inspeção biológica direta.\n\nEncontramos um possível local de aterrissagem."
 astral_rift.2500.a: "Explore o terreno."
 astral_rift.2505.name: "Paisagem Descolorida"
 astral_rift.2505.desc.common.1: "Deixamos a §Y$tech_rift_sphere$§! e nos espalhamos para investigar os arredores. O solo consiste em várias camadas quebradiças, que se desintegram sob pressão."
 astral_rift.2505.desc.common.2: "A vida no planeta também parece frágil, e se desfaz facilmente ao toque. Encontramos alguns brotos se projetando do solo e outros nas árvores. Há sinais claros de vida, apesar de nossos instrumentos continuarem negando esse fato.\n\nDurante a inspeção, começamos a detectar movimentos subterrâneos. Com base na trajetória atual, o que quer que esteja vindo aparecerá na superfície em menos de uma hora."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\nHá pequenas quantidades de minerais essenciais, mas é difícil imaginar como algo poderia crescer nessas condições.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nEste solo mal conseguiria sustentar algumas mudas, que dirá um viveiro de plantas.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "Volte para a §Y$tech_rift_sphere$§!."
 astral_rift.2505.b: "Prepare-se para o contato."
 astral_rift.2510.name: "Criaturas de Rocha"
 astral_rift.2510.desc: "À medida que o movimento subterrâneo aumentava, nós observamos do alto o terreno quebradiço irromper em vários buracos pequenos.\n\nPequenos seres litoides saíram de dentro de cada um deles. Suas formas rudimentares ocuparam a paisagem de ponta a ponta, incluindo o local onde havíamos aterrissado. Apesar da aparência rochosa, as criaturas se moviam levemente pela superfície sedimentar, tomando cuidado para não danificar a flora frágil. Por incrível que pareça, nossos sensores ainda não detectam sinais de vida.\n\nComo se fossem uma única entidade, as criaturas pararam e encararam o horizonte. Elas ainda não reagiram à nossa presença.\n\nHá um sentimento de expectativa, mas pelo quê?"
 astral_rift.2510.a: "Voe rumo ao horizonte distante."
 astral_rift.2510.b: "Aguarde com as criaturas."
 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "À medida que o movimento subterrâneo aumentava, nós observamos enquanto o terreno quebradiço ao nosso redor irromper em vários buracos pequenos.\n\nPequenos seres litoides saíram de dentro de cada um deles. Suas formas rudimentares ocuparam a paisagem de ponta a ponta, cercando nosso acampamento. A aparência rochosa delas contrastava com seus movimentos harmoniosos; as criaturas deslizavam pelo terreno, desviando cuidadosamente do nosso equipamento e da flora local. Além de nos evitar, elas não reagiram de nenhuma outra forma à nossa presença no planeta.\n\nAté que, de uma só vez, todas as criaturas pararam para encarar o horizonte. Há um claro sentimento de expectativa, mas pelo quê?"
 astral_rift.2515.a: "Examine uma criatura de rocha."
 astral_rift.2515.b: "$astral_rift.2510.b$"
 astral_rift.2520.name: "Alvorada Escura"
 astral_rift.2520.desc.common: "A §Y$tech_rift_sphere$§! começou a atravessar a atmosfera do planeta, seguindo o olhar das criaturas em direção ao horizonte. Em pouco tempo, uma névoa cobriu a superfície cinzenta do planeta. Uma estrela escura estava surgindo no céu."
 astral_rift.2520.desc.non_gestalt: "Sua luz hipnotizante já estava sobre nós e, enquanto brilhava, ficamos encantados por sua beleza e sua aura. Nessa escuridão magnífica, quanto mais olhávamos para a estrela, mais claro ficava nosso objetivo."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nA radiação peculiar da estrela causou um efeito anômalo nas mentes dos nossos drones. Eles divergiram, mas, por enquanto, permanecem levemente conectados."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ Os raios dessa estrela escura fizeram nossos corpos estremecerem de ansiedade."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "Continue suas observações."
 astral_rift.2520.b: "Recue!"
 astral_rift.2525.name: "Biogeologia"
 astral_rift.2525.desc.common: "A criatura litoide que examinamos ficava agitada quando colocada numa direção oposta ao horizonte luminoso, mas do contrário, era totalmente complacente.\n\nA forma de vida tem no máximo meio metro de altura e é extremamente densa; sua parte frontal tem um tom de cinza bem mais claro do que a parte dorsal. Seus dois olhos esbranquiçados se afundam nos globos oculares e seu corpo é quente ao toque. Elas não têm bocas visíveis, portanto, devem receber nutrientes por outros meios."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\nUma espécie primitiva, mas com um comportamento interessante e um cheiro agradável. Seria um ótimo bichinho de estimação."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\nComo experimento, estilhaçamos o espécime em centenas de pedaços bem diante dos outros. Não houve reações visíveis."
 astral_rift.2525.a: "Volte para a §Y$tech_rift_sphere$§!."
 astral_rift.2525.b: "Prepare-se para o contato."
 astral_rift.2530.name: "Escuridão antes da Alvorada"
 astral_rift.2530.desc.common: "As criaturas litoides começaram a se agitar à medida que o céu escurecia. Uma luz negra se espalhava pelo horizonte."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\nUm frio repentino envolveu nosso acampamento. Sob a luz da estrela escura, sentimos um tipo de vazio, como se nossa energia estivesse sendo drenada. Temos tempo de sobra para retornar à §Y$tech_rift_sphere$§! antes do nascer do sol, mas a equipe demonstra uma curiosidade mórbida quanto aos conhecimentos científicos que esse fenômeno pode nos oferecer."
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\nAs linhas de comunicação internas caíram brevemente devido a uma poderosa explosão solar. Esse corpo celeste anômalo está drenando a energia dos nossos drones! A avaliação inicial ainda é incerta, mas uma fonte de poder fascinante como essa requer estudos detalhados."
 astral_rift.2530.a: "Observe a estrela escura."
 astral_rift.2530.b: "Recue."
 astral_rift.2535.name: "Cego pela Luz Negra"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "Nossos drones ignoraram nossas instruções e continuaram a observar a estrela."
 astral_rift.2535.desc.default: "Nós encaramos a estrela em seu brilho infinito. Sua luz agraciou nossas mentes e nossas almas, iluminando e consumindo tudo o que tocava. A Estrela Escura viu através de nós, nos roubou com delicadeza e nos guiou para longe da ignorância. Nossa visão foi tomada, e em troca recebemos um propósito e a verdade. O caminho à frente está claro, e nossa sede de conhecimento foi revitalizada."
 astral_rift.2535.desc.machine: "A estrela escura transmitiu uma mensagem.\n\nUm código, uma crença, um princípio unificante: ao aceitá-lo, [Leader.GetName] passou por uma reprogramação total. Como resultado, o próprio coletivo foi alterado. Essa intervenção benigna nos ajudará a avançar."
 astral_rift.2535.desc.hive: "A estrela escura transmitiu uma mensagem.\n\nUm código, uma crença, um pensamento avassalador: ao aceitá-lo, [Leader.GetName] passou por uma alteração permanente. Como resultado, a própria mente coletiva foi alterada. Essa intervenção benigna nos ajudará a avançar."
 astral_rift.2535.desc.ordered_turn_away_default: "Não devemos abandonar a gloriosa luz dessa estrela negra.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"
 astral_rift.2540.name: "Observação Detalhada"
 astral_rift.2540.desc.common: "Dispositivos de observação foram instalados na superfície do planeta. As leituras permitirão estudos mais seguros da estrela escura e de seus efeitos ao longo do tempo."
 astral_rift.2540.desc.default: "A luz da estrela escura tem uma presença quase malévola. Mesmo enquanto recuávamos, o toque de seus raios podia ser sentido através casco da §Y$tech_rift_sphere$§!, drenando a energia dos nossos corpos como um veneno insidioso.\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "A luz desse corpo celeste anômalo era incrivelmente poderosa. Seus raios escuros penetravam o casco da §Y$tech_rift_sphere$§!, causando pequenos danos internos aos nossos drones.\n\n$astral_rift.2530.desc.common$"
 #######################
 #Colonization Drones #
 #######################
 astral_rift_cleaning_drones: "Deserto Químico"
 edict_automated_disinfection: "Desinfecção Automatizada"
 edict_automated_disinfection_desc: "Os drones de limpeza que descobrimos em uma de nossas visitas além da Fenda Astral nos ensinaram métodos mais eficientes de saneamento, envolvendo frotas de robôs autônomos.\n"
 colonization_drones_modifier: "Drones de Colonização"
 colonization_drones_tt: "Drones de colonização identificam e categorizam a flora e a fauna nos nossos mundos e fornecem informações biológicas detalhadas.\n\nGanha £society_research£ §Y$society_research$§! adicional ao liberar os seguintes bloqueadores:\n - $d_dangerous_wildlife_blocker$\n - $d_dense_jungle$\n - $d_noxious_swamp$\n - $d_toxic_kelp$\n - $d_poisonous_algae$\n - $d_venomous_insects$"
 leader_trait_sanitary_drone: "Drone Sanitário Assistente"
 leader_trait_sanitary_drone_desc: "Este líder aprendeu a limpar bem."
 astral_rift.2600.name: "Quimicamente Purificado"
 astral_rift.2600.desc: "A atmosfera deste planeta contém uma quantidade surpreendente de agentes antibacterianos.\n\nOs sensores não indicam nenhum sinal de vida orgânica nos arredores. Ela foi quimicamente removida até em níveis microscópicos. Há uma tênue leitura biológica emanando de uma caverna distante, mas é impossível classificá-la a essa distância.\n\nVimos vários grupos de robôs patrulhando os céus. Eles ainda não reagiram à nossa presença."
 astral_rift.2600.a: "Investigue os robôs."
 astral_rift.2600.b: "Explore a caverna."
 astral_rift.2605.name: "Encontro de Drones"
 astral_rift.2605.desc: "Nós investigamos um pequeno grupo de drones que patrulhava os céus. Essas esferas metálicas cintilantes têm um projetor holográfico dianteiro e um sistema de propulsores direcionais para manter a velocidade e a altitude.\n\nMantivemos uma distância segura durante a abordagem, mas mesmo assim os drones reagiram à nossa presença. Quatro deles se separaram do bando e mudaram sua trajetória para nos encontrar, ainda que lentamente. Não acionamos nenhum alarme, mas não sabemos as capacidades dos drones que se aproximam."
 astral_rift.2605.a: "Permita que os drones se aproximem."
 astral_rift.2605.b: "Desative-os."
 astral_rift.2610.name: "Sinais de Vida"
 astral_rift.2610.desc: "A caverna tem uma atmosfera notavelmente diferente do resto do planeta. As paredes internas estão cobertas de musgo, enquanto o solo é úmido e rico em material orgânico. Encontramos restos mortais dissecados de uma criatura aviana em uma alcova isolada. Com base em suas vestes e pertences, deduzimos que ela era inteligente. Como o resto do planeta é desprovido de material biológico, morto ou vivo, este cadáver e a flora do local são uma anomalia.\n\nTambém encontramos um drone atravessado por estalactite. Embora ainda funcione, ele não pode se mover. O drone foi claramente projetado para espalhar grandes quantidades de uma solução química desconhecida. Vários componentes internos da máquina permanecem intactos e podem ser reparados facilmente."
 astral_rift.2610.a: "Examine o cadáver aviano."
 astral_rift.2610.b: "Reative o drone."
 astral_rift.2615.name: "Exército da Limpeza"
 astral_rift.2615.desc: "Os quatro drones se aproximaram lentamente da §Y$tech_rift_sphere$§! e examinaram sua superfície. Um deles ativou sua arma do lado direito, preparando-se para disparar.\n\nAntes que pudéssemos reagir, o drone esguichou uma espuma comprimida sobre parte da Esfera. Em sua arma esquerda, ele revelou um braço mecânico com um acessório macio, porém firme, e começou a esfregar os detritos e a poeira do nosso casco. Os outros drones rapidamente seguiram seu exemplo.\n\nÀ medida que a limpeza progredia, um dos drones parou e trocou seu acessório por um bastão delicado. Com um bipe alto, ele coletou uma amostra e foi embora. Após mais algum tempo de limpeza, os outros três drones partiram na mesma direção."
 astral_rift.2615.a: "Siga os drones."
 astral_rift.2620.name: "Drones Desativados"
 astral_rift.2620.desc: "Como medida de segurança, liberamos um pulso eletromagnético de curto alcance na zona patrulhada pelos drones. Desativados imediatamente, eles despencaram do céu e chocaram-se contra o solo árido abaixo.\n\nSoluções químicas potentes vazaram dos destroços, e um sinal de emergência começou a ser transmitido. Se acreditarmos que é seguro, podemos seguir o sinal de emergência até seu destino."
 astral_rift.2620.a: "Rastreie o sinal de emergência."
 astral_rift.2620.b: "Fuja antes que cheguem possíveis reforços."
 astral_rift.2625.name: "Autópsia Aviana"
 astral_rift.2625.desc: "A autópsia não revelou ferimentos graves internos ou externos. A criatura tinha todas as características típicas de uma espécie aviana: ossos ocos, garras revestidas por queratina e evidência de plumagem completa. A causa da morte parece ter sido desnutrição.\n\nUma análise de DNA indicou que essa espécie tem (ou tinha) um sistema imunológico naturalmente fraco. O corpo também continha depósitos de uma solução antibacteriana."
 astral_rift.2625.a: "Reative o drone."
 astral_rift.2625.b: "O que houve aqui?"
 astral_rift.2630.name: "Drone Consertado"
 astral_rift.2630.desc: "Com todos preparados, nós libertamos o drone da estalactite. Prontamente, ele pairou usando um sistema compacto de propulsores direcionais. Com um forte jato, ele esguichou uma espuma comprimida em toda a equipe. Um acessório macio, porém firme, surgiu de seu lado esquerdo e o drone então prosseguiu com a limpeza. A equipe permitiu, já que ele não demonstrou sinais de agressividade.\n\nDe repente, a máquina parou. O acessório de limpeza foi substituído por um bastão delicado, que ele usou para coletar uma amostra de sujeira. Seu projetor holográfico exibiu uma interface visual simples.\n\nA poeira foi analisada e categorizada pelo drone como um novo alvo de limpeza. Pelo visto, introduzimos um material estrangeiro a este ambiente."
 astral_rift.2630.a: "Examine o cadáver aviano."
 astral_rift.2630.b: "O que houve aqui?"
 astral_rift.2635.name: "Sinais dos Criadores"
 astral_rift.2635.desc: "Rastreamos a rota dos drones até uma instalação avançada. Destacando-se na paisagem desértica, a construção estava circundada por drones, todos zunindo entre várias zonas para concluir suas tarefas.\n\nNo centro da instalação, havia um nexus de equipamento científico e terminais de pesquisa. Estranhamente, enquanto a maioria das operações eram totalmente automatizadas, essa área parece ter sido projetada para pesquisas manuais; tarefas a serem concluídas por vida senciente em vez de drones."
 astral_rift.2635.a: "Explore o laboratório."
 astral_rift.2640.name: "Hipótese Higiênica"
 astral_rift.2640.desc: "Há apenas uma conclusão lógica: acidentalmente, esses avianos causaram a própria extinção por meio de uma campanha de sanitização excessiva em longo prazo. Por serem uma espécie com um sistema imunológico fraco, eles criaram drones de limpeza para desinfectar espaços públicos e privados e reduzir a propagação de doenças.\n\nContudo, devido ao estado da paisagem do planeta, podemos deduzir que os drones de limpeza foram longe demais no extermínio da vida nativa, o que resultou na destruição da biodiversidade orgânica do planeta. Resumindo, a população morreu de inanição. À medida que os corpos se decompunham, os drones limpavam qualquer traço da existência da espécie.\n\nQuanto aos restos mortais na caverna, a presença de um drone funcional na área provavelmente desviou a atenção das outras máquinas em prol da eficiência, deixando a flora intacta. A criatura aviana deve ter se aproveitado dessa programação para sobreviver aqui. Infelizmente, a flora escassa da caverna não pôde sustentá-la por muito tempo."
 astral_rift.2640.a: "Readapte a tecnologia do drone."
 astral_rift.2640.b: "Desenvolva um vírus para desativar a rede de sanitização."
 astral_rift.2640.c: "Mantenha este drone como um assistente pessoal de pesquisa."
 astral_rift.2645.name: "História Varrida"
 astral_rift.2645.desc.common_1: "Este laboratório permaneceu intocado por décadas. Diferente do resto do planeta, ele está coberto de poeira e fuligem. As informações compiladas nos painéis iluminados confirmam que os drones são dispositivos de limpeza totalmente autônomos. A tarefa deles é patrulhar uma área designada e esterilizá-la, voltando à instalação quando estiverem com pouca energia ou poucos compostos químicos. Alimentados por diversas fontes de energia renovável, o fluido de limpeza deles é reciclado do vapor do ar e de lençóis freáticos, criando uma rede autossustentável que pode funcionar quase eternamente."
 astral_rift.2645.desc.common_2: "Nós teorizamos que os criadores dos drones de limpeza autônomos ou deixaram o planeta, ou foram extintos. Qualquer rastro biológico de sua existência foi varrido do mapa."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\nO drone que coletou amostras do nosso casco paira sozinho no laboratório. Seu projetor holográfico iluminado exibindo uma interface visual simples. A substância removida da §Y$tech_rift_sphere$§! já foi analisada e categorizada como um novo alvo de limpeza.\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "Documente e estude a infraestrutura sanitária."
 astral_rift.2645.b: "Desative a instalação."
 astral_rift.2650.name: "Desinfecção Automatizada"
 astral_rift.2650.desc: "Nós registramos os diversos pontos fortes e inovações tecnológicas da instalação automatizada, com o objetivo de aprimorar a sanitização e o gerenciamento de drones em nossos planetas.\n\nPoderemos usar nossa atual infraestrutura superior para implementar um sistema de limpeza similar."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nAlém disso, estudar os esforços planetários dessa espécie ampliou nosso conhecimento sobre como as mentes individuais podem colaborar de forma eficiente."
 astral_rift.2650.tooltip: "Dá acesso ao Edito Imperial §Y$edict_automated_disinfection$§!."
 astral_rift.2655.name: "Desativando a Instalação"
 astral_rift.2655.desc.common_1: "Conseguimos desativar a instalação de sanitização automatizada e recuperar todos os drones. Tudo foi deixado em perfeito funcionamento, para o caso de os habitantes nativos retornarem."
 astral_rift.2655.desc.common_2: "Contudo, conseguimos coletar uma quantidade significativa de energia dos depósitos da instalação."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ Caso isso não aconteça, ainda assim beneficiaremos eventuais missões arqueológicas futuras.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "Sem muito cuidado, nós desativamos os sistemas de sanitização automatizada até as redes de drones pararem de funcionar. Nós drenamos cada gerador, depósito e bateria auxiliar, recolhendo uma quantidade de energia significativa."
 astral_rift.2660.name: "Uma Escapada Limpa"
 astral_rift.2660.desc: "Diante do risco de inúmeros drones autônomos nos cercarem, decidimos evitar qualquer chance de agravar o perigo. Além disso, o planeta estéril não parecia ter muito a oferecer às nossas pesquisas. Nós coletamos alguns recursos dos drones destruídos antes de partir."
 astral_rift.2665.name: "Readaptando o Drone"
 astral_rift.2665.desc: "Por meio de engenharia reversa, o drone de saneamento que recuperamos pode ajudar em nossos esforços de colonização. Ele pode ser readaptado para catalogar as minúcias da flora e da fauna e auxiliar nossos colonizadores a se familiarizarem com o terreno de novas fronteiras."
 astral_rift.2670.name: "Ironia Viral"
 astral_rift.2670.desc: "Nós projetamos um poderoso vírus de computador e o carregamos nos protocolos de rede do drone de limpeza reparado. Quando ele voltar para sua base natal, o vírus deverá se espalhar até inativar toda a infraestrutura de sanitização.\n\nTalvez este planeta possa se recuperar da esterilização química e novas formas de vida evoluam a partir dessa caverna isolada."
 astral_rift.2675.name: "Um Drone Companheiro"
 astral_rift.2675.desc: "Após alguns pequenos ajustes, este drone de saneamento recondicionado se tornará um excelente assistente de pesquisa. Suas habilidades para coletar amostras biológicas, executar tarefas de alta precisão e capacidade de voo independente demonstram um grande potencial para a nossa equipe de pesquisa.\n\nNós desconectamos o drone da rede de saneamento e instalamos novos recursos para complementar suas capacidades existentes. Continuaremos a acompanhar seu desempenho enquanto ele trabalha com nossos exploradores."
