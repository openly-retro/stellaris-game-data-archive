 #leviathans.120.food.c: "£energy£ §G50§! for £food£ §R100§! monthly"
 leviathans.120.a.reply: "Hier sind eure Credits. Wir haben den Mineralien-Transfer bereits in Auftrag gegeben."
 leviathans.120.b.reply: "Hervorragend. Lasst uns wissen, wenn ihr in Zukunft noch mehr Mineralien loswerden wollt."
 leviathans.120.c.reply: "Wenn nur all unsere Kunden solche Mengen handeln würden! Credits werden jetzt im Moment überwiesen."
 #leviathans.125.desc: "We will trade Food for Minerals or Energy Credits at a rate of one to two. These are our current deals."
 #leviathans.125.minerals.a: "£food£ §G10§! for £minerals£ §R20§! monthly"
 #leviathans.125.minerals.b: "£food£ §G25§! for £minerals£ §R50§! monthly"
 #leviathans.125.minerals.c: "£food£ §G50§! for £minerals£ §R100§! monthly"
 #leviathans.125.energy.a: "£food£ §G10§! for £energy£ §R20§! monthly"
 #leviathans.125.energy.b: "£food£ §G25§! for £energy£ §R50§! monthly"
 #leviathans.125.energy.c: "£food£ §G50§! for £energy£ §R100§! monthly"
 #leviathans.125.a.reply: "We hope this food will be to your liking."
 #leviathans.125.b.reply: "Very good. The food will be delivered to you in a perfectly edible condition."
 #leviathans.125.c.reply: "Your people will not be going hungry this cycle! Food shipments shall commence immediately."
 leviathans.125.desc.z1: "Wir haben eine talentierte Führungskraft, die bereit ist, nach [Root.GetName] zu migrieren und einen Eurer Sektoren aus den roten Zahlen herauszuholen. Vertraut Euren §HHandelswert§! einem Experten an!"
 leviathans.125.desc.z1.gestalt: "Wir haben eine talentierte Führungskraft, die bereit ist ... Hm. Seid Ihr sicher?\n\nKäuferschutz ist ja schön und gut, aber dennoch: Ich fühle mich verpflichtet, Euch mitzuteilen, dass unsere Berater wirklich nur auf den §HHandelswert§! spezialisiert sind. Ich bin mir nicht sicher, ob sie für Eure Zwecke geeignet wären, angesichts Eurer ... ungewöhnlichen Beziehung zu diesem Konzept."
 leviathans.125.z1: "Abgemacht."
 leviathans.125.z1.gestalt: "Wir verstehen und nehmen trotzdem eine Führungskraft."
 leviathans.126.desc: "Ausgezeichnet! Es freut uns, dass wir unsere Fähigkeiten mit [Root.GetName] teilen können."
 leviathans.126.desc.alt: "Ausgezeichnet! Mögen wir von der jeweils unterschiedlichen Herangehensweise an den Handel profitieren."
