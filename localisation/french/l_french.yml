 building_slave_processing: "Complexe de formation d'esclaves"
 building_slave_processing_desc: "Cet immense et imposant complexe est utilisé pour former au travail forcé et anéantir toute trace de libre arbitre."
 building_slave_processing_migrate_effect_desc: "Permet la §Yréimplantation autonome§! des £pop_cat_slave£§Yesclaves§! inemployés et des §Yrobots non conscients§! de ce monde vers d'autres colonies."
 building_slave_processing_slave_army_effect_desc: "Permet le recrutement d'§Yarmées d'esclaves§!.\n\n"
 building_robotics_assembly_plant: "Usine d'assemblage de robots"
 building_robotics_assembly_plant_desc: "La création d'armées robotiques nécessite une usine d'assemblage robotique.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_1$§! par an\nEntretien de la pop : §Y1§!£energy£"
 building_robotics_assembly_plant_2: "Usine d'assemblage de droïdes"
 building_robotics_assembly_plant_2_desc: "La création d'armées robotiques nécessite une usine d'assemblage de droïdes.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_2$§! par an\nAméliore les pops de §H$ROBOT_POP_SPECIES_1$§! en §H$ROBOT_POP_SPECIES_2$§!\nEntretien de la pop : §Y2§!£energy£"
 building_robotics_assembly_plant_3: "Usine d'assemblage de synthétiques"
 building_robotics_assembly_plant_3_desc: "La création d'armées robotiques nécessite une usine d'assemblage de synthétiques.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_3$§! par an\nAméliore les pops de §H$ROBOT_POP_SPECIES_2$§! en §H$ROBOT_POP_SPECIES_3$§!\nEntretien de la pop : §Y5§!£energy£"
 building_colony_shelter: "Vaisseau-abri reconstitué"
 building_colony_shelter_desc: "Les restes d'un Vaisseau de colonisation, réassemblés pour un usage planétaire."
 building_capital: "Administration planétaire"
 building_capital_desc: "Le siège des élites dirigeantes locales."
 building_major_capital: "Capitole planétaire"
 building_major_capital_desc: "Un complexe tentaculaire de structures bureaucratiques, étant dans les faits le centre administratif d'une colonie majeure."
 building_system_capital: "Complexe capitolin du système"
 building_system_capital_desc: "Un agencement colossal comprenant aussi bien des bureaux administratifs que des réseaux d'infrastructures, permettant la construction et l'exploitation d'installations très exigeantes."
 building_ancient_factory: "Fabricants autonomes"
 building_ancient_factory_desc: "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_ancient_archives: "Archives des précurseurs"
 building_ancient_archives_desc: "§LDes puits sans fonds de connaissance ancienne.§!"
 building_dark_matter_power_plant: "Centrale à matière noire"
 building_dark_matter_power_plant_desc: "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_agri_processing_complex: "Complexe de traitement agricole"
 building_agri_processing_complex_desc: "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_primitive_farm: "Fermes primitives"
 building_primitive_farm_desc: "Des fermes primitives pour travailler le sol en échange d'un maigre tribut."
 building_primitive_factory: "Usine primitive"
 building_primitive_factory_desc: "Des usines primitives et inefficaces vomissant de la pollution pour produire des biens."
 building_primitive_mine: "Mine primitive"
 building_primitive_mine_desc: "Tunnels miniers primitif qui serpentent à travers le sol."
 building_primitive_power_plant: "Centrale électrique primitive"
 building_primitive_power_plant_desc: "Une centrale primitive et assez peu fiable, produisant de l'énergie grâce à la technologie du charbon ou les débuts balbutiants de l'énergie atomique, contribuant à empoisonner l'atmosphère."
 building_mutant_landfill: "Décharge de mutants"
 building_mutant_landfill_desc: "Une masse putride de cadavres de mutants. Leur matière organique volatile s'est agrégée pour former une sorte de structure."
 building_vault: "Caveau souterrain"
 building_vault_desc: "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Ses occupants se sont montés les uns contre les autres lorsqu'ils sont arrivés à court de vivres."
 building_vault_2: "Caveau souterrain"
 building_vault_2_desc: "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Le caveau contient une gigantesque machine ainsi que des réserves d'équipement minier."
 building_particle_accelerator: "Accélérateur de particules"
 building_particle_accelerator_desc: "Cet ancien accélérateur de particules a été construit en utilisant un nouveau concept, et les terminaux qui ont survécu au sein de la structure contiennent des quantités astronomiques de données de recherche qui semblent avoir été amassées par quelqu'un qui devait être un brillant physicien théorique."
 building_odd_factory: "Étrange usine"
 building_odd_factory_desc: "Un complexe bien conçu qui produit des ressources à haute valeur ajoutée, abandonné sur la planète par une civilisation différente."
 building_quarantine: "Station de recherche sur l'épidémie"
 building_quarantine_desc: "Hôpital temporaire consacré à l'étude des malades infectés par l'épidémie afin de découvrir un remède."
 building_plague_memorial: "Mémorial commémorant l'épidémie"
 building_plague_memorial_desc: "Un monument commémoratif pour rappeler aux habitants l'horrible maladie qui hantait autrefois leurs foyers. Il se dresse comme un testament à la survie de la nation."
 building_energy_grid: "Réseau énergétique"
 building_energy_grid_desc: "Un réseau énergétique calibré avec une très grande précision afin de maximiser la production des générateurs énergétiques."
 building_energy_grid_effect_desc: "Pour chaque £job£emploi producteur d'£energy£§Yénergie§! : §G+1§! sur la production brute."
 building_energy_nexus: "Liaison énergétique"
 building_energy_nexus_desc: "Ce complexe colossal centralise tous les réseaux énergétiques de ce monde, améliorant leur efficacité."
 building_mineral_purification_plant: "Centrales de purification des minéraux"
 building_mineral_purification_plant_desc: "Les minéraux traités par ces purificateurs sont de la meilleure qualité."
 building_mineral_purification_hub: "Centre de purification des minéraux"
 building_mineral_purification_hub_desc: "Centres colossaux où les minéraux sont reçus et transportés jusqu'à des installations de purification."
 building_clinic: "Génécliniques"
 building_clinic_desc: "Les génécliniques fournissent des traitements médicaux perfectionnés, ce qui statistiquement contribue à la santé de la population et à allonger son espérance de vie."
 building_hospital: "Centres de cytorevitalisation"
 building_hospital_desc: "Les centres de cytorevitalisation fournissent des traitements médicaux perfectionnés à une population importante. Les traitements cellulaires permettent de disposer d'une population bien plus saine et à l'espérance de vie accrue."
 building_mineral_silo_1: "Silo à minéraux I"
 building_mineral_silo_1_desc: "Les silos à minéraux augmentent la capacité de stockage en minéraux de notre empire."
 building_mineral_silo_2: "Silo à minéraux II"
 building_mineral_silo_2_desc: "$building_mineral_silo_1_desc$"
 building_mineral_silo_3: "Silo à minéraux III"
 building_mineral_silo_3_desc: "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator: "Générateur de bouclier planétaire"
 building_planetary_shield_generator_desc: "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument: "Monument autochtone"
 building_autochthon_monument_desc: "Un monument élevé à la mémoire des pionniers s'étant aventurés dans l'espace pour ouvrir la voie à la conquête spatiale."
 building_autochthon_monument_effect: "Suscite §G1§!£unity£ par §Yatout de l'ascension§! adopté.\n\n"
 building_heritage_site: "Site patrimonial"
 building_heritage_site_desc: "Une zone dédiée à l'histoire primitive de l'empire et de sa population."
 building_heritage_site_effect: "Suscite §G2§!£unity£ par §Yatout de l'ascension§! adopté.\n\n"
 building_hypercomms_forum: "Forum d'hypercomm"
 building_hypercomms_forum_desc: "Ce forum est un immense complexe équipé de matériel de communication interpesonnels à la pointe de la technologie, permettant l'échange d'idées multisensorielles lors de discussions informelles et la formation rapide d'un consensus à l'issu de débats."
 building_hypercomms_forum_effect: "Suscite §G3§!£unity£ par §Yatout de l'ascension§! adopté.\n\n"
 building_autocurating_vault: "Caveau autogéré"
 building_autocurating_vault_desc: "Réseau informatisé et hautement spécialisé, acquérant, analysant, évaluant et exposant de manière constante les objets du quotidien qu'il semble juger être de grande importance, permettant ainsi de créer un musée vivant du présent."
 building_temple: "Temple"
 building_temple_desc: "Les temples, des bâtiments assez simple érigés en des périodes extrêmement anciennes, sont des lieux de méditation contemplative et de communion avec ce qui nous unit tous."
 building_holotemple: "Holotemple"
 building_holotemple_desc: "Évolution perfectionnée de ses prédécessuers grossiers, la technologie spiritualiste de pointe permet de créer une réalité maléable à l'intérieur de l'holotemple, assurant ainsi une méditation plus profonde et une dévotion plus intense."
 building_sacred_nexus: "Noeud sacré"
 building_sacred_nexus_desc: "Les dernières avancées en technologie des champs permettent aux fidèles d'expérimenter de façon directe l'influence du Divin sur un sol sacré."
 building_citadel_of_faith: "Citadelle de la foi"
 building_citadel_of_faith_desc: "Un complexe massif, offrant à tous les pèlerins refuge et retraite à l'écart du monde matériel."
 building_stronghold: "Bastion"
 building_stronghold_desc: "Une forteresse planétaire abritant une garnison importante afin de protéger le monde de toute invasion ou soulèvement."
 building_fortress: "Forteresse"
 building_fortress_desc: "Un important complexe défensif doté d'une garnison nombreuse et de centres d'entraînement pour les troupes."
 building_bio_reactor: "Bioréacteur"
 building_bio_reactor_desc: "Complexe permettant la transformation avec une très grande efficience de la matière organique en énergie."
 tech_bio_reactor: "$building_bio_reactor$"
 tech_bio_reactor_desc: "$building_bio_reactor_desc$"
 building_bio_reactor_2: "Bioréacteur avancé"
 building_bio_reactor_2_desc: "Complexe permettant la transformation avec une très grande efficience de la matière organique en énergie. Les progrès en matière de collecte des déchets permettent de récupérer des sous-produits gazeux utiles."
 tech_bio_reactor_2: "$building_bio_reactor_2$"
 tech_bio_reactor_2_desc: "$building_bio_reactor_2_desc$"
 building_hab_stronghold: "Zone de sécurité"
 building_hab_stronghold_desc: "Cette section est dédiée à la sécurité et fournit des forces de sécurité armées afin de protéger l'habitat de toute menace, aussi bien intérieure qu'extérieure."
 building_crude_huts: "Huttes sommaires"
 building_crude_huts_desc: "Des abris primitifs construits en pierre, en argile ou en tout autre matériau disponible."
 building_primitive_dwellings: "Résidences primitives"
 building_primitive_dwellings_desc: "Ces bâtiments modestes fournissent un nombre réduit de logements, mais permettent surtout de se mettre à l'abri des éléments."
 building_stone_palace: "Palais de pierre"
 building_stone_palace_desc: "Des sortes de petits palais construits en pierre, où réside l'élite régnante locale."
 building_primitive_capital: "Capitale régionale"
 building_primitive_capital_desc: "Bâtiments de la capitale régionale des divers États-nations occupant ce monde primitif."
 building_urban_dwellings: "Résidences urbaines"
 building_urban_dwellings_desc: "Jungles de béton, le plus souvent exiguës et polluées."
 building_pre_ftl_radio_telescope: "Radiotélescope"
 building_pre_ftl_radio_telescope_desc: "Un dispositif permettant de chercher la présence d'une vie alien intelligente."
 awareness_gain_desc: "Accroît les chances que cette civilisation, avec le temps, accède à un plus haut degré de £awareness£§Yperception§!."
 building_hive_crude_huts: "Nids simples"
 building_hive_crude_huts_desc: "Utilisant les matériaux disponibles les plus simples et exigeant le moins d'efforts, ces nids suffisent à peine à préserver les drones du gel au cours de la nuit."
 building_hive_primitive_dwellings: "Colonie primitive"
 building_hive_primitive_dwellings_desc: "Commençant à optimiser l'espace disponible, ces bâtiments hexagonaux peuvent abriter ce que l'on pourrait appeler une colonie naissante."
 building_hive_stone_palace: "Ruche de pierre"
 building_hive_stone_palace_desc: "Sur un monde où la survie exige de lutter contre sa propre espèce, disposer de murs de pierre constitue toujours un réel avantage."
 building_hive_primitive_capital: "Noeud continental"
 building_hive_primitive_capital_desc: "Le coeur même du continent, étendant son contrôle sur les consciences luttant pour s'assurer de la domination de leur monde."
 building_hive_urban_dwellings: "Réserve de drones"
 building_hive_urban_dwellings_desc: "Une solution tout à fait commode pour loger les drones lors de leurs cycles de repos. Il y a des entrées et sorties distinctes afin d'optimiser le processus de circulation de la Conscience."
 building_hive_primitive_factory: "$building_primitive_factory$"
 building_hive_primitive_factory_desc: "$building_primitive_factory_desc$"
