 resolution_intergalacticdirective_regulated_growth_desc: "Dzięki regulowaniu granic państw członkowskich możemy sprawić, że galaktyka będzie miejscem bezpieczniejszym i sprawiedliwszym dla wszystkich. Choć niektórzy będą narzekać na ślamazarność biurokracji, wyjdzie to nam na dobre."
