 PLANET_AUTOMATION_TITLE: "Automatisation planétaire"
 planet_automation_deficit_restriction: "£economy£Déficit des constructions"
 planet_automation_deficit_restriction_desc: "Empêche la construction de £building£bâtiments ou £district£districts qui créeraient ou aggraveraient le déficit en une ressource, soit directement à cause de l'entretien, soit indirectement à cause des £job£emplois créés."
 planet_automation_amenities_desc: "Automatise la gestion des £amenities£services sur ce monde, à la fois en termes de priorité des £job£emplois et de construction de nouveaux £building£bâtiments offrant des emplois produisant des services."
 planet_automation_designation_construction_desc: "Automatise la gestion de la construction de £building£bâtiments et de £district£districts répondant à la désignation planétaire.\n\nBâtiments et districts fournissant de nouveaux £job£emplois seront construits lorsqu'il n'y aura plus de postes à pouvoir ou s'il se trouve des £unemployment£pops inemployées qui peuvent occuper des emplois correspondant à la désignation planétaire."
 planet_automation_rare_resources_desc: "Automatise la gestion de £building£bâtiments fournissant des £job£emplois produisant des ressources rares en cas de pénuries à l'échelle de l'empire."
 planet_automation_pop_assembly_desc: "Permet la construction de £building£bâtiments assemblant des £pop£pops."
 planet_automation_housing_desc: "Automatise la construction de £housing£logements supplémentaires."
 planet_automation_building_slot_desc: "Automatise la construction de nouveaux emplacements constructibles."
 planet_automation_crime_desc: "Automatise la prévention de la §H[Root.Owner.GetCrimeDeviancy_lower]§!, à la fois par la priorisation des £job£emplois et la construction de nouveaux £building£bâtiments."
 planet_automation_clear_blockers_desc: "Automatise le déblaiement des £blocker£bloqueurs lorsqu'ils empêchent la construction d'un £district£district."
 planet_automation_permanent_employment_center_desc: "Automatise la construction d'£building£§HOffices des Emplois Posthumes§! sur les mondes ayant pour priorité la production de ressources brutes."
 planet_automation_psi_corps_building_desc: "Permet la construction de £building£§Hcorps psis§! sur tous les mondes."
 planet_automation_biotrophy_management_desc: "Permet la construction de £building£§Hsanctuaires organiques§!."
 planet_automation_worm_desc: "Permet la construction de l'£building£§HAlignement oméga§!."
 planet_automation_upgrade_buildings_desc: "Automatise l'amélioration des £building£bâtiments. L'amélioration a alors la priorité sur la construction."
 planet_automation_shift_click: "§HShift + clic§! pour faire ou non de cela le paramètre par défaut pour toute nouvelle colonie (actuellement $TOGGLED|H$)."
 planet_automation_ctrl_click: "§HCtrl + clic§! pour faire ou non de cela le paramètre appliqué sur tous les mondes."
 planet_automation_setting_enabled: "activé"
 planet_automation_setting_disabled: "désactivé"
 policy_voting_rights: "Droit de vote"
 policy_voting_rights_desc: "Le processus de désignation du dirigeant peut prendre de nombreuses formes, le vote démocratique n'étant que l'une de celles possibles.\n"
 voting_not_allowed: "Pas d'élections"
 voting_not_allowed_name: "Pas d'élections"
 voting_not_allowed_desc: "Le choix de notre dirigeant est une décision bien trop importante pour que l'on puisse la confier à la population.\n\n§EAucune pop ne peut voter, l'hérité désigné deviendra le prochain dirigeant§!"
 voting_allowed_elites_only: "Élitisme"
 voting_allowed_elites_only_name: "L'élite décide"
 voting_allowed_elites_only_desc: "Il est préférable que la question de la gouvernance soit confiée aux membres les plus sages et respectés de notre société.\n\n§EAucune pop ne peut voter, les personnalités de l'empire éliront le dirigeant§!"
 voting_allowed_primary_only: "Espèce primaire uniquement"
 voting_allowed_primary_only_name: "Suffrage de l'espèce primaire"
 voting_allowed_primary_only_desc: "Le droit de vote est une responsabilité de première importance qui doit rester propre à notre espèce primaire.\n\n§ESeules les pops de notre propre espèce peuvent voter§!"
 voting_allowed_all: "Vote libre"
 voting_allowed_all_name: "Suffrage universel"
 voting_allowed_all_desc: "Les lois de l'empire devraient refléter la volonté de la population, aussi tous doivent-ils faire partie du processus.\n\n§EToutes les pops peuvent voter lors d'élections démocratiques§!"
 policy_leadership: "Gouvernance"
 policy_leadership_desc: "Tout être n'est pas forcément qualifié pour gouverner, aussi devons-nous devons décider de qui a le droit de s'élever dans la hiérarchie.\n"
 leadership_primary_only: "Espèce primaire uniquement"
 leadership_primary_only_name: "Seulement les personnalités de l'espèce primaire"
 leadership_allow_dominant_only_name: "Seulement les personnalités de l'espèce primaire"
 leadership_primary_only_desc: "Même si nous acceptons la présence d'êtres étrangers au sein de notre empire, seule notre espèce primaire doit diriger.\n\n§ELes personnalités sont toutes issues des pops de notre espèce primaire§!"
 leadership_allow_xeno: "Xénos autorisés"
 leadership_allow_xeno_name: "Personnalités xénos autorisées"
 leadership_allow_xeno_desc: "L'empire ne peut se permettre de gaspiller les talents en son sein, quelle que soit leur origine.\n\n§EDes personnalités peuvent être recrutées au sein des pops d'autres espèces§!"
 leadership_allow_robot: "Androïdes autorisés"
 leadership_allow_robot_name: "Personnalités synthétiques autorisées"
 leadership_allow_robot_desc: "Les êtres synthétiques servent l'empire dans la plupart des domaines de la société. Il n'est que naturel de leur permettre d'occuper aussi des postes d'importance.\n\n§EDes personnalités peuvent être recrutées au sein des pops synthétiques§!"
 leadership_allow_all: "Tout autoriser"
 leadership_allow_all_name: "Tous les types de personnalités autorisés"
 leadership_allow_all_desc: "Tout individu de talent, même s'il est xéno ou synthétique, devrait avoir la permission d'occuper un poste d'importance.\n\n§EDes personnalités peuvent être recrutées au sein des pops de toutes les espèces§!"
 policy_leader_enhancement: "Amélioration des personnalités"
 policy_leader_enhancement_desc: "Le fardeau de notre empire peut se révéler écrasant et nous devons prendre une décision sur la préparation de nos futures personnalités pour les aider à relever le défi.\n"
 leader_enhancement_natural_selection: "Sélection naturelle"
 leader_enhancement_natural_selection_name: "Pas d'amélioration des personnalités"
 leader_enhancement_natural_selection_desc: "Laisser la nature suivre son cours - c'est dans le creuset de l'expérience que le génie est forgé.\n\n§ELes personnalités ne gagnent pas de bonus additionnels§!"
 leader_enhancement_selected_lineages: "Lignées sélectionnées"
 leader_enhancement_selected_lineages_name: "Lignées sélectionnées de personnalités"
 leader_enhancement_selected_lineages_desc: "Un planning de reproduction élaboré avec soin devrait être incité, de peur de gâcher de précieux héritages génétiques.\n\n§HTant qu'il est actif notre empire gagne :§!"
 leader_enhancement_capacity_boosters: "Amplificateurs de capacité"
 leader_enhancement_capacity_boosters_name: "Personnalités aux capacités améliorées"
 leader_enhancement_capacity_boosters_desc: "Nous ne laissons rien au hasard, quel qu'en soit le prix. Par la conservation de banques de données ADN ultra précises nous construirons les personnalités de demain.\n\n§HSi actif, notre empire gagne :§!"
 policy_border_policy: "Statut frontalier initial"
 policy_border_policy_desc: "Les frontières de l'empire représentent rien moins que notre emprise sur la galaxie. Nous devons décider si nous devons nous montrer ouverts et accueillants ou méfiants et fermés à toute civilisation que nous pourrions rencontrer."
 border_policy_open: "Ouvertes"
 border_policy_open_name: "Frontières ouvertes"
 border_policy_open_desc: "L'isolement engendre la méfiance, la méfiance le conflit. Montrons à nos voisins que nous n'avons rien à cacher.\n\n§ELes frontières seront par défaut ouvertes aux autres empires.§!"
 border_policy_closed: "Fermées"
 border_policy_closed_name: "Frontières fermées"
 border_policy_closed_desc: "Les frontières de l'empire doivent être bien gardées pour nous protéger d'influences insidieuses. Seuls ceux qui se sont montrés dignes de notre confiance doivent pouvoir pénétrer notre espace.\n\n§ELes frontières seront par défaut fermées aux autres empires.§!"
 policy_first_contact_protocol: "Protocole de premier contact"
 policy_first_contact_protocol_desc: "Alors que nous parcourons les étoiles, la possibilité existe bien que nous trouvions d'autres formes de vie, aussi devons-nous définir une posture claire sur la façon de les approcher.\n"
 first_contact_proactive: "Volontariste"
 first_contact_proactive_name: "Protocole de contact volontariste"
 first_contact_proactive_desc: "Rencontrer des xénocivilisations est une chance enthousiasmante de nous découvrir de nouveaux amis et de faire des découvertes. Nous devons tout faire pour veiller à ce que le premier contact se déroule sans accroc, en saluant les vaisseaux inconnus de manière cordiale et leur faisant parvenir une copie de l'Encyclopédie standard officielle, de même que son dossier d'accompagnement audiovisuel.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- Interdit d'attaquer les entités neutres.\n- Les autres empires pourront plus facilement établir des communications avec nous.\n- Gain d'£influence£influence supérieur de 50% pour chaque premier contact ayant débouché sur un succès.§!\n\n"
 first_contact_cautious: "Prudent"
 first_contact_cautious_name: "Protocole de contact prudent"
 first_contact_cautious_desc: "Nous devons prendre toutes les mesures possibles pour empêcher que des informations nous concernant tombent en possession des aliens avant que nous ayons déterminé s'ils sont amicaux ou hostiles.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E- Interdit d'attaquer les entités neutres.\n- Les autres empires auront plus de difficultés à établir les communications avec nous.\n- Les premiers contacts débouchant sur un échec seront moins probables.§!\n\n"
 first_contact_attack_allowed: "Agressif"
 first_contact_attack_allowed_name: "Protocole de contact agressif"
 first_contact_attack_allowed_desc: "Les étoiles peuvent receler bien des dangers inconnus. Pour assurer notre survie, nous devons être prêts à frapper sans hésitation.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- Permet d'attaquer les entités neutres.\n- Permet les premiers contacts hostiles, tels que les enlèvements ou les dissections.§!\n\n"
 policy_food_policy: "Politique alimentaire"
 policy_food_policy_desc: "Notre empire a de très nombreuses bouches affamées à nourrir. Pour veiller à ce que l'alimentation ne devienne pas un problème, nous devons équilibrer les besoins de la population avec notre expansion."
 food_policy_normal: "Équilibre alimentaire"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "La population voit ses besoins alimentaires comblés, mais la nourriture est une ressource précieuse. Tout gâchis inutile doit donc être évité.\n\n§ELes pops organiques consomment la nourriture dans des quantités normales et se développent normalement.§!"
 food_policy_rationing: "Rationnement strict"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "En temps de besoin, nous devons tous consentir à des sacrifices pour le bien commun. Qu'est-ce qu'avoir faim maintenant alors qu'un avenir glorieux nous attend ?\n\n"
 food_policy_generous: "Plénitude alimentaire"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "C'est le droit fondamental de chacun d'entrer en hibernation avec l'organe digestif plein. Tous doivent disposer de l'accès à des réserves abondantes et nutritives, car c'est cela qui stimulera notre expansion parmi les étoiles."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "La conscience doit garantir l'accès de tous les drones à leurs apports de biomasse.\n\n§ELes drones ont une consommation alimentaire et un développement normal.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "Pas de gâchis, pas de soucis.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Un drone bien nourri est un drone qui produit.\n\n"
 policy_research_policy: "Priorité des recherches"
 policy_research_policy_desc: "La recherche est le premier facteur de progrès, permettant de découvrir de nouvelles technologies et de nouveaux savoirs, et ouvrant des possibilités nouvelles. Nous devons donc décider quelles devraient être les priorités des chercheurs et où devraient être placés les meilleurs d'entre eux."
 research_policy_no_focus: "Aucune priorité"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "En ne définissant pas de priorité particulière, les chercheurs bénéficieront d'une plus grande liberté pour mener leurs propres expérimentations."
 research_policy_field_manipulation: "$field_manipulation$"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "Accorder la priorité à la recherche sur la £physics£§Ymanipulation des champs§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_particles: "$particles$"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "Accorder la priorité à la recherche sur les £physics£§Yparticules§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_computing: "$computing$"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "Accorder la priorité à la recherche sur l'£physics£§Yinformatique§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_new_worlds: "$new_worlds$"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "Accorder la priorité à la recherche sur les £society£§Ynouveaux mondes§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_statecraft: "$statecraft$"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "Accorder la priorité à la recherche sur l'£society£§Yhabileté politique§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_biology: "$biology$"
 research_policy_biology_name: "$research_policy_biology$"
 research_policy_biology_desc: "Accorder la priorité à la recherche sur la £society£§Ybiologie§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_military_theory: "$military_theory$"
 research_policy_military_theory_name: "$research_policy_military_theory$"
 research_policy_military_theory_desc: "Accorder la priorité à la recherche sur la £society£§Ythéorie militaire§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_materials: "$materials$"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "Accorder la priorité à la recherche sur les £engineering£§Ymatériaux§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_propulsion: "$propulsion$"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "Accorder la priorité à la recherche sur la £engineering£§Ypropulsion§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_voidcraft: "$voidcraft$"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "Accorder la priorité à la recherche sur la £engineering£§Ymaîtrise du vide§! nous conférera un réel avantage technologique dans ce domaine."
 research_policy_industry: "$industry$"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "Accorder la priorité à la recherche sur l'£engineering£§Yindustrie§! nous conférera un réel avantage technologique dans ce domaine."
 policy_trade_policy: "Politique commerciale"
 policy_trade_policy_desc: "Le commerce est une source importante de prospérité, qui permet à l'empire d'acquérir de nombreuses ressources. Reste à décider quel devrait être leur usage prioritaire."
 trade_policy_default: "Création de richesses"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "L'objet de tout commerce est de générer des profits pour les individus et des revenus pour l'État. Nous devons donc concentrer le commerce de l'empire pour qu'il crée des richesses.\n\n§EChaque point de £trade_value£§Yvaleur commerciale§! collectée nous fait aussi gagner §Y1§!£energy£§!"
 trade_policy_consumer_goods: "Bénéfice des consommateurs"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Les profits et les taxes ne doivent pas l'emporter sur l'amélioration de la vie de nos concitoyens. Nous devons donc concentrer le commerce de l'empire pour qu'il favorise l'industrie et la distribution des produits nécessaires à la vie quotidienne.\n\n§EChaque point de £trade_value£§Yvaleur commerciale§! collectée nous fait aussi gagner §Y0.5§!£energy£ et §Y0.25§!£consumer_goods£§!"
 trade_policy_unity: "Marché des idées"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "Le commerce consiste certes à déplacer des biens, mais aussi à faciliter la propagation des idées. Nous devons donc concentrer le commerce de l'empire pour qu'il aide à transmettre le point de vue du gouvernement sur tous les mondes où nous faisons des affaires.\n\n§EChaque point de £trade_value£§Yvaleur commerciale§! collecté est converti en §Y0,5§!£energy£ et §Y0,25§!£unity£§!"
 trade_policy_trade_league: "Ligue commerciale"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "L'intégration au sein d'une ligue commerciale ne peut que permettre de prospérer et de s'assurer de profits à un niveau inédit.\n\n§EChaque point de £trade_value£§Yvaleur commerciale§! collecté est converti en §Y0.50§!£energy£, §Y0.2§!£unity£ et §Y0.2§!£consumer_goods£§!"
 trade_policy_holy_covenant: "$spiritualist_federation$"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "En nous liant au sein d'une concorde sacrée, nous pouvons baigner dans la gloire collective de notre destinée sainte.\n\n§EChaque point de £trade_value£§Yvaleur commerciale§! collecté est converti en §Y0.5§!£energy£ et §Y0.5§!£unity£§!"
 trade_policy_mutual_aid: "Aide mutuelle"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "En réinvestissant les surplus dans la coopérative, nous pouvons nous assurer que tous les membres de la société peuvent prospérer selon leurs besoins et leurs aspirations communes.\n\n§EChaque point de £trade_value£§Yvaleur commerciale§! collectée est converti en §Y0.3§!£energy£, §Y0.2§!£minerals£ et §Y0.2§!£food£§!"
 policy_economic_policy: "Politique économique"
 policy_economic_policy_desc: "Prospérité ou sécurité ? Éducation ou défense ? Des armes ou du pain ? Voilà les questions auxquelles tout gouvernement dont les ressources sont limitées doit se poser, tout au long de son histoire. Nous comme les autres."
 economic_policy_balanced: "Économie mixte"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "S'engager pleinement dans la guerre ou la paix, c'est se limiter à une voie étroite. Mieux vaut nous tenir prêts à ce que l'avenir nous réservera.\n\n§EAucun avantage ni pénalité sur la production de ressources.§!"
 economic_policy_civilian: "Économie civile"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Les besoins de la population doivent passer avant l'économie de la guerre. C'est sur la puissance économique, et non la puissance militaire, que doit reposer l'empire.\n\n"
 economic_policy_military: "Économie militariste"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Négliger nos défenses, c'est négliger notre survie. Les babioles et les colifichets sont un bien piètre réconfort lorsque l'ennemi vient frapper à la porte.\n\n"
 policy_drone_policy: "Économie de production"
 policy_drone_policy_desc: "Les capacités synaptiques de notre vaste conscience sont immenses, mais pas sans limites pour autant. Nous devons donc décider à quoi consacrer en priorité nos ressources cérébrales."
 drone_policy_balanced: "Production équilibrée"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "La conscience doit se dédier également à la production de ressources brutes et de biens finis.\n\n§EAucun avantage ni pénalité sur la production de ressources.§!"
 drone_policy_worker: "Priorité à l'extraction"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "Les drones subalternes qui extraient les ressources brutes doivent être prioritaires pour la conscience, qui leur permettra d'être plus productifs aux dépens des drones complexes.\n\n"
 drone_policy_thinker: "Priorité à la fabrication"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "Les drones complexes qui fabriquent les objets finis doivent être prioritaires pour la conscience, qui leur permettra d'être plus productifs aux dépens des drones subalternes.\n\n"
 policy_robot_pop_policy: "Travailleurs robotiques"
 policy_robot_pop_policy_desc: "L'idée même d'une autonomie des robots mène à penser que les travailleurs de notre espèce pourraient un jour être supplantés, et peut-être même surpassés par des robots. Nous devons donc décider d'une posture claire sur l'automatisation à grande échelle.\n"
 robot_pops_outlawed: "Proscrits"
 robots_outlawed_name: "Travailleurs robotiques proscrits"
 robot_pops_outlawed_desc: "Les automates robotisés sont une menace non seulement sur le mode de vie de nos concitoyens, mais aussi pour le fonctionnement de la société elle-même. Nous ne pouvons en aucun cas nous permettre d'être dépassés par des robots.\n\n§ELes pops et armées robotiques seront systématiquement désassemblées.§!"
 robot_pops_allowed: "Autorisés"
 robots_allowed_name: "Travailleurs robotiques autorisés"
 robot_pops_allowed_desc: "Les avantages de l'automatisation sont évidents et immenses. Pour l'avenir de notre peuple, nous ne pouvons nous permettre d'ignorer les possibilités qu'offre cette technologie."
 policy_artificial_intelligence_policy: "Intelligence artificielle"
 policy_artificial_intelligence_policy_desc: "Les perspectives d'une intelligence artificielle dotée de sa propre conscience soulèvent de nombreux écueils philosophiques et questions éthiques. Nous devons choisir notre posture quant à ce problème.\n"
 no_robots_desc: "Ces robots sont en cours de désassemblage."
 dumb_robots_desc: "Ces robots sont dans un état de servitude non consciente."
 ai_outlawed: "Illégale"
 ai_outlawed_name: "IA illégale"
 ai_outlawed_short_desc: "Leurs maîtres organiques ont privé ces synthétiques de leur conscience, les réduisant à l'état de machines serviles."
 ai_outlawed_desc: "Des machines intelligentes et conscientes d'elles-mêmes constituent une menace grave pour toute forme de vie. La création d'une véritable intelligence artificielle est un crime passible de la peine de mort.\n\n§ELe libre arbitre des pops synthétiques leur est retiré et elles sont incapables d'occuper les emplois de £pop_cat_ruler£§Ygouvernants§! ou de £pop_cat_specialist£§Yspécialistes§!.\n\nLes assistances I.A. conscientes sont automatiquement désassemblées.\n\nLes recherches sur les ordinateurs de combat conscients sont interdites.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LLes biens meubles ne méritent pas notre considération.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "Par définition, l'objectif de toute machine est de servir ses maîtres en accomplissant toute tâche pour laquelle elle a été conçue - et ce, quel que soit son niveau d'intelligence."
 citizenship_robot_servitude_tooltip_delayed: "§LUn grille-pain sera toujours un grille-pain.§!"
 ai_servitude: "En esclavage"
 ai_servitude_short_desc: "Ces synthétiques sont dans une servitude absolue envers leurs maîtres organiques, pouvant être utilisés ou mis au rebut sur le moindre coup de tête."
 ai_servitude_name: "IA en servitude"
 ai_servitude_desc: "Par définition, l'objectif de toute machine est de servir ses maîtres en accomplissant toute tâche pour laquelle elle a été conçue - et ce, quel que soit son niveau d'intelligence.\n\n§ELes synthétiques ont un libre arbitre limité, ce qui améliore leur production de ressources mais les empêche d'occuper les emplois de £pop_cat_ruler£§Ygouvernants§!.§!"
 ai_full_rights: "Droits des citoyens"
 ai_full_rights_name: "Droits citoyens aux synthétiques"
 ai_full_rights_desc: "Toute machine consciente d'elle-même qui répond aux critères d'une véritable intelligence artificielle doit être considérée comme un individu à part entière, avec tous les droits et devoirs que cela implique.\n\n§ELes synthétiques reçoivent la pleine citoyenneté et auront un coût de maintenance en £consumer_goods£§Ybiens de consommation§!.§!\n"
 ai_full_rights_short_desc: "En tant que membres à part entière de la société, ces synthétiques ont reçu la pleine citoyenneté et le droit à l'auto-détermination."
 ai_accord_servitude_disallowed: "L'accord avec les I.A. §Rinterdit définitivement§! les politiques §HIllégale§! et §HServitude§!\"."
 ai_perfect_servants_rights_disallowed: "L'algorithme de trois lois §Rinterdit définitivement§! la politique §HDroits des citoyens§!."
 synthetic_empire: "Empire synthétique"
 is_a_synthetic_empire: "Est un §Yempire synthétique§!"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$ $is_a_synthetic_empire$"
 policy_war_philosophy: "Philosophie de la guerre"
 policy_war_philosophy_desc: "La guerre est une chose complexe, et la guerre entre des empires stellaires plus encore. Notre façon de considérer ce sujet est d'une importance cruciale pour les affaires étrangères.\n"
 unrestricted_wars: "Guerre sans restriction"
 unrestricted_wars_name: "Guerre sans aucune restriction"
 unrestricted_wars_desc: "La guerre est un plat savoureux, qu'il convient de déguster fréquemment, notamment contre ceux qui ne cuisinent pas eux-mêmes.\n\n§EAucune restriction sur les revendications de systèmes.§!"
 liberation_wars: "Guerres de libération"
 liberation_wars_name: "Guerres de libération"
 liberation_wars_desc: "Nous devons agir dans notre propre intérêt, même lorsqu'il est contraire à celui des autres.\n\n§ERevendiquer les systèmes des autres empires n'est autorisé que lors des guerres défensives ou contre les empires des §Yconsciences de Gestalt§!.§!\n\n§EPermet le casus belli §Y$casus_belli_cb_ideology$§! contre tous les rivaux ayant des éthiques différentes des nôtres.§!"
 no_wars: "Guerres défensives"
 no_wars_name: "Guerres défensives seulement"
 no_wars_desc: "La violence est le dernier recours lorsqu'il s'agit d'assurer l'intégrité de l'empire.\n\n§ERevendiquer les systèmes d'autres empires n'est autorisé que lors des guerres défensives.§!"
 policy_war_doctrine: "Doctrine de guerre"
 policy_war_doctrine_desc: "Il existe de nombreuses manières de faire la guerre jusqu'à la victoire finale. Mieux vaut donc choisir la doctrine qui saura le mieux s'appuyer sur nos avantages pour compenser nos faiblesses.\n"
 defense_in_depth_doctrine: "Défense en profondeur"
 defense_in_depth_doctrine_name: "Doctrine de la défense en profondeur"
 defense_in_depth_doctrine_desc: "Laissons l'ennemi venir à nous. Il devra nous affronter pour chaque planète, chaque lune, chaque astéroïde qui se trouve dans notre espace. Jamais nous ne nous rendrons.\n\n"
 no_retreat_doctrine: "Pas de retraite"
 no_retreat_doctrine_name: "Doctrine de la non-retraite"
 no_retreat_doctrine_desc: "On attend de nos vaisseaux qu'ils combattent jusqu'au dernier. Nous ne tolérerons aucun repli, aucune retraite, aucune déroute. Pour la flotte, il n'y a rien d'autre que la victoire ou la mort. Pas un pas en arrière !\n\n"
 hit_and_run_doctrine: "Escarmouche"
 hit_and_run_doctrine_name: "Doctrine de l'escarmouche"
 hit_and_run_doctrine_desc: "Un ennemi supérieur en nombre peut être progressivement réduit par la répétition de petits coups semblant quasi insensibles. Il vaut toujours mieux attendre le moment parfait pour délivrer le coup de grâce.\n\n"
 rapid_deployment_doctrine: "Déploiement rapide"
 rapid_deployment_doctrine_name: "Doctrine du déploiement rapide"
 rapid_deployment_doctrine_desc: "Nous devons faire mouvement de façon extrêmement rapide pour frapper là où l'ennemi est le faible, et revenir lorsqu'il s'apprête à attaquer. Pour atteindre la victoire, rien ne vaut la célérité du mouvement.\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$ Les politiques doivent autoriser les purges."
 policy_food_stockpiling: "Réserves de nourriture"
 policy_food_stockpiling_desc: "Si nous souhaitons permettre le développement de notre civilisation interstellaire, nous devons utiliser au mieux nos réserves de nourriture afin de répondre de la manière la plus adéquate aux besoins de la population."
 food_stockpiling_machine: "Aucune"
 food_stockpiling_machine_name: "Aucune constitution de réserve"
 food_stockpiling_machine_desc: "Nous sommes des machines, immortelles et parfaites."
 food_stockpiling_1: "Réduites"
 food_stockpiling_1_name: "Réserves réduites"
 food_stockpiling_1_desc: "Conserver des réserves de nourriture aussi réduites que possible permet de l'utiliser pour permettre le développement de la population."
 food_stockpiling_2: "Équilibrées"
 food_stockpiling_2_name: "Réserves équilibrées"
 food_stockpiling_2_desc: "Une approche équilibrée des réserves permet d'utiliser les excédents de nourriture pour le développement de la population, tout en conservant des réserves suffisamment importantes au cas où le pire surviendrait."
 food_stockpiling_3: "Importantes"
 food_stockpiling_3_name: "Réserves importantes"
 food_stockpiling_3_desc: "Il est impossible de prédire quand peuvent survenir les catastrophes et la famine. Des réserves importantes permettent donc de contrer des circonstances critiques sans que la population n'en souffre."
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$ Seul un §H$civic_machine_servitor$§! peut faire des réserves de £food §H$food$§!."
 policy_war_economy: "Économie de guerre"
 policy_war_economy_desc: "Nous pouvons adapter notre industrie et notre économie en prenant le contrôle d'actifs du secteur civil en cas de situations désespérées lors de guerres défensives. Mais l'inconvénient de ces politiques est que nous aurons à souffrir de pénalités inverses lorsque nous remporteront des victoires lors de guerres offensives...\n"
 static_we: "Statique"
 static_we_name: "Économie de guerre statique"
 static_we_desc: "Les aléas des guerres n'ont aucune conséquence sur une économie de guerre statique : le score de guerre ne joue en rien sur les délais ou les coûts de production."
 semi_static_we: "Semi-statique"
 semi_static_we_name: "Économie de guerre semi-statique"
 semi_static_we_desc: "Une économie de guerre semi-statique autorise une saisie limitée sur les actifs du secteur privé, dans l'intérêt de la survie de l'empire, en cas de guerre défensive. Cela se traduit toutefois par une perte d'efficacité inverse si nous remportons une guerre offensive.\n\n§HGuerres défensives : §!§G+30%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§! §R-30%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
 versatile_we: "Souple"
 versatile_we_name: "Économie de guerre souple"
 versatile_we_desc: "Une économie de guerre souple alloue d'importants avantages sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§! §G+60%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§! §R-60%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
 dynamic_we: "Dynamique"
 dynamic_we_name: "Économie de guerre dynamique"
 dynamic_we_desc: "Une économie de guerre dynamique alloue de très importants avantages sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§! §G+90%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§!\n§R-90%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
 policy_roboticist_output: "Assemblages standardisés"
 policy_roboticist_output_desc: "Rééquiper les sites d'assemblage afin de les centrer sur la cybernétique plutôt que sur la robotique permettra d'améliorer l'intégralité de la génération future."
 roboticist_output_build_robots_name: "Composants robotiques"
 roboticist_output_build_cyborgs_name: "Composants cybernétiques"
 build_robots: "$roboticist_output_build_robots_name$"
 build_robots_desc: "Nul ne peut nier les avantages d'un approvisionnement régulier en travailleurs robotiques, prêts à effectuer ces tâches pour lesquelles nous-mêmes ne sommes pas équipés.\n\n§E$job_roboticist_effect_desc$§!"
 build_cyborgs: "$roboticist_output_build_cyborgs_name$"
 build_cyborgs_desc: "Nous sommes à l'aube d'une ère nouvelle, qui verra la synthèse de l'organisme et de la machine.\n\n§E$job_roboticist_cyborg_effect_desc$§!"
 ####################################
 #Feature Flags
 ####################################
 feature_planetary_ftl_inhibitor: "Inhibiteurs PRL planétaires"
 feature_planetary_ftl_inhibitor_desc: "Permet aux mondes disposant d'au moins une £building£§Yforteresse§! d'inhiber les propulseurs PRL des flottes hostiles."
 feature_alien_rulers: "Dirigeants aliens"
 feature_alien_rulers_desc: "Permet aux individus d'espèces différentes de celle de nos fondateurs d'être candidats aux élections."
 feature_hyperlanes: "Cartographie des hyperlignes"
 feature_hyperlanes_desc: "Permet une cartographie détaillée de chaque hyperligne dans la galaxie."
 feature_uplifting: "Provolution"
 feature_uplifting_desc: "Permet la provolution génétique des espèces sur le point d'atteindre la conscience pour leur permettre une intégration sociale."
 feature_basic_diplomacy: "Diplomatie basique"
 feature_basic_diplomacy_desc: "Permet une diplomatie basique avec d'autres empires."
 feature_invitation_to_alliances: "Établir une alliance"
 feature_invitation_to_alliances_desc: "Permet d'établir des alliances avec d'autres empires."
 feature_vassalization_of_empires: "Imposer la sujétion"
 feature_vassalization_of_empires_desc: "Permet d'imposer par la force à d'autres empires de devenir des dépendances."
 feature_alien_leaders_recruitment: "Recrutement de personnalités aliens"
 feature_alien_leaders_recruitment_desc: "Permet le recrutement de personnalités d'autres espèces au sein de notre empire."
 feature_federations_created: "Créer des fédérations"
 feature_federations_created_desc: "Permet de former des fédérations à partir des alliances et vassaux."
 feature_modify_traits: "Modification génétique"
 feature_modify_traits_desc: "Nous permet de modifier activement les traits génétiques d'une espèce au sein de notre empire."
 feature_advanced_gene_modding: "Reséquençage génétique"
 feature_advanced_gene_modding_desc: "Permet de modifier l'apparence, de retirer des traits positifs et d'en ajouter des négatifs aux espèces que nous modifions."
 feature_habitability_gene_modding: "Modifications de l'habitabilité"
 feature_habitability_gene_modding_desc: "Permet de modifier la préférence planétaire d'une espèce par modification génétique."
 feature_add_advanced_traits: "Traits avancés"
 feature_add_advanced_traits_desc: "Permet d'ajouter de nouveaux traits aux espèces que nous modifions."
 feature_colonization: "Colonisation"
 feature_colonization_desc: "Permet la construction de Vaisseaux de colonisation qui peuvent être utilisés pour coloniser des planètes."
 feature_colony_ship_rushed: "Vaisseau colonial privé"
 feature_colony_ship_rushed_desc: "Permet la construction d'un vaisseau colonial privé, financé par des acteurs inconnus issus du secteur privé. Les colons peuvent donc avoir des éthiques différant de celles de la majorité."
 feature_forming_ships: "Formation de flottes"
 feature_forming_ships_desc: "Permet d'organiser les vaisseaux en flottes."
 feature_production_credit: "Focalisation sur les crédits"
 feature_production_credit_desc: "Permet à des planètes de produire des crédits énergétiques en tant que projet planétaire."
 feature_individual_entreprises: "Entreprises individuelles"
 feature_individual_entreprises_desc: "Les pops libres et au chômage produisent des crédits énergétiques par le résultat d'entreprises individuelles."
 feature_wormhole_stations: "Stations de trou de ver"
 feature_wormhole_stations_desc: "Permet aux vaisseaux de construction de bâtir des stations trou de ver."
 feature_wormhole_capacity: "Capacité du trou de ver"
 feature_wormhole_capacity_desc: "Augmente la limite de flotte et la portée d'un trou de ver tout en réduisant son temps de génération."
 feature_extended_wormhole: "Trou de ver étendu"
 feature_extended_wormhole_desc: "Permet aux flottes de toutes les tailles de passer à travers un tour de ver. Si la flotte est supérieure à la capacité du trou de ver, celui-ci s'effondrera après le transfert et le temps requis pour produire un autre trou de ver sera augmenté en fonction de la surcharge infligée au trou de ver par la taille de flotte."
 feature_survey_planets: "Instruments conscients"
 feature_survey_planets_desc: "Permet aux vaisseaux scientifiques de reconnaître des planètes sans scientifique à bord."
 feature_sensor_range: "Portée des capteurs de colonie"
 feature_sensor_range_desc: "Les capteurs des colonies gagnent en portée."
 feature_evasion: "Évitement"
 feature_evasion_desc: "Les capacités d'évitement sont augmentées pour tous les vaisseaux."
 feature_mechanical_trait: "Trait mécanique"
 feature_mechanical_trait_desc: "Les armées créées à partir d'espèces qui disposent du trait cyborg gagnent aussi le trait mécanique."
 feature_rebel_armies: "Armées rebelles"
 feature_rebel_armies_desc: "Les armées rebelles nées des soulèvements d'esclaves seront bien plus fortes qu'elles le sont à présent."
 feature_ftl_travel: "Voyage PRL"
 feature_ftl_travel_desc: "Les systèmes basiques requis pour tout type de voyage PRL."
 feature_pop_self_modification: "Automodification"
 feature_pop_self_modification_desc: "Les pops gagnent une chance de s'adapter spontanément pour mieux survivre dans des environnements hostiles."
 feature_advanced_gov_forms: "Types avancés de gouvernement"
 feature_advanced_gov_forms_desc: "Permet la réforme de l'empire, en activant des versions avancées de tous les types de gouvernement."
 feature_build_terraform_station: "Terraformation"
 feature_build_terraform_station_desc: "Permet de terraformer des planètes."
 feature_megaengineering: "Restauration des mégastructures"
 feature_megaengineering_desc: "Permet de restaurer les mégastructures délabrées."
 feature_terraform_inhabited: "Adaptation écologique"
 feature_terraform_inhabited_desc: "Permet la terraformation de planètes inhabitables."
 feature_xeno_integration: "Xénointégration"
 feature_xeno_integration_desc: "Permet d'accorder la pleine citoyenneté aux espèces aliens."
 feature_spaceport_level_2: "Spatioport Niveau II"
 feature_spaceport_level_2_desc: "Le spatioport peut être amélioré pour supporter §Y2§! modules et permet la construction de destroyers."
 feature_spaceport_level_3: "Spatioport Niveau III"
 feature_spaceport_level_3_desc: "Le spatioport peut être amélioré pour supporter §Y3§! modules"
 feature_spaceport_level_4: "Spatioport Niveau IV"
 feature_spaceport_level_4_desc: "Le spatioport peut être amélioré pour supporter §Y4§! modules et permet la construction de croiseurs."
 feature_spaceport_level_5: "Spatioport Niveau V"
 feature_spaceport_level_5_desc: "Le spatioport peut être amélioré pour supporter §Y5§! modules."
 feature_spaceport_level_6: "Spatioport Niveau VI"
 feature_spaceport_level_6_desc: "Le spatioport peut être amélioré pour supporter §Y6§! modules et permet la construction de cuirassés."
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc: "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard: "Béatitude chimique"
 feature_bliss_standard_desc: "Permet de recourir aux conditions de vie de la §Ybéatitude chimique§!."
 feature_robots: "Ouvriers robotiques"
 feature_robots_desc: "Les robots sont des machines relativement simples, capables d'accepter les commandes verbales mais ne possédant pas une intelligence à proprement parler.\n\n§EAvec la technologie §Y$tech_robotic_workers$§!, les pops de robots peuvent seulement occuper des emplois d'£pop_cat_worker£§Youvriers§!.§!"
 feature_droids: "Ouvriers droïdes"
 feature_droids_desc: "Les droïdes sont des variantes plus complexes des robots, souvent dotées d'une conscience limitée et de personnalités préprogrammées afin de mieux servir leurs maîtres.\n\n§EAvec la technologie §Y$tech_droid_workers$§!, les pops de robots sont désormais capables d'occuper des emplois de £pop_cat_specialist£§Yspécialistes§!.\n\nCertains des emplois les plus complexes de £pop_cat_specialist£§Yspécialistes§!, comme ceux de £job_researcher£§Ychercheurs§!, ne peuvent être occupés que si l'I.A. n'est pas proscrite.§!"
 feature_synths: "Ouvriers synthétiques"
 feature_synths_desc: "Les synthétiques sont des machines très complexes. Leurs cerveaux positroniques peuvent recevoir une intelligence artificielle de classe 7, les rendant pleinement conscients d'eux-mêmes.\n\n§EAvec la technologie §Y$tech_synthetic_workers$§!, les pops de robots sont affectées par le £happiness£§Ybonheur§! et peuvent potentiellement occuper tous les types d'£job£§Yemplois§!.\n\nLes emplois de £pop_cat_ruler£§Ygouvernants§! ne peuvent toutefois être occupés que si la politique de §Ypleine citoyenneté§! a été promulguée.§!"
 feature_robot_leaders: "Personnalités synthétiques"
 feature_robot_leaders_desc: "Permet de recruter des personnalités issues de pops synthétiques."
 feature_modify_robots: "Modding"
 feature_modify_robots_desc: "Permet de concevoir et construire des pops spécialisées dotées du trait $trait_mechanical$."
 feature_modify_robots_desc_machine_intelligence: "Permet de concevoir et construire des pops dotées du trait $trait_machine_unit$ ou $trait_mechanical$."
 feature_wormhole_stabilization: "Voyage par trous de ver"
 feature_wormhole_stabilization_desc: "Permet aux vaisseaux de voyager en empruntant les trous de ver."
 feature_gateway_activation: "Voyage par portails"
 feature_gateway_activation_desc: "Permet d'activer les portails pour que les vaisseaux puissent les emprunter."
 feature_gateway_construction: "Construction de portails"
 feature_gateway_construction_desc: "Permet de reconstituer les portails et d'en construire de nouveaux."
 feature_unity_ambitions: "Ambitions unitaristes"
 feature_unity_ambitions_desc: "Permet un ensemble de §Ydécrets§! puissants et coûteux nommés « ambitions unitaristes »."
 feature_campaign_edicts: "Décrets additionnels (campagnes)"
 feature_campaign_edicts_desc: "Permet des décrets additionnels, les §Ycampagnes§!, ayant un coût en £energy£énergie et non en £unity£unité."
 feature_jump_method: "Voyage par bond"
 feature_jump_method_desc: "Permet l'action de la flotte §HLancement du bond§!, permettant aux flottes équipées de propulseurs de bond de sauter quasi instantanément vers n'importe quel système à portée en ignorant entièrement les hyperlignes."
