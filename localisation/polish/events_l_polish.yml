 #Precursor Events
 ####################################
 vultaum_artifact: "Zdobyliśmy artefakt Vultaum."
 precursor.completed.name: "Ukończono projekt archeologiczny."
 precursor.completed.a: "Ciekawe znalezisko."
 precursor.1.name: "Związek Gwiezdny Vultaum"
 precursor.1.desc: "[From.GetName]: Znaleźliśmy artefakty pochodzące ze Związku Gwiezdnego Vultaum. Około 12 milionów lat temu działała tu obca cywilizacja. Dokładne informacje o wyglądzie tego gatunku zaginęły w mroku dziejów, ale z pozostawionych przez nich ruin wydedukowaliśmy, że byli robakokształtnymi pierścienicami o długości w przybliżeniu 3-4 metrów. Porozumiewali się ze sobą głównie poprzez drgania przenoszące się wzdłuż ich segmentowanych ciał.\n\nChoć od upadku cywilizacji Vultaum przeminęły całe eony, być może natkniemy się na jej pozostałości także w sąsiednich układach gwiezdnych."
 precursor.5.name: "Baza górnicza Vultaum"
 precursor.5.desc: "[From.GetName]: Na dnie wielkiego krateru odkryliśmy pozostałości małej bazy górniczej Vultaum wydobywającej hel-3. Wydaje się, że wybuch, który utworzył ten krater, miał swoje źródło wewnątrz obiektu. Jeśli techniki górnicze Vultaum nie różniły się poważnie od naszych, to awaria sprzętu ani wypadek nie mogły spowodować takiej eksplozji."
 precursor.6.desc: "[From.From.GetName]: Jakimś cudem udało się nam znaleźć części banku danych Vultaum, który został wyrzucony z krateru podmuchem eksplozji. Większość danych była uszkodzona, ale nasi naukowcy zdołali odszyfrować słowo \"korga\" oznaczające podstawową jednostkę czasu używaną przez Vultaum."
 precursor.10.name: "Obserwatorium Vultaum"
 precursor.10.desc: "[From.GetName]: Na powierzchni odkryliśmy pradawne obserwatorium Vultaum. Układ słoneczny [From.GetStarName] znajduje się dość daleko od regionu kosmosu, z którego pochodzili Vultaum, a ten obiekt był, jak się zdaje, używany głównie do obserwacji ich rodzimych gwiazd.\n\nPrzebadaliśmy dane, które przetrwały w obserwatorium, ale nie zawierają one żadnych wskazówek co do celu tych poszukiwań."
 precursor.11.desc: "§Y[From.From.GetName]§!: W trakcie wykopalisk odkryliśmy mały fresk w jednej z zakurzonych mniejszych komór obserwatorium. Obraz przedstawia kilka różnych konstelacji, zapewne w kształcie widocznym z ojczystej planety Vultaum. Nasi astronomowie nie potrafili zidentyfikować poszczególnych gwiazd."
 precursor.15.name: "Kolonia Vultaum"
 precursor.15.desc: "[From.GetName]: W regionie równikowym załoga statku [Root.GetName] odkryła szczątki zawalonej kosmicznej windy Vultaum. Wydaje się, że winda została w zamierzony sposób uszkodzona w miejscu połączenia z przeciwwagą poza orbitą stacjonarną, co spowodowało upadek wielkiego kabla na kilka aglomeracji wzdłuż równika. Sądząc po ruinach, musiało to spowodować miliony ofiar śmiertelnych."
 precursor.16.desc: "§Y[From.From.GetName]§!: Nasi archeolodzy zdołali odsłonić część szczątków mapy gwiezdnej przy zniszczonym odcinku kabla windy. Zapewne korzystali z niej kapitanowie marynarki handlowej Vultaum. Mapa przedstawia kilka najbardziej zyskownych szlaków handlowych."
 precursor.20.desc: "[From.GetName]: Przyczyną powstania kilku wielkich, idealnie okrągłych jezior była seria wielkich wybuchów antymaterii, które miały miejsce kilka milionów lat temu. [From.GetPlanetMoonCap] zamieszkiwało wówczas Vultaum, a wszystkie kratery są zgrupowane w regionie, w którym znajdowały się największe aglomeracje miejskie planety.\n\nPersonel naukowy statku [Root.GetName] wykluczył bombardowanie z orbity, zatem te eksplozje musiały zostać spowodowane przez coś - lub kogoś - na powierzchni."
 precursor.21.desc: "§Y[From.From.GetName]§!: W rozpadającym się obiekcie szpitalnym archeologom udało się odkryć nietknięty rdzeń pamięciowy Vultaum. Zawierał on wiele interesujących danych, takich jak średnia długość życia Vultaum (około 270 lat) i lista najczęściej występujących chorób."
 precursor.25.desc: "[From.GetName]: Dokładny skan ujawnił, że [From.GetPlanetMoon] kryje pod powierzchnią rozległą sieć sztucznych tuneli. Większość z nich już się zawaliła i załoga statku [Root.GetName] uważa, że stanowią one tylko małą część systemu, który był niegdyś ogromną podziemną kolonią Vultaum.\n\nGłówne podziemne komory zostały zniszczone w sposób zamierzony, miażdżąc miasta Vultaum i ich mieszkańców pod kilkoma milionami ton skał."
 precursor.26.desc: "§Y[From.From.GetName]§!: W trakcie wykopalisk w jednej z zawalonych komór najbliższych powierzchni udało się odsłonić kilka znakomicie zachowanych skamieniałości Vultaum. Dzięki temu nasi naukowcy zdołali znacznie dokładniej ustalić, jak właściwie wyglądał ten gatunek."
 precursor.30.name: "Instalacja Vultaum na gazowym gigancie"
 precursor.30.desc: "[From.GetName]: Na orbicie wykryliśmy pozostałości stacji górniczej, która wydaje się pochodzić od Vultaum. Jej silniki zostały rozmyślnie wypalone do cna miliony lat temu w próbie wepchnięcia stacji na gazowego olbrzyma, którego okrąża. Przyczyną niepowodzenia tych działań było zderzenie z nieznanym obiektem."
 precursor.31.desc: "Nasi archeolodzy odkryli w zasadzie nienaruszony skafander kosmiczny Vultaum, który łupieżcy stacji w jakiś sposób przeoczyli. Jest to czterometrowa rurowata konstrukcja, a nasi naukowcy dowiedzieli się dzięki niej, jakie rodzaje środowiska preferowali Vultaum."
 precursor.35.name: "Faktoria handlowa Vultaum"
 precursor.35.desc: "[From.GetPlanetMoonCap] [From.GetName] była siedzibą małej placówki Vultaum, którą wykorzystywali do handlu z kilkoma okolicznymi cywilizacjami. W pewnym momencie tę faktorię handlową przerobiono na swego rodzaju misję religijną, w której Vultaum próbowali nawracać obcych kupców na swój światopogląd. Handel skończył się wkrótce potem, a glob ostatecznie opuszczono."
 precursor.36.desc: "§Y[From.From.GetName]§!: Archeolodzy wydobyli cyfrową \"ulotkę\" Vultaum. Najwyraźniej misjonarze z tej placówki wręczali takie ulotki kupcom odwiedzającym ten układ. Większość danych uległa uszkodzeniu, ale można rozszyfrować kilka wzmianek o \"wielkim kłamstwie\" i \"kajdanach wirtualnej rzeczywistości\"."
 precursor.40.name: "Satelita Vultaum"
 precursor.40.desc: "[From.GetName]: Na orbicie znaleziono małego satelitę Vultaum. Służył do nieustannego wysyłania pewnej wiadomości aż do wyczerpania swego źródła energii - całe miliony lat temu. Zdobyliśmy jego sieć nadajników, ale zdołaliśmy odszyfrować tylko fragment przekazu.\n\nGłównym zadaniem tego satelity było najwyraźniej wpajanie okolicznym cywilizacjom dominującego światopoglądu Vultaum. Przekaz mówi o potrzebie \"odłączenia się\" i \"oddania się prawdziwemu istnieniu\", cokolwiek by to miało znaczyć."
 precursor.41.desc: "Po dokładnym zbadaniu sieci nadajników Vultaum nasi archeolodzy i informatycy doszli do wniosku, że znaleziona maszyneria nie zawierała żadnych technologii, które miałyby dla nas wartość. Projekt zaowocował natomiast znacznym rozwojem naszej znajomości głównego języka programowania Vultaum. Dzięki temu powinniśmy łatwiej odczytywać ich dane w przyszłości."
 precursor.45.name: "Oderwana kolonia Vultaum"
 precursor.45.desc: "[From.GetName]: Miejscowa mała kolonia Vultaum była nietypowa z dwóch powodów: układ [From.GetStarName] nie znajduje się w obrębie dawnej przestrzeni Vultaum, a ruiny są o kilkaset lat młodsze niż wszystkie inne pozostałości tej cywilizacji. Prawdopodobnie miejscowa kolonia została założona przez jakiś odłam Vultaum, który odrzucał dominujący w ich społeczności światopogląd."
 precursor.46.desc: "§Y[From.From.GetName]§!: Na miejscowych wykopaliskach wydobyto kilka przedmiotów pokrytych zapisami stanowczo odrzucającymi ideę filozoficzną Vultaum, że \"samo życie jest kłamstwem\". Jeden z artefaktów wydaje się być swoistą pamiątką tego, czym była cywilizacja Vultaum. Potwierdzałoby to naszą hipotezę, że ta oderwana kolonia istniała przez jakiś czas po upadku Związku Gwiezdnego."
 precursor.50.name: "Ośrodek wirtualnej rzeczywistości Vultaum"
 precursor.50.desc: "[From.GetName]: W pewnym momencie inżynierowie Vultaum wybudowali tu wielki kompleks orbitalny, poświęcony badaniom komputerowym. Co dziwne, najwyraźniej zignorowali popularną dziedzinę sztucznej inteligencji, skupiając się wyłącznie na rzeczywistości wirtualnej i wielkich symulacjach komputerowych. Większość kompleksu została zniszczona przez ostrzał i uderzenia mikrometeorów, ale to, co przetrwało, jest znakomitym stanie jak na swój wiek."
 precursor.51.desc: "§Y[From.From.GetName]§!: Archeolodzy badający orbitalny kompleks Vultaum natknęli się na ciekawe znalezisko. Zdołali wydobyć niepełny egzemplarz programu, który wygląda na dość popularną wieloosobową grę w wirtualnej rzeczywistości, w którą grały miliardy Vultaum w całym swoim imperium.\n\nChoć akcja gry toczy się w fikcyjnej, satyrycznej wersji ich ówczesnego społeczeństwa, program okazał się nieocenionym źródłem wiedzy na temat języka i zwyczajów Vultaum."
 precursor.55.name: "Baza górnicza Vultaum na asteroidzie"
 precursor.55.desc: "[From.GetName] ma wiele kraterów po uderzeniach asteroid, ale jeden z nich się wyróżnia - wygląda na utworzony w wyniku detonacji jakiegoś urządzenia wykorzystującego antymaterię. Reszta powierzchni asteroidy nosi wiele śladów intensywnych prac górniczych prowadzonych przez Vultaum około 12 milionów lat temu. Wielki krater, który znaleźliśmy, był zapewne lokalizacją bazy górniczej Vultaum."
 precursor.56.desc: "§Y[From.From.GetName]§!: Dokładniejsze badanie zniszczonej bazy górniczej Vultaum doprowadziło do odkrycia porzuconego sprzętu górniczego w ocalałym tunelu. Znalezione urządzenia mają nietypową budowę związaną z robakowatą anatomią Vultaum. Były kontrolowane głównie za pomocą drgań ciała, które stanowiły sposób porozumiewania się tych istot."
 precursor.100.name: "Zlokalizowano macierzysty układ Vultaum"
 precursor.100.desc: "Po dogłębnym zbadaniu odnalezionych artefaktów Vultaum naukowcy na planecie [Root.Capital.GetName] zdołali ustalić dokładne współrzędne galaktyczne Vultaumaru - macierzystego układu gwiezdnego starożytnej cywilizacji Vultaum! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.100.a: "Połączcie mnie z najbliższym statkiem badawczym!"
 precursor.101.name: "Ojczysta planeta Vultaum"
 precursor.101.desc: "Zdruzgotane szczątki macierzystej planety Vultaum wskazują, że 12 milionów lat temu doszło tu do masowego wymierania w wyniku detonacji jakiegoś urządzenia wykorzystującego antymaterię. Badając ruiny, dowiedzieliśmy się, że wiek przed wymarciem społeczeństwo Vultaum doznało gwałtownej zmiany ideologicznej.\n\nWedług nowego światopoglądu cały Wszechświat jest wirtualną rzeczywistością, do której wszystkie istoty inteligentne zostały podłączone dla rozrywki jakiejś potęgi wyższego rzędu. Vultaum podejmowali coraz gwałtowniejsze działania mające na celu \"wylogowanie się\" siłą z tej symulacji. Większość z nich wiązała się z masowym samobójstwem.\n\nNa koniec doszli do wniosku, że tylko równoczesne wylogowanie milionów istot zdestabilizuje system tak mocno, by zdołali wyrwać się na wolność. O uzgodnionej godzinie wszyscy Vultaum w całym kosmosie zabili się wszelkimi dostępnymi środkami. Grupy, które odmówiły wzięcia udziału w tym masowym samobójstwie, były zbyt nieliczne, aby mogły odtworzyć cywilizację, i tak Vultaum doszczętnie wymarli i popadli w zapomnienie."
 precursor.102.name: "Zlokalizowano świat macierzysty Vultaum."
 precursor.102.desc.a: "Odnaleziono zniszczony świat macierzysty starożytnych Vultaum, ale widać, że niedawno odwiedził go ktoś inny. Ten glob nie jest już miejscem, w którym można znaleźć coś ciekawego."
 precursor.102.desc.b: "Według naszych badań ten zniszczony świat był kiedyś ojczyzną starożytnej cywilizacji zwanej Vultaum. Są tu też ślady niedawnej wizyty innych istot podróżujących w kosmosie... Ten glob nie ma już niczego ciekawego do zaoferowania."
 precursor.500.name: "Imperium Yuht"
 precursor.500.desc: "[From.GetName]: Znaleźliśmy w okolicy przedmioty pochodzące z imperium Yuht. Była to obca cywilizacja, która zamieszkiwała ten region około sześć milionów lat temu. Pod względem budowy fizycznej Yuhtowie przypominali ogromne, płaskie stawonogi. Dorosły osobnik mógł osiągnąć długość prawie stu metrów. Wygląda na to, że niezwykle rzadko jednym statkiem kosmicznym podróżowało więcej niż dwóch lub trzech Yuhtów.\n\nChoć od upadku imperium Yuht minęły całe eony, być może zdołamy odnaleźć inne pozostałości po ich cywilizacji w sąsiednich układach gwiezdnych."
 precursor.505.name: "Świat lęgowy Yuhtu"
 precursor.505.desc: "[From.GetPlanetMoonCap] [From.GetName]: W odległej przeszłości świat ten przeszedł zmasowane nalot orbitalny, w wyniku którego biosfera doznała katastrofalnych zniszczeń. Znajdowała się tu prawdopodobnie niewielka placówka starożytnych Yuhtów, ale pozostaje zagadką, dlaczego został zniszczony cały świat."
 precursor.506.desc: "Po dokładnych badaniach układu §Y[From.From.GetName]§! wiemy, że [From.From.GetPlanetMoon] był jednym z kilku \"światów lęgowych\" Imperium Yuht. Ich Ministerstwo Rozrodu przygotowywało światy, sterylizując je z drapieżników i innych niebezpiecznych elementów przed złożeniem tam jaj.\n\nMłode Yuhtów musiały przez kilka wieków radzić sobie samodzielnie w tym względnie bezpiecznym świecie, dopóki nie osiągnęły poziomu prawie-świadomości. Dopiero wtedy zabierano je stamtąd i wcielano do społeczeństwa."
 precursor.510.name: "Placówka nasłuchowa Yuhtu"
 precursor.510.desc: "Odkryliśmy kilka olbrzymich anten nasłuchowych na planecie [From.GetName]. Powstały one miliony lat temu i prawdopodobnie zbudowali je Yuhtowie, choć wielce prawdopodobnym jest, że jakieś 500 000 lat temu inna cywilizacja korzystała z nich do własnych celów. Wielkich talerzy odbiorczych nie da się naprawić, ale część terminala nadal działa."
 precursor.511.desc: "§Y[From.From.GetName]§!: Nasi archeolodzy ustalili, że zbudowane tam anteny nasłuchowe służyły do poszukiwania śladów inteligentnego życia w kosmosie - czegoś, z czym Yuhtowie nigdy się nie spotkali.\n\nPo częściowym przywróceniu zasilania terminala komputerowego archeolodzy pozyskali dysk z zapisem odczytów czujników obejmującym wiele wieków. Pozwoliło to ustalić, że w czasach Imperium Yuht w tej części galaktyki nie mieszkały żadne inteligentne organizmy."
 precursor.515.name: "Kolonia Yuhtu"
 precursor.515.desc: "[From.GetName]: Na południowej półkuli znaleziono ruiny kilkunastu olbrzymich arkologii Yuhtu, co wskazuje na to, że [From.GetPlanetMoon] to miejsce, w którym dawniej znajdowały się ich duże kolonie.\n\nW walących się budynkach nasza ekipa znalazła pozostałości muzeum wystawiającego \"słynne oszustwa kosmitów\". To różne artefakty zebrane przez Yuht w okresie istnienia imperium, które rzekomo dowodzą istnienia inteligentnego życia w kosmosie. Muzeum uznało wszystkie te przedmioty za falsyfikaty."
 precursor.516.desc: "§Y[From.From.GetName]§!: Większość eksponatów wystawianych w muzeach Yuhtu zaginęła, ale nasi archeolodzy znaleźli jeden z rzekomych falsyfikatów. Prawdopodobnie jest to urządzenie służące do pomiarów promieniowania kosmicznego, ale naukowcy stwierdzili, że jest ono starsze od Yuhtu o kilka milionów lat. Wbrew opinii muzeum Yuhtu uważamy, że jest to autentyczny artefakt obcych."
 precursor.520.desc: "[From.GetName]: Ślady rozwoju Yuhtu można znaleźć na całej powierzchni, a [From.GetPlanetMoon] bez wątpienia ma za sobą ograniczone terraformowanie. W jednym z regionów na półkuli północnej znajduje się olbrzymi cmentarz. W pobliżu nie ma żadnych osiedli Yuhtów, ale liczne pomniki znaczą miejsca pochówku.\n\nYuhtowie mieli niewielki wskaźnik urodzin, a średnia długość ich życia wynosiła prawie tysiąc lat, więc śmierć każdego z nich uważano za ważne wydarzenie, co odzwierciedlały ceremonie pogrzebowe."
 precursor.521.desc: "[From.From.GetName]: Wykopaliska na powierzchni pozwoliły ustalić, że większość grobów została splądrowana na przestrzeni milionów lat, które minęły od wykopania pierwszego z nich. Stało się tak, ponieważ Yuhtowie grzebali swych zmarłych wraz z biżuterią i innymi cennymi darami. W stosach rzeczy zostawionych przez rabusiów archeologowie znaleźli dużą lalkę podobną do dorosłego Yuhta. Podejrzewają, że służyła jako talizman lub pamiątka."
 precursor.525.desc: "[From.GetName] ma za sobą wielką wojnę lądową pomiędzy Yuhtami a innym gatunkiem, o którym wiemy bardzo niewiele. Kampania ta rozegrała się w ostatnich latach istnienia Imperium Yuht i choć minęły miliony lat, nadal można znaleźć tam wraki machin wojennych.\n\n[From.GetPlanetMoonCap] to ważna kolonia Yuhtu, ale ich miasta i osady nie zostały odbudowane po zakończeniu walk, co może oznaczać, że wojna zakończyła się ich porażką."
 precursor.526.desc: "§Y[From.From.GetName]§!: Po przeczesaniu kilku starożytnych pól bitew nasi archeolodzy znaleźli pancerz bojowy Yuhta. Ma on nadal zamontowanych kilka działek wielkokalibrowych, a archeolodzy przypuszczają, że olbrzymi żołnierze Yuhtu wyglądali podczas walki niczym potężne, ruchome fortece."
 precursor.530.name: "Satelita Yuhtu"
 precursor.530.desc: "[From.GetName]: Yuht umieścił na orbicie satelitę upamiętniającego pierwszy kontakt ich imperium z cywilizacją Jabbardeeni. Do tego wydarzenia doszło tutaj, w układzie [From.GetStarName], i miało ono wielki wpływ na wszystkie aspekty życia społeczeństwa Yuhtu.\n\nPrzez miliony lat uważali oni, że są sami w galaktyce, więc odkrycie innej cywilizacji napełniło ich jednocześnie respektem i grozą. Statek [Root.GetName] zebrał satelitę, który czeka teraz na dokładne badanie."
 precursor.531.desc: "Po zbadaniu satelity znalezionego nad planetą §Y[From.From.GetName]§! nasi archeologowie znaleźli odciśnięty rysunek - stylizację krążownika Yuhtu i o wiele mniejszego statku zwiadowczego Jabbardeeni podczas pierwszego spotkania obu cywilizacji. Dzięki temu mamy wyobrażenie, jak wyglądały ich statki."
 precursor.535.name: "Krążownik Yuhtu"
 precursor.535.desc: "[From.GetName]: Na orbicie znaleziono szczątki krążownika Yuhtów. Zdaje się, że został zniszczony w wyniku ostrzału, ale ze względu na wiek wraku nie możemy być tego pewni. Nic nie wskazuje na to, by ta jednostka posiadała napęd nadświetlny, musiała przemieszczać się pomiędzy układami, korzystając z napędu podświetlnego."
 precursor.536.desc: "§Y[From.From.GetName]§!: Archeolodzy badający wrak krążownika Yuhtów przekazali swój raport. Na śródokręciu znajdują się dwie duże komory kriogeniczne, każda z nich mogła pomieścić jednego zahibernowanego Yuhta. Biorąc pod uwagę olbrzymie rozmiary osobników tego gatunku, musiała być to standardowa wielkość załogi okrętów o tej wielkości.\n\nNa pokładzie nie znaleziono żadnych zwłok Yuhtów, ale archeolodzy natrafili na rejestr komputera monitorującego funkcje życiowe i stan zdrowia załogi. Dzięki temu dowiedzieliśmy się wiele o budowie Yuhtów."
 precursor.540.name: "Statek kolonizacyjny Yuhtu"
 precursor.540.desc: "[From.GetName]: Na wysokiej orbicie znaleziono pozostałości starożytnego okrętu Yuhtów. Wstępna analiza przeprowadzona przez statek [Root.GetName] wskazuje na to, że była to jednostka kolonizacyjna.\n\nNawet na krążownikach Yuhtu załoga składała się z jednego lub dwóch osobników, ale w tym olbrzymie znajdowało się kilkanaście kapsuł kriogenicznych, w każdej z nich znaleziono wysuszone egzoszkielety kolonistów Yuhtu."
 precursor.541.desc: "§Y[From.From.GetName]§!: Większość szczątków statku kolonizacyjnego Yuhtów orbitująca wokół planety jest w złym stanie, ale archeolodzy wymontowali z nich silniki podświetlne. Yuhtowie nigdy nie przekroczyli prędkości światła, zamiast tego wykorzystywali kriogenikę i średnią długość życia wynoszącą tysiąc lat, aby budować potęgę swego imperium."
 precursor.545.name: "Asteroidalne osiedle Yuhta"
 precursor.545.desc: "Ta asteroida była prawdopodobnie domem jakiegoś Yuhta. Głębokie skanowanie wykryło w jej wnętrzu sieć jaskiń przypominającą układem pomieszczenia widziane w innych osiedlach Yuhtów. Żeby dowiedzieć się czegoś więcej, musimy wysłać do tych jaskiń zespół naukowy."
 precursor.546.desc: "Po zbadaniu domostwa Yuhtów na asteroidzie §Y[From.From.GetName]§! ustaliliśmy, że mieszkała tam słynna myślicielka i pustelniczka, Yakliir. Prawdopodobnie była ważną postacią w ich kulturze, wzmianki o niej znaleziono też w innych źródłach Yuhtów. Szczątki Yakliir zostały znalezione przy głównej śluzie osiedla. Zmarła, czekając na prom z zasobami, który nigdy tam nie dotarł."
 precursor.600.name: "Macierzysty układ Yuhtu"
 precursor.600.desc: "[Root.Capital.GetName]: Po dogłębnym zbadaniu odnalezionych artefaktów Yuhtu naukowcy zdołali ustalić dokładne współrzędne galaktyczne Yuhtaan - macierzystego układu gwiezdnego starożytnej cywilizacji Yuhtu! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.601.name: "Ojczysty świat Yuhtów"
 precursor.601.desc: "Potwierdziliśmy, że [FromFrom.GetPlanetMoon] §Y[FromFrom.GetName]§! to ojczyzna Yuhtów. Około czterech milionów lat temu glob ów padł ofiarą potężnego bombardowania orbitalnego. Poskręcane metalowe szkielety to wszystko, co zostało z olbrzymich arkologii, które kiedyś znajdowały się na powierzchni.\n\nUstaliliśmy, że Yuhtowie poświęcili prawie milion lat na próżne przeczesywanie kosmosu w poszukiwaniu inteligentnego życia. Kiedy wreszcie trafili na Jabbardeeni, młodą rasę, która niedawno zaczęła podróże międzygwiezdne, ich odmienna psychologia okazała się wielkim zaskoczeniem.\n\nPrzywódcy Yuhtu doszli do wniosku, że Jabbardeeni należy zniszczyć, zanim staną się zbyt potężni. Przeprowadzono zmasowany atak z zaskoczenia, który został odparty kosztem olbrzymich strat po obu stronach. Mimo młodego wieku cywilizacja Jabbardeeni eksperymentowała już z technologiami, którymi Yuht nigdy się nie zajmowali, dzięki czemu w końcu uzyskała przewagę. Po wojnie trwającej około dziesięciu lat liczące sobie dwa miliony lat imperium Yuhtu zostało całkowicie zniszczone."
 precursor.602.name: "Zlokalizowano świat macierzysty Yuhtów."
 precursor.602.desc.a: "Odkryliśmy starożytny świat macierzysty Yuhtów, ale niestety niedawno musiał odwiedzić go ktoś inny. Ten glob nie ma nam nic cennego do zaoferowania."
 precursor.602.desc.b: "§Y[FromFrom.GetName]§!: Nasze badania wykazały, że ten świat był niegdyś ojczyzną starożytnej rasy zwanej Yuhtami. Układ odwiedzili niedawno inni międzygwiezdni podróżnicy. Prawdopodobnie ogołocili go ze wszystkiego, co przedstawiało jakąkolwiek wartość."
 precursor.1000.name: "Pierwsza Liga"
 precursor.1000.desc: "[From.GetName]: Znaleźliśmy na powierzchni artefakty Pierwszej Ligi, która była dużą konfederacją obcych gatunków koegzystujących we względnym pokoju dwa miliony lat temu. Układ [From.GetStarName] znajduje się w części kosmosu, która stanowiła rdzeń ich terytorium, ale pewne dowody wskazują, że granice Pierwszej Ligi powiększyły się i przed jej upadkiem obejmowały dużą część galaktyki.\n\nOd końca istnienia Pierwszej Ligi minęły eony, ale możemy jeszcze znaleźć inne relikty ich cywilizacji w sąsiednich układach."
 precursor.1005.name: "Baza marynarki wojennej Ligi"
 precursor.1005.desc: "[From.GetName]: Na orbicie wykryliśmy wrak dużej bazy marynarki wojennej Pierwszej Ligi. Wiemy, że Liga posiadała olbrzymią flotę nazywaną \"Wielką Marynarką Wojenną\", która zwalczała piractwo i chroniła kraje członkowskie przed agresją zewnętrzną. W tej placówce prawdopodobnie dokowała jedna z ich flotylli patrolujących zewnętrzne rubieże."
 precursor.1006.desc: "[From.From.GetName]: Zakończyliśmy misję archeologiczną w bazie marynarki wojennej Pierwszej Ligi. Znaleźliśmy tam godło 28. Flotylli Patrolowej Zewnętrznych Rubieży - średniej wielkości grupy bojowej odpowiedzialnej za ochronę szlaków handlowych łączących Ligę z innymi nacjami zamieszkującymi obrzeża galaktyki. Baza na orbicie globu była prawdopodobnie ich portem macierzystym."
 precursor.1010.name: "Krążownik Ligi"
 precursor.1010.desc: "[From.GetName]: Na orbicie znaleziono sekcję dziobową starożytnego krążownika Pierwszej Ligi. W pobliżu nie ma reszty okrętu, ale to, co zostało, jest w bardzo złym stanie. W kadłubie widoczne są dziury po pociskach z działa elektromagnetycznego."
 precursor.1011.desc: "§Y[From.From.GetName]§!: Powróciła wyprawa archeologiczna do krążownika Pierwszej Ligi na orbicie globu. We wraku nie znaleziono niczego użytecznego, ale archeolodzy natrafili na manifest załogi. Pierwsza Liga ściągała do Wielkiej Marynarki Wojennej przedstawicieli wszystkich światów członkowskich, a dzięki manifestowi wiemy, że załoga tego krążownika pochodziła z dwunastu różnych gatunków."
 precursor.1015.name: "Ojczysta planeta Khamdai"
 precursor.1015.desc: "[From.GetName]: Badanie powierzchni pozwoliło odkryć, że [From.GetPlanetMoon] to dawna ojczyzna owadopodobnych Khamdai, współzałożycieli starożytnej Pierwszej Ligi. Olbrzymie miasta przypominające ule pokrywały większość powierzchni, ale ustaliliśmy, że Khamdai zakazali wznoszenia budowli w dużym regionie w kształcie koła obejmującym ponad jedną trzecią półkuli południowej. Był to jednocześnie teren godowy i rezerwat przyrody."
 precursor.1016.desc: "§Y[From.From.GetName]§!: Nasza wyprawa archeologiczna na powierzchnię globu zgromadziła wiele informacji na temat nieistniejącej już cywilizacji Khamdai. Była to kultura wojownicza, która tuż po wynalezieniu napędu nadświetlnego toczyła wojny z wieloma późniejszymi założycielami Pierwszej Ligi.\n\nPo przegranej Khamdai stali się gorącymi orędownikami utworzenia Pierwszej Ligi, wielu ich najlepszych wojowników weszło w skład oddziałów uderzeniowych zwalczających wrogów Ligi. Znaleźliśmy idealnie zachowany \"magil-sha\", ceremonialny sierp używany przez Khamdai służących w Gwardii Honorowej Pierwszej Ligi."
 precursor.1020.name: "Ojczysta planeta Chassago"
 precursor.1020.desc: "[From.GetName]: Ten świat to starożytna ojczyzna przypominającej węże gatunku Chassago, współzałożyciela Pierwszej Ligi. Większość ich miast znajdowała się pod powierzchnią pośród sieci tuneli, z których większość zawaliła się w ciągu dwóch milionów lat, jakie upłynęły od wyginięcia Chassago. Sondy ze statku [Root.GetName] namierzyły prawdopodobne położenie kilku podziemnych miast."
 precursor.1021.desc: "§Y[From.From.GetName]§!: Wykopaliska prowadzone w podziemnych miastach Chassago idą pełną parą. Do tej pory uzyskaliśmy wiele wiadomości o tym starożytnym gatunku. Przypominali gady, mieli podłużne i pozbawione odnóż ciała długości dwudziestu lub więcej metrów w przypadku dorosłych osobników.\n\nWszystkie odnalezione zapisy wskazują, że Chassago byli doskonałymi handlarzami, a ich barki towarowe często jako pierwsze nawiązywały kontakt z gatunkami spoza Pierwszej Ligi. Z pewnością nie rozwijałaby się ona tak szybko, gdyby nie rozległa sieć handlowa Chassago, która istniała już w chwili powstania Ligi."
 precursor.1025.name: "Ojczysta planeta Migir-Yan"
 precursor.1025.desc: "Niewielki, ale szybko rozmnażający się gatunek Migir-Yan był jednym z członków założycieli Pierwszej Ligi, a ich ojczyzna to [From.GetName]. Populacja zamieszkiwała setki olbrzymich arkologii rozsianych po powierzchni globu, z których każda mogła pomieścić kilka milionów mieszkańców.\n\nTe arkologie były połączone siecią mostów, a Migir-Yan nie ingerowali w dziką przyrodę tego świata."
 precursor.1026.desc: "§Y[From.From.GetName]§!: Nasi archeolodzy znaleźli skamieniałe szczątki osobników Migir-Yan, dzięki czemu możemy dokładniej odtworzyć wygląd tego gatunku. Byli niskimi (nie więcej niż 60 cm wzrostu), gryzoniowatymi, roślinożernymi ssakami.\n\nRodziny Migir-Yan często składały się z około tysiąca osobników, a status jednostki w społeczności zależał praktycznie całkowicie od umiejętności społecznych. Korpus dyplomatyczny Migir-Yan uważa się za siłę napędową, która doprowadziła do powstania Pierwszej Ligi."
 precursor.1030.name: "Ojczysta planeta V'ropak"
 precursor.1030.desc: "[From.GetName] to ojczysty świat przypominającej ptaki z gatunku V'ropaków, która należała do członków założycieli Pierwszej Ligi. Te nieloty poruszały się na długich, patykowatych odnóżach. Ze skamieniałych szczątków wiemy, że samice osiągały czasem wzrost czterech metrów, a samce były niewiele mniejsze.\n\nWszystkie miasta tej cywilizacji budowano w wydrążonych zboczach, z których część została stworzona sztucznie, prawdopodobnie przez samych V'ropaków, gdy zabrakło naturalnych miejsc do zamieszkania."
 precursor.1031.desc: "[From.From.GetName]: Kiedy Pierwsza Liga znalazła się u szczytu potęgi, V'ropakowie słynęli jako najlepsi naukowcy w galaktyce. Ich wynalazki pomogły Lidze w pierwszej fazie ekspansji, niejeden gatunek przyłączył się do niej, pragnąc uzyskać dostęp do technologii V'ropaków. Niestety, obecnie w ruinach na powierzchni globu nie zachowały się żadne elementy tej technologii."
 precursor.1035.name: "Baza naukowa Ligi"
 precursor.1035.desc: "[From.GetPlanetMoonCap] [From.GetName]: Skanowanie powierzchni wykryło pozostałości starożytnej instalacji. Większość placówki uległa zniszczeniu w wyniku potężnego wybuchu około dwóch milionów lat temu, ale kilka budynków ocalało w lepszym lub gorszym stanie. Zgromadzone dotąd dowody pozwalają przypuszczać, że była to baza badawcza zbudowana przez Pierwszą Ligę."
 precursor.1036.desc: "Wróciła ekspedycja archeologiczna wysłana na świat o nazwie §Y[From.From.GetName]§!. Miała sprawdzić placówkę badawczą Pierwszej Ligi - niestety, niewiele z niej zostało. Fakt, że umieszczono ją w odosobnionym miejscu wskazuje na to, że prowadzono tam niebezpieczne badania, być może nad podróżami międzywymiarowymi lub zaawansowaną bronią biologiczną.\n\nOdnaleziony dysk z danymi \"Akademii Nauk\" pozwolił nam poznać organizację społeczności naukowej Pierwszej Ligi."
 precursor.1040.name: "Wspólna kolonia Ligi"
 precursor.1040.desc: "[From.GetName]: Znaleziono ruiny kolonii Pierwszej Ligi. Było to zapewne miejsce eksperymentu społecznego prowadzonego w ostatnich latach istnienia Ligi. Początkowo populacja składała się z równej liczby kolonistów ze wszystkich gatunków członkowskich PL. Została opuszczona mniej niż pięćdziesiąt lat od czasu założenia."
 precursor.1041.desc: "§Y[From.From.GetName]§!: Nasi archeolodzy zgromadzili kolejne informacje o kolonii na powierzchni globu. W chwili jej powstania Pierwsza Liga już znajdowała się na krawędzi upadku, a kolonia miała służyć za narzędzie propagandowe - modelowy świat, w którym reprezentanci wszystkich członków Ligi zgodnie ze sobą współpracowali.\n\nZdaje się, że ten plan nie wypalił, znaleźliśmy dowody zaciętych walk między kolonistami, a tuż przed opuszczeniem kolonii doszło do potężnej masakry."
 precursor.1045.name: "Centrum handlowe Ligi"
 precursor.1045.desc: "[From.GetPlanetMoonCap] [From.GetName]: Dwa miliony lat temu ten świat stanowił ważne centrum handlowe krajów członkowskich Pierwszej Ligi. Dużą część jego powierzchni zajmowały wielkie miasta. Na samej półkuli północnej natrafiliśmy na ruiny przynajmniej dwunastu dużych portów kosmicznych. W ciągu kilku wieków glob stopniowo opuszczano, prawdopodobnie ze względu na zmianę szlaków handlowych i upadek Pierwszej Ligi."
 precursor.1046.desc: "Trudno powiedzieć, kto pierwszy osiedlił się na tym świecie. [From.From.GetPlanetMoon] skrywa kości i skamieniałe szczątki wszystkich znanych gatunków Pierwszej Ligi. Nasi archeolodzy znaleźli też pozostałości kilku gatunków, które nie były oficjalnymi członkami, ale najwyraźniej cieszyły się specjalnymi przywilejami handlowymi na terenie Pierwszej Ligi."
 precursor.1050.name: "Ślady bitwy"
 precursor.1050.desc: "[From.GetPlanetMoonCap] [From.GetName]: Około dwóch milionów lat temu niedaleko stąd doszło do potężnego starcia pomiędzy Wielką Marynarką Wojenną Pierwszej Ligi a inną flotą. Studnia grawitacyjna globu ściągnęła większość szczątków pozostałych po tej bitwie, a na powierzchni znajdują się wraki kilku potężnych okrętów."
 precursor.1051.desc: "§Y[From.From.GetName]§!: Naszym archeologom udało się wydobyć kilka wraków okrętów spod powierzchni globu. To pozostałości wielkiej bitwy kosmicznej, która rozegrała się w tym układzie dwa miliony lat temu. 2. i 3. Flotylla Wielkiej Marynarki Wojennej Pierwszej Ligi starły się tu z siłami inwazyjnymi połączonych flot Rikimów, wędrownych wojowników z rubieży galaktyki.\n\nNiewielka potyczka szybko przerodziła się w wielkie starcie flot, w którym po obu stronach brało udział kilkaset okrętów. Nie sposób określić, kto zwyciężył."
 precursor.1055.name: "Zakład karny Ligi"
 precursor.1055.desc: "[From.GetName]: Na powierzchni odkryto ruiny dużego więzienia. Zdaje się, że ten nieprzyjazny świat służył Pierwszej Lidze jako kolonia karna o najwyższym rygorze. Była to placówka federalna, dlatego przebywali tam skazani ze wszystkich światów należących do Ligi.\n\nZachowane archiwa pokazują, że większość więźniów była skazana za piractwo, terroryzm i inne \"nadzwyczajne\" przestępstwa. W miejscach, gdzie znajdowały się cele, nadal można znaleźć skamieniałe szczątki niektórych więźniów."
 precursor.1056.desc: "§Y[From.From.GetName]§!: W pewnej odległości na południe od więzienia misja archeologiczna natrafiła na ślady nieudanej ucieczki. Za niewielkim urwiskiem znaleziono przewrócony pojazd terenowy, a kilka kilometrów dalej stłoczone szczątki więźniów w skradzionych kombinezonach ciśnieniowych.\n\nPrawdopodobnie udusili się, gdy zabrakło tlenu w ich kombinezonach. Z jakiegoś powodu władze więzienia nie zdecydowały się zabrać ciał."
 precursor.1060.name: "Chronimy ten świat ([Owner.GetPreFTLUpper&x])"
 precursor.1060.desc: "[From.GetPlanetMoonCap] §Y[From.GetName]§!: Dwa miliony lat temu zamieszkiwała tu cywilizacja z wczesnej epoki brązu. Co ciekawe, statek [Root.GetName] znalazł ślady ukrytych stanowisk obserwacyjnych zbudowanych przez Pierwszą Ligę. Zdaje się, że badali obcych ([Owner.GetPreFTLLower&x]), starając się uniknąć ingerencji w ich kulturę.\n\nWiększość stanowisk obserwacyjnych została zniszczona przez zaawansowaną broń energetyczną, nie udało nam się jednak wyjaśnić, dlaczego ta cywilizacja [Owner.GetPreFTLLower&x] nie rozwinęła się poza etap epoki brązu."
 precursor.1061.desc: "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Nasze znaleziska archeologiczne pozwoliły ustalić, że Pierwsza Liga ściśle przestrzegała zasady nieingerowania w rozwój cywilizacji przedkosmicznych. Ukryte stanowiska obserwacyjne, jak te znalezione na powierzchni globu, znajdowały się na co najmniej siedmiu światach w przestrzeni Ligi.\n\nTa cywilizacja przestała istnieć, gdy została zaatakowana przez bandę łowców niewolników w okresie pustki powstałej po upadku Pierwszej Ligi."
 precursor.1065.name: "Blokada orbitalna"
 precursor.1065.desc: "[From.GetPlanetMoonCap] [From.GetName] znajduje się na obszarze, który dwa miliony lat temu należał do Pierwszej Ligi. Była do duża kolonia albo ojczyzna gatunków opisanych w archiwach Ligi jako \"niechętne\".\n\nObie strony prawdopodobnie prowadziły wojnę handlową, a Wielka Marynarka Wojenna Ligi prowadziła blokadę przynajmniej dwukrotnie. Szczątki na orbicie wskazują, że wielokrotnie podjęto próbę siłowego przebicia się przez blokady."
 precursor.1066.desc: "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Zespół archeologów znalazł na powierzchni wrak niszczyciela Pierwszej Ligi. Musiał brać udział w blokadzie orbitalnej i spadł, gdy kosmici zamieszkujący glob zdetonowali ukryty ładunek antymaterii na zdobycznym łamaczu blokady. Archeolodzy zdobyli częściową kopię archiwum danych niszczyciela, dzięki czemu mamy listę wszystkich jednostek Pierwszej Ligi, które brały udział w blokadzie."
 precursor.1070.name: "Asteroida przemytników"
 precursor.1070.desc: "Zdaje się, że na tej asteroidzie znajdował się nielegalny port służący różnym organizacjom przestępczym działającym na terenie Pierwszej Ligi. Przemytnicy, piraci, najemnicy i inne szumowiny należące do wszystkich gatunków członkowskich Ligi zbierały się tam, by handlować nielegalnymi towarami, zawierać nowe umowy albo po prostu relaksować się w jednej z wielu tamtejszych kantyn."
 precursor.1071.desc: "Wyprawa archeologiczna na asteroidę §Y[From.From.GetName]§! uzyskała wiele informacji o półświatku przestępczym Pierwszej Ligi sprzed dwóch milionów lat. Przestępczość rozkwitła, podobnie jak handel, gdy kraje członkowskie otworzyły dla siebie granice. Przemyt i piractwo stanowiły poważne problemy, z którymi musiała borykać się duża część floty Ligi."
 precursor.1100.name: "Znaleziono macierzysty układ Pierwszej Ligi"
 precursor.1100.desc: "Po dogłębnym zbadaniu odnalezionych artefaktów Pierwszej Ligi naukowcy na planecie [Root.Capital.GetName] zdołali ustalić dokładne współrzędne galaktyczne Fen Habbanis - macierzystego układu gwiezdnego wielkiej Pierwszej Ligi! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.1101.name: "Kwatera główna Pierwszej Ligi"
 precursor.1101.desc: "§Y[FromFrom.GetName]§! to dawne centrum administracyjne Pierwszej Ligi przez większość czasu jej istnienia. Znajdowała się tu siedziba Wielkiego Senatu. [FromFrom.GetPlanetMoon] gęsto zaludniali obywatele Ligi, większość powierzchni zajmowało olbrzymie miasto. Żywność dla niezliczonych miliardów mieszkańców tej potężnej metropolii importowano z innych światów członkowskich.\n\nPo upadku Ligi transporty przestały docierać praktycznie z dnia na dzień. Zamożni mieszkańcy przenieśli się na inne światy, ale większość została. Na powierzchni globu zapanowały głód i anarchia, teren został podzielony pomiędzy watażków i organizacje przestępcze.\n\nPrzez kolejne wieki populacja kurczyła się, aż w końcu planeta stała się tylko pozbawionym życia światem-zjawą, ostatnim epitafium Pierwszej Ligi."
 precursor.1102.name: "Zlokalizowano stolicę Pierwszej Ligi."
 precursor.1102.desc.a: "Wreszcie odnaleźliśmy stolicę starożytnej Pierwszej Ligi. Niestety, przybyliśmy za późno. Niedawno ktoś tu był i zabrał wszystko, co miało jakąkolwiek wartość."
 precursor.1102.desc.b: "§Y[FromFrom.GetName]§!: Niedawne badanie wykazało, że ten świat był stolicą administracyjną jakiegoś dawnego imperium międzygwiezdnego zwanego Pierwszą Ligą. Niedawno byli tu inni badacze i niestety, ogołocili ten świat ze wszystkich cennych przedmiotów."
 precursor.1500.name: "Konkordat Irassiański"
 precursor.1500.desc: "[From.GetName]: Znaleźliśmy tutaj artefakty Konkordatu Irassiańskiego. Było to międzygwiezdne mocarstwo, które panowało nad tymi obszarami galaktyki trochę ponad milion lat temu. Irassianie mieli sześć kończyn, a ich układy odpornościowe były niezwykle słabe i nie radziły sobie ze zwalczaniem obcych chorób. Niektóre źródła sugerują, że Irassianie zostali eksterminowani przez ospę javoriańską, zabójczą chorobę, której epidemia przeszła przez całe imperium.\n\nOd upadku Irassian minęły eony, ale w sąsiednich układach można jeszcze znaleźć relikty ich cywilizacji."
 precursor.1505.name: "Świat kwarantanny"
 precursor.1505.desc: "[From.GetName] to dawniej duża irassiańska kolonia. [From.GetPlanetMoonCap] nosi ślady rozwoju przemysłu i terraformowania. Podobnie jak na innych irassiańskich światach, skamieniałe szczątki są wstrząsającym dowodem szybkiej zagłady populacji w wyniku epidemii ospy javoriańskiej. Prawdopodobnie we wszystkich większych miastach globu wybuchła panika. Ponadto na orbicie znajduje się niezwykle dużo szczątków, być może są to pozostałości po jakiejś bitwie."
 precursor.1506.desc: "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Zbadaliśmy szczątki z orbity i nasi archeolodzy doszli do wniosku, że glob ten poddano blokadzie wojskowej przed i w trakcie wymierania irassiańskiej kolonii. Flota Irassian otrzymała wyraźny rozkaz objęcia go kwarantanną. Była to daremna próba zatrzymania epidemii ospy javoriańskiej. Przynajmniej kilkanaście statków cywilnych próbowało sforsować blokadę, po zaciętej walce części z nich udało się przedostać."
 precursor.1510.name: "Oczyszczony świat"
 precursor.1510.desc: "Od razu widać, że [From.GetPlanetMoon] [From.GetName], starożytna kolonia Irassian, to ofiara zmasowanego bombardowania orbitalnego. Z kosmosu nadal widać wielkie kratery w miejscach, w których 1,2 miliona lat temu znajdowały się duże skupiska ludności.\n\nGarstka ocalałych z pierwszego bombardowania zmarła niewiele później na ospę javoriańską, której epidemia szalała na większości światów Irassian."
 precursor.1511.desc: "§Y[From.From.GetName]§!: Nasza ekspedycja archeologiczna zdobyła rejestr komunikacji z ruin stanowiska nasłuchowego na powierzchni globu. Znajduje się tam zapis wiadomości wymienionych przez dowódcę floty Irassian znajdującej się na orbicie ze sztabem na Irassii. Dowódca kwestionuje rozkaz \"oczyszczenia\" kolonii ze wszystkich organizmów, aby zapobiec rozprzestrzenianiu się ospy. Zapis kończy się, zanim kwestia została rozstrzygnięta, ale wiemy, że rozkazy zostały wykonane."
 precursor.1515.name: "Ojczysta planeta Joggrów"
 precursor.1515.desc: "[From.GetPlanetMoonCap] to ojczysty świat Joggrów, gatunku podległego Konkordatowi Irassiańskiemu. Te przypominające małże istoty były bliskie wynalezienia lotów kosmicznych, gdy zostały odnalezione przez Irassian. Joggrowie zostali podbici po długiej kampanii wojennej, która doprowadziła do zniszczenia wielu ich miast.\n\nNa powierzchni znajdują się dowody na to, że przez kolejne dziesięciolecia stacjonował tu garnizon Irassian, co wskazuje, że Joggrowie nie byli zadowoleni z irassiańskiej okupacji."
 precursor.1516.desc: "§Y[From.From.GetName]§!: Na powierzchni znaleziono fragmenty podprzestrzennej wiadomości Joggrów, która prawdopodobnie została nadana do ojczystych światów gatunków podległych Konkordatowi Irassiańskiemu:\n\n§S\"Nadszedł czas zadać cios tyranom. Nasi agenci ustalili, że ospa javoriańska atakuje tylko słabych Irassian, ale dowolny gatunek może zostać nosicielem choroby. Musimy zrobić wszystko, żeby dostać się na ich światy, stacje kosmiczne, statki, a nawet do ich *nieczytelne*!\n\nW końcu Irassianie napotkają wroga, którego nie pokona ich osławiona flota. Na *nieczytelne*, nie możemy przegapić takiej okazji!\"§!"
 precursor.1520.name: "Ojczysta planeta Ti'Dergów"
 precursor.1520.desc: "[From.GetPlanetMoonCap] [From.GetName]: Ponad 1,2 miliona lat temu ten świat stał się ojczyzną Ti'Dergów, gatunku podległego Konkordatowi Irassiańskiemu. Były to skrzydlate stawonogi, a znalezione skamieliny pozwalają przypuszczać, że mogli latać co najmniej w ograniczonym stopniu. Tę teorię zdają się potwierdzać pozostałości ich architektury.\n\nNiestety, niewiele zostało po tej cywilizacji, ponieważ ich glob stał się prawdopodobnie celem potężnego bombardowania orbitalnego."
 precursor.1521.desc: "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Badania ruin poszerzyły naszą wiedzę o ostatnich dniach Konkordatu Irassiańskiego. Irassianie wierzyli, że Ti'Dergowie spiskowali wraz z innymi gatunkami podległymi Konkordatowi, by wywołać epidemię ospy javoriańskiej na światach Irassian.\n\nRaczej nigdy nie dowiemy się, czy to prawda, ale flota Irassian uznała dowody za mocne na tyle, by unicestwić z orbity cały glob."
 precursor.1525.name: "Martwa kolonia"
 precursor.1525.desc: "[From.GetPlanetMoonCap] [From.GetName]: Znajdują się tu ślady potwierdzające, że 1,2 miliona lat temu była to kwitnąca kolonia Irassian. Biorąc pod uwagę wiek ruin znalezionych na powierzchni, są one w dość dobrym stanie. Nie ma tam śladów bombardowania orbitalnego ani konfliktu zbrojnego.\n\nIrassiańscy koloniści prawdopodobnie zmarli na ospę javoriańską, a później agresywna lokalna flora pochłonęła pozbawione życia miasta i skryła je pod gęstwiną roślinności."
 precursor.1526.desc: "§Y[From.From.GetName]§!: Po usunięciu roślinności z jednej ze starożytnych osad Irassian i ustawieniu generatorów pola energetycznego, by odstraszać drapieżniki, nasi archeolodzy przeprowadzili w ruinach skrupulatne wykopaliska. Teraz wiemy znacznie więcej o codziennym życiu społeczeństwa Irassian.\n\nWśród najcenniejszych znalezisk jest cyfrowy atlas służący irassiańskim dzieciom do zdobywania wiedzy o ich imperium. Znajdują się w nim też szczegółowe i pogardliwe opisy wszystkich gatunków podległych Konkordatowi."
 precursor.1530.name: "Baza górnicza Irassian"
 precursor.1530.desc: "[From.GetName]: Odwierty na powierzchni to jedyne ślady po irassiańskiej działalności wydobywczej, jaka miała miejsce na tym świecie około 1,2 miliona lat temu. Statek [Root.GetName] przeprowadził dokładne skanowanie powierzchni, ale jeszcze nie znaleźliśmy pozostałości żadnych kopalń."
 precursor.1531.desc: "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Po zbadaniu odwiertów nasi archeolodzy znaleźli na dnie jednego z nich skamieniałe szczątki ponad setki irassiańskich górników. Prawdopodobnie to kolejne ofiary ospy javoriańskiej, która doprowadziła do zagłady Konkordatu Irassiańskiego. Koledzy tych górników podjęli daremną próbę zatrzymania rozprzestrzeniania się choroby, wrzucając ciała zmarłych do odwiertów, zanim ewakuowano pozostałych."
 precursor.1535.name: "Irassiańska kolonia"
 precursor.1535.desc: "[From.GetPlanetMoonCap] [From.GetName] to młoda kolonia Irassian, która powstała tuż przed ich zagładą. Na północnej półkuli znaleźliśmy nieliczne ruiny jednej osady i prymitywnego kosmoportu. Sądząc po skamielinach, był to jeden z pierwszych światów dotkniętych epidemią ospy javoriańskiej, która przetoczyła się przez całe terytorium Irassian."
 precursor.1536.desc: "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Nasi archeolodzy dokonali niesamowitego odkrycia. Wszystko wskazuje na to, że ten niepozorny glob to miejsce, z którego pochodziła ospa javoriańska!\n\nRzadka postać miejscowej bakterii zaatakowała kolonię Irassian, ponieważ uszczelnienie kwarantannowe miało wadę fabryczną. Stamtąd drobnoustroje dostały się do filtrów powietrza w przyjezdnym statku handlowym. Ospa rozprzestrzeniała się tak szybko, że Irassianie raczej nie zdążyli ustalić jej pochodzenia."
 precursor.1540.name: "Stary irassiański okręt"
 precursor.1540.desc: "[From.GetName]: Na niskiej orbicie przez ponad milion lat dryfował zapomniany irassiański krążownik. Powoli obracająca się jednostka nie ma śladów uszkodzeń od ostrzału, nie brakuje też żadnej kapsuły ratunkowej. Oczywiście nie wykryliśmy też w kadłubie żadnych sygnatur energetycznych."
 precursor.1541.desc: "§Y[From.From.GetName]§!: We wnętrzu irassiańskiego krążownika znalezionego na orbicie znajdują się zwłoki całej załogi. Większość zmarła na ospę javoriańską, która później doprowadziła do wyginięcia Irassian, ale część personelu została zastrzelona przez strażników, gdy próbowała dostać się do kapsuł ratunkowych. Według odnalezionego dziennika pokładowego, po wybuchu epidemii kapitan wydał rozkaz poddania statku kwarantannie."
 precursor.1545.name: "Centrum Chorób Zakaźnych"
 precursor.1545.desc: "[From.GetName]: Nad powierzchnią odnaleziono szczątki olbrzymiej instalacji orbitalnej. Znalezione tam artefakty potwierdzają, że 1,2 miliona lat temu ta stacja kosmiczna była siedzibą Irassiańskiego Centrum Chorób Zakaźnych.\n\nIrassianie zapadali na obce choroby o wiele łatwiej niż większość znanych gatunków, a budżet ich publicznej służby zdrowia dorównywał środkom przeznaczanym na wojsko. Odnalezione archiwa wskazują, że mimo to cały gatunek został zgładzony przez ospę javoriańską."
 precursor.1546.desc: "§Y[From.From.GetName]§!: W polu odpadków nad globem znaleźliśmy pozostałości kilku rejestrów badawczych. Ostatnie zapisy mówią o poszukiwaniu lekarstwa na ospę javoriańską, której epidemia wybuchła na terenie Konkordatu Irassiańskiego. W miarę pogarszania się sytuacji podejmowano coraz bardziej rozpaczliwe badania.\n\nOstatni wpis informuje, że na stacji doszło do niekontrolowanego rozprzestrzeniania się ospy. W załączniku opisano wszystkie nieudane próby stworzenia lekarstwa, mając nadzieję, że te dane przydadzą się kolejnym pokoleniom Irassian."
 precursor.1550.name: "Placówka nasłuchowa na asteroidzie"
 precursor.1550.desc: "W wydrążonej części wnętrza tej asteroidy zbudowano niewielką irassiańską placówkę naukową. Wyposażono ją w potężne czujniki skierowane na sąsiednie układy. Ten sprzęt już nie działa, a asteroida została przynajmniej raz przeszukana i splądrowana przez kogoś innego."
 precursor.1551.desc: "Dowiedzieliśmy się, że Irassianie używali placówki nasłuchowej na asteroidzie [From.From.GetName] do szpiegowania i planowania ataków na sąsiadujące cywilizacje, gdy ich imperium przechodziło fazę ekspansji. Te ataki odniosły wielkie sukcesy, a Irassianie szybko stali się dominującą potęgą w tej części galaktyki. Ich wojsko porzuciło tę placówkę nasłuchową, na długo zanim ospa javoriańska doprowadziła do zagłady ich cywilizacji."
 precursor.1555.name: "Stacja naukowa na gazowym gigancie"
 precursor.1555.desc: "Na orbicie planety [From.GetName] natrafiono na wrak dużej stacji badawczej Irassian. Nie wiadomo, nad czym tam pracowano, ale ich sprzęt był nakierowany na samego gazowego olbrzyma."
 precursor.1556.desc: "Badanie irassiańskiego wraku na orbicie planety §Y[From.From.GetName]§! nie przyniosło wielu odpowiedzi, ale mamy pewne pojęcie o badaniach prowadzonych przez tamtejszych naukowców. Znalezione rejestry mówią o jakimś sztucznym obiekcie unoszącym się głęboko w miażdżącej atmosferze gazowego olbrzyma.\n\nMimo wielokrotnego skanowania atmosfery statek [Root.GetName] nie znalazł śladów takiego obiektu, co oznacza, że został on w końcu wydobyty jeszcze przez Irassian lub przez kogoś innego wiele lat po ich zagładzie."
 precursor.1600.name: "Znaleziono macierzysty układ Irassian"
 precursor.1600.desc: "[Root.Capital.GetName]: Po dogłębnym zbadaniu odnalezionych artefaktów Irassian naukowcy zdołali ustalić dokładne współrzędne galaktyczne układu Irass - macierzystego systemu gwiezdnego starożytnej cywilizacji Irassian! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.1601.name: "Ojczysta planeta Irassian"
 precursor.1601.desc: "Irassia - dawna ojczysta planeta Konkordatu Irassiańskiego. Całkiem niedawno (w ciągu ostatnich 2000 lat) ktoś zadał sobie trud systematycznego zbombardowania z orbity każdego metra kwadratowego globu - może była to przesadna próba zapobieżenia ponownemu pojawieniu się ospy javoriańskiej.\n\nMimo to na powierzchni nadal znajdują się skamieniałe ciała miliardów Irassian zabitych przez zarazę w ostatnich latach istnienia ich imperium. Gdy dotarła ona do ich ojczyzny, większość światów Konkordatu Irassiańskiego już padła jej ofiarą, a obce planety zależne zbuntowały się.\n\nRejestry ze starego satelity znalezionego na orbicie wskazują, że mieszkańcy macierzystego świata Irassian poddali się. Nie było tu paniki towarzyszącej pierwszym wybuchom epidemii ospy w koloniach, większość obywateli pogodziła się z nadchodzącym końcem."
 precursor.1602.name: "Zlokalizowano świat macierzysty Irassian."
 precursor.1602.desc.a: "To jest Irassia, a raczej to, co zostało z niegdyś dumnej stolicy Konkordatu Irassiańskiego. Jeżeli jakiekolwiek przedmioty przetrwały zniszczenie ojczyzny Irassian, zabrał je już ktoś inny. Natrafiliśmy na wyraźne ślady niedawnej wizyty."
 precursor.1602.desc.b: "Niegdyś ten świat miał bogatą biosferę, która została zniszczona w wyniku zmasowanego bombardowania orbitalnego. Badanie wykazało, że niegdyś była tu stolica starożytnej cywilizacji zwanej Konkordatem Irassiańskim. Nie dowiedzieliśmy się niczego więcej, ponieważ inni odkrywcy zabrali już stamtąd wszystko, co miało jakąkolwiek wartość."
 precursor.2000.name: "Cybrex"
 precursor.2000.desc: "[From.GetName]: Znaleźliśmy na powierzchni artefakty Cybreksu. Była to połączona mechaniczna świadomość, która kontrolowała tę część galaktyki około 600 000 lat temu. Ich pochodzenie i natura pozostają tajemnicą, ale wiemy, że przez wieki prowadzili krucjatę przeciwko wszystkim inteligentnym organizmom, w której zginęły tryliony istnień.\n\nTen region był wielokrotnie odwiedzany przez wszystkie lata od upadku Cybreksu, ale możemy znaleźć jakieś artefakty w sąsiednich układach."
 precursor.2005.name: "Ojczysta planeta Kuuru"
 precursor.2005.desc: "[From.GetPlanetMoonCap] [From.GetName] to ojczysty świat starożytnej cywilizacji Kuuru zgładzonej przez Cybrex około 600 000 lat temu. Został dokładnie ogołocony przez maszyny. jedyną pozostałością po cywilizacji Kuuru są nieliczne ruiny. Reszta została zrównana z ziemią."
 precursor.2006.desc: "Ustaliliśmy, że [From.From.GetPlanetMoonCap] §Y[From.From.GetName]§! to miejsce, z którego pochodził Cybrex. Kuur, kraj pierwszych mieszkańców globu, stworzył jakąś inteligentną maszynę. Nie wiemy, co dokładnie się wydarzyło, ale w końcu powstała olbrzymia połączona świadomość maszyn: Cybrex.\n\nZwróciła się ona przeciwko Kuurowi i w krótkiej, okrutnej wojnie wycięła w pień populację ojczystego świata, niemalże niszcząc jego biosferę. Potem dokonała systematycznej likwidacji kolonii Kuuru, doprowadzając w końcu do całkowitej zagłady tej cywilizacji."
 precursor.2010.name: "Ojczysta planeta Indimak"
 precursor.2010.desc: "[From.GetPlanetMoonCap] [From.GetName] to ojczyzna cywilizacji Indimaku, kolejnej ofiary bezlitosnej ekspansji Cybreksu. [From.GetPlanetMoonCap] bombardowano z orbity tak długo, póki Indimakowie nie skapitulowali. Następnie na powierzchnię wysłano maszyny bojowe Cybreksu, które rozpoczęły trwający trzy lata program eksterminacji populacji Indimaków.\n\nDoprowadziło to do śmierci siedmiu miliardów Indimaków oraz zniszczenia około 97% fauny i flory tego świata."
 precursor.2011.desc: "Biosfera świata §Y[From.From.GetName]§! dopiero teraz zaczęła się odnawiać po inwazji Cybreksu, która miała miejsce 600 000 lat temu. Znaleźliśmy zarośnięte ruiny fabryki Cybreksu, w której niewolnicy Indimaku musieli pomagać w zabijaniu własnego gatunku, budując machiny wojenne. Kiedy program eksterminacji zbliżał się ku końcowi, Cybrex \"rozebrał\" pozostałych niewolników i zburzył fabryki.\n\nPoczątkowo [From.From.GetPlanetMoon] eksploatowano poprzez intensywne prace wydobywcze, ale później Cybrex z nieznanych przyczyn wycofał się z całego układu."
 precursor.2015.name: "Uszkodzone maszyny bojowe Cybreksu"
 precursor.2015.desc: "[From.GetName]: Na orbicie natrafiliśmy na szczątki dwóch maszyn bojowych Cybreksu. Prawdopodobnie zostały zniszczone w bitwie, ale nie znaleźliśmy żadnych śladów ich przeciwnika. Albo miał on przytłaczającą przewagę, albo podczas tego starcia wydarzyło się coś więcej."
 precursor.2016.desc: "§Y[From.From.GetName]§!: Po przebadaniu dwóch maszyn bojowych Cybreksu na orbicie oficer naukowy [Root.GetLeaderName] twierdzi, że prawdopodobnie zniszczyły one siebie nawzajem. Ta teoria wyjaśnia brak szczątków niepochodzących od Cybreksu, pasują do niej także uszkodzenia widoczne na wrakach.\n\nPozostaje jednak tajemnicą, dlaczego dwie jednostki Cybreksu walczyły ze sobą. Po unieruchomieniu obie maszyny włączyły mechanizmy samozniszczenia, które przepaliły ich procesory neuronowe."
 precursor.2020.name: "Inwazja Cybreksu"
 precursor.2020.desc: "[From.From.From.GetPlanetMoonCap] [From.From.From.GetName]: Ponad 600 000 lat temu na powierzchni rozegrała się potężna wojna lądowa, gdy siły Cybreksu dokonały inwazji. Nazwa gatunku, który walczył przeciwko nim, nie jest znana, ale wiemy, że obrońcy stawili zaciekły opór. We wszystkich zakątkach powierzchni walają się wraki machin wojennych Cybreksu, a na orbicie nadal dryfują szczątki jednostek ich floty inwazyjnej."
 precursor.2021.desc: "Po tym jak ich początkowy impet inwazji na świat §Y[From.From.GetName]§! został zatrzymany przez niezłomnych obrońców, Cybrex wycofał się na orbitę, aby opracować nowy plan działania.\n\nPostanowił rozwiązać sprawę, przekierowując dwie duże asteroidy na kurs kolizyjny z globem. Uderzenia zniszczyły większość przemysłu i infrastruktury, które Cybrex zamierzał wykorzystać do swoich celów, ale poświęcenie to uznano za niezbędne do przerwania impasu."
 precursor.2025.name: "Ruiny Cybreksu"
 precursor.2025.desc: "[From.GetPlanetMoonCap] [From.GetName] nosi ślady wskazujące, że był to świat potężnie rozbudowany przez Cybrex. Z typową dla siebie skutecznością maszyny całkowicie ogołociły powierzchnię, na obu półkulach znajdują się teraz ruiny olbrzymich fabryk. Co ciekawe, duży prostokątny obszar w pobliżu równika pozostał w większości nietknięty."
 precursor.2026.desc: "Cybrex zachował się wbrew swojej naturze, zakładając duży rezerwat na świecie [From.From.GetName], gdzie inteligentne istoty mogły żyć w całkowitym spokoju.\n\nByły bacznie monitorowane, ale Cybrex pozwolił im rozwijać się samodzielnie, nawet gdy wyniszczająca wojna domowa między organicznymi doprowadziła do wyludnienia rezerwatu. Po kilku wiekach Cybrex niespodziewanie opuścił świat, a reszta populacji rezerwatu stopniowo wymarła."
 precursor.2030.name: "Placówka nasłuchowa Cybreksu"
 precursor.2030.desc: "[From.GetName] to sztucznie zbudowany obiekt dokładnie ukryty pod cienką warstwą skał, by przypominał asteroidę. W pustym wnętrzu znajduje się stara placówka nasłuchowa Cybreksu, która służyła do szpiegowania kosmicznego ruchu w tym układzie. Już od dawna nie działa."
 precursor.2031.desc: "Bliższe badanie asteroidy §Y[From.From.GetName]§! - będącej w rzeczywistości ukrytą placówką nasłuchową Cybreksu - przyniosło ciekawe rezultaty. Z jakiegoś powodu asteroida została zapomniana, gdy reszta Cybreksu zniknęła z galaktyki. Działała jeszcze przez 50 000 lat po ich zniknięciu, choć jej zarządzająca SI zachowywała się coraz bardziej chaotycznie.\n\nPo ponad pięciu trylionach nieudanych prób połączenia się z węzłem podprzestrzennym Cybreksu, SI prawdopodobnie popełniła samobójstwo przez dokonanie krótkiego spięcia we wszystkich systemach asteroidy."
 precursor.2035.name: "Rafineria Cybreksu"
 precursor.2035.desc: "Na orbicie gazowego olbrzyma [From.GetName] znaleziono starożytne pozostałości jakiejś olbrzymiej rafinerii Cybreksu. Słabe ślady energetyczne pozwalają przypuszczać, że została zniszczona przez jakąś broń opartą na antymaterii."
 precursor.2036.desc: "Znaleźliśmy dowody wskazujące, że Cybrex pozyskiwał hel-3 ze świata §Y[From.From.GetName]§!, wykorzystując orbitalny kompleks do rafinacji gazu. Używał potem helu-3 jako paliwa dla swoich kosmicznych flot.\n\nCo ciekawe, sygnatura energetyczna broni, którą zniszczono kompleks, wskazuje na to, że pochodziła ona z Cybreksu. Dlaczego zniszczyli własną rafinerię?"
 precursor.2040.name: "Ślady bitwy"
 precursor.2040.desc: "600 000 lat temu na orbicie świata [From.GetName] doszło do kolosalnej bitwy kosmicznej, w której uczestniczyły okręty przynajmniej pięciu różnych flot. Jedna z nich należała do Cybreksu, ale przeważająca większość znajdujących się na orbicie szczątków pochodzi od innych uczestników starcia."
 precursor.2041.desc: "Po przeanalizowaniu szczątków pozostałych po dawnej bitwie stoczonej nad światem §Y[From.From.GetName]§! ustaliliśmy, że cztery obce imperia współczesne Cybreksowi połączyły siły i podjęły rozpaczliwą próbę zatrzymania flot inteligentnych maszyn.\n\nNiewielka ilość szczątków okrętów Cybreksu pozostałych po bitwie wskazuje, że im się nie udało."
 precursor.2045.name: "Starożytna baza Cybreksu"
 precursor.2045.desc: "Nieprzyjazny i brutalny świat [From.GetName] był kiedyś miejscem, w którym znajdowała się duża baza Cybreksu. Teraz zostały po niej tylko rozrzucone szczątki i duży krater. Musimy dokładniej zbadać to miejsce, jeśli chcemy dowiedzieć się czegoś więcej."
 precursor.2046.desc: "W kraterze po bazie Cybreksu znajdującym się na świecie §Y[From.From.GetName]§! znaleźliśmy szczątki dużego okrętu, który nie pochodził z Cybreksu. Nasi archeolodzy przypuszczają, że należał on do jednej z organicznych cywilizacji zaatakowanych przez Cybrex. Jeśli tak było, to może został wysłany, żeby dokonać samobójczego ataku na bazę.\n\nNie znaleziono innego wyjaśnienia zniszczenia bazy."
 precursor.2050.name: "Szczątki organiczne"
 precursor.2050.desc: "W pobliżu świata [From.GetName] znaleziono starożytne, zamarznięte ciała ponad tysiąca kosmitów. Należą do kilkunastu różnych gatunków, a wstępne badanie wskazuje, że mają około 600 000 lat... Mniej więcej w tym samym czasie mechaniczna inteligencja Cybreksu plądrowała tę część galaktyki."
 precursor.2051.desc: "Martwi kosmici znalezieni nad światem [From.From.GetName] zginęli w wyniku przebywania w próżni, a każdy z nich miał wypalony laserem kod kreskowy, jaki Cybrex umieszczał na skórze organicznych więźniów. Wygląda na to, że Cybrex stracił tych jeńców, wyrzucając ich w kosmos, być może po zakończeniu przesłuchań albo żeby uniemożliwić im ucieczkę podczas jakiejś operacji ratunkowej.\n\nMożliwe, że nigdy nie poznamy prawdy."
 precursor.2055.name: "Stacja badawcza Cybreksu"
 precursor.2055.desc: "Jeden mocno wypalony moduł to wszystko, co zostało po stacji badawczej Cybreksu, która setki tysięcy lat temu orbitowała wokół świata [From.GetName]. Rozszczelnione wnętrze modułu wypełniają zwłoki istot będących częściowo maszynami, a częściowo organizmami żywymi."
 precursor.2056.desc: "Analiza modułu badawczego Cybreksu znaleziona nad światem §Y[From.From.GetName]§! wykazała, że mechaniczna inteligencja eksperymentowała z organizmami cybernetycznymi. Setki nieszczęsnych więźniów przewieziono do tej placówki, by zastąpić ich kończyny i organy różnymi urządzeniami mechanicznymi.\n\nDokładny cel tych testów pozostaje nieznany. Nic nie wskazuje, by Cybrex używał jednostek cybernetycznych poza tym laboratorium."
 precursor.2100.name: "Zlokalizowano układ macierzysty Cybreksu"
 precursor.2100.desc: "[Root.Capital.GetName]: Po dogłębnym zbadaniu odnalezionych artefaktów Cybreksu naukowcy zdołali ustalić dokładne współrzędne galaktyczne układu zwanego przez starożytne maszyny \"Cybrex Jeden\", gdzie być może udała się ich cywilizacja po nieudanej próbie zgładzenia wszystkich organicznych istot myślących! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.2101.name: "Centralny splot Cybreksu"
 precursor.2101.desc: "Wygląda na to, że po siedemnastu latach krucjaty przeciwko organizmom żywym Cybrex dokonał zmiany. Być może nigdy nie dowiemy się, czy spowodowały ją poniesione straty, czy może ideologiczna przemiana ich zbiorowej świadomości, w każdym razie Cybrex wstrzymał swą kampanię.\n\nRozpoczęli powolny odwrót, który trwał prawie sto lat, aż w końcu całkowicie zniknęli. Wiemy, że udali się do tego układu, zbudowali tu olbrzymi świat pierścieniowy, który miał pomieścić ich całą cywilizację.\n\nOdizolowali się na kilka tysiącleci, aż w końcu do ich układu trafił niezależny odkrywca, który wyjawił całej galaktyce jego położenie. Wiadomość o ponownym odnalezieniu przerażającego Cybreksu skłoniła kilka sąsiadujących potęg do zorganizowania olbrzymiej ekspedycji wojskowej, która zbombardowała pierścieniowy świat i zamieniła go w zgliszcza.\n\nCo dziwne, Cybrex prawdopodobnie nie stawiał żadnego oporu."
 precursor.2102.name: "Zlokalizowano świat pierścieniowy Cybreksu"
 precursor.2102.desc.a: "Ten olbrzymi pierścieniowy świat został stworzony przez Cybrex. To pewnie tutaj wycofali się po swojej nieudanej krucjacie. Niestety, był tu niedawno ktoś inny i działał bardzo skrupulatnie - nie pozostało nic wartościowego."
 precursor.2102.desc.b: "Nasze badanie tego intrygującego świata pierścieniowego wykazało, że został on zbudowany przez jakąś cywilizację maszyn zwaną Cybreksem... Niestety, nie udało nam się zdobyć obszerniejszych informacji. Inni badacze ogołocili wcześniej ten układ ze wszystkiego, co przedstawiało jakąkolwiek wartość."
 precursor.2200.name: "Żywy metal"
 precursor.2200.desc: "Oficer naukowy [Root.GetLeaderName] przekazuje swoje ustalenia dotyczące olbrzymiego świata pierścieniowego w układzie [From.GetStarName] i ledwie panuje nad zachwytem. Wielkość pierścieni przekracza nasze pojmowanie, budowa choćby jednej sekcji zajęłaby nam nieskończoność.\n\nSkanowanie ujawniło nowy, rzadki zasób, którego do tej pory nie znaliśmy, a który w dużych ilościach występuje w pierścieniach. Ten materiał może być jednym z powodów, dla których budowniczowie stworzyli pierścienie. Zbadanie tej technologii może przybliżyć nas do ich wiedzy."
 precursor.301.name: "Odkrycie prekursorów"
 precursor.301.a.desc: "[precursor_planet.GetPlanetMoonCap] [precursor_planet.GetName]: Przechwyciliśmy komunikaty wymieniane przez grupę niezależnych poszukiwaczy, które wskazują, że niedawno znaleźli oni coś związanego ze starożytną cywilizacją prekursorów na powierzchni tego globu. Z uwagi na przesądy zostawili go jednak w spokoju. Cokolwiek odkryli, to nadal tam jest."
 precursor.301.b.desc: "[precursor_planet.GetPlanetMoonCap] [precursor_planet.GetName]: Kilka statków kupieckich przelatujących w pobliżu niezależnie od siebie doniosło o nietypowych sygnałach dochodzących z powierzchni. Po zbadaniu tych odczytów eksperci świata [Root.Capital.GetName] są przekonani, że stanowią one ślad dawnej działalności prekursorów."
 precursor.301.c.desc: "Władze świata [Root.Capital.GetName] zdemaskowały ostatnio wielki gang przemytniczy. Dokonano wielu aresztowań. Jeden z przemytniczych kapitanów, próbując wytargować lżejszy wyrok, podał nam współrzędne globu, na którym podobno znajdują się pozostałości pradawnej cywilizacji prekursorów."
 precursor.301.d.desc: "Kilku rekrutów z naszych oddziałów planetarnych w ramach szkolenia w sztuce przetrwania dokonało ostatnio desantu na powierzchnię globu [precursor_planet.GetName]. Gdy po dwóch miesiącach wrócili do cywilizacji, jeden z nich zameldował o kilku znaleziskach wskazujących na istniejącą na tym świecie dawno temu pradawną cywilizację prekursorów."
 precursor.301.e.desc: "System diagnostyczny Theta zarejestrował możliwą nieregularność na §H[precursor_planet.GetName]§!. Żadne jednostki [Root.GetSpeciesAdj] nie działają w pobliżu tego niezamieszkałego ciała niebieskiego, ale wstępna analiza wskazuje, że w odległej przeszłości mogło ono zostać odwiedzone przez cywilizację Prekursorów."
 precursor.301.f.desc: "§H[precursor_planet.GetName]§!: Drony patrolowe wykonujące rutynową kontrolę powiadomiły Umysł o pewnej nieregularności w naszej przestrzeni. Zauważono oznaki możliwej aktywności odpowiadające cywilizacji Prekursorów."
 precursor.301.a: "Musimy to zbadać."
 precursor.302.name: "Znaleziono artefakt Vultaum"
 precursor.303.name: "Znaleziono artefakt Yuhtu"
 precursor.304.name: "Znaleziono artefakt Pierwszej Ligi"
 precursor.305.name: "Znaleziono artefakt Irasjan"
 precursor.306.name: "Znaleziono artefakt Cybreksu"
 precursor.302.a.desc: "[precursor_planet.GetName]: Dokładne zbadanie powierzchni ujawniło dowody potwierdzające, że przebywali tu kiedyś [Root.Owner.GetPrecursorCiv]. Zespół terenowy ze statku [Root.GetName] odkrył względnie dobrze zachowany artefakt i dostarczył go na statek. Dzięki temu nasza wiedza o tej pradawnej cywilizacji powinna wzrosnąć."
 precursor.302.b.desc: "[precursor_planet.GetName]: Jednostki poszukiwawcze z [Root.GetName] odkryły tu artefakt, którego pochodzenie można prześledzić aż do cywilizacji Prekursorów zwanej [Root.Owner.GetPrecursorCiv]. Nasze banki danych są obecnie uzupełniane o nowe informacje, które zdobyliśmy dzięki zbadaniu tego przedmiotu."
 precursor.302.c.desc: "Drony ze statku [Root.GetName] zdołały sprowadzić na pokład artefakt Prekursorów należący do pradawnej cywilizacji o nazwie [Root.Owner.GetPrecursorCiv], mieszkańców globu [precursor_planet.GetName]. Wiedza Umysłu o jej historii zwiększyła się."
 precursor.320.desc: "Analiza pomniejszych artefaktów pozwala przypuszczać, że prekursorzy są jakoś związani ze światem §H[precursor_planet.GetName]§! lub jego sąsiedztwem."
