 custodian.101.desc: "Com a destruição do §H[LastKilledCountryName]§!, sua Supervisão da Comunidade Galáctica chegou ao fim."
 custodian.17.name: "Supervisores Removidos!"
 custodian.17.a.desc: "Os tolos ingratos do Senado Galáctico votaram por encerrar nossa Supervisão! Retiraram todos os nossos poderes da Comunidade que estavam associados ao cargo."
 custodian.17.b.desc: "Em um final súbito e humilhante da sua Supervisão, a maioria do Senado Galáctico votou para remover imediatamente o §Y[From.GetName]§! do cargo de Supervisor Galáctico. Eles perderam seus poderes especiais da Comunidade."
 custodian.17.a: "Isso é um absurdo!"
 custodian.17.b: "Isso é o fim dessa história."
 resolution_galacticreforms_unseat_custodian_tooltip: "Os §YSupervisores Galácticos§! atuais são removidos do cargo."
 resolution_galacticreforms_unseat_custodian: "Remover Supervisor"
 resolution_galacticreforms_unseat_custodian_desc: "Chegou a hora de pôr um fim à corrupção dos Supervisores atuais. Eles devem ser removidos imediatamente do cargo antes que possam fazer mais mal à Comunidade Galáctica!"
