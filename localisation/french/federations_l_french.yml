 mega_shipyard_0_MEGASTRUCTURE_DETAILS: "Base stellaire consacrée à la construction navale, le §Ymégachantier§! compte 20 quais de production où les vaisseaux sont construits, réparés et améliorés."
 mega_shipyard_1: "Ossature du mégachantier"
 mega_shipyard_1_DESC: "Cette ossature constitue la base sur laquelle va être construit le mégachantier, qui sera un jour le chantier spatial le plus productif de toute la galaxie."
 mega_shipyard_2: "Noyau du mégachantier"
 mega_shipyard_2_DESC: "Le noyau du mégachantier comprend une grande partie des infrastructures nécessaires au déplacement et au traitement des importantes quantités de matériaux devant être stockées pour fournir les quais de production."
 mega_shipyard_3: "Mégachantier"
 mega_shipyard_3_DESC: "Avec ses nombreux quais de production ravitaillés par un noyau de traitement ultra-efficace, la productivité du mégachantier éclipse celle de toute autre base stellaire."
 mega_shipyard_ruined: "Mégachantier en ruine"
 mega_shipyard_ruined_DESC: "Ce mégachantier ne pourra construire de nouveau vaisseau sans subir au préalable d'importantes réparations."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS: "Ce mégachantier a connu des jours meilleurs. Il ne pourra pas produire de nouveaux vaisseaux avant d'avoir subi au préalable des réparations importantes."
