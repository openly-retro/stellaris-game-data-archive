 astral_situation.1.name: "Kristallsphäre zerstört"
 astral_situation.1.desc: "Es ist getan!\n\nDie Kristallsphäre ist in zahlreiche glitzernde Scherben zersprungen.\n\nWir haben die Fülle an wertvollem Material unverzüglich eingesammelt. Die Basiselemente sind anders als alles, was wir kennen.\n\nUnser Volk feiert die mutige Entscheidung, die Sicherheit unserer Heimat zu wahren. Es wäre unverantwortlich gewesen, eine solche Apparatur innerhalb unserer Grenzen existieren zu lassen."
 astral_situation.5.name: "Die Analyse ist abgeschlossen"
 astral_situation.5.desc: "Es handelt sich um eine Nachricht!\n\nIn dem Kristallnetz wurden Anweisungen verschlüsselt.\n\nWir haben sie buchstabengetreu befolgt und waren in der Lage, die beschriebenen Bedingungen wiederherzustellen. Eine präzise Anordnung von Gasen und Astralfasern hat die Kugel schließlich \"aktiviert\".\n\nKurz darauf verschwand sie einfach und an ihrer Stelle entstand ein Astralriss, wie wir ihn noch nie gesehen haben.\n\nSeine Existenz lädt zur Erkundung ein."
 astral_planes.15.name: "Die Kristallsphäre"
 astral_planes.15.desc.default: "Im Orbit von [Root.GetHomeWorldName] ist ein merkwürdiges Objekt aufgetaucht: eine kristalline Kugel, die an unsere eigenen §YRisssphären§! erinnert.\n\nMit ihrer Nähe zu [Root.GetHomeWorldName] könnte die Kristallsphäre eine erhebliche Gefahr für die Bevölkerung darstellen.\n\nAndererseits ist es sehr wahrscheinlich, dass sie wertvolle Erkenntnisse über die Natur der Dimensionsreisen enthält."
 astral_planes.15.desc.win: "Wir haben die Kontrolle über das seltsame Objekt im [crystal_sphere_system.GetName]-System übernommen.\n\nEs handelt sich um eine kristalline Kugel, die unseren eigenen §YRisssphären§!, die wir zur Erforschung anderer Dimensionen nutzen, sehr ähnlich ist.\n\nSie könnte eine erhebliche Gefahr für unser Reich darstellen.\n\nAndererseits könnte sie einige wertvolle Erkenntnisse über Dimensionsreisen enthalten."
 astral_planes.15.desc.win_delayed: "In Anbetracht unserer jüngsten Forschungen über Astralrisse haben wir entdeckt, dass das kristalline, kugelförmige Objekt im [crystal_sphere_system.GetName]-System große Ähnlichkeiten zu den §YRisssphären§! aufweist, die wir entwickelt haben.\n\nSie könnte eine erhebliche Gefahr für unser Reich darstellen.\n\nAndererseits könnte sie einige wertvolle Erkenntnisse über Dimensionsreisen enthalten."
 astral_planes.15.a: "Studiert sie."
 astral_planes.15.b: "Zerstört sie."
 astral_planes.30.name: "Eine merkwürdige Sphäre"
 astral_planes.30.desc: "Wir haben die Kontrolle über das seltsame Objekt im [crystal_sphere_system.GetName]-System übernommen.\n\nWir wissen noch nicht, wo es herkommt oder wofür es genutzt werden kann. Wir sollten es studieren, um weitere Erkenntnisse zu gewinnen."
 astral_planes.30.a: "Wir werden es vorerst beobachten."
