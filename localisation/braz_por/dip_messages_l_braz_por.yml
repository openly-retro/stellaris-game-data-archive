 A_MECH_THREATENED_GREETING_01: "O [Root.GetName] somente tolerará sua expansão até certo ponto, [From.GetSpeciesNamePlural], até atrapalhar os projetos [Root.GetSpeciesAdj] para assimilação orgânica total."
 A_MECH_FRIENDLY_GREETING_01: "É uma pena que vocês usem a forma mecânica, [From.GetSpeciesName]. Adoraríamos assimilar vocês."
