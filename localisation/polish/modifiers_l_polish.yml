 stone_age_civilization: "Cywilizacje bez napędu nadświetlnego z epoki kamienia"
 stone_age_civilization_desc: "Na tym świecie rozwinęła się protocywilizacja epoki kamienia."
 dead_creatures: "Martwe kosmiczne istoty"
 dead_creatures_desc: "Ten gazowy olbrzym to dawny cmentarz gatunku istot podróżujących w kosmosie. Na orbicie nadal znajduje się wiele ciał, które są cennym materiałem badawczym."
 starship_graveyard: "Cmentarzysko statków kosmicznych"
 starship_graveyard_desc: "Tysiące lat temu na orbicie tego świata rozegrała się wielka bitwa, a na jego powierzchni wciąż znajdują się wraki starożytnych statków. Przebadanie ich zaawansowanych konstrukcji przyniesie nam cenną wiedzę."
 organic_starship: "Organiczny statek kosmiczny"
 organic_starship_desc: "Ponad trzy miliardy lat temu na tym świecie rozbił się jakiś organiczny statek kosmiczny. Zostały po nim tylko stare kości, ale to i tak niesamowity obiekt badawczy."
 abandoned_cities: "Porzucone miasta"
 abandoned_cities_desc: "Pierwsi mieszkańcy tego świata zniknęli w tajemniczych okolicznościach, pozostawiając prawie nietknięte miasta i infrastrukturę. To bardzo ułatwi rozwój ewentualnej kolonii."
 subterranean_ocean: "Podziemny ocean"
 subterranean_ocean_desc: "Pod pokrywą lodową tego świata znajduje się duży ocean podgrzewany przez kominy hydrotermalne. Wręcz tętni tam życie, możemy wiele się nauczyć, badając te wyjątkowe organizmy."
 colony_enclaves: "Umocnione enklawy"
 colony_enclaves_desc: "Kolonia na tym świece to zaledwie kilka umocnionych enklaw. Rdzenną protocywilizację epoki kamienia zostawiono w spokoju, by rozwijała się niezależnie na pozostałych terenach."
 primitive_reservation: "Rezerwat obcych"
 primitive_reservation_desc: "Część tego świata została zamieniona w zamknięty rezerwat dla rdzennej protocywilizacji epoki kamienia. Spowodowało to ograniczenie terenu i zasobów dostępnych dla kolonistów."
 starvation: "Głód"
 subterranean_tech_transaction: "Przekazywanie technologii pod ziemię"
 subterranean_tech_transation_desc: "Część naszych materiałów badawczych i funduszy jest przeznaczona do wykorzystania przez podziemną cywilizację żyjącą pod powierzchnią jednej z naszych skolonizowanych planet."
 stellarite_high_temp: "Zwiększona temperatura"
 stellarite_high_temp_desc: "Świetlisty koszmar znajdujący się w tym układzie zwiększa temperaturę powierzchni planety."
 stellarite_low_temp: "Obniżona temperatura"
 stellarite_low_temp_desc: "Świetlisty koszmar pochłonął część gwiazdy w tym układzie, przez co wszystkie ciała niebieskie na jej orbicie stały się chłodniejsze."
