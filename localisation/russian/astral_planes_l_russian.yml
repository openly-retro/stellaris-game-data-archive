 astral_situation.20.name: "Проблема трения"
 astral_situation.20.desc: "Мы обнаружили, что для проскальзывания сквозь складки в пространстве и времени судно должно иметь идеально гладкую поверхность.\n\nНаши ученые уверены, что при должных усилиях и затратах времени они смогут построить такую §Y«разломную сферу»§!. И тогда мы наконец выясним, что лежит по ту сторону этой пространственной аномалии."
 astral_planes.2005.name: "Изучена технология «$tech_rift_sphere$»"
 astral_planes.2005.desc: "Мы разработали технологию, которая позволит нам проникать между складками звездного разлома: §Y$tech_rift_sphere_plural$§!.\n\nЭта сфера изготовлена из идеально гладкого наноматериала и способна без сопротивления скользить сквозь турбулентные области пространства и времени.\n\nТак как мы не можем точно сказать, где мы окажемся, каждая §Y$tech_rift_sphere$§! прикреплена якорным канатом к научному кораблю в нашем измерении и может быть отбуксирована обратно в случае опасности."
