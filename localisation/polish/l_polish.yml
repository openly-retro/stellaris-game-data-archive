 energy: "Kredyty energetyczne"
 energy_desc: "§E§HKredyty energetyczne§! (£energy£) są opartą na energii walutą akceptowaną przez wszystkie cywilizacje przemierzające kosmos. Sposoby zwiększenia produkcji energii:\n§Y1.§! budowa §Hdzielnic produkujących energię§! na powierzchni skolonizowanych planet,\n§Y2.§! budowa §Hstacji górniczych§! wokół bogatych w energię planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!,\n§Y3.§! sprzedaż zasobów na §Hrynku§!.§! §G($CLICK_OPEN_MARKET$)§!"
 influence: "Wpływy"
 influence_desc_hive_mind: "§E§HWpływy§! (£influence£) odpowiadają zdolności naszego §Humysłu zbiorowego§! do kontrolowania galaktyki i służą do wielu różnych rzeczy, takich jak zawieranie i utrzymywanie §Hpaktów dyplomatycznych§!, wysuwanie §Hroszczeń§! i budowa §Hplacówek§!. Przyrost wpływów jest w zasadzie stały przez całą rozgrywkę, ale można go zwiększyć, utrzymując potężną flotę, wynajdując technologie i ogłaszając inne imperia §Hrywalami§!.§!"
 influence_desc_machine_intelligence: "§E§HWpływy§! (£influence£) odpowiadają zdolności głównej §Hmechanicznej inteligencji§! do przekierowywania mocy obliczeniowej w celu kontrolowania galaktyki i służą do wielu różnych rzeczy, takich jak zawieranie i utrzymywanie §Hpaktów dyplomatycznych§!, wysuwanie §Hroszczeń§! i budowa §Hplacówek§!. Przyrost wpływów jest w zasadzie stały przez całą rozgrywkę, ale można go zwiększyć, utrzymując potężną flotę, wynajdując technologie i ogłaszając inne imperia §Hrywalami§!.§!"
 influence_desc: "§E§HWpływy§! (£influence£) reprezentują siłę polityczną i służą do wielu różnych rzeczy, takich jak wysuwanie §Hroszczeń§! i budowa §Hplacówek granicznych§!. Przyrost wpływów jest w zasadzie stały przez całą rozgrywkę, ale można go zwiększyć, ogłaszając inne imperia §Hrywalami§! i zwiększając §Hemanację władzy§! naszego imperium.\n\n§HEmanacja władzy§! daje do §Y2§! punktów §Hwpływów§!, zależnie od stosunku liczby posiadanych okrętów do §Hwielkości imperium§!.§!"
 food: "Żywność"
 food_desc: "§E§HŻywność§! (£food£) to różnego rodzaju składniki odżywcze niezbędne do utrzymania i rozwoju £pop£ §Hpopulacji§!. Sposoby zwiększenia zapasów żywności:\n§Y1.§! budowa §Hdzielnic rolniczych§! na powierzchni skolonizowanych planet,\n§Y2.§! zakup żywności na §Hrynku§!.§! §G($CLICK_OPEN_MARKET$)§!"
 food_desc_machine_intelligence: "§E§H$food$§! (£food£) oznacza różne źródła biologicznych substancji odżywczych, służących istotom organicznym do podtrzymywania ich cherlawych ciał. §H$auth_machine_intelligence$§! nie potrzebuje tego zasobu, tylko §H$civic_machine_servitor$§! mogą uprawiać żywność dla swoich §H$citizenship_organic_trophy$populacji§! i produkować §Hambitne asymilatory§! dla §Hpopulacji cyborgów§!, korzystając z dwóch sposobów: \n§Y1.§! budowa §Hdzielnic rolniczych§! na powierzchni skolonizowanych planet,\n§Y2.§! zakup na §Hrynku§!.§! §G($CLICK_OPEN_MARKET$)§!"
 minerals: "Minerały"
 minerals_desc: "§E§HMinerały§! (£minerals£) to zbiorcze określenie podstawowych surowców potrzebnych do budowy okrętów, stacji i obiektów planetarnych. Sposoby zwiększania produkcji minerałów:\n§Y1.§! budowa §Hdzielnic górniczych§! na powierzchni skolonizowanych planet,\n§Y2.§! budowa §Hstacji górniczych§! wokół bogatych w minerały planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!,\n§Y3.§! zakup na §Hrynku§!.§! §G($CLICK_OPEN_MARKET$)§!"
 physics_research: "Badania fizyczne"
 physics_research_desc: "§E§HBadania fizyczne§! (£physics£) służą do odkrywania nowych technologii. Możemy zwiększyć szybkość tego procesu: \n§Y1.§! budując £building£ §Hlaboratoria badawcze§! w naszych koloniach, \n§Y2.§! budując §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.§!"
 society_research: "Badania socjologiczne"
 society_research_desc: "§E§HBadania socjologiczne§! (£society£) służą do odkrywania nowych technologii. Możemy zwiększyć szybkość tego procesu: \n§Y1.§! budując £building£ §Hlaboratoria badawcze§! w naszych koloniach, \n§Y2.§! budując §Hstacje badawcze§! na orbitach odpowiednich planet lub gwiazd za pomocą §Hstatków konstrukcyjnych§!.§!"
