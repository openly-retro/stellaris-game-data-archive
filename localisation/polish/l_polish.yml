 starting_ftl_warp_desc: "Napęd zakrzywiający wytwarza bąbel podprzestrzenny wokół statku, dzięki czemu prędkość jednostki może przekroczyć prędkość światła. Pozwala to na swobodne, ale dość powolne przemieszczanie się między gwiazdami, biorąc pod uwagę duże odległości podróży."
 starting_ftl_hyperdrive_desc: "Hipernapęd umożliwia statkom tymczasowe przejście w nadprzestrzeń. Podróż międzygwiezdna odbywa się szybko, ale ogranicza ją sieć istniejących hiperlinii."
 starting_ftl_wormhole_desc: "Generatory czasoprzestrzenne tworzą w podprzestrzeni tunele łączące dwa punkty, co umożliwia przemieszczanie się na duże odległości. Generatory są tak duże, że nie mieszczą się na statkach, dlatego budowane są specjalne stacje tuneli czasoprzestrzennych."
