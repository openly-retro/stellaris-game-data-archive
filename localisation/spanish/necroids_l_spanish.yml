 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment: "Empleo permanente"
 civic_permanent_employment_desc: "Esta megacorporación ha asegurado a sus empleados que nunca se quedarán sin trabajo. Jamás. Llegada su hora, se les asignarán tareas más simples para que puedan seguir manteniendo a sus familias y pagar las deudas."
 civic_tooltip_permanent_employment_effects: "Puede construir £building£ §Y$building_posthumous_employment_center$§!\n$job_reassigner_effect_desc$\n\nConcede acceso a la parcela £building£ §Y$holding_reemployment_center$§!.\n\nLos leviatanes orgánicos derrotados también pueden resucitar a veces."
 job_reassigner: "Reasignador"
 job_reassigner_desc: "Los reasignadores se ocupan de que, cuando un ciudadano de una megacorporación haya fallecido, sus restos sigan trabajando hasta el cumplimiento de su contrato."
 job_reassigner_plural: "Reasignadores"
 job_reassigner_effect_desc: "Los £job_necromancer£ $job_reassigner_plural$ convierten £consumer_goods£ §Y$consumer_goods$§! y £food£ §Y$food$§! o £minerals£ §Y$minerals$§! en £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. Todas las £pop£ poblaciones montadas tendrán el rasgo §YZombi§!."
 planet_reassigners: "Trabajos de reasignador"
 mod_job_reassigner_add: "Trabajos de $job_reassigner$"
 trait_zombie: "Zombi"
 trait_zombie_desc: "§LEste caparazón, los restos de un ser inteligente que en otro tiempo fue orgulloso, solo es capaz de realizar las tareas más sencillas.§!"
 TRAIT_ZOMBIE_EFFECT: "$mod_planet_jobs_produces_mult$: §R-25%§!\nEl mantenimiento de población se reduce en un: §G100%§!\nNo puede generar §Ylíderes§!\nNo puede emplearse en trabajos de §Y$pop_cat_ruler$§! ni de §Y$pop_cat_specialist$§!"
 building_posthumous_employment_center: "Centro de empleo póstumo"
 building_posthumous_employment_center_desc: "En el centro de empleo póstumo, los cadáveres carentes de conciencia pueden encontrar un nuevo propósito y una nueva oportunidad para saldar sus deudas."
 edict_sacrifice_bounty_zombie: "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc: "Los más devotos están preparados para cumplir con su destino, interesados en que nuestra sociedad se enriquezca gracias a su sacrificio final. Nuestras muertes supondrán un valor empresarial próspero, y nuestros cuerpos seguirán sirviendo a la compañía."
 edict_sacrifice_bounty_zombie_tooltip: "$edict_sacrifice_bounty_tooltip$\nAñade §G+1§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! a todos los £job_necromancer£ $job_reassigner_plural$."
 necroids.260.name: "Diligentes drones decadentes"
 necroids.260.desc: "Cuando uno de los responsables de Activos Animados irrumpió en la sala de conferencias, nuestros ejecutivos principales estaban en medio de una holorreunión para debatir el crecimiento de las ventas de productos de higiene para zombis. \"¡Uno de los zombis de §Y[debt_free_zombie.Planet.GetName]§! ha logrado saldar su deuda!\", exclamó antes de darse cuenta de dónde se había metido. Antes de que estallara el caos, en la sala se produjo una pausa. Todos los ejecutivos reunidos exigieron saber cómo iba a afectar eso a su suministro de trabajadores reanimados.\n\nTras analizar el asunto, resultó ser un caso muy aislado. Solo los difuntos cuyos cuerpos habían durado un siglo entero consiguieron saldar sus deudas; un número que, teniendo en cuenta el total, era irrisorio. En caso de tener que deshacerse de ellos, nuestra corporación galáctica no notaría la diferencia."
 necroids.260.a: "Se han ganado su libertad; dejad que descansen."
 necroids.260.b: "Añadid más 0 a su deuda."
 zombie_contract_manipulation: "Manipulación del contrato de los zombis"
 zombie_contract_manipulation_desc: "Este imperio manipuló los contratos de sus trabajadores zombis para que no puedan saldar sus deudas."
 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones: "Drones cordicépticos"
 civic_hive_cordyceptic_drones_desc: "Estos drones muy especializados, capaces de infectar a huéspedes simples y emitir órdenes rudimentarias, constituyen la columna vertebral de la defensa estelar de esta colmena."
 civic_tooltip_cordyceptic_drones: "- Empieza el juego con §G3§! §Hamebas reanimadas§!.\n- La fauna espacial orgánica derrotada se reanimará automáticamente.\n- Los leviatanes orgánicos derrotados también pueden resucitar a veces.\n"
 MESSAGE_REANIMATION_COMPLETE_TITLE: "Reanimación completada"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC: "Una nueva tanda de tiyanki reanimados nos espera en $SYSTEM|Y$. El siguiente lote ya está en marcha."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC: "Una nueva tanda de amebas reanimadas nos espera en $SYSTEM|Y$. El siguiente lote ya está en marcha."
 necroids.310.name: "Antivirus"
 necroids.310.desc: "¡El prethoryn ha intentado entrar en §Rnosotros§!!\n\nEl invasor extragaláctico se apoderó inmediatamente de nuestros necrodrones. A partir de ese momento, el otro enjambre empezó a recoger más drones cercanos. Tuvimos que eliminar la cápsula de infiltración por completo para preservar la seguridad de [Root.GetName]."
 necroids.310.a: "Tenemos que exterminarlos."
 sm_cordyceptic_reanimation_facility: "Centro de reanimación cordicéptico"
 sm_cordyceptic_reanimation_facility_desc: "§LPor lo general, tenemos que utilizar súbditos que hayan muerto hace poco para nuestras prácticas de reanimación, pero con un sistema de desove podemos infiltrarlos en una etapa más temprana y conseguir un suministro constante de huéspedes.§!\n"
 requires_tiyanki_spawning_system: "§RNecesita construirse en §YTiyana Vek§!, §YTiyun Ort§! o §YAmor Alveo§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier: "Producirá una §Yflota reanimada§! cada §G5 años§! cuando se construya en sistemas con enjambre de vida biológica."
