 #Science Ship Actions
 tech_deep_scan: "Tiefenscan-Instrumente"
 tech_deep_scan_desc: "Unbenutzt" #TEMP
 tech_databank_uplinks: "Datenbank-Uplinks"
 tech_databank_uplinks_desc: "Hochleistungsfähige Quanten-Frequenzbänder für Datenbanktransfers ermöglichen die praktisch vollständig synchrone Durchführung von Forschungsoperationen über große Entfernungen."
 tech_improved_databank_uplinks: "Uplink-Miniaturisierung"
 tech_improved_databank_uplinks_desc: "Die Miniaturisierung der Endpunkt-Transmitter ermöglicht deren Installation in Gruppen, was die Bandbreite weiter erhöht."
 #Physics Lab & related
 tech_basic_science_lab_1: "Wissenschaftliche Methode"
 tech_basic_science_lab_1_desc: "Testbare Vorhersagen beobachtbarer Phänomene."
 tech_basic_science_lab_2: "Exotisches Materialienlabor"
 tech_basic_science_lab_2_desc: "Während wir die Galaxie erkunden, begegnen wir ständig neuen Materialien und Substanzen, die uns nicht vertraut sind. Die Katalogisierung und Analyse dieser Entdeckungen erfordert neue Einrichtungen."
 tech_basic_science_lab_3: "Multi-Dimensionale Studien"
 tech_basic_science_lab_3_desc: "Um unsere Wissensbasis zu erweitern, müssen wir alle Ebenen der Existenz berücksichtigen. Ein neues Reich der Wissenschaft erwartet uns!"
 tech_physics_1: "Quantentheorie"
 tech_physics_1_desc: "Die Erforschung der Mediation von Naturkräften durch subatomare Partikel."
 tech_physics_2: "Angewandte Quantenphysik"
 tech_physics_2_desc: "Das vermeintlich fehlerhafte Verhalten kleiner Dinge kann unsere Denkweise über größere Dinge drastisch ändern."
 tech_physics_3: "Raum-Zeit-Theorie"
 tech_physics_3_desc: "Drei Dimensionen, unlösbar mit der vierten verbunden."
 tech_administrative_ai: "Verwaltungs-KI"
 tech_administrative_ai_desc: "Organisatorische Schaltkreise leiten akademischen Eifer um."
 tech_administrative_ai_machine_intelligence: "Wissenschaftsoptimierung"
 tech_administrative_ai_desc_machine_intelligence: "Neue Subroutinen schärfen den Fokus unserer Forschungseinheiten und eliminieren Ineffizienz."
 tech_self_aware_logic: "Selbstentwickelnde Logik"
 tech_self_aware_logic_desc: "Introspektive Priorisierung."
 tech_sapient_ai: "Positronische KI"
 tech_sapient_ai_desc: "Die Entwicklung von künstlichen Intellekten öffnet die Tür für echte synthetische vernunftbegabte Wesen."
 tech_administrative_ai_hive_mind: "Synaptische Verstärker"
 tech_administrative_ai_desc_hive_mind: "Denken vor Handeln. Unser Verstand wird sich in große Höhen entwickeln."
 tech_self_aware_logic_hive_mind: "Autonome Synapsen"
 tech_self_aware_logic_desc_hive_mind: "Untrennbare Einheitsteilung."
 tech_positronic_implants: "Positronische Implantate"
 tech_positronic_implants_desc: "Die Erweiterung der Möglichkeiten durch die Anwendung begrenzter Kybernetik."
 tech_positronic_implants_machine_intelligence: "Positronische Prozessoren"
 tech_positronic_implants_desc_machine_intelligence: "Eröffnet neue Wege des synthetischen Denkens."
 tech_combat_computers_1: "Spezialisierte Gefechtscomputer"
 tech_combat_computers_1_desc: "Aktive Matrizen, die speziell auf Gefechtsaufgaben eingestellt sind, verbessern die Angriffseffizienz immens." #The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2: "Erweiterte Gefechtsalgorithmen"
 tech_combat_computers_2_desc: "Weiter verbesserte Prognose-Algorithmen ermöglichen kompetentere taktische Entscheidungsfindung im Gefecht."
 tech_combat_computers_3: "Vernunftbegabte Gefechtssimulationen"
 tech_combat_computers_3_desc: "Das Durchspielen von Hochintensitäts-Gefechtssimulationen mit vernunftbegabten KIs gewährt wertvolle Einsichten in potenzielle Optimierungen von Risikobewertungsmethoden." #The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous: "Autonomer Schiffsverstand"
 tech_combat_computers_autonomous_desc: "Indem wir unseren Schiffen einen eigenen halbautonomen Verstand verliehen, wird ihre Reaktionsfähigkeit im Kampf erheblich verbessert."
 tech_pd_tracking_1: "Aktive Gegenmaßnahmen"
 tech_pd_tracking_1_desc: "Angriff ist die beste Verteidigung."
 tech_pd_tracking_2: "Verbundene Unterstützungssysteme"
 tech_pd_tracking_2_desc: "Mehrere miteinander verbundene Verteidigungssysteme sind viel effizienter als unabhängige Gegenmaßnahmen."
 tech_pd_tracking_3: "Prognose-Algorithmen"
 tech_pd_tracking_3_desc: "Verbesserte Prognosen erhöhen die Zielgenauigkeit aktiver Verteidigungssysteme enorm."
 tech_synchronized_defences: "Synchronisierte Verteidigung"
 tech_synchronized_defences_desc: "Die Ausrichtung defensiver und offensiver Waffen-Ausführungsparadigmen ermöglicht die Steigerung der Effizienz."
 tech_global_research_initiative: "Interplanetare Forschungsinitiative"
 tech_global_research_initiative_desc: "Bemühungen um interplanetare Ressourcenpools und flexiblere Forschungszuschüsse."
 tech_neuro_quantum_links: "Quantum-Neurolink"
 tech_neuro_quantum_links_desc: "Fortschrittliche neurologische Implantate, die mit Quantencomputer-Clustern verbunden sind, ermöglichen es, per Multithreading zu denken."
 tech_cryostasis_1: "KI-gesteuerte Kolonieschiffe"
 tech_cryostasis_1_desc: "Durch die Übergabe der Kontrolle über das Kolonieschiff an eine künstliche Intelligenz können die Besatzung und die Kolonisten in den Tiefschlaf versetzt werden."
 tech_cryostasis_1_machine_intelligence: "Kolonieherstellungsdrohnen"
 tech_cryostasis_1_desc_machine_intelligence: "Flotten von kleinen, aber effizienten Konstruktionsdrohnen, die im Frachtraum von Kolonieschiffen aufbewahrt werden. Sobald sie auf einer planetaren Oberfläche aktiviert werden, beschleunigen sie den anfänglichen Siedlungsprozess erheblich."
 tech_cryostasis_2: "Selbstbewusste Kolonieschiffe"
 tech_cryostasis_2_desc: "Ausreichend fortschrittliche Systeme sind in der Lage, sich selbst zu optimieren. Vorausgesetzt natürlich, man macht ihnen ihren Einsatzzweck wohl bewusst."
 tech_automated_exploration: "Automatisierte Erkundungsprotokolle"
 tech_automated_exploration_desc: "Fortschrittliche KIs werden Wissenschaftsoffizieren bei der Erkundung merkwürdiger neuer Welten und der Suche nach neuem Leben und neuen Zivilisationen unterstützen und in Bereiche vordringen, die noch kein Blorg zuvor gesehen hat. Mit Unterstützung durch eine KI wird das Forschungsschiff in der Lage sein, die Galaxie zu erkunden."
 tech_automated_exploration_machine_intelligence: "Autonome Erkundungsalgorithmen"
 tech_automated_exploration_desc_machine_intelligence: "Aktualisierte und fortschrittlichere Algorithmen werden nicht nur die Vermessung beschleunigen, sondern erlauben unseren Erkundungseinheiten auch, mehr Zeit im Weltraum zu verbringen, ohne kontinuierlich Instruktionen der zentralen Maschinenintelligenz zu erhalten."
 tech_auxiliary_fire_control: "Hilfsfeuerkontrolle"
 tech_auxiliary_fire_control_desc: "$FIRE_CONTROL_1_DESC$"
 #Resources
 tech_exotic_gases: "Exotische Gasraffinierung"
 tech_exotic_gases_desc: "Exotisches Gas kann künstlich hergestellt werden, doch dies ist ein schwieriger Prozess, der fortschrittliche Raffinerieausrüstung benötigt."
 tech_volatile_motes: "Flüchtige Gewebebepflanzung"
 tech_volatile_motes_desc: "Abgesehen von den offenkundigen Sicherheitsbedenken ist die künstliche Erstellung von flüchtigen Teilchen ein extrem heikler und komplizierter Prozess, der hochspezialisierte Ausrüstung erfordert."
 tech_rare_crystals: "Seltene Kristallherstellung"
 tech_rare_crystals_desc: "Der Kristallisationsprozess ist kompliziert und schwierig, aber synthetische Kristalle können unter Verwendung spezieller Industrieanlagen hergestellt werden."
 tech_mine_neutronium: "Neutronium-Extraktion"
 tech_mine_neutronium_desc: "Neutronium ist eine supra-dichte, aus Neutronen bestehende Substanz, aus der extrem widerstandsfähige und haltbare Panzerung gefertigt werden kann."
 tech_mine_dark_matter: "Dunkle-Materie-Kondensation"
 tech_mine_dark_matter_desc: "Diese exotische Substanz hat viele Eigenschaften, die sich den Gesetzen der Physik scheinbar widersetzen. Förderbare Konzentrationen können nur in der Nähe von schwarzen Löchern oder in bestimmten Nebeln gefunden werden."
 #Ship Reactor Components
 tech_fission_power: "Kernspaltungsenergie"
 tech_fission_power_desc: "Diese Energiequelle erzeugt Energie durch Kernspaltung, produziert aber auch schädlichen Atommüll."
 tech_fusion_power: "Fusionsenergie"
 tech_fusion_power_desc: "Die atomare Fusion erzeugt ein hohes Maß an Energie, aber ohne viele der Risiken, die mit der Kernspaltung in Verbindung gebracht werden."
 tech_cold_fusion_power: "Kalte Fusionsenergie"
 tech_cold_fusion_power_desc: "Die Fähigkeit, eine Fusionsreaktion bei relativ geringen Temperaturen ablaufen zu lassen, wird zu einer neuen Generation von Fusionsreaktoren führen."
 tech_antimatter_power: "Antimaterie-Energie"
 tech_antimatter_power_desc: "Durch Nutzung der durch Materie/Antimaterie-Annihilationen produzierten Energie werden wir Energie weit effizienter erzeugen können als mit Fusion."
 tech_zero_point_power: "Nullpunkt-Energie"
 tech_zero_point_power_desc: "Diese Generatoren extrahieren Vakuum-Energie und stellen eine fast unerschöpfliche Energiequelle dar. Es gibt keine effizientere Methode der Energieerzeugung."
 tech_dark_matter_power_core: "Dunkelmaterie-Energie"
 tech_dark_matter_power_core_desc: "Diese Generatoren scheinen Energie irgendwie direkt aus der Dunklen Materie zu beziehen, wodurch mehr Energie geliefert werden kann, als es nach den Gesetzten der Physik möglich wäre."
 tech_dark_matter_propulsion: "Dunkelmaterieantrieb"
 tech_dark_matter_propulsion_desc: "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1: "Reaktor-Verstärker"
 tech_reactor_boosters_1_desc: "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2: "Verbesserte Reaktor-Verstärker"
 tech_reactor_boosters_2_desc: "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3: "Fortschrittliche Reaktor-Verstärker"
 tech_reactor_boosters_3_desc: "$REACTOR_BOOSTER_3_DESC$"
 #Shield Components
 tech_shields_1: "Deflektoren"
 tech_shields_1_desc: "Energiedeflektoren können ein beschränktes Maß an Feindbeschuss aufhalten, bevor sie sich überladen. Ihr größter Nachteil ist ihr erheblicher Energieverbrauch."
 tech_shields_2: "Verbesserte Deflektoren"
 tech_shields_2_desc: "Diese verbesserten Deflektorschirme können noch mehr Beschuss absorbieren, bevor sie sich überladen."
 tech_shields_3: "Schilde"
 tech_shields_3_desc: "Diese neuen Schildgeneratoren stellen die nächste Energieschirmgeneration dar und ersetzen die älteren Deflektormodelle. Sie bieten weitaus besseren Schutz."
 tech_shields_4: "Fortschrittliche Schilde"
 tech_shields_4_desc: "Ein verbesserter Schildgenerator, der ein sogar noch stärkeres Energiefeld erzeugt. Diese Barriere kann nur mit Dauerbeschuss durchdrungen werden."
 tech_shields_5: "Hyper-Schilde"
 tech_shields_5_desc: "Diese verstärkten und gehärteten Energieschilde sind unfassbar leistungsstark. Sie bieten unübertroffenen Schutz."
 tech_shield_rechargers_1: "Schildkondensatoren"
 tech_shield_rechargers_1_desc: "Diese Kondensatoren speichern überschüssige Energie, die dann im Falle eines Schildversagens schnell transferiert werden kann."
 tech_shield_hardeners_1: "Schildverhärtung"
 tech_shield_hardeners_1_desc: "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2: "Fortschrittliche Schildverhärtung"
 tech_shield_hardeners_2_desc: "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator: "Planetar-Schilde"
 tech_planetary_shield_generator_desc: "In einer planetaren Atmosphäre einen starken Energieschild aufzubauen, ist eine viel größere Herausforderung als im Vakuum des Weltraums, bietet aber wirksame Verteidigung gegen Orbitalbombardierungen."
 tech_dark_matter_deflector: "Dunkelmateriedeflektoren"
 tech_dark_matter_deflector_desc: "Diese Deflektoren nutzen dunkle Materie, um ankommende Projektile auf eine Weise abzulenken, die scheinbar völlig allen Naturgesetzen trotzen."
 tech_psionic_shield: "Psionische Schilde"
 tech_psionic_shield_desc: "Diese extrem leistungsstarken Schilde werden von einem Kader Psionik-Spezialisten mit reiner psychischer Energie aufgebaut. Ihre Kräfte werden zusätzlich von großen Psi-Emittermatrizen verstärkt."
 tech_psionic_barrier: "Psionische Barriere"
 tech_psionic_barrier_desc: "Diese Barrieren werden von einer Spezialistengruppe aus Psionikern aus reiner psychischer Energie erzeugt. Sie sind in der Lage wie unsere normalen Deflektoren einige ankommende Energieprojektile zu stoppen, aber ohne den prohibitiven Stromverbrauch."
 #Sensor Components
 tech_sensors_2: "Gravitationssensoren"
 tech_sensors_2_desc: "Diese Sensoren wurden auf Gravitationsänderungen im Weltraum eingestellt, wie sie von Raumschiffen erzeugt werden."
 tech_sensors_3: "Hyperraumsensoren"
 tech_sensors_3_desc: "Sensoren, die von Raumschiffen hinterlassene Hyperraum-Fluktuationen erkennen können. Ihre Empfindlichkeit und Reichweite übertreffen die einer Gravitationssensormatrix."
 tech_sensors_4: "Tachyon-Sensoren"
 tech_sensors_4_desc: "Fortschrittliche Sensoren, die sich zur Entdeckung von Schiffsbewegungen selbst auf extreme Entfernung auf rotierende Tachyon-Strahlen verlassen."
 tech_orbital_sensor_array: "Orbital-Sensormatrizen"
 tech_orbital_sensor_array_desc: "Leistungsstarke Sensormatrizen, die orbitalen Raumhäfen hinzugefügt werden können. Sie bieten hervorragende Sensorabdeckung für den umgebenden Weltraumbereich."
 #Power Plants
 tech_power_plant_1: "Hochkapazitätskondensatoren"
 tech_power_plant_1_desc: "Einer der Eckpfeiler jeder modernen Zivilisation sind Kondensatoren, die große Energiemengen speichern können."
 tech_power_plant_2: "Feldmodulation"
 tech_power_plant_2_desc: "Modulierte Felder ermöglichen gesteigerte Produktion und verbesserte Energieausbeute."
 tech_power_plant_3: "Quanten-Energie-Stadien"
 tech_power_plant_3_desc: "Auf Energieerzeugung angewandte Grundprinzipien der Verschränkung sorgen für einen weit höheren Energieertrag."
 tech_power_plant_4: "Quantenfeldmanipulation"
 tech_power_plant_4_desc: "Quantenüberlagerung von Energiespulen, die simultan geladen und entladen werden."
 #tech_power_plant_5: "Matter to Energy Conversion"
 #tech_power_plant_5_desc: ""
 tech_stellar_absorption: "Stellar-Absorption"
 #tech_stellar_absorption_desc: "Unused" # TEMP
 tech_power_hub_1: "Globale Energieverwaltung"
 tech_power_hub_1_desc: "Ladungsausgleichseinrichtungen können die Stabilität lokaler Energienetze verbessern und überschüssige Energie zurück in zentralisierte Kondensatoren leiten."
 tech_power_hub_2: "Planetares Energienetz"
 tech_power_hub_2_desc: "Ein überarbeitetes und zusammengefasstes Energienetz kann Energieverluste über große Leitungsstrecken reduzieren."
 #Warp Drives
 tech_wormhole_generation_1: "Hyperraum-Wurmlöcher"
 tech_wormhole_generation_1_desc: "Durch das direkte Durchtunneln des Hyperraums kann zwischen zwei verschiedenen Punkten im Normalraum eine vorübergehende direkte Verbindung geschaffen werden. Die Strecke zwischen diesen Punkten wird fast augenblicklich zurückgelegt."
 tech_wormhole_generation_2: "Wurmloch-Kalibrierungsmatrix"
 tech_wormhole_generation_2_desc: "Die Erstellung eines stabilen Wurmlochs erfordert Zeit und gewaltige Energiemengen, aber durch den Einsatz spezieller Kalibratoren kann der Vorgang effizienter gestaltet werden."
 tech_wormhole_generation_3: "Wurmloch-Eindämmungsfelder"
 tech_wormhole_generation_3_desc: "Diese Eindämmungsfelder ermöglichen die Erstellung noch leistungsfähigerer Wurmlöcher, ohne dabei die Auslösung einer plötzlichen Energiekaskade zu riskieren."
 tech_hyper_drive_1: "Hyperraum-Flug"
 tech_hyper_drive_1_desc: "Das extradimensionale Reich des Hyperraums erstreckt sich zwischen den Schwerkraftbereichen der meisten Sterne wie die Stränge eines Spinnennetzes. Entlang dieser Hyperraumrouten sind ÜL-Flüge theoretisch möglich."
 tech_hyper_drive_2: "Hyperraumrouten-Bruchpunkte"
 tech_hyper_drive_2_desc: "Wir haben herausgefunden, dass es im Weltraum Punkte gibt, an denen Schiffe weniger Energie aufwenden müssen, um in eine Hyperraumroute \"einzubrechen\". Dies wird zu einer neuen Generation von Hyperantrieben führen."
 tech_hyper_drive_3: "Hyperraum-Strudel"
 tech_hyper_drive_3_desc: "Eine neue Generation von Hyperantrieben, die sich die im Hyperraum vorhandenen Hyperraum-Strudel zunutze machen können. Dies führt zu drastisch erhöhter Antriebsleistung."
 tech_hyperlane_mapping: "Hyperraumrouten-Kartographierung"
 tech_hyperlane_mapping_desc: "Wir fliegen zwar nicht durch den Hyperraum, aber die Kartographierung des extensiven Hyperraumrouten-Netzwerks gibt uns einen klaren Vorteil gegen die, die es tun."
 tech_warp_drive_1: "Warp-Flug"
 tech_warp_drive_1_desc: "Wenn wir ein Schiff mit einem Warp-Feld umgeben und eine Hyperraumblase darum erstellen, sind Überlichtgeschwindigkeiten theoretisch möglich."
 tech_warp_drive_2: "Warp-Feld-Stabilisatoren"
 tech_warp_drive_2_desc: "Verbesserte Stabilisierungsmethoden für Warp-Felder ermöglichen unseren Schiffen weitere Flüge bei geringerem Energieverbrauch."
 tech_warp_drive_3: "Warp-Antrieb-Ramscoops"
 tech_warp_drive_3_desc: "Diese revolutionären Ramscoops werden an Warp-Antriebe montiert und funktionieren als Partikelsammler - sie füllen quasi den Energievorrat eines Raumschiffs wieder auf."
 tech_jump_drive_1: "Sprungantrieb"
 tech_jump_drive_1_desc: "Der Sprungantrieb ist ein technologisches Wunder. Er zerreißt das lokale Raum-Zeit-Kontinuum und setzt es auf der Quantenebene wieder so zusammen, dass es identisch mit dem des Zielorts ist. Es scheint fast so, als würde das Schiff ohne Zeitverlust von System zu System \"springen\"."
 tech_psi_jump_drive_1: "Psi-Sprungantrieb"
 tech_psi_jump_drive_1_desc: "Der Psi-Sprungantrieb nutzt die Psi-Energien der Besatzung, um das Schiff direkt durch das Realitätsgefüge zu zwingen. Dadurch können große Entfernungen quasi per \"Sprung\" überbrückt werden."
 tech_wormhole_stabilization: "Wurmlochstabilisierung"
 tech_wormhole_stabilization_desc: "Ein natürlich vorkommendes Wurmloch ist ein unbeständiges Objekt und das schwankende Energieniveau macht es normalerweise unmöglich, sicher zwischen den Verbindungen zu reisen. Es gibt jedoch Möglichkeiten, seine Matrix vorübergehend zu stabilisieren."
 tech_gateway_activation: "Sternentor-Aktivierung"
 tech_gateway_activation_desc: "Die Fähigkeit verfallene Sternentore, die überall in der Galaxie verstreut sind zu reaktivieren, hat das Potenzial, Reisezeiten drastisch zu verkürzen."
 tech_gateway_construction: "Sternentor-Konstruktion"
 tech_gateway_construction_desc: "Durch den Bau neuer Sternentore können wir ein schnelles Netzwerk aufbauen, das interstellare Reisen revolutionieren könnte."
 #Aura Components
 tech_shield_recharge_aura_1: "Kondensatorfelder"
 tech_shield_recharge_aura_1_desc: "Eingegrenzte Felder geladener Partikel können erschöpfte Schildkondensatoren wieder aufladen."
 tech_aura_shield_dampener: "Schilddämpfer"
 #tech_aura_shield_dampener_desc: ""
 tech_aura_quantum_destabilizer: "Quantendestabilisator"
 tech_aura_quantum_destabilizer_desc: "Quantendestabilisatoren rütteln das lokale Quantenfeld auf und stören dadurch die empfindlichen Zielerfassungsgeräte an Bord feindlicher Schiffe."
 tech_enigmatic_disruption_field: "Enigmatisches Störfeld"
 tech_enigmatic_disruption_field_desc: "Durch das Fluten eines begrenzten Bereichs mit schwachen, nach dem Zufallsprinzip modulierten elektromagnetischen Impulsen können feindliche Schilde und Waffensysteme teilweise gestört werden."
 #Aux
 tech_enigmatic_encoder: "Enigmatischer Kodierer"
 tech_enigmatic_encoder_desc: "Der Enigmatische Kodierer verschlüsselt Flugbahndaten nach einem unkalkulierbaren Muster, bevor er sie an das Flottenkommando zurückführt."
 tech_enigmatic_decoder: "Enigmatischer Dekodierer"
 tech_enigmatic_decoder_desc: "Während bei Standardtests nur durchschnittliche Resultate erzielt wurden, steigert sich die Genauigkeit der Prognose-Algorithmen anscheinend, wenn die Flugbahn des Ziels unregelmäßiger wird."
 #Ascension perk
 tech_ascension_theory: "Aufstiegstheorie"
 tech_ascension_theory_desc: "Unsere Geschichte ist ein wiederkehrender Kreislauf dramatischer technologischer, politischer und kultureller Sprünge. Vor Letzteren gibt es oftmals Perioden der Umwälzung, danach dann Zeiten relativer Stabilität. Indem wir die wiederkehrenden Kernprämissen dieser Sprünge identifizieren, können wir den Kreislauf zu unserem Vorteil verkürzen."
 tech_ascension_theory_apoc: "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc: "$tech_ascension_theory_desc$"
 ####################################
 #Physics - Weapons
 ####################################
 #Laser Branch
 tech_lasers_1: "Rote Laser"
 tech_lasers_1_desc: "Laser beschießen Ziele mit gebündelten Lichtstrahlen, die durch die Erzeugung enormer Hitze Schäden verursachen."
 tech_lasers_2: "Blaue Laser"
 tech_lasers_2_desc: "Blaue Laser sind leistungsstärker als rote Laser. Ihre elektromagnetische Strahlung liegt in einer Wellenlänge, die sie für die meisten organischen Wesen blau oder violett erscheinen lässt."
 tech_lasers_3: "UV-Laser"
 tech_lasers_3_desc: "Ultraviolette Laser sind eine verbesserte und leistungsstärkere Version ihrer blauen Vorgänger. Diese zerstörerischen Waffen sind zielsicher und können große Schäden verursachen."
 tech_lasers_4: "Röntgenlaser"
 tech_lasers_4_desc: "Diese Laser haben eine kürzere Wellenlänge als UV-Laserwaffen, sind aber noch zerstörerischer."
 tech_lasers_5: "Gamma-Laser"
 tech_lasers_5_desc: "Die elektromagnetische Strahlung von Gamma-Lasern ist extrem hochfrequent. Ihr zerstörerisches Potenzial ist im Bereich der Laserwaffen unerreicht."
 tech_energy_lance_1: "Partikel-Lanzen"
 tech_energy_lance_1_desc: "Diese schweren Energiewaffen feuern gebündelte Partikelstrahlen ab, die schwere Schäden verursachen. Aufgrund der Größe der Emittermatrizen können sie nur in Schlachtschiffen und Titanen installiert werden."
 tech_energy_lance_2: "Tachyon-Lanzen"
 tech_energy_lance_2_desc: "Eine leistungsstärkere Version der Partikel-Lanze. Diese Waffe verschießt einen Tachyon-Strahl von immenser Stärke. Wie das Vorgängermodell kann auch sie nur in Schlachtschiffen und Titanen installiert werden."
 tech_perdition_beam: "Todesstrahl"
 tech_perdition_beam_desc: "Ein großes Netzwerk von miteinander verbundenen Energieverstärkungsleitungen die einen Strahl von beispielloser Feuerkraft abfeuern. Seine Größe bedeutet, dass es nur auf Raumschiffen der Klasse Titan angebracht werden kann."
 #Plasma Weapons
 tech_plasma_1: "Plasmawerfer"
 tech_plasma_1_desc: "Diese Waffen verschießen zerstörerische Hochenergie-Plasmaprojektile, die sich extrem effektiv durch Schiffspanzerungen fressen."
 tech_plasma_2: "Plasmabeschleuniger"
 tech_plasma_2_desc: "Diese neuen Beschleuniger verschießen Hochenergie-Plasmaprojektile mit verbesserten Eindämmungsfeldern, was zu geringerem Energieverlust auf dem Weg zum Ziel resultiert."
 tech_plasma_3: "Plasmakanonen"
 tech_plasma_3_desc: "Diese modernsten Plasmakanonen sind voll militarisierte Versionen der älteren Plasmawerfer, die ein wenig improvisiert wirkten, und verschießen noch tödlichere Plasmaprojektile."
 tech_arc_emitter_1: "Lichtbogen-Emitter"
 tech_arc_emitter_1_desc: "Leistungsstarke Waffen, die Lichtbögen aus konzentrierter Energie auf Feinde verschießen und Schiffspanzerungen und -schilde teilweise ignorieren können."
 tech_arc_emitter_2: "Fokussierte Lichtbogen-Emitter"
 tech_arc_emitter_2_desc: "Diese verbesserten Emitter sind mit noch besseren Fokussierlinsen ausgerüstet, was zu noch stärkeren Energieentladungen führt."
 #Disruptor Weapons
 tech_disruptors_1: "Disruptoren"
 tech_disruptors_1_desc: "Disruptoren feuern Hochenergiebolzen, die sich schwächend und zerstörend auf die molekularen Verbindungen auswirken, welche die Einzelatome des Ziels zusammenhalten. Sie sind in der Lage, Schilde und Panzerung zu durchdringen und so die Hülle direkt zu beschädigen."
 tech_disruptors_2: "Ionen-Disruptoren"
 tech_disruptors_2_desc: "Diese verbesserten Disruptoren feuern Hochenergiebolzen ab, deren Ionenpartikel für Ziele noch zerstörerischer sind."
 tech_disruptors_3: "Phasen-Disruptoren"
 tech_disruptors_3_desc: "Extrem hochleistungsfähige Disruptoren, deren Quantenenergie-Entladungen allem und jedem in ihrem Weg unglaubliche Schäden zufügen."
 tech_energy_torpedoes_1: "Protonenwerfer"
 tech_energy_torpedoes_1_desc: "Diese Energieprojektile aus hochverdichteten Protonen richten immensen Schaden am Rumpf feindlicher Schiffe an."
 tech_energy_torpedoes_2: "Neutronenwerfer"
 tech_energy_torpedoes_2_desc: "Verbesserte Energieprojektile, deren zerstörerische Wirkung von Neutronen anstatt Protonen herrührt."
 null_void_beam: "Null-Leere-Stahl"
 null_void_beam_desc: "Durch die Nutzung der entropischen Natur der Null-Leere kann dieser Strahl tatsächlich Energie zerstören."
 #Critter Weapons
 tech_extradimensional_weapon_1: "Extradimensionale Waffen"
 tech_extradimensional_weapon_1_desc: "Die Anwendung von Energiemanipulationsprinzipien aus der 5. Dimension ermöglicht den Entwurf leistungsstarker Energiewaffen."
 tech_mining_drone_weapon_1: "Bergbaudrohnen-Laser"
 tech_mining_drone_weapon_1_desc: "Durch die Verwendung starker Fokussierungslinsen in Kombination mit oszillierenden Schussfrequenzen können Lasergeschütze gebaut werden, mit denen sich die Ressourcen auf Asteroiden abbauen oder Feindschiffe abschießen lassen."
 tech_space_cloud_weapon_1: "Weltraumwolken-Blitzleitungen"
 tech_space_cloud_weapon_1_desc: "Der Kern von Weltraumwolken besteht aus dichten Gasen, die elektrische Ladungen erzeugen, mit deren Hilfe die Wolken brennende Plasmablitze verschießen. Die Benutzung derselben Gaszusammensetzung und einer spezialisierten Leitung ermöglicht den Bau leistungsstarker Blitz-Waffen."
 tech_blue_crystal_weapon_1: "Blaue Kristallkondensatoren"
 tech_blue_crystal_weapon_1_desc: "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Saphir-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen."
 tech_green_crystal_weapon_1: "Grüne Kristallkondensatoren"
 tech_green_crystal_weapon_1_desc: "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Smaragd-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen."
 tech_yellow_crystal_weapon_1: "Gelbe Kristallkondensatoren"
 tech_yellow_crystal_weapon_1_desc: "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Topas-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen."
 tech_red_crystal_weapon_1: "Rote Kristallkondensatoren"
 tech_red_crystal_weapon_1_desc: "Kristallwesen speichern stellare Strahlung in ihren prismatischen Körpern und stoßen sie als gebündelter Laserstrahl aus. Durch Verwendung des Prismamusters des Rubin-Typs können wir Laserkondensatoren bauen, die Energie auf einer ähnlichen Wellenlänge erzeugen."
 ####################################
 #Society
 ####################################
 #Farming
 tech_hydroponics: "Hydrokulturen"
 tech_hydroponics_desc: "Hydrokulturen in einer kontrollierten Umgebung ermöglichen den Anbau von Kulturen in Klimazonen, in denen Landwirtschaft normalerweise unmöglich wäre."
 tech_industrial_farming: "Industrielle Landwirtschaft"
 tech_industrial_farming_desc: "Großflächige industrielle Farmen, die nährstoffreiche Produkte anbauen, erlauben einer Zivilisation ihre Bevölkerung zu vervielfältigen."
 tech_eco_simulation: "Öko-Simulation"
 tech_eco_simulation_desc: "Landwirtschaftliche Techniken können durch ausgefeilte Computersimulationen verschiedener Umgebungen und Wettermuster weiter verfeinert werden. Dies ermöglicht vorhersehbare Ernteerträge."
 tech_gene_crops: "Genmanipulierte Feldfrüchte"
 tech_gene_crops_desc: "Durchdachte Genmanipulation von Feldfrüchten führt zu gesteigerten Ernteerträgen und verbessert ihren Geschmack und Nährstoffgehalt."
 tech_nano_vitality_crops: "Nano-Vitalität-Kulturen"
 tech_nano_vitality_crops_desc: "Indem wir verschiedene Feldfruchtstränge mit einer geringen Anzahl von Nanomaschinen durchsetzen, können wir ultra-resistente Feldfrüchte schaffen, deren chemische Zusammensetzung wir während ihrer gesamten Lebensdauer abstimmen und verändern können."
 #tech_pure_seed_farming: "Pure-seed Farming"
 #tech_pure_seed_farming_desc: ""
 tech_nutrient_replication: "Nährstoffreplikation"
 tech_nutrient_replication_desc: "Der Vorgang der synthetischen Replikation von Feldfrüchten führt zum Entstehen großer Abfallmengen für die Produktion einer geringen nutzbaren Menge, gibt der Agrarleistung aber trotzdem einen deutlichen Schub."
 #Resources
 tech_engos_vapor: "Engos-Dampf-Raffinierung"
 tech_engos_vapor_desc: "Ein natürlich vorkommendes Stimulanzmittel, das die Anpassung und Entwicklung aller Lebensformen begünstigt. Darüber hinaus kann es als äußerst leistungsstarkes Leitmittel für Energiewaffen eingesetzt werden."
 tech_pitharan_dust: "Pitharan-Staub-Raffinierung"
 tech_pitharan_dust_desc: "Dieser feine Staub ist ein natürlich vorkommendes Stimulanzmittel. Auf die meisten Wesen hat das Mittel eine beruhigende Wirkung und kann deshalb als gewaltlose Methode zur Beruhigung feindseliger Individuen eingesetzt werden."
 tech_mine_zro: "Zro-Destillation"
 tech_mine_zro_desc: "Ein extrem seltenes Aerosol aus exotischen Partikeln. Es gibt einige durch Meteoriteneinschläge hervorgerufene Vorkommen, doch der eigentliche Ursprung ist unbekannt. Wenn Zro von psionisch begabten Individuen eingeatmet wird, wirkt es wie eine äußerst starke Droge, welche die Psi-Fähigkeiten verstärkt."
 #Biolab and Colonization
 tech_society_1: "Biodiversitätsstudien"
 tech_society_1_desc: "Das Studium der unterschiedlichen Lebensformen, die auf unserer Welt vorkommen, würde unser Verständnis unserer selbst und des Lebens um uns herum verbessern."
 tech_society_2: "Xenobiologie"
 tech_society_2_desc: "Das Studium des auf anderen Welten und darüber hinaus entstehenden Lebens lässt uns fundamentale biologische Aspekte verstehen, die früher unser Verständnis überstiegen."
 tech_society_3: "Geheimnisse des Lebens"
 tech_society_3_desc: "Da wir die Möglichkeit haben, die Vielfältigkeit des Lebens zu studieren, können wir eine gemeinsame Basis aller Lebewesen finden: Die fundamentalen Bausteine des Lebens."
 tech_alien_life_studies: "Xenologie"
 tech_alien_life_studies_desc: "Das Studium der Fauna anderer Welten gibt uns Einblick in fremde Verhaltensweisen und ermöglicht uns, sanftmütige Wesen zu identifizieren und zu zähmen."
 tech_xeno_zoo: "Xeno-Zoo"
 tech_xeno_zoo_desc: "Nachdem wir verschiedene Alien-Lebensformen studiert und nun ein klares Verständnis der potenziellen Risiken haben, die mit ihrer Haltung in Gefangenschaft verbunden sind, wären wir jetzt eigentlich in der Lage, lebende Exemplare zur Zurschaustellung einzufangen."
 tech_colonization_1: "Neue-Welten-Protokoll"
 tech_colonization_1_desc: "Durch die genaue Berechnung benötigter Ressourcen und Ausrüstung zur Etablierung einer Kolonie können wir tapfere Kolonisten nun an Bord von \"Archeschiffen\" gehen lassen, in denen sie die Reise durch den Weltraum überleben werden."
 tech_colonization_2: "Atmosphärische Filterung"
 tech_colonization_2_desc: "Durch die Anpassung der atmosphärischen Filterung an die örtlichen Gegebenheiten können unerwünschte Luftbestandteile herausgefiltert und die Lebensbedingungen der Kolonisten auf diese Weise verbessert werden."
 tech_colonization_3: "Feindliche-Umgebung-Anpassung"
 tech_colonization_3_desc: "Weiterführende Studien der gefährlichen Umweltbedingungen auf anderen Planeten helfen den Kolonisten dabei, die Schwierigkeiten zu bewältigen, mit denen sie es in ihrem Alltag auf fremden Welten zu tun bekommen."
 tech_colonization_4: "Anreicherung fremdartiger Böden"
 tech_colonization_4_desc: "Das intensive Studium verschiedener Bodentypen und ihrer Fähigkeit, Feldfrüchte mit Nährstoffen zu versorgen, wird die Lebensbedingungen unserer Siedler auf fremden Welten verbessern."
 tech_colonization_5: "Ökointegrationsstudien"
 tech_colonization_5_desc: "Das zusätzliche Studium verschiedener planetarer Klimata wird es uns ermöglichen, Welten zu besiedeln, die wir zuvor für zu lebensfeindlich gehalten haben."
 tech_tomb_world_adaption: "Tote-Welt-Anpassung"
 tech_tomb_world_adaption_desc: "Unsere umfassenden Untersuchungen verstrahlter Umgebungen ermöglichen unseren Siedlern die Kolonisierung von Welten, die durch atomare Kriegsführung verwüstet wurden."
 tech_free_enterprises: "Freie Unternehmungen"
 #tech_free_enterprises_desc: ""
 tech_frontier_initiatives: "Grenzinitiativen"
 tech_frontier_initiatives_desc: "Durch die Steuerung der Verbindungen zwischen dem privaten Sektor und der Regierung, also der Förderung der richtigen Investoren, können private Kolonisierungsinitiativen entstehen."
 tech_frontier_traditions: "Grenztraditionen"
 tech_frontier_traditions_desc: "In den Prioritäten des Orbitalbaus manifestiert sich ein gewisser Pioniergeist."
 tech_frontier_collectives: "Grenzkollektive"
 tech_frontier_collectives_desc: "Die Geschichte hat gezeigt, dass Kollektive die effizientesten Sozialstrukturen für Siedler-Enklaven sind."
 tech_frontier_commissars: "Grenzkommissare"
 tech_frontier_commissars_desc: "Studien deuten darauf hin, dass strenge Sozialkontrolle integral für die anhaltende Widerstandsfähigkeit von Kolonien sein könnte."
 tech_cryostasis: "Kälteschlaf"
 #tech_cryostasis_desc: ""
 tech_xeno_ecology_1: "Xeno-Ökologie-Unterwerfung"
 #tech_xeno_ecology_1_desc: ""
 tech_xeno_ecology_2: "Umweltkontrolle"
 #tech_xeno_ecology_2_desc: ""
 tech_reveal_luxuries_1: "Interstellare Ökonomie"
 #tech_reveal_luxuries_1_desc: ""
 tech_reveal_luxuries_2: "Galaktische Märkte"
 #tech_reveal_luxuries_2_desc: ""
 tech_orbital_hydroponics: "Orbital-Hydrokultur"
 tech_orbital_hydroponics_desc: "Die Herausforderungen bei der Kultivierung von Feldfrüchten in der Schwerelosigkeit sind ziemlich einzigartig, aber nicht unüberwindbar."
 tech_arctic_colonization: "Kolonisierung: Arktische Welt"
 tech_arctic_colonization_desc: "Spezialisierte Unterkünfte und anpassungsfähige Lebenserhaltungssysteme ermöglichen die Kolonisierung: in fremden Klimata."
 tech_tundra_colonization: "Kolonisierung: Tundrawelt"
 tech_tundra_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_ocean_colonization: "Kolonisierung: Ozeanwelt"
 tech_ocean_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_arid_colonization: "Kolonisierung: Aride Welt"
 tech_arid_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_tropical_colonization: "Kolonisierung: Tropische Welt"
 tech_tropical_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_desert_colonization: "Kolonisierung: Wüstenwelt"
 tech_desert_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_continental_colonization: "Kolonisierung: Kontinentale Welt"
 tech_continental_colonization_desc: "$tech_arctic_colonization_desc$"
 tech_frontier_health: "Genetisches Gesundheitswesen"
 tech_frontier_health_desc: "Die Kolonisierung von Alien-Welten hat ein gänzlich neues Feld der biomedizinischen Forschung eröffnet."
 tech_frontier_health_machine_intelligence: "Modulare Komponenten"
 tech_frontier_health_desc_machine_intelligence: "Die Verwendung von modularen Teilen beim Zusammenbau neuer Maschineneinheiten wird den Prozess nicht nur Effizienter machen, sondern auch zukünftige Reparaturen erleichtern."
 tech_frontier_hospital: "Cyto-Revitalisierung"
 tech_frontier_hospital_desc: "So wie unser Reich wächst, wächst auch das Verständnis über unsere Biologie. Fortgeschrittene medizinische Behandlungen auf zellulärer Ebene haben erhebliche Fortschritte in der Bevölkerungsgesundheit ermöglicht."
 tech_frontier_hospital_machine_intelligence: "Intelligente Fabriken"
 tech_frontier_hospital_desc_machine_intelligence: "Diese Fabriken sind im Wesentlichen selbstdenkende Wesen, die sich kontinuierlich mit minimaler Einmischung der zentralen Maschinenintelligenz optimieren."
 tech_modular_components: "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc: "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories: "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc: "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range: "Entfernung von: Gebirgszug"
 tech_mountain_range_desc: "Manchmal ist zwischen Terraforming und Vernichtung kaum ein Unterschied zu bemerken."
 tech_volcano: "Entfernung von: Vulkan"
 tech_volcano_desc: "Tektonische Stabilisierungsmethoden ermöglichen die Beruhigung aktiver Vulkane."
 tech_dangerous_wildlife: "Entfernung von: Gefährliche Tierwelt"
 tech_dangerous_wildlife_desc: "Die taktische Störung natürlicher Habitate kann in Kombination mit konvergierenden Vernichtungsmustern in einer äußerst kurzen Zeitspanne feindselige Wildtiere auslöschen."
 tech_dense_jungle: "Entfernung von: Dichter Dschungel"
 tech_dense_jungle_desc: "Blitzartige Waldzerstörung ist an sich nichts Revolutionäres. Sie in einem streng kontrollierten Gebiet mit engen Zeitvorgaben zu erreichen dagegen schon."
 tech_quicksand_basin: "Entfernung von: Treibsand-Bassin"
 tech_quicksand_basin_desc: "Die Einführung von Hydrogels zu Stabilisierungszwecken ermöglicht die fast augenblickliche Verfestigung von Treibsand-Bassins."
 tech_noxious_swamp: "Entfernung von: Giftiger Sumpf"
 tech_noxious_swamp_desc: "Durch konzentrierte Entwässerung und Entgiftung kann Sumpfland vollständig beseitigt werden."
 tech_massive_glacier: "Entfernung von: Gewaltiger Gletscher"
 tech_massive_glacier_desc: "Durch den Einsatz von Blitzverdampfungsmaschinen kann Gletschereis schnell und effizient geschmolzen werden, wenngleich auf Kosten erhöhter Temperaturen und atmosphärischer Feuchtigkeit im Einsatzgebiet."
 tech_toxic_kelp: "Entfernung von: Giftiger Seetang"
 tech_toxic_kelp_desc: "Spezialisierte Drohnen können riesige Sümpfe mechanisch bei minimalem Biozideinsatz von giftigem Kelp befreien."
 tech_deep_sinkhole: "Entfernung von: Tiefer Krater"
 tech_deep_sinkhole_desc: "Mit spezialisierten Aerosol-Baustabilisatoren können bestehende Sinklöcher schnell und sauber bereinigt werden, und auch unterirdische Hohlräume, die mitunter diese Sinklöcher hervorrufen."
 #Trade
 tech_space_trading: "Handelskolonien"
 tech_space_trading_desc: "Der Handel über interstellare Entfernungen bringt eine Reihe neuer Herausforderungen, die es zu bewältigen gibt. Es ist wichtig, den Transfer von Waren von einem zum anderen System zeit- und vor allem kosteneffizient zu bewerkstelligen."
 #Terraforming
 tech_terrestrial_sculpting: "Terraforming"
 tech_terrestrial_sculpting_desc: "Für die Umgestaltung planetarer Krusten gibt es keine einfache Lösung auf Makroebene - nur größere Schaufeln und Orbitalbohrer."
 tech_atmospheric_manipulation: "Atmosphärenmanipulaton"
 tech_atmospheric_manipulation_desc: "Feuchtigkeitsregulatoren und chemische Verbreitungseinheiten sind der erste Schritt in Richtung einer fundamental veränderten Atmosphäre."
 tech_ecological_adaptation: "Ökologische Anpassung"
 tech_ecological_adaptation_desc: "Durch die Anpassung planetarer Ökosysteme auf großangelegte Umweltveränderungen können wir die einschneidenden Auswirkungen des Terraformings vermindern."
 tech_climate_restoration: "Klima-Wiederherstellung"
 tech_climate_restoration_desc: "Indem wir unser Verständnis der atmosphärischen Umwandlung vorantreiben, werden wir auch die ökologisch verwüsteten Welten terraformen können."
 tech_gaia_creation: "Gaia-Terraforming"
 tech_gaia_creation_desc: "Die Erstellung von Gaia-Planeten mittels Terraforming ist der ultimative Beweis, dass eine Spezies die Kunst des Terraformings gemeistert hat. Gaia-Planeten sind Planeten, die für fast alle Lebensformen bestens geeignet sind."
 #Genetics
 tech_genome_mapping: "DNA-Mapping"
 tech_genome_mapping_desc: "Die Kartierung des Genoms eines Individuums durch die Sequentialisierung seiner DNS ermöglicht die Entwicklung abgestimmter medikamentöser Behandlungen und Therapien."
 tech_epigenetic_triggers: "Epigenetische Auslöser"
 tech_epigenetic_triggers_desc: "Fortschrittliche DNS-Methylierungstechniken ermöglichen funktional signifikante Änderungen an beliebigen Genomen."
 TECH_UNLOCK_EPIGENETICS_TITLE: "§HNeue Mechanik:§! Epigenetische Auslöser"
 TECH_UNLOCK_EPIGENETICS_DESC: "Die Spezies-Modifikation ermöglicht es uns, Eigenschaften beinahe vernunftbegabter Wesen von biologischen Spezies zu entfernen."
 tech_cloning: "Klonen"
 tech_cloning_desc: "Durchbrüche in den Bereichen Enukleation und Kunst-Uterus ermöglichen die Massenproduktion von Individuen basierend auf herkömmlichen genetischen Vorlagen."
 tech_gene_banks: "Genbanken"
 tech_gene_banks_desc: "Genbanken filtern und kuratieren verfügbare Genome zur Verwendung für Klone."
 tech_glandular_acclimation: "Drüsen-Akklimatisierung"
 tech_glandular_acclimation_desc: "Durch drüsenartigen biologischen Beschnitt können wir die Umweltverträglichkeit einer Spezies an unsere Bedürfnisse anpassen."
 tech_gene_seed_purification: "Gen-Saatgut-Reinigung"
 tech_gene_seed_purification_desc: "Nukleotid-Reinigungstechniken ermöglichen die Isolierung und Raffinierung besonders wünschenswerter genetischer Eigenschaften."
 tech_morphogenetic_field_mastery: "Meisterung des morphogenetischen Felds"
 tech_morphogenetic_field_mastery_desc: "Seit den Anfangstagen als rein pharmazeutisches Unterfangen haben unsere Verständnisfortschritte im morphogenetischen Feld die Entwicklung direkter, unterbewusster Schnittstellen in organischen Einheiten ermöglicht."
 tech_gene_tailoring: "Genmanipulation"
 tech_gene_tailoring_desc: "Die Bereitstellung der Werkzeuge zur Genbearbeitung wird unsere Entwicklung als Spezies sicherlich positiv beeinflussen."
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions: "Anvisierte Genexpressionen"
 tech_gene_expressions_desc: "Strengere Kontrolle der RNS- und Proteinproduktion auf zellulärer Ebene."
 tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages: "Ausgewählte Genstämme"
 tech_selected_lineages_desc: "Wir sollten Anreize für umsichtige Familienplanung bieten, da wir sonst wertvolle genetische Vermächtnisse verschwenden."
 tech_capacity_boosters: "Leistungsverstärker"
 tech_capacity_boosters_desc: "Wir überlassen nichts dem Zufall - egal, was es kostet. Durch die exakte Kuratierung von DNS-Banken schaffen wir die Führer der Zukunft."
 tech_regenerative_hull_tissue: "Regeneratives Rumpfgewebe"
 tech_regenerative_hull_tissue_desc: "Eine genetisch veränderte Version silikonbasierter Bakterien könnte möglicherweise zur Regeneration nicht-organischer Materialien manipuliert werden."
 tech_vitality_boosters: "Vitalitätsverstärker"
 tech_vitality_boosters_desc: "Wo der Körper versagt, greift die Wissenschaft ein."
 tech_lithoid_transgenesis: "Silikat-Transgenese"
 tech_lithoid_transgenesis_desc: "Die Ähnlichkeiten zwischen siliziumbasiertem und kohlenstoffbasiertem Leben erlauben es uns, lithoide Evolutionseigenschaften in kohlenstoffbasierte Spezies zu übertragen."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§HNeue Mechanik:§! Lithoiden-Transgenese"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "Die Spezies-Modifikation ermöglicht es uns, Eigenschaften von Lithoiden auf biologische Spezies zu übertragen."
 tech_plantoid_transgenesis: "Botanische Transgenese"
 tech_plantoid_transgenesis_desc: "Mit etwas künstlicher Unterstützung lassen sich die evolutionären Anpassungen, die bei botanischen Spezies zu finden sind, in anderen Lebensformen nachahmen."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§HNeue Mechanik:§! Botanische Transgenese"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "Die Spezies-Modifikation ermöglicht es uns, biologische Eigenschaften auf organische Spezies zu übertragen."
 tech_leviathan_transgenesis: "Leviathan-Transgenese"
 tech_leviathan_transgenesis_desc: "Die galaktische Fauna hat sich in bemerkenswerter Weise an das Leben im interstellaren Raum angepasst. Diese Eigenschaften zu übernehmen, wird unser genetischer Triumph sein."
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE: "§HNeue Mechanik:§! Leviathan-Transgenese"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC: "Die Spezies-Modifikation ermöglicht es uns, Eigenschaften von Leviathanen auf organische Spezies zu übertragen."
 #Fleet Organization
 tech_doctrine_fleet_size_1: "Doktrin: Weltraumgefecht"
 tech_doctrine_fleet_size_1_desc: "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren."
 tech_doctrine_fleet_size_2: "Doktrin: Reaktive Formationen"
 tech_doctrine_fleet_size_2_desc: "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren."
 tech_doctrine_fleet_size_3: "Doktrin: Interstellare Kriegsführung"
 tech_doctrine_fleet_size_3_desc: "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren."
 tech_doctrine_fleet_size_4: "Doktrin: Fließende Flottenformationsvorlagen"
 tech_doctrine_fleet_size_4_desc: "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren."
 tech_doctrine_fleet_size_5: "Doktrin: Armada-Gefechtsformation"
 tech_doctrine_fleet_size_5_desc: "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren."
 tech_interstellar_fleet_traditions: "Interstellare Flottentraditionen"
 tech_interstellar_fleet_traditions_desc: "Vorhandenes Wissen über das Verhalten im Gefecht ist nutzlos, wenn es keinen strikten Code gibt, der seine Umsetzung regelt."
 tech_command_matrix: "Befehlskette"
 tech_command_matrix_desc: "Die Umstrukturierung der Befehlskette und die Entscheidung, welche Abhängigkeiten zwischen Offizieren bestehen, machen Flotten reaktionsfähiger und effektiver."
 tech_doctrine_navy_size_1: "Doktrin: Flottenunterstützung"
 tech_doctrine_navy_size_1_desc: "Da extrasolare Expeditionen immer häufiger werden, ist es wichtig, zurückkehrenden Flotten planetare Erholungszeiten zu verschaffen."
 tech_doctrine_navy_size_2: "Doktrin: Unterstützungsschiffe"
 tech_doctrine_navy_size_2_desc: "Eine Flotte läuft nicht von alleine. Um einen stetigen Zugang an notwendigen Dingen zu gewährleisten, sollten wir unsere Logistik in spezielle Unterstützungsflotten organisieren."
 tech_doctrine_navy_size_3: "Doktrin: Interstellare Logistik"
 tech_doctrine_navy_size_3_desc: "Leien sprechen von Taktik. Profis studieren Logistik. Indem wir sicherstellen, dass unsere Flotten regelmäßig und effizient versorgt werden, können wir die Anzahl der Schiffe erhöhen, die wir effektiv unterstützen können."
 tech_doctrine_navy_size_4: "Doktrin: Flottenkontaktnetzwerk"
 tech_doctrine_navy_size_4_desc: "Indem wir ein professionelles Korps von Kontakten unterhalten, können wir die Kommunikation und die Befehlskette im gesamten verbessern."
 tech_refit_standards: "Umbaustandards"
 tech_refit_standards_desc: "Die Standardisierung der Arbeitsabläufe zum Verbessern und Nachrüsten von Schiffskomponenten kann zu gewaltigen Effizienzsteigerungen führen."
 #Army Organization
 tech_centralized_command_hive_mind: "Drohnen-Befehlszentren"
 tech_centralized_command_desc_hive_mind: "Durch die Einrichtung von Trainigseinrichtungen, wo autonome Drohnen lernen können, ihre kleineren Brüder zu befehligen, werden wir eine größere Schlachtfeldflexibilität und Effektivität erreichen können."
 tech_centralized_command: "Zentralisierte Befehlsleitstelle"
 tech_centralized_command_desc: "Die Bildung dedizierter Hauptquartiere für alle Ebenen militärischer Operationen sorgt für eine effiziente Flotte und legt das Fundament für eine bessere zukünftige Militärausbildung."
 tech_centralized_command_machine_intelligence: "Wartungseinheit"
 tech_centralized_command_desc_machine_intelligence: "Alle Maschinen benötigen Wartung und das gilt besonders für Kriegsformen. Ein spezielles Instandhaltungskorps wird Störungen durch Zermürbung auf einem Minimum halten und gleichzeitig Reparaturkosten verringern."
 tech_combat_training: "Kampfausbildung"
 tech_combat_training_desc: "Ein umfangreicheres Ausbildungsprogramm für neue Rekruten, um sie für den Einsatz vorzubereiten. Beinhaltet realistische Gefechtsszenarien."
 tech_combat_training_machine_intelligence: "Feldreparaturen"
 tech_combat_training_desc_machine_intelligence: "Durch die Ausstattung unserer Kampfbodeneinheiten mit technischen Datenbanken können sie eine Diagnose und begrenzte Selbstreparatur im Feld durchführen."
 tech_ground_defense_planning: "Bodenverteidigungsplanung"
 tech_ground_defense_planning_desc: "Es gibt viele fremde Reiche, die gerne unsere Welten für sich beanspruchen würden. Wir müssen auf sie vorbereitet sein, sollte das Schlimmste eintreten."
 tech_global_defense_grid: "Globales Verteidigungsnetz"
 tech_global_defense_grid_desc: "Der strategische Wert einer guten Verteidigung ist heute ebenso wichtig, wie bei unseren Vorgängern. Die Technik macht Befestigungen nicht obsolet, sie ändert lediglich ihre Anforderungen."
 #Psionics
 tech_psionic_theory: "Psionische Theorie"
 tech_psionic_theory_desc: "Der Verstand ist in vielerlei Hinsicht eine Reflektion des Universums selbst, eine Art Mikrokosmos. Zu dieser Einsicht mögen nicht alle Spezies gelangen, aber ihr Verstand ist ein größeres Werkzeug als alle anderen."
 tech_telepathy: "Telepathie"
 tech_telepathy_desc: "Nachdem sich der Verstand einmal an die Grundlagen der Psionik angepasst hat, kann er sich mit anderen Individuen verbinden und zu etwas Größerem werden."
 tech_transcendent_thought: "Transzendentes Denken"
 #tech_transcendent_thought_desc: ""
 tech_precognition_interface: "Präkognitives Interface"
 tech_precognition_interface_desc: "Fortschritte im Bereich der Psionik lassen darauf schließen, dass es möglich ist, Gefechtscomputer zu entwickeln, die in der Lage sind, die Impulse telepathischen Bedienungspersonals zu lesen und zu analysieren, bevor sie kognitiv verarbeitet wurden."
 tech_psi_jump_drives: "Psi-Sprungtriebwerke"
 tech_psi_jump_drives_desc: "Der Psi-Sprungantrieb nutzt die Psi-Energien der Besatzung, um das Schiff direkt durch das Realitätsgefüge zu zwingen. Dadurch können große Entfernungen quasi per \"Sprung\" überbrückt werden."
 #Trade and Diplomacy
 tech_xeno_outreach: "Xeno-Reichweite"
 tech_xeno_outreach_desc: "Die Feinheiten des interstellaren Handels ähneln denen jeder anderen Transaktion sehr, aber er findet in einem solch großen Umfang statt, dass er im Falle der meisten Vor-ÜL-Zivilisationen die gesamte Handelsgeschichte in den Schatten stellt."
 tech_xeno_relations: "Xeno-Beziehungen"
 tech_xeno_relations_desc: "Die Komplexitäten der interstellaren Diplomatie machen es notwendig, Bündnisse mit fremden Mächten einzugehen, um die eigenen Ziele zu erreichen."
 tech_xeno_supremacy: "Xeno-Überlegenheit"
 tech_xeno_supremacy_desc: "Wir steuern nur zu einem Zweck durch ein Minenfeld galaktischer Machtdynamiken: um an die Spitze zu kommen."
 tech_xeno_diplomacy: "Xeno-Diplomatie"
 tech_xeno_diplomacy_desc: "Das Voranbringen unseres Verständnisses von Interaktionen mit den Xeno und ihre Manipulation ist ein notwendiger Schritt, um langfristigere interstellare Bündnisse zu bilden."
 tech_galactic_ambitions: "Stellare Ausbreitung"
 tech_galactic_ambitions_desc: "Unsere Zukunft liegt im Meer der Sterne."
 tech_manifest_destiny: "Galaktische Bestimmung"
 tech_manifest_destiny_desc: "Wir müssen den Mut haben, unser Schicksal am Schopf zu packen und das wahr werden zu lassen, was schon immer sein sollte. Reduziert die Kriegsforderungskosten für \"Planet abtreten\" und \"Militärstation abtreten\" stark."
 tech_interstellar_campaigns: "Interstellare Kampagnen"
 tech_interstellar_campaigns_desc: "Eine gut geölte Kriegsmaschinerie ist der Schlüssel zur galaxieweiten Einflussausübung. Mit unserem mächtigen Militär im Rücken können wir beanspruchen, was wir wollen."
 tech_galactic_campaigns: "Galaktische Kampagnen"
 tech_galactic_campaigns_desc: "Weitere administrative Verbesserungen erweitern unsere galaxieweite Machtprojektion und die zur Durchsetzung unserer Forderungen notwendige militärische Schlagkraft."
 #Empire Management
 tech_planetary_government: "Planetare Regierung"
 tech_planetary_government_desc: "Nachdem eine Kolonie fest etabliert wurde und die Pioniere sich zu Siedlern gewandelt haben, übertrumpft das Bedürfnis einer starken lokalen Regierung das koloniale Bedürfnis von Flexibilität."
 tech_planetary_government_machine_intelligence: "Planetare Instanziierung"
 tech_planetary_government_desc_machine_intelligence: "Unsere Kolonien würden ohne eine Infrastruktur, die ausschließlich unserem vernetzten Selbst gewidmet ist, niemals einen stabilen Betrieb erreichen."
 tech_planetary_government_hive_mind: "Planetarer Plexus"
 tech_planetary_government_desc_hive_mind: "Unsere Kolonien würden ohne eine stabile Projektion unseres kollektiven Selbst verkümmern. Unsere Präsenz sorgt dafür, dass der Schwarm aufblühen kann."
 tech_planetary_unification: "Planetare Vereinigung"
 tech_planetary_unification_desc: "Uralte, kriegführende Stämme, historische, im Konflikt stehende Nationen ... nun vereint in einem Reich. Wir dürfen und werden nicht auseinanderfallen." #We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence: "Einheitliche Datenstandards"
 tech_planetary_unification_desc_machine_intelligence: "Abweichung wird nicht toleriert."
 tech_planetary_unification_hive_mind: "Evolutionäre Konvergenz"
 tech_planetary_unification_desc_hive_mind: "Der ökologische Schmelztiegel, in dem wir um unser Überleben kämpften, hat sich in unser genetisches Gedächtnis gebrannt. Wir sind die beispiellose Verbindung von allem, was vor uns kam."
 tech_planetary_unification_effect: "Gewährt einen kleinen Betrag $r_unity$"
 tech_adaptive_bureaucracy: "Adaptive Bürokratie"
 tech_adaptive_bureaucracy_desc: "Unser Fortschritt ruft nach einer neuen, beweglicheren Verwaltungsform, die uns bei unserem Streben unterstützt, anstatt zu behindern." #The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence: "Positronische CPUs"
 tech_adaptive_bureaucracy_desc_machine_intelligence: "Positronische CPUs sind sowohl billiger als auch schneller zu produzieren als bisherige Modelle, so dass wir zusätzliche Anführereinheiten in Betrieb nehmen können."
 tech_effective_bureaucracy: "Effektive Bürokratie"
 tech_effective_bureaucracy_desc: "Verbesserte Algorithmen für die Verarbeitung und Organisation großer Datenmengen haben die Entscheidungsfindung und den Informationsaustausch im gesamten Reich optimiert."
 tech_colonial_bureaucracy: "Koloniale Bürokratie"
 tech_colonial_bureaucracy_desc: "Lokale administrative Entwicklungen ermöglichen die genauere Überwachung kolonialer Angelegenheiten, ohne die zentrale Entscheidungsfindung allzu sehr zu belasten."
 tech_galactic_bureaucracy: "Galaktische Bürokratie"
 tech_galactic_bureaucracy_desc: "Mehrere administrative Stufen sorgen dafür, das nur entscheidende Informationen die oberen Regierungsebenen erreichen."
 tech_colonial_centralization: "Koloniale Zentralisierung"
 tech_colonial_centralization_desc: "Robuste Rahmenbedingungen für die Lokalverwaltung werden auf Einzelfallbasis erstellt, um den Bedürfnissen jeder Kolonie zu entsprechen."
 tech_galactic_administration: "Galaktische Verwaltung"
 tech_galactic_administration_desc: "Die administrativen Bedürfnisse eines Sternenreichs sind so zahlreich wie kompliziert. Wir werden diese Aufgabe meistern."
 tech_living_state: "Der lebende Staat"
 tech_living_state_desc: "Das Reich lebt, das Reich atmet. Wir mögen ja seinen Körper stellen, aber trotzdem geht es die linke Hand nichts an, was die rechte tut." #Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents: "Autonome Agenten"
 tech_autonomous_agents_desc: "Halbunabhängige Einheiten haben sich als entscheidend für den Erfolg des Ganzen erwiesen."
 tech_collective_self: "Das kollektive Selbst"
 tech_collective_self_desc: "Individuelle Aspekte in der Gruppe zu finden, ist natürlich und unvermeidbar. Letztendlich aber müssen die geteilten Aspekte höher gestellt werden als einzelne Individuen."
 tech_embodied_dynamism: "Verkörperter Dynamismus"
 tech_embodied_dynamism_desc: "Initiative und ein gewisses Maß an Ehrgeiz müssen bei unseren autonomen Anführereinheiten gefördert werden, wobei immer sichergestellt wird, dass sie nicht zu weit von den Richtlinien der Kernintelligenz abweichen."
 tech_ethical_equations: "Ethische Gleichsetzungen"
 tech_ethical_equations_desc: "Die Einschränkung der Freiheiten anderer bei gleichzeitiger Wahrung der eigenen könnte ungewöhnliche Gehirnakrobatik erfordern - ein Kraftakt, für den wir jetzt besser gerüstet sind." #At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants: "Neuralimplantate"
 tech_neural_implants_desc: "Wahrnehmung ist kaum mehr als die Verarbeitung von Reizeinströmungen. Sie kann verändert werden."
 #Free will is nothing more than a sensory illusion.
 tech_global_production_strategy: "Globale Produktionsstrategie"
 tech_global_production_strategy_desc: "Planeten sind groß und Produktionsstätten sind oft durch große Entfernungen getrennt. Eine kohärente Strategie, die sicherstellt, dass alle in die gleiche Richtung ziehen, wird daher oft benötigt."
 tech_hyper_entertainment_forum: "Hyper-Entertainment-Forum"
 tech_hyper_entertainment_forum_desc: "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena: "Virtuelle Gefechtssimulationen"
 tech_virtual_combat_arena_desc: "Das Aufkommen akkurater Schmerzemulatoren wird endlich die Kluft zwischen der virtuellen und der realen Welt überbrücken."
 tech_purity_campaigns: "Reinheitskampagnen"
 tech_purity_campaigns_desc: "Das Feiern der Reinheit ... vielleicht des Verstands, des Körpers oder des Zwecks - je nachdem, welches Ziel uns vorschwebt."
 tech_galactic_markets: "Galaktische Märkte"
 tech_galactic_markets_desc: "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity: "Symbole der Einigkeit"
 tech_symbol_unity_desc: "Während wir die Galaxie und ihre Wunder immer weiter erforschen, wird es für uns zunehmend wichtiger, unseren Glauben zu bekräftigen und unser Volk unter einem Symbol zu vereinen."
 tech_visitor_center: "Alien-Besucherzentren"
 tech_visitor_center_desc: "Während uns klar wird, dass wir im Weltraum nicht alleine sind, sollten wir mit Vorbereitungen beginnen, unsere neuen Freunde willkommen zu heißen."
 tech_subdermal_stimulation: "Subkutane Stimulation"
 tech_subdermal_stimulation_desc: "Tiefliegende Implantate sind die neueste Innovation bei der revolutionären Kombination von Sensorik und Unterhaltung. \"Wo wir hingehen, da braucht man zum Fühlen keine Haut!\""
 tech_paradise_dome: "Idyllische Architektur"
 tech_paradise_dome_desc: "Mit den neuesten Fortschritten in Architektur, Landschaftsgestaltung und holographischer Technologie werden wir die Häuser der Zukunft bauen."
 #Social Engineering
 tech_artificial_moral_codes: "Künstliche Moralvorstellungen"
 tech_artificial_moral_codes_desc: "Die Umstände schreiben vor, was moralisch gut und schlecht ist. Wenn man die Umstände definiert, kann man die Moral wie Ton formen."
 #The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns: "Synthetische Gedankenmuster"
 tech_synthetic_thought_patterns_desc: "Wenn man über den Tellerrand hinausblickt, sieht man nur einen etwas größeren Teller."
 #There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power: "Ambition: Der Wille zur Macht"
 edict_will_to_power_desc: "Da es bei der Macht nur darum geht, den eigenen Willen jemand anderem aufzuzwingen, ist der Wille zur Macht an sich schon eine selbsterfüllende Prophezeiung."
 #Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose: "Einheit im Zweck"
 tech_unity_of_purpose_desc: "Der Zweck des Einen ist der Zweck von allen. Zusammen sind wir größer als die Summe unserer Teile."
 tech_collective_production_methods: "Kollektive Produktionsmethoden"
 tech_collective_production_methods_desc: "Zusammen errichten wir die Zukunft."
 tech_resource_processing_algorithms: "Ressourcenverarbeitungsalgorithmen"
 tech_resource_processing_algorithms_desc: "Effizienz in allen Belangen."
 #Other
 tech_xeno_integration: "Xeno-Integration"
 tech_xeno_integration_desc: "Aus disparaten Komponenten bauen wir ein Ganzes, das größer als die Summe seiner Teile ist."
 #A whole that is/can be greater than the sum of its parts.
 #Unity
 tech_cultural_heritage: "Soziokulturelle Geschichte"
 tech_cultural_heritage_desc: "Für bedeutende Schritte in die Zukunft ist das Verständnis einer gemeinsamen Vergangenheit erforderlich."
 tech_heritage_site: "Kulturerbestätten"
 tech_heritage_site_desc: "Physische Erinnerungen daran, wie weit wir es geschafft haben, flößen Ehrfurcht vor vergangenen Errungenschaften ein und machen Mut für zukünftige Bestrebungen."
 tech_heritage_site_corporate: "Fokussierte Tests"
 tech_heritage_site_desc_corporate: "Die Erfindung des unterbewussten Fokus-Tests hat in unseren Marketing- und Vertriebsabteilungen zu immensen Effizienzgewinnen geführt. Durch die Anwendung dieser Methoden in unseren Abteilungen für vernunftbegabtes Ressourcenmanagement erreichen wir ein kühnes neues Paradigma in der Unternehmensführung."
 tech_heritage_site_machine_intelligence: "Planetare Kommunikation"
 tech_heritage_site_desc_machine_intelligence: "Die nahezu sofortige Übertragung von Informationen und Anweisungen zwischen den Einheiten ist von entscheidender Bedeutung."
 tech_hypercomms_forum: "Lokale Hyperkommunikation"
 tech_hypercomms_forum_desc: "Nicht alle Forschungen im Bereich ÜL-Kommunikationskanäle bringen nützliche Resultate hervor. Manche aber können dazu dienen, unser Volk näher zusammenbringen."
 tech_hypercomms_forum_corporate: "Post-Relativistische Synergien"
 tech_hypercomms_forum_desc_corporate: "Die Zeiten, in denen die Synergie von Unternehmen nur bei niedrigen Lichtgeschwindigkeiten erreicht werden konnte, sind lange vorbei. Dies ist ein neues Zeitalter der Ökonomie, das schneller als das Licht ist und unsere Unternehmenskultur muss sich anpassen, um ihre überholten relativistischen Zwänge zu überwinden."
 tech_autocurating_vault: "Automatisierte Kurationsalgorithmen"
 tech_autocurating_vault_desc: "Eine kontinuierliche, asynchrone Analyse uneinheitlicher Datensätze ermöglicht die akkurate Simulation bislang unvorhersehbarer Fluktuationen in sozialen Strömungen."
 tech_autocurating_vault_corporate: "Erwerbsrepertoire"
 tech_autocurating_vault_desc_corporate: "Ein massiver Ausstellungsraum der vielen glorreichen Übernahmen unseres Unternehmens wird den Mitarbeitern ermöglichen, sich von erfolgreichen Übernahmen inspirieren zu lassen, und sie vor dem warnen, was passiert, wenn übernommene Unternehmen nicht in unsere umfassendere Geschäftsstrategie passen."
 tech_autocurating_vault_machine_intelligence: "Alpha-Hub"
 tech_autocurating_vault_desc_machine_intelligence: "Alle Informationswege führen zum Hub, wo die primäre Maschinenintelligenz die Daten analysieren und interpretieren kann."
 tech_holographic_rituals: "Holographische Rituale"
 tech_holographic_rituals_desc: "Sehen ist glauben, und Glauben bedingt Realität."
 tech_consecration_fields: "Einweihungsfelder"
 tech_consecration_fields_desc: "Durch unser Verständnis von Physik und Feldmanipulation werden unsere heiligen Orte von allen gesehen und gefühlt."
 tech_transcendent_faith: "Metakognitiver Glauben"
 tech_transcendent_faith_desc: "Das Verlassen unserer planetaren Wiege hat uns für ein neues Verständnis des Glaubens und seiner Einordnung in einen breiteren Kontext geöffnet."
 tech_alien_sanctuary: "Xeno-Einbürgerung"
 tech_alien_sanctuary_desc: "Die Einführung fortschrittlicher Einbürgerungszentren wird dafür sorgen, dass jeder Neuankömmling unter Beibehaltung seiner angeborenen Stärken individuell auf die für ihn neue Gesellschaft abgestimmt wird."
 ####################################
 #Society - Weapons
 ####################################
 tech_amoeba_strike_craft_1: "Amöben-Brutprogramm"
 tech_amoeba_strike_craft_1_desc: "Durch das Züchten von Weltraumamöben in Gefangenschaft können wir ihre symbiotischen Geißeln so programmieren, dass wir sie als organische Kampfschiffe für unsere Flotten einsetzen können."
 tech_swarm_strike_craft_1: "Schwarm-Spawnpools"
 tech_swarm_strike_craft_1_desc: "Das Einsammeln von besiegten Prethoryn-Exemplaren ermöglicht es uns, sie zu klonen und unsere eigene Kriegsbrut genetisch zu programmieren."
 tech_scourge_missile_1: "Plage-Raketen"
 tech_scourge_missile_1_desc: "Durch die Analyse der biologischen Waffen, die der Schwarm einsetzt, können wir Projektilwaffen mit Eigenantrieb entwickeln, die dieselben entsetzlichen Schäden verursachen."
 tech_space_whale_weapon_1: "Frequenz-Feinabstimmung"
 tech_space_whale_weapon_1_desc: "Die Anpassung der Tiyanki-Methode, Energie aus gasförmiger Materie zu gewinnen, ermöglicht uns den Bau von Waffen, mit denen wir die Energie von Feindschiffen absaugen können."
