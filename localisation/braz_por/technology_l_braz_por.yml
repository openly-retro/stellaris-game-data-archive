 tech_space_exploration: "Exploração Espacial"
 tech_space_exploration_desc: "A concretização da viagem mais rápida que a luz é uma nova era para a exploração espacial. Missões tripuladas para outros sistemas estelares agora não são apenas possíveis, como necessárias."
 tech_corvettes: "Corvetas"
 tech_corvettes_desc: "O avanço MRQL permitiu tentativas iniciais de adaptar cascos de transportes superfície-espaço de uso militar para finalmente criar naves relativamente pequenas, rápidas e manobráveis, com um poder de fogo limitado."
 tech_destroyers: "Destróiers"
 tech_destroyers_desc: "Apesar de serem maiores que as Corvetas, as configurações de casco do Destróier ainda geram naves de ataque comparativamente ágeis."
 tech_cruisers: "Cruzadores"
 tech_cruisers_desc: "Originalmente desenvolvidos como uma configuração de casco para uma nave colonial experimental da próxima geração, os pontos rígidos amplos do projeto tornam-no ideal para carregar armamentos pesados."
 tech_battleships: "Encouraçados"
 tech_battleships_desc: "O maior das naves militares padrão. Os Encouraçados são muito bem armados e possuem diversas baterias de fogo."
 tech_titans: "Titãs"
 tech_titans_desc: "Projetar naves desta escala permite uma combinação letal de poder de fogo excepcional e apoio auxiliar de ponta. Configurações do tipo Titã podem servir como capitânias muito versáteis e capazes de ajudar naves próximas ou capturar inimigos."
 tech_colossus: "Colossos"
 tech_colossus_desc: "Os avanços em megaengenharia borram a divisão entre realidade e fantasia na forma de naves militares do tipo Colosso. Essas plataformas imensas de armamento único são capazes de alterar radicalmente ou até mesmo desintegrar mundos inteiros ao pressionar de um botão apenas."
