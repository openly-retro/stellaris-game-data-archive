 mod_planet_clerks_unity_produces_add: "£unity£ $unity$ von £job_clerk£ $job_clerk_plural$n"
 planet_clerks: "Jobs als Büroangestellte"
 commanding_presence: "Geborener Kommandant"
 commanding_presence_desc: "Durch die schiere Willenskraft unseres Anführers sind wir in der Lage, die Agenda unseres Reichs auf den gesamten Weltraum auszudehnen und andere zu zwingen, unseren Befehlen Folge zu leisten."
 paragon_origin_strengthened_government_i: "Verstärkte Regierung I"
 paragon_origin_strengthened_government_i_desc: "Unser Reich konzentriert sich darauf, eine besser geführte und stabilere Regierung zu schaffen."
 paragon_origin_strengthened_government_ii: "$paragon_origin_strengthened_government_i$ I"
 paragon_origin_strengthened_government_ii_desc: "$paragon_origin_strengthened_government_i_desc$ Um dieses Ziel zu erreichen, müssen Regierungsangestellte spezielle Kurse absolvieren und Vorwahlen überstehen."
