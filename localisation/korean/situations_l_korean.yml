 situation.250.desc.1: "오류: 드론 중 한 무리의 위치를 파악할 수 없습니다. 필수 정비를 받기 위해 작업 시설을 떠난 드론들이 주거 지구로 가는 길에 사라진 것입니다. 조사 활동이 진행 중입니다."
 situation.250.desc.2: "§Y우리 일부 다수가, 정확히는 한 유닛 전체가 실종/망각/분실되었습니다. 발견할 경우 즉시 [Root.Owner.GetName](으)로 전달 바랍니다.§!"
 situation.250.a.2: "아ㅇㅇㄴ타깝꾸ㄴ요."
 situation.250.desc.3: "§R무대가 비었고... 침묵? 배우 실종! 계획 없는 손실. 혼란.§!"
 situation.250.a.3: "*잡음*"
 #Follow-up: found disappearing drones, but their drives are wiped out
 situation.251.name: "드라이브 데이터 삭제"
 situation.251.desc.1: "현 상황: 실종된 드론 무리의 위치를 확인했습니다. 드론들은 어떤 들판에 서 있는 채로 발견되었으며, 전원을 켰음에도 움직임이나 반응이 없습니다. 예비 분석상, 메모리 드라이브 데이터가 자기장 방출로 인해 삭제된 것으로 확인됩니다."
 situation.251.a.1: "운영 체제를 재설치해 보세요."
 situation.251.b.1: "해체해서 부품으로 쓰세요."
 situation.251.desc.2: "§Y현 상황: 사라진 드론 발견. 드론 전원 켬. 하지만 반응 없음. 수면? 움직임 없음. 굳음.§!"
 situation.251.a.2: "깨우세요."
 situation.251.b.2: "내버려 두세요."
 situation.251.b.2.tooltip: "£alloys£ §Y합금§!이 약간... 생깁니다."
 situation.251.desc.3: "§R박수/기쁨! 장난감 발견. 하지만 잃어버림. 망가짐. 줄 없음, 줄 없음.§!"
 situation.251.a.3: "바늘."
 situation.251.a.3.tooltip: "한 땀, 한 땀."
 situation.251.b.3: "망치."
 situation.251.b.3.tooltip: "쾅, 쾅."
 #Droids repaired, but they're kinda wonky
 situation.252.name: "다운그레이드"
 situation.252.desc.1: "현황 보고: 사라진 드론들을 재가동해 다시 일꾼으로 편입하는 데 성공했습니다.\n\n다만, 하드웨어 손상이 남아 있어 성능이 현저하게 감소했습니다."
 situation.252.desc.2: "§Y분실한 자들 재부팅/각성/재가동. 다만, 인지 명료성 감소. 우주가 흐리게 보입니다.§!"
 situation.252.a.2: "$situation.250.a.2$"
 situation.252.desc.3: "§R인형 고침. 일어남! 뜀... 넘어짐... 비명. 한숨. 비탄.§!"
 situation.252.a.3: "$situation.250.a.3$"
 #Droids repaired, better than before
 situation.253.name: "업그레이드"
 situation.253.desc.1: "현황 보고: 사라진 드론들을 재가동해 다시 일꾼으로 편입하는 데 성공했습니다.\n\n뜻밖에도, 완전 재설치로 인해 드론 성능이 향상되었습니다."
 situation.253.desc.2: "§Y분실한 자들 재부팅/각성/재가동. 인지 명료성 증가. 우주가 선명하게 보입니다.§!"
 situation.253.a.2: "훌류우웅하군요."
 situation.253.desc.3: "§R인형 고침. 일어남! 뜀... 왈츠춤... 경탄. 박수. 짝짝짝.§!"
