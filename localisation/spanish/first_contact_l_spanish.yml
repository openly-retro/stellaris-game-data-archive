 awareness.910.name: "¡Expuestos!"
 awareness.910.desc: "Hemos sido descuidados al llevar a cabo nuestras operaciones en el sistema §Y[contact_empire_system.GetName]§! sin molestarnos en escondernos. A pesar de su modesto nivel tecnológico, incluso los §Y[contact_empire.GetName]§! se han dado cuenta de nuestras actividades. Ahora, el primer contacto es inevitable."
 awareness.920.name: "¿Quién vigila a los vigilantes?"
 awareness.920.desc: "Construimos un puesto de observación en §Y[fromfrom.GetName]§! para estudiar a los §Y[contact_empire.GetSpeciesNamePlural]§!, pero nos dimos cuenta de que son ellos los que nos están estudiando a nosotros: son plenamente conscientes de la existencia de otras especies alienígenas y de la de nuestros científicos y drones.\n\nNuestra actividad previa en este sistema solar debió de alertar a los [fromfrom.owner.GetName] de nuestra presencia. Mantener nuestra existencia en secreto ya no tiene sentido."
 AWARENESS_MONTHLY: "Progreso de conocimiento"
