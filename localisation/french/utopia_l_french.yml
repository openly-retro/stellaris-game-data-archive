 utopia.2010.name: "Sphère de Dyson en ruine"
 utopia.2010.a.desc: "Nous avons découvert les vestiges d'une énorme structure spatiale, enveloppant l'étoile du système de [dyson_system.GetName]. Les scientifiques ont émis une théorie selon laquelle cela a pu être autrefois une « §HSphère de Dyson§! » fonctionnelle, une mégastructure conçue pour emmagasiner l'énergie d'une étoile. Elle n'est évidemment plus en état de fonctionner, sa coque ayant subi des dégâts importants, infligés par un type inconnu d'arme énergétique.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc: "Nous avons découvert les vestiges d'une sphère de Dyson dans le système de [dyson_system.GetName]. Elle n'est évidemment plus en état de fonctionner, sa coque ayant subi des dégâts importants, infligés par un type inconnu d'arme énergétique.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc: "Il est important de noter que de vastes champs de débris entourent cette sphère. Si la mégastructure en elle-même est ancienne, bon nombre des débris du système semblent bien plus jeunes. Ils pourraient provenir de deux flottes militaires distinctes, qui se seraient affrontées jusqu'à leur destruction, peut-être au cours d'un conflit survenu pour déterminer, à un moment ou un autre au cours de l'histoire galactique plus récente, qui serait dorénavant le maître des vestiges de cette sphère."
 utopia.2010.a: "Elle semble assez similaire à notre propre sphère"
 utopia.2011.name: "Sphère de Dyson remise en état"
 utopia.2011.desc: "Nous sommes parvenus à remettre en état la sphère de Dyson en ruine du système de [From.GetName]. Les vastes champs de débris présents dans le système ont été rassemblés pour permettre les réparations, permettant ainsi de réduire les coûts matériels tout en éliminant une cause de danger pour les équipages des travailleurs sur place.\n\nLa gigantesque mégastructure est désormais pleinement opérationnelle, générant à nouveau de vastes quantités d'énergie pour la première fois depuis des âges."
 utopia.2012.name: "Centre scientifique en ruine"
 utopia.2012.desc: "Les vestiges brisés d'un colossal complexe spatial ont été découverts dans le système de [nexus_system.GetName]. Cette mégastructure a tout l'air d'avoir été autrefois une sorte de §Hcentre scientifique§! immense. S'il a évidemment été abandonné pendant des milliers d'années, sa coque est encore raisonnablement préservée."
 utopia.2012.a: "Le concept semble similaire à notre propre centre scientifique"
 utopia.2013.name: "Centre scientifique remis en état"
 utopia.2013.desc: "Le centre scientifique abandonné près de [From.GetName] a été entièrement réparé et doté d'un équipage constitué des plus brillants esprits de la [Root.GetName]. Exactement comme cela semble avoir été le cas à l'origine, la mégastructure va pouvoir être remise en fonction pour répondre à toutes les énigmes scientifiques de notre ère."
 utopia.2014.name: "Dispositif d'écoute en ruine"
 utopia.2014.desc: "Il paraît évident qu'à un moment ou un autre de l'histoire galactique le système de [sentry_system.GetName] a abrité une vaste infrastructure orbitale, de proportions inhabituelles, qui a depuis été dégradée. Il se trouve une grande quantité de débris en orbite géostationnaire autour de la plupart des corps planétaires du système, comprenant même de véritables modules de stations spatiales.\n\nLe plus gros de ces vestiges est un §Hdispositif d'écoute§! aux proportions colossales. Les premières analyses montrent que, lorsqu'il était en activité, ce dispositif était suffisamment puissant pour fournir un aperçu en temps réel de l'ensemble de la galaxie."
 utopia.2014.a: "On a déjà l'équivalent"
 utopia.2015.name: "Dispositif d'écoute remis en état"
 utopia.2015.desc: "Cela n'a pas été simple, mais nos ingénieurs sont parvenus à restaurer le dispositif d'écoute en ruine du système de [From.GetName]. Les autres débris et vestiges de stations spatiales qui se trouvaient à proximité ont été réutilisés comme matériaux de construction pour permettre sa remise en service.\n\nPour la première fois depuis des éternités, le dispositif est de nouveau alimenté. Ses puissantes antennes peuvent de nouveau voir clairement jusqu'à l'autre bout de la galaxie."
 utopia.2016.name: "Anneau-monde en ruine"
 utopia.2016.desc: "Les restes dispersés d'un ancien anneau-monde entourent l'étoile du système de [ring_system.GetName]. Tous les corps planétaires qui s'y trouvaient autrefois ont dû être utilisés comme matériaux de construction au cours de la construction de la mégastructure.\n\nIl ne subsiste aucune preuve de qui a construit cette merveille d'ingénierie, mais il s'agit très certainement du produit d'une culture très avancée."
 utopia.2016.a: "Au moins aussi avancée que la nôtre, en tout cas"
 utopia.2017.name: "Section annulaire restaurée"
 utopia.2017.desc: "En construisant sur ce qu'il subsistait de l'anneau-monde en ruine du système de [From.GetName], nos ingénieurs sont parvenus à restaurer entièrement l'une de ses sections. La nouvelle biosphère a dû être créée plus ou moins de zéro par nos meilleurs planétologues, mais elle est désormais considérée comme stable et prête à accueillir des habitants."
 anomaly.2576.name: "Un nouveau métal"
 anomaly.2576.desc: "Des analyses détaillées de la surface de [From.GetName] ont permis d'identifier un large cratère d'impact contenant les débris d'un ancien vaisseau spatial de conception inconnue. Ce vaisseau semble avoir été totalement dépourvu de tout système de maintien de vie, ce qui laisse à penser qu'il s'agissait soit de drones inhabituellement grands, ou qu'il était contrôlé par une forme d'intelligence artificielle.\n\nUn point d'intérêt majeur est que la coque a été construite en §Hmétal vivant§!, un matériau inorganique extrêmement rare aux nombreuses particularités extrêmement intéressantes. Ce métal peut être « programmé » pour adopter une certaine forme, et il se régénère lentement lorsqu'il est endommagé. Au cours de la période écoulée, longue de plusieurs millénaires, le métal ayant subsisté de la carcasse a fusionné pour former un dépôt important, très dense, qui pourrait être miné durant plusieurs siècles."
 living_metal_category: "Cratère étrange"
 living_metal_category_desc: "Un large cratère d'impact a été découvert, qui ne semble pas provenir de circonstances naturelles."
 crisis.1011.desc: "Nous avons perdu notre colonie de [Root.GetName] !\" Après avoir pris des positions en orbite, les envahisseurs extradimensionnels ont bombardé la surface et se sont attaqués à nos citoyens. Ils ont épargné les formes de vie dénuées de raison, mais aucun être vivant ne subsiste dans nos colonies."
 utopia.61.name: "Habitat de [From.From.From.From.Planet.GetName] terminé"
 utopia.61.desc.a: "Nous avons achevé la construction de notre premier habitat, et le moment est enfin venu de préparer un vaisseau colonial pour le faire se poser sur ce monde que nous avons nous-mêmes créé.\n\nDepuis ses processeurs mécaniques jusqu'à ses plus hautes montagnes, chaque écrou, chaque boulon, chaque plancher et chaque rivet a été conçu pour s'adapter parfaitement à nos besoins sur notre nouveau foyer stellaire."
 utopia.61.desc.b: "L'habitat de [From.From.From.From.Planet.GetName] est désormais achevé et prêt à être colonisé."
