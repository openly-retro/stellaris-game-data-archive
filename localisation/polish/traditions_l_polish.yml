 #tr_supremacy_right_of_conquest_delayed: "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed: "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed: "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."
 tr_supremacy_master_shipwrights: "Mistrzowie szkutnictwa"
 tr_supremacy_master_shipwrights_desc: "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! maleje o §G10%§!, a §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! rośnie o §G+25%§!."
 tr_supremacy_master_shipwrights_delayed: "Nieustannie powiększający się zakres naszych programów budowy okrętów doprowadził do stworzenia w stoczniach niezwykle wykwalifikowanej i wydajnej siły roboczej. Metody ulegają nieustannemu doskonaleniu, obecnie czas od ułożenia poszycia do ukończenia jednostki jest krótszy niż kiedykolwiek."
 tr_supremacy_master_shipwrights_hive: "Architektura organiczna"
 tr_supremacy_master_shipwrights_hive_desc: "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed: "Budujemy szkielety naszych okrętów na podobieństwo kośćców istot żywych, potem instalujemy na nich wszystkie potrzebne elementy tak, jakby były organami, mięśniami i skórą."
 tr_supremacy_master_shipwrights_machine: "Szablony modułowego kadłuba"
 tr_supremacy_master_shipwrights_machine_desc: "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed: "Dzięki dużemu zapasowi gotowych sekcji kadłuba zaprojektowanych tak, by były wymienne, zracjonalizujemy proces budowy naszej floty."
 tr_supremacy_war_games: "Gry wojenne"
 tr_supremacy_war_games_desc: "§Y$MOD_COMMAND_LIMIT_ADD$§! wzrasta o §G+20§! i §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! wzrasta o §Y2§!."
 tr_supremacy_war_games_delayed: "Silna tradycja gier wojennych jest zakorzeniona wśród wyższych oficerów naszych flot. Te gry mogą być komputerowymi symulacjami albo prawdziwymi manewrami w kosmosie. To zachęciło naszych dowódców do nieszablonowego myślenia i opracowania wielu innowacji taktycznych oraz strategii."
 tr_supremacy_war_games_machine_desc: "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine: "Minimalizacja zmiennych w walce"
 tr_supremacy_war_games_machine_delayed: "Szybkie obliczanie tysięcy możliwych rozstrzygnięć bitw, aktualizowane w czasie rzeczywistym, pomaga zmniejszyć nieprzewidywalność ogólnych działań floty do poziomów, którymi można łatwiej zarządzać."
 tr_supremacy_war_games_hive: "Trójwymiarowa świadomość"
 tr_supremacy_war_games_hive_desc: "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed: "Stworzenia wodne odznaczają się bardzo dobrą orientacją przestrzenną ze względu na trójwymiarową naturę ich środowiska naturalnego. Nasze roje przemieszczały się niczym ławice ryb, gdy udało nam się połączyć tę część kory mózgowej z naszym umysłem bojowym."
 tr_supremacy_overwhelming_force: "Przytłaczająca siła"
 tr_supremacy_overwhelming_force_desc: "§Y$MOD_SHIP_FIRE_RATE_MULT$§! rośnie o §G+10%§!\n§Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! rośnie o §G+20%§!."
 tr_supremacy_overwhelming_force_delayed: "Jeśli chcemy zapewnić sobie zwycięstwo, musimy zaatakować wroga wszystkim, co mamy. Szybki i zdecydowany atak może paradoksalnie uratować wiele istnień, które zostałyby bezcelowo stracone w dłuższym konflikcie."
 #tr_supremacy_overwhelming_force: "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!."
 #tr_supremacy_overwhelming_force_machine_desc: "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc: "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed: "Discipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy."
 #tr_supremacy_overwhelming_force_machine_delayed: "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 #tr_supremacy_overwhelming_force_hive_delayed: "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."
