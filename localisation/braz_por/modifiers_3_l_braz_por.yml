 harmonious_tune: "Melodia Harmoniosa"
 harmonious_tune_desc: "Tudo deve servir ao coletivo. Esta melodia é usada para estabilizar a ligação entre nossos drones e o restante da colmeia."
 ####################################
 #Edicts
 ####################################
 edict_masters_writings_politics: "Ensinamentos da Mestre: O Bem Maior"
 edict_masters_writings_politics_desc: "Traduções dos ensinamentos de um filósofo alienígena. Ao seguir o conselho dela sobre como unificar o povo através do auto-sacrifício, conseguimos dar grandes passos na infraestrutura.\n\n\"Uma nação forte é construída sobre o sacrifício do conforto, contanto que cada um seja solicitado a carregar o fardo como um todo.\" - Contissa, a Contadora de Contos\n\n"
 edict_masters_writings_philosophy: "Ensinamentos da Mestre: Mentalidade Filosófica"
 edict_masters_writings_philosophy_desc: "Traduções dos ensinamentos de um filósofo alienígena. Ela contém diversas análises e ponderações sobre o sentido da vida e o propósito do cosmo. Ao fazer com que nossos governantes sigam este conselho, conseguimos tomar decisões mais informadas.\n\n\"A resposta ao propósito do cosmo está fora de nós mesmos, mas isso não faz com que estejamos menos inclinados a isso. Precisamos lutar pela unidade para conseguirmos atingir a resposta sobre a raiz de todas as coisas.\" - Contissa, a Contadora de Contos\n\n"
 edict_masters_writings_diplomacy: "Ensinamentos da Mestre: Confiança Diplomática"
 edict_masters_writings_diplomacy_desc: "Traduções dos ensinamentos de um filósofo alienígena. Suas anedotas de negociações diplomáticas poderiam agir como uma boa base para negociações diplomáticas.\n\n\"Encontrar os filhos do cosmo pode parecer assustador, mas no fim das contas é uma oportunidade para a esperança. Seja o anfitrião do seu vizinho e aprecie sua existência, já que a benção que eles trazem é o fim do isolamento do vazio.\" - Contissa, a Contadora de Contos\n\n"
 edict_masters_writings_war: "Ensinamentos da Mestre: Estados em Guerra"
 edict_masters_writings_war_desc: "Traduções dos ensinamentos de um filósofo alienígena. Suas representações de guerra e ideias em estratégia de combate poderiam ser um excelente material de treinamento para nossas forças armadas.\n\n\"Criar unidade é o maior desafio, especialmente por que a sustentabilidade frequentemente gera fronteiras. Estas fronteiras precisam ser destruídas, um sentimento que assusta a muitos. Às vezes você deve estar disposto a destruir para construir algo mais forte a partir das cinzas.\" - Contissa, a Contadora de Contos\n\n"
 edict_improved_work_environment: "Ambiente de Trabalho Melhorado"
 edict_improved_work_environment_desc: "Gastar tempo e recursos para melhorar as condições de trabalho do nosso povo certamente resultará em resultados melhores e trabalhadores mais felizes.\n\n"
 edict_renewable_energy: "Iniciativa Energética Melhorada"
 edict_renewable_energy_desc: "Podemos limitar ainda mais o uso de combustíveis tóxicos e recursos não renováveis para promover a pesquisa em novos métodos de produção energética. Isso poderia nos ajudar a chegar mais perto de um ciclo energético perfeito e e melhorar o meio ambiente para que o nosso povo o aproveite.\n\n"
 edict_super_sensors: "Buscas de Sensores Extensivas"
 edict_super_sensors_desc: "Após ter pesquisado tecnologias avançadas de sensores, temos informações suficientes para despejar recursos adicionais na melhoria de nossos próprios scanners de busca. Nossos técnicos teriam mais facilidade em encontrar objetos de interesse nos confins de nossos sistemas com essa iniciativa.\n\n"
 ####################################
 #Planet Modifiers
 ####################################
 acid_jungles: "Selvas Ácidas"
 acid_jungles_desc: "A evolução produziu árvores e folhagens que secretam ácidos e fazem com que o terreno seja perigoso para ser atravessado ou colonizado."
 ex_planet: "Ex-Planeta"
 ex_planet_desc: "O cinturão de asteroides costumava ser um planeta com a promessa de vida."
 ship_graveyard: "Cemitério de Naves Estelares"
 ship_graveyard_desc: "Uma diversidade de naves estelares caiu aqui, criando um cemitério metafórico cheio de materiais para serem resgatados."
 ai_fleet: "Frota IA Acidentada"
 ai_fleet_desc: "Uma frota destruída controlada por uma IA está neste planeta, nos dando dados de engenharia valiosos para serem pesquisados."
 irradiated_wasteland: "Deserto Irradiado"
 irradiated_wasteland_desc: "O planeta foi bombardeado com radiação, fazendo com que grandes partes dele sejam perigosas a maioria das criaturas vivas."
 ancient_one: "O Antigo"
 ancient_one_desc: "Um ser antigo, vivendo abaixo das ondas, é a força dominante neste planeta."
 food_rich_planet: "Comida Nutriente"
 food_rich_planet_desc: "A flora do planeta fornece frutos nutrientes e substâncias que melhoram as condições de vida."
 super_sensor_array: "Rede de Sensores Superior"
 super_sensor_array_desc: "Uma forte rede de sensores fornece uma visão geral maior da área ao redor."
 horse_powered_factories_low: "Trabalho Animal Forçado"
 horse_powered_factories_medium: "Trabalho Animal Relutante"
 horse_powered_factories_high: "Trabalho Animal Voluntário"
 horse_powered_factories_low_desc: "Quadrúpedes domesticados ajudam a aliviar as condições de trabalho, apesar de não ser voluntário."
 horse_powered_factories_medium_desc: "Quadrúpedes domesticados ajudam a aliviar as condições de trabalho, apesar de ser de maneira relutante."
 horse_powered_factories_high_desc: "Quadrúpedes aliados ajudam a aliviar as condições de trabalho."
 fallen_robots: "Restos Robóticos"
 fallen_robots_desc: "O planeta abriga robôs antigos construídos por uma sociedade caída, nos dando material de engenharia para ser pesquisado."
 society_animal_life: "Vida Animal Esquisita"
 society_animal_life_desc: "Animais especialmente esquisitos habitam este planeta. Eles fornecem oportunidades de pesquisa de sociedade interessantes."
 hostile_animal_life: "Vida Animal Perigosa"
 hostile_animal_life_desc: "O planeta abriga criaturas hostis que não estão felizes em nos ver."
 shifting_sands: "Areias Movediças"
 shifting_sands_desc: "O planeta desértico consiste de uma areia granulada quase líquida que faz com que a construção civil seja extremamente difícil."
 liquid_sands: "Areias Líquidas"
 liquid_sands_desc: "A areia cobre este planeta, tão fina que lembra até um líquido. A composição esquisita dos minerais fornece grandes quantidades de pesquisa."
 abandoned_mining: "Instalação de Mineração Abandonada"
 abandoned_mining_desc: "Uma antiga estação de mineração estava orbitando o planeta, mostrando que há recursos em potencial aqui."
 gas_rich_planet: "Ricos Depósitos de Gás"
 gas_rich_planet_desc: "Construa uma colônia neste planeta para começar a extrair o seu recurso.\nCréditos Energéticos: §G+50%§!"
 gas_rich_planet_fo_realz: "Rica Mineração de Gás"
 gas_rich_planet_fo_realz_desc: "Os recursos naturais escassos neste planeta estão sendo extraídos atualmente para melhorar a produção energética geral."
 gas_responsible_mining: "Mineração de Gás Responsável"
 gas_responsible_mining_desc: "Economizar um recurso de gás escasso mas valioso neste planeta ajuda a fazer com que a sua produção energética seja mais eficiente a longo prazo."
 suppressed_opposition: "Oposição Suprimida"
 suppressed_opposition_desc: "Uma certa parte da população deste planeta foi violentamente suprimida pela sua oposição ao governo."
 scared_population: "População Assustada"
 scared_population_desc: "A população trabalha com o medo de que uma fábrica alienígena tire mais vidas."
 secured_factory: "Fábrica Alienígena Verificada com Segurança"
 secured_factory_desc: "Custo e esforço são necessários para fazer com que uma fábrica alienígena seja segura de se trabalhar."
 fear_as_control: "Regra de Ferro"
 fear_as_control_desc: "Os culpados foram punidos para motivar o povo a agir."
 fear_as_control_militarist: "$fear_as_control$"
 fear_as_control_militarist_desc: "$fear_as_control_desc$"
 infectious_disease: "Doença Infecto-Contagiosa"
 infectious_disease_desc: "Uma doença altamente contagiosa foi solta, criando novas tensões e colocando a população em risco."
 pyramid_wars: "A Guerra Celestial"
 pyramid_wars_desc: "O povo está envolvido em uma guerra que eclodiu devido a um conflito religioso sobre a verdadeira natureza do \"Deus Celestial\"."
 syndaw_automated_work: "Processos de Trabalho Automatizados"
 syndaw_automated_work_desc: "Não importa se justificados ou não, o medo do desemprego devido à automação está afetando este planeta."
 syndaw_unfriendly_robots: "Tensões de Integração Robótica"
 syndaw_unfriendly_robots_desc: "Tensões entre populações orgânicas e robóticas no planeta reduziram nossa produção de £unity£ Unidade."
 syndaw_research_malus: "Falha de IA"
 syndaw_research_malus_desc: "Um laboratório IA envolvido em pesquisa societária sofreu um dano terminal no hardware e está sendo substituído."
 snake_infestation: "Nação Infestada"
 snake_infestation_desc: "Cobras! Cobras em todo lugar! Estamos ocupados demais lidando com elas para fazer... outras coisas."
 energy_poor: "Energia Esgotada"
 energy_poor_desc: "Não quero assustar ninguém, mas há cobras enroladas nos geradores drenando nossa energia."
 mining_equipment_offline: "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc: "$snake_infestation_desc$"
 locust_planet_cracked: "Planeta Despedaçado"
 locust_planet_cracked_desc: "Este planeta foi despojado de quase toda a vida e despedaçado por uma grande explosão de energia. Os únicos sinais de que houve vida inteligente nele são as ruínas de uma estação espacial em órbita e os vestígios esporádicos sob a superfície partida."
 nascent_locust: "Gafanhotos Emergentes"
 nascent_locust_desc: "Este planeta abriga uma numerosa população de criaturas que são fáceis de eliminar, mas se reproduzem rapidamente. Quem tentar sobreviver na superfície terá que adaptar a infraestrutura que construir a ataques ocasionais de insetos grandes."
 stratovents: "Fendas Estratosféricas"
 stratoventsc_desc: "Estruturas minerais gigantescas que emitem gases que sobem até a atmosfera."
 stratovent_world_modifier_tourism: "Fendas Estratosféricas Intactas"
 stratovent_world_modifier_tourism_desc: "Essas fendas estratosféricas magníficas permaneceram intactas para que os Tiyanki pastassem nos gases."
 stratovent_world_modifier_refining: "Refinarias de Fendas Estratosféricas"
 stratovent_world_modifier_refining_desc: "As emissões dessas fendas estratosféricas gigantescas foram redirecionadas e refinadas para se tornarem preciosos Gases Exóticos."
 stratovent_world_modifier_tourism_boost: "Plataformas de Fendas Estratosféricas"
 stratovent_world_modifier_tourism_boost_desc: "Turismo de fendas estratosféricas em um nível superior, com plataformas dedicadas à observação do comportamento alimentar dos poderosos Tiyanki."
 stratovent_world_modifier_refining_upg: "Fendas Estratosféricas Expandidas"
 stratovent_world_modifier_refining_upg_desc: "O sucesso da detonação para criar novas vias para os gases subterrâneos acarretou um aumento de produção."
 stratovent_world_modifier_refining_minerals: "Fendas Estratosféricas Desmoronadas"
 stratovent_world_modifier_refining_minerals_desc: "Por um lado, o fracasso parcial da expansão da fenda reduziu a produção, mas também criou ricos depósitos de minerais."
