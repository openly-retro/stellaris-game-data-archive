 S_ASK_TO_LEAVE_ACCEPT: "Très bien, vous pouvez sortir de la [Root.GetAllianceName]... Mais soyez bien conscients que cela compromet sérieusement notre capacité à vous protéger face aux dangers que recèle la galaxie."
