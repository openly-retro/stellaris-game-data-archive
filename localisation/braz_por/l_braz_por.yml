 building_xeno_zoo: "Zoológico Alienígena"
 building_xeno_zoo_desc: "Uma reserva dedicada à preservação e ao estudo da fauna local."
 building_fe_xeno_zoo: "Reserva Xeno"
 building_hab_capital: "Administração de Habitat"
 building_hab_capital_desc: "O hub administrativo do Habitat, que serve como sua capital e sede do governo local."
 building_hab_solar_power_processor: "Processador de Energia Solar"
 building_hab_solar_power_processor_desc: "Processadores de Energia Solar distribuem energia solar capturada em redes vastas de painéis solares localizados no casco exterior do Habitat."
 building_hab_astro_mining_facility: "Baía de Astro-Mineração"
 building_hab_astro_mining_facility_desc: "Sem recursos naturais próprios, os Habitats dependem destas instalações para extrair e processar minerais dos asteroides e planetoides próximos."
 building_hab_agri_bay: "Zona Agrária"
 building_hab_agri_bay_desc: "Uma seção do Habitat separada para o cultivo de várias plantas e animais necessários para a população local."
 building_hab_cultural_center: "Distrito de Prazer"
 building_hab_cultural_center_desc: "Este complexo espalhado cuida das necessidades sociais e culturais dos habitantes do Habitat."
 building_hab_laboratory_module: "Complexo de Laboratórios"
 building_hab_laboratory_module_desc: "Uma seção do Habitat dedicada inteiramente às pesquisas científicas."
 building_fe_xeno_zoo_desc: "Uma reserva altamente sofisticada que mantém perfeitamente o habitat natural das espécies alienígenas 'preservadas'."
 building_paradise_dome: "Domo Paraíso"
 building_paradise_dome_desc: "Um domo de habitação totalmente envolto com um ecossistema auto-contido, um verdadeiro paraíso privado para aqueles ricos ou sortudos o suficiente de morarem lá."
 building_monument: "Monumento"
 building_monument_desc: "Um monumento honrando um grande governante."
 building_monument_proper: "Monumento de [GetRulerName]"
 building_monument_desc_proper: "Um monumento colossal honrando [GetRulerName]."
 building_grand_mausoleum: "Grande Mausoléu"
 building_grand_mausoleum_desc: "Um imenso mausoléu construído para abrigar o túmulo de um grande governante."
 building_grand_mausoleum_proper: "Grande Mausoléu de [GetRulerName]"
 building_grand_mausoleum_desc_proper: "O sagrado mausoléu do venerável [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip: "É necessário ter um §YGovernante§!\nÉ necessário ter uma\n§YAdministração Planetárias§!,\n§YCapital Planetária§!, ou\n§YComplexo Capital do Império§!\nconstruído no planeta"
 building_royal_gardens: "Jardins Reais"
 building_royal_gardens_desc: "Um grande jardim recreativo onde as pessoas podem se juntar e lembrar alegremente de um grande governante."
 building_royal_gardens_proper: "Jardins Reais de [GetRulerName]"
 building_royal_gardens_desc_proper: "Um jardim fantástico desenvolvido pelo grande [GetRulerName]."
 building_galactic_stock_exchange: "Mercado de Ações Galático"
 building_galactic_stock_exchange_desc: "Ao fazer parte do livre comércio de bens e serviços, permitimos que uma economia mais especializada onde um indivíduo pode focar no que eles são bons e trocar por outras necessidades."
 building_ministry_production: "Ministério da Produção"
 building_ministry_production_desc: "O Ministério da Produção trabalha incansavelmente para organizar e facilitar a manufatura em todo o planeta."
 building_production_center: "Centro de Processamento de Recursos"
 building_production_center_desc: "Uma instalação vasta que centraliza a manipulação de recursos e a manufatura por todo o planeta."
 building_supercomputer: "Supercomputador Planetário"
 building_supercomputer_desc: "Um único supercomputador colossal que pode executar cálculos incrivelmente complexos, melhorando a capacidade de pesquisa do planeta inteiro."
 building_hyper_entertainment_forum: "Fóruns de Hiper-Entretenimento"
 building_hyper_entertainment_forum_desc: "Estes complexos de entretenimento gigantescos é onde os sonhos se realizam. Shoppings, restaurantes, parques de diversão, fliperamas e mais. O que você sonhar, nós somos!"
 building_institute: "Instituto de Pesquisa"
 building_institute_desc: "O Instituto de Pesquisa é um complexo gigantesco que reúne as tecnologias mais recentes de campos diversos em uma sinergia nunca antes vista, melhorando a produção de pesquisa do planeta inteiro."
 building_virtual_combat_arena: "Arena de Combate Virtual"
 building_virtual_combat_arena_desc: "A Arena de Combate Virtual serve tanto como entretenimento como uma forma de melhorar a unidade comunal. Exércitos locais também podem utilizar a Arena de Combate Virtual para exercícios."
 building_monument_purity: "Monumento à Pureza"
 building_monument_purity_desc: "$tech_purity_campaigns_desc$"
 building_orillium_factory: "Fábrica de Explosivos Orillium"
 building_orillium_factory_desc: "As qualidades únicas do minério de Orillium permitem que ele seja processado em um explosivo facilmente ajustável, especialmente feito para explosões controladas em operações de mineração profundas."
 building_pitharan_plant: "Usina de Fertilizantes Pitharan"
 building_pitharan_plant_desc: "Usinas de Fertilizante Pitharan produzem fertilizantes que usam poeira Pitharan como um aditivo, melhorando as produções agrícolas."
 building_military_academy: "Academia Militar"
 building_military_academy_desc: "Academias Militares melhoram as taxas de recrutamento locais e oferecem um padrão maior de treinamento."
 building_symbol_unity: "Símbolo da Unidade"
 building_symbol_unity_desc: "$tech_symbol_unity_desc$"
 building_visitor_center: "Centro de Visitantes"
 building_visitor_center_desc: "$tech_visitor_center_desc$"
 building_alien_sanctuary: "Santuário Alienígena"
 building_alien_sanctuary_desc: "$tech_alien_sanctuary_desc$"
 building_psi_corps: "Corpo Psi"
 building_psi_corps_desc: "Indivíduos Psi-dotados são trazidos de todos os cantos do nosso império para um local onde eles são capazes de treinar suas habilidades.\n\n§YA Brigada Psi é sua amiga. Confie na Brigada.§!"
 building_hive_synapse: "Sinapse Colmeia"
 building_hive_synapse_desc: "Impulsionar o sinal de nossa Mente-Colmeia faz com que nossos drones sejam trabalhadores mais eficientes."
 building_xenology_center: "Centro de Xenologia"
 building_xenology_center_desc: "Ao colecionar membros de espécies mais fracas em um local, podemos estudá-los e exibí-los como prova de nossa superioridade."
 building_symbol_purity: "Símbolo de Pureza"
 building_symbol_purity_desc: "$tech_symbol_unity_desc$"
 building_control_center: "Centro de Controle"
 building_control_center_desc: "Ao construir hubs de processamento poderosos podemos otimizar a eficiência operacional de nossos drones."
