 astral_planes.100.name: "$situation_a_rift_in_space$"
 astral_planes.100.desc.split: "Blizna międzywymiarowa w układzie [From.solar_system.GetName] uległa destabilizacji, otwierając szczelinę do innego miejsca i czasu.\n\nPrzy jej badaniu należy zachować ostrożność."
 astral_planes.100.desc.default: "Odkryliśmy w układzie [from.solar_system.GetName] niezwykłą szczelinę w czasie i przestrzeni. Być może jeśli poświęcimy czas na zbadanie jej właściwości, znajdziemy sposób na lepsze jej poznanie."
 astral_planes.100.a: "Niesamowite."
 astral_planes.101.name: "Ku szczelinie"
 astral_planes.101.desc: "Nasz lud nareszcie dotarł wystarczająco daleko, aby dotknąć blizny, jaka widnieje na naszym niebie.\n\nByć może jeśli poświęcimy czas na zbadanie jej właściwości, znajdziemy sposób na lepsze jej poznanie. Nie sposób stwierdzić, co może kryć się po drugiej stronie."
 astral_planes.101.a: "Dokonaliśmy tego, czego nie mogli dokonać nasi przodkowie."
 astral_planes.110.name: "Działania astralne"
 astral_planes.110.desc: "Odkryliśmy tajniki gromadzenia i okiełznywania niestabilnych pasm gwiezdnego materiału, które tworzą granicę tego wszechświata.\n\nTen cenny i rzadki zasób można stosować na rozmaite, bardzo korzystne dla nas sposoby."
 astral_planes.120.name: "$situation_a_rift_in_space$"
 astral_planes.120.desc: "Straciliśmy kontrolę nad układem [FromFrom.GetName] oraz znajdującą się w nim szczeliną w czasie i przestrzeni.\n\nNasze próby dotarcia poza nasz wszechświat musiały zostać na razie zarzucone."
 approach_situation_speed_tooltip: "\nTo podejście znacząco przyspieszy nasze badania."
 situation_a_rift_in_space: "Szczelina w przestrzeni"
 situation_a_rift_in_space_riftworld: "Ku szczelinie"
 situation_a_rift_in_space_type: "$situation_a_rift_in_space$"
 situation_a_rift_in_space_riftworld_type: "$situation_a_rift_in_space_riftworld$"
 situation_a_rift_in_space_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 situation_a_rift_in_space_desc: "Odkryliśmy w układzie niezwykłą szczelinę w czasie i przestrzeni. Być może jeśli poświęcimy czas na zbadanie jej właściwości, znajdziemy sposób na lepsze jej poznanie. Nie sposób stwierdzić, co może kryć się po drugiej stronie."
 situation_a_rift_in_space_desc_riftworld_origin: "Nasz lud nareszcie dotarł wystarczająco daleko, aby dotknąć blizny, jaka widnieje na naszym niebie.\n\nByć może jeśli poświęcimy czas na zbadanie jej właściwości, znajdziemy sposób na lepsze jej poznanie. Nie sposób stwierdzić, co może kryć się po drugiej stronie."
 situation_a_rift_in_space_standard: "Pasywna obserwacja"
 approach_situation_a_rift_in_space_standard_tt: "Nie stać nas na wydatkowanie cennych środków. Obserwujmy to zjawisko z daleka."
 situation_a_rift_in_space_devote_research: "Aktywne badania"
 approach_situation_a_rift_in_space_devote_research_tt: "Możemy podjąć znaczny wysiłek w celu zbadania i odkrycia tajemnic tej szczeliny w przestrzeni i czasie."
 situation_a_rift_in_space_send_probes: "Wysłanie sond"
 approach_situation_a_rift_in_space_send_probes_tt: "Każda sonda, którą wyślemy w szczelinę, pomaga nam lepiej zrozumieć, jak przekroczyć jej granice. Możemy poświęcić na ten cel pewną ilość produkowanych przez nas stopów."
 situation_a_rift_in_space_finisher_effect: "Odblokowuje technologię: §Y$tech_rift_sphere$§!."
 NAME_Astral_Entity: "Byt astralny"
 NAME_Planet_Rift_In_Space: "Planeta astralna"
 astral_rift_discovery_event_title: "Niestabilna czasoprzestrzeń"
 astral_rift_discovery_event_text: "Podczas badań nad gwiezdną szczeliną w układzie §Y[target.solar_system.GetName]§! zdestabilizowaliśmy przypadkowo anomalię międzywymiarową. Powoduje to gwałtowne zaburzenia czasoprzestrzeni i zakrzywia rzeczywistość wokół na niemożliwe do przewidzenia sposoby."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nTajemnicza planeta, którą nazwaliśmy §Y[planet_rift_in_space.GetName]§!, pojawiła się w miejscu, gdzie dotąd nie było nic. Nasze mapy gwiezdne nie zawierają żadnych informacji o jej dotychczasowym istnieniu.\n\nZamieszkuje ją cywilizacja [GetPreFTLLower].\n\nWedle naszych hipotez, przybyła tu ona w jakiś sposób spoza naszego wszechświata."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\nNa planecie §Y[rift_temporary_species_planet.GetName]§! pojawiła się nowa rozumna rasa - jej przedstawiciele rozmieszczeni są równomiernie na jej powierzchni wraz z naszym ludem.\n\n[rift_temporary_species.GetName] nie pamiętają, skąd pochodzą, lecz nie są też wrogo nastawieni.\n\nSkądkolwiek przybyli, wątpliwym jest, żebyśmy byli w stanie pomóc im tam powrócić."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\nZnaczące zaburzenia temporalne na planecie §Y[rift_temporary_planet.GetName]§! sprawiają, że czas płynie tam dwukrotnie szybciej. Powinniśmy uważnie obserwować sytuację i zadbać, aby otrzymywała ona dwukrotnie więcej zasobów."
 rift_in_space_time_acceleration_modifier: "Czas na tej planecie upływa dwukrotnie szybciej."
 astral_situation.20.name: "Problemem jest tarcie"
 astral_situation.20.desc: "Odkryliśmy, że przedostanie się przez fałdy czasu i przestrzeni wymaga użycia idealnie gładkiej jednostki.\n\nBez wątpienia jesteśmy w stanie opracować takie urządzenie, jeśli poświęcimy temu odpowiednio dużo wysiłku. Nazwaliśmy je roboczo \"§Y$tech_rift_sphere$§!\". Może ono pozwolić nam odkryć wreszcie, co kryje się po drugiej stronie tej przestrzennej anomalii."
 astral_planes.2005.name: "$tech_rift_sphere$ - technologia została opracowana"
 astral_planes.2005.desc: "Opracowaliśmy technologię, która pozwoli nam przedostać się przez fałdy gwiezdnej szczeliny: oto §Y$tech_rift_sphere_plural$§!.\n\nZbudowana z wysoce zaawansowanego, idealnie gładkiego nanomateriału sfera jest w stanie absolutnie beztarciowo przemierzać turbulentne strefy czasoprzestrzeni.\n\nPonieważ nie wiemy, dokąd ostatecznie dotrzemy, każda z nich jest zamocowana na linie kotwicznej. Abyśmy w razie potrzeby mogli wrócić, lina ta jest zamocowana do pozostającego w naszym wszechświecie statku badawczego."
 astral_planes.2005.a: "Zobaczmy, co uda nam się znaleźć..."
