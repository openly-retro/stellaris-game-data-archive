 origin_legendary_leader: "Pod jednym sztandarem"
 origin_legendary_leader_desc: "Tę nękaną przez przemoc i trudy życia cywilizację zjednoczył charyzmatyczny przywódca. Po skonsolidowaniu sił poprzez wyniszczenie słabszych frakcji jej członkowie stali się orędownikami nauki i rozwoju technologicznego. Nadeszła wreszcie dla nich chwila niezbyt stabilnego pokoju. Ten zaś rzadko trwa wiecznie."
 origin_tooltip_legendary_leader_effects: "- $SPECIES_TRAITS$ ['concept_perfected_genes'] $NEW_LINE$- Cechy władcy: ['concept_leader_trait_legendary_leader']"
 START_SCREEN_LEGENDARY_LEADER: "Nasza cywilizacja zawsze miała skłonność do konfliktów. Imperia i królestwa powstawały, ale żadne z nich nie przetrwało, wszystkie znikały w wyniku sporów wewnętrznych.\n\nTa kultura polaryzacji osiągnęła swój szczyt, gdy nasz świat ogarnęła wojna. W tej zawierusze pojawił się przywódca. [owner.Ruler.GetTitle] [owner.Ruler.GetName] ma za sobą grono popleczników, których przyciągnęły bezinteresowność, charyzma i autorytet tej postaci. Wreszcie ktoś mógł nas zjednoczyć.\n\nZjednoczenie było długim i bolesnym procesem, ale zwalczające się frakcje jedna po drugiej kapitulowały i podporządkowywały się nowej władzy, skuszone obietnicami lepszej przyszłości wśród gwiazd. Po raz pierwszy od wieków zaznaliśmy pokoju, ale pod jego powierzchnią wciąż otwarte są rany dawnych uraz."
 origin_legendary_leader_imperial: "$origin_legendary_leader$"
 origin_legendary_leader_imperial_desc: "$origin_legendary_leader_desc$"
 origin_legendary_leader_dictatorial: "$origin_legendary_leader$"
 origin_legendary_leader_dictatorial_desc: "$origin_legendary_leader_desc$"
 origin_legendary_leader_death: "Złamana zasada"
 origin_legendary_leader_death_desc: "W politycznym zamęcie i bez przewodnictwa Luminarza obywatele muszą odnaleźć własną drogę w galaktyce."
 origin_legendary_leader_no_gov_change: "Nie można zmienić władzy, jeśli pochodzenie to \"pod jednym sztandarem\"."
 #BUILDING
 building_paragon_origin_academy: "Wielka Akademia"
 building_paragon_origin_academy_desc: "Wielka Akademia to dom naszych najlepszych i najgenialniejszych umysłów. Tam rodzą się nowi przywódcy i kształcą się kolejne pokolenia."
 #MODIFIERS AND OTHERS
 mod_planet_clerks_unity_produces_add: "£unity£ $unity$ ze źródła: £job_clerk£ $job_clerk_plural$"
 planet_clerks: "Praca dla urzędników"
 commanding_presence: "Władcza aura"
 commanding_presence_desc: "Wyłącznie dzięki sile woli naszego przywódcy poszerzyliśmy nasze wpływy w kosmosie i zmusiliśmy innych, by wykonywali nasze polecenia."
 paragon_origin_strengthened_government_i: "Wzmocnienie rządu I"
 paragon_origin_strengthened_government_i_desc: "Nasze imperium skoncentrowało się na stworzeniu lepiej kierowanego i bardziej stabilnego rządu."
 paragon_origin_strengthened_government_ii: "$paragon_origin_strengthened_government_i$ I"
 paragon_origin_strengthened_government_ii_desc: "$paragon_origin_strengthened_government_i_desc$ Specjalne kursy i wstępna selekcja przy ubieganiu się o rządowe stanowiska są niezbędne do osiągnięcia tego celu."
 paragon_origin_strengthened_government_ii_tt: "£job_clerk£ §Y$job_clerk$§! otrzymują §Y25%§! premii do: $POLITICAL_POWER$\n£unity£ $unity$ ze źródła: £job_clerk£ $job_clerk_plural$: §G+0,5§!"
 paragon_origin_strengthened_government_iii: "$paragon_origin_strengthened_government_i$ II"
 paragon_origin_strengthened_government_iii_desc: "$paragon_origin_strengthened_government_ii_desc$ W celu dalszego wzmocnienia pozycji naszych urzędników wprowadziliśmy nowe przepisy. Tylko najuczciwsi i najbardziej lojalni obywatele mogą starać się o tę pracę."
 paragon_origin_strengthened_government_iii_tt: "£job_clerk£ §Y$job_clerk$§! otrzymują §Y50%§! premii do: $POLITICAL_POWER$\n£unity£ $unity$ ze źródła: £job_clerk£ $job_clerk_plural$: §G+1§!\n£mod_country_edict_fund_add£$MOD_COUNTRY_EDICT_FUND_ADD$ ze źródła: £job_clerk£ $job_clerk_plural$: §G+1§!"
 paragon_origin_humble_monument: "Skromny pomnik"
 paragon_origin_humble_monument_desc: "Ten skromny pomnik powstał na cześć naszego wspaniałego przywódcy, dzięki któremu nasze imperium wyruszyło ku gwiazdom."
 paragon_origin_rich_monument: "Wystawny pomnik"
 paragon_origin_rich_monument_desc: "Ten wystawny pomnik upamiętnia pierwszych osadników, którzy wraz z naszym wspaniałym przywódcą okiełznali te dzikie i urodzajne ziemie."
 paragon_origin_residential_monument: "Pomnik mieszkalny"
 paragon_origin_residential_monument_desc: "Ten pomnik mieszkalny ukazuje mądrość naszego ukochanego władcy. To jednocześnie dzieło sztuki i wygodne mieszkanie."
 paragon_origin_pirates: "Ataki piratów"
 paragon_origin_pirates_desc: "Rozmaite bandy piratów połączyły się i zajmują się przemytem na naszych granicach. Ta sytuacja poważnie zagraża naszym szlakom handlowym."
 paragon_origin_prisoners: "Uwolnieni więźniowie"
 paragon_origin_prisoners_desc: "Reformatorzy zażądali wprowadzenia amnestii w całym imperium. Choć większość uwolnionych więźniów to polityczni dysydenci, nie ma wątpliwości, że wypuszczeni zostali też niektórzy niebezpieczni przestępcy."
 paragon_origin_comms_down: "Wadliwe systemy łączności"
 paragon_origin_comms_down_desc: "Nasze standardowe systemy łączności są wadliwe. Nie zapewniają już dobrego połączenia z odległymi koloniami na naszym pograniczu.\n\nUkończ projekt specjalny, żeby usunąć: $paragon_origin_comms_down$."
 paragon_origin_worker_strike: "Strajk robotników"
 paragon_origin_worker_strike_desc: "Robotnicy są przepracowani, niezadowoleni i nie realizują wyznaczonych norm. Tytaniczny wysiłek wymagany od naszych obywateli zaczął odciskać swe piętno.\n\nUkończ projekt specjalny, żeby usunąć: $paragon_origin_worker_strike$."
 paragon_origin_military_dissidents: "Dysydenci wojskowi"
 paragon_origin_military_dissidents_desc: "Według pogłosek pewna grupa oficerów niższego stopnia jest niezadowolona z powodu obecnych działań naszego imperium. Grupa ta próbuje zwerbować do swojej sprawy więcej obywateli.\n\nUkończ projekt specjalny, żeby usunąć: $paragon_origin_military_dissidents$."
 paragon_origin_nepotism: "Szalejący nepotyzm"
 paragon_origin_nepotism_desc: "Nasze imperium jest trawione przez powszechny nepotyzm, który utrudnia nam działanie. Stanowiska są przyznawane znajomym, członkom rodzin i osobom mającym znajomości, a nie tym, którzy na nie zasługują.\n\nUkończ projekt specjalny, żeby usunąć: $paragon_origin_nepotism$."
 paragon_origin_forgotten_deal: "Swobody konstytucyjne"
 paragon_origin_forgotten_deal_desc: "Zawarliśmy układ, by udobruchać naszych wrogów. Poszliśmy na ustępstwa, zapewniliśmy pewne swobody, ale musimy uważać, żeby nie nadużywano tych postanowień."
 paragon_origin_reformists_deal: "Swobody konstytucyjne"
 paragon_origin_reformists_deal_desc: "Zawarliśmy układ, by udobruchać naszych wrogów. Poszliśmy na ustępstwa, na przykład zezwoliliśmy im na realizację wielu ich celów. Otrzymają też specjalne osłony i wpływy na część naszych ciał legislacyjnych. Zaletą jest to, że nasi obywatele korzystają z tych korzyści i są zadowoleni z nowych swobód."
 paragon_origin_reformists: "Demokratyczne skłonności"
 paragon_origin_reformists_desc: "Raporty wskazują, że frakcja demokratyczna szybko zyskuje popleczników. Nasze siły bezpieczeństwa obserwują jej rozwój i zachowanie."
 paragon_origin_reformists_empire: "Frakcje demokratyczne"
 paragon_origin_reformists_empire_desc: "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise: "Masowe strajki!"
 paragon_origin_broken_promise_desc: "Ponieważ złamaliśmy obietnicę, zwykli obywatele rozpoczęli protesty praktycznie na każdej planecie naszego imperium."
 paragon_origin_saddening_grief: "Wielka strata"
 paragon_origin_saddening_grief_desc: "Luminarz nie żyje! Wieść ta wstrząsnęła społeczeństwem. Nagły brak przywództwa okazał się prawdziwym szokiem. W reakcji wysunięte zostały liczne propozycje reform, politycy zaczęli zaś walczyć o władzę."
 paragon_origin_rebel_player: "Duch rewolucyjny"
 paragon_origin_rebel_player_desc: "Nasz lud odnalazł nowy sens równości i jedności. Silniejsi niż kiedykolwiek, wolni od jarzma despoty, będziemy rządzić samodzielnie, na dobre i na złe."
 paragon_origin_rebel_militarist: "Bojownicy wolności"
 paragon_origin_rebel_militarist_desc: "Patrzymy w gwiazdy, nawet dalej, by wyzwalać inne narody i pomagać im w rozwoju. Nasza zmodernizowana marynarka wojenna jest gotowa nieść równość do najdalszych zakątków galaktyki."
 paragon_origin_rebel_pacifist: "Harmonia społeczna"
 paragon_origin_rebel_pacifist_desc: "Znalezienie spokoju wewnętrznego zawsze było celem naszego społeczeństwa i wreszcie udało się nam go osiągnąć. Zapłaciliśmy za to ogromną cenę, a teraz czas zebrać owoce naszego znoju."
 paragon_origin_rebel_xenophobe: "Zamknięte społeczeństwo"
 paragon_origin_rebel_xenophobe_desc: "Niedawne zamieszanie pokazało nam, że otwarcie się na siły zewnętrzne może sprowadzić na nas cierpienia i ból. W przyszłości musimy bronić się przed takimi zagrożeniami."
 paragon_origin_rebel_xenophile: "Otwarte społeczeństwo"
 paragon_origin_rebel_xenophile_desc: "Niedawne zamieszanie pokazało nam, że zamykanie się na siły zewnętrzne może sprowadzić na nas cierpienia i ból. W przyszłości musimy być otwarci, żeby nie przegapić takich okazji."
 paragon_origin_rebel_materialist: "Nastawienie na rozwój"
 paragon_origin_rebel_materialist_desc: "Nowe społeczeństwo, zahartowane w ogniu galaktycznej wojny domowej, zna wartość własnej pracy. Działamy razem, by zrealizować nasze wszystkie cele."
 paragon_origin_rebel_spiritualist: "Ascetyczne podejście"
 paragon_origin_rebel_spiritualist_desc: "Odebraliśmy okrutne lekcje. Wojna domowa nauczyła nas powściągliwości oraz znaczenia wewnętrznego spokoju. Należy zwalczać wszelkie przejawy zepsucia i dekadencji."
 paragon_origin_fresh_start: "Zjednoczone imperium"
 paragon_origin_fresh_start_desc: "Po raz pierwszy od czasu zjednoczenia nasi obywatele naprawdę są jednością. Dzięki niedawnym reformom nasze imperium stało się potężniejsze niż kiedykolwiek."
 paragon_origin_one_system_war: "Wojna domowa"
 paragon_origin_one_system_war_desc: "Po latach niepokojów społecznych populacja w końcu się zjednoczyła. A teraz kierujemy wzrok ku gwiazdom i dostrzegamy tam nowe źródło konfliktu. Wojna znowu pustoszy nasze imperium, trwa walka o dominację."
 paragon_origin_united_through_war: "Zahartowani w ogniu"
 paragon_origin_united_through_war_desc: "Zjednoczenie naszego społeczeństwa pod sztandarem kolonizacji kosmosu nie wystarczyło. Mimo że wojna domowa spustoszyła kraj, lojaliści wciąż popierają tron i ostro sprzeciwiają się zdrajcom, którzy chcą zniszczyć ich obyczaje, a także obalić naszego ukochanego władcę."
 council_in_tatter: "Przepracowana rada"
 council_in_tatter_desc: "Z powodu olbrzymiego obciążenia biurokracji wynikającego z błyskawicznego rozwoju imperium rada ma trudności z dostosowaniem się do spadających na nią kolejnych obowiązków."
 d_arcane_device: "Tajemnicze urządzenie"
 d_arcane_device_desc: "Ta starożytna maszyna znajduje się głęboko w rządowych skarbcach na naszej planecie. To relikt pomysłowości naszego ukochanego władcy, jednak nadal nie potrafimy zrozumieć technologii powielania materii."
 sustaining_apparatus: "Maszyna podtrzymująca"
 sustaining_apparatus_desc: "Ten wyjątkowy wynalazek znajduje się głęboko w podziemiach rządowego budynku. To relikt pomysłowości naszego ukochanego władcy, jednak zasada jego działania to dla nas czarna magia. Ten wynalazek utrzymuje naszego władcę przy życiu. Kapsuła została dostosowana wyłącznie do jednej sekwencji DNA. Utrata lub przeniesienie naszej stolicy spowoduje pewną śmierć osoby przebywającej w tym urządzeniu."
