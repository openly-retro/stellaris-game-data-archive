 action_flash_forge_hyper_relay: "Мгновенное создание гипертранслятора"
 action_flash_forge_hyper_relay_desc: "Гиперкоридоры сами по себе обладают интересными квантовыми свойствами, но вплетение определенного количества звездных нитей дает нам фантастические результаты. Проникая в другие измерения, мы теперь можем получать доступ к уже существующим гипертрансляторам (или тем, которые сформируются в будущем). Мы почти уверены, что мы единственные «заимствуем» их таким образом."
 action_flash_forge_hyper_relay_tooltip: "Позволяет нашим строительным кораблям мгновенно и бесплатно построить один гипертранслятор в системе."
