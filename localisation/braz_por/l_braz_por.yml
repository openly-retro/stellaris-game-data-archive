 iron_age_desc: "Esta civilização está atualmente no equivalente da Idade do Ferro. Eles se espalharam ao longo da maior parte do seu planeta natal, onde as técnicas de fundição e ferreiros permitiram que moldassem ferramentas e armas rudes, mas eficazes."
