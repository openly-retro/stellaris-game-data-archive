 ##################
 microverse_knownledge_modifier: "星の誕生"
 astral_rift_microverse: "小宇宙"
 astral_rift.1200.name: "加速"
 astral_rift.1200.desc: "スフィアが裂け目を通過するとき、 我々は荒々しい加速を経験した。\n\nこの宇宙のとてつもない重力が我々を引き込んでいた。 不快で危険な航行の後、 我々は密集した数々の星系の中に浮かんでいることに気づいた。しかも、 どの星系もスフィアの限られたセンサーの範囲内だった。 我々が知る限り、 これらがこの宇宙の全体を構成しているようだ。\n\n最初の報告によると、 ダークマターが多くあるようだ。 しかも、 この質量は絶えず増加している。 その直接的な結果として、重力の力は時間とともに強まっている。"
 astral_rift.1205.name: "縮小する宇宙"
 astral_rift.1205.desc: "この宇宙は縮小している。 やがて、 完全に自壊することになるだろう。\n\n問題は、 それがいつ起こるかを正確に計算できないことだ。 到着して以来、 スフィアのシステムは奇妙な動きをしており、 コンピューターコアからさまざまなデータが消えている。 まるでデータそのものが書き込まれていなかったかのようだ。\n\n別の場所では、 鉢植えの植物が根を持ち上げて種に戻るのが観察された。 ここでは時間の流れが明らかに不安定だ。"
 astral_rift.1210.name: "時空の漏れ"
 astral_rift.1210.desc.common: "スフィアの外では、 さらに劇的な事態が起きている。 小惑星の軌道は完全に逆転し、 惑星は塵とガスに分散し、 星系全体が揮発性物質の球に凝縮している。 時間は明らかに逆流し、 我々はその狭間にいるようだ。\n\nやがて時間は「ゼロ」に達し、 この宇宙はピンのサイズにまで縮小される。\n\n我々は時間の影響からある程度隔離されているようだが、 スフィアは明らかに透過性がある。 コンピューターを裂け目の外にある[Fleet.GetName]と同期させれば、 急速に消えていくデータを保存できるはずだ。 より大胆な対策として、 アストラル・スレッドの特性を利用して船体を再分極させ、 時空の漏れを塞ぐこともできる。"
 astral_rift.1210.desc.default: "植物の縮小やデータの喪失は、 問題の始まりにすぎなかった。 問題は乗組員の記憶にも波及し、 多くの乗組員が混乱している様子で、 何の作業をしていたのか、 あるいは裂け目に入ったことすら忘れている。\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.desc.gestalt: "植物の縮小やデータの喪失は、 問題の始まりにすぎなかった。 裂け目の向こう側にいるドローンは、 何か異常な事態に遭遇している。 我々の集合的な体験は混乱しつつあり、 同期することがどんどん難しくなっていく。\n\n$astral_rift.1210.desc.common$"
 astral_rift.1210.a: "[Fleet.GetName]を同期しろ。"
 astral_rift.1210.b: "船体を再分極させろ。"
 astral_rift.1215.name: "緊急"
 astral_rift.1215.desc: "[fleet.ship.GetName]はすぐに応答した。 今は定期的に最新情報を送っている。 これによって、 これまでに収集したデータを保存することに成功した。\n\n残念ながら、 我々はまだ異常な時間の流れにさらされており、 その影響はますます強くなっている…\n\n乗組員の若返りが著しく、 加速しているため、 手遅れになる前にこの宇宙から撤退することにする。"
 astral_rift.1220.name: "逆誕生"
 astral_rift.1220.desc: "§Y$tech_rift_sphere$§!の船体の再分極に成功した。 時間拡張の最も極端な影響から十分に隔離されている。 思考パターンが正常に戻り、 任務を継続できるようになった。\n\nこれでこの宇宙の独特な現象をより完全に研究する準備ができた。\n\n恒星のどれかに近づいて、 いわゆる「逆誕生」を直接観察することができる。 一方、宇宙の果てというのは、 時の終わりを見るには絶好の場所だ。"
 astral_rift.1220.a: "一番近い星系に近づこう。"
 astral_rift.1220.b: "宇宙の果てから観察しろ。"
 astral_rift.1225.name: "星屑"
 astral_rift.1225.desc.common: "我々はゆっくりと消えていくG型主系列星に近づいている。 その光が弱まるにつれて、 通常放出されるガスが後退している。 我々の宇宙でこれを観測するには何百万年もかかるだろう。 現実的な時間内で、 このような出来事を目撃できるまたとない機会だ。"
 astral_rift.1225.desc.default: "$astral_rift.1225.desc.common$\n\n驚くべき現象を目の当たりにした乗組員の興奮が伝わってくる。"
 astral_rift.1225.desc.gestalt: "$astral_rift.1225.desc.common$"
 astral_rift.1225.a: "このような機会は二度とないかもしれない。"
 astral_rift.1230.name: "始まりの終わり"
 astral_rift.1230.desc: "我々は宇宙の地平線のはるか彼方までやってきた。 通常こんなことは不可能だ。\n\n宇宙の果てには、 あらゆる合理性を超えた絶対的な無が広がっていた。\n\n中心に向かって、 すべてが空間の一点に向かって集まっていくのを見た。 収集した物理学のデータは驚くべきものだ。\n\nしかし、 これ以上留まるのは致命的なミスになりかねない。直ちに戻ることにする。"
 astral_rift.1230.a: "素晴らしい。"
 astral_rift.1235.name: "始まりの終わり"
 astral_rift.1235.desc: "恒星は消えた。\n\n我々はその存在の終わりから始まりまで、 ほぼすべてを記録することができた。 かつては燃える核を構成していたものが、 今では渦巻く原子の霧と化している。 我々が得た物理学の知識はかけがえのないものだ。\n\nしかし、 これ以上留まるのは致命的なミスになりかねない。直ちに戻ることにする。"
 astral_rift.1235.a: "素晴らしい。"
 #############
 #The Fluid #
 #############
 astral_rift_fluid: "液体"
 astral_rift.1300.name: "液体"
 astral_rift.1300.desc: "§Y$tech_rift_sphere$§!は粘性のある赤みを帯びた液体の中に沈んで到着した。周囲にはより固体に近い大きな円盤状の塊が漂っているが、 今のところ衝突は免れている。 半ゼラチン状の壁が四方を取り囲んでいて、簡単にそれに沿って滑ることができる。\n\nこの裂け目の中から感じたリズミカルな脈動は、 周囲の液体の調和周波数と同期している。 3秒ごとに我々は圧力の奔流に押され、管状の組織の奥深くへと押されていく。 我々のエンジンで流れに抵抗するのはかなり難しい。\n\nこれはサンプル採取の絶好の機会だが、 適切な器具がこの曲がりくねったトンネルでの航行を妨げるかもしれない。"
 astral_rift.1300.a: "サンプル採取装置を展開しろ。"
 astral_rift.1300.b: "ゆるりと先へと進め。"
 astral_rift.1305.name: "引っかかり"
 astral_rift.1305.desc.common: "裂け目に到着してからしばらくして、 後方で引っ張っていたサンプル装置がトンネル組織の狭窄部に引っかかってしまったため、我々は急停止せざるを得なかった。\n\n断続的な推進力を使って自分たちを解放しようと試みたが、 流れの強さに阻まれ、 前進はできなかった。"
 astral_rift.1305.desc.no_gases: "$astral_rift.1305.desc.common$\n\nサンプル装置を切り離し、先に進むしかない。"
 astral_rift.1305.desc.gases: "$astral_rift.1305.desc.common$\n\nサンプル装置を切り離して先に進むのが最も安全な選択肢かもしれない。 しかし、 エキゾチックガスの放出で推進力を補うことで、 サンプルを保存することは可能かもしれない。"
 astral_rift.1305.a: "切り離せ。リスクが高すぎる。"
 astral_rift.1305.b: "緊急ガスを放出しろ。"
 astral_rift.1310.name: "部屋"
 astral_rift.1310.desc.common: "トンネルの壁に沿った層流は、 我々が先へ進む中、 方向を見失わないようにしてくれている。 数日が経過したが、 特に問題はない。 我々を取り囲む円盤状の異物もまた、 その流れに巻き込まれている。 穏やかに漂い、 スフィアの傍を転がっていく。\n\nここで知覚のある生命体をまだ目撃していない。 実際、 現時点では我々は未知の巨大な超生物の中にいるというのが最も有力な仮説だ。 もし我々の存在が何らかの自然の防御によって気づかれたとしても、 まだそれを目撃していない。\n\n我々は今、巨大な一室にいる。 壁には血管のような突起が並んでいる。 室内の壁は定期的に膨張と収縮を繰り返し、 1つの出口から数百万リットルの液体を送り込んでいる。\n\n我々がその場から動かないようにしていると、 部屋への2つ目の入り口を発見した。 このトンネルから流れてくる液体には、 微量の結晶性物質が浮遊している。 流れの圧力は低いため、巧みな航行術があれば、 この穴を探索することも可能だ。"
 astral_rift.1310.desc: "我々はサンプリング装置を切り離した。 装置周辺が、 時間の経過とともに徐々に黒ずみ、 腫れてきていることに気づいた。\n\n$astral_rift.1310.desc.common$"
 astral_rift.1310.a: "流れに沿って外へ行け。"
 astral_rift.1310.b: "結晶の穴を探れ。"
 astral_rift.1311.name: "$astral_rift.1310.name$"
 astral_rift.1311.desc: "エキゾチックガスの放出で推進力を補うことで、 装置をトンネルの壁から引き剥がすことができた。 その後、貴重なサンプルを回収することができた。\n\n$astral_rift.1310.desc.common$"
 astral_rift.1311.a: "$astral_rift.1310.a$"
 astral_rift.1311.b: "$astral_rift.1310.b$"
 astral_rift.1315.name: "塊"
 astral_rift.1315.desc.common: "突然、 数百メートル先に宇宙船ほどの大きさの無定形の塊が見えた。 遠くから観察しようと試みたが、 気付かれてしまったようだ。\n\n§Y$tech_rift_sphere$§!は瞬く間に生物の膜を通して吸収された。 内部は腐食性の酵素で構成されており、 こうしている間にもスフィアの船体は消化されている。"
 astral_rift.1315.desc_no_gestalt: "戦術士官は即時避難を勧めるが、 生物学者によれば、 我々が所持しているガスと液体を組み合わせれば、 酵素を中和できるという。"
 astral_rift.1315.desc_gestalt: "避難するのが適切かもしれないが、 所持しているガスと流体の適切な組み合わせで、 酵素を中和することができると考えている。"
 astral_rift.1315.desc.default: "穴の向こう側で、 別の空洞に入った。 この部屋は、 我々がこれまでに見たどの部屋よりも大きかった。 ここでは、 細く繊細に枝分かれした巻きひげのようなものが四方八方に伸びている。 すべてが複雑に絡み合っていて、 先に進むのが難しくなっている。 この環境の流体はガスで飽和しており、楽に採取が可能だ。\n\n$astral_rift.1315.desc.common$"
 astral_rift.1315.desc.gases.default: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1315.desc.gases.gestalt: "$astral_rift.1315.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1315.a: "アンカーを引き上げろ。すぐに帰還しろ。"
 astral_rift.1315.b: "エキゾチックガスを放出しろ。獣を無力化するんだ。"
 astral_rift.1316.name: "$astral_rift.1315.name$"
 astral_rift.1316.desc.default: "流れと戦いながら、 我々は前の部屋から分かれた場所に入ることができた。 我々は振動する結晶の洞窟に出た。 周囲の壁はあらゆる方向から液体を吸収し、 結晶のような残留物を残している。"
 astral_rift.1316.desc.gases.default: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_no_gestalt$"
 astral_rift.1316.desc.gases.gestalt: "$astral_rift.1316.desc.default$\n\n$astral_rift.1315.desc_gestalt$"
 astral_rift.1316.a: "$astral_rift.1315.a$"
 astral_rift.1316.b: "$astral_rift.1315.b$"
 astral_rift.1320.name: "摘出"
 astral_rift.1320.desc.common: "その生き物の酸性の酵素は船体に危険を及ぼしたが、 緊急アンカーを作動させ、 裂け目を通って脱出する時間は十分にあった。"
 astral_rift.1320.desc.no_rig: "$astral_rift.1320.desc.common$\n\nしかし、 我々の旅がすべて無駄だったわけではない。 船体にはまだかなりの量の獣の物質が付着していた。 生物学者たちは、 そこにどんな秘密が隠されているのか熱心に調査している。"
 astral_rift.1320.desc.rig: "$astral_rift.1320.desc.common$\n\nしかし、 我々の旅がすべて無駄だったわけではない。 サンプル装置はかなりの量の獣の物質を回収することができた。。 生物学者たちは、 そこにどんな秘密が隠されているのか熱心に調査している。"
 astral_rift.1325.name: "消滅"
 astral_rift.1325.desc.common.1: "生物は巨大だが、 その生態は驚くべきほど原始的であることが判明した。\n\n我々が調合したガスを放出した直後、 生物の膜は溶けた。 もはや細胞の形を保つことはできず、 内部は周囲の流れに持っていかれ、巨大な核だけが残った。\n\n我々は物体を回収することに成功した。それは我々の次元に存在する多くの単細胞生物の核とまったく似ていないとは言えない。"
 astral_rift.1325.desc.common.2: "我々の推測では、 この生物はこの巨大な管と液体のネットワークにおける抗体のようなもので、 我々を外敵として認識したのだと思われる。 遭遇によってダメージを受けたが、 戦利品を持って戻ってきた。"
 astral_rift.1325.desc.no_rig: "$astral_rift.1325.desc.common.1$\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1325.desc.rig: "$astral_rift.1325.desc.common.1$\n\n加えて、 以前なんとか救うことができたサンプリング装置は、 獣からかなりの量の物質を回収することができた。 生物学者たちは、 それにどんな秘密が隠されているのか調査するのを楽しみにしている。\n\n$astral_rift.1325.desc.common.2$"
 astral_rift.1330.name: "溶解"
 astral_rift.1330.desc.gestalt: "[explorer.GetTeamMemberPlural]との連絡が途絶えた。\n\n手順どおり、 アンカーを引き込み、§Y$tech_rift_sphere$§!の残骸を回収した。\n\nほとんど溶解しているが、 高濃度のバイオマスが残った破片についている。これはきっと新たな発見につながるだろう。"
 astral_rift.1330.desc.default: "調査チームとの連絡が途絶えた。\n\n手順どおり、 アンカーを引き込み、§Y$tech_rift_sphere$§!の残骸を回収した。\n\nほとんど溶解しているが、 高濃度のバイオマスが残った破片についている。 生物学者たちはこれがきっと新たな発見につながるだろうと確信している。\n\n乗組員の勇敢さを称賛する。 彼らの名前が忘れられることはないだろう。"
