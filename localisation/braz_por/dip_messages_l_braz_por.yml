 #Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01: "Vamos deixar isso bem claro. Exigimos uma separação entre nós e o restante da galáxia. Vocês não são essa separação. Seus aliados não são essa separação. O espaço frio e morto é essa separação, e se não estiver assim, nós o faremos ficar desse jeito."
