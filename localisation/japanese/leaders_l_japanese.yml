 leader_trait_resolution_category_politics_traditions_focus_3_tt: "$leader_trait_resolution_category_politics_traditions_focus_tt$§G+25%§!"
 leader_trait_resolution_category_greatergood_focus: "方針：大いなる善"
 leader_trait_resolution_category_greatergood_focus_desc: "この使節は大いなる善に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_galacticreforms_focus: "方針：銀河的改革"
 leader_trait_resolution_category_galacticreforms_focus_desc: "この使節は銀河的改革に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_ecology_focus: "方針：環境保護"
 leader_trait_resolution_category_ecology_focus_desc: "この使節は環境保護に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_galacticstudies_focus: "方針：制約されざる知識"
 leader_trait_resolution_category_galacticstudies_focus_desc: "この使節は制約されざる知識に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_divinity_focus: "方針：生命の神性"
 leader_trait_resolution_category_divinity_focus_desc: "この使節は生命の神性に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_mutualdefense_focus: "方針：相互防衛"
 leader_trait_resolution_category_mutualdefense_focus_desc: "この使節は相互防衛に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_rulesofwar_focus: "方針：交戦規定"
 leader_trait_resolution_category_rulesofwar_focus_desc: "この使節は交戦規定に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_defenseprivatization_focus: "方針：防衛の民営化"
 leader_trait_resolution_category_defenseprivatization_focus_desc: "この使節は防衛の民営化に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_intergalacticdirective_focus: "方針：銀河間指導"
 leader_trait_resolution_category_intergalacticdirective_focus_desc: "この使節は銀河間指導に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_bureaucraticsurveillance_focus: "方針：官僚監視"
 leader_trait_resolution_category_bureaucraticsurveillance_focus_desc: "この使節は官僚監視に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_pre_ftl_stances_focus: "方針：対前FTL文明スタンス"
 leader_trait_resolution_category_pre_ftl_stances_focus_desc: "この使節は対前FTL文明スタンスに関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_sanctions_focus: "方針：制裁"
 leader_trait_resolution_category_sanctions_focus_desc: "この使節は銀河的制裁に関連するあらゆる物事に特別な関心を持つ。"
 leader_trait_resolution_category_sanctions_focus_tt: "$GALCOM_EFFECTS_TXT$$TABBED_NEW_LINE$§Y銀河的制裁§!決議における票数："
 leader_trait_resolution_category_sanctions_focus_1_tt: "$leader_trait_resolution_category_sanctions_focus_tt$§G+5%§!"
 leader_trait_resolution_category_sanctions_focus_2_tt: "$leader_trait_resolution_category_sanctions_focus_tt$§G+15%§!"
 leader_trait_resolution_category_sanctions_focus_3_tt: "$leader_trait_resolution_category_sanctions_focus_tt$§G+25%§!"
 leader_trait_supporting_voter: "相互の支持"
 leader_trait_supporting_voter_desc: "このリーダーは常に他者の成功を祝おうとする。"
 leader_trait_supporting_voter_tt: "£diplo_weight£ §Y[GetGalCommunityOrGalImperium]§! §E効果§!：$TABBED_NEW_LINE$可決された決議を支持すると、 提案した帝国に1の§Y好意§!と5の§Y信用§!を付与"
 MESSAGE_SUPPORTING_VOTER: "好意を得た"
 MESSAGE_FAVOR_SUPPORTING_VOTER_DESC: "$LEADER$の手腕により、 $WHO|Y$から1の好意と5の信用を得ることに成功した。"
 leader_trait_diplo_weight: "実直さ"
 leader_trait_diplo_weight_desc: "このリーダーの振る舞いにはどこか…… 尊敬を集めるものがある。 この使節が口を開くと、 誰もが立ち止まって話を聞く。"
 leader_trait_federal_negotiator: "仲間意識"
 leader_trait_federal_negotiator_desc: "このリーダーは連邦の団結力を固く信じている。 そのひたむきさが全員を鼓舞する。"
 leader_trait_federal_greeter: "出迎え係"
 leader_trait_federal_greeter_desc: "この使節は新たな連邦構成国へ素早く挨拶に出向き、 その国に仲間意識を持たせる方法を心得ている。"
 leader_trait_federal_sweet_talker: "平和実現者"
 leader_trait_federal_sweet_talker_desc: "信じるものは異なれど、 我々は同じ目標、 同じ連邦、 同じ夢を持っている。 紛争はただ我々を弱体化させるだけだ。"
 leader_trait_federal_joint_navy: "共同演習"
 leader_trait_federal_joint_navy_desc: "団結は力だ。 その力が我々の中に宿っていることもある。 それが単により大きな艦隊を持つことを意味することもある。"
 leader_trait_ambassador_ear_to_the_ground: "全知"
 leader_trait_ambassador_ear_to_the_ground_desc: "このリーダーは至る所に眼を持つ。 加えて[root.species.GetEarNamePlural]とその他の感覚器官も持つ。"
 leader_trait_ambassador_ear_to_the_ground_machine: "$leader_trait_ambassador_ear_to_the_ground$"
 leader_trait_ambassador_ear_to_the_ground_machine_desc: "このリーダーは至る所にカメラを設置している。 加えてとマイクロホンとその他のセンサー類も用意してある。"
 leader_trait_ambassador_whisper_networks: "おしゃべり"
