 SPACE_CLOUD_WEAPON_1: "Raio da Nuvem"
 SPACE_CLOUD_WEAPON_1_DESC: "Utilizando nosso entendimento das forças fundamentais envolvidas na geração da carga interna máxima de Nuvens do Vazio, o sistema de armas de Raio das Nuvens é um causador de dano potente."
