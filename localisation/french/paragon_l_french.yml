 r_wormhole_key_fragment_4: "Relique reconstituée"
 r_wormhole_key_fragment_4_desc: "Aucune fente n'est visible entre les divers fragments de la relique, et elle a retrouvé tous ses pouvoirs. Malgré tout, on ne sait pas encore grand-chose sur sa composition ou son fonctionnement."
 paragon_relic_wormhole_key: "$r_wormhole_key$"
