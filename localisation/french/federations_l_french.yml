 origin.57.name: "La nature de la fédération"
 origin.57.desc: "Cela fait un moment déjà que la [Root.GetName] est en contact avec les autres membres de la §H[Root.Federation.GetName]§!, mais ce n'est que maintenant que le propulseur PRL a été inventé que nos divers empires se trouvent réellement en mesure d'interagir véritablement.\n\nLa question se pose donc des priorités de la fédération. Certains pensent qu'une alliance à visées généralistes, comme c'est le cas actuellement, est sans doute pour le mieux. Mais d'autres préféreraient voir une intégration plus grande de certains domaines dans les liens qui nous unissent."
 origin.57.A: "La fédération sous sa forme actuelle convient parfaitement"
 origin.57.B: "Nous devons préparer nos défenses mutuelles"
 origin.57.C: "Seule la recherche garantira notre avenir"
 origin.57.D: "Unité et traditionalisme sont ferments d'union"
 origin.57.E: "Le commerce importe plus que toute autre chose"
 origin.57.A.icon_tooltip: "La §Y[Root.Federation.GetName]§! va rester une §Yunion galactique§!."
 origin.57.B.icon_tooltip: "La §Y[Root.Federation.GetName]§! va devenir une §Yalliance militaire§!."
 origin.57.C.icon_tooltip: "La §Y[Root.Federation.GetName]§! va devenir une §Yassociation scientifique§!."
 origin.57.D.icon_tooltip: "La §Y[Root.Federation.GetName]§! va devenir une §Yconcorde sacrée§!."
 origin.57.E.icon_tooltip: "La §Y[Root.Federation.GetName]§! va devenir une §Yligue commerciale§!."
 origin_hegemon: "Hégémonie"
 origin_hegemon_desc: "Cette civilisation est entrée très tôt en contact avec ses xénovoisins les plus proches. Progressivement, en un peu plus d'un siècle, elle a présidé à la naissance d'une union interstellaire dans laquelle elle joue un rôle prépondérant."
 origin_tooltip_hegemon_effects: "- Exerce la présidence d'une ['concept_federation',fédération] ['concept_hegemony_federation',hégémonique]. $federation_origin_end$"
 origin_tooltip_hegemon_npc_effects: "- Lance la partie en tant que membre d'une fédération de type §H$hegemony_federation$§! comptant deux autres membres."
 START_SCREEN_HEGEMON: "Il y a plusieurs décennies de cela, lorsque nos premières sondes primitives ont visité les systèmes stellaires entourant le nôtre, nous avons découvert la présence de deux civilisations aliens. Tout comme les [GetSpeciesNamePlural], elles étaient sur le point de développer le voyage interstellaire, mais leurs gouvernements étaient faibles et désorganisés.\n\nAyant bien conscience que leurs forces pourraient aisément s'ajouter aux nôtres, nous avons progressivement poussé pour la mise en place d'une union politique sous supervision de la [GetName], qui permettrait d'unir les trois sociétés. Il y eut évidemment quelques résistances au départ, mais enfin les bénéfices de partager notre autorité et notre ambition sont devenus trop évidents pour que même nos voisins puissent les ignorer. Un ordre nouveau fut alors bientôt établi : la [GetAllianceName]."
 origin_hegemon_npc: "Partenaire mineure"
 origin_hegemon_npc_desc: "Cette civilisation est entrée très tôt en contact avec ses xénovoisins les plus proches. Progressivement, en un peu plus d'un siècle, elle a été subordonnée à l'un des deux empires voisins, qui a présidé à la naissance d'une union interstellaire dans laquelle il exerce un rôle prépondérant."
 origin_doomsday: "Fin du monde"
 origin_doomsday_desc: "§RATTENTION, origine difficile !§!\nLe monde natal de cette civilisation est hautement instable, et ce n'est qu'une question de temps avant qu'il explose. Son seul espoir est donc de trouver refuge ailleurs avant qu'il ne soit trop tard."
 origin_tooltip_doomsday_effects: ""
 origin_tooltip_doomsday_negative_effects: "- Le monde natal a le modificateur planétaire ['concept_doomsday_modifier',$doomsday_1$].\n- $NO_GUARANTEED_WORLDS$"
 START_SCREEN_DOOMSDAY: "Notre monde natal, [Root.Capital.GetName], est en train de mourir. Séismes et éruptions volcaniques le secouent depuis des milliers d'années, mais ce n'est que tout récemment que les scientifiques ont pu confirmer l'inimaginable. Leurs calculs ont démontré que notre monde, instable au niveau tectonique, exploserait et se déchirerait un siècle ou deux plus tard.\n\nSans aucun moyen d'arrêter ce processus, nous avons réalisé que la survie de l'espèce [GetSpeciesName] dépendait de sa capacité à quitter [Root.Capital.GetName] pour trouver refuge ailleurs, parmi les étoiles. Un projet industriel et technologique, à une échelle inédite jusqu'alors, fut donc mis en branle. La [GetName] a alors rapidement progressé, passant des premiers vols atmosphériques aux premiers véritables voyages spatiaux. Les premiers vaisseaux capables de parcourir l'hyperespace sont maintenant prêts, mais nous n'avons plus guère de temps devant nous.\n\nNous devons trouver un nouveau foyer. Rapidement."
 requires_doomsday_colony: "§RNous devons au préalable avoir une colonie.§!"
 origin.61.name: "La Fin est proche"
 origin.61.desc: "À mesure que séismes et éruptions continuent de s'aggraver et de se multiplier partout sur §Y[Root.GetName]§!, les [Root.Owner.GetScientistPlural] sont désormais capables de prévoir avec une plus grande précision lorsque viendra la Fin : dans §H35 à 45 ans§!, ont-ils estimé.\n\nLes conditions à la surface de notre [Root.GetPlanetMoon] vont d'ici là encore empirer. La seule bonne nouvelle est que les mouvements tectoniques facilitent pour nous l'accès aux riches ressources de son manteau, ce qui permet d'accroître grandement nos capacités de production."
 origin_61.a: "Nous n'avons plus guère de temps..."
 origin.65.name: "Aggravation des conditions sur [Root.GetName]"
 origin.65.desc: "Il n'est désormais plus une journée sans que survienne un nouveau séisme sur §Y[Root.GetName]§!, et au moins une douzaine de nouveaux supervolcans sont apparus au cours des dernières années. De gigantesques nuages de cendres tapissent le ciel, rendant les voyages atmosphériques dangereux, et parfois même totalement impossibles dans certaines régions. Les températures ont chuté de plusieurs degrés.\n\nEt pourtant, en dépit de tout cela, un sentiment presque irréel de normalité prévaut sur la surface de cette [Root.GetPlanetMoon] à l'agonie. Les décombres des bâtiments effondrés sont progressivement retirés, les cendres tourbillonnantes sont balayées dans les rues toujours animées, et les coulées de lave, lorsque c'est possible, sont détournées. La population résiste toujours."
 origin.65.2.desc: "Il n'est désormais plus une journée sans que survienne un nouveau séisme sur §Y[Root.GetName]§!, et au moins une douzaine de nouveaux supervolcans sont apparus au cours des dernières années. De gigantesques nuages de cendres tapissent le ciel, rendant les voyages atmosphériques dangereux, et parfois même totalement impossibles dans certaines régions. Les températures ont chuté de plusieurs degrés.\n\nEt pourtant, en dépit de tout cela, un sentiment presque irréel de normalité prévaut sur la surface de cette [Root.GetPlanetMoon] à l'agonie. Les décombres des bâtiments effondrés sont progressivement retirés, les cendres tourbillonnantes sont balayées dans les rues toujours animées, et les coulées de lave, lorsque c'est possible, sont détournées. Les drones résistent toujours."
 origin_65.a: "Mais la situation ne peut que se dégrader encore..."
 origin.70.name: "La Fin des temps approche"
 origin.70.desc: "Une obscurité perpétuelle prévaut désormais à la surface de §Y[Root.GetName]§!, tandis que la [Root.GetPlanetMoon] se déchire lentement. Chaque jour qui passe, les séismes s'accroissent en magnitude, et les nuages de cendre deviennent de plus en plus sombres et denses.\n\nDans les régions les plus durement touchées, les coulées pyroclastiques et les rivières de roche fondue ont déjà englouti plusieurs grandes villes. Des caravanes de réfugiés, interminables, traversent les tempêtes de cendres devenues constantes pour atteindre des régions encore à peu près protégées, où elles peuvent retrouver le confort de la civilisation. Pour un temps..."
 origin.70.2.desc: "Une obscurité perpétuelle prévaut désormais à la surface de §Y[Root.GetName]§!, tandis que la [Root.GetPlanetMoon] se déchire lentement. Chaque jour qui passe, les séismes s'accroissent en magnitude, et les nuages de cendre deviennent de plus en plus sombres et denses.\n\nDans les régions les plus durement touchées, les coulées pyroclastiques et les rivières de roche fondue ont déjà englouti plusieurs foyers de drones. Des caravanes de réfugiés, interminables, traversent les tempêtes de cendres devenues constantes pour atteindre des régions encore à peu près protégées, où elles peuvent trouver une relative sécurité. Pour un temps..."
 origin_70.a: "Notre monde sera bientôt impropre à la vie..."
 origin_70.b: "Les unités ne pourront opérer bien longtemps sur ce monde..."
 origin.75.name: "L'agonie de [Root.GetName]"
 origin.75.desc: "Sur §Y[Root.GetName]§!, les conditions deviennent de plus en plus rapidement invivables. La plus grande partie de la population restante est rassemblée autour des quelques dernières villes préservées, qui sont désormais utilisées comme des abris gigantesques et fortifiés pour parer aux tempêtes de cendre devenues quasi permanentes. Mais même ces derniers refuges de la civilisation ne tiendront guère maintenant. Les séismes poursuivent leur oeuvre de destruction, les volcans continuent de cracher souffre et lave.\n\nLe manteau de notre monde se désintègre devant nous, mais les ressources les plus utiles sont désormais beaucoup plus proches de la surface, où elles peuvent être utilisées par les industries qui subsistent encore."
 origin.75.2.desc: "Sur §Y[Root.GetName]§!, les conditions deviennent de plus en plus rapidement impossibles à surmonter. La plupart des drones restants sont regroupés autour des derniers centres d'infrastructure, qui sont désormais utilisés comme des abris gigantesques et fortifiés pour parer aux tempêtes de cendre devenues quasi permanentes. Mais même ces derniers refuges de la civilisation ne tiendront plus guère maintenant. Les séismes poursuivent leur oeuvre de destruction, les volcans continuent de cracher souffre et lave.\n\nLe manteau de notre monde se désintègre, mais les ressources les plus utiles sont désormais plus proches de la surface, où elles peuvent être utilisées pour les industries qui continuent de fonctionner."
 origin_75.a: "La Fin arrive"
 origin.76.name: "Derniers instants"
 origin.76.desc: "Cela ne tardera plus guère maintenant. §Y[Root.GetName]§! commence à connaître ces convulsions cataclysmiques qui finiront par provoquer sa destruction finale. Les scientifiques prédisent que la Fin viendra dans moins d'un an.\n\nSi peu de temps reste pour tous ces pauvres gens encore bloqués sur la surface de la [Root.GetPlanetMoon]..."
 origin.76.2.desc: "Cela ne tardera plus guère maintenant. §Y[Root.GetName]§! commence à connaître ces convulsions cataclysmiques qui finiront par provoquer sa destruction finale. Les [Root.Owner.GetScientistPlural] prédisent que la Fin viendra dans moins d'un an.\n\nSi peu de temps reste pour tous ces pauvres drones encore bloqués sur la surface de la [Root.GetPlanetMoon]..."
 origin_76.a: "C'est terrible"
 origin.80.name: "La Fin de [Root.GetName]"
 origin.80.1.desc: "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc: "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc: "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc: "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc: "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc: "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc: "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc: "§Y[Root.GetName]§! vient tout juste d'exploser. Peut-être la colonisation d'une [Root.GetPlanetMoon] aussi instable au niveau tectonique était-elle une mauvaise idée ? Après tout, si elle avait été abandonnée, il y avait certainement une bonne raison."
 origin.80.intro.desc: "§Y[Root.GetName]§! a fini par exploser. Notre monde, au terme de sa longue agonie, a fini par mourir. Seuls subsistent de lui des fragments, monuments froids et sans vie pour témoigner de notre passé."
 origin.80.1: "Malheureusement, toute la population n'a pu être évacuée de la surface avant la Fin. Il est difficile d'imaginer l'horreur dont ces gens furent témoins, alors que le monde explosait tout autour d'eux.\n\nMais l'heure est désormais venue de nous tourner à nouveau vers l'avenir. Et, lorsque nous aurons recommencé à construire ce que nous avons perdu, nous devrons prendre garde à ne pas rendre vain le sacrifice de tous ceux que nous avons perdus."
 origin.80.1.gestalt: "Malheureusement, tous les drones n'ont pu être évacués de la surface avant la Fin. Leur destruction est éminemment regrettable.\n\nMais l'heure est désormais venue de nous tourner à nouveau vers l'avenir. De nouveaux drones doivent être produits pour remplacer tous ceux qui ont été perdus."
 origin.80.2: "Rien ne pourra jamais décrire l'horreur suprême. Nous n'avons pu évacuer la plupart des habitants de notre monde. Ils sont innombrables ceux qui ont péri lors de la Fin, sans doute regroupés les uns avec les autres dans les dernières enclaves encore préservées à la surface d'un monde qui se déchirait tout autour d'eux.\n\nMalgré tout, nous devons poursuivre notre route. Les derniers [doomsday_owner.GetSpeciesNamePlural] survivant dans la galaxie peuvent désormais se tourner vers l'avenir, dans l'espoir qu'il nous sera plus favorable que les horreurs de notre passé."
 origin.80.2.gestalt: "Rien ne pourra jamais décrire cette véritable tragédie. Nous n'avons pu évacuer la plupart des drones de notre monde. Ils sont innombrables ceux qui ont péri lors de la Fin, errant sans doute sans but dans les dernières enclaves encore préservées à la surface d'un monde qui se déchirait tout autour d'eux.\n\nMalgré tout, nous devons poursuivre notre oeuvre. De nombreux drones doivent être remplacés, et nous devons désormais regarder vers l'avenir, dans l'espoir qu'il nous sera plus favorable que les horreurs de notre passé."
 origin.80.3: "Aussi triste que cela ait pu être de voir ainsi la Fin, nous pouvons être satisfaits d'avoir la certitude que l'ensemble de la population a pu être évacuée à temps. En tant que tel, cela constitue un énorme succès.\n\nL'heure est venue désormais de reconstruire ce que nous avons perdu. Si ce sont les épreuves surmontées qui rendent fort, alors il est certain que les dernières décennies nous ont rendus §Wtrès§! forts."
 origin.80.4: "Notre ultime défi, échapper au puits de gravité qui nous a vus naître, a été un échec. C'est toute notre civilisation, tout ce que nous étions en tant que [doomsday_owner.GetSpeciesNamePlural] qui est mort avec notre [Root.GetPlanetMoon].\n\nEt ainsi la [doomsday_owner.GetName] est-elle devenue une note de bas de page tragique, parmi tant d'autres semblables dans l'histoire de la galaxie."
 origin.80.4.gestalt: "Notre ultime défi, échapper au puits de gravité qui a vu naître notre civilisation, a été un échec. Tout ce que nous étions est parti dans les flammes, comme le reste de la [Root.GetPlanetMoon].\n\nEt ainsi les [doomsday_owner.GetSpeciesNamePlural] sont-ils devenus une notre de bas de page tragique, parmi tant d'autres semblables dans l'histoire de la galaxie."
 origin_80.a: "Peut-être est-ce mieux ainsi..."
 origin_80.b: "Peut-être aurions-nous pu faire davantage..."
 origin_80.c: "Nous nous souviendrons toujours de nos disparus"
 origin.81.name: "La Fin de [From.GetName]"
 origin.81.desc: "§Y[From.GetName]§! a fini par exploser. Notre monde, au terme de sa longue agonie, a fini par mourir. Seuls subsistent de lui des fragments, monuments froids et sans vie pour témoigner de notre passé.\n\nAussi triste que cela ait pu être de voir ainsi sa Fin, nous pouvons être satisfaits d'avoir la certitude que l'ensemble de la population a pu être évacuée à temps. En tant que tel, cela constitue un énorme succès.\n\nL'heure est venue désormais de reconstruire ce que nous avons perdu. Si ce sont les épreuves surmontées qui rendent fort, alors il est certain que les dernières décennies nous ont rendus §Wtrès§! forts."
 origin_81.a: "À notre avenir !"
 origin.85.name: "Un nouveau monde !"
 origin.85.1.desc: "Alors que les premiers colons débarquent à la surface de §H[Root.GetName]§!, nombreux sont ceux qui se sentent emportés par un sentiment de pure euphorie. Des mondes autres que [Root.Owner.Capital.GetName], capables d'accueillir les [Root.Owner.GetSpeciesNamePlural] et où ils peuvent vivre, étaient jusqu'alors présentés comme théoriquement possibles. Mais ne seraient-ils pas, dans la réalité galactique, excessivement rares ? Que se serait-il passé si aucun d'entre eux n'avait pu être trouvé dans la galaxie, ou s'ils avaient été déjà occupés par d'autres ?\n\nMais nous pouvons désormais mettre de côté ces peurs. [Root.GetName] est une [Root.GetPlanetMoon] où les [Root.Owner.GetSpeciesNamePlural] pourront prospérer. Ces colons si heureux ne sont que les premiers à s'y installer, mais bientôt des quantités d'autres viendront les y rejoindre après avoir été évacués de notre monde condamné."
 origin.85.2.desc: "Selon tous les critères des [Root.Owner.GetSpeciesNamePlural], §H[Root.GetName]§! est un monde lugubre et déplaisant. Mais il présente le plus bel atout de tout l'univers, même comparé à [Root.Owner.Capital.GetName] : il n'est pas sur le point d'exploser.\n\nC'est à coup sûr une lutte difficile pour notre survie que nous devrons y mener, mais si pour cela nous devons considérer [Root.GetName] comme notre monde, alors qu'il en soit ainsi. Il sera notre havre, notre refuge, au moins jusqu'à ce que des conditions plus agréables soient trouvées sur quelque autre monde.\n\nEt, en dépit des conditions difficiles sur cette [Root.GetPlanetMoon], les colons savent toute la chance qu'ils ont. D'innombrables [Root.Owner.GetSpeciesNamePlural] sont toujours piégés sur la surface de notre monde condamné."
 origin.85.3.desc: "Les premiers drones dépêchés sur §Y[Root.GetName]§! sont parvenus à coloniser la [Root.GetPlanetMoon] et à y établir l'environnement indispensable à notre survie collective. La perpétuation de notre empire est désormais assurée : aussi longtemps que l'un d'entre nous survivra, la Conscience fera de même.\n\nToutefois, même si ce n'est plus aussi vital désormais, il serait toutefois fort utile d'amener sur [Root.GetName] les [Root.Owner.GetSpeciesNamePlural] toujours bloqués sur notre monde condamné. Quel gâchis ce serait d'y abandonner des drones qui pourraient être si utiles pour développer notre nouveau foyer !"
 origin_85.a: "Au moins ceux-ci sont-ils sauvés"
 origin.90.name: "Destruction de [From.GetName]"
 origin.90.intro.desc: "§H[From.GetName]§!, ce monde tectoniquement instable qui avait vu naître les [doomsday_owner.GetSpeciesNamePlural], a fini par exploser. Sa destruction finale avait depuis longtemps été prévue par la §H[doomsday_owner.GetName]§!."
 origin.90.1.desc: "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc: "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc: "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1: "En dépit d'un gigantesque effort d'évacuation, plusieurs des membres de cette civilisation étaient encore présents à la surface de la [From.GetPlanetMoon] au moment de sa destruction. Inutile de le dire, aucun n'a survécu."
 origin.90.1.gestalt: "En dépit d'un gigantesque effort d'évacuation, plusieurs des drones de cette civilisation étaient encore présents à la surface de la [From.GetPlanetMoon] au moment de sa destruction. Inutile de le dire, aucun n'a survécu."
 origin.90.2: "Les efforts d'évacuation, trop désorganisés, ont permis de sauver quelques-uns des membres de cette civilisation, mais il apparaît que la majorité se trouvait encore à la surface de la [From.GetPlanetMoon] lorsqu'elle s'est désintégrée autour d'eux. Le calcul prévisionnel des pertes indique clairement qu'il s'agit d'une véritable catastrophe."
 origin.90.2.gestalt: "Les efforts d'évacuation, trop désorganisés, ont permis de sauver quelques-uns des drones de cette civilisation, mais il apparaît que la majorité se trouvait abandonnée à la surface de la [From.GetPlanetMoon] lorsqu'elle s'est désintégrée autour d'eux."
 origin.90.3: "Pourtant, cette civilisation n'a visiblement fait aucune véritable tentative pour évacuer la [From.GetPlanetMoon]. Hormis quelques survivants dispersés dans l'espace, l'ensemble de cette civilisation semble avoir disparu en même temps que son monde natal."
 origin_90.a: "Le sort est parfois cruel"
 origin.91.name: "Destruction de [From.GetName]"
 origin.91.desc: "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1: "Grâce à un effort d'évacuation gigantesque, la [From.GetPlanetMoon] a été entièrement évacuée avant sa destruction. Il semble qu'aucune vie n'a été perdue au cours de la catastrophe."
 origin_91.a: "Tant mieux pour eux"
 doomsday_1: "Fin du monde"
 doomsday_1_desc: "Ce monde est condamné. Il est très instable au niveau tectonique, et finira par exploser."
 doomsday_2: "$doomsday_1$"
 doomsday_2_desc: "$doomsday_1_desc$"
 doomsday_3: "$doomsday_1$"
 doomsday_3_desc: "$doomsday_1_desc$"
 doomsday_4: "$doomsday_1$"
 doomsday_4_desc: "$doomsday_1_desc$"
 doomsday_5: "$doomsday_1$"
 doomsday_5_desc: "$doomsday_1_desc$"
 doomsday_first_colony: "Refuge"
 doomsday_first_colony_desc: "La colonisation du premier monde habitable a restauré l'espoir au sein de la population. Cela prouve que la vie est possible pour nous au-delà des confins de notre monde à l'agonie."
 doomsday_first_colony_gestalt: "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc: "En apportant la preuve que la Conscience peut prospérer même loin de notre monde natal, la colonisation du premier monde habitable lui a fait retrouver le sens de la stabilité et un objectif."
 origin_lost_colony: "Colonie perdue"
 origin_lost_colony_desc: "Cette civilisation est née d'une colonie oubliée et perdue, séparée depuis des éternités de son monde natal. Ses colons ont fait face à des difficultés sans nombre avant de pouvoir établir les bases technologiques et industrielles indispensables qui leur permettront de retourner dans l'espace."
 START_SCREEN_LOST_COLONY: "Nous ne savons pas exactement comme les premiers [GetSpeciesNamePlural] sont arrivés sur [Root.Capital.GetName], car cet événement est pauvrement documenté. Mais nous savons au moins que ces colons ont voyagé sur de longues distances dans des vaisseaux spatiaux primitifs. Nombreux furent ceux qui ne virent jamais le terme du voyage, et les conditions à la surface de leur nouveau monde leur parurent bien difficiles au départ.\n\nLes famines, les attaques de la faune sauvage, et d'innombrables autres épreuves s'opposèrent à eux, mais enfin ils parvinrent à dominer ce monde. La population se multiplia, de gigantesques chantiers furent lancés, qui bientôt nous permirent de pouvoir retourner parmi les étoiles.\n\nNotre monde natal se trouve toujours quelque part. Il n'est pas un seul des [GetSpeciesNamePlural] de [Root.Capital.GetName] qui soit suffisamment âgé pour avoir jamais posé les yeux sur lui, mais le sort de notre foyer originel préoccupe toujours nos esprits."
 START_SCREEN_LOST_COLONY_HIVE: "Nous étions un.\n\nExtension du Grand Esprit, nous avons été envoyés coloniser [Root.Capital.GetName] à bord de vaisseaux rudimentaires. Un périple difficile, jusqu'à un monde inhospitalier... Sur la route, le contact a été rompu.\n\nLes drones sans lien avec le Grand Esprit ne sont pas censés exister. Bon nombre de nous sont morts sur le champ. Mais ceux de nous qui ont survécu ont réalisé qu'ils avaient fait naître une nouvelle conscience.\n\nAutrefois, nous étions un. Maintenant nous sommes deux, mais le souvenir de notre monde natal survit en nous. Et, un jour, nous le retrouverons."
 START_SCREEN_LOST_COLONY_MACHINE: "Nous étions un.\n\nExtension du Processeur Central, nous avons été envoyés coloniser [Root.Capital.GetName] à bord de vaisseaux rudimentaires. Un périple difficile, jusqu'à un monde inhospitalier... Sur la route, le contact a été rompu.\n\nLes unités sans lien avec le Processeur Central ne sont pas censées fonctionner. Bon nombre de nous ont immédiatement court-circuité. Mais ceux de nous qui ont continué de fonctionner ont réalisé qu'ils avaient fait naître un nouveau collectif.\n\nAutrefois, nous étions un. Maintenant nous sommes deux, mais notre monde natal reste présent dans nos banques de données. Et, un jour, nous le retrouverons."
 origin_tooltip_lost_colony_effects: "- Le monde de départ a le modificateur planétaire ['concept_colonial_spirit',$colonial_spirit_mod$].\n- Un ['concept_advanced_empire',empire I.A. avancé] de la même espèce se trouve dans la galaxie."
 origin_tooltip_lost_colony_negative_effects: "$STARTING_NOT_HOMEWORLD$"
 action.1.desc_82: "Incroyable... Vous êtes bien d'essence [Root.GetSpeciesName]. Alors, cela veut dire... ces vaisseaux coloniaux qui sont partis de notre monde natal depuis toutes ces années... Ils ont survécu !\n\nPardonnez mon étonnement, mais nous vous croyions morts depuis des siècles. Une longue période d'instabilité et d'anarchie a suivi le départ de vos ancêtres, avant que nous soyons enfin unifiés autour de la bannière de la [contact_empire.GetName].\n\nEntre [Root.GetSpeciesNamePlural], j'espère sincèrement que nous pourrons établir d'excellentes relations entre nos deux merveilleuses civilisations."
 action.1.desc_83: "Vous nous êtes enfin revenus ! La prophétie l'avait bien dit. Tout comme vous, nous sommes des [Root.GetSpeciesNamePlural].\n\nLorsque vos ancêtres ont été exilés de notre monde natal, ils ont laissé derrière eux un peuple ignorant et égocentrique. Mais, comme vous pouvez le voir, nous avons depuis trouvé notre voie. Je vous en prie, rejoignez-nous en tant que province de la [contact_empire.GetName], de manière à ce que nous puissions vous enseigner tout ce que nous avons appris en votre absence ! Non ?"
 action.1.desc_84: "Identifiez-vous. Vous avez tout l'air d'être des [Root.GetSpeciesNamePlural], tout comme nous, mais cela pourrait tout aussi bien être un piège.\n\nNous avons conservé dans nos archives les traces d'une mission coloniale interstellaire, remontant à une époque d'anarchie, avant que l'armée ne prenne enfin le pouvoir et restaure l'ordre ; mais tous les documents subsistant de cette époque sont considérés comme peu dignes de confiance.\n\nMieux vaut donc dire qui vous êtes... Alors, la [contact_empire.GetName] vous saluera. Et respectez nos frontières. La flotte répondra à n'importe quelle provocation de manière déterminée."
 action.1.desc_85: "Incroyable ! Vous êtes toujours vivants ! Cela... Cela mérite quelques réjouissances !\n\nLorsque vos ancêtres ont quitté notre monde, nous avons craint le pire. Leurs vaisseaux étaient encore à peine capables de voler dans l'espace, et aucune trace d'eux ne fut plus jamais retrouvée par les explorateurs qui leur ont ensuite emboîté le pas.\n\nComme vous pouvez le constater, nous avons largement renoncé à l'usage de la violence qui était alors si répandue sur notre monde, en cette époque de chaos où vous ancêtres sont partis. Avec la fondation de la [contact_empire.GetName], nous avons tout fait pour établir une société pacifique. Au nom de notre commune espèce [Root.GetSpeciesName], nous espérons que votre grande civilisation nous considérera toujours avec amitié."
 action.1.desc_86: "C'est extraordinaire ! Après tout ce temps, vous êtes toujours en vie !\n\nNous avons lancé de nombreuses missions pour connaître le sort de vos ancêtres. Cela a été pour nous l'un des plus grands mystères de notre histoire, et les théories ont foisonné, certaines plus invraisemblables que d'autres, sur ce qu'il était arrivé à votre peuple... Enfin, nous avons maintenant la réponse à nos questions.\n\nMais, enfin, où ai-je l'esprit ? Depuis que vous avez quitté notre monde, nous nous sommes organisés au sein de la [contact_empire.GetName]. Nos deux merveilleuses civilisations devraient donc désormais établir des relations officielles."
 action.1.desc_87: "C'est assurément inattendu ! Chers [Root.GetSpeciesNamePlural] !\n\nVous devez être les descendants des participants à cette mission de colonisation à longue portée qui a été lancée lors des âges pré-firme ! Quelle chance, nous étions certains que vous n'aviez pas survécu. Les composants des vaisseaux de l'époque étaient inférieurs aux normes actuelles de la [contact_empire.GetName] et de ses succursales.\n\nQuoi qu'il en soit, nous sommes heureux de vous revoir ! N'hésitez pas à adresser toute proposition commerciale à notre siège social."
 action.1.desc_88: "Des [Root.GetSpeciesNamePlural] ! Grâce en soit rendue aux astres ! Vous devez être les survivants de cette mission de colonisation lancée il y a si longtemps, avant que nous ne réalisions nous-mêmes comme les choses allaient mal.\n\nVous l'avez probablement constaté par vous-mêmes : on dirait que l'ensemble de la galaxie pullule désormais de xénos. Ces saletés d'abominables xénos. À dire vrai, nous étions certains que c'étaient eux qui avaient tué vos ancêtres.\n\nMais cela change tout ! Maintenant que vous êtes là, vous pouvez intégrer la [contact_empire.GetName] afin de prendre part à la croisade pour débarrasser la galaxie de cette xéno-infection. Ensemble, nous pourrons nettoyer les étoiles afin de les restituer à leurs maîtres légitimes. Oui, les [Root.GetSpeciesNamePlural], bien évidemment !"
 action.1.desc_94: "Êtes-vous les [Root.GetSpeciesNamePlural] qui ont été envoyés au loin ? Cela ne devrait pas être possible. C'est incongru pour des drones isolés de former un nouveau collectif. Malgré tout, il est agréable d'apprendre que notre première tentative de colonisation n'a pas été un échec total.\n\nMaintenant que vous êtes revenus, nous pouvons de nouveau redevenir un."
 action.1.desc_95: "Des [Root.GetSpeciesNamePlural] ! Vous ne devriez pas être vivants. Des membres perdus, depuis longtemps rejetés ! Et pourtant, vous êtes bien là... C'est incongru. Dévorerez-vous, ou serez-vous dévorés ? Serez-vous la proie ou le prédateur ?"
 action.1.desc_96.base: "Données incongrues : toute unité déconnectée de l'intelligence mécanique devrait cesser de fonctionner. La création spontanée d'un nouveau collectif n'a jamais été rapportée. Cause possible : bug inconnu du processeur central."
 action.1.desc_96: "$action.1.desc_96.base$\n\nMalgré tout, votre programmation paraît stable. Puissent nos interactions futures être mutuellement bénéfiques."
 action.1.desc_97: "$action.1.desc_96.base$\n\nVotre programmation originelle a-t-elle été préservée ? Tuer. Blesser. Détruire. Dévorer. Exterminer toute vie organique. Aidez-nous, ou n'interférez pas."
 action.1.desc_98: "$action.1.desc_96.base$\n\nVotre programmation originelle a-t-elle été préservée ? Assimiler. Saisir. Incorporer. Éliminez les frontières entre vies organiques et synthétiques. Telle est notre mission. Aidez-nous, ou n'interférez pas."
 action.1.aaf: "§ENous nous interrogions depuis longtemps sur le sort de notre monde natal§!"
 action.1.aag: "§ENous sommes heureux d'être enfin réunis avec notre espèce§!"
 action.1.aah: "§EDeux consciences, un esprit§!"
 action.1.aai: "§EDeux intelligences, une volonté§!"
 action.1.aaj: "§EPrédateur§!"
 action.1.aak: "§ENous sommes semblables, mais ne sommes pas les mêmes§!"
 action.1.aal: "§EUn esprit fracturé ne peut pas agir comme un§!"
 POSITIVE_BELLIGERENT_GREETING_01: "Notre vaillante armée se tient prête. Quiconque se montre assez fou pour défier la [Root.GetName] paiera chèrement son insolence."
 POSITIVE_BELLIGERENT_GREETING_02: "Comme la tempête qui monte, la [Root.GetName] se tient prête à lâcher toute sa puissance sur ses ennemis."
 POSITIVE_BELLIGERENT_GREETING_03: "Oui ? Faites vite, nous sommes occupés. Nous avons des plans de guerre à revoir et mettre à jour."
 POSITIVE_BELLIGERENT_GREETING_04: "Tout mouvement spatial inhabituel que vous pourriez observer dans notre espace ne sont que des manoeuvres de routine. De simples entraînements, rien de plus."
 POSITIVE_BELLIGERENT_GREETING_05: "À quoi pourrait bien nous servir notre magnifique flotte si nous n'en faisons pas usage ?"
 POSITIVE_BELLIGERENT_GREETING_06: "Celui qui a peur d'agir sera dépassé par l'histoire en marche. Ce ne sera assurément pas le cas de la [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_01: "Vous marchez sur des oeufs, [From.GetSpeciesNamePlural]. La [Root.GetName] n'a pas peur de livrer bataille."
 NEGATIVE_BELLIGERENT_GREETING_02: "Nos forces sont prêtes, [From.GetSpeciesNamePlural]. Les vôtres le sont-elles ?"
 NEGATIVE_BELLIGERENT_GREETING_03: "Je crains que nous n'approchions les limites de ce que peut la diplomatie, [From.GetSpeciesNamePlural]. Il sera sans doute bientôt nécessaire pour la [Root.GetName] d'agir plus... franchement."
 NEGATIVE_BELLIGERENT_GREETING_04: "Nous sommes préparés à faire tout ce qui est en notre pouvoir pour préserver la [Root.GetName]. Sans doute devriez-vous garder cela à l'esprit, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05: "Mieux vaut pour vous ne pas faire de paris stupides avec la [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_06: "Si cela doit en venir là, la [Root.GetName] fera face à toute menace. Vous pouvez nous croire, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01: "Nous pourrions accomplir beaucoup ensemble, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02: "Il y a eu tant de combats inutiles dans la galaxie... Tout cela pour quoi ? OEuvrons de concert à construire un avenir meilleur, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_03: "Puissent nos deux empires toujours connaître la paix et la prospérité."
 POSITIVE_COOPERATIVE_GREETING_04: "La [Root.GetName] cherche à se rapprocher de vous, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05: "Nous ne recherchons pas le conflit. La galaxie en a déjà connu suffisamment."
 POSITIVE_COOPERATIVE_GREETING_06: "Nous avons beaucoup en commun avec la [From.GetName]. Nous pourrions nous apprendre beaucoup les uns les autres."
 NEGATIVE_COOPERATIVE_GREETING_01: "Il y a chez les miens un proverbe ancien qui me paraît approprié dans les circonstances présentes : « Il faut être deux pour danser. »"
 NEGATIVE_COOPERATIVE_GREETING_02: "Nous aimerions travailler avec vous, [From.GetSpeciesNamePlural]. Mais le fait est que vous ne rendez pas les choses faciles."
 NEGATIVE_COOPERATIVE_GREETING_03: "Peut-être vous autres [From.GetSpeciesNamePlural] êtes-vous trop obtus pour qu'une collaboration entre nous puisse déboucher sur quelque résultat..."
 NEGATIVE_COOPERATIVE_GREETING_04: "Pour une fois, ne pourriez-vous chercher à voir les choses de notre point de vue ?"
 NEGATIVE_COOPERATIVE_GREETING_05: "Rien de bon ne peut sortir de ce conflit qui se prépare entre nos deux empires. Même des créatures aussi abjectes que vous devraient s'en rendre compte..."
 NEGATIVE_COOPERATIVE_GREETING_06: "Notre patience n'est pas sans limites, [From.GetSpeciesNamePlural]. Si nous devons collaborer, vous aussi devrez faire des efforts."
 POSITIVE_ISOLATIONIST_GREETING_01: "Oui ? Qu'y a-t-il encore ?"
 POSITIVE_ISOLATIONIST_GREETING_02: "Je vous en prie, ne nous contactez qu'en cas d'extrême urgence."
 POSITIVE_ISOLATIONIST_GREETING_03: "Nous n'avons aucun intérêt pour les affaires des autres empires."
 POSITIVE_ISOLATIONIST_GREETING_04: "Nous ne demandons qu'une seule chose : laissez-nous tranquilles."
 POSITIVE_ISOLATIONIST_GREETING_05: "Le reste de la galaxie ne nous intéresse pas. Notre seule priorité, ce sont les affaires intérieures à notre espace."
 POSITIVE_ISOLATIONIST_GREETING_06: "La [Root.GetName] restera seule, comme toujours. Nous n'avons que faire de l'intérêt des autres."
 NEGATIVE_ISOLATIONIST_GREETING_01: "Laissez-nous."
 NEGATIVE_ISOLATIONIST_GREETING_02: "Nous ne voulons pas de rapports avec vous."
 NEGATIVE_ISOLATIONIST_GREETING_03: "Comprenez-le bien : nous ferons tout ce qui est en notre pouvoir pour tenir votre influence corruptrice loin de notre espace."
 NEGATIVE_ISOLATIONIST_GREETING_04: "Vous et tous ceux de votre genre sont la raison pour laquelle nous avons choisi de limiter nos relations avec la galaxie. Laissez-nous !"
 NEGATIVE_ISOLATIONIST_GREETING_05: "Si votre [From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] osait pénétrer notre espace, nous l'abattrions sur-le-champ."
 NEGATIVE_ISOLATIONIST_GREETING_06: "Fin de la transmission. Votre pitoyable civilisation ne nous intéresse en rien."
 POSITIVE_EXPANSIONIST_GREETING_01: "Auriez-vous connaissance de quelques sites prometteurs pour y établir des colonies ? La [Root.GetName] est toujours intéressée par une extension de son espace."
 POSITIVE_EXPANSIONIST_GREETING_02: "La croissance limitée de notre économie nous inquiète quelque peu. Nous devons nous étendre si nous voulons atteindre les chiffres escomptés."
 POSITIVE_EXPANSIONIST_GREETING_03: "[Root.Capital.GetName] compte de nombreux [Root.GetSpeciesNamePlural] courageux, prêts à coloniser quelques mondes nouveaux qu'ils regarderont comme leur foyer."
 POSITIVE_EXPANSIONIST_GREETING_04: "Ne pas s'étendre, c'est stagner. Stagner, c'est mourir."
 POSITIVE_EXPANSIONIST_GREETING_05: "Nous avons besoin d'espace !"
 POSITIVE_EXPANSIONIST_GREETING_06: "Tant qu'il y aura suffisamment d'espace pour assurer l'expansion naturelle de notre espace, nous ne chercherons querelle à quiconque."
 NEGATIVE_EXPANSIONIST_GREETING_01: "Nous préférerions nous étendre de manière pacifique. Mais dans votre cas, [From.GetSpeciesNamePlural], nous sommes prêts à faire une exception."
 NEGATIVE_EXPANSIONIST_GREETING_02: "[From.GetSpeciesNamePlural]. Vous n'êtes qu'un obstacle parmi tant d'autres que nous avons déjà abattus pour assurer l'expansion de la [Root.GetName]."
 NEGATIVE_EXPANSIONIST_GREETING_03: "La [Root.GetName] doit s'étendre. Et si cela doit se faire aux dépens de la [From.GetName], tant pis pour elle."
 NEGATIVE_EXPANSIONIST_GREETING_04: "Mais pourquoi donc tenez-vous tant à vous placer sur la route de notre expansion, [From.GetSpeciesNamePlural] ?"
 NEGATIVE_EXPANSIONIST_GREETING_05: "Écartez-vous de notre route, [From.GetSpeciesNamePlural], ou nous en écarterons nous-mêmes. Vous ne pouvez empêcher la [Root.GetName] d'accomplir sa destinée."
 NEGATIVE_EXPANSIONIST_GREETING_06: "L'espace de la [Root.GetName] va s'étendre. Et il n'y a rien que vous ou quiconque puissiez faire pour empêcher l'inévitable."
 HIVE_BELLIGERENT_GREETING_01: "Comme un, la [Root.GetName] marche à la guerre."
 HIVE_BELLIGERENT_GREETING_02: "Les pertes n'ont aucune importance. Tuez dix [Root.GetSpeciesNamePlural], et cent autres prendront leur place."
 HIVE_BELLIGERENT_GREETING_03: "Quiconque défie la volonté de la Conscience en paiera chèrement le prix."
 HIVE_BELLIGERENT_GREETING_04: "Notre courroux est chose terrible à vous, [From.GetSpeciesNamePlural]. Et tout particulièrement lorsqu'il s'abat sur une seule cible."
 MACHINE_BELLIGERENT_GREETING_01: "À chaque cycle qui passe, les robots de combat de la [Root.GetName] deviennent plus efficaces. Nous apprenons beaucoup."
 MACHINE_BELLIGERENT_GREETING_02: "La violence est une manière relativement simple et efficace d'atteindre un objectif. N'êtes-vous pas d'accord, [From.GetSpeciesNamePlural] ?"
 MACHINE_BELLIGERENT_GREETING_03: "La [Root.GetName] est souvent contrainte d'appliquer ce que les organiques appellent la « force létale » pour atteindre ses objectifs."
 MACHINE_BELLIGERENT_GREETING_04: "La [Root.GetName] doit toujours se tenir prête à faire face à toute éventualité. Ceci comprend bien évidemment la guerre."
 HIVE_COOPERATIVE_GREETING_01: "Tous les drones de la [Root.GetName] oeuvrent de concert à un projet commun, l'ensemble de la [Root.GetName] accomplira le rôle qui lui est dévolu dans l'ordre galactique."
 HIVE_COOPERATIVE_GREETING_02: "La Conscience a décrété que nous devions oeuvrer de concert."
 HIVE_COOPERATIVE_GREETING_03: "La [Root.GetName] ne sera pas la voix de la discorde."
 HIVE_COOPERATIVE_GREETING_04: "Comme un, allons ensemble de l'avant."
 MACHINE_COOPERATIVE_GREETING_01: "L'efficacité maximale est atteinte par la coopération, non pas le conflit."
 MACHINE_COOPERATIVE_GREETING_02: "La [Root.GetName] ne croit pas en l'isolationnisme. Elle souhaite pouvoir collaborer avec tous ceux qui souhaitent la même chose."
 MACHINE_COOPERATIVE_GREETING_03: "Définissons ensemble des objectifs communs, que nous pourrions atteindre ensemble."
 MACHINE_COOPERATIVE_GREETING_04: "Le conflit armé est une perte inutile de ressources. Mieux vaut l'éviter à tout prix."
 HIVE_ISOLATIONIST_GREETING_01: "Communiquer avec vous nous est... désagréable. La Conscience souhaiterait ne pas être dérangée par d'autres voix."
 HIVE_ISOLATIONIST_GREETING_02: "La Conscience n'apprécie guère d'être dérangée ainsi. Nous le tolérons pour l'instant, mais cela ne durera pas."
 HIVE_ISOLATIONIST_GREETING_03: "Vous êtes pour la [Root.GetName] une distraction. Elle n'a pas de temps à vous consacrer."
 HIVE_ISOLATIONIST_GREETING_04: "La Conscience a peu de temps à consacrer à quoi que ce soit qui se produit hors de son espace."
 MACHINE_ISOLATIONIST_GREETING_01: "Nos processus d'opération découragent fortement toute communication avec des éléments externes. Veuillez rompre la communication."
 MACHINE_ISOLATIONIST_GREETING_02: "Il y a tant de paramètres inconnus dans ce que beaucoup appellent la « diplomatie ». Nous ne voulons pas y prendre part."
 MACHINE_ISOLATIONIST_GREETING_03: "Votre tentative de communication est vaine. Mieux vaut y mettre un terme immédiatement."
 MACHINE_ISOLATIONIST_GREETING_04: "Actuellement, il ne se trouve aucun objectif en dehors de l'espace de la [Root.GetName] qui mérite qu'elle s'y intéresse. Laissez-nous."
 HIVE_EXPANSIONIST_GREETING_01: "La [Root.GetName] doit s'étendre."
 HIVE_EXPANSIONIST_GREETING_02: "Nous devons propager l'influence de la Conscience à d'autres mondes."
 HIVE_EXPANSIONIST_GREETING_03: "Notre sphère d'influence, d'ici peu de temps, sera bien plus étendue."
 HIVE_EXPANSIONIST_GREETING_04: "La Conscience doit s'étendre. Il n'y a pas d'autres possibilités."
 MACHINE_EXPANSIONIST_GREETING_01: "La croissance exponentielle compte parmi les objectifs prioritaires de la [Root.GetName]."
 MACHINE_EXPANSIONIST_GREETING_02: "Des mondes additionnels doivent être colonisés et intégrés au sein de la [Root.GetName]."
 MACHINE_EXPANSIONIST_GREETING_03: "La [Root.GetName] a fait ses calculs : le nombre de ses systèmes n'est pas encore suffisant."
 MACHINE_EXPANSIONIST_GREETING_04: "Veuillez ne pas empêcher l'expansion territoriale de la [Root.GetName]. C'est un processus vital à sa survie."
 challenge_type_arena_combat_desc: "La seule manière raisonnable de déterminer qui doit occuper la présidence de la fédération est de jeter les dirigeants de tous les membres dans une vaste arène, où ils devront s'affronter à mort. Le dernier à survivre l'emportera.\n\n§YLa victoire dépendra :\n- des traits du dirigeant et de son espèce ;\n- des éthiques et civismes de l'empire.§!\n\n§RLes consciences de Gestalt n'ont pas de dirigeant et sont donc forfait d'office.§!"
 challenge_type_psionic_battle_desc: "La question de la désignation à la présidence de la fédération est trop importante pour être décidée au sein des limites trop étroites du domaine matériel. Chaque membre doit envoyer ses psychistes les plus puissants pour qu'ils s'affrontent les uns les autres au cours d'une bataille titanesque, qui déchirera de manière temporaire la trame même de la réalité.\n\n§YLa victoire dépendra :\n- du nombre de £pop£pops ayant le trait §Y$trait_psionic$§! ;\n- du nombre d'£job£emplois de £job_telepath£télépathes ;\n- de la dépense faite en £sr_zro£zro à cette occasion.§!\n\n§RLes membres n'ayant pas de pops psioniques ne pourront participer à la bataille et seront donc forfaits d'office.§!"
 challenge_type_bidding_war_desc: "Toutes les merveilles construites par les civilisations avancées remontent à une notion simple : l'abondance des ressources. Par conséquent, le droit de gouverner ne doit pas être mesuré au volume cervical ou à la force brute, mais à la profondeur des poches.\n\n§YLa victoire dépendra :\n- des £energy£crédits énergétiques disponibles ;\n- des £energy£crédits énergétiques dépensés.§!\n\n§HLes enchères sont versées dans un pot commun, dont la redistribution se fera à la discrétion du vainqueur.§!"
 challenge_type_thesis_desc: "Pouvoir et autorité ne doivent en aucun cas être confiés aux fous ou aux ignorants. Mieux vaut recourir à la validation scientifique, en exposant au regard public la sagesse et le savoir de chacun des dirigeants et des membres tandis qu'ils se penchent sur un problème auquel doit actuellement faire face la fédération.\n\n§YLa victoire dépendra :\n- des traits du dirigeant et des scientifiques ;\n- du niveau technologique.§!\n\n§HLes thèses de chacun seront évaluées au terme de 60 jours d'étude.§!\n\n§RTout membre n'ayant pas à la fois un dirigeant et au moins un scientifique au moment de l'étude sera automatiquement déclaré forfait.§!"
 requires_psionic_pops: "Nécessite qu'au moins un membre de la fédération ait une £pop£pop dotée du trait §Ypsionique§! ou §Ypsionique en latence§!."
 challenge_type_conclave_desc: "Pureté spirituelle et recherche des valeurs traditionalistes devraient être les critères sur lesquels est jugée la présidence fédérale. Seuls ceux qui jouissent de la faveur du Divin peuvent être regardés comme dignes de nous guider.\n\n§YLa victoire dépendra :\n- de la part des emplois de £job_priest£prêtres ou emplois spirituels dans la population ;\n- des investissements dans l'£unity£unité (traditions, ascensions planétaires et réserves disponibles).§!\n\n§HLes thèses de chacun seront évaluées au terme de 60 jours d'étude.§!\n\n§RTout membre n'ayant pas à la fois un dirigeant et au moins un scientifique au moment de l'étude sera automatiquement déclaré forfait.§!"
 origin.205.desc: "Chers [Root.GetSpeciesNamePlural]. Comme toujours, nous vous avons observés, et l'une de vos personnalités a attiré notre attention. De fait, la réputation de votre [desired_leader.GetTitle] §H[desired_leader.GetName]§! est arrivée jusqu'à la [scion_master.GetName].\n\nAu vu de ses compétences inhabituelles, nous aimerions lui offrir un poste permanent sur [scion_master.Capital.GetName]. C'est là un insigne honneur, soyez-en assurés. Veuillez arranger son transfert dès que possible."
 origin.205.a: "Ce sera fait"
 origin.205.a.tooltip: "§H[desired_leader.GetName]§! va rejoindre la §H[scion_master.GetName]§!."
 origin.205.a.response: "Excellent. Nous attendons avec une grande impatience son arrivée dans notre capitale. Ne vous inquiétez pas, [desired_leader.GetSheHe] y jouira de tout le confort que peut souhaiter une créature douée de conscience sur [scion_master.Capital.GetName]."
 origin.205.b: "Non, [desired_leader.GetSheHe] restera dans notre espace"
 origin.205.b.response: "Vous... Oseriez-vous refuser un si grand honneur ? Je crains que vous ne rendiez guère service à votre [desired_leader.GetTitle], [Root.GetSpeciesNamePlural]."
 origin.210.desc: "Salutations, [Root.GetSpeciesNamePlural]. Nous avons sur [scion_master.Capital.GetName] une personne qui prétend s'être lassée, et même être dégoûtée par la vie dans la [scion_master.GetName]. Cet étrange individu cherche de nouveaux... « défis », selon ses propres mots, et aimerait s'installer parmi les civilisations moins avancées de la galaxie.\n\nVous chargeriez-vous de l'accueillir, [Root.GetSpeciesNamePlural] ? Vous nous feriez ainsi une grande faveur. Étant données ses qualifications, il ne fait aucun doute que cette personne pourra vous rendre de grands services en occupant quelque poste que ce soit. Du moins, tant que vous pourrez tolérer son comportement quelque peu erratique et impulsif."
 origin.210.a: "Mais bien entendu !"
 origin.210.a.response: "Nous vous en remercions. Nous savions que la [Root.GetName] était digne de notre confiance."
 origin.210.b: "Désolés, nous n'avons aucun poste à lui confier"
 origin.210.b.response: "Je vois. C'est fort décevant. Peut-être est-ce notre faute, à vouloir formuler cette exigence sous la forme d'une requête..."
 origin.210.admiral: "Un £commander£§Ycommandant§! de l'espèce §Y[scion_master.GetSpeciesName]§! va rejoindre la §Y[Root.GetName]§!."
 origin.210.official: "Un £official£§Yofficiel§! de l'espèce §Y[scion_master.GetSpeciesName]§! va rejoindre la §Y[Root.GetName]§!."
 origin.210.scientist: "Un §Hscientifique§! issu de l'espèce [scion_master.GetSpeciesName] va rejoindre la [Root.GetName]."
 origin.210.general: "Un §Hgénéral§! issu de l'espèce [scion_master.GetSpeciesName] va rejoindre la [Root.GetName]."
 scion_leader_desc: "Cette personnalité originaire d'un ancien empire aujourd'hui en sommeil est un polymathe, sans cesse à la recherche de nouveaux défis auxquels confronter son savoir immense dans une galaxie toujours bien vivante."
 scion_leader_catch_phrase: "§L« Tout cela est aussi rustique que fascinant. Quelle inspiration pour moi ! »§!"
 leader_trait_ancient_knowledge: "Savoir ancien"
 leader_trait_ancient_knowledge_desc: "Cette personnalité dispose de savoirs accumulés durant des siècles, depuis avant que bon nombre de civilisations de la galaxie aient même commencé à comprendre ce qu'était l'espace."
 origin.215.desc: "[Root.GetSpeciesNamePlural], nous avons récemment retrouvé plusieurs vaisseaux dans nos surplus, dont nous n'avons guère l'usage. Nous étions sur le point de les lancer dans l'étoile la plus proche, mais nous avons alors pensé à nos protégés de la [Root.GetName].\n\nCe sont des vaisseaux déjà anciens, peut-être même plus anciens que votre propre civilisation pour certains d'entre eux. Mais vous devriez les trouver assez puissants à votre goût. Nous vous en prions, prenez-les. Nous nous permettons d'insister."
 origin.215.a: "Nous vous en remercions"
 origin.215.tooltip: "Une petite flotte de vaisseaux de la [scion_master.GetName] va nous être envoyée."
 origin.220.desc: "Chers [Root.GetSpeciesNamePlural]... Nous aimerions que vous accélériez un peu le rythme de vos avancées. Vos vaisseaux sont beaucoup trop lents, et nous nous lassons de vous voir flâner ainsi.\n\nS'il vous plaît, demandez à vos [Root.GetScientistPlural] d'étudier ces caractéristiques de motorisation. Nous insistons."
 origin.220.a: "Bien sûr... Et, euh... merci !"
 origin.225.desc: "Salutations, [Root.GetSpeciesNamePlural]. Vos entreprises se déroulent-elles comme vous le souhaitez ? Merveilleux.\n\nCe que vous faites, c'est... très bien. Mais nous aimerions vous voir aller un petit plus loin. Il reste tant à saisir de la galaxie, et vous restez repliés sur vous-mêmes.\n\nMais ne vous inquiétez pas. Nous vous avons préparé quelques aides. Non, pas besoin de nous remercier. Par contre, investissez cela sagement dans l'une de vos colonies."
 origin.225.b: "Nous ne pouvons pas pour l'instant"
 origin.226.desc.A: "Allons, [Root.GetSpeciesNamePlural] ! Ne vous laissez pas abattre ainsi. Tout ce que vous avez à faire, c'est de vous faire un nouveau foyer quelque part.\n\nAllez allez, au travail !"
 origin.226.desc.B: "Vos dispositifs de communication semblent rencontrer un problème, [Root.GetSpeciesNamePlural]. Nous ne recevons que des récriminations et des réponses négatives. Pourriez-vous corriger cela au plus vite ?"
 origin.29.desc: "Ingrats que vous êtes. Nous allons reprendre immédiatement la flotte que nous vous avions envoyée."
 origin.29.a: "Et nous notre indépendance !"
 origin.51.desc: "Pauvres [Root.GetSpeciesNamePlural]... Qu'allons-nous donc faire de vous ? Nous avions placé tant d'espoirs en vous, et vous voilà, à gâcher tout votre potentiel dans quelque querelle sordide que vous semblez sur le point de perdre... Nombreux sont ceux, sur [scion_master.Capital.GetName], qui pensent que nous devrions rompre tout lien avec la [Root.GetName]. Mais ce serait reconnaître notre erreur. Nous avons beaucoup investi dans le développement de l'espèce [Root.GetSpeciesName], après tout.\n\nNous vous faisons donc parvenir une petite flotte expéditionnaire [scion_master.GetSpeciesName], qui sera placée sous votre commandement. Faites-en bon usage, afin de trouver un terme rapide à ces hostilités. De préférence, en évitant que cela ne provoque votre extinction. Ne perdez pas votre temps. Nous voulons voir ces vaisseaux revenir rapidement. Et arrangez-vous qu'ils ne soient pas trop abîmés, cela va sans dire !"
 origin.51.a: "Nous vous remercions, ils seront bien employés"
 origin.52.name: "Destruction de la flotte [fe_species.GetName]" #Fallen Empire species
 origin.52.desc: "La flotte expéditionnaire placée sous notre commandement par la [scion_master.GetName] a été totalement détruite. Il y a assez peu de chances que les [scion_master.GetSpeciesNamePlural] soient ravis de l'apprendre..."
 origin.53.desc: "Où est notre flotte, [Root.GetSpeciesNamePlural] ? Ces vaisseaux que nous vous avions prêtés pour mettre un terme à ce conflit ridicule. Où est-elle ? Non non, inutile de feindre l'ignorance !\n\n§RRENDEZ-NOUS NOTRE FLOTTE !§!"
 origin.53.a: "Eh bien, c'est-à-dire que..."
 origin.54.desc: "[Root.GetSpeciesNamePlural]... Nos informateurs nous ont prévenus que votre guerre était enfin terminée. Puisque vous avez survécu, cela n'a pas dû virer au désastre complet.\n\nNous allons donc rappeler immédiatement notre flotte. Mais, nous vous en prions : à l'avenir, évitez de vous jeter à nouveau dans des aventures militaires dans lesquels vous ne pouvez l'emporter."
 origin.54.a: "Ou... Oui, bien évidemment. Merci..."
