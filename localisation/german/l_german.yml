 TECH_UNLOCK_COMBAT_COMPUTERS_1_TITLE: "§HNeue Komponente:§! Einfache Gefechtsrollen"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC: "§HEinfache Gefechtsrollen§!\nJüngste Fortschritte im Bereich der KI-Verhaltenstheorie ermöglichen es uns, unseren Schiffscomputern bestimmte Gefechtsrollen zuzuteilen."
 TECH_UNLOCK_COMBAT_COMPUTERS_2_TITLE: "§HNeue Komponente:§! Erweiterte Gefechtsrollen"
 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC: "§HErweiterte Gefechtsrollen§!\nWeitere Fortschritte im Bereich der adaptiven Gefechtslogarithmen ermöglichen es unserer Schiffs-KI, die ihr zugeteilte Rolle viel effektiver auszufüllen."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE: "§HNeue Komponente:§! Vernunftbegabte Gefechts-KI"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC: "§HVernunftbegabte Gefechts-KI§!\nDen Selbsterhaltungstriebs (bzw. die Todesangst) unserer vernunftbegabten KI auszunutzen, sollte ihre Reaktionsfähigkeit im Gefecht erheblich steigern."
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_TITLE: "§HNeue Komponente:§! Autonomer Schiffsverstand"
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_DESC: "§HAutonomer Schiffsverstand§!\nIndem wir unseren Schiffen einen eigenen halbautonomen Intellekt verleihen, wird ihre Reaktionsfähigkeit im Kampf erheblich verbessert."
