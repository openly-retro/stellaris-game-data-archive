 fleet2contact6notinborder: "To wszystko prawda! Naprawdę jesteście tak zamożni, jak przepowiedziała Numa. Jak to mówią, śmiałym szczęście sprzyja.\n\nJesteśmy zakonem numitów, prostymi kupcami, którzy cały wysiłek poświęcają kultowi handlu.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder: "Nasze floty przemierzają przestrzeń, niesione boskimi prądami energii, dokądkolwiek zawiodą nas wichry losu. Ale zawsze, gdy do was trafimy, będziemy mieć nowe oferty.\n\nNiestety, obecnie naszych statków nie ma w waszym królestwie, ale kiedy następnym razem zawitamy w waszych przestworzach, cuda wszechświata mogą być wasze w zamian za niewielką sumę kredytów..."
 cara_fleet2_main.title: "$cara_fleet2_contact.title$"
 fleet2hewwo1: "Pójdźcie, [Root.GetSpeciesNamePlural]! Napijcie się z numistycznej studni bogactwa, by nigdy już nie cierpieć pragnienia."
 fleet2hewwo2: "Idźcie za kosmicznym nurtem kredytów energetycznych, [Root.GetSpeciesNamePlural], a doprowadzi was do prawdy. Nie ma lepszych towarów niż te, które są opatrzone świętą pieczęcią Numy."
 fleet2hewwo3: "Gdy kredyty przechodzą z rąk do rąk, Numa się raduje."
 fleet2hewwo4: "Nazywasz to uczciwym interesem!? Ha! Przecież to jak splunięcie w samą twarz Numy!\n\nOch, mamy klientów! Przepraszamy was za tamto. Niektóre istoty nie mają odwagi, by przyjąć dobry los, który sam wpada im w kończyny chwytne."
 fleet2hewwo5: "Przez nasze kończyny chwytne przechodzi wiele cudownych rzeczy, lecz my nie napychamy sobie kabzy. Poświęcamy wszystko, aby ukończyć budowę Tessar Tarvilu i by nasze dzieci mogły kiedyś jeszcze znów ujrzeć świętą ziemię."
 fleet2hewwo6: "Bogactwo to brzemię dla duszy, [Root.GetSpeciesNamePlural]. Pozwólcie, że ulżymy waszym."
 fleet2hewwo7: "Podwyżka podatku obrotowego? Zamilczcie, obrażacie Numę."
 fleet2hewwo8: "Każdy datek złożony Numie wszechświat odwzajemni po dziesięciokroć. Im mniej wydacie, przyjaciele, tym więcej stracicie."
 fleet2hewwo9: "Pójdźcie, nie wstydźcie się! Obejrzyjcie nasze towary i połączcie się z nami w czci dla Numy."
 fleet2hewwo10: "Dobre interesy trafiają się tym, co je przyjmują, [Root.GetSpeciesNamePlural]. Czy połączycie się z nami w świętej wymianie?"
 fleet2hewwo11: "Kto kocha pieniądz, tego pieniądz pokocha również. Pozwólcie waszej forsie płynąć, a wróci do was bez problemu, pomnożona dziesięciokrotnie."
 cara_fleet2_deals.title: "$cara_fleet2_contact.title$"
 fleetdeal_explanation: "\n\nJak zawsze, jeśli potrzebujecie czasu, by to przemyśleć, to możemy was powiadomić, zanim opuścimy wasze terytorium. Wtedy będziecie mieć jeszcze jedną szansę zaakceptowania naszej hojnej oferty."
 #shrine
 fleet2dealdesc1: "Słyszycie ten odgłos? To dźwięk napływających monet. Tak, [Root.GetSpeciesNamePlural], widzimy w waszej przyszłości wielkie bogactwo.\n\nNuma ukazała nam wizję kaplicy na swoją cześć w jednym z waszych światów. Ta świątynia mogłaby przynieść wam powodzenie przekraczające najśmielsze marzenia.$fleetdeal_explanation$"
 #thralls
 fleet2dealdesc2: "Sprowadźcie flotę [fleet2_recent_pop_species.GetName]. Podczas naszej pielgrzymki przez galaktykę ocaliliśmy wiele zagubionych dusz...\n\nSpójrz na ten piękny okaz, wyćwiczony obecnie w sztuce zarządzania numistycznego. Widzisz, jak żywą barwą lśni jego [fleet2_recent_pop_species.GetMouthName]? Oznacza to zdrowego osobnika. Są oni także świetnymi robotnikami. A ich zdolności reprodukcyjne zadziwiają. Co powiesz?$fleetdeal_explanation$"
 #edict
 fleet2dealdesc3: "Zamknijcie swoje receptory wizualne. A teraz wyobraźcie sobie siebie leżących na powierzchni grzbietowej, unoszących się na strumieniu kredytów energetycznych w kierunku góry jeszcze większej liczby kredytów.\n\nDzięki naszym technikom wizualizacji numistycznej dowiecie się, że nie ma większej mocy niż moc umysłu. Wy także zostaniecie uwolnieni od pragnień materialnych, a kredyty będą do was płynąć jak roje skrzydlatych stawonogów ku produktom przemiany materii.$fleetdeal_explanation$"
 #technology
 fleet2dealdesc4: "Wzory w przepływie energii... są wszędzie, acz nikt ich nie widzi. Tylko Numa potrafi przewidywać falowanie rynku papierów wartościowych. Za niewielki datek podzielimy się z wami częścią jej mądrości.$fleetdeal_explanation$"
 #Official
 fleet2dealdesc5: "Dobrze was widzieć, [Root.GetSpeciesNamePlural]. Pozwólcie, że przedstawimy wam jednego z naszych największych przywódców duchowych, Shakvah poziomu dziewiątego z ulepszonym skupieniem umysłowym i wewnętrznym spojrzeniem. Pod kontrolą bogini interesy na waszych światach rozkwitną.\n\nW zamian prosimy jedynie o niewielki datek w kredytach...$fleetdeal_explanation$"
 #Crystals for pops
 fleet2dealdesc6: "Czcigodni [Root.GetSpeciesNamePlural], mamy dla was wielce szczególną ofertę... Numa dostrzegła w waszym ludzie potencjał i pragnęłaby ujrzeć kilku z was w naszych szeregach. W zamian otrzymacie te bezcenne kryształy...$fleetdeal_explanation$"
 #Cruiser
 fleet2dealdesc7: "Patrzcie, oto \"Sprzyjający Los\", nasz najlepszy okręt strażniczy... Sama bogini wybrała go, aby eskortował nasze błogosławione ładunki po całej galaktyce. W swoim czasie pokrzyżował plany wielu bluźniercom - piratom, poganom, potworom z pustki, wszystkim, którzy stanęli na boskiej drodze Numy! Niezależnie od tego to prawie nówka...\n\nTak, służył nam dobrze, a teraz, za stosowną opłatą, może też służyć tobie...$fleetdeal_explanation$"
 #Districts for Machines
 fleet2dealdesc8: "Wybaczcie, że przeszkadzamy, ale zauważyliśmy, że wasza planeta, §Y[fleet2deal8planet.GetName]§!, ma unikatowe możliwości, które aktualnie nie są wykorzystywane. Można by otworzyć kanał prosto do jej świętego jądra, a z tego kanału wytrysną wszelkie bogactwa!\n\nPozwólcie, że ujawnimy wam sekrety waszej ziemi. Oczywiście za zwyczajowym wynagrodzeniem.$fleetdeal_explanation$"
 fleet2deal8.tooltip: "   Daje: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 #MI Upkeep mod
 fleet2dealdesc9: "Boska Numa uśmiechnęła się dziś do was, [Root.GetSpeciesName]. Pokazała nam, jak skuteczniej przystosować wasze jednostki do magnetosfery świata §Y[fleet2deal9planet.GetName]§!. Dzięki naszym świętym i opatentowanym §Gnumistycznym paskom magnetycznym§! drony na §Y[fleet2deal9planet.GetName]§! będą czerpać wasze święte £energy£ §Y$energy$§! z mniejszym zapałem.\n\nW zamian życzymy sobie, abyście odprawili na swojej ziemi ceremonię na cześć Bogini. Co wy na to?$fleetdeal_explanation$"
 #Decision
 fleet2dealdesc10: "Jedna z naszych duchownych, pogrążona w medytacyjnym transie, spotkała się z Numą i wypowiedziała święte prawdy bogini, przemawiając niezliczonymi językami. Choć sama nie przetrwała tej próby, z jej bełkotu wyprowadziliśmy algorytm, który może przekształcić zera i jedynki w miliony.\n\nNie pozwólcie, by jej poświęcenie poszło na marne, [Root.GetSpeciesNamePlural]. Zaproście fortunę do rdzenia swej planety, a ona was nigdy nie porzuci.$fleetdeal_explanation$"
 #Repeatable options
 fleet2dealdesc11: "Niech Numa wejrzy w wasz rdzeń, [Root.GetSpeciesNamePlural], i powie wam, czego potrzebujecie. Chwileczkę... Rozwiązanie waszego problemu już materializuje się na moich organach wzrokowych. Tak, już je widzę!"
 fleet2dealdesc11.a: "$fleet2dealdesc11$\n\nTo... kolejny okręt strażniczy, nieprawdaż?"
 fleet2dealdesc11.b: "$fleet2dealdesc11$\n\nTo... gazy egzotyczne, prawda? Ach... jakąż cudną mają woń! To woń sukcesu! Wystarczy wciągnąć ją głęboko w organy oddechowe, a ujrzycie Numę wcieloną. Pamiętajcie jednak, że zbyt częsta inhalacja może wysuszyć błony śluzowe."
 fleet2dealdesc11.c: "$fleet2dealdesc11$\n\nAleż oczywiście! To... kredyty... Nieodmiennie kredyty. Kredyt wprawia wszechświat w ruch. Obrzucimy wasz problem kredytami i on zniknie. Chwała Numie!"
 #minor artifacts
 fleet2dealdesc12: "Dzięki wskazówkom Numy natknęliśmy się na te starożytne artefakty, które okazały się wielką inspiracją dla naszych medytacji.\n\nBoli nas myśl o rozstaniu z nimi, ale wydaje nam się, że wy, [Root.GetSpeciesNamePlural], możecie się wiele nauczyć, badając je.\n\nPotrzebujemy zaawansowanych materiałów, więc może dobijemy targu...?$fleetdeal_explanation$"
 cara_fleet2_deal: "Pokażcie nam swoje towary."
 cara_fleet2_take_deal: "Umowa stoi!"
 cara_fleet2_dealtaken: "Bądźcie błogosławieni, [Root.GetSpeciesNamePlural], albowiem interesy z wami przybliżają nas do Numy."
 cara_fleet2_exit: "$cara_fleet1_exit$"
 fleet2getback: "$fleet1getback$"
 fleet2getbackreply: "Doskonale, skontaktujemy się z wami ponownie przed opuszczeniem waszego terytorium. Wiedźcie jednak, że Numa to kapryśna pani. Gdy jej myśl zwróci się w inną stronę, oferta może ulec zmianie..."
 cara_fleet2_redeals.title: "$cara_fleet2_contact.title$: §Yostatnia okazja§!"
 fleet2redealdesc1: "Zignorowana okazja do inwestowania, moi przyjaciele, to najkosztowniejsza pomyłka, jaką można popełnić. Czy na pewno możecie sobie pozwolić na nieskorzystanie z naszej propozycji? Macie ostatnią szansę, zanim opuścimy wasze terytorium."
 fleet2redealdesc2: "Numa to łaskawa pani. Mieliśmy już wyruszyć, gdy przypomniała nam: [Root.GetSpeciesNamePlural]! Muszą dostać jeszcze jedną, ostatnią szansę na zrobienie interesu życia, zanim wyruszymy!"
 fleet2redealdesc3: "Wasze przyszłe losy decydują się właśnie w takich drobnych chwilach. Dobrze wydany kredyt tu i tam może pewnego dnia przynieść całe miliony. Małe strumyczki zlewają się w wielki ocean.\n\nLos daje wam jeszcze jedną szansę przyjęcia naszej propozycji, zanim wyruszymy."
 fleet2redealdesc4: "Ach, [Root.GetSpeciesNamePlural], czy słyszycie wołanie Numy? Musimy wkrótce opuścić wasze terytorium. Przemyśleliście naszą ofertę?\n\nRozważcie dobrze swój wybór, gdyż możecie tu wejść na prostą drogę do wielkiego majątku. Albo na ciernisty szlak bankructwa. Co wybierzecie?"
 fleet2redealdesc5: "[Root.GetSpeciesNamePlural], wkrótce opuścimy wasze terytorium. Musimy podążyć tam, dokąd zaniesie nas prąd kosmicznych kredytów energetycznych. Czy rozważyliście naszą ofertę?"
 fleet2product1_tooltip: "Umożliwia budowę §G+1§! §Ykapliczki numistycznej§!, zapewniającej szczęście wybranemu światu."
 fleet2product2_tooltip: "$NAME_Caravaneer_Fleet2_species_plural$ w liczbie §G2§!£pop£ populacji przybywają na [Root.Capital.GetName]."
 fleet2product3_tooltip: "§G+1§! edykt §YWizualizacja numistyczna§!"
 fleet2product4_tooltip: "§G+1§! technologia §NNumistyczne modelowanie danych§!"
 fleet2product5_tooltip: "Urzędnik §G3. poziomu§! pobłogosławiony przez boginię losu dołącza do [Root.GetAdj]."
 fleet2product6_tooltip: "Otrzymujesz §Y$rare_crystals$§! (£rare_crystals£ §G200§!) w zamian za £pop£ §R1§! populację."
 fleet2product7_tooltip: "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip: "§G+1§! decyzja §YZastosowanie boskiego algorytmu§!"
 cara.2002.title: "Zniszczono flotę $NAME_Caravaneer_Fleet2$"
 cara.2002.desc: "Po wrogich działaniach w układzie [From.From.solar_system.GetName] flota [From.From.GetAdj] z przyjemnością donosi, że eskadra $NAME_Caravaneer_Fleet2_fleet$ została zniszczona.\n\nGwarna niegdyś karawana $NAME_Caravaneer_Fleet3_species$ zmieniła się w międzygwiezdne złomowisko. Włóczędzy nie będą nam już zawracać głowy swoją świętoszkowatością."
 cara.2003.title: "Flota $NAME_Caravaneer_Fleet2$ zniszczona"
 cara.2003.desc: "Do [Root.Capital.GetName] dotarły wieści, że $NAME_Caravaneer_Fleet2_fleet$ już nie istnieje.\n\nPo spotkaniu z [From.GetName] gwarna niegdyś karawana $NAME_Caravaneer_Fleet2_species$ zmieniła się w międzygwiezdne złomowisko.\n\nSługi \"samej bogini losu\" spotkał niefortunny koniec."
 cara.2003.a: "Jaka szkoda."
 cara_fleet2_contacted: "$cara_fleet1_contacted$"
 #Fleet 3
 cara_fleet3_contact.title: "$NAME_Caravaneer_Fleet3$"
 fleet3contact1: "[Root.GetSpeciesName]! Witamy was. Jesteśmy operatorami z floty $NAME_Caravaneer_Fleet3$, a nasza organizacja to $NAME_Caravaneer_Home$.\n\nPodróżujemy wśród gwiazd. Nasze oczy wypatrują wszystkiego, co błyszczy. Gromadzimy. I handlujemy!\n\n$fleet3contact_explanation$"
 fleet3contact2: "$NAME_Caravaneer_Fleet3$ wita was, [Root.GetSpeciesNamePlural]! Jesteśmy pośrednikami, przekupniami, którzy podróżują wśród gwiazd od $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3: "Jakież miłe spotkanie, [Root.GetSpeciesName]. Gromadzicie kredyty, a w waszych duszach coraz większa pustka, prawda? Wyczuwamy to. Przybywamy, niosąc wiele dóbr w zwinnych rękach!\n\nJesteśmy $NAME_Caravaneer_Fleet3$, kupcy z organizacji o nazwie $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation: "Przemierzamy waszą przestrzeń w pokoju. Chcemy jedynie sprzedawać, kupować, §Hkssk!§! Zaoferujemy wam korzystne transakcje, wiele rzeczy. Odezwiemy się do was ponownie, zanim odejdziemy.\n\nJeśli nas wezwiecie, $NAME_Caravaneer_Home$ odpowie."
 cara_fleet3_contacted: "$cara_fleet1_contacted$"
 cara_fleet3_exit: "$cara_fleet1_exit$"
 fleet3contact1notinborder: "[Root.GetSpeciesName]! Witamy was. Jesteśmy operatorami z floty $NAME_Caravaneer_Fleet3$, a nasza organizacja to $NAME_Caravaneer_Home$.\n\nPodróżujemy wśród gwiazd. Nasze oczy wypatrują wszystkiego, co błyszczy. Gromadzimy. I handlujemy!\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder: "$NAME_Caravaneer_Fleet3$ Wita was, [Root.GetSpeciesNamePlural]! Jesteśmy pośrednikami, przekupniami, którzy podróżują wśród gwiazd od $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder: "Jakież miłe spotkanie, [Root.GetSpeciesName]. Gromadzicie kredyty, a w waszych duszach coraz większa pustka, prawda? Wyczuwamy to. Przybywamy, niosąc wiele dóbr w zwinnych rękach!\n\nJesteśmy $NAME_Caravaneer_Fleet3$, kupcy z organizacji o nazwie $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder: "Przemierzamy waszą przestrzeń w pokoju. Chcemy jedynie sprzedawać, kupować! Zaoferujemy wam korzystne transakcje, wiele rzeczy. Ale teraz nie ma tutaj naszych statków, §Hkssk!§!Porozmawiamy z wami ponownie, gdy tylko wrócimy.\n\nJeśli nas wezwiecie, $NAME_Caravaneer_Home$ odpowie."
 cara_fleet3_main.title: "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1: "Już to wyjaśniałem. Przekierujcie przetwornik mocy do rozgałęźnika pomocniczego. Nie, nie ten przetwornik mocy! §HKssk!§! Czy ja wszystko muszę robić...\n\nOch! Klienci! Witajcie serdecznie. Niesiemy wiele dóbr, mamy wiele towarów. Wszystkie przywiezione bezpiecznie z dalekich gwiazd dla waszej wygody!"
 fleet3hewwo2: "Lubicie stopy, §Hkssk?§! Lubicie metale i gazy? Szukacie pracowitych robotników? Cennych minerałów? Tak. Tak przypuszczaliśmy."
 fleet3hewwo3: "Och, [Root.GetSpeciesNamePlural]. Najnowsza zdobycz! Nie uwierzycie, §Hkssk!§! Mnóstwo skrzyń wypchanych sprzętem bojowym. Całe tony sześcienne! Chodźcie, proszę. Rzućcie okiem."
 fleet3hewwo4: "Nie trzeba było im ufać. Nie trzeba było dokonywać tej transakcji. Plugawi [scammer_country.GetSpeciesNamePlural]! §HKssk!§!\n\nOch, [Root.GetSpeciesNamePlural]. Witamy was. Czy chcecie handlować?"
 fleet3hewwo5: "To nie relikt. To antyk! Pomyślcie tylko, §Hkssk§!. Przetrwał już tyle wieków. Jest stworzony z myślą o trwałości!"
 fleet3hewwo6: "Rdza? Jaka rdza?\n\nAha. Ta rdza. Wystarczy ją zeskrobać. Skrobu, skrobu, skrobu. I proszę, jest jak nowy!"
 fleet3hewwo7: "$NAME_Ketlings$? Tak. Znamy ich. Niegdyś byli naszymi braćmi. Wiele pokoleń, dawno temu. Nie spodobało im się, nie docenili tego, że jesteśmy mądrzejsi! Lepsi w gromadzeniu, znajdywaniu, zabieraniu. Więksi. Więc wysłali nas w kosmos. Byśmy latali w pustce!\n\nAle to nieważne. Teraz, bez nich, jesteśmy silniejsi."
 fleet3hewwo8: "Spójrzcie na swoje składy kredytów, [Root.GetSpeciesName]. Zaraz pękną! Pozwólcie nam im ulżyć, prosimy. Pozwólcie nam pomóc."
 cara_fleet3_deals.title: "$cara_fleet3_contact.title$"
 fleet3dealdesc1: "Mamy rudę. Bogatą, lśniącą rudę. Wydartą wprost z kamienia! Błyszczące minerały z [Root.GetName].\n\nAle jesteśmy głodni. I spragnieni! Dajcie nam [Root.GetFleet3ScaledCostDeal1], a zaopatrzymy waszych budowniczych, waszych twórców w [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2: "Mamy przywódcę, który znakomicie nadaje się dla [Root.GetAdj]! [Root.GetFleet3ProductDeal2]\n\nDajcie nam [Root.GetFleet3CostDeal2], a przywódca jest wasz!"
 fleet3dealdesc3: "Mamy dla was dobrych robotników. Dobrych dźwigaczy, taszczycieli, przeciągaczy, czyścicieli! Zdrowych. Sprytnych. Dajcie nam £alloys£ §R2000§! $alloys$, a wyślemy §G3§! £pop£ populacje (to będą $NAME_Caravaneer_Fleet3_species$) na jedną z waszych planet.\n\nCo? Kartoteki policyjne? Niestety, chyba zgubiliśmy te papiery, §Hkssk!§!"
 fleet3dealdesc3machi: "Mamy dla was dobrych robotników. Dobrych dźwigaczy, taszczycieli, przeciągaczy, czyścicieli! Zdrowych. Sprytnych. Dajcie nam £alloys£ §R2000§! $alloys$, a wyślemy §G3§! £pop£ populacje (to będą $NAME_Caravaneer_Fleet3_robot$) na jedną z waszych planet.\n\nCo? Kartoteki policyjne? Niestety, chyba zgubiliśmy te papiery, §Hkssk!§!"
 fleet3dealdesc4: "Patrzcie. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5: "Mamy plany. Projekty! Budynku, bardzo nowego, bardzo niezwykłego. To §G$building_waste_reprocessing_center$§! do przerabiania waszego złomu i odpadków na energię wysokiego napięcia i użyteczne minerały.\n\nAle potrzebujemy... robotników. Mieliśmy straszny wypadek na platformie górniczej 715-B, §Hkssk§!! Wyślijcie nam §R3§! populacje (§H$pop_cat_worker$§! £pop£), a wzniesiemy dla was ten budynek."
 fleet3dealdesc5_gesta: "Mamy plany. Projekty! Budynku, bardzo nowego, bardzo niezwykłego. To §G$building_waste_reprocessing_center$§! do przerabiania waszego złomu i odpadków na energię wysokiego napięcia i użyteczne minerały.\n\nAle potrzebujemy... robotników. Mieliśmy straszny wypadek na platformie górniczej 715-B, §Hkssk§!! Wyślijcie nam §R§! populacje (§H$pop_cat_simple_drone$§! £pop£), a wzniesiemy dla was ten budynek."
 fleet3dealdesc6: "Mamy specjalną propozycję. Technologię nie do podrobienia, zna ją tylko $NAME_Caravaneer_Fleet3$!\n\nCzy przebijanie sieci obronnych planet sprawia wam problemy? Możemy pokazać wam sposób, bardzo nowoczesny, bardzo techniczny, ulepszonego bombardowania. Jest to... §G$ORBITAL_TRASH_1$§!!\n\nDajcie nam [Root.GetFleet3CostDeal6]. Wtedy pokażemy wam ten sposób i §Hkssk!§! Zdobędziecie nowy komponent do okrętów."
 fleet3dealdesc7: "Zauważyliśmy waszą stację górniczą na orbicie §Y[fleet3deal7planet.GetName]§!. Wytwarza energię, prawda? Możemy w tym pomóc. Możemy wam dostarczyć satelitę wyposażonego w sprytniejszą technologię! Nazywamy go §G$racket_energy_extractor$§!!\n\nBędzie krążyć po orbicie, a £energy£ §Y$energy$§!, jaką uzyskujecie z powierzchni §Y[fleet3deal7planet.GetName]§!, popłynie w większej ilości.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8: "Potrzebne wam §Y$energy$§!, prawda? Żeby zasilać i napędzać miliony obwodów, którymi opleciona jest wasza cywilizacja? Możemy pomóc.\n\n§G$racket_generator_regulator$§! może ulepszyć sposób, w jaki wasze §Y$district_generator_plural$§! łączą się z maszynami w waszym §Y$job_technician_drone_plural$§!, o dwadzieścia pięć procent! Wyślemy to na §Y[fleet3deal8planet.GetName]§!, jeśli wyświadczycie nam drobną przysługę.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9: "Mamy okręt! §G$destroyer$§! - bardzo dobry, szybki, potężny! Dobrze wyposażony! Klingon płakał, jak sprzedawał! Niestety, nie ma czasu, by wasi mechanicy mogli go sprawdzić, §Hkssk!§! Chcecie go czy nie?\n\nDajcie nam £minerals£ §R2000§! $minerals$, a będzie wasz."
 cara_fleet3_deal: "Co możecie nam zaproponować?"
 cara_fleet3_take_deal: "Jasne. Zgadzamy się na waszą propozycję."
