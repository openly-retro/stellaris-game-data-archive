 mission_covert_infiltration: "Infiltration secrète"
 mission_covert_infiltration_desc: "Des agents sont modifiés génétiquement pour apparaître comme des membres de la population indigène puis envoyés infiltrer leur société. Ils vont progressivement prendre la place des dirigeants de la planète pour ainsi préparer son annexion.\n\nCette opération complexe ne vaut la peine que pour les civilisations industrielles.\n\n"
 MISSION_HALTED: "§RMission stoppée :§! §Y$MISSING$§! manquant"
 MISSION: "Missions :"
 ####################################
 #Army Attachments
 ####################################
 army_attachment_mobile_shield_generators: "Générateurs de boucliers mobiles"
 army_attachment_mobile_shield_generators_desc: "§LDes générateurs transportés sur de larges véhicules à chenilles qui génèrent un champ de force protecteur au-dessus d'une partie du champ de bataille. Lorsqu'ils sont fonctionnels, ils fournissent une excellente défense contre l'artillerie et les bombardements orbitaux.§!"
 army_attachment_personal_shields: "Unités de boucliers personnels"
 army_attachment_personal_shields_desc: "§LDes générateurs de boucliers assez compacts pour être transportés sur le dos d'un seul individu. Leurs champs de force peuvent être submergés par un feu nourri, mais ils restent suffisants pour améliorer la durée de vie des soldats sur le champ de bataille.§!"
 army_attachment_military_police_corps: "Corps de police militaire"
 army_attachment_military_police_corps_desc: "§LUn large détachement de police militaire, efficace pour protéger la paix et prendre part dans des opérations de contre insurrections. Ils sont limités à une utilisation sur les lignes de front, mais leur présence peut améliorer la discipline des unités.§!"
 army_attachment_battle_strider_column: "Colonne d'arpenteurs de bataille"
 army_attachment_battle_strider_column_desc: "§LDes véhicules de combat bipèdes blindés, qui sont capables d'opérer sur virtuellement tous les types de terrain. Leur nature agile et flexible leur donne un bel avantage sur le champ de bataille même s'ils sont vulnérables aux attaques directes sur leurs jambes.§!"
 army_attachment_hover_tank_battle_group: "Groupe de chars de bataille aérosuspendus"
 army_attachment_hover_tank_battle_group_desc: "§LDes chars blindés rapides, équipés de répulseurs puissants qui leur permettent de rester en suspension au-dessus du sol. Bien que cela limite leur poids d'une certaine façon, leur vitesse et agilité compensent ce problème si on les compare aux véhicules à chenilles traditionnels.§!"
 army_attachment_assault_landers: "Atterrisseurs d'assaut"
 army_attachment_assault_landers_desc: "§LCes imposants vaisseaux de largage sont utilisés pour transporter des armées et leurs équipements lourds sur la surface d'une planète en proie à des combats sans les bénéfices des installations d'amarrage.§!"
 army_attachment_orbital_drop_pods: "Caspules de largage orbitales"
 army_attachment_orbital_drop_pods_desc: "§LDes capsules de largage à usage unique qui sont lancées sur la surface d'une planète depuis un vaisseau en orbite. Même si l'équipement plus lourd doit toujours être apporté par les atterrisseurs d'assaut, ces capsules diminuent significativement le temps passé entre l'orbite et l'arrivée sur la planète pendant les invasions planétaires.§!"
 army_attachment_neo_concrete_fortifications: "Fortifications en néo-béton"
 army_attachment_neo_concrete_fortifications_desc: "§LDes couches étendues de fortifications en néo-béton au sol et des réseaux de bunker qui offrent une protection accrue contre les bombardements orbitaux. Cela restreint la mobilité de l'armée, mais peut être un facteur décisif dans les actions défensives.§!"
 army_attachment_self_replicating_mine_fields: "Champs de mines auto-reproductrices"
 army_attachment_self_replicating_mine_fields_desc: "§LDes mines enfouies et semi-mobiles qui reproduisent continuellement des copies d'elle-mêmes. Se débarrasser de ces champs de mines auto-reproductrices peut se révéler extrêmement difficile, particulièrement pendant les combats.§!"
 army_attachment_air_defense_artillery: "Artillerie de défense anti-aérienne"
 army_attachment_air_defense_artillery_desc: "§LUne vaste collection de systèmes d'armements conçus pour pister et engager les objets à haute vélocité dès qu'ils entrent dans l'atmosphère d'une planète.§!"
 army_attachment_chemical_stimulants: "Stimulants chimiques"
 army_attachment_chemical_stimulants_desc: "§LUn puissant cocktail chimique conçu pour améliorer les aptitudes et réflexes de combat d'un soldat. La performance augmente temporairement, mais une utilisation en continu peut provoquer anxiété, dépression, nausées, hallucinations, narcolepsie et d'incontrôlables problèmes de transit intestinal.§!"
 army_attachment_xeno_cavalry: "Cavalerie xéno"
 army_attachment_xeno_cavalry_desc: "§LCes bêtes de guerre résistantes font d'excellentes montures, une fois qu'elles ont tissé un lien avec leurs cavaliers. Elles peuvent traverser presque tous les terrains, et se sont révélées efficaces dans des rôles d'éclairage et de pillage. De plus gros spécimens ont également été utilisés avec succès comme des plateformes pour armes lourdes.§!"
 army_attachment_psi_warriors: "Guerriers PSI"
 army_attachment_psi_warriors_desc: "§LCes combattants d'élite sont entourés de mystère. Ils comptent sur leurs puissants pouvoirs psioniques et leur entraînement physique intensif pour se déplacer autour du champ de bataille. Ils préfèrent engager leurs adversaires en combat rapproché et sont très efficaces avec les armes de mêlée.§!"
 army_attachment_gene_warrior_shock_troops: "Troupes de choc de guerriers géniques"
 army_attachment_gene_warrior_shock_troops_desc: "§LDes guerriers formidables qui surpassent les soldats normaux. Ils sont parfaits en tant que troupes de choc ou troupes d'attaques mobiles là où les combats sont les plus denses. Une compagnie de ces guerriers peut parfois être suffisante pour renverser le cours d'une bataille.§!"
 army_attachment_power_armor: "Armure assistée"
 army_attachment_power_armor_desc: "§LDes combinaisons d'armures assistées qui augmentent les capacités naturelles des soldats, améliorant force et endurance. L'armure leur permet de transporter de l'équipement lourd tout en offrant une meilleure protection contre les radiations ainsi que les agents chimiques et biologiques.§!"
 army_attachment_special_forces_group: "Groupe de forces spéciales"
 army_attachment_special_forces_group_desc: "§LDes agents à l'entraînement intensif, qui s'engagent dans des opérations non conventionnelles, la plupart du temps clandestinement, derrière les lignes ennemies. Perturber les communications ennemies et la logistique sont leurs priorités ainsi que l'élimination de cibles de haute valeur.§!"
 army_attachment_shadow_assassins: "Assassins de l'ombre"
 army_attachment_shadow_assassins_desc: "§LCes agents des forces d'élite spéciales portent des combinaisons furtives qui utilisent une technologie d'invisibilité. Ils sont indiscernables à l'oeil nu et pour la plupart des capteurs, si l'on met de côté une petite distorsion ondulatoire lorsqu'ils se déplacent rapidement. Experts en assassinat et en missions secrètes de récupération de renseignements.§!"
 army_attachment_cyborg_infiltration_unit: "Unité d'infiltration cyborg"
 army_attachment_cyborg_infiltration_unit_desc: "§LL'endosquelette métallique de ces tueurs mécaniques est hautement transformable et leur permet d'adopter l'apparence de toute espèce une fois qu'une quantité appropriée de peau (souvent acquise sur les prisonniers ennemis) est greffée sur leur squelette. Ils infiltrent ensuite les lignes ennemies et sèment le chaos.§!"
 army_attachment_hunter_killer_drone_swarms: "Drones essaims chasseurs-tueurs"
 army_attachment_hunter_killer_drone_swarms_desc: "§LDes essaims massifs de ces véhicules aériens relativement simples et sans pilote sont lâchés sur les positions ennemies dans l'espoir de les submerger. Bien qu'un seul drone ne pose pas de menace significative à un soldat entraîné, plusieurs douzaines représentent une toute autre affaire.§!"
 army_attachment_combat_software_2: "Logiciel de combat 2.0"
 army_attachment_combat_software_2_desc: "§LUne mise à jour exhaustive du logiciel de combat pour toute les unités de cette armée. Elle inclut des temps de réaction améliorés, des algorithmes d'analyses tactiques mis à jour et une grand nombre de correction de bugs mineurs.§!"
 army_attachment_exploding_slave_collars: "Colliers d'esclaves explosifs"
 army_attachment_exploding_slave_collars_desc: "§LCes colliers sont attachés aux esclaves (l'emplacement dépend de leur anatomie) et peuvent être explosés à distance s'ils agissent contre la volonté de leurs maîtres. Des commandants sans pitié se sont illustrés pour avoir fait détonner les colliers pendant des combats au corps à corps pour infliger des dégâts aux forces ennemis.§!"
 army_attachment_slaver_raiding_teams: "Équipes de capture d'esclaves"
 army_attachment_slaver_raiding_teams_desc: "§LCes équipes de négriers, la plupart du temps formées à partir d'anciens esclaves, utilisent des tactiques d'attaques éclair sur l'arrière garde des ennemis dans l'objectif de capturer plus d'esclaves. Après un conditionnement rapide, les esclaves capturés sont ensuite renvoyés sur le champ de bataille contre leurs anciens camarades.§!"
 army_attachment_commissar_squads: "Escouades de commissaires"
 army_attachment_commissar_squads_desc: "§LMaintenir la discipline dans une armée d'esclaves est une tâche monumentale, mais ces escouades de commissaires endurcis l'ont transformé en art. La décimation et d'autres actions disciplinaires sévères sont utilisées pour s'assurer que les esclaves craignent davantage le courroux des commissaires que leurs ennemis.§!"
 army_attachment_clone_suicide_brigade: "Brigade de clones suicidaires"
 army_attachment_clone_suicide_brigade_desc: "§LDes clones élevés avec un seul objectif majeur - rechercher des attroupements de forces ennemis, plonger en leur sein et faire exploser les charges qui sont attachées à leurs corps. Ces actes de terreur aléatoires causent souvent des dégâts considérables au moral des ennemis.§!"
 army_attachment_clone_commandos: "Commandos de clones"
 army_attachment_clone_commandos_desc: "§LCes tueurs élevés en éprouvette sont coûteux à produire, mais le conditionnement et l'entraînement extrêmes auxquels ils sont soumis les transforment en soldats très compétents. Ils ont un esprit plus indépendant que les clones normaux, et certains modèles sont réputés pour avoir développé des déformations excentriques.§!"
 army_attachment_hypnotic_training_regimen: "Régime d'entraînement hypnotique"
 army_attachment_hypnotic_training_regimen_desc: "§LLes soldats clones ont été soumis à un régime d'entraînement hypnotique, au-delà de leur conditionnement normal. Cela augmente d'autant l'efficacité en combat, bien que les unités qui surpassent leur espérance de vie en combat sont souvent sujettes à des crises psychotiques.§!"
 army_attachment_psi_shield_specialists: "Spécialistes Bouclier-PSI"
 army_attachment_psi_shield_specialists_desc: "§LDes agents qui ont été entraînés spécifiquement pour projeter de puissants boucliers psioniques sur des positions alliées du champ de bataille. Ces boucliers peuvent se révéler aussi puissants que les champs de force énergétique conventionnels, mais les garder actifs nécessitent énormément de concentration.§!"
 army_attachment_telekinetic_specialists: "Spécialistes télékinésiques"
 army_attachment_telekinetic_specialists_desc: "Des spécialistes psioniques qui ont montré un talent particulier pour manipuler leur environnement. Dans les conditions appropriées, ils sont capables de lancer des soldats et véhicules ennemis en l'air, ou de d'arracher des appareils du ciel pour les projeter au sol."
 army_attachment_class_a_psi_operative: "Agent PSI de classe A"
 army_attachment_class_a_psi_operative_desc: "De rares individus porteurs d'une puissance psionique phénoménale, souvent avec un effet secondaire qui endommagent leurs esprits.  Ils sont extrêmement dangereux à la fois pour eux-mêmes et pour leur environnement, mais peuvent être une arme formidable lorsque leurs énergies destructrices sont dirigées vers l'ennemi."
 army_attachment_infestation_brood: "Couvée d'infestation"
 army_attachment_infestation_brood_desc: "§LLorsqu'elles sont lâchées, ces violentes créatures parasitaires cherchent immédiatement des hôtes pour y implanter leurs progénitures. Cela leur permet de se reproduire à une cadence exponentielle, et des villes entières peuvent être rasées en quelques jours. Inutile de préciser que leur présence n'a pas un effet très positif sur le moral ennemi.§!"
 army_attachment_brood_coordinator: "Coordinateur de couvée"
 army_attachment_brood_coordinator_desc: "§LCette créature massive à l'allure de limace est gardée derrière les lignes de front pour améliorer la coordination des créatures voraces dans une armée xénomorphe. Elle utilise des signaux psioniques de faible intensité pour communiquer avec la horde, et ses dresseurs se plaignent souvent de maux de têtes, même si cela semble sans rapport avec l'odeur de la bête.§!"
 army_attachment_battle_worms: "Vers de combat"
 army_attachment_battle_worms_desc: "§LCes annélides colossaux ont été modifiés génétiquement pour s'enfouir sous terre et contourner les défenses ennemies, permettant à de plus petites créatures de suivre leur sillage. Les tunnels qu'ils creusent sont également d'excellents abris contre les bombardements orbitaux.§!"
 army_attachment_raptor_flocks: "Troupeaux de raptors"
 army_attachment_raptor_flocks_desc: "§LD'immenses prédateurs volants capables d'atteindre des vitesses supersoniques pour de courtes périodes. Ils attaquent en groupes, tirant des flots d'épines endurcies qui sont capables de pénétrer la plupart des blindages. Tout aéronef s'aventurant dans l'atmosphère au-dessus d'un nid de ces créatures risque de se faire attaquer.§!"
 army_attachment_advanced_power_armor: "Armure assistée avancée"
 army_attachment_advanced_power_armor_desc: "§LCes combinaisons d'armures sont presque aussi chères à produire que les guerriers géniques eux-mêmes. Ils augmentent encore plus la force considérable de leurs utilisateurs, et des jetpacks leur offre une mobilité améliorée. Afin de fonctionner, la combinaison nécessite que son porteur établisse un lien nerveux.§!"
 army_attachment_environmental_augmentations: "Améliorations environnementales"
 army_attachment_environmental_augmentations_desc: "§LDes améliorations supplémentaires sur les poumons et le système immunitaire permettent aux guerriers géniques d'opérer sans dysfonctionnements dans des environnements hostiles - même le vide spatial pendant de courtes périodes.§!"
 army_attachment_cybernetic_replacements: "Greffes cybernétiques"
 army_attachment_cybernetic_replacements_desc: "§LLes organes et les membres endommagés ou perdus en combat sont remplacés par ces implants cybernétiques, permettant aux guerriers estropiés de rester en service même après avoir souffert de graves blessures.§!"
