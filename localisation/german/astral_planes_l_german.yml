 civic_sovereign_guardianship_effects_common: "Erlaubt den Bau einer §Y$sm_reloading_bay$§! in Sternenbasen.\nSchaltet den §HErlass§! §Y$edict_inner_focus$§! frei, der £influence£ §YEinfluss§! in £unity£ §YEinigkeit§! umwandelt."
 fanatic_guardian: "Fanatischer Wächter"
 fanatic_guardian_plural: "Fanatische Wächter"
 fanatic_guardian_desc: "Diese unerschütterlichen Soldaten verteidigen unser Heimatland und sind am effektivsten, wenn sie diejenigen schützen können, zu denen sie eine enge Verbindung haben."
