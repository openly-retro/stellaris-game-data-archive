 #Events
 fircon.5000.name: "Orbitais Desaparecidos"
 fircon.5000.desc.base: "Há planetas a menos em §Y[From.GetName]§!.\n\nTodos os cálculos apontam para a existência de vários corpos celestes a mais, mas não conseguimos encontrá-los no sistema. Os sensores foram recalibrados e os números verificados novamente, mas a teoria permanece refutada pela realidade. Nós marcamos as posições dos planetoides desaparecidos em nossas cartas estelares."
 fircon.5000.desc: "$fircon.5000.desc.base$\n\nTalvez uma análise mais próxima do sistema revele novas informações."
 fircon.5005.desc.open: "$fircon.5000.desc.base$\n\nAchamos que os [owner.GetPreFTLLowerPlural&x] vizinhos no sistema Dacha têm algo a ver com isso."
 fircon.5005.desc.closed: "$fircon.5000.desc.base$\n\nParece que os vizinhos anteriores [owner.GetPreFTLLowerPlural&x] no sistema Dacha criaram esse sistema estranho, mas a hiperestrada que leva até lá desapareceu."
 fircon.5010.name: "Furto de Planetas"
 fircon.5010.desc: "Os planetas foram movidos!\n\nAs hiperestradas anormais que detectamos no sistema §Y[from.solar_system.GetName]§! estavam conectadas aos lugares onde antes esperávamos descobrir mundos. Após estudarmos as vias estranhas, percebemos que todas acabam no mesmo lugar: um sistema estelar chamado §YDacha§!, antes considerado inalcançável. Contudo, se combinarmos todas essas hiperestradas estreitas, poderemos fazer uma nave científica passar."
 fircon.5010.a: "Descubra para onde levam as hiperestradas!"
 fircon.5010.b: "Queremos mesmo saber?"
 fircon.5015.name: "Mundos de Fartura"
 fircon.5015.desc: "Paraísos ecológicos orbitam cada uma das três estrelas no sistema §Y[From.GetName]§!. São Mundos-Gaia capazes de sustentar vida orgânica. Devido à ausência de poluição, nós acreditamos inicialmente que eram desabitados, mas análises mais aprofundadas revelaram cidades grandes que cobrem toda a superfície deles.\n\nAinda mais estranho é o fato de que apenas a estrela central possui planetas originários deste sistema. As outras são orbitadas por mundos de $NAME_Helito$ e de outros sistemas mais remotos."
 fircon.5015.a: "Mas... como?"
 fircon.5015.b: "Que lindo!"
 fircon.5015.c.exterminator: "CONCENTRAÇÃO EXTREMA DE VIDA ORGÂNICA DETECTADA."
 fircon.5015.c.swarm: "Quanta coisa para devorar!"
 fircon.5015.c.purifier: "Esses mundos ficariam melhor com [Owner.GetSpeciesNamePlural] neles."
 fircon.5020.name: "Mundos Unificados Habinteanos Encontrados"
 fircon.5020.desc: "Inspecionar um novo Mundo-Gaia costuma ser um grande evento, mas para a tripulação de [Root.GetName], será parte da rotina dos próximos meses. Os vários mundos abrigam alguns [Owner.GetPreFTLLowerPlural&x] bem peculiares que, apesar de claramente ainda não terem alcançado a era espacial, produzem uma quantidade de energia renovável que é comparável à de nossos reatores mais eficientes.\n\nOutro aspecto curioso é a distribuição igualitária de recursos. Cada mundo possui tudo de que precisa para sobreviver, algo que deveria ser impossível. Nós vimos bens produzidos apenas em um planeta chegarem a outro sem que uma única nave de transporte levantasse voo."
 fircon.5020.a: "Precisamos de um posto de observação agora mesmo!"
 fircon.5026.name: "Ponte entre Mundos"
 fircon.5026.desc: "Os [GetPreFTLLowerPlural&x] de §Y[From.solar_system.GetName]§! são, de algum modo, mais conhecedores de teoria de hiperestrada do que nós. Cada mundo deles está interligado por uma rede artificial dessas vias. Elas são usadas para transportar recursos essenciais, como comida ou materiais de construção, por meio apenas de trens planetários, e não temos ideia de como isso foi conseguido.\n\nUma solicitação de mais [Root.GetScientistPlural] para que possamos estudar estes mundos foi aprovada. No entanto, a julgar pela atividade nos postos de escuta da espécie alheia, nós não somos os únicos em busca de vida alienígena."
 fircon.5036.name: "Fúria de uma Raça Gentil"
 fircon.5036.desc: "Nós achávamos que aqueles capazes de cruzar as estrelas não seriam tão primitivos a ponto de recorrer à violência.\n\n§RAdeus.§!"
 fircon.5036.a: "Esper..."
 fircon.5036.tt: "§RTodas as nossas naves no §Ysistema [From.solar_system.GetName]§! foram declarada Perdidas em Ação.\nAs hiperestradas que levam até esse sistema se tornaram instáveis.§!"
 fircon.5040.name: "Diplomacia Nunca Foi uma Opção"
 fircon.5040.desc: "Vimos como é a galáxia de verdade e preferimos evitá-la, mas estamos incomodados de novo. Vocês realmente querem ver nossos tesouros? Então vamos mostrar."
 fircon.5040.a.tt: "§RForam estabelecidas novas hiperestradas em todos os sistemas próximos ao §Ysistema [From.GetName]§!.§!"
 fircon.5050.name: "Pedido Educado"
 fircon.5050.desc: "A aquisição de conhecimentos sobre a tecnologia das hiperestradas, por meio da cooperação com o povo [event_target:solarpunk_country.GetSpeciesAdj], tem acontecido de maneira tão lenta que chega a ser frustrante. Ao que parece, para aprendermos a usar um aglomerado de hiperestradas local, nós precisaríamos passar milhares de anos catalogando hiperflutuações. Recebemos uma nova mensagem do principal representante da espécie alheia:\n\n\"Honestamente, a presença de vocês aqui tem sido irritante, então agora que ensinamos o que queriam, gostaríamos que fossem embora. Considerando que nossos meios de vida são incompatíveis, temos receio de que vocês venham a cobiçar o que tivermos no futuro. Como um gesto de boa-fé, oferecemos um de nossos mundos. Não se preocupem, vamos cuidar do transporte.\""
 fircon.5050.a: "Proposta aceita. Tenham uma boa vida."
 fircon.5050.a.tt: "§YSol X§! começará a orbitar §Y[capital_star.GetName]§!."
 fircon.5050.c: "Vamos roubar seus segredos!"
 fircon.5050.c.tt: "§RAtaque os alienígenas para descobrir os segredos das hiperestradas.§!"
