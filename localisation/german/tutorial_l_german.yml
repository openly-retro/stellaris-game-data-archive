 tutorial_12_chain_title: "Tutorial: Kolonie aufbauen"
 tutorial_12_chain_desc: "Wir sollten unser neues §SKolonieschiff§! jetzt zum Aufbau unserer ersten Kolonie benutzen. Die besten planetaren Kandidaten für dieses Unterfangen sind Planeten derselben Planetenklasse wie unsere Heimatwelt - unsere Kolonisten werden dort keine Schwierigkeiten haben, sich an die Umweltbedingungen anzupassen.\n\nKlickt zur Kolonisation eines Planeten auf Euer Kolonieschiff oder wählt es in der §SSchnellauswahl§! aus. Klickt in seinem Flotteninterface auf die Schaltfläche §SKolonisieren§!, und wählt den Planeten aus, den Ihr kolonisieren möchten. Beachtet, dass Ihr nur Planeten kolonisieren können, die zuvor erkundet wurden, auf denen es keine §SAnomalien§! gibt und die sich innerhalb unserer Grenzen befinden. Ihr könnte zwar auch Planeten mit niedriger Bewohnbarkeit kolonisieren, allerdings könnte dies sehr teuer werden."
