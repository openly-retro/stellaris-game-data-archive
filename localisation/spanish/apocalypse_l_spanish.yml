 action.82.desc: "¡Una flota perteneciente al §H[From.From.GetName]§! ha masacrado a la población de §H[From.GetName]§!! Tras una campaña implacable de bombardeo orbital, todos los centros de población de la superficie han sido sistemáticamente aniquilados, reduciendo al [From.GetPlanetMoon] a un yermo radiactivo que apenas puede contener vida alguna."
