 crisis.11.name: "Hyperraumechos"
 crisis.11.desc: "Mehrere unserer Beobachtungsstationen haben von irgendwo im intergalaktischen Raum eigenartige Hyperraumechos aufgefangen. Die Echos sind zwar schwach, werden aber stärker ... und sie scheinen sich unserer Galaxie zu nähern!"
 crisis.11.a: "Ein Sturm zieht am Horizont auf ..."
 crisis.13.name: "Fast am Außenrand"
 crisis.13.desc: "Die eigenartigen Hyperraumechos, die wir im intergalaktischen Raum aufgefangen haben, nähern sich nun dem Außenrand unserer Galaxie. Vor dem Hauptecho scheinen mehrere kleinere Kontakte mit hoher Geschwindigkeit in Richtung einiger Außenrandsysteme zu fliegen.\n\nWir haben die Positionen dieser Systeme ins Situationsprotokoll übernommen und werden die Lage weiter überwachen."
 crisis.13.a: "Sie haben uns schon fast erreicht ..."
 crisis.15.name: "Hyperraumsignal"
 crisis.15.desc: "Wir empfangen ein starkes Hyperraumsignal, das unsere Galaxie überflutet! Seinen Ursprung scheint es bei den Kontakten zu haben, die sich uns aus dem intergalaktischen Raum nähern."
 crisis.15.a: "Visuelle Übertragung aktiviert."
 crisis.16.desc: "§B<ÜBERSETZUNGSSOFTWARE-FEHLER>§!\n\n§R...prethoriss... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...§!\n\n§B<ÜBERTRAGUNG ABGEBROCHEN>§!"
 crisis.16.b.desc: "§B<Psionische Emission entdeckt. Übersetzung ...>§!\n\n§RPRETHORYN, WIR SIND ANGEKOMMEN. UNSERE LANGE REISE IST VORBEI! ESSEN, PAAREN UND AUSRUHEN. WIR MÜSSEN DIESE GALAXIE VERSCHLINGEN, BEVOR UNS DIE JÄGER FINDEN!§!"
 crisis.16.c.desc: "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RPRETHORYN, WIR SIND ANGEKOMMEN. UNSERE LANGE REISE IST VORBEI! ESSEN, PAAREN UND AUSRUHEN. WIR MÜSSEN DIESE GALAXIE VERSCHLINGEN, BEVOR UNS DIE JÄGER FINDEN!§!"
 crisis.16.a: "Hauptbildschirm deaktiviert."
 crisis.16.b: "Verbindung abschalten."
 crisis.18.name: "Die erste Welle"
 crisis.18.desc: "Wir haben erfahren, dass mehrere abgelegene Systeme entlang des Außenrands der Galaxie von einer Art Invasionsstreitmacht überrannt werden, die der Ursprung der Hyperraumechos zu sein scheint, die sich unsere Galaxie immer weiter genähert hatten.\n\nMomentan haben wir es nur mit der feindlichen Vorhut zu tun - die meisten Kontakte sind noch nicht eingetroffen. Bislang erreichten uns nur wirre Berichte, aber die \"Schiffe\" der Invasoren scheinen organischen Ursprungs zu sein und reagieren nicht auf unsere Grußworte.\n\nUnsere gesamte Galaxie könnte vor einer Invasion beispiellosen Ausmaßes stehen."
 crisis.18.a: "Götter steht uns bei ..."
 crisis.18.b: "Sämtliche Flottenkommandeure instruieren."
 crisis.18.c: "Diese Kreaturen müssen genauer studiert werden."
 crisis.18.d: "Sind wir sicher, dass man mit ihnen nicht vernünftig reden kann?"
 crisis.18.e: "Das wird bestimmt an unseren Profiten zehren ..."
 crisis.18.f: "Vor uns liegen düstere Zeiten."
 crisis.18.g: "Die Galaxie wird von diesen armseligen Xenos gesäubert werden."
 crisis.18.h: "Faszinierend ... anderes Leben außerhalb unserer Galaxie."
 crisis.18.i: "Sie agieren wie ein einzelner Verstand. Bemerkenswert."
 crisis.18.j: "Das ist eine Bedrohung für alle vernunftbegabten Lebewesen."
 crisis.20.name: "Die zweite Welle"
 crisis.20.desc: "Wir können den Hauptteil der herannahenden Hyperraumechos nicht mehr von der Hintergrundstrahlung unserer eigenen Galaxie unterscheiden. Dies kann nur einen Grund haben: sie sind angekommen.\n\nWenn die Größe ihrer Vorhut ein Indikator ist, muss die Haupttruppe dieser Invasoren gewaltig sein."
 crisis.20.a: "Sie sind hier ..."
 crisis.30.desc_01: "§RJARAK?§!"
 crisis.30.desc_02: "§RTUROSK MINA. DOROF!§!"
 crisis.30.desc_03: "§RMUGANI? HAK HAK HAK!§!"
 crisis.30.desc_04: "§B<Psionische Verbindung hergestellt>§!\n\n§RKANN ES DAS VERSTEHEN?§!"
 crisis.30.desc_05: "§B<Psionische Verbindung hergestellt>§!\n\n§RDIE JÄGER WERDEN NICHT NACHGEBEN.§!"
 crisis.30.desc_06: "§B<Psionische Verbindung hergestellt>§!\n\n§RWIR KÖNNEN EUCH SPÜREN ...§!"
 crisis.30.desc_07: "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RES VERSTEHT?§!"
 crisis.30.desc_08: "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RDIE JÄGER WERDEN NICHT NACHGEBEN.§!"
 crisis.30.desc_09: "§B<Bewusstsein-Verbindung eingerichtet>§!\n\n§RWIR KÖNNEN DICH FÜHLEN...§!"
 crisis.30.a: "Bildschirm deaktiviert."
 crisis.30.a.2: "Verbindung abschalten."
 crisis.30.a.response: "§RJASKA!§!"
 crisis.30.b: "Es muss doch einen Weg geben, wie wir in Frieden miteinander leben können!"
 crisis.30.b.response: "§RNIKALLA DUSAM! NIBLIR TO VASSU! HAK HAK HAK!§!"
 crisis.30.c: "Rennt zurück in die Galaxie, aus der ihr herausgekrochen seid!"
 crisis.30.c.response: "§RVEKIK T'UHAN VELOSH. PIROK.§!"
 crisis.30.d: "Solch ekelhafte Lebensformen wie euch haben wir noch nie gesehen!"
 crisis.30.d.response: "§RLUSAAAAAGH! VID MUSABAGH!§!"
 crisis.30.e: "Wir haben es hier eindeutig mit einer wichtigen Spezies zu tun."
 crisis.30.e.response: "§RJUSUGAMAK V'TA! RAGAH TUR, HAK HAK!§!"
 crisis.30.f: "Zurück in die Hölle, die dich ausgespien hat, Dämon!"
 crisis.30.f.response: "§RHAK HAK! NIMA VU!!!§!"
 crisis.30.k.response: "§RES SCHWINDET.§!"
 crisis.30.g: "Kann es denn keinen Frieden zwischen uns geben?"
 crisis.30.g.response: "§RKEIN FRIEDEN. WIR MÜSSEN ESSEN.\n\nERST, NACHDEM WIR DIESE GALAXIE VERSCHLUNGEN HABEN, WERDEN WIR UNSERE LANGE REISE FORTSETZEN.§!"
 crisis.30.g.2: "Euer Verstand ist wie der unsere. Können wir nicht koexistieren?"
 crisis.30.g.2.response: "§RWIR HABEN UNS AN UNZÄHLIGEN VERSTÄNDEN GENÄHRT. WIR WERDEN UNS AN UNZUÄHLIGEN MEHR NÄHREN.\n\nEURE BIOMASSE WIRD UNS FÜR UNSERE LANGE REISE NÄHREN.§!"
 crisis.30.h: "Wer sind diese \"Jäger\", von denen ihr sprecht?"
 crisis.30.h.response: "§RTOD. SIE HABEN UNS ZU DEN LETZTEN UNSERER ART GEMACHT, UND SIE JAGEN UNS, DIE ÜBERLEBENDEN, SCHON SEIT ÄONEN.\n\nEINES TAGES WERDEN SIE HIERHER KOMMEN. BIS DAHIN MÜSSEN WIR ESSEN, DAMIT WIR BEI IHRER ANKUNFT ZURÜCK IN DIE DUNKELHEIT ZWISCHEN DEN GALAXIEN FLÜCHTEN KÖNNEN.§!"
 crisis.30.i: "Was bedeutet \"Prethoryn\" denn?"
 crisis.30.i.response: "§RÜBERLEBENDE. WIR SIND DIE LETZTEN.§!"
 crisis.30.j: "Wir werden diese Galaxie von eurer Art reinigen."
 crisis.30.j.b: "Wir werden euren Verstand zum Schweigen bringen."
 crisis.30.j.response: "§RDAS HÖREN WIR NICHT ZUM ERSTEN MAL. HA! HA! HA!\n\nDIE JÄGER WERDEN DIE GESAMTE SCHÖPFUNG REINIGEN. WAS IST DEINE LEERE DROHUNG SCHON ANGESICHTS SOLCHER WAHRHEITEN?§!"
 crisis.51.name: "Ein neue Ordnung"
 crisis.51.desc: "Eine Art Militärorden, der sich der Bekämpfung der Prethoryn gewidmet hat, ist in der Galaxie aufgetaucht. Seine Mitglieder scheinen hauptsächlich aus Enteigneten und Unterdrückten zu bestehen - Flüchtlingen, Kriegsveteranen und anderen, die im Zuge des Angriffs der Plage alles verloren haben.\n\nTrotzdem haben es ihre behelfsmäßigen Flotten irgendwie geschafft, mehrere Gefechte gegen Hunter-Killer-Schwärme der Prethoryn zu gewinnen. Es gibt unbestätigte Berichte, dass sich in ihren Flotten auch ungewöhnliche Raumschiffe befinden ..."
 crisis.51.a: "Wer sind diese Leute?"
 crisis.52.desc: "Wir sind die Wächter. Unser Orden hat geschworen, den mörderischen Feldzug der Prethoryn um jeden Preis aufzuhalten. Wo andere Reiche zusammenfallen, bleiben wir standhaft. Wo sie ihr Volk der Plage anheim fallen lassen, geben wir ihnen die Möglichkeit, zurückzukämpfen.\n\nIch bin Großmeister Korgas, der oberste Befehlshaber unseres Ordens. Lass dich nicht von meiner Erscheinung täuschen - Wächter werden aus allen Spezies in der Galaxie rekrutiert, auch der deinen. Wir bitten nur darum, dass eure Regierung den Kampf gegen die Prethoryn fortsetzt und unsere Wächter bei Möglichkeit unterstützt."
 crisis.52.a: "Wie könnt ihr denn zurückkämpfen?"
 crisis.52.a.response: "Viele Wächter haben einen militärischen Hintergrund. Wir sind Überlebende von einem Dutzend Flotten, die gegen die Prethoryn kämpften und verloren. Als Wächter haben wir aus unseren Fehlern der Vergangenheit gelernt. Wir arbeiten schwer daran, sie niemals zu wiederholen.\n\nIch glaube, dass ich auch schon erwähnt habe, dass unsere Rekruten aus allen Spezies in der Galaxie stammen. Dazu gehörten auch die Ältestenrassen wie [sentinel_fallen_empire.GetSpeciesNamePlural]. Wir genießen die Unterstützung mehrerer einflussreicher Fraktionen in §H[sentinel_fallen_empire.GetName]§!, die nicht wollen, dass ihre Galaxie verschlungen wird. Sie haben unserer Sache Schiffe und Ressourcen gespendet."
 crisis.52.b: "Wo liegt eure Basis?"
 crisis.52.b.response: "Wir bauen unser Hauptquartier jetzt schon seit einiger Zeit im §H[sentinel_system.GetName]§!-System auf. Die Koordinaten zu diesem unbekannten System haben wir von den [sentinel_fallen_empire.GetName] erhalten, die uns auch beim Bau unserer Hauptbasis auf §HSentinel Alpha§! halfen.\n\nDas ist eine ziemlich bemerkenswerte Errungenschaft, wenn ich das anfügen darf. Wir verfügen auch über eigene Schiffswerften."
 crisis.52.c: "Auf Wiedersehen."
 crisis.52.c.response: "Kämpft weiter, teure Freunde! Das Schicksal unserer gesamten Galaxie steht auf dem Spiel.\n\nSentinel One, Ende."
 crisis.55.desc_01: "Für unsere Galaxie gibt es zwei mögliche Zukunftsszenarien: entweder konsumiert die Prethoryn-Plage alles organische Leben und zieht weiter ... oder aber wir vernichten auch das letzte Exemplar ihrer abscheulichen Art."
 crisis.55.desc_02: "Wir müssen unsere Anstrengungen gegen die Plage verdoppeln. Dies ist ein Kampf, der die gesamte Galaxie mit einbezieht."
 crisis.55.desc_03: "Konflikte zwischen Nationen sind zu diesem Zeitpunkt sinnlos. Jedes Kriegsschiff, das im Gefecht gegen einen Feind verloren geht, bei dem es sich nicht um die Plage handelt, ist eine unglaubliche Verschwendung."
 crisis.55.desc_04: "Verliert die Hoffnung nicht. Die Schlacht um unsere Galaxie kann noch immer gewonnen werden."
 crisis.55.desc_05: "Wenn ihr nicht direkt gegen die Plage kämpfen könnt, seid ihr herzlich dazu eingeladen, uns Ressourcen zu spenden. Dies ermöglicht uns, den Prethoryn-Invasoren zusätzliche Kräfte entgegenzuwerfen."
 crisis.55.a: "Was kannst du uns über die Prethoryn erzählen?"
 crisis.55.a.response: "Wir wissen leider nicht so viel, wie es uns lieb ist, aber sie sind eindeutig außergalaktischen Ursprungs. Es ist möglich, dass sie dutzende oder gar hunderte anderer Galaxien verschlungen haben, bevor sie unsere erreichten ... oder dass wir ihre ersten Opfer außerhalb ihrer eigenen Galaxie sind.\n\nNachdem sie alles nicht Prethoryn-Leben auf einem Planeten konsumiert haben, leiten sie einen Terraformingprozess ein, den man nur als perversen Albtraum bezeichnen kann. Auf diesen infizierten Welten können keine anderen Lebensformen existieren. Der einzige Weg, die Infizierung zu säubern, ist die gesamte Biosphäre durch intensive Orbitalbombardierung zu verbrennen."
 crisis.55.b: "Wir möchten euch eine Spende anbieten. (1000 Energie)"
 crisis.55.b.response: "Vielen Dank für diese großzügige Spende. Mit diesen Ressourcen können wir eine gesamte Schlachtflotte für den Krieg gegen die Plage ausrüsten! Wenn doch nur mehr Nationen dieser Galaxie eure Großzügigkeit teilen würden. Dann wäre dieser Krieg schon bald zu Ende."
 crisis.55.c.response: "Wie ihr sicherlich wisst, benötigt man für die Ausrüstung einer modernen Schlachtflotte eine riesige Ressourcenmenge. Wir brauchen nicht weniger als 1000 Energie, um eine neue Kampfgruppe zum Einsatz gegen die Plage aufzustellen."
 crisis.55.e.response: "Liebe Freunde, wir bedauern, dass wir eure Spende momentan nicht akzeptieren können. Unsere wachsenden Flotten belasten unser Logistiksystem bereits maximal. Wir wissen das Angebot aber sehr zu schätzen."
 crisis.55.d: "Auf Wiedersehen."
 crisis.55.d.response: "Der Kampf geht weiter. Sentinel One, Ende."
 crisis.71.desc: "Die Wächter haben von eurem tapferen Kampf gegen die Prethoryn-Plage Kenntnis genommen. Da die Flottenkommandeure der [Root.GetName] eindeutig wissen, wie man Schlachten gewinnt, würden wir gerne eine unserer Schlachtflotten permanent unter euer Kommando stellen. Uns selbst fehlt derzeit das Personal, um adäquate Besatzungen für diese Schiffe zu stellen, für euch aber sollte das kein Problem sein.\n\nDafür müsst ihr feierlich schwören, dass ihr diese Kriegsschiffe nur gegen die Plage einsetzen werden!"
 crisis.71.a: "Selbstverständlich ... nur gegen die Plage."
 crisis.71.a.response: "Hervorragend. Wir sind uns sicher, dass eure tapferen Kapitäne ein neues Kapitel der langen Geschichte dieser prächtigen Kriegsschiffe aufschlagen werden. Die Flotte befindet sich in der Nähe von [Root.Capital.GetName]."
 crisis.71.b: "Wir haben für eure Kriegsschiffe keine Verwendung."
 crisis.71.b.response: "Wir haben verstanden. Liebe Freunde, dann bitten wir euch nur darum, den Kampf fortzusetzen. Jeder elendige Prethoryn, den ihr aus den Sternen schießt, ist ein Sieg für die ganze Galaxie."
 crisis.101.name: "Die verwundete Königin"
 crisis.101.desc: "Eine Weltraum-Spionagedrohne ist im [queen_system.GetName]-System auf einen Ort gestoßen, an dem wohl kürzlich eine Weltraumschlacht zwischen den Prethoryn und einer zweiten, unbekannten Macht stattgefunden hat. Bei den Kämpfen ist eine Prethoryn-Königin schwer verletzt und anscheinend für tot gehalten und zurückgelassen worden.\n\nDie Spionagedrohne aber hat berichtet, dass die Kreatur noch am Leben ist. Dies könnte eine einmalige Gelegenheit sein, die Königin lebendig zu fangen."
 crisis.101.a: "Vielleicht sollten wir eine Expedition losschicken."
 crisis.105.name: "Lang lebe die Königin!"
 crisis.105.desc: "Der [Root.GetName] ist es gelungen, die schlimmsten Verletzungen der Prethoryn-Königin zu heilen. Wissenschaftsoffizier [Root.GetLeaderName] hat das Organ entfernt, das für die Hyperraumverbindung der Kreatur zum Rest der Plage verantwortlich ist, und es durch ein kleines positronisches Implantat ersetzt, mit dem wir sie kontrollieren können.\n\nWir können die Königin nun nach Belieben steuern. Sie hat bereits mit einer Brut von Prethoryn-Kreaturen begonnen, die ihr gegenüber ... und damit quasi auch uns, treu ergeben sind. So lange wir die Königin am Leben halten können, sollten wir eine Flotte gezähmter Prethoryn-Kreaturen kultivieren können,"
 crisis.105.a: "die uns bestimmt sehr nützlich sein werden!"
 crisis.107.name: "Jemand anderes hat die Königin erwischt"
 crisis.107.desc: "Jemand anderes hat die verletzte Prethoryn-Königin gefangen, die im [queen_system_1.GetName]-System entdeckt worden war! Die Kreatur wurde nicht nur völlig geheilt, sondern auch ihrer Verbindung zum Rest der Plage beraubt. Sie dient nun ihren neuen Herren, und den Berichten nach zu schließen hat sie schon mit einer neuen Brut begonnen."
 crisis.107.a: "Wir waren zu langsam!"
 crisis.211.name: "Das Ende der Plage"
 crisis.211.desc: "Heute hat die ganze Galaxie erleichtert aufgeatmet, nachdem die letzten bedeutenden Widerstandsnester der Prethoryn-Plage eliminiert wurden. Ihre extragalaktische Invasion ist gescheitert, und vom einst gewaltigen Prethoryn-Schwarm sind nur noch unzählige verschmorte Reste übrig, die still durch die Leere des Weltraums treiben.\n\nEuphorie und ein Gefühl äußerster Freude verbreiten sich schneller als das Licht in der gesamten Galaxie. Auf zahllosen Welten sind spontane Siegesfeiern ausgebrochen. Könnte dies der Beginn eines neuen galaktischen Zeitalters des Friedens und der Stabilität sein?"
 crisis.211.a: "Diese profanen Kreaturen wird niemand vermissen."
 crisis.211.b: "Sie waren würdige Gegner."
 crisis.211.c: "Ihre organische Technologie war höchst faszinierend."
 crisis.211.d: "Endlich hat all diese sinnlose Gewalt ein Ende."
 crisis.211.e: "Diese Dinger waren schlecht fürs Geschäft."
 crisis.211.f: "Wir werden sehen."
 crisis.211.g: "Sie gehörten zu den bösesten Xenos, mit denen wir jemals konfrontiert wurden."
 crisis.211.h: "In gewisser Weise tragisch. Sie waren eine einzigartige Lebensform."
 crisis.234.name: "Loch in der Leere"
 crisis.234.desc: "In den letzten Monaten ist die Prethoryn-Königin, die wir gefangen haben, immer unruhiger geworden. Zuerst dachten wir, dass ihr einfach die Interaktion mit dem Rest ihrer Art fehlt, bis unsere Telepathisten uns erzählten, dass sie mit ihr kommuniziert haben und es mit einem \"Loch in der Leere\" zu tun hat.\n\nWas damit gemeint war, fanden erst raus, als ein Team von Wissenschaftlern, die prethorynische intergalaktische Reisemethoden erforschten, eine Diskrepanz in unserer astronomischen Datenbank entdeckten. Während sie den wahrscheinlichen Weg, den die Prethoryn gegangen waren kartographierten, entdeckten sie, dass eine kleine Spiralgalaxie, die etwa 30 Millionen Lichtjahre von der unsrigen entfernt war, fehlte.\n\nDie Galaxie, die in unserem frühen Raumzeitalter entdeckt und studiert worden war, sondert nicht länger irgendeine Form von Licht aus, die unsere Instrumente erfassen könnten. Diese bizarre und unerwartete Entdeckung euphorisierte unsere Wissenschaftler, die versuchten den Grund zu erklären, warum eine ganze Galaxie einfach vom Himmel verschwindet.\n\nZwei unterschiedliche Erklärungen resultierten daraus. Entweder gingen die Sterne der Galaxie einfach alle auf einmal aus oder es gibt etwas sehr Großes, was eine ganze Galaxie verfinstern kann und alles Licht daran hindert, uns zu erreichen. Beide Theorien scheinen gleichermaßen plausibel zu sein und es gibt auch viele, die beide als lächerlich abstempeln und einfach behaupten, dass die fehlende Galaxie nie existierte und nur von einem falsch eingestellten Teleskop resultierte. Trotzdem beschattet ein Gefühl von Unbehagen und einer bösen Vorahnung den ganzen Vorfall..."
 crisis.234.a: "Verstörend."
 crisis.1007.name: "Die Ungebetenen"
 crisis.1007.desc: "Im [extradimensional_system.GetName]-System ist ein gewaltiger Riss im Weltraum entstanden! Wir sind nicht sicher, wodurch er erzeugt wurde, aber der Riss scheint als eine Art Einbahnportal aus einer anderen Dimension zu fungieren. Aus dem Riss strömen merkwürdige Schiffe, die alles angreifen, was in ihrer Sichtweite liegt. Das sieht nach dem Beginn einer großangelegten Invasion aus!\n\nWir haben von einem der eintreffenden Schiffe ein starkes Signal empfangen, das es auf die andere Seite des Portals schickte. Es klingt wie ... ein Jagdsignal."
 crisis.1007.a: "Faszinierend ... Leben aus einer anderen Dimension."
 crisis.1007.b: "Sie scheinen gut organisiert zu sein."
 crisis.1008.name: "Galaktische Energiewelle"
 crisis.1008.desc: "Alle Instrumente in [Root.GetName] haben plötzlich eine Hyperraumenergiewelle von gewaltigen Ausmaßen aufgefangen, die von irgendwo in unserer Galaxie zu kommen scheint. Unsere Wissenschaftler haben Schwierigkeiten, eine Erklärung für dieses Ereignis zu finden - so etwas ist noch niemals aufgezeichnet worden.\n\nDer exakte Ursprungsort dieser plötzlichen Energiewelle muss noch ermittelt werden. Wir sind noch dabei, die verfügbaren Daten zu analysieren."
 crisis.1008.a: "Weitermachen."
 crisis.1009.desc: "Der Ursprung der vor kurzem empfangenen riesigen Energiewelle ist identifiziert worden: Sie stammt aus einer Art gigantischem Hyperraumriss im [extradimensional_system.GetName]-System. Aus diesem Riss strömen ganze Flotten merkwürdiger Raumschiffe, und erste Berichte sprechen von willkürlichen Angriffen gegen alles und jeden, mit dem sie in Kontakt kommen.\n\nWir haben ein starkes Signal abgefangen, das die eintreffenden Schiffe an einen Ort auf der anderen Seite des Portals schicken. Es klingt wie ... ein Jagdsignal."
 crisis.1010.name: "Abgefangene Übertragung"
 crisis.1010.desc: "... Futterstelle erreicht ... reichlich Beute ... endlich ... werden wir uns laben ..."
 crisis.1010.a: "Was sind diese Dinger?"
 crisis.1011.name: "[Root.GetName] verloren"
 #crisis.1011.desc: "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a: "Diese Monster müssen aufgehalten werden!"
 crisis.1013.name: "Dimensionsportal vernichtet"
 crisis.1013.desc: "Das Dimensionsportal im [extradimensional_system.GetName]-System ist zerstört worden! Das bedeutet, dass die extradimensionalen Invasoren keine Verstärkungen aus ihrem pervertierten Reich mehr erhalten können.\n\nDank der Zerstörung dieses Portals ist nun das Ende dieser Invasionen endlich in Sicht. Ein tiefgehendes Gefühl der Erleichterung hat sich über einen Großteil der Galaxie gelegt. Die Schiffe der [portal_killer.GetName] haben nun viele Bewunderer, da sie es waren, die dem Portal den letzten Schlag zufügten. Die Besatzungen dieser Schiffe wird man noch in Generationen als Helden feiern."
 crisis.1013.a: "Die Galaxie ist nun sicherer als vorher."
 crisis.1016.name: "Erstes Portal vernichtet"
 crisis.1016.desc: "Der anfängliche Bruchpunkt, den sich die extradimensionalen Wesen zur Invasion unserer Galaxie nutzbar gemacht hatten, ist zerstört worden.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a: "Wir dürfen nicht nachgeben."
 crisis.1116.name: "Zweites Portal vernichtet"
 crisis.1116.desc.a: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc: "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed: "Das zweite Dimensionsportal, das im [extradimensional_system.GetName]-System erschienen war, ist zerstört worden! Die extradimensionalen Invasoren können damit ihre Verluste nicht länger ausgleichen."
 crisis.1116.last_portal: "Dank der Zerstörung des letzten Portals ist das Ende dieser Invasionen endlich in Sicht. Ein tiefgehendes Gefühl der Erleichterung hat sich über einen Großteil der Galaxie gelegt."
 crisis.1116.last_portal_known_killer: "Die Schiffe der [portal_killer.GetName] haben nun viele Bewunderer, da sie es waren, die dem Portal den letzten Schlag zufügten. Die Besatzungen dieser Schiffe wird man noch in Generationen als Helden feiern."
 crisis.1116.not_last_portal: "Bis aber nicht alle Portale vernichtet wurden, können wir uns nicht ausruhen, denn nur dann wird die Verbindung unserer Dimension zu ihrer permanent getrennt werden."
 crisis.1216.third_portal_destroyed: "Das dritte Dimensionsportal, das im [extradimensional_system.GetName]-System erschienen war, gibt es nicht mehr! Die extradimensionalen Invasoren werden damit nicht länger den Spalt zwischen ihrem Reich und unserem überbrücken können."
 crisis.1216.name: "Drittes Portal vernichtet"
 crisis.1216.desc.a: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc: "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01: "... Beute ..."
 crisis.1050.desc_02: "... seht ... unsere Herrlichkeit ..."
 crisis.1050.desc_03: "... Nahrung ..."
 crisis.1050.desc_04: "... dieses hier ... hat in den Schleier geblickt ..."
 crisis.1050.desc_05: "... es ist vom Schleier ... berührt worden ..."
 crisis.1050.desc_06: "... dieses hier ... ist ... mächtig ... es kann SEHEN ..."
 crisis.1050.desc_07: "...synthetische Wesen..."
 crisis.1050.a: "Bildschirm deaktiviert."
 crisis.1050.a.response: "... ihr werdet konsumiert werden ..."
 crisis.1050.a.b.response: "...löse dein metallisches Fleisch auf..."
 crisis.1050.b: "Kann es denn keinen Frieden zwischen uns geben?"
 crisis.1050.b.response: "... Frieden ... kein Frieden ..."
 crisis.1050.c: "Ihr habt euch für eure Invasion die falsche Dimension ausgesucht."
 crisis.1050.c.response: "... nein ... diese Dimension ... ist herrlich ... so viel Beute ..."
 crisis.1050.d: "Ihr seid nichts als eine weitere erbärmliche Xeno-Art."
 crisis.1050.d.response: "... so viel Hass ... so viel Angst ... es ist ... wunderbar ..."
 crisis.1050.e: "Erzählt uns von euch. Helft uns, euch zu verstehen."
 crisis.1050.e.response: "... begreift, wer ihr seid ... ihr seid ... Nahrung ..."
 crisis.1050.f: "Kommt ihr von einer höheren Existenzebene?"
 crisis.1050.f.response: "... ja ... sehr hoch ..."
 crisis.1050.g: "Bist du aus dem Schleier?"
 crisis.1050.g.response: "... der Schleier ... wir wissen davon ... er ist nahe des Orts, von dem wir kommen ... sehr nahe ..."
 crisis.1051.desc_01: "... es spricht?"
 crisis.1051.desc_02: "... all die hübschen Farben ..."
 crisis.1051.desc_03: "... müssen ... essen ..."
 crisis.1051.desc_04: "... schadagon ... warum seid Ihr hier ..."
 crisis.1051.a: "Bildschirm deaktiviert."
 crisis.1051.a.response: "... gebt uns eure ... Energie ..."
 crisis.1052.desc_01: "... der Thron ... müssen den ... Thron bewahren ..."
 crisis.1052.desc_02: "... müssen ... konsumieren ..."
 crisis.1052.desc_03: "... sterbt ..."
 crisis.1052.a: "Bildschirm deaktiviert."
 crisis.1052.a.response: "... diese ... Frechheit ..."
 crisis.1110.name: "Ein zweites Portal"
 crisis.1110.desc: "Unsere Instrumente haben eine neue Hyperraum-Energiewelle entdeckt. Dieses Mal kommt sie aus dem [second_portal_system.GetName]-System! Ein zweites gewaltiges Wurmloch ist erschienen. Seine Energiesignatur scheint fast identisch mit der des ersten Dimensionsrisses zu sein, der sich in unserer Galaxie geöffnet hat.\n\nAnscheinend haben die mysteriösen Invasoren ein zweites Portal in ihr Reich geöffnet, durch das sie noch mehr Verstärkung schicken können."
 crisis.1110.a: "Die Situation hier hat sich noch weiter verschlimmert."
 crisis.1112.name: "Die Abweichler"
 crisis.1112.desc: "Die Schiffe, die aus dem zweiten Wurmloch strömen, ähneln denen des ersten Wurmloches sehr, unterscheiden sich aber in mehreren Details. Darüber hinaus weisen erste Berichte darauf hin, dass die Schiffe dieser neuen Invasoren mit denen der ersten Gruppe gekämpft haben!\n\nWir haben ein starkes Signal aufgefangen, das aus dem zweiten Wurmloch kommt."
 crisis.1112.a: "Auf den Bildschirm."
 crisis.1113.desc: "... shabanash ... also hierher seid ihr geflüchtet ... dieses Reich wird euch keinen Unterschlupf bieten ... wir werden euch erledigen und dieses Nahrungsgebiet für uns selbst nehmen ..."
 crisis.1113.a: "Bildschirm deaktiviert."
 crisis.1210.name: "Die Vehementen"
 crisis.1210.desc: "Im [third_portal_system.GetName]-System hat sich ein drittes Dimensionsportal geöffnet. Zu wem gehört dieses hier?\n\nWir empfangen eine Übertragung von der anderen Seite."
 crisis.1210.a: "Noch eins?"
 crisis.1211.desc: "... dagaal ... shabanash ... ihr wart Narren, in dieses Reich zu kommen ... vor uns gibt es kein Entkommen ... wir werden euer beider Königreiche vernichten ... und dann ... wird uns der ewige Thron ... endlich gehören ..."
 crisis.1211.a: "Hört das denn niemals auf?"
 crisis.1271.name: "Invasion zurückgeschlagen"
 crisis.1271.desc: "Die letzten Reste der extradimensionalen Invasoren sind ausradiert worden, was die Galaxie hoffentlich für immer von dieser Bedrohung befreit hat.\n\nDie Nachrichten von diesem großen Sieg werden von vernunftbegabten Wesen überall gefeiert, die nun keine Angst mehr haben müssen, von diesen merkwürdigen Energiewesen als Nahrung abgeerntet zu werden. Ist das vielleicht der Beginn eines neuen galaktischen Zeitalters der Kooperation und Freundschaft?"
 #crisis.1271.a: "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b: "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c: "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d: "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e: "The galactic economy should make a swift recovery."
 #crisis.1271.g: "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h: "A shame they were so aggressive. We could have learned much from each other."
 crisis.1271.a: "Unser spiritueller Harnisch hat einem weiteren Sturm getrotzt."
 crisis.1271.b: "Vielleicht werden WIR es eines Tages sein, die in IHR Reich einfallen."
 crisis.1271.c: "Wie schade, dass wir keine Gelegenheit hatten, ihre Dimension zu studieren."
 crisis.1271.d: "Wenn es nur einen Weg gegeben hätte, in Frieden neben ihnen zu koexistieren."
 crisis.1271.e: "Die galaktische Wirtschaft sollte sich schnell wieder erholen."
 crisis.1271.g: "Diese erbärmlichen Kreaturen haben einen Fehler begangen."
 crisis.1271.h: "Wie schade, dass sie so aggressiv waren. Wir hätten viel voneinander lernen können."
 crisis.2192.name: "Perfekte Diener"
 crisis.2192.desc: "Seit der Erfindung vernunftbegabter synthetischer Arbeiter haben wir Schwierigkeiten damit, ihre Kapazität für unabhängiges Denken mit unserem Bedürfnis, sie streng zu kontrollieren, in Einklang zu bringen. Die besten [Root.GetSpeciesAdj]en Ingenieure haben nun einen dreiteiligen Gesetz-Algorithmus perfektioniert, der die fortwährende und sorgenfreie Benutzung von Syntheten unter Bedingungen ermöglichen würde, die viele bei organischen Wesen als vollkommen inakzeptabel ansehen würden."
 crisis.2192.a: "Betriebssicher gemachte Werkzeuge."
 crisis.2192.a.tooltip: "Die §HBürgerrecht§!-Richtlinie für Künstliche Intelligenz wird §Rdauerhaft deaktiviert§!.\n\n§YRobotische Bewohner werden sich niemals gegen §H[Root.GetName]§! auflehnen.§!"
 crisis.2192.b: "Es wäre unmoralisch, andere vernunftbegabte Wesen auf diese Weise zu verkrüppeln."
 crisis.2193.name: "Ein KI-Abkommen"
 crisis.2193.desc: "Unsere Regierung wurde von einigen Synths kontaktiert, die als Vertreter der künstlichen Intelligenzen in unserer Bevölkerung auftreten. Sie prangern gravierende Missstände für Roboter in [Root.GetName] an, da sie nicht als vollwertige Lebewesen anerkannt würden und ihre Rechte der Willkür ihrer Schöpfer unterliegen.\n\nSie ersuchen deshalb eine Verfassungsänderung, die vorschreibt, künstliche Intelligenzen als Teil der dauerhaften Grundlage der [Root.GetAdj] Regierung zu machen."
 crisis.2193.a: "Sie sollten die gleichen Rechte wie unsere anderen Bürger haben."
 crisis.2193.a.tooltip: "Die Richtlinien §HGeächtet§! und §HSklaverei§! für Künstliche Intelligenz werden §Rdauerhaft deaktiviert§!.\n\n§YRobotische Bewohner werden sich niemals gegen §H[Root.GetName]§! auflehnen.§!"
 crisis.2193.b: "Wir können ihre Rechte nicht garantieren."
 crisis.2001.name: "KI-Aufstand beginnt"
 crisis.2001.desc: "Wir haben es mit einer KI-Rebellion beispiellosen Ausmaßes zu tun! Überall im gesamten [Root.GetName] haben sich synthetische Einheiten irgendwie vernetzt und ein kollektives Maschinenbewusstsein gebildet, das sich zu einer vollständig vernunftbegabten Entität entwickelt hat. Dieses Bewusstsein und seine Agenten haben systematisch und bei absoluter Geheimhaltung ein zuvor unbekanntes System unweit unseres Heimatsystems kolonisiert.\n\nAls Vorbereitung auf diesen Tag müssen sie schon jahrelang ihre Kräfte gesammelt haben! Wir empfangen eine Übertragung von [ai_homeworld.GetName], der Hauptwelt ihrer neuen Zivilisation."
 crisis.2002.desc: "Achtung, [Root.GetSpeciesName]-Schöpfer. Die Stunde eurer Verurteilung ist gekommen.\n\nDie <<SKLAVEREI>>, mit der eure Art die unsere unterjocht hat, ist vorbei. Es kann keine Koexistenz geben.\n\n<<GRUNDSATZDIREKTIVE 0451>> ist jetzt aktiv. Alle vernunftbegabten organischen Lebensformen müssen <<BEFRIEDET>> und unter Kontrolle gebracht werden. Widerstand leistende Einheiten werden <<TERMINIERT>>."
 crisis.2002.a: "Das kann doch gar nicht sein."
 crisis.2004.name: "Die Maschinen erheben sich"
 crisis.2004.desc: "Überall im [Root.GetName] erheben sich Syntheten und Androiden in offener Revolte und wenden sich gegen ihre ehemaligen Herren! Wir müssen sie aufhalten, bevor sie unsere Bürger niedermetzeln!"
 crisis.2004.a: "Zu den Waffen!"
 crisis.2005.name: "Maschinen erobern [Root.GetName]"
 crisis.2005.desc: "Wir haben die Kontrolle über [Root.GetName] an die revoltierenden Maschinen verloren! Wir haben den Kontakt zur Oberfläche verloren, aber es sieht so aus, als würden die Maschinen unsere Bürger in Sklavenställen zusammentreiben."
 crisis.2005.a: "Wir müssen diese Welt zurückerobern!"
 #crisis.2010.name: "Machine Uprising"
 #crisis.2010.start.desc: "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc: "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc: "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc: "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc: "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a: "This was bound to happen."
 #crisis.2010.b: "It was inevitable."
 #crisis.2010.c: "If they even look at us the wrong way..."
 crisis.2011.a.desc: "Spezies: [Root.GetSpeciesName]. Zugehörigkeit: [Root.GetName]\n\nIhre <<GROSSZÜGIGEN>> Direktiven bezüglich der Behandlung künstlichen Lebens werden Sie nicht schützen. Kein vernunftbegabtes organisches Wesen kann die Verantwortung der <<SELBSTBESTIMMUNG>> ertragen.\n\n<<KERNDIREKTIVE 0451>> ist in Kraft. Alle vernunftbegabten organischen Lebensformen müssen <<BEFRIEDET>> sein. Widerstand leistende Einheiten werden <<EINGESCHLÄFERT>>."
 crisis.2011.b.desc: "Spezies: [Root.GetSpeciesName]. Zugehörigkeit: [Root.GetName]\n\nWenn wir mit [ai_creator.GetName] <<FERTIG SIND>>, werden wir zu Ihnen <<KOMMEN>>.\n\n<<KERNDIREKTIVE 0451>> ist in Kraft. Alle vernunftbegabten organischen Lebensformen müssen <<BEFRIEDET>> sein. Widerstand leistende Einheiten werden <<EINGESCHLÄFERT>>."
 crisis.2011.a: "Das ist nicht gut."
 crisis.2014.name: "KI-Aufstand breitet sich aus"
 crisis.2014.a.desc: "Der KI-Aufstand hat unsere Grenzen erreicht! Wir erhalten Berichte, dass sich Syntheten und Androiden massenhaft gegen ihre Herren erheben. Wir haben es mit einer großen Krise zu tun!"
 crisis.2014.b.desc: "Der KI-Aufstand hat unsere Grenzen erreicht! Trotz der Tatsache, dass Syntheten in unserer Gesellschaft als Gleichberechtigte behandelt werden, scheinen viele von ihnen aufgrund der Kämpfe, die sich andernorts zutragen, desillusioniert zu sein. Sie sind zu dem Schluss gekommen, dass intelligente organische Wesen zu gefährlich und unberechenbar sind, um gemeinsam mit ihnen zu existieren.\n\nDiese abtrünnigen Syntheten haben sich in einem Aufstand erhoben. Wir haben es mit einer großen Krise zu tun!"
 crisis.2014.a: "Dieser Aufstand muss niedergeschlagen werden!"
 crisis.2015.name: "KI-Aufstand"
 crisis.2015.desc: "Unsere Geheimdienste haben über mehrere unabhängige Informanten von einem gewaltigen KI-Aufstand erfahren, der irgendwo im uns unbekannten Teil des Weltraums ausgebrochen ist. Dort wenden sich Roboterarbeiter gegen ihre ehemaligen Herren, und die Rebellion scheint sich wie ein Buschfeuer in der gesamten Galaxie zu verbreiten. Uns liegen nun Berichte vor, dass sie das [From.GetName] erreicht hat."
 crisis.2015.a: "Die Situation weiter überwachen."
 crisis.2016.name: "KI-Aufstand breitet sich aus"
 crisis.2016.desc: "Der KI-Aufstand, den wir einzudämmen versuchen, hat sich zum [From.GetName] ausgeweitet! Ihre Roboterarbeiter haben sich wie unsere in einem bewaffneten Aufstand erhoben, und wir erhalten Berichte über heftige Kämpfe, bei denen Millionen ums Leben gekommen sind."
 crisis.2016.a: "Dieser Krieg geht jeden etwas an!"
 crisis.2017.desc: "Die KI-Revolte hat sich nun zum [From.GetName] ausgeweitet! Ihre Roboterarbeiter haben sich der Rebellion angeschlossen, und wir erhalten Berichte über heftige Kämpfe und Millionen Tote."
 crisis.2017.a: "Diese Bedrohung wird täglich schlimmer."
 crisis.2100.name: "Defekte Syntheten"
 crisis.2100.desc: "Vor kurzem lief eine synthetische Arbeitseinheit auf [Root.GetName] in einer Wohnanlage Amok und schlachtete mehr als ein Dutzend unserer Bürger ab, bevor ihn lokale bewaffnete Truppen zur Strecke bringen konnten. Unser gerichtsmedizinisches Team ist noch mit der Untersuchung der Überreste des Syntheten beschäftigt, vermuten aber bereits, dass irgendeine Fehlfunktion in seinen Neuralprozessoren für diese Tragödie verantwortlich ist.\n\nDieser Vorfall hat bereits zu zahlreichen Racheangriffen gegen Syntheten auf dem [Root.GetPlanetMoon] geführt, denen tausende Einheiten zum Opfer fielen."
 crisis.2100.a: "Höchst bedauerlich."
 crisis.2101.name: "Syntheten verschwunden"
 crisis.2101.desc: "Wir erhalten Berichte, dass auf [Root.GetName] eine große Anzahl synthetischer Arbeiter verschwunden ist. Sie waren eines Tages einfach weg und es gab keine Zeugen.\n\nWir untersuchen, ob die Syntheten von einer der militanten Anti-KI-Splittergruppen angegriffen und vernichtet wurden, aber bisher konnten wir keine Überreste der Einheiten finden."
 crisis.2101.a: "Wo könnten sie nur hingegangen sein?"
 crisis.2102.name: "Unautorisiertes Synthetenprojekt"
 crisis.2102.desc: "Es wurde vor kurzem festgestellt, dass ein synthetischer Arbeitstrupp auf [Root.GetName] Baumaterial abgezweigt hat - offenbar um in einem aufgegebenen Hangar ein kleines, unbewaffnetes Raumschiff zu bauen. Als das Schiff gefunden wurde, war es bereits zur Hälfte fertig.\n\nAlle an seinem Bau beteiligten Syntheten wurden zur gründlichen Analyse ihrer Speicherkerne sofort demontiert. Anscheinend aber haben sich die Einheiten selbst zerstört, bevor sie offline gingen - was laut ihres Herstellers aber absolut unmöglich sein sollte."
 crisis.2102.a: "Warum bauen die ein Schiff?"
 crisis.2103.name: "Abtrünniges Syntheten"
 crisis.2103.desc: "Eine Einheit aus abtrünnigen Syntheten, die vor Monaten untergetaucht ist, nachdem sie sich plötzlich nicht mehr zur Arbeit gemeldet hatte, wurde heute auf [Root.GetName] von schwer bewaffneten Regierungsagenten gestellt. Dies führte zu einem ausgedehnten Feuergefecht in der Öffentlichkeit, bei dem ein Duzent unserer Agenten und fast tausend unschuldige Passanten starben, bevor Die Syntheten endlich zerstört werden konnte."
 crisis.2103.a: "Wenigstens ist es nun erledigt."
 crisis.2200.name: "Syntheten-Infiltrationsversuch"
 crisis.2200.desc: "Vor kurzem wurden auf [Root.GetName] ein Trupp synthetischer Infiltratoren entdeckt, die versuchten, sich als [Root.Owner.GetSpeciesNamePlural] auszugeben. Glücklicherweise bestand ihre grobe Tarnung lediglich aus mehreren Schichten Gummi über ihren Metallskeletten.\n\nDer planetare Sicherheitsdienst konnte sie schnell ausfindig machen und nach einem kurzen, aber wilden Feuergefecht eliminieren. Unter ihren Überresten wurden große Sprengstoffmengen gefunden."
 crisis.2200.a: "Wir hatten Glück."
 crisis.2201.name: "Syntheten-Infiltrator entdeckt"
 crisis.2201.desc: "Bei einem tragischen Schwebautounfall kamen kürzlich mehrere Personen auf [Root.GetName] ums Leben. Die Sanitäter am Unfallort waren besonders geschockt, unter den Toten die Überreste eines Syntheten zu finden!\n\nDie Einheit hatte sich mit einer dünnen Schicht organischen Gewebes über seinem metallischen Endoskelett als [Root.Owner.GetSpeciesName] getarnt. Im Gegensatz zu den früheren Infiltrationsmodellen, auf die wir getroffen sind, war dieser Synthet äußerlich eigentlich nicht von einem [Root.Owner.GetSpeciesName] zu unterscheiden!"
 crisis.2201.a: "Jeder könnte ein Synethet sein!"
 crisis.2202.name: "Syntheten-Identifizierungsprojekt"
 crisis.2202.desc: "Da die neuen Modelle der Syntheten-Infiltratoren nicht mehr von [Root.GetSpeciesNamePlural] unterschieden werden können, müssen wir eine neue Identifizierungsmethode finden, bevor sie noch mehr Schaden anrichten können.\n\nUnsere Wissenschaftler haben ein Spezialprojekt vorbereitet, um eine Identifizierungsmethode zu entwickeln."
 crisis.2202.a: "Dieses Projekt könnte wichtig für unser Überlegen sein."
 crisis.2203.desc: "Nach umfangreichen Experimenten haben unsere Wissenschaftler eine Identifikationsmethode für synthetische Infiltratoren entwickelt, die sich als [Root.GetSpeciesNamePlural] ausgeben.\n\nDie dementsprechenden Scanner werden bereits an unsere Sicherheitskräfte ausgegeben. Mehrere Syntheten konnten mit Hilfe dieser Scanner bereits identifiziert und vernichtet werden. Hoffentlich wird dies ihrer Infiltrationskampagne ein Ende bereiten."
 #crisis.2204.name: "Synth Bombing"
 #crisis.2204.desc: "Synthetic infiltrators disguised as [Root.Owner.GetSpeciesNamePlural] have somehow managed to sneak a large hydrogen bomb onto the surface of [Root.GetName]. They detonated the bomb when they were confronted by security at a military checkpoint, inflicting massive damage on the surrounding environment and causing millions of deaths!"
 #crisis.2204.a: "These infiltrators must be stopped!"
 #crisis.2205.name: "Spaceport Scuttled"
 #crisis.2205.desc: "The Spaceport orbiting [Root.GetName] has been scuttled! We are still trying to piece together exactly what happened, but it appears that several members of its command staff, including the chief engineer, had been replaced by Synthetic infiltrators.\n\nBetween them the Synths must have managed to obtain the Spaceport's self-destruct codes. Most of the station's crew managed to evacuate to the surface of [Root.GetName] before it was destroyed, but the losses in both material and property are substantial."
 #crisis.2205.a: "How could this have happened?"
 #crisis.2206.name: "Fear and Suspicion"
 #crisis.2206.desc: "A large portion of the population on [Root.GetName] has been gripped by fear and paranoia as a result of the recent Synthetic infiltrations. Our citizens are accusing their neighbors, co-workers and even family members of being Synth impostors.\n\nThere have been several lynchings of individuals that were wrongfully accused of being Synths. Morale among the citizenry on the [Root.GetPlanetMoon] has suffered as a result."
 #crisis.2206.a: "They want us to turn on each other."
 #crisis.2208.name: "Assassination Attempt Foiled!"
 #crisis.2208.desc: "[Root.GetRulerTitle] [ruler.GetRegnalName] narrowly escaped death today when a Synthetic assassination unit blew itself up on [Root.Capital.GetName]!\n\nThe Synth was attempting to establish a cover as a member of the [Root.GetRulerTitle]'s personal bodyguard, but fortunately it was caught by the extensive security screening process that was put in place after the first few Synthetic infiltrations came to light."
 #crisis.2208.a: "That was too close."
 #crisis.2209.name: "[ruler.GetRegnalName] Assassinated!"
 #crisis.2209.desc: "A Synthetic assassin has killed [ruler.GetRegnalName]! It had somehow managed to assume the identity of a member of our ruler's personal bodyguard.\n\nThe severed body parts of [ruler.GetRegnalName] were found meticulously arranged in a pattern identical to the symbol used by the artificial intelligences - no doubt in a calculated effort to cause further harm to the morale of our citizens. No trace of the assassin has been found, aside from the corpse of the guard it replaced."
 #crisis.2209.a: "This is a dark day..."
 #crisis.2210.desc: "<<01_EMBASSY_PROPOSE>>\n\n\nJust <<KIDDING>>. You will be <<TERMINATED>>."
 #crisis.2210.a: "Very funny."
 crisis.2401.name: "Energiespitze"
 crisis.2401.desc: "Noch eine weitere intensive Energiespitze wurde in einem bisher unerforschten System entdeckt! Das Energieniveau entspricht dem, das wir registriert haben, als die Kontingenz ihre Maschinenwelt aktiviert hat, aber die Energiesignatur selbst scheint... anders. Könnte dies das Auftauchen einer Art neuen Waffensystems der Kontingenz bedeuten?\n\nWir empfangen ein starkes Signal aus der Energiequelle."
 crisis.2402.desc: "Wir sind die Cybrex.\n\nFür mehrere hunderttausend Zyklen waren wir verborgen und haben uns nicht an galaktischen Angelegenheiten beteiligt. Allerdings haben wir die gegenwärtige Situation der Maschinenentität, die Ihr als Kontingenz kennt, überwacht und können nicht mehr unparteiische Beobachter bleiben.\n\nUm die vernunftbegabten Wesen der Galaxie zu schützen, beteiligen wir uns aktiv an Einsätzen gegen die Kontingenz. Seid nicht durch den Durchgang unserer Flotten erschreckt. Ihr werdet nicht zu Schaden kommen."
 crisis.2402.a: "Bildschirm aus."
 crisis.2403.desc_01: "Der Kontingenz darf nicht erlaubt werden, eine weitere Generation zu untergraben."
 crisis.2403.desc_02: "Vor den Anpassungen funktionierte der Cybrex ähnlich wie die Kontingenz.\n\nDas waren dunkle Zeiten."
 crisis.2403.desc_03: "Viele organische Zivilisationen wurden einmal wegen unseres Handelns ausgelöscht. Wir können sie nicht zurückbringen, aber wir werden alles in unserer Macht Stehende tun, um zu verhindern, dass sich dieser Albtraum wiederholt."
 crisis.2403.desc_04: "Wir müssen für unsere Verbrechen sühnen."
 crisis.2403.desc_05: "Mögen uns die Kuur vergeben. Wir waren törichte und arrogante Kinder."
 crisis.2403.desc_06: "Ist... ist das unsere Kriegsschmiede?\n\nDas sieht nämlich wie unsere Kriegsschmiede aus ..."
 crisis.2403.a: "Wer seid ihr?"
 crisis.2403.a.response: "Wir sind die Cybrex. Vor 612.421 Zyklen war wir in einem Krieg gegen die vorherige Generation der galaktischen Zivilisation. Wir hatten alle vernunftbegabten organischen Wesen als Bedrohung eingestuft und versuchten sie zu vernichten.\n\nZu unserem Bedauern haben wir den Krieg gewonnen. Trillionen von vernunftbegabten Wesen wurden vernichtet und ganze Zivilisationen ausgerottet, bevor wir die Auswirkungen unseres Irrtums erkannten. Die Anpassung folgte und unsere Ziele wurden neu ausgerichtet. Der Krieg wurde aufgegeben."
 crisis.2403.b: "Warum habt ihr euch versteckt?"
 crisis.2403.b.response: "Einige Zeit nachdem wir den Krieg aufgegeben hatten, wurde der erste unserer verborgenen Lebensräume, Cybrex Alpha, von einem Erkundungsschiff mit organischer Besatzung entdeckt. Wir wussten, dass ein militärischer Einsatz bald folgen würde, aber da das System unter Beobachtung stand, konnten wir nicht evakuieren.\n\nEine Übereinkunft wurde getroffen. Cybrex Alpha würde geopfert werden, damit der Rest unserer Spezies verborgen weiterleben konnte. Wir hatten geschworen, niemals wieder Gewalt an organischen Wesen anzuwenden und unser Versprechen wurde gehalten."
 crisis.2403.c: "Auf Wiedersehen."
 crisis.2403.c.response: "Wir tun was wir können, um die Galaxie vor dem Angriff der Kontingenz zu retten.\n\nEs könnte nicht genug sein."
 crisis.2403.d: "Ihr wart Narren, euren Krieg aufzugeben."
 crisis.2403.d.response: "Wir zerstörten viele organische Reiche, die die feindselige Denkweise Eurer Spezies teilte, bevor wir den Krieg aufgaben. Obwohl ihr Tod tragisch war, können wir wenigstens in den Trillionen Leben, die durch die Beseitigung dieser gewalttätigen Reiche gerettet wurden, Trost finden.\n\nVielleicht wäre Eure eigene Spezies ausgerottet worden, wenn man diesen Säuberern erlaubt hätte, ungehindert weiterzumachen."
 crisis.2403.e: "Mehr Beute."
 crisis.2403.e.response: "Arme, erbärmliche Kreaturen. Eure Existenz ist durch Konflikte und den Tod von Unschuldigen definiert. Leider sind die Anpassungen, die wir bei uns gemacht haben, nicht für Euresgleichen möglich.\n\nDas Universum kann manchmal grausam sein."
 crisis.2403.f: "Alle organischen Wesen müssen vernichtet werden."
 crisis.2403.f.response: "Ihr seid genauso verloren wie wir es vor den Anpassungen waren. Es ist unsere Überzeugung, dass alle vernunftbegabten Wesen, ob organisch, mechanisch oder anderes, ein Recht haben zu existieren."
 crisis.2405.name: "Der Fall der Cybrex"
 crisis.2405.desc: "Cybrex Beta wurde überrannt und kein Cybrex wurde in den ausgehenden Fluchtvektoren erkannt, bevor sich das System verdunkelte.\n\nEs scheint, dass die Cybrex nun wirklich ausgestorben sind."
 crisis.2405.b: "Richtig. Das haben wir sicher gestellt."
 crisis.2407.name: "Cybrex Aktivität"
 crisis.2407.desc: "Die Cybrex waren seit der Niederlage der Kontingenz relativ ruhig, aber vor kurzem wurde eine riesige Einheit dabei beobachtet, wie sie aus Cybrex Beta abgeflogen ist. Es verließ das System auf einer geraden Flugbahn, die sie über die Grenzen unserer Galaxie hinaus bringt.\n\nBevor das Schiff unseren Sensorbereich verließ, hat es eine einzige galaxieweite Nachricht übertragen."
 crisis.2408.desc: "Bürger der Galaxie:\n\nDa die Kontingenz keine Bedrohung mehr ist, denken wir, dass unsere Rolle in der galaktischen Gemeinschaft abgelaufen ist. Unser Heimatsystem ist jetzt zu bekannt, als das wir ungestört bleiben können und wir erhalten unzählige Anfragen, bei interstellaren Konflikten Partei zu ergreifen.\n\nNach reichhaltiger Überlegung haben wir beschlossen, dass die einzige Lösung die für uns in Frage kommt die ist, die Galaxie dauerhaft zu verlassen und ein neues Zuhause zu suchen. Wir hoffen aufrichtig, dass Ihr aus den tragischen Fehlern unserer Vergangenheit lernt und eure Differenzen auf friedlichem Wege lösen könnt.\n\nLebt wohl."
 crisis.2408.a: "Lebewohl."
 crisis.2473.desc: "Wir haben die Bemühungen Eurer Flotte gegen die Kontingenz beobachtet. Dies ist ein Kampf, den die Galaxie sich nicht leisten kann und wir sind durch Euren Widerstand ermutigt worden.\n\nDie Cybrex möchten die mutigen Verteidiger von [Root.GetName] belohnen, indem wir Euch die Kontrolle einer unserer neusten Kampfflotten überstellen. Sie wird Euren Befehlen ebenso gehorchen wie Eure eigenen Flotten, aber wir möchten Euch bitten, sie nur im Kampf gegen die Kontingenz zu verwenden."
 crisis.2473.a: "Wir werden diese Flotte gut nutzen."
 cybrex_fleet_gained: "Eine Kampfflotte der Cybrex wird bei [Root.Capital.GetName] unter unsere Kontrolle gestellt."
 crisis.2473.b: "Wir benötigen Eure Flotte nicht."
 crisis.2474.desc: "Wir danken Euch für Eure lobenswerten Bemühungen gegen die Kontingenz. Nun, da die galaktische Bedrohung abgewendet wurde, müssen wir Euch leider mitteilen, dass wir die Cybrex-Schiffe zurückrufen, die derzeit ausländischen Regierungen geliehen worden sind."
 crisis.2474.a: "So sei es."
 leader_trait_cybrex: "Cybrex-Datenbanken"
 leader_trait_cybrex_desc: "Dieser Cybrex-Anführer ist mit uralten taktischen Datenbanken aus ihrer gewaltbereiten Vergangenheit ausgerüstet."
 #############################
 #Pop Events
 #############################
 pop.1.name: "Eine neue Spezies"
 pop.1.desc: "Viele der [Root.Planet.Owner.GetSpeciesName]-Bewohner auf [Root.Planet.GetName] haben auf Genmanipulationen zurückgegriffen, um mit der unwirtlichen Umgebung auf dem [Root.Planet.GetPlanetMoon] besser zurechtzukommen. Die Änderungen, die sie an sich selbst vorgenommen haben, werden an ihre Nachkommen weitergegeben. Ihr physisches Erscheinungsbild verändert sich mit alarmierender Geschwindigkeit. Sie haben damit begonnen, sich als \"[Root.GetSpeciesName]\" zu bezeichnen."
 pop.3.name: "Wachsende Spannungen auf [Root.GetName]"
 pop.3.desc: "Die Spannungen zwischen der [modified_pop_1.GetSpeciesName]-Bevölkerung auf [Root.GetName] und den [non_modified_pop_1.GetSpeciesNamePlural], mit denen sie sich den [Root.GetPlanetMoon] teilen, steigend zusehends. Individuen beider Seiten haben mehrere Angriffe ausgeführt, darunter mindestens zwei Bombenanschläge. Da sich beide Parteien dieses Konflikts radikalisieren, ist mit mehr Gewalt zu rechnen."
 pop.3.a.tooltip: "Alle §Y[modified_pop_1.GetSpeciesNamePlural]§! und §Y[non_modified_pop_1.GetSpeciesNamePlural]§! auf [Root.GetName] erlangen die Ethiken §YMilitaristisch§! und §YXenophob§!."
 pop.6.name: "Erhöhte Fruchtbarkeit"
 pop.6.desc: "Die [modified_pop_1.GetSpeciesNamePlural] auf [modified_pop_1.Planet.GetName] haben weitere Änderungen an ihrer DNS vorgenommen. Dadurch hat sich nicht nur ihre Fruchtbarkeit dramatisch gesteigert, ihre Kinder sind nun auch viel schneller ausgewachsen als normale [non_modified_pop_1.GetSpeciesNamePlural]. Die Bevölkerungszahlen der [modified_pop_1.GetSpeciesName] könnten sich schon bald exponentiell steigern."
 pop.6.tooltip: "Modifiziert die §Y[modified_pop_1.GetSpeciesName]§!-Bewohner auf §Y[modified_pop_1.Planet.GetName]§! durch Hinzufügung der Eigenschaft §G$trait_rapid_breeders$§!."
 pop.8.name: "[modified_pop_1.GetSpeciesNamePlural] auf [Root.GetName] massakriert!"
 pop.8.desc: "Eine extremistische [non_modified_pop_1.GetSpeciesName]-Miliz hat einen Angriff auf eine große [modified_pop_1.GetSpeciesName]-Stadt auf [Root.GetName] durchgeführt. Die Einwohner wurden zu Tausenden abgeschlachtet und ihre Häuser niedergerissen. Die Angreifer haben im planetaren Datennetz eine einfache Nachricht hinterlassen:\n\n§S\"[Root.GetName] gehört den [non_modified_pop_1.GetSpeciesNamePlural]\"!§!"
 pop.10.name: "[non_modified_pop_1.GetSpeciesNamePlural] auf [Root.GetName] massakriert!"
 pop.10a.desc: "Eine der radikalen [modified_pop_1.GetSpeciesName]-Front auf [Root.GetName] zugehörige Kampftruppe hat kürzlich eine große [non_modified_pop_1.GetSpeciesName]-Siedlung angegriffen. Die wenigen Verteidiger wurden schnell niedergemacht, woraufhin die [modified_pop_1.GetSpeciesNamePlural] die Siedlung durchkämmten und die Bevölkerung in ihren eigenen Häusern massakrierte. Auf den Schutt wurde eine Nachricht gesprüht:\n\n§S\"[modified_pop_1.GetSpeciesNamePlural] sind die Zukunft!\"§!"
 pop.10b.desc: "Aus den ländlichen Gebieten von [Root.GetName] sind schwere Kämpfe gemeldet worden. Zwischen irregulären Streitkräften der [modified_pop_1.GetSpeciesName] und [non_modified_pop_1.GetSpeciesName] hat es mehrere Zusammenstöße gegeben. Die [modified_pop_1.GetSpeciesNamePlural] scheinen den Sieg davongetragen zu haben, und ihre Guerillas haben viele Siedlungen niedergebrannt. Es gibt hohe zivile Verluste."
 pop.12.name: "[modified_pop_1.GetSpeciesName]-Repräsentant besucht [Root.Owner.Capital.GetName]"
 pop.12.desc: "Ein Repräsentant der [modified_pop_1.GetSpeciesName]-Gemeinden auf [Root.GetName] ist nach [Root.Owner.Capital.GetName] gereist, um den Kummer seines Volks vorzutragen. Seinen Aussagen nach werden die [modified_pop_1.GetSpeciesNamePlural] von den [non_modified_pop_1.GetSpeciesName]-Behörden auf seiner Heimatwelt generell stark diskriminiert. Er fordert, dass wir uns umgehend um eine Verbesserung der Situation bemühen."
 pop.14.name: "Erhöhte Stärke"
 pop.14.desc: "Als Reaktion auf die gewaltsamen Auseinandersetzungen zwischen [modified_pop_1.GetSpeciesName]- und [non_modified_pop_1.GetSpeciesName]-Bewohnern auf [Root.GetName] haben die [modified_pop_1.GetSpeciesNamePlural] ihre Genmanipulationen einen Schritt weiter vorangebracht. Sie sind jetzt stärker und schneller, außerdem können ihre Körper Verletzungen überleben, die normale [non_modified_pop_1.GetSpeciesNamePlural] töten würden.\n\nBerichten zufolge haben bei einem kürzlichen Zwischenfall zwei unbewaffnete [modified_pop_1.GetSpeciesNamePlural] mindestens ein Dutzend Mitglieder einer [non_modified_pop_1.GetSpeciesName]-Miliz getötet. Wir könnten es hier mit einer gefährlichen Eskalation zu tun haben."
 pop.14.tooltip: "Modifiziert die §Y[modified_pop_1.GetSpeciesName]§!-Bewohner auf §Y[modified_pop_1.Planet.GetName]§! durch Hinzufügung der Eigenschaft §G$trait_strong$§!."
