 ######################
 origin_riftworld: "Risswelt"
 origin_riftworld_desc: "In der Nähe der Heimatwelt dieser Zivilisation hat sich ein gewaltiger Riss in der Raumzeit gebildet. Nachdem sie das Phänomen jahrtausendelang aus der Ferne studiert hat, kann sie dank der jüngsten Fortschritte in der Raumfahrt nun endlich herausfinden, welche Geheimnisse es birgt."
 origin_tooltip_riftworld_effects: "- Heimatwelt: ['concept_archaeology_site'] \"['concept_riftworld_digsite']\"$NEW_LINE$- Chance, dass ein ['concept_astral_rift', $ASTRAL_RIFTS$] in einem im Besitz befindlichen System auftaucht: §G+100%§!"
 START_SCREEN_RIFTWORLD: "Der große Riss, der am Himmel über [GetHomeWorldName] dräut, existiert schon, so weit unsere Erinnerung zurückreicht. Legenden besagen, unsere Herkunft sei eng mit dieser mysteriösen Himmelsnarbe und einer uralten Einschlagstelle in der Nähe unserer Hauptstadt verbunden.\n\nDie Einschlagstelle wird seit Generationen verehrt, doch es ist nach wie vor wenig bekannt darüber, woher sie rührt. Jüngste seismische Aktivitäten haben allerdings eine Anomalie tief unter dem Krater aufgedeckt. Es wurden bereits Vorbereitungen getroffen, um den Kern des Kraters anzubohren. Die Meinungen darüber, was wir dort unten entdecken werden, sind nach wie vor gespalten.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_MACHINE: "Der große Riss, der am Himmel über [GetHomeWorldName] dräut, existiert schon so lange wie unsere Datenbanken. Legenden besagen, unsere inneren Uhren seien mit der Frequenz der Himmelsnarbe synchronisiert, und unsere frühesten Aufzeichnungen beschreiben eine uralte Einschlagstelle in der Nähe unserer Hauptstadt.\n\nDie Einschlagstelle wurde seit vielen Wiederholungen unangetastet gelassen, doch es ist nach wie vor wenig bekannt darüber, woher sie rührt. Jüngste seismische Aktivitäten haben allerdings eine Anomalie tief unter dem Krater aufgedeckt. Es wurden bereits Vorbereitungen getroffen, um den Kern des Kraters anzubohren.$START_SCREEN_RIFTWORLD_END$"
 START_SCREEN_RIFTWORLD_END: "\n\nIst es reiner Zufall, dass diese Anomalie in der Sekunde auftrat, in der wir unseren ersten Hyperantrieb starteten? Gerade als wir nach dem Himmel greifen wollen, wird unsere Aufmerksamkeit wieder auf den Boden gerichtet. Vielleicht ist das, was unter der Oberfläche verborgen liegt, dazu bestimmt, uns auf unserer Reise zu den Sternen zu helfen. Vielleicht kann es uns auf das vorbereiten, was jenseits des Risses liegt."
 astral_planes.2105.name: "Merkwürdige Übertragung"
 astral_planes.2105.desc: "Nach der Erkundung des Astralrisses im §H[From.solar_system.GetName]§!-System empfingen wir eine mysteriöse Übertragung.\n\nUnsere [GetScientistPlural] stellten fest, dass sie von der anderen Seite des Risses stammt. Sie konnten nur einige wenige Worte übersetzen."
 astral_planes.2110.name: "$astral_planes.2105.name$"
 astral_planes.2110.desc: "... eingestimmt ... auf die Ebenen ... wir werden Euch finden ..."
 astral_planes.2120.name: "Seismische Anomalie entdeckt"
 astral_planes.2120.desc: "Die jüngsten seismischen Aktivitäten lösten unerwartete Phänomene an der alten Einschlagstelle in der Nähe unserer Hauptstadt aus.\n\nDieser spezielle Krater wurde mit unserem Ursprung als [Owner.GetSpeciesNamePlural] in Verbindung gebracht."
 riftworld_digsite: "Uralter Krater"
 riftworld_digsite_desc: "Wir haben eine anomale seismische Aktivität tief im Inneren eines alten Kraters auf der Oberfläche von [Planet.GetName] entdeckt. Unser Bodensonar hat einen bisher unbekannten Hohlraum entdeckt."
 astral_planes.2125.name: "Hochgeschwindigkeitseinschlag"
 astral_planes.2125.desc: "Eine erste Ausgrabung am Krater förderte ein Impaktit-Vorkommen zutage, das einen perfekten Zylinder bildet und tief in der Erde vergraben lag.\n\nDiese Ader muss von einem Meteoriteneinschlag mit extrem hoher Geschwindigkeit stammen. Erste Berechnungen zeigen, dass das Objekt mit einem messbaren Bruchteil der Lichtgeschwindigkeit eingetroffen sein muss. Es ist ein Wunder, dass es überhaupt an die Oberfläche gelangte."
 astral_planes.2125.a: "Setzt die Ausgrabungen fort."
 astral_planes.2130.name: "Unterirdische Höhlen"
 astral_planes.2130.desc: "Hinter dem Impaktit befindet sich ein ausgedehntes Höhlensystem.\n\nKleine Becken mit unterirdischem Wasser nähren dünne Stränge von bleicher Vegetation entlang der Höhlenwände. Auf dem Grund eines dieser Becken liegen die Überreste eines anomalen kugelförmigen Objekts. Es ist nicht natürlich entstanden und scheint die Quelle dieses Einschlags zu sein."
 astral_planes.2130.a: "Bergt das Objekt."
 astral_planes.2135.name: "Uralte Sphäre"
 astral_planes.2135.desc: "Wir haben die uralte Sphäre aus dem unterirdischen See an die Oberfläche gebracht.\n\nSie ist von Pflanzenwuchs bedeckt, aber größtenteils noch intakt. Die Konstruktion ist eine Mischung aus einem ausgeklügelten Design und einem groben Zusammenbau. Perfekt glatte Metallplatten bedecken den vorderen Teil des Schiffs, was die Reibung beim Eintritt in die Atmosphäre erheblich verringert haben muss.\n\nDie Flugbahn stimmt mit dem Impaktit überein, was bestätigt, dass diese Kugel die Quelle jenes metamorphen Gesteins ist, das uns hierherführte. Noch unglaublicher jedoch ist, dass es Anzeichen dafür gibt, dass dieses Schiff Passagiere hatte."
 astral_planes.2140.name: "Vorfahren"
 astral_planes.2140.desc.common: "Wir haben eine Reihe von Dokumenten aus der uralten Sphäre geborgen, die in einer archaischen Version unserer eigenen Sprache verfasst sind. Einige von ihnen erwähnen Namen, die mit unseren Legenden in Verbindung stehen.\n\nEin kompliziertes Netz von Leitern schlängelt sich von der Einschlagstelle zu einem massiven Tunnelsystem hinauf. Aufgrund des unterschiedlichen Alters der Seilfasern müssen diese Höhlen über mehrere Generationen hinweg bewohnt gewesen sein, während sich die Überlebenden des Absturzes langsam ihren Weg an die Oberfläche bahnten.\n\nNichts von dem, was wir bisher entdeckt hatten, konnte uns jedoch auf unseren letzten Fund vorbereiten: Eine der oberen Kammern enthielt eine Grabstätte. Die DNA-Analyse brachte eine schockierende Wahrheit ans Licht: Es sind unsere Vorfahren!\n\nWoher genau sie kamen oder warum dieser Ort in Vergessenheit geriet, ist nicht bekannt. Die geborgenen Dokumente sind in einem äußerst schlechten Zustand, doch wir konnten auch ein Datenprotokoll aus der Kugel bergen. Dieses zeigt eindeutig, dass das Schiff durch den \"Astralriss\" in der Nähe von [from.planet.GetName] in unser Sternensystem gelangt ist."
 astral_planes.2140.desc.has_rift_sphere: "$astral_planes.2140.desc.common$\n\nDiese Sphäre ist zwar deutlich weniger fortschrittlich als unsere eigene Technologie, zeugt aber von der Verzweiflung und dem Einfallsreichtum ihrer Erbauer. Es war ein letzter Versuch, einem schrecklichen Schicksal zu entkommen, das ihnen auf der anderen Seite des Risses gedroht hatte."
 astral_planes.2140.desc.default: "$astral_planes.2140.desc.common$\n\nWenn wir die Sphäre studieren, sollten wir in der Lage sein, die Technologie, die zum Bau eines Schiffs mit diesen dimensionalen Fähigkeiten erforderlich ist, nachzuahmen und sogar zu verbessern."
 astral_planes.2140.desc.machine.common: "Wir haben einen Daten-Cache aus der uralten Sphäre geborgen. Dieser war mit einer archaischen Version unseres eigenen Verschlüsselungsalgorithmus versehen.\n\nEin kompliziertes Netz von Leitern schlängelt sich von der Einschlagstelle zu einem massiven Tunnelsystem hinauf. Aufgrund des unterschiedlichen Alters der Seilfasern müssen diese Höhlen über mehrere Iterationen hinweg bewohnt gewesen sein, während sich die Überlebenden des Absturzes langsam ihren Weg an die Oberfläche bahnten.\n\nEine der oberen Höhlen enthielt auch Teile, die an unsere ersten Modelle erinnerten. Diese Überlebenden waren unsere vorherigen Versionen.\n\nWoher genau sie kamen oder warum dieser Ort verloren ging, ist nicht bekannt. Die Daten, die wir aus der Sphäre geborgen haben, zeigen eindeutig, dass das Schiff durch den Astralriss nahe [from.planet.GetName] in unser Sternensystem gelangt ist."
 astral_planes.2140.desc.machine.has_rift_sphere: "$astral_planes.2140.desc.machine.common$\n\nDiese Sphäre ist zwar deutlich weniger fortschrittlich als unsere eigene Technologie, zeugt aber von der Verzweiflung und dem Einfallsreichtum ihrer Erbauer. Sie war ein letzter Versuch, einem schrecklichen Schicksal zu entkommen, das ihnen auf der anderen Seite des Risses gedroht hatte."
 astral_planes.2140.desc.machine: "$astral_planes.2140.desc.machine.common$\n\nWenn wir die Sphäre studieren, sollten wir in der Lage sein, die Technologie, die zum Bau eines Schiffs mit diesen dimensionalen Fähigkeiten erforderlich ist, nachzuahmen und sogar zu verbessern."
 astral_planes.2140.a: "Wir haben den Ort unserer Herkunft gefunden."
 astral_planes.2140.a.synthetic: "Wir haben unsere Schmiede gefunden."
