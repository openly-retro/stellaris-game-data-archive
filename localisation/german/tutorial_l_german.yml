 tutorial_13_chain_title: "Tutorial: Gouverneur rekrutieren"
 tutorial_13_chain_desc: "Zur Verwaltung unserer neuen Kolonie sollten wir einen §SPlanetengouverneur§! rekrutieren. Klickt dazu auf die Kolonie und ruft dort den Reiter §SPlanetenzusammenfassung§! auf. Klickt danach im Fenster §SGouverneur§! auf die Schaltfläche §SÄndern§!. Dadurch wird der Bildschirm §SAnführer§! aufgerufen, wo Ihr die Gouverneure sehen könnt, die derzeit für uns arbeiten.\n\nKlickt im oberen Bildschirmteil auf die Schaltfläche §SRekrutieren§!, und wählt dort einen der verfügbaren Kandidaten aus. Beachtet, dass die Rekrutierung von Anführern immer £unity£ §YEinigkeit§! kostet. Fehlt uns dafür noch Einfluss, müssen wir so lange warten, bis wir genügend davon gesammelt haben, um uns den Anführer zu leisten.\n\nNach seiner Rekrutierung wartet der neue Gouverneur auf unserer Heimatwelt auf neue Aufgaben."
