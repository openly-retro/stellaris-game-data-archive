 factions.1.desc.totalitarian: "Sus miembros buscan la centralización extrema del poder político y militar.\n\n"
 factions.1.desc.traditionalist: "Sus miembros apoyan los valores espiritualistas y conservadores.\n\n"
 factions.1.desc.xenoist: "Sus miembros buscan el progreso de las relaciones amistosas con las especies alienígenas.\n\n"
 factions.2000.title: "Cambio de ética de gobierno en los [TargetFaction.Owner.GetName]"
 factions.2000.desc.start: "Tras un largo periodo de apoyo constante a los §Y[TargetFaction.GetName]§!, los §Y[TargetFaction.Owner.GetName]§! han adoptado finalmente a la facción, con sus valores principales y políticas."
 factions.2000.desc.imperialist: "Como resultado de la incorporación de esta facción en su gobierno, parece que se han vuelto más §Hmilitaristas§!.\n\n"
 factions.2000.desc.isolationist: "Como resultado de la incorporación de esta facción en su gobierno, parece que se han vuelto más §Hxenófobos§!.\n\n"
 factions.2000.desc.progressive: "Como resultado de la incorporación de esta facción en su gobierno, parece que se han vuelto más §Higualitarios§!.\n\n"
 factions.2000.desc.prosperity: "Como resultado de la incorporación de esta facción en su gobierno, parece que se han vuelto más §Hpacifistas§!.\n\n"
 factions.2000.desc.supremacist: "Como resultado de la incorporación de esta facción en su gobierno, parece que se han vuelto más §Hxenófobos§!.\n\n"
 factions.2000.desc.technologist: "Como resultado de la incorporación de esta facción en su gobierno, parece que se han vuelto más §Hmaterialistas§!.\n\n"
