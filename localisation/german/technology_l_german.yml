 tech_space_exploration: "Weltraumforschung"
 tech_space_exploration_desc: "Die Realisierung von Reisen mit Überlichtgeschwindigkeit ist der Anbeginn eines neuen Zeitalters für die Weltraumforschung. Bemannte Missionen zu anderen Sternensystemen sind jetzt nicht nur möglich, sondern notwendig."
 tech_corvettes: "Korvetten"
 tech_corvettes_desc: "Der ÜL-Durchbruch ermöglichte früh Versuche, herkömmliche Hüllen von Space Shuttlen für militärische Anwendungen anzupassen, um schließlich relativ kleine, aber schnelle und manövrierbare Schiffe mit begrenzter Feuerkraft zu schaffen."
 tech_destroyers: "Zerstörer"
 tech_destroyers_desc: "Obwohl sie größer als Korvetten sind, bieten die Rumpfkonfigurationen von Zerstörern immer noch vergleichsweise wenig Kanonen."
 tech_cruisers: "Kreuzer"
 tech_cruisers_desc: "Ursprünglich als Experiment für den Rumpf eines Kolonieschiffes gedacht, stellte sich der Entwurf der großen Waffenaufhängungen als Ideal für den Transport von schweren Waffen heraus."
 tech_battleships: "Schlachtschiffe"
 tech_battleships_desc: "Als größtes der normalen Militärschiffe sind Schlachtschiffe schwer gepanzert und verfügen über mehrere Geschützbatterien."
 tech_titans: "Titanen"
 tech_titans_desc: "Schiffe dieser Größenordnung sind eine tödliche Kombination aus geballter Feuerkraft und hochmodernen Unterstützungssystemen. Titanen-Konfigurationen können als äußerst vielseitige Flaggschiffe eingesetzt werden, die auch in der Lage sind, umliegende Schiffe zu unterstützen oder Feinde zu umzingeln."
 tech_colossus: "Koloss"
 tech_colossus_desc: "Die Fortschritte im Mega-Bauwesen lassen die Grenzen zwischen Realität und Fantasie in Form von Militärschiffen des Typs Koloss verschwimmen. Diese riesige Waffe ist in der Lage, ganze Welten auf Knopfdruck zu verändern oder zu vernichten."
