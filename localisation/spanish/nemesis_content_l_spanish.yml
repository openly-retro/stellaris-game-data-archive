 first_contact.10.materialist.desc.proactive: "La investigación sobre la nave no identificada que ha entrado en nuestro espacio en el sistema §H[This.System.GetName]§! sigue en marcha, pero, de momento, no hemos recopilado datos suficientes como para elaborar una hipótesis informada de su origen exacto. Como es probable que se trate de un representante de una civilización alienígena desconocida, deberíamos intentar interceptar sus comunicaciones e iniciar un análisis completo de su idioma."
 first_contact.10.materialist.desc.cautious: "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.materialist.desc.attack_allowed: "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophobe.desc.proactive: "La repentina invasión del sistema §H[This.System.GetName]§! por lo que solo puede ser una nave extranjera sigue bajo investigación. Seguimos sin conocer su propósito, pero es probable que sea un agente de una entidad política extranjera más grande. Lo más inteligente sería recopilar más datos sobre estas criaturas para determinar mejor el alcance y la naturaleza de esta nueva amenaza."
 first_contact.10.xenophobe.desc.cautious: "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophobe.desc.attack_allowed: "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophile.desc.proactive: "¡Estamos muy emocionados porque los sensores locales del sistema §H[This.System.GetName]§! han detectado la señal de una nave no identificada! El diseño del visitante nos resulta totalmente desconocido, por lo que podría tratarse de una nueva civilización alienígena y de un primer contacto. Aparte del hecho de que la nave alienígena es claramente capaz de realizar viajes hiperespaciales, no sabemos casi nada sobre estos seres fascinantes. ¡Hay que emplearse a fondo para obtener más información!"
 first_contact.10.xenophile.desc.cautious: "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophile.desc.attack_allowed: "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.authoritarian.desc.proactive: "La reciente visita de una nave desconocida en el sistema §H[This.System.GetName]§! ha llamado la atención de [This.Owner.GetRulerTitle]. Su diseño no se parece a nada que figure en nuestros registros, por lo que podríamos estar ante el primer contacto con una civilización alienígena. Si [This.Owner.GetRulerTitle] lo permite, podemos iniciar un análisis de los datos que hemos recopilado para ver si podemos traducir su idioma."
 first_contact.10.authoritarian.desc.cautious: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed: "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive: "La reciente visita de una nave no identificada en el sistema §H[This.System.GetName]§! se ha anunciado a la población y ya se han comenzado los preparativos para el que podría ser el primer contacto con una civilización alienígena. Se está informando a los representantes de todas las ramas del gobierno sobre el desarrollo de la situación, pero todavía tenemos más preguntas que respuestas."
 first_contact.10.egalitarian.desc.cautious: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed: "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.cautious: "Estamos tomando todas las precauciones necesarias para que no obtengan información confidencial."
 first_contact.10.attack_allowed: "Muchos [This.Owner.GetSpeciesNamePlural] se muestran preocupados por esta situación y exigen que capturemos la insolente nave para que podamos interrogarla a nuestro antojo. Así no nos arriesgaremos a que consigan información confidencial."
 first_contact.15.militarist.desc: "Nuestro último reconocimiento de §H[known_planet.System.GetName]§! lo ha identificado como un sistema §H[This.ContactCountry.GetName]§!, con mucha actividad centrada en [known_planet.GetPlanetBioInfo], que podría ser una base significativa. Cada vez es más probable que estos alienígenas formen parte de una civilización interestelar, pero, para descifrar sus transmisiones militares, primero hemos de traducir su idioma."
 first_contact.15.militarist.desc.no_planets: "Los vuelos de reconocimiento realizados en el sistema §H[known_system.GetName]§! han informado de la notable presencia de §H[This.ContactCountry.GetName]§!, que incluye al menos una instalación militar grande en órbita alrededor de la estrella principal del sistema. Aunque no hemos identificado ningún asentamiento planetario digno de mención, se está elaborando una lista preliminar de objetivos por si los alienígenas resultan ser hostiles. Hemos interceptado algunas transmisiones interesantes que podrían brindarnos información suficiente para traducir su idioma."
 first_contact.15.pacifist.desc: "El sistema §H[known_planet.System.GetName]§! cuenta con una inmensa presencia de §H[This.ContactCountry.GetName]§!, sobre todo de [known_planet.GetPlanetBioInfo], que alberga varios asentamientos grandes en su superficie. Cada vez está más claro que se trata de una civilización alienígena desconocida. Debemos extremar las precauciones para evitar acciones provocativas si nos encontramos en un espacio que ellos consideren suyo y centrarnos en traducir su idioma, de modo que podamos transmitir nuestras intenciones pacíficas."
 first_contact.15.pacifist.desc.no_planets: "Parece que los alienígenas a los que hemos etiquetado como §H[This.ContactCountry.GetName]§! han reclamado el sistema §H[known_system.GetName]§!. Aunque no se han detectado asentamientos planetarios significativos, hay una inmensa base estelar orbitando alrededor de la estrella principal del sistema. Hemos ordenado a nuestras naves que procedan con cuidado y que eviten cualquier acción que pueda considerarse hostil. Si traducimos su idioma, tal vez podamos entablar una relación pacífica con ellos."
 first_contact.15.spiritualist.desc: "El mundo habitado que hemos descubierto en el sistema §H[known_planet.System.GetName]§! pertenece a los llamados §H[This.ContactCountry.GetName]§!. En [known_planet.GetPlanetBioInfo] encontramos varios asentamientos grandes en la superficie. No sabemos qué significado espiritual tiene este sistema para estos seres, pero parecen formar parte de una civilización interestelar. Debemos hacer lo que podamos para descifrar su idioma."
 first_contact.15.spiritualist.desc.no_planets: "Los alienígenas a los que llamamos §H[This.ContactCountry.GetName]§! parecen haber reclamado el sistema §H[known_system.GetName]§! y tienen al menos una base estelar grande orbitando alrededor de la estrella principal. No hemos hallado rastros de bastiones planetarios y no sabemos si los espíritus favorecen a estos seres o si son siervos perversos de la oscuridad. Debemos hacer lo que podamos para descifrar su idioma."
 first_contact.15.materialist.desc: "Hemos hecho un descubrimiento intrigante en §H[known_planet.System.GetName]§!, donde un misterioso tráfico de señales nos ha llevado hasta [known_planet.GetPlanetBioInfo], hogar de varios asentamientos alienígenas de gran tamaño. Sabemos que este mundo pertenece a los llamados §H[This.ContactCountry.GetName]§!, una civilización de viajeros espaciales muy parecida a la nuestra. Todavía no hemos recogido muestras de su tecnología, pero no parece ser mucho más avanzada que la nuestra. Seguimos traduciendo su idioma."
 first_contact.15.materialist.desc.no_planets: "Los datos recopilados en el sistema §H[known_system.GetName]§! apoyan la hipótesis de que la entidad política a la que hemos llamado §H[This.ContactCountry.GetName]§! ha reclamado la zona. Una base estelar central orbita alrededor de la estrella principal y es probable que sea un nudo de infraestructuras y comunicaciones en el sistema. Parece ser la fuente de casi todas las transmisiones que hemos interceptado. Hay que intentar analizarlas y traducir su idioma."
 first_contact.15.xenophobe.desc: "¡Hemos descubierto una guarida planetaria extranjera en el sistema §H[known_planet.System.GetName]§!! La plaga se concentra en [known_planet.GetPlanetBioInfo], que podría estar contaminada y sin posibilidad de recuperación. Está claro que esos extranjeros, los §H[This.ContactCountry.GetName]§!, son una civilización de viajeros espaciales que se ha estado expandiendo de forma incontrolada por las estrellas. No será bonito, pero hay que traducir su idioma para conocer el alcance de su corrupción."
 first_contact.15.xenophobe.desc.no_planets: "Está claro que el sistema §H[known_system.GetName]§! es una guarida extranjera, a juzgar por la presencia §H[This.ContactCountry.GetName]§!, que cuenta con una inmensa base estelar que orbita alrededor de la estrella principal. Nuestras tripulaciones han recibido orden de ignorar las transmisiones y de permanecer a una distancia prudencial de cualquier estación o nave alienígena, no sea que se corrompan por el toque de estas criaturas, sean lo que sean. Si conseguimos descifrar las transmisiones que proceden de la base estelar del sistema, tal vez podamos traducir lo que parece ser su idioma."
 first_contact.15.xenophile.desc: "Una colonia, o puede que incluso sea el mundo natal de los alienígenas a los que hemos llamado §H[This.ContactCountry.GetName]§!, ha sido identificada en el sistema §H[known_planet.System.GetName]§!. Nos han llamado la atención varios asentamientos presentes en la superficie de [known_planet.GetPlanetBioInfo]. Este emocionante descubrimiento nos ha dado a conocer más cosas sobre estos alienígenas fascinantes, que forman parte de una civilización de viajeros espaciales. ¡Pensad en todo lo que podríamos descubrir cuando traduzcamos su idioma!"
 first_contact.15.xenophile.desc.no_planets: "El sistema §H[known_system.GetName]§! parece estar colonizado por los alienígenas a los que llamamos §H[This.ContactCountry.GetName]§!, aunque no se han avistado centros de población planetarios. Una inmensa base estelar orbita alrededor de la estrella principal y sirve como eje central del sistema. A pesar de nuestra presencia en lo que estos seres fascinantes consideran su espacio, no sabemos casi nada de ellos. ¡No podemos escatimar esfuerzos para descubrir más cosas!"
 first_contact.15.authoritarian.desc: "Los escáneres han detectado lo que parece ser un mundo habitado en el sistema §H[known_planet.System.GetName]§!. Los §H[This.ContactCountry.GetName]§! han reclamado [known_planet.GetPlanetBioInfo]. Estos alienígenas forman parte de una civilización de viajeros espaciales capaz de realizar viajes hiperespaciales. Habida cuenta de esto, [This.Owner.GetRulerTitle] ha decidido limitar los datos sobre el sistema a la cúpula del gobierno para evitar el malestar social."
 first_contact.15.authoritarian.desc.no_planets: "Hay una gran presencia de §H[This.ContactCountry.GetName]§! en el sistema §H[known_system.GetName]§!, que cuenta con una estación espacial central que orbita alrededor de la estrella principal. A pesar de los numerosos escáneres, seguimos sin comprender su idioma y la verdadera naturaleza de su cadena de mando. Si el [This.Owner.GetRulerTitle] no se opone, deberíamos aunar esfuerzos por traducir su idioma."
 first_contact.15.egalitarian.desc: "Los sondeos en el espacio exterior se han topado con un mundo habitado en el sistema §H[known_planet.System.GetName]§!. Pertenece a los §H[This.ContactCountry.GetName]§!, que podrían haber sido una civilización interplanetaria anteriormente desconocida. Esta colonia o mundo natal es [known_planet.GetPlanetBioInfo], que se halla en la zona habitable circunestelar. Esperemos que su sociedad sea progresiva, basada en la libertad individual, pero tendremos que traducir su idioma para descubrirlo."
 first_contact.15.egalitarian.desc.no_planets: "Hemos detectado una gran presencia §H[This.ContactCountry.GetName]§! en el sistema §H[known_system.GetName]§!. Aunque creemos que no hay planetas habitados, una inmensa instalación espacial orbita alrededor de la estrella principal. Nuestros funcionarios electos han comunicado a la población que es probable que hayamos encontrado un puesto perteneciente a una civilización interestelar desconocida hasta ahora. Antes de poder comunicarnos con ellos, tendremos que traducir su idioma."
