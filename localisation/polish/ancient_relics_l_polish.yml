 #Relics
 r_dragon_trophy: "Trofeum eterycznego smoka"
 r_dragon_trophy_desc: "Trofeum upamiętniające nasze zwycięstwo nad podłym eterycznym smokiem. Gdyby nie jego potężne rozmiary, dobrze wyglądałoby na ścianie."
 r_khans_throne: "Tron Chana"
 r_khans_throne_desc: "Ten mebel to tron, z którego Wielki Chan rządził Hordą. Został znaleziony we wraku okrętu flagowego Wielkiego Chana."
 khans_throne_passive_effect: "Zapewnia dostęp do schematu poddanego \"§Y$preset_satrapy$§!\"."
 r_worm_scales: "Łuski czerwia"
 r_worm_scales_desc: "Lśniące i jeszcze ciepłe w dotyku. Łuski emitują niski szum, którego nie potrafi wyjaśnić nauka."
 r_rubricator: "Klasyfikator"
 r_rubricator_desc: "Ta kostka doskonale pasuje do twojej dłoni, jednak mimo że jest tak mała, znajduje się w niej cyfrowy skarb w postaci skanów niezliczonych artefaktów kosmitów. Niektóre z nich pochodzą z okresu młodości wszechświata. I może je nieustannie replikować. Nieznane nigdy nie było tak blisko."
 r_omnicodex: "Wszechkodeks"
 r_omnicodex_desc: "Eony temu życzliwa rasa cyborgów postanowiła zadbać o przetrwanie biologicznego życia, zbierając próbki i katalogując wszystkie gatunki w galaktyce. Dzięki temu nagłe wyginięcie wszystkich osobników nie byłoby końcem gatunku. Ich cel wybawienia galaktyki został storpedowany przez fanatyków i odrażający umysł zbiorowy, ale ich spuścizna przetrwała."
 r_galatron: "Galatron"
 r_galatron_desc: "$galatron_modifier_desc$"
 r_surveyor: "Mierniczy"
 r_surveyor_desc: "Niewiarygodnie potężny skaner wykorzystujący technologię, której nie można odtworzyć. Jego pochodzenie pozostaje tajemnicą, raczej nie został stworzony przez drony górnicze, które posiadały go jako ostatnie."
 #r_orb_insight: "Orb of Insight"
 #r_orb_insight_desc: ""
 r_galaxy: "Miniaturowa galaktyka"
 r_galaxy_desc: "Miniaturowa galaktyka została stworzona przez cywilizację nazywaną \"wojownicze stronnictwo C\", która wykorzystała swe dzieło, żeby umknąć z więżącego ich świata macierzystego.\n\nGalaktyka jest zamknięta w niezniszczalnym polu podprzestrzennym umieszczonym w zbiorniku. W pewnym zakresie można nadal obserwować działalność jej mieszkańców."
 r_prethoryn_queen: "Królowa roju pretorynów"
 r_prethoryn_queen_desc: "Schwytana królowa roju pretorynów została ujarzmiona za pomocą transmiterów neuronowych. Dzięki niej można wyhodować sporą flotę pretorynów."
 r_unbidden_warlock: "Międzywymiarowy czarnoksiężnik"
 r_unbidden_warlock_desc: "Energie psioniczne tej schwytanej istoty z innego wymiaru podtrzymywały bramę międzywymiarową pomiędzy jej światem a naszym, jednak przejście to uległo zniszczeniu.\n\nTeraz to stworzenie jest naszym więźniem, zostało zmuszone, by za pomocą swej mocy zwiększać prędkość podświetlną naszych okrętów i zasięg naszych napędów skokowych."
 r_contingency_core: "Odizolowany rdzeń kontyngencji"
 r_contingency_core_desc: "Odizolowany rdzeń kontyngencji komputera głównego pozyskany z wraku ich ostatniego Świata Maszyn. Może znacznie przyspieszyć budowę robotów i superkonstrukcji."
 relic_contingecy_core: "Pozwala zbudować §G1§! dodatkową superkonstrukcję każdego typu."
 r_zro_crystal: "Archiwum psioniczne"
 r_zro_crystal_desc: "Kryształowe archiwum psioniczne zra zawiera esencję §Y$relic_zro_entity_name$§!. Od czasu do czasu można szukać w nim wskazówek."
 r_severed_head: "Głowa Zarqlana"
 r_severed_head_desc: "Fragment, Symbole Kultu (Wydanie 102.):\n\nZARQLAN (zaar-klann)\nSłynna święta figura nieznanego gatunku, czczona jako boski prorok w co najmniej siedmiu różnych religiach galaktycznych w okresie Czwartego Bezkrólewia (32. Cykl Kavabh). Jego ostateczny los jest nieznany, ale wzmianki o nim przestały pojawiać się w źródłach historycznych po 38. Cyklu. Autentyczność historyczną tej postaci poddaje się w wątpliwość od ostatniego (wczesnego) 41. Cyklu. Współcześnie często uważa się go za bohatera baśni i legend."
 r_severed_head_passive: "Umożliwia zasiedlanie §Yświętych światów§!."
 r_ancient_sword: "Miecz Łowczyni"
 r_ancient_sword_desc: "Stara i dobrze zachowana broń wykuta z nieznanego materiału. Lekko wibruje od ledwie hamowanej mocy psionicznej."
 r_reality_perforator: "Vultaumski przebijak rzeczywistości"
 r_reality_perforator_desc: "Gęsta i niezwykle ciężka kula z nieznanego materiału. Vultaum twierdzą, że urządzenie to mogło na krótko zdestabilizować symulowaną rzeczywistość, która ich zdaniem była więzieniem, i pozwolić ujrzeć prawdziwy świat.\n\nNie wiadomo, czy to prawda, ale uruchomiona kula pozwala manipulować pomniejszymi aspektami rzeczywistości na ograniczonej powierzchni. Efekt ten trwa bardzo krótko, ponieważ wszechświat błyskawicznie dokonuje samoczynnej korekty. Jednak właściwe użycie tego urządzenia może dać naszym flotom zdecydowaną przewagę."
 r_pox_sample: "Próbka ospy javoriańskiej"
 r_pox_sample_desc: "Próbka budzącej grozę ospy javoriańskiej, która doprowadziła do wyginięcia Irassian. Wirus ten zagraża bardzo niewielu innym organizmom żywym, ma za to sporo wyjątkowych właściwości genetycznych i może przedłużać życie większości istot organicznych.\n\nMożna też wykorzystać go do stworzenia nowego szczepu ospy javoriańskiej, mogącego zarażać gatunki inne niż Irassianie. Nie jest on tak zaraźliwy i zabójczy jak oryginalna choroba dla Irassian, ale i tak może stać się potężną bronią biologiczną."
 r_cryo_core: "Kriordzeń Yuhtów"
 r_cryo_core_desc: "Yuhtowie nigdy nie odkryli istnienia nadprzestrzeni, dlatego w dziedzinie podróży międzygwiezdnych polegali na długości swojego życia i technologii kriogenicznej. Ten prototypowy kriordzeń został stworzony przez naukowców Yuhtów tuż przed tym, gdy ich imperium padło ofiarą Jabbardeeni.\n\nKriopole wytwarzane przez ten rdzeń dalece wyprzedza możliwości naszych technologii. "
 r_cryo_core_effect: "Nowe kolonie zaczynają z §Y1§! dodatkową £pops£ populacją."
 r_war_forge: "Fabryka wojenna Cybreksu"
 r_war_forge_desc: "Niewielka i przenośna fabryka wojenna, ostatnia taka we wszechświecie. To relikt z czasów, gdy Cybrex prowadził wojnę w całej galaktyce, zanim \"Korekta\" nie spowodowała zmiany jego zachowania.\n\nCybrex całkowicie wyłączył możliwość produkcji okrętów wojennych w tej fabryce, ale nadal może przetwarzać olbrzymie ilości minerałów na stopy."
 cybrex_warform: "Maszyna bojowa Cybrexu"
 cybrex_warform_desc: "Ten gigantyczny robot góruje nad większością budynków, a jego siła ognia pozwala równać z ziemią całe miasta."
 relic_cybrex_passive: "Pozwala tworzyć w stolicy armie: §Y$cybrex_warform$§!."
