 astral_rift_discovery_event_title: "Espaço-Tempo Instável"
 astral_rift_discovery_event_text: "Enquanto estudávamos a Fenda Astral no sistema §Y[target.solar_system.GetName]§!, nós inadvertidamente desestabilizamos a anomalia dimensional. Isso está causando distorções violentas no espaço-tempo, alterando a realidade ao seu redor de forma imprevisível."
 astral_situation.55.name: "$astral_rift_discovery_event_title$"
 astral_situation.55.desc: "$astral_rift_discovery_event_text$\n\nUm planeta misterioso, que estamos chamando de §Y[planet_rift_in_space.GetName]§!, surgiu onde antes não havia nada. Não temos registros de sua existência em nenhuma das nossas cartas estelares.\n\nEle é habitado por uma civilização [GetPreFTLLower].\n\nNosso palpite é de que ele veio, de alguma forma, de fora do nosso universo."
 astral_situation.60.name: "$astral_rift_discovery_event_title$"
 astral_situation.60.desc: "$astral_rift_discovery_event_text$\n\nUma nova espécie senciente se materializou em §Y[rift_temporary_species_planet.GetName]§! e se espalhou uniformemente entre a nossa população.\n\nA espécie [rift_temporary_species.GetName] não se lembra de onde veio e não parece ser hostil.\n\nSeja qual for sua origem, é improvável que possamos ajudá-los a voltar para casa."
 astral_situation.65.name: "$astral_rift_discovery_event_title$"
 astral_situation.65.desc: "$astral_rift_discovery_event_text$\n\nDistorções temporais significativas em §Y[rift_temporary_planet.GetName]§! estão fazendo o tempo passar duas vezes mais rápido. Devemos monitorar a situação de perto e dobrar os suprimentos destinados ao planeta."
 rift_in_space_time_acceleration_modifier: "Distorções Temporais"
 rift_in_space_time_acceleration_modifier_desc: "O tempo passa duas vezes mais rápido neste planeta."
 astral_situation.20.name: "O Problema é a Fricção"
 astral_situation.20.desc: "Descobrimos que para deslizar pelas dobras no espaço-tempo, precisamos de uma nave perfeitamente lisa e uniforme.\n\nSe dedicarmos tempo e pesquisa suficientes, temos certeza de que podemos desenvolver um veículo assim, que chamamos provisoriamente de \"§Y$tech_rift_sphere$§!\". Com isso, poderemos finalmente descobrir o que existe além dessa anomalia espacial."
 astral_planes.2005.name: "Tecnologia da $tech_rift_sphere$ Desenvolvida"
 astral_planes.2005.desc: "Desenvolvemos uma tecnologia que nos permitirá transitar entre as dobras de uma Fenda Astral: as §Y$tech_rift_sphere_plural$§!.\n\nA Esfera é feita de um nanomaterial avançado e perfeitamente liso, o que permite que ela deslize pelas áreas turbulentas do espaço-tempo sem sofrer atrito.\n\nComo não temos certeza de onde vamos chegar ao passar por uma fenda, cada §Y$tech_rift_sphere$§! está conectada a um cabo de ancoragem. O cabo está preso a uma nave científica no nosso universo, que pode puxar a Esfera de volta no caso de uma emergência."
 astral_planes.2005.a: "Veremos o que podemos descobrir..."
 ASTRAL_RIFT_IN_SYSTEM: "Este sistema contém pelo menos uma Fenda Astral."
