l_french:
 rock_brain: "Cerveau rocheux"
 rock_brain_desc: "Cette pierre semble... penser. Est-ce même possible ?"
 cunning_flora: "Flore ingénieuse"
 cunning_flora_desc: "Les plantes de cette planète présentent une agressivité extrême et un ordre social relativement complexe."
 genetic_library: "Génothèque abandonnée"
 genetic_library_desc: "La structure et le contenu de la génothèque abandonnée sont tous les deux des objets d'études intéressants."
 drone_space_elevator: "Ascenseur spatial gênant"
 drone_space_elevator_desc: "Les efforts entrepris pour démolir ce gigantesque ascenseur spatial ralentissent la production sur cette planète."
 drone_fl_satellite: "Débris de satellite de la Première ligue"
 drone_fl_satellite_desc: "Un vieux satellite vomit ses communications préhistoriques dans l'éther."
 drone_mineral_gift: "Cadeau minéral"
 drone_mineral_gift_desc: "Des drones d'une époque révolue ont déposé une cache de minéraux ici. Tant mieux pour vous."
 old_genetic_library: "Ancienne archive génétique"
 old_genetic_library_desc: "Cet astéroïde renferme un ancien entrepôt de stockage d'ADN."
 fascinating_flora: "Flore fascinante"
 fascinating_flora_desc: "Cette planète est le berceau de la merveilleuse fleur Mharin Kharin."
 pheromoned_1: "Premier stade phéromonal"
 pheromoned_1_desc: "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant plus heureuse."
 pheromoned_2: "Second stade phéromonal"
 pheromoned_2_desc: "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant moins productive."
 pheromoned_3: "Troisième stade phéromonal"
 pheromoned_3_desc: "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant moins encline à migrer."
 pheromoned_4: "Quatrième stade phéromonal"
 pheromoned_4_desc: "Le pollen présent dans l'atmosphère de ce monde a un effet sur les récepteurs de phéromones de la population locale, la rendant plus productives mais aussi plus contrariées par toute interférence extérieure."
 depheromoned_1: "Résolution partielle du problème des phéromones"
 depheromoned_1_desc: "Les principes mis en place par l'administration ont eu un effet positif en terme de compétence et de volonté de travailler de la population, la rendant plus productive."
 pheromoned_detox: "Désintoxication à la contamination par phéromones"
 pheromoned_detox_desc: "La floraison de Mharin Kharin a détruit la biosphère de la planète, et tout ce qui vivait en son sein. Un nouveau cycle commence."
 pheromoned_grief: "Tragédie phéromonale"
 pheromoned_grief_desc: "Nous n'avons pas encore faite notre deuil."
 zro_ice: "Glace Zro"
 zro_ice_desc: "Il y a des poches de Zro piégées l'atmosphère tourbillonnante de cette géante de glace."
 dark_matter_funnel: "Entonnoir de matière noire"
 dark_matter_funnel_desc: "Un trou de ver miniature permet un accès facile à la matière noire."
 inspired_arts: "Inspirations artistiques"
 inspired_arts_desc: "Une audacieuse nouvelle source d'inspiration vivifie votre empire, culturellement et commercialement."
 uplift_rocky: "Départ chaotique"
 uplift_rocky_desc: "L'espèce provoluée sur cette planète a quelques difficultés à s'adapter au nouvel ordre social."
 unhappy_with_experiments: "Mécontentement envers les expérimentations"
 unhappy_with_experiments_desc: "La population $XenophileY$ de la planète est indignée par les expérimentations contraires à l'éthique réalisées sur les formes de vie autochtones."
 unproductive_without_experiments: "Improductivité sans expérimentations"
 unproductive_without_experiments_desc: "Le rendement de la $Society researchY$ est affaibli alors que d'excellentes opportunités d'expérimentations et de tests cliniques passent sous le nez des scientifiques."
 massex_happy: "Foi dans l'avenir"
 massex_happy_desc: "Vos citoyens sont confiants dans le fait qu'un futur radieux les attend."
 stellar_salt: "Un peu de sel"
 stellar_salt_desc: "Une renaissance culinaire se propage à travers notre Empire."
 projecting_moon: "Projection lunaire"
 projecting_moon_desc: "Un puissant appareil de communication capable de simuler de manière convaincante des données de reconnaissance est actif sur cette lune."
 cornucopia: "Corne d'abondance"
 cornucopia_desc: "Cette planète regorge de sources de nourriture viables."
 raw_materials: "Matériaux bruts"
 raw_materials_desc: "Cette planète regorge de minéraux facilement accessibles."
 shadow_play: "Jeux d'ombres"
 shadow_play_desc: "Des ombres dérivent à la surface de cette planète, formant des formes à l'apparence intentionnelle mais à la signification indéterminée."
 grimacing: "Effervescence"
 grimacing_desc: "L'agitation interne sur cette planète en fait un intéressant objet d'études."
 comet_sighted_negative: "Comète repérée"
 comet_sighted_negative_desc: "Cette comète menaçante a des conséquences néfastes sur les pops de la capitale."
 comet_sighted_positive: "Comète repérée"
 comet_sighted_positive_desc: "Une comète majestueuse inspire les pops de la capitale."
 skid_marks: "Traces de dérapage"
 skid_marks_desc: "Des signes montrent que des courses de véhicules assez violentes se sont déroulées sur cet astéroïde."
 dust_circuits: "Circuits dans la poussière"
 dust_circuits_desc: "Une sorte d'immense installation orbitale a heurté cet astéroïde dans un passé lointain, laissant une empreinte partielle mais très claire sur sa surface."
 unusual_tectonics: "Tectonique inhabituelle"
 unusual_tectonics_desc: "Cette planète montre des propriété tectonophysiques extrêmement inhabituelles."
 flagellating_movement: "Mouvements de flagella"
 flagellating_movement_desc: "Nous avons mis à jours les protocoles d'évitement de notre flotte en nous basant sur des observations réalisées sur l'amibe spatiale flagella."
 cosmic_ray_catalysis: "Catalyse de rayons cosmiques"
 cosmic_ray_catalysis_desc: "Nos centrales électriques peuvent désormais convertir certaines radiations cosmiques en énergie utilisable."
 grand_design: "Grand dessein"
 grand_design_desc: "Béni soit le rouage de la machine."
 malefaction: "Malfaisance"
 malefaction_desc: "Nulle bonne action ne reste impunie."
 prismatic_lenses: "Lentilles prismatiques"
 prismatic_lenses_desc: "Des lentilles simulant les propriétés prismatiques uniques des entités cristallines contribuent énormément à la recherche en physique."
 crystal_sonar: "Sonar cristal"
 crystal_sonar_desc: "Vos flottes peuvent utiliser une technique spéciale impliquant des entités cristallines pour reconnaître instantanément les systèmes où elles se trouvent."
 greater_crystal_bounty: "Prime aux grands cristaux"
 greater_crystal_bounty_desc: "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par groupe vaincu : §G500§!£minerals£ "
 crystal_bounty: "Prime aux cristaux"
 crystal_bounty_desc: "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par groupe vaincu : §G250§!£minerals£ "
 amoeba_extirpator: "Éradicateur d'amibe"
 amoeba_extirpator_desc: "Nos flottes excellent dans le ciblage des points faibles des amibes spatiales."
 crystal_breaker: "Briseur de cristal"
 crystal_breaker_desc: "Les systèmes de ciblage de nos flottes se sont adaptés à la topographie angulaire des entités cristallines, maximisant les dégâts."
 drone_destroyer: "Destructeur de drones"
 drone_destroyer_desc: "La mise à jour des algorithmes de prédictions permet à nos vaisseaux de mieux pister et toucher les anciens drones miniers."
 tiyanki_butcher: "Bouchers des tiyanki"
 tiyanki_butcher_desc: "Notre connaissance approfondie de l'anatomie des tiyanki nous permet de les toucher avec une précision chirurgicale, et de maximaliser les dommages qu'ils subissent."
 droning_optimizations: "Optimisations de drones"
 droning_optimizations_desc: "Des ajustements réalisés sur les pratiques standards minières permettent de réduire significativement les dépenses énergétiques."
 cloudbuster: "Casseur de nuages"
 cloudbuster_desc: "Nous avons ajusté notre arsenal pour perturber les champs magnétiques des Nuages du vide, améliorant le potentiel de dégâts à long terme."
 drone_bounty: "Prime aux drones miniers"
 drone_bounty_desc: "§LOrdonne aux flottes de récupérer les cellules énergétiques des anciens drones miniers vaincus.§!\nCrédits énergétiques par flotte vaincue : §G500§!"
 unbalanced_ecosystem: "Écosystème déséquilibré"
 unbalanced_ecosystem_desc: "Le fait que la flore de cette biosphère tende à s'homogénéiser de manière extrême rend la planète impropre à la poursuite de l'agriculture."
 ruler_failed_savior: "Sauveur raté"
 ruler_failed_savior_desc: "Une opération de sauvetage ratée a laissé nos citoyens dévastés."
 ruler_savior: "Sauveur"
 ruler_savior_desc: "Une opération de sauvetage réussie a généré de grandes joies parmi nos citoyens."
 missing_scientist: "Disparition d'un scientifique"
 missing_scientist_desc: "Un scientifique rattaché à un avant-poste d'observation a disparu, ce qui a provoqué des remous dans la communauté scientifique."
 humiliated: "Humiliation"
 humiliated_desc: "Un autre empire nous a publiquement humiliés."
 raided: "Raid"
 raided_desc: "§LNous n'avons pu nous protéger d'une attaque de spoliateurs.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS: "Régime $ETHIC$ : $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS: "Suzerains aliens : $VAL$"
 swarm_border: ""
 swarm_border_desc: ""
 drone_processing: "Méthodes des drones"
 drone_processing_desc: "Les leçons apprises des anciens drones miniers permettent toujours une amélioration de la production et de la productivité minières."
 spiritualist_attraction: "Attractivité de l'éthique spiritualiste"
 spiritualist_attraction_desc: "Des militants spiritualistes s'opposent à notre vision matérialiste du cosmos, au prétexte que cela limiterait notre développement culturel."
 materialist_attraction: "Attractivité de l'éthique matérialiste"
 materialist_attraction_desc: "Des partisans du matérialisme militent pour le développement de notre société en cherchant des réponses plus tangibles et progressistes aux questions que nous nous posons quant au cosmos."
 from_extra_federation_members: "Membres"
 empire_size_mods: "Extension de l'empire"
 taste_the_stars: "Le goût des étoiles"
 taste_the_stars_desc: "La découverte d'un breuvage alien très ancien a donné à la population le goût de l'inconnu."
 rock_brain_decoding: "Linguistique neurale rocheuse"
