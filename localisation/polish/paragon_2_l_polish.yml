 leader_trait_guardian: "Zabezpieczenie"
 leader_trait_guardian_desc: "Ten przywódca koncentruje się na utrzymywaniu obrony baz gwiezdnych, co wzmacnia ochronę układu."
 leader_trait_guardian_2: "Zabezpieczenie II"
