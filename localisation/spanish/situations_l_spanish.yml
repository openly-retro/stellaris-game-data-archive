 situation.5.name: "El laberinto misterioso"
 situation.5.desc: "Los colonos que tenemos en [This.GetName] han descubierto algo alarmante. En las profundidades de una cordillera distante, se toparon con una misteriosa estructura que, según nuestros análisis, no estaba ahí cuando sondeamos [This.GetPlanetMoon] por primera vez. Estaba en una condición excelente, casi como si estuviera recién construida, pero no hay pruebas de que haya habido participación [Owner.GetAdj]. De hecho, su arquitectura muestra características alienígenas, con curvas y ángulos de apariencia extraña e incluso inquietantes para nuestra sensibilidad estética.\n\nEn la entrada, hay una señal (en nuestro idioma, curiosamente) en la que pone: \"Bienvenidos al Magnífico Laberinto de las Exóticas Anomalías Transdimensionales. Entrad bajo vuestra propia responsabilidad\"."
 situation.5.A: "Enviad un equipo para investigarlo."
 situation.5.A.tooltip: "Este enfoque costará £energy£ §R5§! de §Yenergía§! al mes."
 situation.5.B: "No tenemos tiempo para esto."
 situation.10.name: "Movimientos sorprendentes"
 situation.10.desc: "Parece que el laberinto alienígena de [Target.GetName] está intentando llamar nuestra atención. Los [Owner.GetResearchers] se resisten a adjudicarle tal atributo a un edificio, pero es la única explicación posible: el laberinto ya no se encuentra en un paso de montaña remoto, sino a poca distancia de uno de nuestros asentamientos principales. De un día para otro, cambió de ubicación inexplicablemente, y las advertencias de la entrada han desaparecido. De hecho, parece que... nos anima a entrar.\n\nAunque algunos quieren hacerlo, los [Owner.GetResearchers] recomiendan extremar las precauciones. Lo que está claro, sin duda, es que no podemos conformarnos con observar el laberinto; necesitamos proceder de otra manera."
 situation.10.desc.gestalt: "Parece que el laberinto alienígena de [Target.GetName] está intentando llamar nuestra atención. Aunque parece sorprendente que un edificio posea cualquier tipo de conciencia, es la única explicación posible: el laberinto ya no se encuentra en un paso de montaña remoto, sino a poca distancia de una de nuestras zonas de almacenamiento de drones principales. De un día para otro, cambió de ubicación inexplicablemente, y las advertencias de la entrada han desaparecido. De hecho, parece que... nos anima a entrar.\n\nEste cambio hará que sea más difícil evitar que los drones se adentren en él, a menos que nos esforcemos en acordonar la zona."
 situation.10.A: "¡Acordonad la zona! ¡Que no entre nadie!"
 situation.10.A.tooltip: "Este enfoque costará £energy£ §R10§! de §Yenergía§! al mes."
 situation.10.B: "Quizá deberíamos investigarlo."
 situation.10.C: "El laberinto es peligroso. Hay que destruirlo."
 situation.15.name: "Buscando atención"
 situation.15.desc.base: "Parece que el laberinto no está contento con nuestra falta de atención. Todo el aspecto de la estructura ha cambiado, ha pasado de ser un edificio imponente a lo que parece un palacio de placer."
 situation.15.desc.base.end: "Nuestros [Root.Owner.GetResearchers] se encuentran estupefactos debido a los cambios, y ahora es todavía más difícil evitar que alguien entre en la estructura."
 situation.15.desc.standard: "$situation.15.desc.base$ La advertencia ha desaparecido. Ahora, adorables [Owner.Species.GetClass] [Owner.Species.GetSpawnNamePlural] merodean por la entrada, mendigando atención. De algún modo, el interior parece albergar grandes playas y atardeceres que no se acaban nunca y se extienden hasta donde alcanza la vista.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human: "$situation.15.desc.base$ La advertencia ha desaparecido. Ahora, adorables gatitos merodean por la entrada, maullando en busca de atención. De algún modo, el interior parece albergar grandes playas y atardeceres que no se acaban nunca y se extienden hasta donde alcanza la vista.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base: "Parece que el laberinto no está contento con nuestra falta de atención. Todo el aspecto de la estructura ha cambiado, ha pasado de ser un edificio imponente a lo que parece una lujosa zona de almacenamiento de drones."
 situation.15.desc.gestalt.base.end: "Nuestros [Root.Owner.GetResearchers] se encuentran estupefactos debido a los cambios, y ahora es todavía más difícil evitar que los drones entren en la estructura."
 situation.15.desc.machine: "$situation.15.desc.base$ La advertencia ha desaparecido. Ahora, desde la entrada se ven dispensadores de lubricante para engranajes de alta calidad, servicios de eliminación de ralladuras y medios de desfragmentación rápida de discos.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive: "$situation.15.desc.base$ La advertencia ha desaparecido. Ahora, desde la entrada se ven dispensadores de elementos nutritivos de alta calidad para los drones, vibraciones neuronales reconfortantes y apéndices de repuesto.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A: "Tendremos que duplicar los esfuerzos."
 situation.15.A.tooltip: "El enfoque actual nos costará un extra de £unity£ §R10§! de §Yunidad§! al mes."
 situation.20.name: "La recompensa de la obstinación"
 situation.20.desc: "El laberinto ha desaparecido. De un día para otro, se ha esfumado. En donde estaba, nos dejaron un mensaje: \"Aunque queríamos estudiar a los seres de vuestra dimensión dentro de nuestra instalación, vuestra obstinada negativa a entrar, pese a todas las tentaciones ofrecidas, nos ha servido como lección. Partimos enriquecidos por esta experiencia. Será de gran utilidad para nuestras futuras... empresas. Como muestra de gratitud, os hemos dejado una pequeña anomalía espaciotemporal donde estaba el laboratorio. Esperamos que os resulte... interesante\"."
 situation.25.name: "Laberinto destruido"
 situation.25.desc: "Pese a sus inusuales propiedades, el laberinto no ha sido rival para nuestro armamento pesado. Donde antes se levantaba, ahora solo quedan restos.\n\nPor desgracia, no hemos conseguido rescatar gran cosa de los escombros, aunque aún podemos aprovechar algunos elementos exóticos que usaron para construirlo."
 situation.30.name: "Laberinto desaparecido"
 situation.30.desc: "El laberinto ha desaparecido. De un día para otro, simplemente se esfumó. Nada queda donde antes se levantaba, lo que ha provocado la estupefacción de nuestros [Owner.GetResearchers], que ya no saben qué era. Pero quizá sea mejor así."
 situation.30.A: "Corremos menos peligro."
 situation.40.name: "Informe de la expedición"
 situation.40.desc: "Perdimos el enlace de comunicación que teníamos con los [Owner.GetResearchers] que enviamos al laberinto prácticamente en cuanto entraron. Durante varios días no supimos nada, y estuvimos esperando impacientes. A medida que el tiempo pasaba, nos resignamos a asumir la pérdida de nuestra gente.\n\nLuego, cuando ya no albergábamos esperanza alguna, ¡volvieron a aparecer! Sin embargo, esto solo hace que tengamos más preguntas: los [Owner.GetResearchers] aseguran que no recuerdan nada de su tiempo en el laberinto, y las grabaciones de su expedición están muy borrosas. Además, aunque estuvieron en el laberinto unas simples semanas, ¡parece que han envejecido varios años!"
 situation.45.name: "Perplejidad continua"
 situation.45.desc: "Las siguientes expediciones al laberinto han tenido diferentes resultados, a veces desconcertantes. Una vez, los [Owner.GetResearchers] estuvieron tan solo unos segundos y no supieron responder por qué volvieron tan rápido. En otra ocasión, desaparecieron durante semanas, pero volvieron aparentemente más jóvenes que cuando entraron, aunque con pérdidas de memoria de un año. Algunos grupos volvieron con una mejor condición física que al entrar; otros habían sufrido heridas graves y mostraban cicatrices.\n\nCon el tiempo, la señal de la entrada también ha cambiado. \"Entrad bajo vuestra propia responsabilidad\" se convirtió en \"Peligro mortal\", y luego en \"¡PELIGRO! ¡PELIGRO! Prohibida la entrada en el laberinto. Si lo hacéis, el planeta explotará\". En una ocasión un tanto tétrica, había [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] adornando las pareces, aunque no sabemos de dónde los sacaron, ya que últimamente no ha habido desapariciones sin explicación aparente.\n\nNo está claro qué conseguiremos si seguimos estudiando, pues nuestros [Owner.GetResearchers] dicen que no hay forma de confirmar o desmentir lo que afirman en la advertencia. Sin embargo, cada vez es más difícil encontrar voluntarios para adentrarse en el laberinto."
 situation.45.desc.hive: "Las siguientes expediciones al laberinto han tenido diferentes resultados, a veces desconcertantes. Una vez, los [Owner.GetResearchers] estuvieron tan solo unos segundos y no supieron responder por qué volvieron tan rápido. En otra ocasión, desaparecieron durante semanas, pero volvieron con pérdidas de memoria de un año. Algunos grupos volvieron con una mejor condición física que al entrar; otros habían sufrido heridas graves y mostraban cicatrices.\n\nCon el tiempo, la señal de la entrada también ha cambiado. \"Entrad bajo vuestra propia responsabilidad\" se convirtió en \"Peligro de desmembramiento\", y luego en \"¡PELIGRO! ¡PELIGRO! Prohibida la entrada al laberinto. Si lo hacéis, el planeta explotará\". En una ocasión un tanto tétrica, había [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] adornando las pareces, aunque no sabemos de dónde los sacaron, ya que últimamente no ha habido desapariciones sin explicación aparente.\n\nNo está claro qué conseguiremos si seguimos estudiando, pues nuestros [Owner.GetResearchers] dicen que no hay forma de confirmar o desmentir lo que afirman en la advertencia. Sin embargo, cada vez es más difícil encontrar drones que se adentren en el laberinto."
 situation.45.desc.machine: "Las siguientes expediciones al laberinto han tenido diferentes resultados, a veces desconcertantes. Una vez, los [Owner.GetResearchers] estuvieron tan solo unos segundos y no supieron responder por qué volvieron tan rápido. En otra ocasión, desaparecieron durante semanas y volvieron con los discos duros formateados. Algunos grupos volvieron con las carcasas menos desgastadas; otros habían sufrido importantes abolladuras y tenían apéndices de menos.\n\nCon el tiempo, la señal de la entrada también ha cambiado. \"Entrad bajo vuestra propia responsabilidad\" se convirtió en \"Peligro de desarmamiento\", y luego en \"¡PELIGRO! ¡PELIGRO! Prohibida la entrada al laberinto. Si lo hacéis, el planeta explotará\". En una ocasión un tanto tétrica, había [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] adornando las pareces, aunque no sabemos de dónde los sacaron, ya que últimamente no ha habido desapariciones sin explicación aparente.\n\nNo está claro qué conseguiremos si seguimos estudiando, pues nuestros [Owner.GetResearchers] dicen que no hay forma de confirmar o desmentir lo que afirman en la advertencia. Sin embargo, cada vez es más difícil encontrar drones que se adentren en el laberinto."
 situation.50.name: "Despedida"
 situation.50.desc: "A pesar de sus advertencias, la desaparición del laberinto no ha destruido [Target.GetName]. En cambio, su partida fue bastante discreta. De un día para otro, desapareció sin más. Nos dejaron un mensaje: \"Gracias por dejarnos estudiar los seres de vuestra dimensión. Nos ha resultado muy útil para nuestras... empresas. Por suerte, como le habéis resultado interesantes al Ministerio de Seguridad Extradimensional, nos han dado fondos para partir sin causar ningún revuelo. Como muestra de gratitud, os hemos dejado una pequeña anomalía espaciotemporal donde estaba el laboratorio. Esperamos que os resulte... interesante\"."
 situation.50.A: "Ahondaremos en sus secretos."
 situation.55.name: "Una partida turbulenta"
 situation.55.desc: "A pesar de sus advertencias, la desaparición del laberinto no ha destruido [Target.GetName]. Sin embargo, ha dejado su huella, sin duda: terremotos que han arrasado la tierra, y volcanes que llevaban tiempo inactivos y que ahora han entrado en erupción.\n\nEntre tanta destrucción, nos dejaron un mensaje: \"Gracias por dejarnos estudiar los seres de vuestra dimensión. Nos ha resultado muy útil para nuestras... empresas. Lamentamos las molestias causadas con nuestra partida, pero no hemos podido convencer al Ministerio de Seguridad Extradimensional para que nos otorgaran fondos para partir sin causar revuelo alguno. Como muestra de gratitud, os hemos dejado una pequeña anomalía espaciotemporal donde estaba el laboratorio. Esperamos que os resulte... interesante\"."
 situation.55.A: "Todo tiene su parte positiva."
 d_space_time_anomaly: "Anomalía espaciotemporal"
 d_space_time_anomaly_desc: "Una estable y extraordinaria anomalía espaciotemporal que ha dejado atrás la especie extradimensional que vino al planeta a investigar. Las implicaciones científicas de su existencia son, por lo que parece, bastante profundas."
 situation_living_snow: "Nieve inusual"
 situation_living_snow_type: "Nieve inusual"
 situation_living_snow_desc: "Ha empezado a acumularse nieve fuera de uno de los asentamientos coloniales principales de [Target.GetName], un planeta desértico donde la nieve es un fenómeno muy inusual."
