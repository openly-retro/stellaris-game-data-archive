 utopia.2700.name: "Evolución forzada"
 utopia.2700.desc: "A veces la evolución necesita un empujoncito en la dirección correcta. Ya tenemos la tecnología para modificar genéticamente nuestros cuerpos y mentes y soportar así mejor las pruebas de un entorno cambiante."
 utopia.2703.name: "Maestría de evolución"
 utopia.2703.desc: "Se acabó eso de que la supervivencia de nuestra especie dependa de la suerte. De que el destino de un [Root.GetSpeciesName] lo decidan los caprichos de la naturaleza, en una lotería genética.\n\nNuestros ingenieros ya no trabajan con acero y hormigón, sino con los ladrillos de la vida. Con la modificación avanzada de genes, aseguraremos el futuro de nuestra nación."
 utopia.2600.name: "Mente sobre la materia"
 utopia.2600.desc: "Desde el inicio de nuestra civilización han surgido relatos de grandes hechiceros con poderes cuya naturaleza solo puede describirse como sobrenatural. Estos raros [Root.GetSpeciesNamePlural] podían invadir las mentes de sus semejantes, levantar objetos pesados con solo pensarlo o realizar otras proezas \"mágicas\" semejantes. Hasta hace poco, esas historias eran solo eso, historias.\n\nPero ahora, nuestros científicos han obtenido pruebas concluyentes que demuestran la existencia de un potencial psiónico inherente en ciertos [Root.GetSpeciesNamePlural]. Aunque tan solo una muy pequeña minoría de nuestra especie parece dotada de poderes psiónicos, su número relativo a la población total ha aumentado en los últimos siglos.\n\nLos científicos no saben si esto se debe a algún tipo de crecimiento evolutivo o a que algo ha desencadenado las habilidades psiónicas latentes que siempre habían estado presentes en nuestro código genético."
 utopia.2600.a: "Un vistazo, quizá, del futuro que nos aguarda."
 utopia.2602.name: "Los [From.GetSpeciesNamePlural] muestran potencial psiónico"
 utopia.2602.1.desc: "Los poderes psiónicos latentes han empezado a manifestarse en ciertos individuos que pertenecen a la especie [From.GetSpeciesName], según informes obtenidos de las autoridades del [From.GetName]. Debe de ser un desarrollo bastante reciente, porque no hay registros de que los [From.GetSpeciesNamePlural] hayan mostrado habilidades psiónicas hasta ahora.\n\nSegún los informes, estos poderes están limitados por el momento a una muy pequeña minoría de la especie [From.GetSpeciesName]. Los científicos del [From.GetName] no han dado una explicación."
 utopia.2602.2.desc: "$utopia.2602.1.desc$\n\nLa población [From.GetSpeciesName] dentro de nuestras fronteras también ha comenzado a exhibir cambios similares, así que lo que le está sucediendo a su especie no se limita a una sola región del espacio."
 utopia.2602.a: "Qué peculiar."
 utopia.2602.b: "¿Poderes psíquicos? ¡Qué sandez!"
 utopia.2602.c: "No podrán salvarse con sus brujerías."
 utopia.2602.d: "Sí... sí, podemos sentir sus emanaciones psíquicas."
 utopia.2605.name: "[psionic_leader.GetTitle] tiene poderes psíquicos"
 utopia.2605.desc: "Si bien es raro que los poderes psíquicos se manifiesten después de la adolescencia, tampoco es inaudito. [psionic_leader.GetTitle] [psionic_leader.GetName] ha estado mostrando recientemente habilidades que se sospecha que son de naturaleza psiónica. Tras someterse a una prueba de PES, se le ha identificado un talento psiónico de clase 4."
 utopia.2605.a: "Esas nuevas habilidades nos vendrán bien."
 utopia.2652.name: "Habilidades psiónicas despiertan en los [From.GetSpeciesNamePlural]"
 utopia.2652.desc: "Todos los [From.GetSpeciesNamePlural] de la galaxia han experimentado un gran cambio. Mientras que antes solo una pequeña minoría manifestaba un poder psiónico latente, ahora toda la especie ha desbloqueado su potencial psíquico.\n\nSi bien estos cambios parecieron originarse en el [From.GetName], ya se han manifestado en todos los miembros de la especie, sin importar su residencia. Además de mostrar potentes habilidades psiónicas, los [From.GetSpeciesNamePlural] han empezado a usar telepatía en vez de comunicación verbal."
 utopia.2652.b: "Tiene que haber una explicación científica para esto."
 utopia.2652.c: "Esto no es bueno..."
 utopia.2652.d: "Sentimos la gran perturbación psiónica de su despertar."
 utopia.2650.name: "El Gran Despertar"
 utopia.2650.desc: "La especie [Root.GetSpeciesName] ha experimentado lo que solo puede describirse como un Gran Despertar. Desde hace tiempo sabíamos de nuestro gran potencial psiónico, pero solo se había manifestado en una pequeña minoría... hasta ahora.\n\nDe la noche a la mañana, los [Root.GetSpeciesNamePlural] han desbloqueado toda su capacidad psiónica. Es como si una especie de acumulación común de energía psíquica [Root.GetSpeciesName] hubiese alcanzado el punto crítico para despertar de forma colectiva las capacidades latentes en nuestros cerebros.\n\nLa telepatía ya ha sustituido la mayor parte de la comunicación verbal de los [Root.GetSpeciesNamePlural], y es solo un pequeño ejemplo de los innumerables cambios que afronta nuestra sociedad. Ahora estamos conectados de un modo que pocos de nosotros podría haber imaginado jamás."
 utopia.2650.a: "Se ha levantado el velo."
 utopia.2655.name: "El Velo"
 utopia.2655.desc: "Como un apagado susurro en una habitación oscura, el Velo nos llama desde nuestras mentes. Es un reino primordial de pura energía psíquica que surgió al principio de nuestro tiempo. Todos los seres dotados de habilidades psiónicas extraen su poder del Velo, de un modo u otro, aunque sea de manera subconsciente.\n\nDespués de nuestra trascendencia, hemos empezado a ver el Velo con mayor claridad. Hay patrones en los que antes nuestros mejores telépatas solo podían ver una masa informe de energía arremolinada. Ahora vemos... otras cosas. Una especie de espíritus que nos devuelven la mirada. A veces con curiosidad, a veces con bondad... y a veces con malicia.\n\nTodavía estamos aprendiendo el alcance de nuestros nuevos poderes, pero quizá podamos comunicarnos con estos espíritus. Necesitaremos los esfuerzos combinados de nuestros telépatas más poderosos."
 utopia.2655.a: "Debemos explorar el Velo."
 BREACHING_SHROUD_PROJECT: "Abrir brecha en el Velo"
 BREACHING_SHROUD_PROJECT_DESC: "Si vamos a comunicarnos con los habitantes del reino psíquico conocido como el Velo, tendremos que liberar una cantidad increíble de energía psíquica. Hemos preparado una gran sesión espiritista con nuestros psíquicos más poderosos en el recientemente establecido Cónclave de Telépatas en [Root.Capital.GetName]."
 utopia.2656.name: "La sesión espiritista"
 utopia.2656.desc: "Tras días de continuo trance hipnótico, nuestros psíquicos en el Cónclave de Telépatas por fin han logrado abrir un breve portal al Velo.\n\nAhora que hemos establecido un vínculo psiónico inicial, en el futuro podremos acceder al Velo mediante la pantalla §HContactos§!. Para realizar incursiones significativas en este reino y encontrarnos con los seres que allí habitan, probablemente necesitaremos emisores psiónicos especiales que amplíen nuestro alcance psíquico. Esto consumirá una cantidad tremenda de energía."
 utopia.2656.a: "Es hora de adentrarse y ver lo que encontramos."
 utopia.2657.name: "A través del espejo"
 utopia.2657.desc: "Si bien todavía debemos atravesar el Velo, podemos sentir cómo se vuelve más y más débil gracias a la presión conjunta de nuestras mentes. Sin embargo, nuestros intentos de penetrar en el Velo no han pasado desapercibidos. Algo nos vigila.\n\nSu presencia irradia un poder sobrenatural... y una intención insondable. Se está filtrando por las rendijas de nuestra psique.\n\nApenas repara en nosotros. Nos observa como si fuésemos una gota condensada en una escotilla. Si logramos contactar con su inescrutable mente, tal vez nos deje pasar."
 utopia.2657.a: "Intentemos entablar conversación."
 utopia.2657.a.tt: "§GEsto nos permitirá formalizar un pacto.§!"
 utopia.2657.b: "Nos adentraremos a solas."
 utopia.2657.c: "¡Ha sido una idea terrible! Debemos ser más precavidos."
