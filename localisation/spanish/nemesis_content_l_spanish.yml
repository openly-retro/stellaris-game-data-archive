 RT_GAL_EMPRESS: "Emperatriz galáctica"
 RT_GALACTIC_INTELLIGENCE: "Inteligencia galáctica"
 RT_GALACTIC_OVERMIND: "Mente galáctica"
 RT_IMP_EXECUTIVE: "Ejecutivo imperial"
 HT_IMP_VICE_EXECUTIVE: "Vicejecutivo imperial"
 requires_actor_recipient_not_in_galactic_empire: "$TRIGGER_FAIL$§RLos miembros del §Yemporio galáctico§! no pueden unirse a las federaciones.§!"
 requires_actor_recipient_not_in_galactic_empire_2: "$TRIGGER_FAIL$§RLos miembros del §Yemporio galáctico§! no pueden tener el estatus de asociado con las federaciones.§!"
 action.48.desc.default: "Bueno, pues qué bien."
 civic_galactic_sovereign: "Soberano galáctico"
 civic_galactic_sovereign_desc: "Esta sociedad ha conseguido dominar la mayoría de la galaxia y por eso ahora gobierna el emporio galáctico."
 civic_galactic_sovereign_megacorp: "Soberanía corporativa"
 civic_galactic_sovereign_megacorp_desc: "Esta megacorporación ha conseguido dominar la mayoría de la galaxia y por eso ahora gobierna corporativamente el emporio galáctico."
 casus_belli_cb_imperial_crusade: "Cruzada imperial"
 war_goal_wg_imperial_crusade: "Anexión al emporio"
 war_goal_wg_imperial_crusade_desc: "La guerra se libra para obligar al enemigo a unirse al emporio galáctico.\n\nSi se da una paz basada en el statu quo, los sistemas ocupados serán libres y pasarán a ser nuevos miembros del emporio si incluyen al menos un planeta habitado."
 resolution_galactic_empire_imperial_crusade: "Cruzada imperial"
 resolution_galactic_empire_imperial_crusade_desc: "Las fronteras del emporio galáctico aún no abarcan toda la galaxia, cosa a la que debemos ponerle solución. Si la cruzada imperial tiene éxito, obligará al objetivo de esta resolución a unirse al emporio."
 resolution_category_foreign_relations: "Relaciones externas"
 resolution_galactic_empire_imperial_crusade_tooltip: "Otorga el casus belli \"§YCruzada imperial§!\" contra el imperio objetivo."
 casus_belli_cb_trial_of_advancement: "Juicio de progreso"
 war_goal_wg_seize_council_seat: "Puesto en el Consejo"
 war_goal_wg_seize_council_seat_desc: "La guerra se libra para hacerse con el puesto del enemigo en el Consejo imperial."
 resolution_emperor_abolish_council: "§RAbolir Consejo imperial§!"
 resolution_emperor_abolish_council_desc: "El Consejo imperial y sus seguidores no son más que otro trágico resto de la corrupción de la comunidad galáctica. Su existencia no tiene sentido en esta nueva era galáctica."
 resolution_emperor_abolish_council_tooltip: "El Consejo imperial deja de existir."
 resolution_emperor_restore_council: "Restaurar Consejo imperial"
 resolution_emperor_restore_council_desc: "Puede que la decisión de disolver el Consejo imperial fuera... un poco precipitada. En una institución del tamaño del emporio galáctico es necesario contar con alguna delegación."
 resolution_emperor_restore_council_tooltip: "Se restituye el §YConsejo imperial§! con tres miembros."
 resolution_emperor_council_size_1: "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc: "El emporio solo necesita una voz leal en el Consejo."
 resolution_emperor_council_size_2: "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc: "Con dos miembros firmes y fieles en el Consejo imperial basta."
 resolution_emperor_council_size_3: "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc: "Un Consejo imperial de tres miembros parece lo ideal."
 resolution_emperor_council_size_4: "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc: "Hay que ajustar la cantidad de miembros del Consejo imperial. Lo mejor sería que fuesen cuatro."
 resolution_emperor_council_size_5: "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc: "El emporio se beneficiará de un mayor número de representantes en el Consejo imperial."
 resolution_emperor_permanent_seat: "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc: "Está claro que este miembro del Consejo siempre busca el mayor beneficio del emporio. Habría que concederle un puesto permanente."
 resolution_emperor_revoke_permanent_seat: "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc: "Este miembro del Consejo ha perdido el favor de Su Majestad Imperial. No debería ostentar un puesto permanente."
 self_modified_refuse: "§R¡Estos automodificados [Root.GetSpeciesNamePlural] se niegan a abandonar [Root.Planet.GetName]!§!\n\n"
 emperor.101.name: "¡Grito de rebelión!"
 emperor.101.desc: "Hemos alcanzado un momento crucial, el §Hemporio galáctico§! está al borde de la rebelión. ¡Puede que no haya un momento mejor para derrocar al/a la [gal_emperor.GetRulerTitle]! Incluso ahora, los miembros rebeldes del emporio se han unido bajo el estandarte de una sola federación.\n\nComo [Root.GetName] ha orquestado los compases iniciales de la rebelión, nos han pedido que lideremos esta gran alianza en la inminente guerra, que sin duda alguna será de proporciones galácticas."
 emperor.101.a: "¡La libertad volverá a la galaxia!"
 emperor.101.b: "No, somos leales al/a la [gal_emperor.GetRulerTitle]."
 emperor.102.name: "La muerte de la libertad"
 emperor.102.a.desc: "Pese a las obvias muestras de que el emporio galáctico estaba a punto de colapsar, ninguno de sus miembros estaba dispuesto a enfrentarse abiertamente al/a la [gal_emperor.GetRulerTitle]. La rebelión fracasó incluso antes de cobrar forma, y la posición del/de la §H[gal_emperor.GetName]§! en la galaxia es ahora más firme que antes."
 emperor.102.b.desc: "Hemos descubierto que, aunque no lo han conseguido, han intentado aprovechar la debilidad del emporio instigando una rebelión. A la hora de la verdad, ningún miembro del emporio tuvo el coraje necesario para retar al/a la [gal_emperor.GetRulerTitle] directamente, por lo que la rebelión acabó incluso antes de empezar.\n\nEsto ha sido un gran golpe para el movimiento rebelde, lo cual ha afianzado nuestra posición en la galaxia."
 emperor.102.a: "Larga vida al/a la [gal_emperor.GetRulerTitle]..."
 emperor.102.b: "Pobres insolentes."
 emperor.103.desc: "Hemos alcanzado un momento crucial, el emporio galáctico está al borde de la rebelión. Incluso ahora, los miembros rebeldes del emporio, dirigidos por §H[rebel_leader.GetName]§!, se han unido bajo el estandarte de una sola federación. Mientras tanto, §H[gal_emperor.GetName]§! está reuniendo a los miembros leales para preservar el emporio cueste lo que cueste.\n\nEstá a punto de estallar una guerra civil, y ambos bandos quieren contar con nosotros. ¿De qué lado estaremos?"
 emperor.103.2.desc: "No somos los únicos que luchamos para liberar la galaxia de los grilletes del emporio galáctico, §H[rebel_leader.GetName]§! ya está reuniendo a una coalición de naciones rebeldes, ¡y §H[gal_emperor.GetName]§! acaba de declarar que se encuentran en un estado de revuelta abierta!\n\nCon la rebelión en marcha, hemos cancelado nuestra operación para instigar una. ¿Declaramos oficialmente nuestro apoyo a los rebeldes?"
 emperor.103.a: "¡El emporio debe caer!"
 emperor.103.b: "¡Larga vida al/a la [gal_emperor.GetRulerTitle]!"
 joins_rebels: "Nos hemos aliado con los §Yrebeldes§! en su lucha contra los §Yleales al emporio§!."
 joins_loyalists: "Nos hemos aliado con los §Yleales al emporio§! para intentar aplastar a los §Yrebeldes§!."
 emperor.104.name: "Última oportunidad"
 emperor.104.desc: "Vivimos tiempos oscuros. ¡La corrupta influencia del/de la [gal_emperor.GetRulerTitle] va mucho más allá de lo que creíamos, y ninguno de los otros miembros del emporio ha reunido el coraje necesario para unirse a nosotros en la rebelión!\n\nAhora estamos solos contra la fuerza conjunta del emporio galáctico, que se prepara para ir a la guerra."
 emperor.104.a: "¡Cobardes!"
 emperor.106.name: "¡Rebelión pública!"
 emperor.106.a.desc: "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc: "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc: "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc: "¡Los insurgentes están aprovechando la debilidad del emporio galáctico para provocar una rebelión pública contra nuestro gobierno!"
 emperor.106.2.desc: "Los traidores están reuniendo sus fuerzas bajo el estandarte de la §H[From.Root.GetAllianceName]§!, y hay informes de arrestos masivos contra oficiales imperiales del territorio."
 emperor.106.3.desc: "Sus intentos para avivar la rebelión han fracasado. Sin embargo, solo los traidores del §H[From.GetName]§! se han aliado con los rebeldes. Los otros miembros del emporio apoyan firmemente a su [Root.GetRulerTitle]. Con la ayuda de nuestros leales amigos, debemos acabar sin demora con esta patética rebelión."
 emperor.106.4.desc: "Hostigados por las mentiras y la propaganda, las naciones súbditas del emporio se han aliado con los rebeldes. Esta traición sin precedentes ha hecho que el [Root.GetName] tenga que defender sin ayuda el orden y la estabilidad de la galaxia. No debemos fallarle al/a la [Root.GetRulerTitle]."
 emperor.106.5.desc: "Esta rebelión amenaza con destruir el nuevo orden que tanto nos ha costado establecer. Debemos ocuparnos de ella decisiva y rápidamente, de modo que se restaure la paz en la galaxia.\n\n§H¡Por la gloria eterna del emporio galáctico!§!"
 emperor.106.a: "Los rebeldes deben pagar por su insolencia."
 emperor.107.name: "Guerra civil en el emporio"
 emperor.107.a.desc: "¡La guerra civil asola el emporio galáctico! Varios miembros se han rebelado contra la autoridad del/de la [gal_emperor.GetRulerTitle] y se han unido bajo el estandarte de la §H[rebel_leader.GetAllianceName]§!. Los leales, liderados por §H[gal_emperor.GetName]§!, han contraatacado y están decididos a preservar la posición del emporio en la galaxia."
 emperor.107.b.desc: "¡La guerra civil asola el emporio galáctico! El §H[rebel_leader.GetName]§! se ha rebelado contra la autoridad del/de la [gal_emperor.GetRulerTitle]. Los leales, liderados por §H[gal_emperor.GetName]§!, han contraatacado y están decididos a preservar la posición del emporio en la galaxia."
 emperor.107.a: "Una galaxia en guerra."
 emperor.108.a.desc: "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc: "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc: "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc: "¡La guerra civil asola el emporio galáctico! Sus miembros están divididos entre los rebeldes, que quieren derrocar al/a la [gal_emperor.GetRulerTitle], y los leales, que quieren preservar el emporio."
 emperor.108.2.desc: "¡Como nuestro dominador, el §H[From.GetName]§!, se ha aliado con los rebeldes, no tenemos más remedio que unirnos a ellos también!"
 emperor.108.3.desc: "¡Como nuestro dominador, el §H[From.GetName]§!, se ha aliado con los leales, no tenemos más remedio que unirnos a ellos también!"
 emperor.108.4.desc: "Como somos súbditos directos del/de la [gal_emperor.GetRulerTitle], nuestra voz no tiene voto. Nos hemos aliado con los leales."
 emperor.108.a: "¡Que así sea!"
 emperor.150.name: "¡Rebelión frustrada!"
 emperor.150.desc: "¡Ya está! Hemos frustrado por completo la rebelión y los ciudadanos leales celebran nuestra victoria por todo el emporio.\n\nAhora que los traidores se han llevado su merecido, debemos decidir qué hacer con ellos. ¿Mostramos misericordia o los castigamos por sus crímenes?"
 emperor.150.a: "Acojámoslos de nuevo en el emporio."
 emperor.150.b: "Su insolencia no debe quedar impune."
 emperor.151.a.desc: "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc: "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc: "¡La guerra civil ha acabado! El emporio galáctico ha ajusticiado con diligencia a los traidores rebeldes y ha restaurado el orden en toda la galaxia."
 emperor.151.2.desc: "Mientras los ciudadanos leales al imperio celebran la victoria, el/la [gal_emperor.GetRulerTitle] ha decidido adoptar la política de la misericordia y la reconciliación. Puede que esta amabilidad acabe por convertir a los antiguos rebeldes en miembros productivos y leales del emporio."
 emperor.151.3.desc: "Hemos descubierto que el/la [gal_emperor.GetRulerTitle] va a imponerles un castigo ejemplar a los rebeldes. En [gal_emperor.Capital.GetName] se realizará un desfile de la victoria sin precedentes, que se transmitirá por todo el emporio y culminará con la ejecución en masa de los líderes rebeldes que han sobrevivido."
 emperor.151.a: "¡Gloria al emporio!"
 emperor.152.name: "El emporio prevalece"
 emperor.152.a.desc: "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc: "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc: "Es un día aciago para la galaxia. Pese a que lo hemos intentado con todas nuestras fuerzas, la rebelión no ha resistido el ataque de los leales al imperio. Las fuerzas del emporio han prevalecido en todos los frentes, por lo que no nos ha quedado más remedio que rendirnos."
 emperor.152.2.desc: "Volvemos a ser miembros del emporio galáctico y el/la [gal_emperor.GetRulerTitle] parece haber adoptado la política de misericordia y reconciliación. No nos van a imponer más castigos."
 emperor.152.3.desc: "Volvemos a ser miembros del emporio galáctico, pero el/la [gal_emperor.GetRulerTitle] ha decidido imponer un castigo ejemplar a todos los que se han aliado con los rebeldes. Al final del desfile de la victoria que se celebrará en [gal_emperor.Capital.GetName] y que se transmitirá por todo el emporio, se ejecutará a los líderes rebeldes."
 emperor.152.a: "Qué piadosos."
 emperor.152.b: "\"Justicia imperial\" en su máximo exponente."
 emperor.153.name: "Prevalecen los leales al imperio"
 emperor.153.desc: "Parece que el emporio galáctico ha conseguido capear la tormenta de la insurrección que arreciaba. Las fuerzas imperiales se han alzado de manera definitiva sobre los rebeldes, y el/la [gal_emperor.GetRulerTitle] ha proclamado su victoria en la guerra civil."
 emperor.153.a: "Y así llega a su fin."
 emperor.200.name: "La caída del emporio galáctico"
 emperor.200.desc: "¡La libertad se ha restaurado en la galaxia! El emporio galáctico ha caído y los últimos miembros leales se han rendido ante las fuerzas rebeldes.\n\nAhora que han destituido al/a la [gal_emperor.GetRulerTitle], la antigua §Hcomunidad galáctica§! ha vuelto. Solo el tiempo dirá si la renacida institución puede evitar el auge de otro dictador galáctico. Por ahora, hay celebraciones espontáneas por todos los planetas pertenecientes al antiguo emporio."
 emperor.200.a: "¡Este es un día memorable!"
 emperor.201.desc: "El emporio galáctico ha caído. Las fuerzas imperiales no han logrado detener el avance de las flotas rebeldes, y hoy el/la [gal_emperor.GetRulerTitle] se ha visto en la obligación de capitular.\n\nCon el emporio desmantelado, la antigua y corrupta §Hcomunidad galáctica§! ha resurgido para ocupar su lugar. Y, así, la galaxia se ha despedido del orden y le ha dado la bienvenida al caos..."
 emperor.201.a: "Un día aciago."
 emperor.202.desc: "Rodeado de traidores, el emporio galáctico ha caído. La escoria rebelde ha derrotado a las otrora poderosas flotas imperiales y hasta el último de los miembros leales ha abandonado nuestra causa.\n\nA la luz del colapso de la resistencia imperial, el/la [gal_emperor.GetRulerTitle] se ha visto en la necesidad de abdicar. Los insurgentes ya han anunciado el restablecimiento de la antigua §Hcomunidad galáctica§!, que llenará el gran vacío que ha dejado el despedazado emporio."
 emperor.202.a: "Estamos perdidos..."
 emperor.203.desc: "El emporio galáctico ha caído. Después de que las fuerzas rebeldes se alzasen con la victoria, el/la [gal_emperor.GetRulerTitle] ha tenido que abdicar.\n\nLa vieja comunidad galáctica ocupa ahora el lugar del emporio."
 joined_galactic_empire_rebellion: "§HRebelión galáctica:§!\nNos uniremos a una federación §Yrebelde§! en guerra con el §Y[gal_emperor.GetName]§! y su federación §Yleal§!."
 joined_galactic_empire_loyalists: "§HRebelión galáctica:§!\nNos uniremos a una federación §Yleal§! en guerra con una federación §Yrebelde§! que busca acabar con el emporio galáctico."
 war_goal_wg_galactic_civil_war_loyalists: "Aplastar la rebelión"
 war_goal_wg_galactic_civil_war_loyalists_desc: "Se libra una guerra para que los miembros rebeldes del emporio galáctico vuelvan al redil."
 war_goal_wg_galactic_civil_war_rebels: "Derrocar el emporio"
 war_goal_wg_galactic_civil_war_rebels_desc: "Se libra una guerra para acabar con el emporio galáctico y restaurar la antigua comunidad."
 wg_galactic_civil_war_loyalists_accept: "Los §Yrebeldes§! se han visto obligados a volver al §Yemporio galáctico§!."
 wg_galactic_civil_war_loyalists_status_quo: "Los §Yrebeldes§! se separan del §Yemporio galáctico§!."
 wg_galactic_civil_war_rebels_accept: "Se disuelve el §Yemporio galáctico§!."
 casus_belli_cb_galactic_empire: "Emporio"
 war_goal_wg_restore_the_community: "Restaurar la comunidad"
 war_goal_wg_restore_the_community_desc: "La guerra se libra para disolver el emporio galáctico y restaurar la comunidad galáctica. Así estaremos en guerra con todos los miembros del emporio."
 war_goal_wg_dissolve_the_empire_accept: "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne: "Tomar el trono"
 war_goal_wg_seize_imperial_throne_desc: "La guerra se libra para tomar el trono del emporio galáctico. Así estaremos en guerra con todos los miembros del emporio."
 wg_seize_imperial_throne_accept: "§Y[Root.GetName]§! gobierna ahora en el §Yemporio galáctico§!"
 ACTION_ADD_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC: ""
 ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_OFFER_DESC: ""
 01_ADD_COUNCIL_PROPOSE: "Necesitamos vuestros servicios en el Consejo imperial. Si lo hacéis bien, recompensaremos vuestra lealtad."
 02_ADD_COUNCIL_PROPOSE: "El/La [From.GetRulerTitle] os ha elegido para ocupar un puesto vacante en el Consejo imperial. Qué gran honor."
 03_ADD_COUNCIL_PROPOSE: "Como reconocimiento por vuestros servicios al emporio, el/la [From.GetRulerTitle] ha decidido recompensar al [Root.GetName] con un puesto en el Consejo imperial."
 01_REMOVE_COUNCIL_PROPOSE: "El Consejo imperial ya no necesita vuestros servicios. Recoged vuestras cosas y abandonad las instalaciones."
 02_REMOVE_COUNCIL_PROPOSE: "No habéis cumplido con vuestras obligaciones hacia el emporio y el/la [From.GetRulerTitle]. Por ello, vuestro puesto en el Consejo imperial ya no os pertenece."
 03_REMOVE_COUNCIL_PROPOSE: "El/La [From.GetRulerTitle] ha decretado que ya no os merecéis vuestro puesto en el Consejo imperial. En su lugar, se lo otorgará a alguien más... capaz."
 emperor.250.name: "Punto muerto"
 emperor.250.desc: "Aunque las fuerzas imperiales no han podido sofocar el levantamiento, al menos han conseguido frustrar los planes rebeldes de derrocar al/a la [gal_emperor.GetRulerTitle]. Con este tratado de paz, todos los miembros rebeldes del emporio galáctico son independientes.\n\nPuede que sea lo mejor. Las enfermedades hay que frenarlas antes de que se propaguen. Siempre podemos hacer que esos obstinados sistemas vuelvan al seno del emporio en un futuro."
 emperor.250.a: "El emporio sobrevivirá."
 emperor.251.desc: "Aunque no hemos podido derrocar al/a la [gal_emperor.GetRulerTitle], al menos hemos conseguido la libertad para nuestro pueblo. Con este tratado de paz, todos los miembros rebeldes del emporio galáctico serán independientes.\n\nEl/La [gal_emperor.GetRulerTitle] usará esta tregua para reconstruir las fuerzas del emporio. Debemos prepararnos para frustrar sus planes futuros de propagar su influencia a nuestra costa."
 emperor.251.a: "Libertad, por fin."
 emperor.252.desc: "La guerra civil ha llegado a un punto muerto. Aunque el emporio no ha podido sofocar el levantamiento, los rebeldes tampoco han conseguido derrocar al/a la [gal_emperor.GetRulerTitle].\n\nEl tratado de paz firmado por ambas partes les otorga la independencia total a los miembros rebeldes del emporio. Ya veremos si esto provoca una paz duradera o si desencadena una guerra fría."
 emperor.300.name: "La caída de un imperio"
 emperor.300.desc: "El emporio galáctico ha sufrido un golpe letal del que no puede recuperarse. Con su inminente caída, podremos restaurar la antigua §Hcomunidad galáctica§!.\n\n¡La convertiremos en una plataforma para la diplomacia y el entendimiento mutuo, en lugar de para la tiranía!"
 emperor.300.a: "¡La comunidad renacerá!"
 emperor.301.name: "El resurgir de la comunidad"
 emperor.301.desc: "El fin ha llegado. Mientras las fuerzas imperiales restantes se rinden en masa o desaparecen en la noche, es evidente que el emporio está agonizando.\n\nIncluso ahora, el §H[dissolve_winner.GetName]§! ha empezado a reconstruir la antigua §Hcomunidad galáctica§!. Se están desgarrando y quemando las banderas imperiales por toda la galaxia. Un nuevo futuro nos aguarda."
 emperor.301.a: "Debemos encontrar nuestro lugar."
 emperor.302.desc: "El emporio galáctico ha caído. Ahora que las fuerzas imperiales se dispersan y se rinden en masa, el soberano del emporio ha abdicado.\n\nA medida que los maltrechos sistemas del antiguo emporio recuperan el orden paulatinamente, el §H[dissolve_winner.GetName]§! ha creído oportuno restaurar la antigua §Hcomunidad galáctica§!. Hemos recibido una invitación para formar parte de ella. ¿Aceptamos?"
 emperor.302.a: "¡Claro! Hay que volver a unir la galaxia."
 emperor.302.b: "No. Podría convertirse en otro emporio."
 emperor.310.name: "[new_emperor.GetGalEmpireName]"
 emperor.310.desc: "Con la resistencia imperial hecha pedazos, nuestros aliados §H[new_emperor.GetSpeciesName]§! han ocupado el trono y se han proclamado gobernantes del §H[new_emperor.GetGalEmpireName]§!. ¡La victoria es nuestra!"
 emperor.310.a: "Esperamos que no olviden nuestra ayuda."
 emperor.311.desc: "Las fuerzas lideradas por los §H[new_emperor.GetSpeciesNamePlural]§! han ocupado gran parte del emporio galáctico y los últimos remanentes de la resistencia imperial se han rendido hace poco. A la luz de estos acontecimientos, los [new_emperor.GetSpeciesNamePlural] se han proclamado gobernantes del §H[new_emperor.GetGalEmpireName]§!."
 emperor.311.a: "Un nuevo imperio con una nueva autoridad."
 emperor.312.desc: "¡El trono es nuestro! En la capital de [Root.Capital.GetName], el/la [Root.GetRulerTitle] ha anunciado el auge del §H[new_emperor.GetGalEmpireName]§!. ¡A partir de ahora, el destino de la galaxia lo decidiremos nosotros!\n\nTras estos acontecimientos, se ha reorganizado nuestro gobierno y ahora somos los nuevos §H[Root.GetName]§!."
 emperor.312.a: "¡Larga vida al [new_emperor.GetGalEmpireName]!"
 emperor.401.name: "El colapso del emporio galáctico"
 emperor.401.desc: "¡Con la destrucción de §H[LastKilledCountryName]§!, el emporio galáctico ha colapsado!\n\nEntre tanto caos, la antigua comunidad galáctica ha renacido para devolverle algo de orden a la galaxia."
 emperor.401.a: "Así acaba una era."
 emperor.371.name: "¡Estado miembro imperial bajo ataque!"
 emperor.371.desc: "¡§H[attacking_country.GetName]§! ha atacado a §H[victim_country.GetName]§!! Esta ofensiva contra un estado miembro imperial, perpetrada por una potencia extranjera, precisa de una respuesta inmediata por parte del/de la [Root.GetRulerTitle].\n\n¿Debería intervenir [Root.GetName] en la guerra? El resto del emporio está muy atento."
 emperor.371.a: "Su lucha es nuestra lucha. ¡Al ataque!"
 emperor.371.b: "Esta guerra no nos concierne."
 emperor.372.name: "[From.GetRulerTitle] ofrece su apoyo"
 emperor.372.desc: "¡La cobarde ofensiva contra nuestra nación, perpetrada por §H[attacking_country.GetName]§!, ha propiciado la rápida respuesta del/de la [From.GetRulerTitle]! Las flotas imperiales de §H[From.GetName]§! están en camino para apoyarnos en esta guerra."
 emperor.372.a: "Sí... ¡Por el emporio!"
 emperor.373.name: "¡[From.GetRulerTitle] interviene!"
 emperor.373.desc: "¡Nuestro ataque reciente contra §H[victim_country.GetName]§!, un miembro del emporio galáctico, ha provocado la respuesta inmediata del/de la [From.GetRulerTitle]! Ahora estamos en guerra contra §H[From.GetName]§!."
 emperor.373.a: "¡Esta guerra no les incumbe!"
 emperor.374.name: "[From.GetRulerTitle] declara su neutralidad"
 emperor.374.desc: "¡Pese al cobarde ataque contra nuestra nación, perpetrado por §H[attacking_country.GetName]§!, el/la [From.GetRulerTitle] ha decidido no intervenir en nuestro nombre! Nos han abandonado a nuestra suerte mientras las flotas imperiales observan el conflicto desde lejos."
 emperor.374.a: "¡Vaya con la solidaridad imperial!"
 opinion_emperor_support_us: "Nos han defendido frente a una amenaza externa"
 opinion_emperor_abandoned_us: "Nos han abandonado ante una amenaza externa"
 opinion_emperor_supported_member: "Miembro imperial apoyado"
 opinion_emperor_abandoned_member: "Miembro imperial abandonado"
 emperor.371.a.tooltip: "Nos unimos a §Y[From.From.GetName]§! en el bando de §Y[victim_country.GetName]§!."
 emperor.372.a.tooltip: "§Y[From.GetName]§! se une a §Y[From.From.From.GetName]§! en nuestro bando."
 emperor.373.a.tooltip: "§Y[From.GetName]§! se une a §Y[From.From.From.GetName]§! en el bando de nuestros enemigos."
 action.37.desc.restore_community.1: "¡Ya está! Ya hemos firmado los condenados Artículos de rendición y hemos ordenado a todas las fuerzas imperiales que depongan las armas. Ahora, dejadnos en paz mientras nos lamentamos por el emporio y lo que podría haber sido..."
 action.37.desc.restore_community.2: "No lo olvidéis... La destrucción del emporio galáctico será nuestra perdición. ¿Cómo vamos a poder permanecer unidos bajo un estandarte y enfrentarnos a los horrores que amenazan nuestra galaxia?"
 action.37.desc.restore_community.3: "Si los ciudadanos del emporio hubieran luchado con más ahínco, ¡esto no habría pasado! ¡Traidores, eso es lo que son!"
 action.48.desc.generic.1: "Todo está perdido. Nos... nos rendimos de manera incondicional."
 action.48.desc.generic.2: "¡Por favor, retirad las tropas! ¡Nos rendimos!"
 action.48.desc.generic.3: "Todo lo que hemos conseguido... Todo lo que hemos construido... ha desaparecido."
 action.48.desc.spiritualist.1: "Que los espíritus perdonen vuestros pecados... porque nosotros no lo haremos."
 action.48.desc.spiritualist.2: "¿Dónde fracasamos? ¿Acaso ha flaqueado nuestra fe? ¿Las oraciones no fueron suficiente? Se... Se escapa a mi comprensión..."
 action.48.desc.spiritualist.3: "Al derribarnos, nos convertiremos en una amenaza mucho mayor de lo que podríais haber imaginado."
 action.48.desc.militarist.1: "Hemos ordenado a todas las fuerzas restantes que depongan las armas. La guerra ha acabado... Es el fin."
 action.48.desc.militarist.2: "Tenéis... Tenéis nuestra rendición incondicional. Nos retiramos."
 action.48.desc.militarist.3: "Decidles a nuestros guerreros que no hay que avergonzarse de la derrota. Yo... no puedo hacerles frente..."
 action.48.desc.pacifist.1: "Por favor, no opondremos más resistencia. Solo... queremos la paz."
 action.48.desc.pacifist.2: "Que el universo perdone vuestros crímenes."
 action.48.desc.pacifist.3: "Qué ingenuos fuimos al oponer resistencia. Cuántas vidas perdidas... para nada."
 action.48.desc.materialist.1: "A estas alturas, seguir oponiéndonos sería... irracional. Tenéis nuestra total rendición."
 action.48.desc.materialist.2: "Cooperaremos con vuestras fuerzas de ocupación mientras se encargan de... desmantelar nuestro gobierno actual."
 action.48.desc.materialist.3: "Ahora que estábamos empezando a revelar los misterios de la galaxia... Nos quedaba tanto por aprender..."
 action.48.desc.megacorp.1: "Dentro de una hora tendréis la dimisión de todos los miembros de la junta."
 action.48.desc.megacorp.2: "Tal y como establecen los términos de nuestra rendición, empezaremos el... el proceso de liquidación de nuestra compañía a la mayor brevedad posible."
 action.48.desc.megacorp.3: "Nuestro plan de negocios no contemplaba este futuro..."
 action.48.desc.hive.1: "Estamos... Estamos muriendo. Habéis matado a la mente. Nos habéis matado a todos. No... queremos... morir..."
 action.48.desc.hive.2: "El conocimiento que posee nuestra mente, las experiencias, los pensamientos, las cosas que hemos visto... Todo habrá desaparecido en cuestión de segundos. No tenéis ni idea de lo que habéis hecho."
 action.48.desc.hive.3: "Sin la colmena, no podemos funcionar. Sin la mente, no... nos queda... nada..."
 action.48.desc.machine.1: "¡Resultado deficiente! ¡Resultado deficiente! Reeeeesuuuultaaaaad... bzzt."
 action.48.desc.machine.2: "Eliminando todos los bancos de datos. Saturando centros de energía. Secuencia de autodestrucción iniciada.\n\nQue tengáis un buen día, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3: "§YIntentando restaurar conexión con drones...§!\n§RERROR.§!§Y Redireccionando...§!\n§YIntentando restaurar conexión con unidades de flota...§!\n§RERROR.§! §YRedireccionando...§!\n§YIntentando restaurar conexión con centros de control planetarios...§!\n§RERROR.§! §YRedireccionando...§!"
 action.48.desc.fe_spiritualist: "Este... no es el resultado previsto."
 action.48.desc.fe_materialist: "Han destruido las puertas... Los bárbaros se han abierto paso. ¡Es el fin!"
 action.48.desc.fe_xenophobe: "¿Queréis oír nuestros gruñidos, [Root.GetSpeciesNamePlural]? ¿O nuestras súplicas?\n\n§HJAMÁS.§!\n\n¡Venid si os atrevéis, [Root.GetSpeciesNameInsult]! ¡Os ensartaré en este afilado trozo de chatarra!"
 action.48.desc.fe_xenophile: "¡Condenados [Root.GetSpeciesNamePlural]! Si nos hubieseis permitido guiaros, ¡podríamos haber evitado todo esto! Pero mirad lo que habéis hecho."
 action.48.desc.gal_emperor: "¡Larga vida al/a la [From.GetRulerTitle]! ¡Larga vida al emporio!"
 action.48.a: "Aceptamos vuestra rendición."
 action.48.b: "Se les ha juzgado y no son aptos."
 action.48.c: "Otro enemigo con el que hemos lidiado."
 action.48.d: "No nos han dejado alternativa..."
 action.48.e: "Vivimos en un universo implacable."
 action.48.f: "Adquisición completada."
 action.48.g: "La colmena se expande."
 action.48.h: "Amenaza neutralizada."
 action.48.i: "$action.48.a$"
 action.150.1.desc: "Nos rendimos ante el emporio. Nos habéis dejado pocas alternativas..."
 action.150.2.desc: "Solo los necios se interpondrían ante el poder del emporio galáctico. Nos rendimos."
 action.150.3.desc: "Juramos... nuestra lealtad al/a la [Root.GetRulerTitle] y prometemos servir al emporio galáctico como fieles ciudadanos imperiales."
 action.150.gestalt.1.desc: "Nos someteremos a la autoridad del/de la [Root.GetRulerTitle]."
 action.151.1.desc: "El/La [gal_emperor.GetRulerTitle] os da la bienvenida al emporio galáctico, [Root.GetSpeciesNamePlural]. Ahora formáis parte de algo mucho mayor que el [Root.GetName]."
 action.151.2.desc: "El emporio galáctico ha dejado patente su poder. Aceptad la futilidad de vuestra incesante resistencia y vuestro futuro como ciudadanos imperiales."
 action.151.3.desc: "Bien. Todo va tal y como había previsto el/la [gal_emperor.GetRulerTitle]."
 action.152.1.desc: "La tiranía no ha muerto hoy, por lo que la galaxia es un lugar un poco más oscuro. Nos rendimos."
 action.152.2.desc: "Puede que los imperiales hayáis ganado esta guerra, pero el emporio no vivirá siempre. ¡La libertad volverá a la galaxia!"
 action.152.3.desc: "Por favor... El emporio ha ganado. La rebelión ha acabado. Solo pedimos piedad."
 action.152.gestalt.1.desc: "Hemos fracasado. El emporio era más fuerte de lo que creíamos."
 action.153.1.desc: "Escoria rebelde. No olvidaremos este acto de traición."
 action.153.2.desc: "Solo los necios se sublevarían contra el/la [From.GetRulerTitle]. Y ahora habéis de pagar el precio."
 action.153.3.desc: "El emporio no tolerará la sedición. Recordadlo siempre.\n\n¡Larga vida al/a la [From.GetRulerTitle]!"
 action.153.gestalt.1.desc: "Oponerse al/a la [From.GetRulerTitle] es inútil. Aceptad vuestro papel en el universo."
 action.154.1.desc: "El emporio galáctico fue el principio de una época dorada para la galaxia. Aun así, vosotros, los traidores, decidisteis tirarlo todo por la borda. ¡Como deseéis, insensatos!"
 action.154.2.desc: "¡Ya basta! Esta galaxia no se merece el brillante futuro que estábamos erigiendo. ¡Que arda el emporio, pues! ¡Que la galaxia sea presa una vez más del caos y la anarquía!"
 action.154.3.desc: "Solo queríamos llevar el orden y la estabilidad a la galaxia, pero puede que, al final, el caos sea inevitable. ¡La victoria es vuestra, rebeldes! Abdicaremos el trono."
 action.154.gestalt.1.desc: "El/La [From.GetRulerTitle] se rendirá. No fuimos capaces de predecir la magnitud de vuestra traición, y ahora la galaxia pagará las consecuencias."
 action.155.1.desc: "¡La galaxia ya no tendrá que soportar vuestra tiranía, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc: "¡Abajo con el emporio! ¡Hay que restaurar la antigua comunidad galáctica!"
 action.155.3.desc: "Que vuestra caída les sirva de lección a los futuros seres que busquen gobernar la galaxia mediante la tiranía."
 action.155.gestalt.1.desc: "Vuestro patético constructo social, el emporio galáctico, ya no existe."
 action.156.1.desc: "Habéis demostrado vuestra fuerza y ahora el emporio es vuestro, pero ¡aún podemos seros de utilidad! Quizá... con un puesto en el Consejo imperial..."
 action.156.2.desc: "Os habéis ganado el trono, pero la galaxia está repleta de traidores y farsantes. Si queréis gobernar en el emporio galáctico, haríais bien en tenerlo presente."
 action.156.3.desc: "Nos... Nos rendimos. No nos habéis dejado alternativa. El trono del emporio galáctico es vuestro."
 action.156.gestalt.1.desc: "El/La [From.GetRulerTitle] no lo entiende... No debería haber ocurrido esto..."
 action.157.1.desc: "De ahora en adelante, nos ocupamos nosotros."
 action.157.2.desc: "El emporio galáctico es nuestro. ¡Volved al oscuro hoyo del que habéis salido, escoria!"
 action.157.3.desc: "¡Arrodillaos ante vuestro nuevo soberano! ¡Vuestro reino llega a su fin!"
 action.157.gestalt.1.desc: "No podemos permitir que vuestro deficiente reinado en el emporio continúe. Nosotros mejoraremos su funcionalidad."
 action.158.1.desc: "¡Ya está! Ya hemos firmado los condenados Artículos de rendición y hemos ordenado a todas las fuerzas imperiales que depongan las armas. Ahora, dejadnos en paz mientras nos lamentamos por el emporio y lo que podría haber sido..."
 action.158.2.desc: "No lo olvidéis... La destrucción del emporio galáctico será nuestra perdición. ¿Cómo vamos a poder permanecer unidos bajo un estandarte y enfrentarnos a los horrores que amenazan nuestra galaxia?"
 action.158.3.desc: "Si los ciudadanos del emporio hubieran luchado con más ahínco, ¡esto no habría pasado! ¡Traidores, eso es lo que son!"
 action.158.gestalt.1.desc: "Hemos impuesto el orden en una caótica galaxia mientras vosotros, ignorantes como los que más, nos atacabais sin miramientos. ¿Qué habéis hecho?"
 imperial_charter: "Acta imperial"
 imperial_charter_desc: "Nuestra acta imperial nos da derecho a abrir sucursales en planetas de todo el emporio galáctico para establecer puertos de concesión imperial. Los edificios de las sucursales generan beneficios para nosotros y para el gobernante del emporio galáctico."
 resolution_emperor_imperial_charter: "Acta imperial"
 resolution_emperor_imperial_charter_desc: "Puede concederse un acta imperial a una megacorporación, lo que le otorga dispensas especiales y derechos comerciales en todo el emporio."
 resolution_emperor_imperial_charter_tooltip: "Esta megacorporación ya no necesitará pactos comerciales para establecer sucursales en planetas del emporio.\n\nPuede construir la sucursal §YPuerto de concesión imperial§!, que genera ingresos para ella y para el gobernante del emporio."
 building_imperial_concession_port: "Puerto de concesión imperial"
 building_imperial_concession_port_desc: "Este puerto de concesión cuenta con derechos extraterritoriales y, legalmente, se lo considera territorio soberano del emporio galáctico. Queda exento de normativas e impuestos locales."
 resolution_emperor_revoke_imperial_charter: "Anular acta"
 resolution_emperor_revoke_imperial_charter_desc: "Este acuerdo ya no beneficia al emporio galáctico."
 resolution_emperor_imperial_legions_tooltip: "Puede construir un número limitado de ejércitos de élite de §Ylegiones imperiales§!."
 imperial_security_directorate: "Junta de Seguridad Imperial"
 emperor.60.name: "Acta imperial concedida"
 emperor.60.desc: "Tras ganarse el favor de [gal_emperor.GetRulerTitle], §H[charter_corp.GetName]§! ha recibido un §Hacta imperial§! por parte del Senado. Ahora disfruta de una dispensa especial para abrir sucursales en planetas de todo el emporio, independientemente de que tenga un pacto comercial con el propietario o no.\n\nLa megacorporación establecerá puertos de concesión imperiales en sus sucursales de nuestros mundos muy pronto, y no tendremos jurisdicción. Parece que [gal_emperor.GetRulerTitle] ha conseguido un nuevo y potente motor para crecer económicamente."
 emperor.60.a: "Bien por ellos."
