 feature_planetary_ftl_inhibitor: "Planetarne inhibitory nadświetlne"
 feature_planetary_ftl_inhibitor_desc: "Planety, na których jest co najmniej jedna £building£ §Y$building_fortress$§!, będą mogły hamować działanie napędów nadświetlnych flot wroga."
 feature_alien_rulers: "Obcy władcy"
 feature_alien_rulers_desc: "Pozwala kandydować w elekcjach naszego władcy przedstawicielom innych gatunków niż założycielski."
 feature_hyperlanes: "Mapowanie hiperlinii"
 feature_hyperlanes_desc: "Pozwala na sporządzenie szczegółowej mapy wszystkich hiperlinii w galaktyce."
 feature_uplifting: "Przyspieszenie"
 feature_uplifting_desc: "Pozwala na genetyczne przyspieszenie i społeczną integrację gatunków, które są bliskie uzyskania świadomości."
 feature_basic_diplomacy: "Podstawowa dyplomacja"
 feature_basic_diplomacy_desc: "Pozwala utrzymywać podstawowe stosunki dyplomatyczne z innymi imperiami."
 feature_invitation_to_alliances: "Założenie sojuszu"
 feature_invitation_to_alliances_desc: "Pozwala zakładać sojusze z innymi imperiami."
 feature_vassalization_of_empires: "Wymuszone podporządkowanie"
