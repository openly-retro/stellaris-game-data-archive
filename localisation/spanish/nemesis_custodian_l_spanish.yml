 IMPERIAL_AUTHORITY_DELAYED: "La §Hautoridad imperial§E representa la posición del gobernante en el emporio. Cada enviado asignado la aumenta en $CHANGE|G$ o la reduce en $NEG_CHANGE|R$ cada mes. También afecta a la opinión del gobernante.§!§!\n\n§HSi está por debajo de §Y50§!:§!\nLos miembros pueden provocar una rebelión contra el gobernante mediante una operación de espionaje.\n\n§HSi está por encima de §Y100§!:§!\nTodo el emporio se une al gobernante en cualquier guerra defensiva contra extranjeros.\n\n§HSi está por encima de §Y140§!:§!\nSe pueden proponer cruzadas imperiales para obligar a los imperios objetivo a anexionarse al emporio.\n\n§HSi está por encima de §Y180§!:§!\nSe puede proponer la resolución Paz galáctica para prohibir las guerras entre los estados imperiales."
