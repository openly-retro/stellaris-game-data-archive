 toxoids.10.name: "임계점 도달"
 toxoids.10.desc: "이제 [Target.GetName](이)가 받은 환경 피해를 되돌릴 수 없습니다. 우리가 어떤 조치를 취해도 [Target.GetPlanetMoon] 표면에 방사성 폐기물이 확산될 것입니다. 안타깝게도 국민들은 이 소식에 분개해 우리 정부에 대한 시위를 조직하고 있으며, 우리 제국의 무차별적인 수익 추구로 인해 '모든 것이 망했다'고 토로하고 있습니다."
 toxoids.10.A: "무엇이 중요한지 모르다니 안타깝군요."
 toxoids.10.A.tooltip: "우리 행성들이 죽은 행성으로 변하면서 안정도가 감소합니다."
 toxoids.15.name: "$toxoids.10.name$"
 toxoids.15.desc: "이제 [Target.GetName](이)가 받은 환경 피해를 되돌릴 수 없습니다. 우리가 어떤 조치를 취해도 [Target.GetPlanetMoon] 표면에 방사성 폐기물이 확산될 것입니다. 이에 국민들은 대수롭지 않다는 듯, 다음 달 생산 목표를 달성하기 위해 더더욱 일에 집중하고 있습니다..."
 toxoids.15.A: "당연히 그래야지."
 toxoids.25.name: "발전을 위해"
 toxoids.25.desc: "변화가 완료되었습니다. [Target.GetName](은)는 이제 방사선 황무지가 되었습니다. 다만 더 중요한 것은, 우리 제국의 산업 체제는 건재하며 생산 목표 달성에는 문제가 없다는 점입니다. 이 외에 중요한 것은 없습니다."
