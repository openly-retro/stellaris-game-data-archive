 ## BUILDINGS ##
 building_maintenance_depot: "Dépôts de maintenance"
 building_maintenance_depot_desc: "Des ateliers où la maintenance des machines et structures est planifiée, gérée et effectuée."
 building_hive_node: "Noeuds synaptiques"
 building_hive_node_desc: "Agglomérat de synapses gigantesques et macroscopiques, ces noeuds sont surveillés et assistés de drones spécialisés afin de recevoir et transmettre la volonté de la conscience."
 building_hive_cluster: "Pôles synaptiques"
 building_hive_cluster_desc: "Des noeuds synaptiques de la conscience mis en réseau produisent des transmissions méganeuroniques optimales pour chaque surface disponible, renforçant ainsi l'organisation de la volonté pour les drones."
 building_hive_confluence: "Confluence de la pensée"
 building_hive_confluence_desc: "Un centre nerveux massif de neurologie macroscopique, constitué de milliards de méganeurones courant le long de longueurs titanesques de fibres protoplasmiques au sein de la Confluence afin de propager, renforcer et coordonner la volonté de la conscience."
 building_hydroponics_farm: "Fermes hydroponiques"
 building_hydroponics_farm_desc: "Les fermes hydroponiques produisent des matières végétales riches en nutriments conçues pour la consommation des pops locales."
 building_holo_theatres: "Holothéâtres"
 building_holo_theatres_desc: "Le dernier cri en termes de loisirs holographiques. Des mondes entiers sont reconstitués grâce à des photons et des champs d'énergie."
 building_crystal_mines: "Mines de cristaux"
 building_crystal_mines_desc: "Le creusement de ces mines nécessite d'infinies précautions pour éviter d'endommager les cristaux."
 building_foundry_1: "Fonderies à alliages"
 building_foundry_1_desc: "Les [Owner.GetAlloyProducerPlural_lower] travaillant dans ces fonderies produisent des alliages de grande qualité."
 building_foundry_2: "Mégaforges à alliages"
 building_foundry_2_desc: "Ces forges massives contribuent à la production finale d'alliages pour l'industrie de tout ce monde."
 building_foundry_3: "Nanocentrales à alliages"
 building_foundry_3_desc: "De vastes fabricateurs industriels conçus pour accroître la production d'alliages sur ce monde."
 building_factory_1: "Industries civiles"
 building_factory_1_desc: "Un vaste ensemble d'usines et de manufactures civiles où est produite une large gamme de biens de consommation."
 building_factory_2: "Fabricateurs civils"
 building_factory_2_desc: "De vastes fabricateurs industriels conçus pour accroître la production de biens de consommation sur ce monde."
 building_factory_3: "Réplicomplexes civils"
 building_factory_3_desc: "Presque tout peut être répliqué dans les sas de ces complexes."
 building_noble_estates: "Domaines nobiliaires"
 building_noble_estates_desc: "Des palais et de vastes résidences empreintes de luxe et de gloire, où demeure la noblesse. La campagne environnante et les paysans qui y vivent sont aussi sous leur coupe."
 building_bureaucratic_1: "Bureaux administratifs"
 building_bureaucratic_1_desc: "Un complexe gouvernemental labyrinthique, constitué de bureaux, sous-bureaux et sous-sous-bureaux administratifs."
 building_bureaucratic_2: "Parc administratif"
 building_bureaucratic_2_desc: "Une région entière couverte de bâtiments dédiés à la gloire d'un travail administratif efficace et pointilleux."
 building_bureaucratic_3: "Complexe administratif"
 building_bureaucratic_3_desc: "Un vaste territoire couvert de bureaux administratifs composés d'un nombre incommensurable de box."
 building_simulation_1: "Site simulationnel"
 building_simulation_1_desc: "Pour faire progresser notre civilisation, nous devons procéder et évaluer des simulations extrêmement complexes."
 building_simulation_2: "Centre simulationnel"
 building_simulation_2_desc: "$building_simulation_1_desc$"
 building_simulation_3: "Complexe simulationnel"
 building_simulation_3_desc: "$building_simulation_1_desc$"
 building_sensorium_1: "Site sensoriel"
 building_sensorium_1_desc: "Pour mieux appréhender la galaxie, les drones sensoriels spécialisés doivent faire l'expérience de tout ce qu'elle a à offrir."
 building_sensorium_2: "Centre sensoriel"
 building_sensorium_2_desc: "$building_sensorium_1_desc$"
 building_sensorium_3: "Complexe sensoriel"
 building_sensorium_3_desc: "$building_sensorium_1_desc$"
 building_research_lab_1: "Laboratoires de recherche"
 building_research_lab_1_desc: "Ces laboratoires de recherche fournissent les éléments indispensables à la recherche en général."
 building_research_lab_2: "Centres scientifiques"
 building_research_lab_2_desc: "Ces lieux emploient un grand nombre d'équipes de recherche."
 building_research_lab_3: "Complexes scientifiques"
 building_research_lab_3_desc: "Ces complexes possèdent un matériel scientifique de pointe de même qu'un nombre considérable d'équipes de recherche."
 building_precinct_house: "Maison de loi"
 building_precinct_house_desc: "Les agents des forces de sécurité sont basés dans de tels monuments érigés à la loi et à l'ordre."
 building_hall_judgment: "Hôtel de justice"
 building_hall_judgment_desc: "Un complexe gigantesque où justice est tenue et où se trouve le siège des forces de l'ordre."
 building_sentinel_posts: "Postes de sentinelles"
 building_sentinel_posts_desc: "Avant-postes depuis lesquels les drones de patrouille scannent la Conscience pour y trouver des signes de déviance et de dysfonctionnement."
 building_hive_capital: "Coeur de la conscience"
 building_hive_capital_desc: "Le coeur organisationnel depuis lequel la Conscience coordonne l'ensemble des fonctions planétaires."
 building_hive_major_capital: "Noeud de la conscience"
 building_hive_major_capital_desc: "Un complexe capitale gigantesque, depuis lequel la Conscience travaille à l'organisation planétaire, à la coordination et à la planification."
 building_spawning_pool: "Bassins de croissance"
 building_spawning_pool_desc: "Veillés par des spécialistes scientifiques attentionnés, ces bassins simulent notre reproduction à un rythme bien plus rapide."
 building_robot_assembly_plant: "Centre d'assemblage robotique"
 building_robot_assembly_plant_desc: "Des usines de haute technologie où des roboticiens assemblent les derniers modèles de robots."
 building_robot_assembly_complex: "Complexe d'assemblage robotique"
 building_robot_assembly_complex_desc: "Un complexe avancé où des roboticiens hautement qualifiés montent les derniers modèles de robots."
 building_machine_assembly_plant: "Centrale d'assemblage de machines"
 building_machine_assembly_plant_desc: "Une centrale d'assemblage à la chaîne où sont construites les nouvelles unités."
 building_machine_assembly_complex: "Complexe d'assemblage mécanique"
 building_machine_assembly_complex_desc: "Un complexe industriel performant permettant l'assemblage des nouvelles unités."
 building_food_processing_facility: "Usine de traitement des denrées"
 building_food_processing_facility_desc: "La nourriture traitée dans ce complexe a une valeur nutritionnelle nettement améliorée."
 building_food_processing_center: "Centre de traitement des denrées"
 building_food_processing_center_desc: "Des chaînes d'usines où d'énormes quantités de nourritures peuvent être traitées."
 building_luxury_residence: "Résidences fastueuses"
 building_luxury_residence_desc: "Tours résidentielles conçues avec le plus grand raffinement, elles comptent de nombreux appartements luxueux. La technologie zéro-g la plus avancée est la seule chose qui préserve les terrasses suspendues de l'effondrement."
 building_refinery: "Raffineries de gaz exotiques"
 building_refinery_desc: "Ces raffineries avancées tournent jour et nuit pour produire des gaz exotiques."
 building_crystal_plant: "Centrale de cristaux de synthèse"
 building_crystal_plant_desc: "Presque identiques aux cristaux naturels, les cristaux produits ici sont de la plus haute qualité."
 building_chemical_plant: "Centrales chimiques"
 building_chemical_plant_desc: "Les particules volatiles, imprévisibles et parfois instables, sont produites ici de manière artificielle. Aucune flamme n'est tolérée dans un rayon de cinq kilomètres."
 building_commercial_zone: "Zones commerciales"
 building_commercial_zone_desc: "Ces zones commerciales abritent de hautes tours de bureaux et de nombreux centres d'affaires."
 building_commercial_megaplex: "Mégaplexes commerciaux"
 building_commercial_megaplex_desc: "Ces vastes tours commerciales s'élèvent jusqu'au ciel, au point même de masquer la lumière."
 building_mote_harvesters: "Pièges à particules"
 building_mote_harvesters_desc: "Ces sites soigneusement conçus piègent les particules volatiles au sein de champs d'énergie pour les rassembler dans des zones de confinement spéciales sous le sol, où elles peuvent être stabilisées et récupérées."
 building_gas_extractors: "Puits d'extraction gaziers"
 building_gas_extractors_desc: "Ces puits massifs descendent jusque profondément dans l'épaisseur du manteau de ce monde pour accéder aux poches de gaz exotiques."
 building_communal_housing: "Logements communautaires"
 building_communal_housing_desc: "Un bloc de logements uniformes, tous identiques les uns aux autres, de toutes les façons imaginables."
 building_communal_housing_large: "Logements communautaires utopiques"
 building_communal_housing_large_desc: "Une merveille de l'ingénierie, combinant des résidences pratiques et efficaces avec des paysages idylliques entretenus avec grand soin."
 building_drone_storage: "Réserve de drones"
 building_drone_storage_desc: "Une zone d'entreposage de drones en attente de maintenance."
 building_drone_megastorage: "Réserve de drones améliorée"
 building_drone_megastorage_desc: "Grâce aux derniers perfectionnements, une partie de la capacité énergétique des drones peut être réorientée vers le réseau pendant qu'ils subissent les opérations de maintenance."
 building_hive_warren: "Terrier de la Conscience"
 building_hive_warren_desc: "Ce vaste terrier offre un abri à de nombreux drones pour qu'ils y prennent du repos."
 building_expanded_warren: "Terrier étendu"
 building_expanded_warren_desc: "En étendant les terriers, encore plus de drones peuvent s'y abriter."
 building_ancient_control_center: "Ancien centre de contrôle"
 building_ancient_control_center_desc: "L'ancien centre de contrôle de cette section de l'anneau-monde est à peine fonctionnel en dépit des efforts incessants d'une armée de drones mécaniques pour l'entretenir."
 building_ancient_palace: "Palais antique"
 building_ancient_palace_desc: "Un complexe palatial gigantesque construit en un autre âge. L'abandon et la dégradation de certaines ailes sont masqués par les magnifiques extérieurs."
 building_nourishment_center: "Centres d'alimentation"
 building_nourishment_center_desc: "S'il existe quelque part une saveur, c'est ici qu'elle peut être reproduite."
 building_nano_forge: "Autoforge"
 building_dimensional_fabricator: "Fabricateur dimensionnel"
 building_dimensional_fabricator_desc: "Ce bâtiment recourt à une technologie dimensionnelle peu comprise, qui permet de creuser jusqu'à d'autres réalités pour y puiser des ressources de grande valeur."
 building_nano_forge_desc: "Les vastes hangars des nanoréplicateurs convertissent les matières brutes en alliages perfectionnés avec une efficience miraculeuse."
 building_affluence_center: "Centres d'aisance"
 building_affluence_center_desc: "Tout désir matériel peut être assouvi en ces lieux, aussi extravagant soit-il."
 building_class_4_singularity: "Singularité de classe 4"
 building_class_4_singularity_desc: "Même après tout ce temps, les champs de confinement restent stables. Personne ne comprend véritablement comment c'est même possible."
 building_master_archive: "Archives des maîtres"
 building_master_archive_desc: "On dit que l'ensemble de la connaissance accumulée au cours de cinq âges de la galaxie est conservée ici. Mais la capacité de tirer le moindre parti des données complexes et ésotériques est depuis longtemps perdue. Malgré tout, le moindre rebut de données qu'on peut y obtenir est au-delà de toute valeur."
 building_empyrean_shrine: "Sanctuaire empyréen"
 building_empyrean_shrine_desc: "Le sanctuaire en lui-même vibre de manière étrange, ce qui donne l'impression, à distance, qu'il est légèrement brouillé."
 building_ancient_cryo_chamber: "Cryochambres antiques"
 building_ancient_cryo_chamber_desc: "Des rangées et des rangées de cryocapsules s'alignent au coeur de cette structure gigantesque, renfermant des milliards de spécimens aliens depuis longtemps décédés."
 building_nuumismatic_shrine: "Sanctuaire numistique"
 building_nuumismatic_shrine_desc: "Un sanctuaire dédié au culte de Numa, la déesse de la fortune."
 building_fe_dome: "Dôme céleste"
 building_fe_dome_desc: "Une véritable utopie flottante, permise seulement par une technologie antigravitationnelle extrêmement avancée."
 building_fe_stronghold: "Complexe Aegis"
 building_fe_stronghold_desc: "Un complexe défensif planétaire gigantesque, abritant une multitude d'arsenaux bourrés jusqu'à craquer d'armements précurseurs extrêmement avancés."
 building_ranger_lodge: "$holding_park_ranger_lodge$"
 building_ranger_lodge_desc: "La première étape pour vivre en harmonie avec la nature est de veiller à ce qu'elle existe toujours. Surveiller que les colons n'ont pas d'effets délétères est donc essentiel pour préserver la pureté de ce monde."
 building_ranger_lodge_effect: "Grâce aux £blocker£bloqueurs naturels : §G+1§! emploi d'£job_ranger£écogarde"
 mod_building_xeno_zoo_max: "Nbre max. de £building£xénozoos "
 mod_building_crystal_mines_max: "Nbre max. de £building£mines de cristaux "
 mod_building_mote_harvesters_max: "Nbre max. de £building£pièges à particules "
 mod_building_gas_extractors_max: "Nbre max. de £building£puits d'extraction gaziers "
 mod_building_betharian_power_plant_max: "Nbre max. de £building£centrales bétharianes "
 ## TECHNOLOGIES ##
 tech_hive_node: "Structures synaptiques"
 tech_hive_node_desc: "Par le développement de noeuds synaptiques macroscopiques, la volonté de la Conscience sera réaffirmée."
 tech_hive_cluster: "Amas synaptiques"
 tech_hive_cluster_desc: "En réunissant des réseaux de noeuds synaptiques macroscopiques, la transmission maximale de méganeurones par superficie disponible pourra être atteinte."
 tech_hive_confluence: "Confluence de la pensée"
 tech_hive_confluence_desc: "La volonté de la Conscience sera encore renforcée et coordonnée par l'extension et le développement d'un centre nerveux imposant de méganeurones."
 tech_food_processing_1: "Traitement des denrées"
 tech_food_processing_1_desc: "Des techniques de traitement de la nourriture plus performantes permettront de mieux la préserver et de réduire le gaspillage."
 tech_food_processing_2: "Traitement avancé des denrées"
 tech_food_processing_2_desc: "Les méthodes nouvelles de cryopréservation et de reséquençage des protéines permettront de rendre encore plus efficace le traitement des denrées."
 tech_alloys_1: "Moulages holographiques"
 tech_alloys_1_desc: "Les moulages holographiques solides peuvent changer de forme en un instant, permettant un grand gain de temps dans la production des alliages."
 tech_alloys_2: "Nanoséparateurs"
 tech_alloys_2_desc: "Les nanoséparateurs sont une nouvelle révolution dans la création des alliages, permettant de simplifier les procédés de moulage tout en améliorant la qualité de la production."
 tech_luxuries_1: "Assemblage de nanocircuits"
 tech_luxuries_1_desc: "Grâce à des nanocircuits préprogrammés, de nombreux biens de consommation peuvent être très rapidement assemblés lors des processus de fabrication."
 tech_luxuries_2: "Kiosques de réplication"
 tech_luxuries_2_desc: "Ces kiosques peuvent répliquer tout objet préapprouvé si son schéma a été mis en mémoire au sein de leurs banques de mémoire."
 tech_space_mining_1: "Raffineries à zéro g"
 tech_space_mining_1_desc: "L'ajout de raffineries internes sur les stations minières permettra d'accroître grandement leur production de minéraux."
 tech_space_mining_2: "Scanners minéraux à longue portée"
 tech_space_mining_2_desc: "La portée accrue des scanners permettra d'identifier plus rapidement les grandes concentrations minérales et de concentrer sur elles nos efforts miniers."
 tech_space_mining_3: "Rayons de découpe des minéraux"
 tech_space_mining_3_desc: "Ces puissants lasers à courte portée peuvent aisément couper le roc, facilitant grandement l'extraction des minéraux et la rendant plus efficiente."
 tech_space_mining_4: "Drones miniers autonomes"
 tech_space_mining_4_desc: "Des flottes de drones autonomes équipés de rayons miniers sont déployées pour collecter rapidement et efficacement les minéraux."
 tech_space_mining_5: "Nanosondes à minéraux"
 tech_space_mining_5_desc: "Ces sondes spéciales sont équipées d'essaims de nanites identifiant les concentrations de minéraux encore non repérées et les balisant pour permettre une extraction ultérieure."
 tech_space_science_1: "Labos à zéro g"
 tech_space_science_1_desc: "Une grande part de la recherche vitale ne peut être menée que dans des environnements à gravité zéro. C'est à cette fin que ces laboratoires spécialisés ont été conçus."
 tech_space_science_2: "Champs de confinement miniaturisés"
 tech_space_science_2_desc: "Les champs de confinement miniaturisés sont parfaits pour isoler et tenir sous cloche certaines substances ou spécimens afin de les analyser plus en détail."
 tech_space_science_3: "Sondes quantiques"
 tech_space_science_3_desc: "Les sondes avancées peuvent analyser des échantillons en profondeur, à un niveau subatomique, livrant ainsi un nombre impressionnant de données."
 tech_space_science_4: "Protocoles d'autonomie des stations"
 tech_space_science_4_desc: "Une plus grande automatisation des fonctions des stations permettra de réorienter une partie de leur personnel vers leurs tâches de recherche."
 tech_space_science_5: "Analyse multidimensionnelle"
 tech_space_science_5_desc: "Étudier quelque chose dans la perspective limitée d'une seule réalité dimensionnelle ne permet pas de tout saisir. Chaque angle d'attaque doit être envisagé."
 tech_mine_volatile_motes: "Stabilisation des particules"
 tech_mine_volatile_motes_desc: "Les particules volatiles sont hautement instables et les travailler est dangereux. Afin de les récolter en toute sécurité, sans déclencher de réactions en chaîne, il convient donc d'utiliser des champs énergétiques pour les stabiliser."
 tech_mine_exotic_gases: "Extraction des gaz exotiques"
 tech_mine_exotic_gases_desc: "Les poches de gaz exotiques sont rares et souvent inaccessibles par les moyens conventionnels. Ces gisements ne peuvent être atteints qu'en recourant à des extracteurs employant une technologie très particulière."
 tech_interplanetary_commerce: "Commerce interplanétaire"
 tech_interplanetary_commerce_desc: "Avec les nouveaux marchés planétaires se présentent de nouvelles opportunités commerciales. Le commerce va pouvoir fleurir."
 tech_interstellar_economics: "Économie interstellaire"
 tech_interstellar_economics_desc: "Alors que nous voyageons dans le cosmos, nous aventurant loin de notre système natal, nous sommes aussi entrés dans une nouvelle ère économique. De nouveaux marchés apparaissent à une vitesse étonnante, et les théoriciens de l'économie ont quelques difficultés à suivre toutes les avancées."
 tech_holo_entertainment: "Hololoisirs"
 tech_holo_entertainment_desc: "L'usage novateur de la technologie holographique permet de créer des environnements artificiels semblant aussi authentiques que le monde réel. C'est là la prochaine étape du loisir par immersion."
 tech_prescient_data_modeling: "Modélisation numistique des données"
 tech_prescient_data_modeling_desc: "Le pouvoir précognitif de Numa est-il à l'oeuvre, ou s'agit-il d'un habile artifice ? D'une manière ou d'une autre, ce modèle prédictif de la bourse galactique des valeurs va permettre de prévoir les fluctuations économiques avec une précision proprement divine."
 tech_orbital_trash_dispersal: "Dispersion des déchets orbitaux"
 tech_orbital_trash_dispersal_desc: "Ce système de gestion des bombardements orbitaux propulse vers le monde visé des millions de projectiles minuscules à très grande vitesse, noyant les réseaux défensifs de surface de données inutiles. Les vaisseaux équipés de ce composant sont donc extrêmement efficaces pour accroître les dommages causés par les bombardements orbitaux."
 tech_nanite_transmutation: "Nanotransmutation"
 tech_nanite_transmutation_desc: "La production de masse de ces ressources rares nécessite des nanites particulièrement efficaces."
 ## DEPOSITS ##
 #Energy
 d_arid_highlands: "Plateaux arides"
 d_arid_highlands_desc: "Une écorégion élevée et sèche à la végétation clairsemée de plantes et de broussailles du désert."
 d_hot_springs: "Sources chaudes"
 d_hot_springs_desc: "Des eaux souterraines chauffées par des phénomènes géothermiques apparaissent à la surface pour former des lacs et ruisseaux."
 d_searing_desert: "Désert torride"
 d_searing_desert_desc: "Avec très peu de précipitations, des températures extrêmes et une végétation quasi absente, ces déserts sableux sont hostiles à toute forme de vie."
 d_geothermal_vent: "Cheminées géothermiques"
 d_geothermal_vent_desc: "Ces courants venteux et ces gaz nocifs proviennent de profondément sous le manteau planétaire."
 d_underwater_vent: "Cheminées sous-marines"
 d_underwater_vent_desc: "Des sédiments métallifères entrent en réaction avec les eaux surchauffées du manteau planétaire, répandant des produits chimiques le long du lit des mers aux lieux où divergent les plaques tectoniques."
 d_rushing_waterfalls: "Cascades bruyantes"
 d_rushing_waterfalls_desc: "Des vues pittoresques sont visibles là où les rivières se jettent du haut des falaises se trouvant sur les flancs de montagnes vertigineuses."
 d_frozen_gas_lake: "Lacs gazeux gelés"
 d_frozen_gas_lake_desc: "Formés par des pressions immenses en une époque très lointaine, ces gaz ont été conservés à des températures extrêmement basses qui les ont conservés dissous dans des lacs à l'état solide."
 d_bubbling_swamp: "Marais bouillonnants"
 d_bubbling_swamp_desc: "Univers de plantes aquatiques, d'insectes et de gaz, ces terres humides sont caractérisées par une eau se mouvant très lentement et une riche végétation."
 d_fuming_bog: "Tourbière fumante"
 d_fuming_bog_desc: "Un bourbier malsain couvert d'une végétation rase, de mousses et de champignons, où des gaz montent en fumant de la surface de l'eau."
 d_tempestous_mountain: "Montagne tempétueuse"
 d_tempestous_mountain_desc: "Une végétation tordue par le vent s'accroche aux rochers et aux falaises de ces montagnes battues par la pluie."
 d_dust_desert: "Désert de poussière"
 d_dust_desert_desc: "Une vaste étendue de sable, couvrant des poches éparpillées de particules volatiles rares et de grande valeur. Avec le bon matériel, leur extraction est possible."
 d_dust_caverns: "Cavernes de poussière"
 d_dust_caverns_desc: "Des particules volatiles rares se sont condensées dans ces cavernes sableuses et cavités cachées."
 d_numas_breath: "Souffle de Numa"
 d_numas_breath_desc: "La cheminée stable s'enfonçant dans le manteau de ce monde a été créée par la $NAME_Caravaneer_Fleet2$."
 d_nanosands: "Nanosables"
 d_nanosands_desc: "Les dunes de sable de ce monde sont presque entièrement composées d'innombrables nanites brisées. Leur structure est dégradée au point qu'il n'y a aucune chance de pouvoir les réactiver, mais elles recouvrent le manteau planétaire de granulats de métaux rares."
 #Minerals
 d_crystal_forest: "Forêts cristallines"
 d_crystal_forest_desc: "Des cristaux scintillants poussent comme du givre dans ces forêts exotiques."
 d_veiny_cliffs: "Falaises minéralifères"
 d_veiny_cliffs_desc: "Des filons de minéraux de grande valeur courent comme des veines le long des falaises."
 d_ore_rich_caverns: "Cavernes riches en minéraux"
 d_ore_rich_caverns_desc: "Ces cavernes loin sous la surface sont emplies de gisements de métaux et de minéraux."
 d_mineral_fields: "Champs minéralifères"
 d_mineral_fields_desc: "Des soulèvements géologiques ont exposé en surface de ce monde des minéraux très utiles."
 d_rich_mountain: "Montagne riche"
 d_rich_mountain_desc: "Les lueurs sur le flanc des montagnes indiquent la présence de ressources minérales et de pierres précieuses."
 d_crystal_reef: "Récifs de cristaux"
 d_crystal_reef_desc: "Des cristaux luisent parmi les rochers et les coraux de ces récifs."
 d_prosperous_mesa: "Mesa prospère"
 d_prosperous_mesa_desc: "Ce haut plateau aux flancs abrupts regorge de ressources utiles."
 d_crystalline_caverns: "Cavernes cristallines"
 d_crystalline_caverns_desc: "Les parois de ces cavernes, semblables à de gigantesques géodes, sont emplies de cristaux rares."
 d_submerged_ore_veins: "Veines minérales englouties"
 d_submerged_ore_veins_desc: "De riches gisements de minéraux courent sur le lit de cet océan, ouvrant de nombreuses opportunités de minages sous-marins à grande profondeur."
 #Food
 d_bountiful_plains: "Plaines d'abondance"
 d_bountiful_plains_desc: "Les sols fertiles et les hautes herbes couvrent ces plaines ondulées, présentant donc un gigantesque potentiel agricole."
 d_nutritious_mudland: "Boue nutritive"
 d_nutritious_mudland_desc: "Une bouillie épaissie d'argile, de craie et de terreau s'étend à perte de vue, permettant la floraison d'une luxuriante végétation."
 d_green_hills: "Collines verdoyantes"
 d_green_hills_desc: "Des collines ondoyantes couvertes de sols verdoyants et fertiles."
 d_forgiving_tundra: "Toundra clémente"
 d_forgiving_tundra_desc: "Des joncs, des arbrisseaux et des lichens couvrent ce biome plat et de basse altitude, dont le permafrost se trouve enfoui sous un sédiment plus fertile."
 d_rugged_woods: "Forêts sauvages"
 d_rugged_woods_desc: "Des bois rocheux et froids, où la végétation sous la canopée est essentiellement herbacée."
 d_boggy_fens: "Pâtures tourbeuses"
 d_boggy_fens_desc: "Des plantes très nutritives poussent sur ces terres humides et plates."
 d_lush_jungle: "Jungle luxuriante"
 d_lush_jungle_desc: "Avec une canopée épaisse et une végétation quasi impénétrable, ces jungles sont pauvres pour ce qui concerne la qualité des sols, mais riches en végétaux et en arbres fruitiers."
 d_lichen_fields: "Champs de lichens"
 d_lichen_fields_desc: "Des mousses couvertes de rosée, des lichens et des champignons forment un somptueux tapis qui s'étend sur tous ces sols rocheux."
 d_fungal_caves: "Grottes fongiques"
 d_fungal_caves_desc: "Ces vastes réseaux de cavernes recèlent de nombreuses espèces de champignons comestibles, qui ne nécessitent ni lumière, ni sols fertiles pour croître."
 d_fungal_forest: "Forêt fongique"
 d_fungal_forest_desc: "Au lieu d'arbres, de hauts champignons dominent ces forêts fécondes, dont les chapeaux gigantesques masquent la lumière du soleil et donnent naissance à un environnement parfait pour qu'y apparaisse une grande variété de spécimens plus petits."
 d_fertile_lands: "Terres fertiles"
 d_fertile_lands_desc: "Cette vaste étendue de plaines ouvertes et mornes constitue un terrain idéal à l'agriculture."
 d_marvelous_oasis: "Oasis merveilleuse"
 d_marvelous_oasis_desc: "Un magnifique écrin d'eau et de verdure dans un paysage autrement désolé."
 d_great_river: "Grand fleuve"
 d_great_river_desc: "Un fleuve s'écoulant lentement, au débit massif, fournissant l'eau et la végétation indispensable à une vie abondante."
 d_black_soil: "Terre noire"
 d_black_soil_desc: "Avec un taux d'humidité remarquablement élevé et de grandes quantités de produits chimiques indispensables à la vie des plantes, ces sols permettent des rendements agricoles très importants."
 d_teeming_reef: "Récifs grouillants"
 d_teeming_reef_desc: "Un écosystème très vivant, débordant de coraux, de poissons, de mollusques, de mammifères, d'invertébrés et de toutes sortes de formes de vie marines."
 d_tropical_island: "Îles tropicales"
 d_tropical_island_desc: "Depuis les arbres chargés de fruits jusqu'à la faune luxuriante, les récoltes sur cette île paradisiaque sont extrêmement abondantes."
 d_metal_boneyard: "Décharges métalliques"
 d_metal_boneyard_desc: "Les squelettes de métal rongé provenant d'infrastructures abandonnées semblent presque rugir lorsque le vent passe parmi elles."
 d_organic_landfill: "Décharges organiques"
 d_organic_landfill_desc: "Ces étendues désolées, emplies de dangers biologiques, sont constituées de corps biologiques pourrissant et fumant sur de gigantesques étendues, sous le soleil."
 #Energy
 #Special
 d_betharian_deposit: "Champs bétharians"
 d_betharian_deposit_desc: "Des milliers et des milliers de pierres bétharianes brillent telles des étoiles à la surface de ces gisements."
 d_alien_pets_deposit: "Vallée isolée"
 d_alien_pets_deposit_desc: "Cette vallée immaculée se trouve à l'abri grâce aux montagnes qui l'enserrent, permettant à sa faune d'être protégée des prédateurs errants."
 d_dragon_monument: "$building_guardian_dragon_monument$"
 d_dragon_monument_desc: "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy: "$building_stellarite_trophy$"
 d_stellarite_trophy_desc: "$building_stellarite_trophy_desc$"
 d_buzzing_plains: "Plaines bruissantes"
 d_buzzing_plains_desc: "Les bruits produits par l'électricité statique portent loin dans ces plaines venteuses."
 d_mineral_striations: "Striations minéralifères"
 d_mineral_striations_desc: "Des failles peu profondes ont ramené à la surface de riches gisements de minerais."
 d_natural_farmland: "Terres arables naturelles"
 d_natural_farmland_desc: "Ces plaines sont naturellement divisées en formes géométriques anormalement régulières, toutes prêtes à l'exploitation agricole."
 #Earth
 d_scandinavian_reclamation_sector: "Zone de revalorisation scandinave"
 d_scandinavian_reclamation_sector_desc: "Les entreprises de remise en valeur de la fin du XXIIe s. ont éliminé presque toutes les poches de radioactivité, et les niveaux de mutation sont désormais plus bas qu'ils ne l'ont jamais été depuis la Rupture du confinement."
 d_saharan_irrigation_project: "Projet d'irrigation du Sahara"
 d_saharan_irrigation_project_desc: "Il reste peu de monde aujourd'hui pour se souvenir des railleries qu'avait suscité l'opération Sahara Vert lorsqu'elle avait été présentée pour la première fois par le professeur Izquierdo."
 d_mesopotamian_urban_corridor: "Corridor urbain mésopotamien"
 d_mesopotamian_urban_corridor_desc: "La mégalopole qui s'étend tout du long du croissant fertile est à elle seule un hommage vivant à ce lieu qui vit naître la civilisation."
 d_boswash_metropolitan_axis: "Axe métropolitain BosWash"
 d_boswash_metropolitan_axis_desc: "Les émeutes de BosWash ont traumatisé une génération entière et balayé des décennies de réformes législatives. N'oublions jamais !"
 d_mauritanian_security_zone: "Zone de sécurité mauritanienne"
 d_mauritanian_security_zone_desc: "On peut encore trouver des munitions non explosées dans toute la région qui entoure le camp où le colonel Tetchu et les survivants de sa brigade ont mené leur dernière bataille."
 d_great_albertan_crater: "Grand cratère de l'Alberta"
 d_great_albertan_crater_desc: "Lorsque (711494) Sati approcha de Terra et déclencha la Grande Panique de '72, tout le monde pensait la fin du monde venue. Heureusement, l'astéroïde n'était pas suffisant pour causer une extinction de masse. Malheureusement, il a détruit une grande partie de l'Alberta."
 d_pacific_algae_tracts: "Banc d'algues du Pacifique"
 d_pacific_algae_tracts_desc: "Invisibles sauf lorsque l'on plonge sous les eaux, les bancs d'algues semblent s'étendre à l'infini."
 d_delhi_sprawl: "Conurbation de Delhi"
 d_delhi_sprawl_desc: "La Lakshmi Commerce Tower est restée le plus haut bâtiment sur Terra pendant une bonne partie du XXIIe s., et sa forme unique reste une image marquante de la skyline de Delhi."
 d_pearl_river_agglomerate: "Agglomération de la rivière des Perles"
 d_pearl_river_agglomerate_desc: "Première zone de Terra à être officiellement qualifiée de mégacité, ses politiques antipollution ont depuis été imitées par plusieurs régions urbaines en développement."
 d_great_pacific_garbage_patch: "£blocker£Continent de plastique du Pacifique"
 d_great_pacific_garbage_patch_desc: "Un amas de déchets plastiques tourbillonnants recouvre une vaste zone du plus grand océan de Terra."
 d_failing_infrastructure_earth: "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc: "$d_failing_infrastructure_desc$"
 #Event
 d_migrating_forests: "Forêts migratoires"
 d_migrating_forests_desc: "Les forêts de ce monde migrent souvent et en masse vers de nouvelles régions, réduisant à néant toute tentative de construction de routes, de lignes électriques ou d'autres infrastructures."
 d_migrating_forest_reserve: "Réserves de forêts migratoires"
 d_migrating_forest_reserve_desc: "L'ensemble de cette région a été réservée pour les forêts migratoires originaires de ce monde. Elles peuvent s'y déplacer en paix, sans causer de dégâts dans les régions urbanisées."
 d_junk_wastes: "Décharges"
 d_junk_wastes_desc: "Ces décharges s'étendent à perte de vue, avec de temps à autre certaines zones où les déchets s'amoncellent plus haut encore au-dessus du sol."
 d_junk_canals: "Canaux de décharge"
 d_junk_canals_desc: "Ces canaux étroits contournent les piles de déchets, rendant parfois étonnamment fertile le sol de leurs rives."
 d_junk_hollows: "Poches de déchets"
 d_junk_hollows_desc: "Ces poches situées loin sous la surface des déchets servent aussi de chambres de réaction isolées."
 d_irradiated_valley: "Vallée irradiée"
 d_irradiated_valley_desc: "Cette vallée isolée a été brûlée par les importantes radiations issues d'une éruption stellaire."
 d_valley_of_zanaam: "Vallée de Zanaam"
 d_valley_of_zanaam_desc: "Cette vallée abrite un mystérieux obélisque couvert d'inscriptions dans une langue alien depuis longtemps disparue. Une grande puissance en émane, et ceux qui s'en approchent souffrent de maux de tête."
 d_abandoned_primitive_homesteads: "Établissements abandonnés"
 d_abandoned_primitive_homesteads_desc: "Ces établissements à l'abandon étaient autrefois habités par une société de reptiles. Ceux-ci peuplent toujours ce monde, mais ils ont depuis perdu toute capacité de conscience."
 d_the_zone: "Zone A"
 d_the_zone_desc: "Une ruine d'origine inconnue constitue une zone de 30 kilomètres par 30 sur ce monde, jonchée de nombreux objets aliens, aussi uniques qu'étranges. Étonnamment, cette zone laisse aussi à ses visiteurs un étrange sentiment de plénitude."
 d_hyperfertile_valley: "Vallée hyperfertile"
 d_hyperfertile_valley_desc: "Le sol de cette vallée est extrêmement fertile, et couvert d'une verdure luxuriante."
 d_ancient_mining_site: "Ancien site minier"
 d_ancient_mining_site_desc: "Ce site abritait autrefois une opération minière. Malgré leur âge, bon nombre des machines restées sur place peuvent encore être utilisées."
 d_toy_factory_complex: "Usine de jouets"
 d_toy_factory_complex_desc: "Des machines compliquées moulent incessamment des polymères complexes en petits objets de diverses formes et dont la raison d'être reste inconnue."
 d_mutant_landfill: "Décharge des mutants"
 d_mutant_landfill_desc: "Une masse putride formée par les cadavres des mutants. Leur matière organique volatile s'est agrégée pour donner naissance à une sorte de structure."
 d_ancient_bombardment_craters: "Anciens cratères de bombardement"
 d_ancient_bombardment_craters_desc: "Ce monde a été soumis autrefois à un intense bombardement orbital. Une partie de sa surface est toujours criblée de cratères d'impacts."
 d_ancient_battlefield: "Ancien champ de bataille"
 d_ancient_battlefield_desc: "La civilisation qui habitait autrefois ce monde a été détruite par une force d'invasion extérieure au système. Cet ancien champ de bataille est jonché de débris depuis la dernière résistance."
 d_irradiated_ruins: "Ruines irradiées"
 d_irradiated_ruins_desc: "Les vestiges d'une guerre nucléaire totale déclenchée par les deux superpuissances qui habitaient autrefois ce monde."
 d_impact_crater: "Cratère d'impact"
 d_impact_crater_desc: "Un cratère causé par un énorme météorite. Les minéraux du météorite lui-même sont toujours présents sur le site."
 d_odd_factory: "Usine étrange"
 d_odd_factory_desc: "Un complexe industriel bien conçu, abandonné par une civilisation ancienne et qui produit des ressources à haute valeur ajoutée."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator: "Ancien accélérateur à particules"
 d_ancient_particle_accelerator_desc: "Cet ancien accélérateur de particules a été construit en utilisant un nouveau concept, et les terminaux qui ont survécu au sein de la structure contiennent des quantités astronomiques de données de recherche qui semblent avoir été amassées par quelqu'un qui devait être un brillant physicien théorique."
 d_underground_vault: "Abri souterrain"
 d_underground_vault_desc: "Un abri souterrain gigantesque, construit par les habitants originels de ce monde comme abri antiatomique. Ses occupants se sont entredévorés lorsqu'ils sont tombés à court de nourriture."
 d_underground_vault_2: "$d_underground_vault$"
 d_underground_vault_2_desc: "Un abri souterrain gigantesque, construit par les habitants originels de ce monde comme abri antiatomique. Il contient une grande réserve de machines et d'équipement de minage."
 d_cryonic_clones: "Monument aux clones cryonisés"
 d_cryonic_clones_desc: "Des centaines de clones aliens ont été laissés enfermés dans les chambres de cryostase lorsque cet anneau-monde était encore à l'état de ruine. Désormais magnifiquement restaurés, ces clones sont préservés dans ce monument."
 d_flooded_mounds: "Tertres submergés"
 d_flooded_mounds_desc: "Des milliers de tumulus interconnectés entre eux se trouvent loin sous la surface océanique de ce monde. Ce sont les derniers vestiges d'une espèce ancienne d'arthropoïdes conscients."
 d_processing_pens: "Enclos de traitement"
 d_processing_pens_desc: "Les fongoïdes originaires de ce monde ont été génétiquement modifiés pour être dociles... et délicieux. Dans ces vastes enclos de traitement, ils étaient nourris puis récoltés."
 d_harvester_fields: "Champs des moissonneuses"
 d_harvester_fields_desc: "De vastes champs d'une végétation dense et luxuriante, où des moissonneuses alimentées par l'énergie solaire poursuivent leur récolte."
 d_wetware_computer: "Unités de calcul en virgule flottante"
 d_wetware_computer_desc: "Les océans de ce monde sont presque complètement couverts d'un fin réseau d'algues, en fait un ordinateur organique primitif."
 d_savage_wildlands: "Territoires sauvages"
 d_savage_wildlands_desc: "Les créatures indigènes habitant cette région semblent se comporter comme un organisme unique."
 d_worm_mine: "$building_worm_mine$"
 d_worm_mine_desc: "$building_worm_mine_desc$"
 d_worm_farm: "$building_worm_farm$"
 d_worm_farm_desc: "$building_worm_farm_desc$"
 d_bore_mining_zone: "Zone minière"
 d_bore_mining_zone_desc: "Des empilements de plateformes minières abandonnées, où les pompes projetaient de l'eau à très haute pression pour remonter des minéraux de grande valeur depuis les lits de roche."
 d_reactor_belt: "Ceinture de réacteurs"
 d_reactor_belt_desc: "Une enfilade de complexes de réacteurs se déroulant presque à perte de vue."
 d_underground_farm: "Cavernes agricoles"
 d_underground_farm_desc: "Un réseau de vastes cavernes contenant de nombreuses fermes à champignons, zones de chasses et lacs souterrains fourmillant d'une faune et d'une flore nombreuses et diverses."
 d_underground_mine: "Sites miniers souterrains"
 d_underground_mine_desc: "Des tunnels mènent à plusieurs gisements riches en minéraux, inaccessibles depuis la surface."
 d_underground_generator: "Zones de générateurs"
 d_underground_generator_desc: "Des rivières souterraines et l'énergie géothermique tirée du coeur de ce monde constituent un vaste potentiel pour la production énergétique."
 d_underground_contact_zone: "Zone de rencontre avec les Souterrains"
 d_underground_contact_zone_desc: "Cette zone de rencontre permet aux Souterrains et aux Surfaciers d'oeuvrer de concert à la paix et la prospérité."
 d_underground_farm_blocked: "Cavernes agricoles dynamiques"
 d_underground_farm_blocked_desc: "Ces zones sont totalement exploitées par la civilisation des Souterrains qui y est établie."
 d_underground_mine_blocked: "Sites miniers dynamiques"
 d_underground_mine_blocked_desc: "Ces zones sont totalement exploitées par la civilisation des Souterrains qui y est établie."
 d_underground_generator_blocked: "Zone de générateurs dynamiques"
 d_underground_generator_blocked_desc: "Ces zones sont totalement exploitées par la civilisation des Souterrains qui y est établie."
 d_underground_farm_dead: "£blocker£Cavernes agricoles remplies de corps"
 d_underground_farm_dead_desc: "Un grand nombre de Souterrains morts doivent être retirés de ces cavernes avant que nous puissions en faire usage."
 d_underground_mine_dead: "£blocker£Mines remplies de corps"
 d_underground_mine_dead_desc: "Un grand nombre de Souterrains morts doivent être retirés de ces cavernes avant que nous puissions en faire usage."
 d_underground_generator_dead: "£blocker£Générateurs remplis de corps"
 d_underground_generator_dead_desc: "Un grand nombre de Souterrains morts doivent être retirés de ces cavernes avant que nous puissions en faire usage."
 d_portal_research_zone: "Zone de recherche sur le portail"
 d_portal_research_zone_desc: "Un complexe de haute sécurité a été construit autour du portail dimensionnel pour abriter les équipes de recherche qui se consacrent à sonder ses mystères."
 d_portal_research_zone_gestalt: "Zone de recherche sur le portail"
 d_portal_research_zone_gestalt_desc: "Un complexe ultrasécurisé a été construit autour du portail dimensionnel pour abriter les équipes de recherche oeuvrant à sonder ses mystères."
 d_ancient_one: "$ancient_one$"
 d_ancient_one_desc: "$ancient_one_desc$"
 d_fungoid_extermination: "£blocker£Résidus de l'extermination des fongoïdes"
 d_fungoid_extermination_desc: "Cette gelée toxique est tout ce qu'il reste des fongoïdes exterminés."
 d_ruined_arcology: "£blocker£Arcologies en ruine"
 d_ruined_arcology_desc: "Les arcologies qui couvraient ce monde urbain sont en ruine. Si leurs fondations sont encore bien en place, la plupart des superstructures doivent être dégagées avant de permettre la moindre reconstruction."
 d_egg_cracking: "$egg_cracking$"
 d_egg_cracking_desc: "$egg_cracking_desc$"
