 astral_siphon_modifier_3: "$action_astral_siphon$"
 action_planar_mastery: "Maîtrise des plans"
 action_planar_mastery_desc: "Les voyages effectués dans les plans astraux ont contribué à mieux comprendre cette trame qui lie les univers entre eux. Nous pouvons donc en tisser les fils selon des manières que bien peu peuvent comprendre."
 edict_astral_binding: "Liaison astrale"
 edict_astral_binding_desc: "Nous avons appris à tisser le fil astral pour en faire n'importe quel autre matériau présent dans l'univers. C'est là la trame même de notre dimension."
 edict_astral_binding_effects: "Prod. de toutes les autres ressources matérielles : §G+10%§!"
 edict_astral_shielding: "Bouclier astral"
 edict_astral_shielding_desc: "Il n'y a pas de barrière plus résistante qu'un treillage de fils astraux étroitement serrés."
 edict_dimensional_artificing: "Artefacts dimensionnels"
 edict_dimensional_artificing_desc: "Sous certaines conditions bien précises, il est possible de faire se manifester des objets d'importance culturelle provenant d'autres dimensions. Par contre, nul ne peut dire si cela est remarqué dans les autres plans de la réalité."
 edict_dimensional_artificing_tooltip: "Prod. d'£minor_artifacts£artefacts mineurs : §G+5§!/mois"
 action_planar_mastery_tooltip: "Donne accès aux décrets §Y$edict_astral_binding$§!, §Y$edict_astral_shielding$§! et §Y$edict_dimensional_artificing$§!."
