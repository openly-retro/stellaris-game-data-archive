 apoc.100.name: "Proyecto Coloso"
 apoc.100.desc: "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif: "Ahora que la teoría de la disuasión vuelve a estar de moda entre los científicos políticos de [Root.Capital.GetName], el Proyecto Coloso se presenta como la herramienta de disuasión suprema; un arma que supera incluso a la nave de clase Titán. Si bien las naves Coloso podrían llevar armas capaces de aniquilar completamente un planeta, las desplegaremos usando un método de resolución de conflictos menos violento, aunque en todo caso terroríficamente permanente.\n\nSi un hipotético enemigo no cesa en su agresión contra nosotros o nuestros aliados, simplemente les §Robligaremos§!."
 apoc.100.desc.milit: "El Proyecto Coloso, del que antes solo se hablaba en voz baja, y antes de eso solo en susurros en los corredores más laberínticos de recónditas instalaciones militares , ya tiene autorización oficial. Posiblemente sea la mayor innovación militar que verá la galaxia y abarca el desarrollo de una plataforma de armas §Rantiplaneta§!, así como una configuración de casco Coloso para llevarla. Las naves Coloso seguramente necesitarán una escolta, ya que las exigencias previstas de un arma antiplaneta excluyen cualquier otro armamento.\n\nEn todo caso, el Coloso, una vez desarrollado, promete ser la fuerza individual más destructiva de la galaxia."
 apoc.100.desc.phobe: "El Proyecto Coloso será el avance más importante en nuestra guerra contra los miserables alienígenas que aquejan la galaxia. Una nave Coloso es un armazón descomunal fuertemente acorazado y equipado con una sola arma de clase §Rantiplaneta§!. Su capacidad de purgar la galaxia de los planetas que no se sometan a nosotros será realmente valiosa, ya que la amenaza xeno está lejos de haber concluido."
 apoc.100.desc.purif: "Los mundos heréticos arderán, y esparciremos sus cenizas por la galaxia."
 apoc.100.desc.termi: "La atmósfera, la gravedad, el biotopo... son convenientes, pero solo realmente necesarios para los sacos de carne.\n\nMatando al planeta se mata a los orgánicos."
 apoc.100.a: "Entendido."
 apoc.110.name: "El arma apuntada a la cabeza del universo"
 apoc.110.desc: "Los mejores científicos de cada una de las ramas concebibles del saber por fin han finalizado sus propuestas para el arma de clase §Rantiplaneta§! con la que se equipará a nuestras primeras naves de tipo coloso. Podemos seleccionar una propuesta para desarrollarla en la fase final del Proyecto Coloso."
 apoc.110.desc.machine: "Se han calculado los ciclos de procesado y parecen suficientes para desarrollar (1) un arma de clase §Rantiplaneta§! coincidiendo con la finalización del §GProyecto Coloso§!.\n\nPriorización necesaria."
 apoc.110.desc.hive: "Hemos explorado muchas posibilidades y ahora está claro que podemos desarrollar un arma adecuada de clase §RAntiplaneta§! para nuestras primeras naves de tipo Coloso. Si bien podemos explorar otras opciones más adelante, ahora tenemos que concentrarnos en el desarrollo de una de estas armas a la vez que afrontamos las últimas etapas del proyecto Coloso."
 apoc.110.cracker.tooltip: "§RArma antiplaneta§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
