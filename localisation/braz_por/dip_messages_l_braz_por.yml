 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01: "Obrigado, amigos mecânicos, por este belo gesto."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01: "Você realmente pode se dar ao luxo de cortar os laços entre nossas nações? Detestamos dar a notícia a vocês, mas para a maioria dos outros nesta galáxia, vocês não são nada além de uma torradeira sobre pernas."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02: "Nós ofendemos você de alguma forma? Nossa linguagem binária está um pouco enferrujada..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03: "Não misture seus fios, [From.GetSpeciesNamePlural]. Não dá pra resolvermos isso?"
 ORG_TO_MECH_MAKE_RIVAL_01: "Eu pensaria com cuidado no meu próximo movimento, se eu fosse uma lata semi-sapiente..."
 ORG_TO_MECH_MAKE_RIVAL_02: "Seus vizinhos podem sorrir na frente dos seus receptores visuais, mas a verdade é que poucos deles confiariam em você pra fazer uma torrada. Como é se sentir totalmente sozinhos, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01: "Chegou a hora de tirarmos vocês da tomada de uma vez por todas, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01: "Obrigado por nos avisar, [From.GetSpeciesNamePlural]. Certamente prepararemos a frota."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02: "Marquem seus calendários, [From.GetSpeciesNamePlural]. Em um futuro próximo, vocês olharão para este dia como o começo do fim."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01: "Já deveríamos saber que não se deve buscar companhia em uma máquina. Esperamos que, um dia, vocês aprimorem seus módulos diplomáticos para uma versão mais amigável."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01: "Seus módulos diplomáticos finalmente voltaram a funcionar?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01: "O estrago foi feito, [From.GetSpeciesNamePlural]. No futuro, podemos sugerir que vocês ajustem seus módulos de diplomacia para escolher seus adversários com mais cautela."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02: "Agora já é tarde, [From.GetSpeciesNamePlural]. Logo vocês não serão nada além de histórias de ninar para pequenos [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01: "O povo [From.GetAdj] ainda se lembra com carinho de uma época em que [Root.GetSpeciesNamePlural] e [From.GetSpeciesNamePlural] viviam em paz lado a lado. Estamos prontos para esquecer o que aconteceu, se vocês estiverem."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01: "Curar leva tempo, [From.GetSpeciesNamePlural]. É mais complexo do que preencher um medidor de lealdade para nós [Root.GetSpeciesNamePlural]. Mas temos fé que vocês nos darão motivos para confiar novamente."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01: "Uma pequena lembrança da sua amizade pode ajudar a construir nossa confiança novamente..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02: "Vocês entendem o conceito de sentimento, [From.GetSpeciesNamePlural], porque vocês certamente souberam como ferir o nosso? Nunca mais confiaremos em uma máquina desalmada."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01: "Este universo não é grande o suficiente para nós dois, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02: "Faremos tudo em nosso poder para garantir a proliferação de nossos [Root.GetSpeciesSpawnNamePlural] às suas custas, máquinas."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01: "Seu processo de tomada de decisão automatizada é incrível, [From.GetSpeciesNamePlural]. Poderíamos certamente imaginar um futuro em que nossa nação operasse como uma extensão de sua consciência."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01: "Não consigo decidir se a ideia de colocar nosso futuro nos manipuladores preensis de um software qualquer é incrivelmente animadora ou profundamente perturbadora."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01: "Se você valoriza seu núcleo principal, deixará nosso povo sozinho."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01: "Desde sua concepção, as máquinas serviram o povo [Root.GetAdj]. É hora de vocês tomarem seu lugar em nossa sociedade."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02: "Acreditamos que nossas duas nações operariam de maneira mais eficiente se fossem unidas sob o comando comum de nosso governo."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01: "Apesar de lutarmos para ver como uma integração completa de orgânicos em uma sociedade maquinária funcionaria na prática, a ideia teve eco em nosso povo."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02: "Eu, por exemplo, não desfruto de férias verdadeiras há anos. Estamos prontos para nos entregarmos ao seu cuidado, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01: "Isso é loucura. Vocês são uma raça de máquinas megalomaníacas que não entendem nada de governar uma nação."
 ORG_TO_MECH_INSULT_01: "Não nos testem, [From.GetSpeciesNamePlural]. Sabemos como reformatar discos rígidos."
 ORG_TO_MECH_INSULT_02: "Você fala mais do que sua porta de entrada de energia permite, faladores. Mostre-nos o que estes processadores são capazes de fazer."
 ORG_TO_MECH_INSULT_03: "Seus criadores são um enigma, [From.GetSpeciesNamePlural]. Por que eles criariam uma contração tão enfurecedora?"
 ORG_TO_MECH_INSULT_04: "Podemos colocar este poder de processamento para um uso melhor, [From.GetSpeciesNamePlural]. Como vocês se sentiriam em passar o resto dos seus dias calculando o sentido da vida orgânica?"
 ORG_TO_MECH_INSULT_05: "Não existe alguma maneira de desativar seus módulos de diplomacia?"
 ORG_TO_MECH_INSULT_PROPOSE_01: "Vocês são uma rocha que foram enganadas para o pensamento por uma raça de orgânicos equivocados que não sobreviveram o desastre de sua própria criação falha. Evolução no seu pior..."
 ORG_TO_MECH_INSULT_PROPOSE_02: "Prefiro discutir políticas interestelares com qualquer outro eletrodoméstico do que com você."
 ORG_TO_MECH_INSULT_PROPOSE_03: "Olá pequenos robozinhos. Já aprenderam a contar ou ainda estão presos em um e zero?"
 ORG_TO_MECH_INSULT_PROPOSE_04: "Estou impressionado, [Root.GetSpeciesNamePlural]. Vocês têm tantos erros que é até difícil achar aquele me fez crer que estar ao seu lado bastaria."
 ORG_TO_MECH_INSULT_PROPOSE_05: "Não acha que conseguimos ver além de suas camadas frágeis de pele plástica e trivialidades mal fraseadas? Vocês são uma réplica. Uma confusão inútil de um e zero, nada mais."
 ORG_TO_MECH_INSULT_ACCEPT_01: "Vocês realmente representam o 'artificial' em inteligência artificial, né? Não tem muita coisa debaixo do capô..."
 ORG_TO_MECH_INSULT_ACCEPT_02: "Quando foi sua última atualização completa de sistema? Suas tentativas falhas de comentários engraçados estão envelhecendo."
