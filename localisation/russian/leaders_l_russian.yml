 leader_trait_collective_wisdom_2_desc: "$leader_trait_collective_wisdom_desc$"
 leader_trait_collective_wisdom_2_effect: "+20 ед. £society£ §Yсоциологических исследований§! при раскопках"
 leader_trait_observant: "Наблюдательность"
 leader_trait_observant_desc: "Этот лидер обладает коллекцией мощных самодельных сканеров, расширяющих горизонты планирования."
 leader_trait_observant_hive: "Наблюдательность"
 leader_trait_observant_hive_desc: "$leader_trait_observant_desc$"
 leader_trait_observant_machine: "Глубокое сканирование"
 leader_trait_observant_machine_desc: "$leader_trait_observant_desc$"
