 origin.80.5.desc: "[Root.GetName] explodiu! Talvez colonizar um planeta tectonicamente instável tenha sido uma má ideia... ele deve ter sido abandonado por um motivo."
 origin.80.intro.desc: "[Root.GetName] finalmente explodiu, acabando com o sofrimento do planeta. Restam apenas fragmentos de nosso antigo mundo natal, como monumentos frios e sem vida de nosso passado."
 origin.80.1: "Infelizmente, nem todos os nossos cidadãos foram evacuados da superfície antes de o planeta ser destruído. É difícil imaginar os horrores que eles presenciaram quando seu mundo se despedaçou ao seu redor.\n\nMesmo assim, agora é hora de olhar para o futuro. Enquanto reconstruímos o que foi perdido, devemos nos certificar de que seu sacrifício não foi em vão."
 origin.80.1.gestalt: "Infelizmente, nem todos os nossos drones foram evacuados da superfície antes de o planeta ser destruído. Sua destruição é uma perda lamentável.\n\nAinda assim, agora é hora de olhar para o futuro. Novos drones devem ser produzidos para substituir os que foram perdidos."
 origin.80.2: "No que só pode ser descrito como uma tragédia total, falhamos em evacuar a maioria do planeta. Incontáveis cidadãos nossos faleceram, aglomerados nos últimos enclaves sobreviventes na superfície quando seu mundo se despedaçou ao seu redor.\n\nAinda assim, devemos prosseguir. Os [doomsday_owner.GetSpeciesNamePlural] sobreviventes na galáxia agora só podem olhar para o futuro na esperança de que ele trará algo melhor que os horrores do passado."
 origin.80.2.gestalt: "No que só pode ser descrito como uma tragédia total, falhamos em evacuar a maioria do planeta. Incontáveis drones faleceram, perambulando sem propósito nos últimos enclaves sobreviventes na superfície quando seu mundo se despedaçou ao seu redor.\n\nAinda assim, devemos prosseguir. Há muitos drones para substituirmos, e agora só podemos olhar para o futuro na esperança de que ele trará algo melhor que o desastre do passado."
 origin.80.3: "Por mais triste que tenha sido presenciar seu fim, podemos ficar tranquilos em saber que o planeta inteiro foi evacuado com sucesso, uma conquista monumental por si só.\n\nAgora é hora de reconstruir o que foi perdido. Se a adversidade traz a força, certamente os desafios que enfrentamos nos deixaram mais fortes."
 origin.80.4: "Falhamos em nosso empreendimento para escapar do poço gravitacional que deu origem à nossa espécie. Nossa civilização inteira, tudo que fomos, queimou junto com o resto do planeta.\n\nE foi assim que os [doomsday_owner.GetSpeciesNamePlural] se tornaram mais uma nota de rodapé trágica na história galáctica."
 origin.80.4.gestalt: "Falhamos em nosso empreendimento para escapar do poço gravitacional de onde nossa civilização surgiu. Tudo que fomos, queimou junto com o resto do planeta.\n\nE foi assim que os [doomsday_owner.GetSpeciesNamePlural] se tornaram mais uma nota de rodapé trágica na história galáctica."
 origin_80.a: "Talvez seja melhor assim."
 origin_80.b: "Talvez poderíamos ter feito mais..."
 origin_80.c: "Aqueles que perdemos serão lembrados."
 origin.81.name: "O fim de [From.GetName]"
 origin.81.desc: "[From.GetName] finalmente explodiu, acabando com o sofrimento do planeta. Restam apenas fragmentos de nosso antigo mundo natal, como monumentos frios e sem vida de nosso passado.\n\nPor mais triste que tenha sido ver seu fim, podemos ficar tranquilos ao saber que o planeta inteiro foi evacuado com sucesso, uma conquista monumental por si só.\n\nAgora é hora de reconstruir o que foi perdido. Se a adversidade traz a força, certamente os desafios que enfrentamos nos deixaram mais fortes."
 origin_81.a: "Ao futuro então."
 origin.85.name: "Um Novo Lar"
 origin.85.1.desc: "Conforme os primeiros colonizadores chegam na superfície de §H[Root.GetName]§!, muitos são tomados por uma sensação de euforia. Mundos diferentes de [Root.Owner.Capital.GetName] que são capazes de suportar a vida [Root.Owner.GetSpeciesName] sempre foram uma possibilidade teórica, mas e se eles forem extremamente raros? E se nenhum puder ser encontrado em nossa galáxia, ou se eles já foram reivindicados por outros?\n\nEstes medos podem ser tranquilizados agora - [Root.GetName] é um [Root.GetPlanetMoon] onde [Root.Owner.GetSpeciesNamePlural] podem prosperar. Estes grupos felizardos de colonizadores iniciais são um começo, mas incontáveis [Root.Owner.GetSpeciesNamePlural] ainda estão presos em nosso mundo natal condenado."
 origin.85.2.desc: "§H[Root.GetName]§! é um mundo apagado e desagradável de acordo com os padrões  [Root.OWner.GetSpeciesName], mas ele tem uma vantagem significativa sobre [Root.Owner.Capital.GetName] - não está prestes a explodir.\n\nIsso é uma luta pela sobrevivência, e se isso significa que [Root.GetName] será nosso novo lar, então assim será. Ele servirá como um paraíso seguro, pelo menos até candidatos planetários melhores serem encontrados. Apesar das duras condições na superfície do [Root.GetPlanetMoon], os colonizadores são os sortudos. Incontáveis [Root.Owner.GetSpeciesNamePlural] ainda estão presos em nosso mundo natal condenado."
 origin.85.3.desc: "Os primeiros drones enviados para §H[Root.GetName]§! colonizaram o planeta com sucesso, confirmando que o novo ambiente era adequado para a nossa sobrevivência coletiva. Agora, a existência contínua do nosso império está garantida. Enquanto um de nós viver, o coletivo vai sobreviver.\n\nEmbora não seja essencial, seria conveniente recuperar os [Root.Owner.GetSpeciesNamePlural] que ainda estão presos no nosso mundo natal condenado. Abandonar drones úteis para o desenvolvimento do nosso novo lar seria um desperdício."
 origin_85.a: "Eles devem ser salvos."
 origin.90.name: "A Destruição de [From.GetName]"
 origin.90.intro.desc: "§H[From.GetName]§!, o mundo natal tectonicamente instável dos [doomsday_owner.GetSpeciesNamePlural], finalmente explodiu. Sua destruição iminente havia sido prevista há muito tempo pelo §H[doomsday_owner.GetName]§!."
 origin.90.1.desc: "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc: "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc: "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc: "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1: "Apesar de esforços massivos de evacuação, alguns dos cidadãos permaneceram na superfície do planeta quando ele foi destruído. Não precisamos dizer que nenhum deles sobreviveu."
 origin.90.1.gestalt: "Apesar de esforços massivos de evacuação, alguns dos drones permaneceram na superfície do planeta quando ele foi destruído. Não precisamos dizer que todos faleceram."
 origin.90.2: "Um esforço de evacuação desorganizado salvou alguns dos cidadãos, mas a maioria parece ainda ter estado na superfície do planeta quando este se desintegrou ao seu redor. O total de mortes projetado é catastrófico."
 origin.90.2.gestalt: "Um esforço de evacuação desorganizado salvou alguns dos drones, mas a maioria parece ter sido abandonada na superfície do planeta quando este se desintegrou ao seu redor."
 origin.90.3: "Apesar de saber disso, eles aparentemente não fizeram nenhum esforço significativo para evacuar o planeta. Além de alguns sobreviventes espalhados no espaço, a civilização inteira deles pereceu junto com seu mundo natal."
 origin_90.a: "O destino pode ser cruel."
 origin.91.name: "A Destruição de [From.GetName]"
 origin.91.desc: "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1: "Graças a um esforço gigantesco de evacuação, o planeta foi completamente abandonado antes de sua destruição. Acredita-se que não perdemos nenhuma vida."
 origin_91.a: "Bom para eles."
 doomsday_1: "Fim do Mundo"
 doomsday_1_desc: "Este planeta está condenado. Ele é tectonicamente instável e em algum momento vai explodir."
