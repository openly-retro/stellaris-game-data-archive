 astral_rift.2910.name: "Die filigranen Füchse"
 astral_rift.2910.desc: "Kaum hatten wir unsere Plätze eingenommen, erschien eine Truppe von fuchsartigen Säugetieren in glitzernden Kostümen auf der Bühne. Nach einer kurzen Vorführung anspruchsvoller Gymnastik tauchte ein kleines Wurmloch in der Mitte der Bühne auf. Ein waghalsiger Akrobat sprang hinein, kurz bevor das Loch verschwand. Ein weiteres Wurmloch erschien hoch über dem Publikum und warf den Darsteller heraus, der geschickt zu Boden fiel.\n\nDie anderen Darsteller folgten seinem Beispiel und es entstand ein komplexes Muster aus der sich ständig verändernden Reihe von Wurmlöchern, wobei sich die Akrobaten gegenseitig auffingen und warfen. Die Menge war entsetzt, als einer der Akrobaten beim Schließen des Wurmlochs eine abgetrennte Gliedmaße zurückließ. Kurz bevor er auf dem Boden aufgeschlagen wäre, verschwand der verletzte Artist durch ein weiteres Wurmloch.\n\nDer abgetrennte Arm fiel herunter, ergriff ein Trapez und schleuderte sich selbst in die Luft. Der einarmige Akrobat tauchte wieder auf, sprang hoch, setzte sich seine Prothese in der Luft wieder an und landete in einem großen Finale auf einer Pyramide aus anderen Artisten.\n\nDas Publikum war begeistert."
 astral_rift.2910.a: "Welch leichtfertiger Umgang für eine so beeindruckende Technologie ..."
 astral_rift.2915.name: "Der Kiefer des Lebens"
 astral_rift.2915.desc: "Ein großer, reptilienartiger Cyborg rumpelte in die Mitte der Bühne und warf ein paar Metallgewichte geschickt in sein gigantisches Maul. Mit einem hydraulischen Zischen spuckte er die Gewichte eines nach dem anderen in die Luft, fing sie auf und warf sie wieder hoch.\n\nEine Durchsage ertönte und einige Zuschauer sprangen auf: Ein Roboter mit vielen Tentakeln, ein zweibeiniges Wesen und ein lebendes Gewirr aus dicken Ranken erschienen. Sie alle betraten die Bühne und sprangen bereitwillig in das Maul des reptilienartigen Cyborgs, der sie auf dieselbe Weise geschickt jonglierte.\n\nAnschließend bewahrte das mechanische Wesen die drei Freiwilligen in seinem Mund auf, ging in die Hocke und presste sich gegen den Boden. Sein riesiger Körper leuchtete wie flüssiges Orange. Als der Darsteller den Mund öffnet, kam nur eine einzige Kreatur heraus: Es hatte den knolligen Kopf des tentakeligen Roboters, den Torso des Toxoiden und dicke Gliedmaßen aus verschlungenen Ranken. Die Kreatur wendete sich mit einer Geste an die Menge und verursachte eine fassungslose Stille.\n\nDer Cyborg verdaute die biologische Mischung erneut und spuckte schließlich wieder die drei Individuen aus, die so gut wie neu aussahen. Die nervöse Stille der Menge brach in Jubel aus."
 astral_rift.2915.a: "Ein interessantes Talent."
 astral_rift.2920.name: "Der Schlussakt"
 astral_rift.2920.desc: "Der letzte Akt wurde von einem Wesen vorgeführt, das einem dicken grauen Stein ähnelte. Es krümmte sich in seltsamen Positionen und verrenkte seine blockigen Gliedmaßen zu unmöglichen Knoten. Dann sprang es hoch in die Luft und landete auf seinen breiten Fingerspitzen. Dies war jedoch nur ein Vorgeschmack auf die eigentliche Darbietung.\n\nDie Bewegungen der Kreatur verlangsamten sich, bis zu dem Punkt, an dem sich die Zeit umzukehren schien. Das Wesen bewegte sich im gleichen Bogen wie der vorherige Sprung rückwärts und erstarrte in der Luft. Die Menge tobte.\n\nUrplötzlich löste sich die Stasis auf. Die Kreatur kehrte auf den Boden zurück und begann sich zu verwandeln. Der graue Stein wurde zu einem funkelnden roten Kristall, dann zu frei fließendem Sand, brüchigem blauen Schiefer und vielem mehr. Das Wesen führte dabei eine immer kompliziertere Reihe von Verrenkungen vor.\n\nAuf dem Höhepunkt der Darbietung zersprang es in Tausende von prismatischen Splittern, die mitten in der Luft in einer komplizierten Anordnung erstarrten und das Scheinwerferlicht der Bühne in einem komplexen Schauspiel aus unglaublichen Farben und Mustern brachen.\n\nDie Zersplitterung drehte sich schließlich langsam zurück, bis der Darsteller wieder ganz war und die Kreatur die Bühne unter dem Jubel der Menge verließ."
 astral_rift.2920.a: "Was für ein seltenes Exemplar."
 astral_rift.2925.name: "Nach der Vorführung"
 astral_rift.2925.desc: "Die Vorführung ist zu Ende, aber das Publikum wurde eingeladen, zu bleiben und die Künstler zu treffen. Dies gibt uns die einmalige Gelegenheit, die Darsteller zu studieren. Jeder von ihnen hat Fähigkeiten gezeigt, die wir nicht einmal ansatzweise nachahmen können.\n\nDa die Künstler sehr beliebt sind, haben wir nur Zeit, um einen von ihnen treffen, bevor die Station schließt. Welchem Auftritt sollten wir den Vorzug geben?"
 astral_rift.2925.a: "Wir sollten uns mit den fuchsähnlichen Akrobaten treffen."
 astral_rift.2925.b: "Wir sollten uns mit dem großmauligen Cyborg treffen."
 astral_rift.2925.c: "Wir sollten uns mit dem steinernen Verrenkungskünstler treffen."
 astral_rift.2930.name: "Treffen mit den Akrobaten"
 astral_rift.2930.desc: "Die fuchsähnlichen Akrobaten sind etwa einen Meter groß und haben dreieckige Ohren, die gelegentlich zucken. Weitere körperliche Merkmale sind das blassgelbe Fell, die Vorderpfoten mit gekrümmten falschen Daumen und die kurzen, hängenden Schwänze. Wenn sie aufgeregt in ihrer fremden Sprache reden, kann man ihre robusten, flachen Zähne sehen, was auf eine pflanzenfressende Ernährung schließen lässt.\n\nDie Akrobaten interagieren sehr energiegeladen mit den verschiedenen Zuschauern. Da sie eine relativ kleine Anzahl an Bewunderern haben, können sie sich mit jedem Fan angeregt unterhalten und spezielle Wurmlochtricks und gymnastische Kunststücke gegen eine kleine Spende vorführen.\n\nSie sind äußert talentiert und haben einige interessante Eigenschaften, die es zu studieren lohnt."
 astral_rift.2930.a: "Nehmt eine Gewebeprobe."
 astral_rift.2930.b: "Gebt ihnen ein paar Energie-Credits."
 astral_rift.2935.name: "Treffen mit dem Cyborg"
 astral_rift.2935.desc: "Der reptilienartige Cyborg ist so hoch und breit wie ein kleines Transportschiff und der Mund ist groß genug, um eines zu verschlingen. Zu den weiteren physischen Merkmalen gehören die grau geschuppte Haut, die mit transparenten elektrischen Paneelen durchzogen ist, ein glühender Energiekern, der an seinem Rumpf befestigt ist, und Gliedmaßen aus legiertem Metall, die durch ein komplexes hydraulisches System ergänzt werden.\n\nAngesichts seiner enormen Größe hat der Cyborg einen festen Platz und wird wie ein Denkmal betrachtet. Viele der Fans haben dem Monolithen etwas zu essen gebracht, was er zu schätzen scheint. Die Wesen, die Teil der Darstellung waren, sind ebenfalls anwesend und posieren.\n\nDieses gigantische Wesen dürfte eine Vielzahl von Forschungsmöglichkeiten bieten."
 astral_rift.2935.a: "Nehmt eine Gewebeprobe."
 astral_rift.2935.b: "Bietet ihm etwas zu essen an."
 astral_rift.2940.name: "Treffen mit dem Verrenkungskünstler"
 astral_rift.2940.desc: "Der Verrenkungskünstler steht aufrecht in der großen Menge, während die Glieder aus grauem Stein seine Beweglichkeit verbergen. Der Oberkörper ist bemerkenswert schlank und von Kratzern, Dellen und Absplitterungen gezeichnet, die in starkem Kontrast zu den makellosen Betongliedmaßen stehen.\n\nDer Verrenkungskünstler ist nicht besonders gesprächig, stellt seine Fähigkeiten aber gegenüber jüngeren Bewunderern oder gegen große Trinkgelder gerne zur Schau.\n\nAls Hauptdarsteller dieser beliebten Aufführung haben wir die Gelegenheit, viel von ihm zu lernen."
 astral_rift.2940.a: "Nehmt eine Gewebeprobe."
 astral_rift.2940.b: "Gebt ihnen ein paar Energie-Credits."
 astral_rift.2960.name: "Extradimensionale Genetik"
 astral_rift.2960.desc: "[Leader.GetName] hat heimlich Datenproben in Form von losen Haarbüscheln und weggeworfenen Verbänden genommen, damit wir die Akrobaten genauer untersuchen können. Keiner der Artisten schien durch unser Verhalten beunruhigt zu sein. Vielleicht sind sie daran gewöhnt, dass sich Verehrer während dieser Treffen seltsam verhalten.\n\nDie Proben haben einige interessante Entdeckungen hervorgebracht: Einer ersten Analyse zufolge wurde ihre fuchsartige Genetik durch eine äußere Quelle verändert. Man kann beobachten, dass sich ihre kristallinen Blutzellen zwischen Punkten in Raum und Zeit ausdehnen. Ungeachtet der negativen Auswirkungen, die dies auf die Gesundheit haben könnte, erlaubt es den Mitgliedern dieser Spezies, Wurmlöcher auf natürliche Weise zu manipulieren. Diese Entdeckung wird unser Verständnis von Genetik und dem Potenzial von biologischem Leben revolutionieren."
 astral_rift.2960.tt: "Wir erhalten eine Technologie der Kategorie Genetik."
 astral_rift.2965.name: "Mikro-Wurmlöcher"
 astral_rift.2965.desc: "Dank unserer großzügigen Spende konnten wir die fuchsähnlichen Akrobaten näher kennenlernen. Die Artisten waren sehr dankbar und zeigten uns eine Reihe äußerst beeindruckender Kunststücke mit Mikro-Wurmlöchern - vom Zerschneiden kleiner Objekte in zwei Hälften bis hin zur Schaffung einer unendlichen Schleife von gepaarten Portalen.\n\nWir konnten dieses einzigartige Phänomen für weitere Studien dokumentieren und sind zuversichtlich, dass diese Vorführungen unser Verständnis der Hyperraumtechnologie erheblich vertiefen werden. Zugegebenermaßen war der sorglose Umgang, mit dem sie an diese gefährliche Physik herangegangen sind, beunruhigend zu beobachten."
 astral_rift.2970.name: "Unorthodoxe Probenahme"
 astral_rift.2970.desc.common: "Als wir versuchten, heimlich ein kleines Stück Gewebe von dem reptilienähnlichen Cyborg zu sammeln, verärgerten wir die Kreatur. Sie bespuckte unser Außenteam mit einer Art zähflüssigem, grünen Schleim. Die Sicherheitsdrohnen haben uns im Anschluss aus der Anlage eskortiert."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\nSeltsamerweise schien der Schleim bemerkenswerte heilende Eigenschaften für unser[leader.species.GetSkinTypeDE1] [leader.species.GetSkinType] zu haben. Kleine Wunden verheilten von selbst und hinterließen ein angenehmes Gefühl. Dieses biologisch dichte Sekret könnte als Lösungsmittel für eine Vielzahl von medizinischen und heilenden Therapien verwendet werden."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nDie zähflüssige Masse war mit biologischem Material gefüllt, das sich als optimale Grundlage für ein Nahrungsmittelgel eignen würde. Wir nutzen die Eigenschaft bereits, um aus organischen Abfällen einen ähnlichen Nahrungsbrei zu entwickeln, der die Effizienz unserer Nahrungsproduktionssysteme erheblich steigern dürfte."
 astral_rift.2970.tt: "Wir erhalten eine Technologie der Kategorie Landwirtschaft."
 astral_rift.2975.name: "Umfangreiche Lebenserhaltung"
 astral_rift.2975.desc: "Wir waren in der Lage, den riesigen Cyborg persönlich kennenzulernen, was zum Teil durch unsere beträchtliche Nahrungsspende möglich war.\n\nDas Wesen mit dem gewaltigen Kiefer war enthusiastisch und drehte sich aufgeregt um sich selbst, was gar nicht zu seinem Charakter passte. Es verbrachte viele Minuten damit, diese 360-Grad-Drehung zu vollenden, was uns eine eingehende Katalogisierung seiner kybernetischen Verbesserungen und Unterstützungssysteme ermöglichte.\n\nAus unserer Analyse konnten wir schließen, dass das vernunftbegabte Reptil einst nur einen Bruchteil seiner jetzigen Größe hatte und den Großteil seiner Masse den kybernetischen Verbesserungen verdankt. In Anbetracht der riesigen Anzahl von Verbesserungen in verschiedenen Oxidationszuständen muss dieses Individuum seit Jahrhunderten am Leben sein."
 astral_rift.2975.tt: "Wir erhalten eine Technologie der Kategorie Kybernetik."
 astral_rift.2980.name: "Biologische Kristallisierung"
 astral_rift.2980.desc: "Wir drängelten uns durch die Masse, um den Verrenkungskünstler näher untersuchen zu können.\n\nDas Wesen präsentierte uns einen seiner schweren Steinarme, den es mühelos in die verschiedensten Mineralien verwandeln konnte. Was als grober Granit begann, verwandelte sich in matte rote Edelsteine und schließlich in funkelnde Kristalle. Durch die Veränderung des Materials wurden feine Staubpartikel in die Luft geschleudert, die wir schnell als Probe sichern konnten.\n\nDie Proben enthielten eine flüchtige biologische Substanz, die unter ganz bestimmten Bedingungen zur spontanen Kristallisierung bestimmter Mineralien verwendet werden kann. Die Verwendung dieses Materials in großem Maßstab könnte in unserer bestehenden Mineralienproduktion einen ähnlichen Effekt erzielen."
 astral_rift.2980.tt: "Neuer Erlass: §Y$edict_spontaneous_crystallization$§!."
 astral_rift.2985.name: "Quantenmineralisierung"
 astral_rift.2985.desc: "Wir konnten den Verrenkungskünstler persönlich kennenlernen, was zum Teil durch unsere beträchtliche Spende möglich war.\n\nDie physische Zusammensetzung dieser Kreatur scheint nicht vollständig an diese Wirklichkeit gebunden zu sein. Das Wesen teilte uns mit, es könne die magnetische Anordnung seiner Verbundmaterialien so verschieben, dass sich kleinere Öffnungen in andere Dimensionen bilden, die gerade lange genug offen bleiben, um seine eigenen Atome buchstäblich mit denen aus einer anderen Zeit und von einem anderen Ort auszutauschen. Bei dieser Art von Quantenverschiebung kann man unmöglich sagen, ob dieses Wesen dasselbe ist, dem wir vor wenigen Stunden begegnet sind.\n\nObwohl eine solche Fähigkeit äußerst beeindruckend ist, schaudert es uns bei dem Gedanken, was eine ganze Zivilisation dieser Spezies erreichen könnte. Nichtsdestotrotz hat es uns wertwolle Forschungserkenntnisse geliefert."
