 paragon_efficient_council: "효율적인 평의회"
 paragon_efficient_council_desc: "문제 되는 의원을 퇴출시킨 이후로 평의회가 더욱 강력해졌습니다."
 paragon_dysfunctional_council: "마비된 평의회"
 paragon_dysfunctional_council_desc: "문제를 일으키는 의원을 내버려 두자, 전반적인 효율성이 악화되었습니다."
 paragon_applied_physics: "희귀한 영감 - 물리학"
 paragon_applied_physics_desc: "우리 과학자들이 우주적 현상에 영감을 받아 연구 생산량이 증가했습니다."
 paragon_applied_society: "희귀한 영감 - 사회학"
 paragon_applied_society_desc: "$paragon_applied_physics_desc$"
 paragon_applied_engineering: "희귀한 영감 - 공학"
 paragon_applied_engineering_desc: "$paragon_applied_physics_desc$"
 paragon_confiscated_contraband: "밀수품 압수"
 paragon_confiscated_contraband_desc: "치안 부대가 현지 밀수업자들의 주요 창고를 급습한 뒤로, 밀수업자들이 사업에 많은 문제를 겪고 있습니다."
 paragon_unified_council: "하나 된 평의회"
 paragon_unified_council_desc: "우리 평의회는 공통의 목표 아래 하나가 되어 있습니다."
 paragon_scientific_progress: "과학적 진보"
 paragon_scientific_progress_desc: "최근 과학계가 뛰어난 성과를 내면서, 연구자들이 더욱 적극적으로 실험과 신기술 개발에 매진하고 있습니다."
 paragon_data_leak: "심각한 데이터 유출"
 paragon_data_leak_desc: "미숙한 조치로 이번 유출 사태를 초래한 책임자가 고위 공직에서 물러나지 않자, 사회 전반에 걸쳐 불만이 쏟아지고 있습니다."
 paragon_data_leak_punished: "데이터 유출"
 paragon_data_leak_punished_desc: "최근 발생한 문서 유출로 인해 우리 보안 체계가 취약해져, 전반적인 재정비가 필요합니다."
 paragon_stylish_trends: "멋들어진 트렌드"
 paragon_stylish_trends_desc: "유행은 원래 스쳐 가는 법입니다. 시민들 사이에서 들불처럼 빠르게 퍼지지만, 그만큼 빠르게 사라져 버리지요."
 paragon_inspired_rhetoric: "영감을 주는 말솜씨"
 paragon_inspired_rhetoric_desc: "강렬한 연설에 고무된 국민들이 애국의 기치 아래 영감을 받았습니다."
 paragon_individualistic_tendency_approved: "개별 성향 인정"
 paragon_individualistic_tendency_approved_desc: "개별주의 성향이 거의 억제되었습니다. 약간의 소란이 있었지만, 이 현상을 조사할 수 있는 흔치 않은 기회를 얻게 되었습니다."
 paragon_individualistic_tendency_discarded: "개별 성향 배제"
 paragon_individualistic_tendency_discarded_desc: "개별 성향을 연구하고 교정하는 과정을 통해 더욱 통일된 의식을 만들어 냅니다."
 paragon_empire_wide_scandal: "전 제국적 스캔들"
 paragon_empire_wide_scandal_desc: "추문에 연루된 의원을 해임하지 않기로 결정하자, 국민들이 시위를 벌였습니다."
 paragon_empire_wide_scandal_averted: "스캔들 대응"
 paragon_empire_wide_scandal_averted_desc: "시민들이 스캔들을 일으킨 평의원을 축출하기로 한 결정을 지지하고 있습니다."
